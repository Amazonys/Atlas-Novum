l_spanish:
 insult_default:1 "¡Tu madre era una cabra y tu padre olía a cobaya!"
 insult_default2:0 "¡Ha llegado el Juicio Final! ¡Los esbirros de Lucifer caminan sobre la Tierra… Ah. No, solo son los de [Root.GetName]."
 insult_default3:0 "Y además opino que [Root.Capital.GetCapitalName] debe ser destruida."
 insult_default4:0 "Cuando las futuras generaciones escriban la historia de nuestro tiempo, os mirarán con esa mezcla de lástima y disgusto llamada compasión."
 insult_default5:0 "Mi última visita al inodoro fue mucho más agradable que la cena con el embajador [Root.GetAdjective]."
 insult_default6:0 "Mirad qué maravillosa escoria tenemos ahí delante."
 insult_default7:0 "Tu sangre enriquecerá las tierras que te arrebate."
 insult_default8:0 "¡El [Root.GetAdjective] no sabe nada de cómo gobernar un estado!"
 insult_default9:0 "Hay un problema muy extendido con [Root.GetName] y sospecho que la causa es el pueblo [Root.Culture.GetName]."
 insult_default10:0 "En este juego al que jugamos no eres más que un peón."
 insult_default11:0 "En [From.GetName], '[Root.GetName]' es sinónimo de estiércol."
 insult_default12:0 "Las historias de tus fechorías corren de Irlanda a Catay."
 insult_default13:0 "Cultura y [Root.GetAdjective] son contradictorios, ¿no crees?"
 insult_default14:0 "Así se te llene el cielo  de cometas."
 insult_default15:0 "Ningún mapa podrá ser una obra de arte mientras tu nación esté en él."
 insult_no_army:0 "Qué harás, ¿desangrarte sobre mí?"
 insult_bookkeeping:0 "Un día, hasta un comerciante [Root.GetAdjective] entenderá la contabilidad."
 insult_rome:0 "Puede que mis ejércitos deban averiguar si todos los caminos llevan de verdad a Roma."
 insult_heir_hunter:0 "He sabido que a vuestr[Root.GetoaHer] hereder[Root.GetoaHer] le gusta la caza. Tened cuidado, porque sería una pena que tuviera un… accidente imprevisto."
 insult_monarchy:1 "Todo vuestro linaje sufre de delirios de aptitud."
 insult_european_indian:0 "¿Aquí crece la pimienta? Parece que hemos llegado a tiempo de hacer la cosecha…"
 insult_diamonds:0 "Dicen que los diamantes son para siempre y parece que tienes muchos. Danos unos pocos y veremos si duran más que tu dinastía."
 insult_christian_muslim:0 "Es un sorpresa peligrosa que un infiel como tú tenga una tierra tan rica y próspera. Por suerte eso se solucionará pronto."
 insult_against_bahmanis:0 "Pronto vuestros tesoros serán nuestros, incluyendo esa ridícula silla de turquesas que tanto atesoras."
 insult_against_timurid:0 "Habríais sido una gran nación de no haberos preocupado tanto en mataros por ver quién era el familiar más cercano del mayor asesino de nuestro tiempo."
 insult_against_deccani:0 "Mientras nosotros construíamos una civilización, vosotros os habéis escondido entre los vagabundos del Decán. Inclinaos ahora o encontrad el fin a manos de los herederos de Tamerlán y Gengis."
 insult_portugal_vs_africa_or_india:0 "Hemos viajado desde muy lejos y afrontado muchos peligros para llegar a vuestras costas. Sin embargo, nada nos preparó para los horribles pecados de vuestra corte pagana."
 insult_against_habsburg:0 "El trono [From.GetAdjective] no se verá mancillado por tu linaje deforme y maldito."
 insult_byz_to_ven:0 "¡Eres la lacra de esta tierra y colgarás de tus murallas por lo que has hecho!"
 insult_guybrush:0 "¡Peleas como una vaca!"
 insult_against_guybrush:0 "¡Peleas como un granjero!"
 insult_low_dipadm:0 "La cabeza de [Root.Monarch.GetName] está tan vacía como los calzones de un eunuco."
 insult_pvp:0 "k pringao!"
 insult_pvp2:0 "Espabila."
 insult_cossack_to_turk:0 "Oh, Sultán, diablo turco, amigo y familiar del maldito diablo, secretario del mismo Lucifer."
 insult_muslim_truce:0 "Cuando nuestros hijos contemplen el día de hoy, sabrán que aunque nos hayáis afeitado la barba, nosotros os arrancamos un brazo."
 insult_against_denmark:0 "Hay algo podrido en Dinamarca."
 insult_against_england:0 "Que [Root.Monarch.GetName] cayera al Támesis sería una desgracia. Pero que alguien [Root.GetlolaDir] sacara, una calamidad."
 insult_marprelate:0 "[Root.Monarch.GetName] es un[Root.GetXaDir] prelad[Root.GetoaDir] presuntuos[Root.GetoaDir], papista, pesad[Root.GetoaDir], patán, parc[Root.GetoaDir], pestilente, pernicios[Root.GetoaDir] y usurpador[Root.GetXaDir]."
 insult_marprelate2:0 "Vuestr[Root.GetoaDir] [Root.Monarch.GetTitle] es un[Root.GetXaDir] gobernador[Root.GetXaDir] de la Iglesia ilícit[Root.GetoaDir], antinatural, fals[Root.GetoaDir], cobarde, ordenad[Root.GetoaDir] por el Diablo, trasunto de papa, anticristo, demonio encarnado y mentiros[Root.GetoaDir] compulsiv[Root.GetoaDir]."
 insult_against_saxony:0 "Sería una pena que le pasara algo a vuestra porcelana de Meissen…"
 insult_fort:0 "Tus murallas caerán ante nuestros cañones como la arena contra el mar."
 insult_revolutionary:0 "¡Tu cadáver allanará el camino del progreso, [Root.Monarch.GetName]!"
 insult_monarchy_rank:0 "¿Eso que llevas en la cabeza es lo que considera una corona en [Root.GetName]?"
 insult_low_adm:0 "Había preparado otro insulto, pero dudo que sepas leerlo."
 insult_against_gbr:0 "Es hora de que sol se ponga en el Imperio británico."
 insult_from_arabs:0 "Así te cosan vivo en las tripas de un camello muerto."
 insult_against_craven:0 "Te sugiero que el pantalón de tu uniforme sea de color marrón."
 insult_against_sinner:0 "¿Sabe [Root.Consort.GetName] cuántas 'doncellas' tienes en tus aposentos?"
 insult_against_hre:0 "No eres ni sacro, ni romano, ni mucho menos un imperio."
 insult_against_serbia:0 "Tu águila tiene dos cabezas, pero ninguna corona."
 insult_against_european_in_india:0 "Es hora de que os vayáis."
 insult_japanese:0 "Ni el seppuku te restaurará el honor."
 insult_loans:0 "El penoso estado de tu economía es una advertencia para todos los aspirantes a gobernantes."
 insult_rebels:0 "He sabido que tu pueblo se revuelve. Normal que estéis revueltos."
 insult_low_mil_tech:0 "¿Tus soldados ya consiguen acertar a un granero, o siguen pensando que los mosquetes son mazas?"
 insult_golden_horde_vs_muscovy:0 "Recolectores de impuestos advenedizos. ¡Vuestro lugar es ser pisoteados por nuestros caballos!"
 insult_wallachia_to_ottomans:0 "Empalaremos a [Root.Monarch.GetName], como hemos hecho hecho con vuestros patéticos ejércitos."
 insult_barbary_pirates:0 "¡Demasiado tiempo has aterrorizado las aguas del Mediterráneo, maldito pirata!"
 insult_turkish_drunkard:0 "¿Sultán de Rum? ¡De ron diría yo, borrachín!"
 insult_against_england2:0 "Ciertamente, tu reino solo vale un caballo."
 insult_against_scotland:0 "¡Os quitaremos las vidas y la libertad!"
 insult_for_buddhists:0 "Así caigas en Samsara y vivas mil vidas sin alegría ni iluminación."
 insult_for_persians:0 "¡Nuestras flechas taparán el sol!"
 chinese_insult_1:0 "Hemos sabido que [From.Monarch.GetName] sigue con devoción el [From.Religion.GetName] que decide su destino en la próxima vida. Pero el emperador decidirá tu destino en esta."
 chinese_insult_2:0 "Muestra obediencia al emperador y disfruta de una vida feliz o conocerás al ejército celestial!"
 chinese_insult_3:0 "Tus fechorías hasta ahora no son más que meras irritaciones. Corrígelas antes de que se infecten más allá de la curación."
 insult_explorer_vs_africa_or_india:0 "¿Tenéis una bandera?"
 insult_republic_to_monarchy:0 "Oiga, que a una mujer le dé por repartir espadas mojadas no es base para un sistema de gobierno. El supremo poder ejecutivo deriva de la voluntad de las masas, no de una absurda ceremonia acuática."
 insult_pirates_1:0 "¿Qué me has dicho, bellaco? He navegado los siete mares y apresado más de cien barcos."
 insult_pirates_2:0 "Te acribillaré con metralla hasta atragantarte con ella. Date por hundido, canalla."
 insult_pirates_3:0 "¡Sigue bebiendo ron y el mundo se librará muy pronto de una sucia sabandija!"
 insult_pirates_4:0 "Una vez tuve un perro más listo que tú."
 insult_pirates_5:0 "Te dejaré elegir. ¿Prefieres que te destripe o te decapite?"
 insult_jungle:0 "Admito que es cierto que [Root.GetName] tiene una extensión mayor que [From.GetName]. Y tú deberás admitir que [From.Monarch.GetName] reina sobre hombres, mientras que [Root.GetName] solo reina sobre selvas y mosquitos."
