l_german:
 veche_republic:0 "Wetsche Republik"
 veche_republic_desc:0 "Dieser Staat wird von einer Wetsche, einem Rat mit höchster legislativer und judikativer Autorität, regiert, der aus Bojaren, Kaufleuten und sogar gewöhnlichen Bürgern besteht."
 veche_republic_legacy:0 "Wetsche Republik"
 veche_republic_legacy_desc:0 "Dieser Staat wird von einer Wetsche, einem Rat mit höchster legislativer und judikativer Autorität, regiert, der aus Bojaren, Kaufleuten und sogar gewöhnlichen Bürgern besteht."
 russian_famine:0 "Hungersnot"
 desc_russian_famine:0 "Eine lokale Hungersnot hat diese Provinz verarmt."
 st_nicholas_icon_gratitude:0 "Religiöse Dankbarkeit"
 famous_icon:0 "Lokale berühmte Ikone"
 desc_famous_icon:0 "Eine ansässige Ikone ist nach der scheinbar sofortigen Konvertierung eines ausländischen Händlers, in einer lokalen Kathedrale, zu einer beachtlichen Berühmtheit herangewachsen. Der Konvertierte wurde schnell zu einem wichtigen Gönner der Kirche und seither zieht die Ikone mehr Menschen in diese Provinz."
 orthodox_icon_events.1.t:0 "Die Mutter Christi"
 orthodox_icon_events.1.d:0 "Nach dem Verlust seiner ganzen Familie und seiner Farm hat ein Mann aus der kriegszerstörten Provinz [eleusa_church_province.GetName] angeblich einen Tag und eine Nacht damit verbracht, vor der Ikone Eleusa in der Kathedrale in [eleusa_church_province.GetCapitalName] zu beten. Als die Stadt selbst besetzt war, wurde seine Trauer von vielen seiner [Root.GetAdjective]en Brüder geteilt und am nächsten Tag schien es so, als hätte die Ikone seine Gebete erhört. Die loyalen Menschen aus [eleusa_church_province.GetName] erhoben sich als Ganzes und vertrieben die restlichen feindlichen Truppen.\nDas weitere Schicksal der Provinz scheint unklar, aber während Krieg und Verwüstung die [Root.GetAdjective]en Landschaften heimsuchen, wenden sich unsere Bürger für moralische Unterstützung und Trost an die Kirche."
 orthodox_icon_events.1.a:0 "Ein Wunder!"
 orthodox_icon_events.2.t:0 "Revolte in [eleusa_church_province.GetName]"
 orthodox_icon_events.2.d:0 "Die Menschen aus [eleusa_church_province.GetName] haben sich um den örtlichen Klerus versammelt und zur Revolte gegen unsere Besatzung ausgerufen."
 orthodox_icon_events.2.a:0 "Rebellenabschaum!"
 orthodox_icon_events.3.t:0 "St. Michael"
 orthodox_icon_events.3.d:0 "Eine kürzliche Rekrutierungskampange in [michael_icon_church_province.GetName] hat zu einer noch nie dagewesenen Anzahl neuer Rekruten geführt. Der örtliche Klerus ist überzeugt, dass dies das Ergebnis der weitverbreiteten religiösen Leidenschaft war, die durch unsere Ikone von St. Michael inspiriert wurde. Es wird berichtet, dass junge Männer aus allen Teilen der Region kommen, um die Ikone des Archistrategos zu sehen und mit einem starken Willen, im Namen des Glaubens in den Krieg zu ziehen, gehen."
 orthodox_icon_events.3.a:0 "Zu den Waffen!"
 orthodox_icon_events.4.t:0 "Christus Pantokrator"
 orthodox_icon_events.4.d:0 "Als Herrscher von allem wacht Christus Pantokrator in vielen der Kirchenkuppeln des Landes von oben herab. Unsere Verehrung und die große Aufmerksamkeit für diese zentrale Ikone in jeder Ikonostase scheint auch die Quelle der Einkehr für viele gewesen zu sein. An ihre eigene Rolle in der Schöpfung und den rechtmäßigen Platz [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] erinnert sind viele deutlich zufriedener mit ihrem Leben und der Regierung, von der sie beherrscht werden."
 orthodox_icon_events.4.a:0 "Denn dein ist das Reich."
 orthodox_icon_events.5.t:0 "Die drei Geschenke von Nikolaus"
 orthodox_icon_events.5.d:0 "Unsere Verehrung des St. Nikolaus hat offenbar Eindruck bei den Kaufleuten einer neuen Botschaft in [benevolent_if_distant_neighbor.GetName] gemacht. Der Händler war so beeindruckt von der Ikone des St. Nikolaus in [nicholas_icon_was_here.GetCapitalName], von der Geschichte des Heiligen und von unserer Hingabe an sein Erbe, dass er beschloss, drei Geschenke zu machen. Eines wird in die Kathedrale gehen, wo er die Ikone sah, eines zu dem Künstler, der ihn erschuf, und eines zu dem Wohltäter, der dafür bezahlt hat."
 orthodox_icon_events.5.a:0 "Wir müssen ihm im Namen der Kirche danken."
 orthodox_icon_events.5.b:0 "Wir werden den Schöpfer als Zeichen des Dankes einstellen."
 orthodox_icon_events.5.c:0 "Eine großzügige Gabe für den Wohltäter."
 orthodox_icon_events.6.t:0 "Die Leiter"
 orthodox_icon_events.6.d:0 "Der Klerus der Kathedrale in [climacus_church_province.GetCapitalName] behauptet, dass es der starken lokalen Verehrung von Johannes Klimakos und dem Beispiel, das er für die Selbstverbesserung gesetzt hat, zu danken ist, dass die ganze Provinz jetzt aufblüht. In der Tat scheinen die Ernten reicher und die Menschen mehr in Frieden und Loyalität zu leben als je zuvor. Die "Leiter" von Johannes Klimakos hat vielen geholfen, sich im Laufe der Jahrhunderte zu verbessern, und jetzt scheinen wir erneut in seiner Schuld zu stehen."
 orthodox_icon_events.6.a:0 ""Durch die Bäche Deiner Tränen brachtest Du die dürre Wüste zum Blühen.""
 orthodox_icon_events.6.b:0 ""Durch Dein tiefes Seufzen brachten hundertfältige Frucht.""
 orthodox_icon_events.6.c:0 ""Durch Deine Wunder wurdest Du eine leuchtende Fackel für das All.""
 siberian_events.1.t:0 "[Root.GetInfluentialRussians]"
 siberian_events.1.d:0 "Die prominente [Root.GetInfluentialRussians]-Familie hat angeboten, die Ausbreitung in [siberian_frontier_province.GetName] und umliegenden Regionen zu finanzieren und verpflichtet sich zum Bau von Forts zu Gunsten der [Root.GovernmentName] von [Root.GetName]. Im Austausch würden sie das Recht erhalten, die Gebiete selbst auszubeuten. Wenn wir eine Charta unterschreiben, die ihnen dieses Recht gewährt, hätten wir wahrscheinlich wenig Kontrolle über ihr Verhalten und sie würden die anfänglichen Gewinne einstreichen, aber im Gegenzug würden sie sowohl den Bau von Festungen organisieren als auch für deren Finanzierung sorgen."
 siberian_events.1.a:0 "Eine ausgezeichnete Idee."
 siberian_events.1.b:0 "Wir müssen stattdessen die Macht der [Root.GetInfluentialRussians] unterdrücken."
 siberian_events.2.t:0 "Zahlung von Yasak"
 siberian_events.2.d:0 "Auch, wenn es eine riesige und ungezähmte Region ist, die in vielen Orten nur aufgrund ihrer Flüsse zu durchqueren ist, ist Sibirien kein leeres Land. Es wird von lokalen Stämmen und Stammesführerschaften bewohnt. Einige von diesen sind mehr als glücklich darüber, uns Pelze verkaufen zu können, während andere überzeugt werden können, uns gleichermaßen eine Steuer für unseren Schutz zu zahlen.\nEntweder war $YEAR$ ein ungewöhnlich produktives Jahr für die Eingeborenen oder unsere Zöllner waren ungewöhnlich effizient beim Sammeln der Tribute. Unabhängig davon hat der Yasak in diesem Jahr viel mehr Ausbeute gebracht als erwartet."
 siberian_events.2.a:0 "Hervorragend."
 siberian_events.3.t:0 "Promyshlenniki"
 siberian_events.3.d:0 "Die Fülle von Pelztieren in Sibirien ist eine wahre Fundgrube, nicht nur für unser Land, sondern auch für viele unserer armen Leibeigenen und Bürger. Für abenteuerlustige Männer ist es immer geläufiger geworden, Pelzjagd- oder Handelsexpeditionen zu bilden, die weit über unsere abgelegensten Siedlungen hinausgehen. Wenn sie zurückkommen, bringen sie kostbare Zobelfelle und Eichhörnchenpelze mit, die zurück in [russian_center_of_trade.GetName] ein Vermögen wert sind.\nManchmal scheint es jedoch, dass einige von ihnen bereit sind, für die Verfolgung von Reichtum weit zu gehen. Das hartnäckige Verhalten unserer "Händler" hat die Stammespopulation in [siberian_frontier_province.GetName] erzürnt und ist nun zur Gefahr für die dortige Siedlung geworden."
 siberian_events.3.a:0 "Es gibt nichts, was wir tun könnten."
 siberian_events.3.b:0 "Wir müssen unsere Leute kontrollieren."
 siberian_events.4.t:0 "Kosaken-Erforschung"
 siberian_events.4.d:0 "Größere Gruppen von Kosakenforschern sind tief in die Flüsse Sibiriens vorgedrungen. Solche privaten Expeditionen können manchmal mehr eine Behinderung sein, als sie ein Vorteil sind, da die freiwilligen Kosaken nur wenig Bedenken haben, Gewalt, Nötigung oder andere Schelmereien, in den Provinzen, durch die sie reisen, einzusetzen.\nDie Expedition, die heute zurückkehrt, bringt gute Nachrichten. Ihre Flusserkundung brachte uns neue Karten sowie wertvolle Waren."
 siberian_events.4.a:0 "Schön das zu hören!"
 EST_VAL_COSSACK_EXPLORERS:0 "Kosakenforscher: §Y$VAL$%§!"
 siberian_events.4.b:0 "Wir kontrollieren die Kosaken!"
 siberian_events.5.t:0 "Intermezzo in [cossack_exploration_province.GetName]"
 siberian_events.5.d:0 "Unternehmer finanzieren gelegentlich Kosakenforscher, um tief entlang der Flüsse vorzudringen. Diese Expeditionen können manchmal mehr eine Behinderung sein, als sie ein Vorteil sind, da die freiwilligen Kosaken nur wenig Bedenken haben, Gewalt, Nötigung oder andere Schelmereien, in den Provinzen, durch die sie reisen, einzusetzen.\nEine kürzlich zurückgekehrte Expedition hat die Teilnehmer selbst bereichert, aber uns im Konflikt mit einem lokalen Stamm und einigen unserer Nachbarländer zurückgelassen."
 siberian_events.5.a:0 "Eine bedauerliche, aber notwendige Nebenwirkung."
 siberian_events.5.b:1 "Wir müssen die zu Schaden gekommenen Parteien entschädigen."
 siberian_events.6.t:0 "Geschenke aus Sibirien"
 siberian_events.6.d:0 "Sibirien ist reich an Pelztieren und es wird gemunkelt, dass auch Edelmetalle und andere exotische Dinge dort zu finden sind. Ein ansässiges Stammesfürstentum, das unter unserem Schutz steht, hat ein kostbares Geschenk in Form von [Root.GetRandom_Siberian_Resource] gemacht, in der Hoffnung unsere Gunst auch in absehbarer Zukunft zu sichern."
 siberian_events.6.a:0 "Großzügig."
 restricted_movement:0 "Eingeschränkte Bewegung"
 desc_restricted_movement:0 "Wir haben das Recht der Leibeigenen aufgehoben, sich unter keinen Umständen aus dem zugewiesenen Gebiet zu bewegen."
 serfs_moving_away:0 "Leibeigene desertieren"
 desc_serfs_moving_away:0 "Da ihr Bewegungsspielraum stark eingeschränkt ist, benutzen die Leibeigenen in dieser Gegend jedes noch so kleine Schlupfloch, um das Land und die lokalen Fürsten im Stich zu lassen."
 confiscated_appanage:0 "Größere Territorien"
 desc_confiscated_appanage:0 "Nach dem Tod eines unserer königlichen Brüder haben wir die Staatsdomänen in dieser Provinz erweitert, was uns einen viel besseren Zugang zum Land, hinsichtlich Besteuerung und Verbesserung, erlaubt."
 tatar_feudatories:0 "Tatarische Lehnsmänner"
 desc_tatar_feudatories:0 "Die Kirche mag nicht zustimmen, aber dennoch haben wir den muslimischen Tataren in unserem Land, im Austausch für ihren Militärdienst, Rechte gewährt."
 tatar_feudatory_province:0 "Tatarisches Lehnsgut"
 desc_tatar_feudatory_province:0 "Im Austausch für militärische Dienste haben wir den Tataren in dieser Provinz ein hohes Maß an Autonomie eingeräumt."
 tatar_raided_province_modifier:0 "Tatarische Überfälle"
 desc_tatar_raided_province_modifier:0 "Diese Provinz wurde von Tataren überfallen."
 russian_principality_events.1.t:0 "Machenschaften des Prinzen aus [appanage_province.GetName]"
 russian_principality_events.1.d:0 "Seit den Tagen des Kiewer Rus haben die russischen Fürstentümer die Nachfolge anhand von Dienstalter eingeführt. Oft bedeutet dies, dass unsere Dynastie von ihrem mächtigsten Nachkommen regiert wird, hat aber manchmal auch andere Anspruchsteller dazu verleitet, die Kiewer-Ordnung zu umgehen.\nSeit der Übernahme von $PREVIOUS_MONARCH$ ist die [Root.Monarch.Dynasty.GetName]-Familie zwischen denjenigen, die [Root.Heir.GetName] unterstützen, und denjenigen, die lieber den tatkräftigen Fürsten aus [appanage_province.GetName] als künftigen Erben sehen würden, gespalten. Der junge Fürst hat keine Zeit verschwendet und viele seiner Onkel und Geschwister davon überzeugen können, ihn zu unterstützen. Seine Fraktion hat nun [Root.GetMunseremunserer] [Root.Monarch.GetTitle] [Root.Monarch.GetName] ein Ultimatum gestellt."
 russian_principality_events.1.a:0 "Wir stehen zu [Root.Monarch.GetName]!"
 russian_principality_events.1.b:0 "Ernennt den Fürsten aus [appanage_province.GetName] als neuen Erben."
 russian_principality_events.1.c:0 "Lasst uns [appanage_province.GetName] zur Seite stehen."
 russian_principality_events.2.t:0 "Landwirtschaftlicher Fortschritt"
 russian_principality_events.2.d:0 "Eine ungewöhnlich lange Zeit des Friedens und der Stabilität hat es den Bauern in großen Kloster- und Bojaren-Ständen ermöglicht, modernere landwirtschaftliche Techniken anzunehmen. Brandrodung bleibt zwar die Norm in weiten Teilen unseres Reiches, aber mit der Verbreitung der Fruchtfolge kann die Bevölkerung in weiten Teilen unseres Reiches deutlich wachsen."
 russian_principality_events.2.a:0 "Hervorragend."
 russian_principality_events.3.t:1 "Geringere Fürsten"
 russian_principality_events.3.d:1 "In Zeiten, wo die mongolische Invasion der Rus eine ferne Erinnerung ist und die Erweiterung des Landes direkt von [Root.GetMdemder] [Root.Monarch.GetTitle] verwaltet wird, wird immer deutlicher, dass wir mehr Kleingrundbesitzer benötigen. Traditionell wären die Aristokraten der primäre Kandidat für dieses Privileg, selbst bei kleineren Stücken von Ländereien. Große innere Stabilität bedeutet aber, dass wir wahrscheinlich geeignetere Männer finden könnten, die sich um Wirtschaft und Landwirtschaft kümmern."
 russian_principality_events.3.a:1 "Lasst uns die Bojaren weiterhin bevorzugen."
 russian_principality_events.3.b:1 "Lasst und das Land zwischen Kleingrundbesitzern verteilen."
 russian_principality_events.4.t:0 "Landerwerb"
 russian_principality_events.4.d:0 "Die zentrale Macht des [Root.GovernmentName] wächst stetig und ohne Tribut an die Khans Zentralasiens senden zu müssen, tut es auch unser Einkommen. Eine ungewöhnlich reiche Ernte hat uns einen erheblichen Überschuss hinterlassen. Wir könnten ihn benutzen, um unsere Kassen für schlechtere Tage zu füllen, aber wir könnten ihn auch zum Erwerb von Land von kleineren Fürsten und Klosterständen einsetzen."
 russian_principality_events.4.a:0 "Land ist wahrer Reichtum."
 russian_principality_events.4.b:0 "Wir brauchen Gold für die königliche Schatzkammer"
 russian_principality_events.4.c:0 "Wir müssen es als Hebel in staatlichen Angelegenheiten nutzen."
 russian_principality_events.5.t:0 "Hungersnot von $YEAR$"
 russian_principality_events.5.d:0 "Eine Kombination aus Krankheit und hartem Wetter hat die Ernte in Teilen des [Root.GetAdjective]en-Einflusses völlig zerstört. In Zeiten wie diesen wenden sich viele an den Staat oder die Kirche, um Unterstützung zu erhalten. Andere verlassen das Land oder suchen den Schutz bei mächtigen Bojaren, Klosterständen oder sogar den Kosaken."
 russian_principality_events.5.a:0 "Wir überlassen es den Bojaren."
 russian_principality_events.5.b:0 "Wir überlassen es der Kirche"
 russian_principality_events.5.c:0 "[Root.GetMDerDie] [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] wird ihnen helfen."
 russian_principality_events.5.dd:0 "Sie können sich den freien Kosaken anschließen."
 russian_principality_events.6.t:0 "Der Reichtum von [province_to_rob.GetCapitalName]"
 russian_principality_events.6.d:0 "Durch den Erwerb von [province_to_rob.GetCapitalName] haben wir es geschafft, ein großes regionales Zentrum für Produktion und Handel zu kontrollieren. Die örtlichen Handwerker und Kaufleute sind sowohl reich als auch erfolgreich im Handel und die Stadt wird sicherlich eine großartige Ergänzung zu unserem herrlichen [Root.GovernmentName] sein.\nEs ist allerdings schwer abzuschätzen, inwieweit wir den [province_to_rob.Culture.GetName]en Einheimischen trauen können. Wir sollten in Betracht ziehen, die wohlhabendsten und erfolgreichsten Familien gewaltsam nach [province_to_grow.GetCapitalName] umzusiedeln, wo wir sie effizienter überwachen und besteuern können. Manche meinen, dass der Schaden, den wir damit der Stadt [province_to_rob.GetCapitalName] zufügen würden, größer als jeder Vorteil ist, den wir uns in [province_to_grow.GetCapitalName] erhoffen. Die zusätzliche Kontrolle ist es aber sicherlich wert."
 russian_principality_events.6.a:0 "[province_to_grow.GetCapitalName] muss wachsen!"
 russian_principality_events.6.b:0 "Wir können sie im Gegenzug für Gehorsam alleine lassen."
 russian_principality_events.7.t:0 "Georgstag"
 russian_principality_events.7.d:0 "Traditionell haben die Bauern das Recht, sich in geregeltem Maße von einer Region zur anderen am Georgstag zu bewegen. Dies gewährleistet ein gewisses Maß an Mobilität und sichert die Ernte.\nIn letzter Zeit jedoch beschweren sich viele Landbesitzer, dass die Bauern dieses Privileg missbrauchen, um ein besseres Leben zu führen. Heute haben Landbesitzer aus [serfdom_province.GetName] um Audienz gebeten und flehten uns an, dass wir den Bauern dieses Recht entziehen. Andernfalls behaupten sie, werden sie nicht in der Lage sein, den Militärdienst leisten zu können, den der Staat benötigt."
 russian_principality_events.7.a:0 "Schränkt ihre Bewegung ein."
 russian_principality_events.7.b:0 "Wir werden diese Ländereien nicht vom Gesetz befreien."
 russian_principality_events.8.t:0 "Apanagierter gestorben"
 russian_principality_events.8.da:0 "Ein Fürst aus [Root.GetName] ist gestorben und [Root.Monarch.GetName] trauert um den Verlust eines Bruders. Als momentane[Root.GetMrMale] [Root.Monarch.GetTitle] sollten wir die Ländereien des Verstorbenen als Apanage neu verteilen. Unsere verbliebenen Brüder erwarten zweifellos, einen Teil des Landes zu bekommen, aber wir könnten die Gelegenheit auch dafür nutzen, die Größe unseres eigenen Landes zu vergrößern..."
 russian_principality_events.8.db:0 "Ein Prinz aus [brothers_appanage.GetName] ist gestorben und [Root.Monarch.GetName] trauert um den Verlust eines Bruders. Als momentane[Root.GetMrMale] [Root.Monarch.GetTitle] sollten wir die Ländereien des Verstorbenen als Apanage neu verteilen. Unsere verbliebenen Brüder erwarten zweifellos, einen Teil des Landes zu bekommen, aber wir könnten die Gelegenheit auch dafür nutzen, die Größe unseres eigenen Landes zu vergrößern..."
 russian_principality_events.8.a:0 "Lasst uns das Land für uns selbst konfiszieren."
 russian_principality_events.8.b:0 "Wir sollten das Land für uns selbst konfiszieren"
 russian_principality_events.8.c:0 "Wir müssen uns die Unterstützung unserer Brüder sichern."
 russian_principality_events.9.t:0 "Tatarische Lehnsmänner"
 russian_principality_events.9.d:0 "Mit dem Erwerb der tatarischen Länder sind wir der Lehnsherr der Völker geworden, denen wir einst lange Zeit unterworfen waren. Während es ein Sieg für die [Root.GetAdjective]e Bevölkerung ist, ist es auch eine Chance.\nWie uns seit Jahrhunderten schmerzlich bewusst ist, sind die Tataren ausgezeichnete Reiter und kennen die Steppen besser als jeder andere. Wenn wir den lokalen Anführern erlauben sollten, ihre Leute selbst zu beherrschen, jedoch in unserem Namen, könnten sie sich möglicherweise der Idee öffnen, unserer Armee zu dienen."
 russian_principality_events.9.a:0 "Eine ausgezeichnete Idee!"
 russian_principality_events.9.b:0 "Wir können den Muslimen keine Rechte innerhalb unserer Grenze gewähren."
 russian_principality_events.10.t:0 "Der Kreml in [kremlin_here.GetCapitalName]"
 russian_principality_events.10.d:0 "So wie unser [Root.GovernmentName] wächst, so tut es auch die Bedeutung unserer Hauptstadt [kremlin_here.GetCapitalName]. Wie viele russische Städte ist der Kern von [kremlin_here.GetCapitalName] der Kreml, der die Elite, die Verwaltung und die Militärämter beherbergt. Außerhalb der Mauern erstreckt sich ein stetig wachsender, kommerzieller Bezirk und noch etwas weiter die allgemeine Vorstadt.\nDie gesamte Anordnung hängt jedoch von der Größe und Stärke des Kremls ab und viele sind besorgt, dass unserer sowohl unzureichend klein als auch altmodisch ist. Ein Staat mit Ambitionen wie unserer sollte sicherstellen, dass der Kreml ständig verbessert, erweitert und gepflegt wird."
 russian_principality_events.10.a:0 "Dies wird viel Arbeitskraft erfordern."
 russian_principality_events.10.b:0 "Dies erfordert, dass jeder zur Stadt beiträgt."
 russian_principality_events.10.c:0 "Die Klosterorden werden dafür zahlen."
 russian_principality_events.10.dd:0 "Wir können es uns diesmal nicht leisten, den Kreml zu erweitern."
 russian_tsardom_events.1.t:0 "Aufruhre in [rioting_city_province.GetName]"
 russian_tsardom_events.1.d:0 "Unzufriedenheit in Zusammenhang mit einer neuen Steuer, die mit einem lokalen Nahrungsmittelmangel zusammenfiel, hat zu Unruhen in [rioting_city_province.GetCapitalName] geführt. Die Bürger dieser einst loyalen Stadt behaupten nun, dass die Regierung ihre Rechte untergraben und ihre Söhne in die Leibeigenschaft gezwungen hat. Fliehende Leibeigene aus der umliegenden Landschaft schließen sich dem Aufstand an und die Situation ist immer schwerer für unseren lokalen [Root.GetLowLevelOfficialForCountry] zu kontrollieren."
 russian_tsardom_events.1.a:0 "Entsendet die Armee."
 russian_tsardom_events.1.b:0 "Gebt ein paar ihrer Forderungen nach."
 russian_tsardom_events.2.t:0 "Hofpolitik"
 russian_tsardom_events.2.d:0 "In die Lage zu kommen, ein Amt nahe [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] am [Root.GetAdjective]en Hof bestreiten zu können, kann sehr schwer sein, wenn man nicht zu einer der wenigen älteren Familien gehört, die eine lange Tradition des Dienstes aufweisen können. Auch wenn jemand von beträchtlichem Geschick sich selbst bekannt machen sollte, erwarten die alten Familien dennoch belohnt zu werden und die höheren Ränge am Hof beherrschen zu können.\nKürzlich hat sich ein besonderer junger Höfling einen Namen gemacht, indem er dem [Root.GovernmentName] gute Dienste erwies. Es gibt allerdings keine Position, in die er aufsteigen könnte. Die alten Familien würden sich der Schaffung einer neuen Position für solch einen selbstgemachten Mann widersetzten."
 russian_tsardom_events.2.a:0 "Ich bin [Root.GetMderdie] einzig wahre [Root.Monarch.GetTitle]!"
 russian_tsardom_events.2.b:0 "Wir benötigen ihre Loyalität."
 russian_tsardom_events.3.t:0 "Besiedlung der [steppe_province.GetName]-Steppe"
 russian_tsardom_events.3.d:0 "Während unser [Root.GovernmentName] wächst, müssen wir uns damit auseinandersetzen, eine Vielzahl von Völkern zu integrieren. Fern sind die Tage, als alle unsere Untertanen christliche [Root.Culture.GetName] Bauern waren. Unsere Expansion in die Steppe hat uns die Lehnsherrschaft über sowohl gewaltbereite, freidenkende Kosaken als auch tatarische Gemeinden hinterlassen. Natürlich ist vieles der Steppe auch ziemlich leer.\nWenn unser Reich auch groß ist, sind unsere Ressourcen nicht unbegrenzt... Oft müssen wir die Wahl treffen, ob unsere Untertanen die neu eroberten Gebiete besiedeln sollen, sie weiterhin von den Tataren kontrolliert werden sollen oder wir den Kosaken, die unsere strengen Gesetze nicht respektieren, die Kolonisierung erlauben."
 russian_tsardom_events.3.a:0 "Wenn sie sich unserer Herrschaft beugen, können die Tataren bleiben."
 russian_tsardom_events.3.b:0 "Lasst [Root.GetAdjective]e Bauern hierher umsiedeln."
 russian_tsardom_events.3.c:0 "Die Länder gehören den freien Kosaken."
 russian_tsardom_events.4.t:0 "Lückenhafte Verteidigungslinie"
 russian_tsardom_events.4.d:0 "Seit Jahrhunderten haben die Tataren unsere Siedlungen überfallen, was zum Bau einer Verteidigungslinie entlang der Steppengrenze führte. Das System der "Schanzen und Verhaue" ist ein System von Festungen und Garnisonen, die dazu bestimmt sind, jeden Überfall, der über die Steppe hinausgeht, zu stoppen. Sobald es eine Lücke in diesem System gibt, besteht jedoch die Gefahr, dass tatarische Raubzüge unsere Grenzen durchdringen.\nEin kürzlicher Überfall bei [tatar_raided_province.GetName] hat unsere Verteidigung durchdrungen und ungeschützte Siedlungen verwüstet zurückgelassen."
 russian_tsardom_events.4.a:0 "Die Tataren werden dafür zahlen!"
 russian_tsardom_events.5.t:0 "Der Sobor von $YEAR$"
 russian_tsardom_events.5.d:0 "In Zeiten der Notwendigkeit ist es dem Herrscher von [Root.GetName] erlaubt, die Bevölkerung von [Root.Capital.GetCapitalName] dazu aufzurufen, ihre Unterstützung in wichtigen Entscheidung über die weitere Zukunft unseres [Root.GovernmentName] zu geben. Die Teilnahme an einer solchen Versammlung ist die Pflicht eines jeden aufrechten Untergebenen [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] und kann die nationale Entschlossenheit in schwierigen Zeiten stärken.\nMöglicherweise ist in diesen gefährlichen Zeiten die Zeit gekommen, einen Sobor einzuberufen, damit wir durch die Unterstützung des Volkes voranschreiten können?"
 russian_tsardom_events.5.a:0 "Eine ausgezeichnete Idee."
 russian_tsardom_events.5.b:0 "[Root.Monarch.GetName] ist [Root.GetMderdie] [Root.Monarch.GetTitle] und benötigt keine Unterstützung!"
 russian_tsardom_events.6.t:0 "Erweiterung der Bürokratie"
 russian_tsardom_events.6.d:0 "So wie sich unser [Root.GovernmentName] weiterentwickelt, so tut es auch die Notwendigkeit für mehr Verwaltung. In der Vergangenheit haben wir uns auf lokale Provinz-Gouverneure verlassen, aber im Laufe der Zeit ist die Notwendigkeit von einer größeren Anzahl Angestellter im Zentralamt, "Prikazy", größer und größer geworden.\nWenn wir nicht schnellstens den Kader erweitern, werden wir die Forderungen nach erfahrenen Angestellten später nicht mehr erfüllen können, da auch andere Teile der Verwaltung stetig wachsen."
 russian_tsardom_events.6.a:0 "Ernennt mehr Verwalter."
 russian_tsardom_events.6.b:0 "Wir müssen mit dem Vorlieb nehmen, was wir haben."
 russian_tsardom_events.7.t:0 "Verräter?"
 russian_tsardom_events.7.d:0 "Es ist [Root.GetMdemder] [Root.Monarch.GetTitle] [Root.Monarch.GetName] zu Ohren gekommen, dass das Oberhaupt der [Root.GetInfluentialRussians]-Familie Macht und Einfluss in einer Weise gesammelt hat, die eine Bedrohung für unser [Root.GovernmentName] darstellt. Es ist nicht ganz klar, ob das Haus von [GetInfluentialRussians] irgendwelche Bestrebungen gegen den Thron hat, aber wenn wir die Vorherrschaft der [Root.Monarch.Dynasty.GetName]-Familie gewährleisten wollen, sollten wir handeln, bevor es zu spät ist."
 russian_tsardom_events.7.a:0 "Verteilt ihr Land unter loyalen Anhängern."
 russian_tsardom_events.7.b:0 "Sicherlich haben wir nichts vom Adel zu befürchten."
 russian_tsardom_events.8.t:0 "Menschenmangel"
 russian_tsardom_events.8.d:0 "Um die wachsende Zahl von Provinzen unter unserer Herrschaft zu bewältigen, mussten wir unseren Provinz-Gouverneuren bei der Einstellung neuer Angestellter freie Hand lassen. In [state_with_problems.GetAreaName] hat dies zu einer Verringerung der steuerpflichtigen Bauern und jener, die in den Militärdienst gehen, geführt.\nDie Zentralregierung schlägt vor, dass wir schnellstens handeln und einschränken, wer den Dienst in der Verwaltung aufnehmen kann, um dafür zu sorgen, dass es weder unsere Armeen noch unsere Kassen an Männern fehlt."
 russian_tsardom_events.8.a:0 "Wir brauchen die Verwalter."
 russian_tsardom_events.8.b:0 "Lasst uns Soldaten und Bauern davon abhalten, in der Verwaltung zu dienen."
 russian_tsardom_events.9.t:0 "Ausländische Offiziere"
 russian_tsardom_events.9.d:0 "Es ist immer geläufiger, dass Offiziere aus europäischen Ländern Beschäftigung in [Root.GetName] suchen. Dies könnte ein guter Weg sein, um mit der Entwicklung der Kriegsführung an anderen Orten voranzuschreiten. Der Preis, den sie verlangen, ist allerdings nicht billig und unsere eigenen Offiziere könnten annehmen, dass wir ihnen die Einnahme gehobener Positionen verwehren."
 russian_tsardom_events.9.a:0 "Heuert sie an."
 russian_tsardom_events.9.b:0 "Wir brauchen kein ausländisches Talent."
 russian_tsardom_events.10.t:0 "Christlich Konvertierte"
 russian_tsardom_events.10.d:0 "Manchmal fliehen die Untertanen von verschiedenen heidnischen Häuptlingen, Königen oder anderen kleineren Herrschern aus ihrer Heimat, um unter unserem Schutz Zuflucht zu suchen. Diese Menschen konvertieren dann oft zum Christentum und schwören uns Traue, begierig darauf, ein neues Leben unter unserer gütigen Herrschaft zu beginnen. Das ist an sich eine willkommene Entwicklung, aber unsere eigenen Landbesitzer sehen die Neulinge mit Argwöhnen. Der Platz eines Bauern ist immerhin sein Land und seine Bewegungsfreiheit sollte so weit wie möglich eingeschränkt sein.\nKonvertierte dieser Art haben kürzlich die Region [converts_moved_here.GetAreaName] überschwemmt, zur großen Verwunderung ihrer alten Lehnsherrn. Eine Gruppe heidnischer Muskelmänner haben einen offiziellen Protest gegen unsere Vertreter in der Gegend eingereicht und verlangen, dass wir ihre Landsleute aufgeben."
 russian_tsardom_events.10.a:0 "Wir begrüßen unsere neuen Glaubensbrüder!"
 russian_tsardom_events.10.b:0 "Schickt sie zurück in ihre alten Gemeinden."
 russian_tsardom_events.11.t:0 "Der Gouverneur von [corrupt_governor.GetAreaName]"
 russian_tsardom_events.11.d:0 "In vielen Fällen betrachten es unsere lokalen Beamten als Aufgabe ihrer Arbeit, Teile der Steuern und Tribute in ihre eigenen Taschen zu stecken.\nDer Gouverneur von [corrupt_governor.GetAreaName] jedoch scheint eine Grenze übertreten zu haben, denn die örtliche Bevölkerung in dieser Gegend ist in Aufruhr von seinen schlecht verborgenen Versuchen, sich an ihrer harten Arbeit und ihrem Schweiß zu bereichern."
 russian_tsardom_events.11.a:0 "Wir müssen diesen Gouverneur zur Beschwichtigung sofort ersetzen."
 russian_tsardom_events.11.b:0 "Wir können solch eine Aufmüpfigkeit nicht tolerieren. Zerschmettert die Revolte!"
 tolerated_tatar_communities:0 "Tolerierte tatarische Gemeinden"
 desc_tolerated_tatar_communities:0 "Wir haben es den tatarischen Gemeinden in dieser Region erlaubt, im Gegenzug für ihre Loyalität weitgehend intakt zu bleiben."
 settling_russians_in_steppe:0 "Umsiedlung in die Steppe"
 desc_settling_russians_in_steppe:0 "Wir siedeln eine große Anzahl Bauern aus unseren Kernregionen in diese Provinz um."
 cossack_province:0 "Dominanz der Kosaken"
 desc_cossack_province:0 "Wir haben den Kosaken freie Hand in der Besiedlung dieser Provinz erlaubt."
 peasants_fleeing_military_service_or_taxes:1 "Bauern fliehen vor Militärdienst und Steuern"
 desc_peasants_fleeing_military_service_or_taxes:1 "Die örtliche Verwaltung konnte ihre Anzahl aufgrund zahlreicher Soldaten und Leibeigenen stärken, die einen Regierungsjob annehmen, um einem Leben in Knechtschaft zu entgehen."
 restrictions_on_social_mobility:0 "Berufsbeschränkungen"
 desc_restrictions_on_social_mobility:0 "Wir haben die Möglichkeit, in der Verwaltung dienen zu können, auf die beschränkt, deren Väter dort schon arbeiten. Dies verhindert jegliche Versuche unserer Bauern, dem Militärdienst zu entgehen, indem sie in die Bürokratie flüchten."
 fugitive_christian_converts:0 "Flüchtende christlich Konvertierte"
 desc_fugitive_christian_converts:0 "Diese Provinz hat einen Zustrom an Flüchtlingen aus umliegenden nichtchristlichen Provinzen erhalten. Die Flüchtlinge sind gewillt, unsere Religion anzunehmen und unserem Staat die Treue zu schwören. Es hat aber auch zu erhöhten Spannungen in der Gegend geführt."
 corrupt_governor_modifier:0 "Lokale Zugeständnisse"
 desc_corrupt_governor_modifier:0 "Ein korrupter Gouverneur hat die örtliche Bevölkerung uns gegenüber sehr feindlich zurückgelassen. Wir haben eine Reihe lokaler Maßnahmen ergriffen, um sie zu beruhigen."
 custom_yearly_harmony:1 "Religiöser Brauch"
 custom_yearly_harmony_desc:1 "Mehr als die meisten anderen sind wir ein Volk, das an strengen religiösen Bräuchen festhält, die die Harmonie unserer Nation stärken."
 custom_harmonization_speed:1 "Gesellschaftsintegration"
 custom_harmonization_speed_desc:1 "Die knifflige Aufgabe der Harmonisierung von verschiedenen Überzeugungen wird viel einfacher, indem man ganze Gemeinden aus unseren eigenen Kernländern in neue Besitztümer umsiedelt."
 custom_meritocracy:1 "Strenge Prüfungen"
 custom_meritocracy_desc:1 "Indem wir unsere Prüflinge nur auf die höchsten Standards setzten, stellen wir sicher, dass nur die klügsten Köpfe diejenigen sind, die unsere Verwaltung unterstützen."
 custom_monarch_admin_power:1 "Königliche Ausbildung"
 custom_monarch_admin_power_desc:1 "Niemals sollte einem Erzeugnis unserer Dynastie die Ausbildung in der Regierungsführung fehlen. Bildung für unsere baldigen Monarchen muss streng und allgegenwärtig sein."
 custom_governing_capacity_modifier:0 "Kompetente Führung"
 custom_governing_capacity_modifier_desc:0 "Manche Menschen sind einfach besser darin, andere Menschen zu führen, und können daher auch mehr Menschen effizienter führen."
 custom_max_absolutism:1 "Oberste Verfassung"
 custom_max_absolutism_desc:1 "Indem es in die Seele unserer Nation geschrieben wurde, dass unser Herrscher die vollkommenste und mächtigste Person auf Erden ist, die über allen menschlichen Gesetzen steht und selbst keinen Richter über seiner Person hat, können wir unser Land mit absoluter Macht weiter vorantreiben."
 custom_yearly_absolutism:1 "Unbestreitbare Autorität"
 custom_yearly_absolutism_desc:1 "Das Konzept der Repräsentation und der autonomen Kontrolle sind wie Gift für unsere Nation. Unser Volk wird nur auf den absoluten Willen einer Zentralregierung reagieren."
 custom_administrative_efficiency:1 "Rücksichtslose Verwaltung"
 custom_administrative_efficiency_desc:1 "Durch regelmäßige Kontrollen und Ausgewogenheit wird ein stetiger Fluss in unserer Verwaltung sichergestellt. Indem wir die meisten von ihnen ignorieren und die Expansion zu unserer Hauptpolitik machen, können wir schnell mehr Land erwerben."
 custom_institution_spread_from_true_faith:1 "Religiöse Brüderlichkeit"
 custom_institution_spread_from_true_faith_desc:1 "Indem wir ein Vertrauensgefühl bei Mitbrüdern vertreten, dass ihr Wort, auch wenn nicht immer mit der besten Absicht gesprochen, zumindest im Kern wahr ist, können wir die Verbreitung neuer, nützlicher Ideen fördern."
 custom_global_institution_spread:1 "Vorreiter eines neuen Denkens"
 custom_global_institution_spread_desc:1 "Wenn das Neue das Alte trifft, kommt es häufig vor, dass das Alte nachgeben muss. Unsere Nation ist daran gewöhnt, radikale neue Ideen mit so wenig Schwierigkeiten wie möglich einzuführen."
 custom_embracement_cost:1 "Sparsame Überzeugung"
 custom_embracement_cost_desc:1 "Die breite Masse davon zu überzeugen, rückständige Ideen aufzugeben und etwas Neues einzuführen, kann eine teure Angelegenheit sein. Wir sind aber ein Volk, das immer in der Lage ist, kostengünstige Lösungen zu finden."
 custom_max_states:1 "Erweiterter Verwaltungsstab"
 custom_max_states_desc:1 "Eine große Anzahl Gouverneure auf unseren Lohn- und Gehaltsabrechnungen zu halten, die mit adäquaten Kontrollen einhergehen, stellt sicher, dass die Verwaltung großer Landstriche ohne viel Mühe einherkommt."
 custom_church_power_modifier:1 "Staatliche Religionsrechte"
 custom_church_power_modifier_desc:1 "Bestimmte Rechte und Privilegien werden den Gläubigen gewährt, um sicherzustellen, dass unser Volk im Glauben Kraft findet."
 custom_yearly_corruption:1 "Öffentliche Bestrafungen"
 custom_yearly_corruption_desc:1 "Korruption ist in der Menschheit weit verbreitet, aber durch öffentliche Demonstration von Strafen für die Veruntreuer können wir das Schlimmste verhindern."
 custom_caravan_power:1 "Unterstützung für Karawanen-Händler"
 custom_caravan_power_desc:1 "Durch den Aufbau und die Erhaltung unserer Landrouten-Handelsnetze werden es unsere Karawanen-Händler einfacher haben, traumhafte, steuerpflichtige Waren in unsere Nation zu bringen."
 custom_monthly_fervor_increase:1 "Religiöse Grundlage"
 custom_monthly_fervor_increase_desc:1 "Indem wir sicherstellen, dass die Religion im Mittelpunkt aller Angelegenheiten für unseren Staat und unser Volk steht, können wir größeren Eifer aufbringen, uns den wichtigen Angelegenheiten zu widmen."
 custom_global_trade_goods_size_modifier:1 "Produktionsquoten"
 custom_global_trade_goods_size_modifier_desc:1 "Innerhalb unseres Landes wird von Produktionsstandorten erwartet, eine festgelegte Quote einzuhalten, um unsere Wirtschaft zu stärken."
 custom_adm_tech_cost_modifier:1 "Ausländisches Talent"
 custom_adm_tech_cost_modifier_desc:1 "Unsere Nation hat längst Flüchtlinge anderer Nationen akzeptiert. Wenn sich herausstellt, dass diese Individuen Talente besitzen, sind wir schnell darin, sie zu beschäftigen."
 custom_build_time:1 "Plattenbauten"
 custom_build_time_desc:1 "Schöne Strukturen sind überbewertet. Solange unsere Infrastruktur schnell aufgebaut wird, kann Ästhetik vernachlässigt werden."
 custom_state_maintenance_modifier:1 "Provinzialzulagen"
 custom_state_maintenance_modifier_desc:1 "Durch die Gewährung besonderer Privilegien und Zulagen an unsere Staatsgouverneure können wir die Kosten ihrer Dienstleistungen geringfügig reduzieren."
 custom_autonomy_change_time:1 "Dynamische Herrschaft"
 custom_autonomy_change_time_desc:1 "Als Nation müssen wir pragmatisch darin sein, wie eng wir den Griff um unser Volk legen und die örtlichen Situationen beurteilen, um zu sehen, ob die am wenigsten beherrschten Menschen, die am besten Beherrschten sind."
 custom_merc_discipline:1 "Rekrutierungsstandards"
 custom_merc_discipline_desc:1 "Wenn wir uns schon mit vermögenden Männern herumschlagen müssen, sollten wir wenigstens dafür sorgen, dass wir die fähigsten Männer beschäftigen."
 custom_rival_border_fort_maintenance:1 "Grenzgemeinden"
 custom_rival_border_fort_maintenance_desc:1 "Gemeinden an der Grenze der Feinde können davon überzeugt werden, dass es in ihrem Interesse liegt, finanziell zur Verteidigung beizutragen."
 custom_siege_blockade_progress:1 "Dichte Blockade"
 custom_siege_blockade_progress_desc:1 "Wir sollten unsere Kapitäne belehren, dass kein Schiff verschont und kein Versorgungsmaterial durchrutschen wird, wenn wir eine Provinz bis zum Äußersten blockieren."
 custom_cav_to_inf_ratio:1 "Schlachtorganisation"
 custom_cav_to_inf_ratio_desc:1 "Wir sollten uns in den größten Kavallerie-Armeen der Geschichte belehren, um sicherzustellen, dass die Hufe unserer Pferde im ganzen Land widerhallen."
 custom_artillery_bonus_vs_fort:1 "Konzentriertes Speerfeuer"
 custom_artillery_bonus_vs_fort_desc:1 "Mit sorgfältiger Platzierung und Genauigkeit können wir feindliche Festungen schneller niederreißen."
 custom_artillery_levels_available_vs_fort:1 "Konzentriertes Bombardement"
 custom_artillery_levels_available_vs_fort_desc:1 "Mit sorgfältiger Platzierung und Genauigkeit können wir feindliche Festungen schneller niederreißen."
 custom_monarch_military_power:1 "Vermächtnis des Kampfes"
 custom_monarch_military_power_desc:1 "Kein Mitglied unserer geschätzten Dynastie kann als Erwachsen gelten, bis es nicht seine Fähigkeiten im Kampf bewiesen hat. Eine starke Militärtradition hält unsere Familie und unsere Nation stark."
 custom_backrow_artillery_damage:1 "Schlachtfeld-Unterstützung"
 custom_backrow_artillery_damage_desc:1 "Mit Artilleristen, die streng darin geschult sind, auf den Verlauf einer Schlacht zu achten, kann ihre Wirksamkeit bei der Unterstützung der Frontlinie erhöht werden, vorausgesetzt die Linie hält."
 custom_harsh_treatment_cost:1 "Rauere Behandlung"
 custom_harsh_treatment_cost_desc:1 "Manchmal ist das Schlachten von Dissidenten nicht genug. Ihre Familien, Häuser und sogar ganzen Dörfer müssen niedergebrannt werden, um ein Zeichen zu setzen."
 custom_fire_damage_received:1 "Stoizismus"
 custom_fire_damage_received_desc:1 "Im Feuer gegnerischer Geschosse zu stehen ist eine unangenehme Sache, aber wir sind ein stoisches Volk und können die Haltung auch in den härtesten Situationen beibehalten."
 custom_shock_damage_received:2 "Kameradschaft"
 custom_shock_damage_received_desc:1 "Wenn der Feind angestürmt kommt, ist der erste Instinkt zu fliehen. Durch das Trainieren eines starken Geistes von Kameradschaft in unsere Armee können wir sicherstellen, dass sie nicht im Eifer des Gefechts zusammenbrechen."
 custom_cavalry_flanking:1 "Jagdtradition"
 custom_cavalry_flanking_desc:1 "Die Jagd auf dem Pferd ist eine notwendige Fähigkeit, die unser Volk bereits in der Kindheit lernt. Die Anwendung der Technik zur Schlacht ist dabei nur nebensächlich."
 custom_shock_damage:1 "Schlachtruf"
 custom_shock_damage_desc:1 "Zu jeder Zeit und an jedem Ort sind unsere Krieger dazu bereit, auf den Gegner zuzustürmen, wobei sie ohrenbetäubende Kriegsschreie ausstoßen und niemals zurückschauen."
 custom_fire_damage:1 "Genauigkeitstraining"
 custom_fire_damage_desc:1 "Durch die Verknüpfung der militärischen Ausbildung mit wöchentlichen religiösen Treffen, können wir sicherstellen, dass unsere Bevölkerung mindestens ein Ziel treffen kann, dass zwanzig Schritte entfernt ist."
 custom_movement_speed:1 "Lokalkompetenz"
 custom_movement_speed_desc:1 "Gescheit die Dienste der Einheimischen in Anspruch zu nehmen, stellt sicher, dass sie unseren Armeen helfen können, die schnellsten Passagen durch Länder zu finden, die sie am besten kennen."
 custom_army_tradition_from_battle:1 "Angeworbene Beobachter"
 custom_army_tradition_from_battle_desc:1 "Ob gewinnen oder verlieren, es gibt viel aus einer Schlacht zu lernen. Wir sorgen dafür, dass Kundschafter aus der Ferne beobachten, damit wir unsere Schlachtlehre durch unsere Erkenntnisse stetig verbessern können."
 custom_monthly_militarized_society:1 "Militärgesellschaft"
 custom_monthly_militarized_society_desc:1 "Unser Militärhaushalt ist der gleiche wie unser Staatshaushalt. Wir dürfen nicht zulassen, dass sich unserer unvergleichlichen militärischen Macht etwas in den Weg stellt."
 custom_reinforce_cost_modifier:1 "Kampfgeist"
 custom_reinforce_cost_modifier_desc:1 "Die junge Generation unserer Nation, gelehrt in Militärtradition, ist immer schnell darin, in die Frontlinien zu springen, um den Ruhm ihrer Vorfahren zu beanspruchen."
 custom_loot_amount:1 "Kriegsbeute"
 custom_loot_amount_desc:1 "Es gehörte immer zum Weg unseres Volkes, dass der Sieger die Beute des Krieges erhält. Unsere Feinde mögen unsere Plünderung ihres Landes nicht schätzen, aber vielleicht hätten sie einfach versuchen sollen zu gewinnen."
 custom_garrison_size:1 "Bis zum letzten Mann"
 custom_garrison_size_desc:1 "Durch die Sicherstellung, dass wir zusätzliche Garnisons-Befestigungen haben, macht unser Kampf bis zum letzten Mann die Situation für die Eindringlinge viel schrecklicher."
 custom_land_attrition:1 "Terrainanpassung"
 custom_land_attrition_desc:1 "Uns ist feindliches Gelände nicht unbekannt. Berge, Schlangen, beißende Kälte, wir haben alles gesehen."
 custom_mil_tech_cost_modifier:1 "Kriegslehren"
 custom_mil_tech_cost_modifier_desc:1 "Feinde sollen zwar vor uns niederfallen, aber dabei dürfen wir nicht die Taktiken übersehen, die sie benutzen. Die kluge Annahme dessen, was wir in der Schlacht sehen, wird dazu beitragen, unser militärisches Denken voranzutreiben."
 custom_free_leader_pool:1 "Fortschritt durch Leistung""
 custom_free_leader_pool_desc:1 "Es ist töricht, sich nur auf große militärische Führer zu beschränken. Sollte sich ein Mann beweisen, dann kann er unsere Armee führen."
 custom_global_regiment_cost:1 "Dienst garantiert Bürgerschaft"
 custom_global_regiment_cost_desc:1 "Wie die Römer vor uns sollten wir den Ausländern erlauben, ihre Loyalität gegenüber dem Staat durch den Militärdienst zu beweisen. Das Finden von Kanonenfutter sollte damit leichter und billiger sein."
 custom_mercenary_cost:1 "Söldnerkontakte"
 custom_mercenary_cost_desc:1 "Indem wir viele Kontakte innerhalb der Söldnerkräfte haben, können wir sicherstellen, dass wir nicht an der Größe unserer Zahlung, sondern unserer Zuverlässigkeit als Kunde vorzuziehen sind."
 custom_recover_army_morale_speed:1 "Die Kriegsoboe"
 custom_recover_army_morale_speed_desc:1 "Die Anwesenheit unseres nationalen Instruments auf dem Schlachtfeld hat den Kampfgeist unserer Soldaten schon lang gefördert."
 custom_warscore_cost_vs_other_religion:1 "Religiöse Intoleranz"
 custom_warscore_cost_vs_other_religion_desc:1 "Ketzer und Heiden werden für immer die Teufel unserer Gesellschaft sein. Während das Schaffen guter Außenbeziehungen schwierig sein kann, werden zumindest unsere Ansprüche im Krieg gerechter sein."
 custom_war_taxes_cost_modifier:1 "Sparsame Kriegswirtschaft"
 custom_war_taxes_cost_modifier_desc:1 "In Zeiten des Krieges wird unsere Nation das Volk dazu aufrufen, alles Erdenkliche zu tun, und unser Volk wird genau das erwarten."
 custom_monarch_diplomatic_power:1 "Kosmopolitische Erziehung"
 custom_monarch_diplomatic_power_desc:1 "Kein Herrscher, der etwas taugt, kann sich in einer Verhandlung nicht behaupten. Alle künftigen Nachkommen des Herrschers sollten Ausbildung sowohl am Hofe als auch weiter entfernt erhalten, um mögliche diplomatische Nuancen zu lernen."
 custom_liberty_desire_from_subject_development:1 "Ausländische Projekte"
 custom_liberty_desire_from_subject_development_desc:1 "Durch die Förderung von Investitionen in den Ländern unserer ausländischen Untertanen können wir sie uns gefügig machen, auch wenn sie selbst an Macht wachsen."
 custom_reduced_liberty_desire_on_same_continent:1 "Militärdarstellung"
 custom_reduced_liberty_desire_on_same_continent_desc:1 "Die Sicherstellung, dass unsere nah gelegenen Untertanen sich bewusst über unsere militärischen Fähigkeiten sind, stellt sicher, dass sie ihren Platz im großen Ganzen kennen."
 custom_naval_tradition_from_battle:1 "Gefangene Seeleute"
 custom_naval_tradition_from_battle_desc:1 "Wenn wir aus Seeschlachten siegreich hervorgehen, sollten wir von den Seeleuten, die wir gefangen nehmen, alles Erdenkliche lernen, um unsere eigene Seemacht voranzutreiben."
 custom_capture_ship_chance:1 "Angeworbene Piraten"
 custom_capture_ship_chance_desc:1 "Piraten sind die Geißel der Meere, sollten wir aber Gefangenen Beschäftigung anbieten, können sie uns das ein oder andere über die Sicherung feindlicher Schiffe in der Schlacht lehren."
 custom_sunk_ship_morale_hit_recieved:1 "Rigoroser Marinedrill"
 custom_sunk_ship_morale_hit_recieved_desc:1 "Ein verbündetes Schiff beim Untergehen zu sehen, kann den Mut einer Besatzung brechen. Aber mit genügend Übung können sich unsere Seeleute auch unter grausamsten Umständen tapfer der Gefahr stellen."
 custom_global_naval_engagement_modifier:1 "Anpassungsfähige Marinelehre"
 custom_global_naval_engagement_modifier_desc:1 "Wir lassen keine Taktik auf See ungefragt. Wir werden uns an die Situationen anpassen und den Vorteil in einer jeden Konfrontation sichern."
 custom_global_ship_trade_power:1 "Aggressives Handelsverfahren"
 custom_global_ship_trade_power_desc:1 "Timing ist alles in einem Deal. Warte zu lang und die Strömung wird für zukünftige Handelsfahrten ungünstig sein. Mit einem Vorsprung in Handelsverfahren werden es unsere Handelsflotten leichter haben, von Hafen zu Hafen zu kommen."
 custom_native_assimilation:1 "Eingeborenenverhandlung"
 custom_native_assimilation_desc:1 "Jeder hat einen Preis. Durch den Kauf lokaler einheimischer Häuptlinge stellen wir sicher, dass die Eingeborenen unserer neuen Länder sich für unseren Gewinn anstrengen."
 custom_native_uprising_chance:1 "Perlen und Decken"
 custom_native_uprising_chance_desc:1 "Feuer und Schwert sind sicherlich eine Möglichkeit, sich um die Bedrohung der Eingeborenen zu kümmern, aber sicherlich nicht der einzige Weg. Ein freundliches Zukommen auf die Eingeborenen hält sie ebenfalls aus dem Weg und erlaubt es uns, unsere Siedlungen ohne Unterbrechung zu bauen."
 custom_reduced_liberty_desire:1 "Schutzvereinbarungen"
 custom_reduced_liberty_desire_desc:1 "Nicht alle Lehnsherrn sind Tyrannen. In unserem Fall schützen wir einfach schwächere Staaten vor ihren aggressiven Nachbarn und sorgen dafür, dass sie sich dessen bewusst sind."
 custom_migration_cooldown:1 "Wanderwege"
 custom_migration_cooldown_desc:1 "Unser Volk war immer schnell darin, sich von Ort zu Ort zu bewegen und hat sich nie lange an dem gleichen Ort aufgehalten."
 custom_envoy_travel_time:1 "Diplomatisches Privileg"
 custom_envoy_travel_time_desc:1 "Wir sorgen dafür, dass unsere Diplomaten immer bevorzugt werden, wenn es darum geht, die schnellsten Pferde und die schnellsten Schiffe zu bekommen."
 custom_province_warscore_cost:1 "Starke Verhandlungen"
 custom_province_warscore_cost_desc:1 "Wenn wir die Überhand in einer Situation haben und wir es auch wissen, können und werden wir mehr beanspruchen."
 custom_dip_tech_cost_modifier:1 "Erhöhte Alphabetisierungsrate"
 custom_dip_tech_cost_modifier_desc:1 "Wenn wir dafür sorgen, dass mehr als nur der Klerus Lesen und Schreiben kann, können wir sicherstellen, dass es mehr Menschen gibt, die zu unserem technologischen Fortschritt beitragen können."
 custom_papal_influence:1 "Klerikerverbindung"
 custom_papal_influence_desc:1 "Indem wir uns immer auf der rechten Seite des Klerus aufhalten, stellen wir sicher, dass wir auch in der Gnade des Papsttums bleiben."
 custom_auto_explore_adjacent_to_colony:1 "Grenzaußenposten"
 custom_auto_explore_adjacent_to_colony_desc:1 "Wenn wir neue Länder besiedeln, werden wir dafür sorgen, dass wir auch Vorposten am Rande unserer Ansprüche bauen, damit wir besser sehen können, was jenseits liegt."
 custom_establish_frontier_ability:1 "Sibirische Grenze"
 custom_establish_frontier_ability_desc:2 "Die Zeit ist gekommen, um fortzugehen und die weiten Länder zu besiedeln, die vor uns liegen."
 custom_unjustified_demands:1 "Keine unberechtigten Forderungen"
 custom_unjustified_demands_desc:1 "Indem wir sicherstellen, dass sich die umliegenden Nationen über die Gerechtigkeit unserer Sache bewusst sind, stellen wir sicher, dass wir niemals als Tyrann am Friedenstisch gesehen werden."
 custom_rebel_support_efficiency:1 "Unterstützung für Dissidenten"
 custom_rebel_support_efficiency_desc:1 "Wir haben keine Bedenken, die Dissidenten im Ausland zu versorgen und zu finanzieren, um unsere Feinde zu schwächen und neue Schwellenländer im Einklang mit unserer Denkweise zu halten."
 custom_placed_merchant_power:1 "Handelsförderung"
 custom_placed_merchant_power_desc:1 "Mit der richtigen Hilfe stellen wir sicher, dass unsere Händler einen zusätzlichen Vorteil im Handel sowohl im In- als auch im Ausland erhalten."
 custom_global_own_trade_power:1 "Neue Handelspraktiken"
 custom_global_own_trade_power_desc:1 "Mit einiger Anstrengung wurden unsere heimischen Handelstechniken verfeinert."
 custom_recover_navy_morale_speed:1 "Ohren für Freiheit"
 custom_recover_navy_morale_speed_desc:1 "Durch ein System, das sicherstellt, dass ein versklavter Mann auf See seinen Weg zur Emanzipation finden kann, kommen wir zu einer Mannschaft, die in harten Zeiten auf See widerstandsfähiger ist."
 custom_global_foreign_trade_power:1 "Kanonenboot-Diplomatie"
 custom_global_foreign_trade_power_desc:1 "Indem wir unsere Worte mit einer starken Marinedominanz unterstützen, können wir sicherstellen, dass unsere Kaufleute mehr Vorzüge im Ausland erhalten."
 custom_improve_relation_modifier:1 "Bewährte Diplomaten"
 custom_improve_relation_modifier_desc:1 "Die besten und schlausten Diplomaten, denen ausländischen Bräuche geläufig sind, zu halten, wird dafür sorgen, dass wir eine Übertretung unsererseits leichter beheben können."
 custom_possible_condottieri:1 "Söldnertradition"
 custom_possible_condottieri_desc:1 "In unsicheren Zeiten zu Hause, wenden sich unsere Leute häufig an die ausländische Münze. Eine starke Söldnertradition macht uns zu starken Lieferanten militärischer Reserven."
 custom_naval_attrition:1 "Schiffversorgung"
 custom_naval_attrition_desc:1 "Das Schiff selbst ist nicht das einzige, worum man sich auf langen Reisen sorgen muss. Das Wohl der Mannschaft ist ebenso wichtig. Unsere Tradition, die Ernährungsbedürfnisse unserer Seeleute in Schach zu halten, hält unsere Flotte länger über Wasser."
 custom_idea_sailors_recovery_speed:1 "Eins mit der See"
 custom_idea_sailors_recovery_speed_desc:1 "Unser Bevölkerung fühlt sich auf dem Meer zuhause und übertrifft jeden in der Seefahrt. Wenn unsere aktiven Seemänner abnehmen, gibt es keinen Mangel an Ersatz, der bereit ist sofort loszusegeln."
 custom_trade_range_modifier:1 "Versicherungspolicen"
 custom_trade_range_modifier_desc:1 "Langstreckenhandel kann ein riskantes Unterfangen sein. Durch die Sicherstellung, dass unsere Händler sich gegen die Risiken des Handels versichern können, können wir dafür sorgen, dass wie entlegenere Häfen ansteuern können."
 FIND:0 "Suchen"
 streltsy_concessions:0 "Privilegien für Strelizen"
 desc_streltsy_concessions:0 "Den Strelizen wurden Privilegien gegeben, die anderen Teilen unserer Streitkräfte fehlen. Dies ist eine weitere finanzielle Belastung für unsere Armeeverwaltung."
 streltsy_angered:0 "Unzufriedenheit unter den Strelizen"
 desc_streltsy_angered:0 "Wir haben den Strelizen das Recht verweigert, nach Hause zurückzukehren, wobei wir ihnen gleichzeitig auch verweigert haben, ihre Familien dort zu unterstützen. Dies missfällt ihnen und hat sie subversiven Elementen innerhalb unseres Landes aufgeschlossen gemacht."
 streltsy_revolted:0 "Strelizen rebellieren"
 desc_streltsy_revolted:0 "Die Unzufriedenen unter den Strelizen haben rebelliert und ihre Reihen verlassen, wodurch eine Armee zurückbleibt, die von allen subversiven Elementen gereinigt wurde."
 streltsy_inspection:0 "Strelizen Inspektionen"
 desc_streltsy_inspection:0 "Wir haben die Finanzierung zur Durchführung regelmäßiger Inspektionen und dem Austausch von Ausrüstung für die Strelizen erhöht."
 streltsy_garrison:0 "Verstärkte Garnisonen"
 desc_streltsy_garrison:0 "Die Rekrutierung von Strelizen hat uns erlaubt, ein attraktives Beschäftigungsmittel für Untertanen rund um unser Land anzubieten. Oft bedeutet dies, dass unsere örtlichen Festungen besser besetzt und ausgestattet sein können, so dass unser Land besser als jemals zuvor verteidigt ist."
 streltsy_events.1.t:0 "Protest der Strelizen"
 streltsy_events.1.d:0 "Unsere ausgedehnten Kriege haben unsere Strelizen ermüdet. Als lebenslanger Soldat haben sie sowohl Familien als auch Geschäftsangelegenheiten in der Heimat, die sie in Friedenszeiten besuchen und wahrnehmen, aber lange Kriege machen es schwer, dieses Leben zu erhalten. Eine Delegation von Strelizen kam heute in [Root.Capital.GetCapitalName] an, mit der Bitte, in ihre Häuser zurückkehren zu dürfen oder mit höherem Lohn kompensiert zu werden."
 streltsy_events.1.a:0 "Wir können ein paar Zugeständnisse machen."
 streltsy_events.1.b:0 "Sie müssen zu ihren Regimentern zurückkehren oder Desertion fürchten!"
 streltsy_events.1.b.tt:0 "Dies kann eine Strelizen-Revolte provozieren.\nDie Chance für einen Aufstand erhöht sich mit Kriegsmüdigkeit."
 streltsy_events.1.c:0 "Richtet sie hin!"
 streltsy_events.1.c.tt:0 "Dies kann eine Strelizen-Revolte provozieren. Die Chance für einen Aufstand hängt davon ab, wie viele Strelizen momentan beschäftigt sind."
 streltsy_events.2.t:0 "Strelizen-Revolte"
 streltsy_events.2.d:0 "Wir haben Kunde von [streltsy_revolt.GetName] erhalten, dass sich eine wachsende Zahl Strelizen in der Region sammelt. Sie haben ihre Anführer abgesetzt und neue gewählt. Unglücklich mit der Behandlung von ihnen und ihren Familien marschieren sie nun auf [Root.Capital.GetCapitalName] zu, um die Bojaren zu bestrafen und einen neuen Herrscher auf den Thron zu setzen."
 streltsy_events.2.a:0 "Tod allen Deserteuren und Verrätern!"
 streltsy_events.3.t:0 "Das tägliche Leben der Strelizen"
 streltsy_events.3.d:0 "Auch wenn ein Streliz zu sein zwar bedeutet, sein Leben für das Wohl des [Root.GovernmentName] aufzuopfern, schließt es nicht unbedingt aus, dass man eine Beschäftigung in Friedenszeiten ausführen kann. Viele unserer Strelizen haben sich in oder um [Root.Capital.GetCapitalName] niedergelassen und führen ein normales Leben als Ladenbesitzer, Handwerker oder andere weniger kriegerische Berufe aus. Obwohl sie ein gewisses Gehalt von uns zur Verfügung haben, ist dies keineswegs genug, um eine Familie zu unterstützen, und der Staat hat oft die Soldaten dazu ermutigt, alternative Einkommensmöglichkeiten zu haben.\nManche befürchten allerdings, dass unsere Strelizen vergessen könnten, was es bedeutet, ein Soldat zu sein, und dass sie das Interesse daran verlieren, ihre Ausrüstung auf dem neusten oder wenigstens einem guten Zustand zu halten."
 streltsy_events.3.a:0 "Stellt Mittel zur Verfügung, um die Strelizen zu trainieren."
 streltsy_events.3.b:0 "Es gibt keine Notwendigkeit dafür, alarmiert zu sein."
 streltsy_events.4.t:0 "Inspektion der Strelizen"
 streltsy_events.4.d:0 "Obwohl es von den Strelizen erwartet wird, dass sie den Großteil ihrer Ausrüstung selbst pflegen, kann man nicht erwarten, dass sie mit der Entwicklung der Feuerwaffen Schritt halten. Im Laufe der Jahre sind ihre Waffen mehr und mehr veraltet und in einigen Fällen abgenutzt und ineffizient. Regelmäßige Inspektionen sollten uns ermöglichen, uns mit dem Training und der Ausrüstung aller unserer Strelizen auf dem Laufenden zu halten. Es ist allerdings kein Geheimnis, dass dies ziemlich teuer ist."
 streltsy_events.4.a:0 "Es ist Zeit, in bessere Ausrüstung und Inspektionen zu investieren."
 streltsy_events.4.b:0 "Es gibt keinen Grund, staatliche Mittel zu verschwenden."
 streltsy_events.5.t:0 "Gut besetzte Garnisonen"
 streltsy_events.5.d:0 "Einem Streliz wird ein Stück Land angeboten und er erhält eine gute Bezahlung im Austausch für einen lebenslangen Dienst für den Staat. Oft wird seine Position anschließend von seinem Sohn geerbt, wodurch dem Staat gut bewaffnete und motivierte Soldaten für lange Zeit sicher sind. Überall in unserem Land hat diese Art von Beschäftigung Männer dazu veranlasst, in unsere Dienste zu treten, und auch wenn nicht jeder davon bei einer aktiven Kriegsführung mitmachen kann, sind viele eine Bereicherung für die Garnisonen in unseren Grenzfestungen."
 streltsy_events.5.a:0 "Ausgezeichnet."
 streltsy_events.6.t:0 "Erweiterung des Prikaz"
 streltsy_events.6.d:0 "Durch die Strelizen hat der Staat eine zuverlässige Quelle professioneller Infanterie erworben. Um ihren ständigen Dienst verwalten zu können, benötigt der Staat eine effiziente Verwaltung. Wenn wir den Strelizen-Prikaz erweitern, könnten wir schnell und effizient eine größere Anzahl Strelizen organisieren, trainieren und bereitstellen. Einige weisen allerdings darauf hin, dass ein Fokus auf Geschwindigkeit auch Kosten mit sich bringt."
 streltsy_events.6.a:0 "Erhöhen wir unsere Anstrengungen."
 streltsy_events.6.b:0 "Erhöhen wir die Ausgaben"
 streltsy_events.6.c:0 "Dafür gibt es keine Notwendigkeit."
 orthodox_cathedral:0 "Renovierte Kathedrale"
 desc_orthodox_cathedral:0 "Wir bezahlen für die Restaurierung und Renovierung einer Kathedrale, um uns den guten Willen der Bevölkerung zu sichern."
 took_land_from_monastics:0 "Konflikt über Land"
 desc_took_land_from_monastics:0 "Wir sind in einen Konflikt darüber geraten, wo unsere Stände beginnen und die lokalen Klöster enden. Am Ende haben wir sichergestellt, dass unsere eigene Interpretation gewonnen hat, allerdings haben wir uns damit nur wenige Freunde gemacht und uns die Entwicklung im ganzen Gebiet in absehbarer Zukunft erschwert."
 rooting_out_heresy:0 "Unterstützung der lokalen Inquisition"
 desc_rooting_out_heresy:0 "Dieser Staat befindet sich unter Inquisition, die von seinem Metropoliten angeführt wird, um religiöse Konformität und die Beseitigung aller Ketzerei zu gewährleisten."
 saints_enforced:0 "Religiöse Konformität"
 desc_saints_enforced:0 "Wir haben die Bevölkerung dieses Staates dazu gezwungen, sich an unsere eigenen religiösen Bräuche zu halten, allerdings auf Kosten ihrer Meinung über unsere Herrschaft. Im Laufe der Zeit wird uns das jedoch ermöglichen, sie besser in unsere Gesellschaft zu integrieren."
 patriarch_events.1.t:0 "Die Heiligen aus [local_saint_state_province.GetAreaName]"
 patriarch_events.1.d:0 "Es gibt große Ungewissheit im Bischofssitz von [local_saint_state_province.GetAreaName]. Obwohl wir im Glauben vereint sind, weigern sich die Menschen des Staates, darunter auch viele der örtlichen Priester, an den Festivitäten und Feiern der Heiligen, die innerhalb unserer Grenzen üblich sind, teilzunehmen. Sie behaupten, dass diese nicht kanonisch sind und dass sie die religiösen Bräuche ihrer eigenen Vorfahren einhalten werden, einschließlich der Verehrung einer Anzahl Heiliger ihrer Region."
 patriarch_events.1.a:0 "Wir müssen die [Root.GetAdjective]en Heiligen und Festivitäten erzwingen."
 patriarch_events.1.b:0 "Es gibt wenig daran zu gewinnen."
 patriarch_events.2.t:0 "Liturgischer Einfluss"
 patriarch_events.2.d:0 "Der Bischof aus [local_see_province.GetAreaName] hat einen Einwand gegen [Root.Monarch.GetName] und die aggressive Weise, mit der [Root.Monarch.GetSheHe] eine Kathedrale in [local_see_province.GetCapitalName] entweiht hat, eingeworfen. Obwohl er darauf besteht, dass er für die großen Spenden, die wir der Kirche gegeben haben, nicht undankbar ist, hinterfragt der Bischof den Brauch, mit dem liturgischen Kanons zu brechen, um die Interessen des [Root.GovernmentName] zu fördern."
 patriarch_events.2.a:0 "Er muss seinen Platz kennen!"
 patriarch_events.2.b:0 "Für unsere Demut werden wir eine weitere Spende an die Kirche machen."
 patriarch_events.3.t:0 "Eine Kathedrale für [local_see_province.GetName]"
 patriarch_events.3.d:0 "Die Kathedrale in [local_see_province.GetName] wurde beschädigt und ist dringend renovierungsbedürftig. Der Metropolit hat bekannt gegeben, dass er von uns erwartet, die Reparaturen zu finanzieren, und dass eine allgemeine Renovierung auch für die Kirche sehr vorteilhaft wäre.\nDie Architektur hat eine große Entwicklung durchlebt, seitdem dieses Haus der Anbetung erstmals erbaut wurde, und es könnte sich sicherlich auszahlen, einige ausländische Experten zu beschäftigen..."
 patriarch_events.3.a:0 "Geben wir ihr eine würdige Renovierung!"
 patriarch_events.3.b:0 "Wir können die Schäden reparieren, aber nicht mehr."
 patriarch_events.4.t:0 "Häresie in [judaizers_province.GetAreaName]!"
 patriarch_events.4.d:0 "Unser neu ernannter Metropolit aus [judaizers_province.GetAreaName] hat eine schreckliche Häresie aufgedeckt. Er behauptet, dass die Sekte die Dreieinigkeit der Gottheit Christi und der kirchlichen Hierarchie anprangert. Der Metropolit wünscht unsere Hilfe in dieser Zeit der Not, da es viele weitere Ressourcen erfordern wird, die Wurzel dieser Ketzerei auszureißen, die sowohl unter hohen als auch niedrigeren Bürgern unseres Landes verbreitet ist.\nDer Fall scheint klar zu sein, abgesehen davon, dass die Sekte einige Unterstützer in [Root.Capital.GetCapitalName] hat. Können wir es uns wirklich leisten, die Unterstützung dieser Männer und Frauen zu verlieren, und sind sie wirklich so ketzerisch wie der Metropolit behauptet?"
 patriarch_events.4.a:0 "Ketzer müssen brennen!"
 patriarch_events.4.b:0 "Er liegt sicher falsch."
 patriarch_events.5.t:0 "Klöster blühen in [monastic_province.GetName] auf"
 patriarch_events.5.d:0 "Der Bischof aus [monastic_province.GetAreaName] berichtet, dass die örtlichen Klostergemeinschaften mit einer noch nie dagewesenen Geschwindigkeit wachsen. Die Stände eines örtlichen Klosters in [monastic_province.GetCapitalName] sind in der Tat so groß geworden und so gut gehalten, dass sie der Neid unseres lokalen Verwalters geworden sind. Der Gouverneur hat sich in einen Konflikt mit den Mönchen, wo genau die Abgrenzung zwischen ihren Ländern und denen des [Root.GovernmentName] sind, verwickelt.\nDie Zeit ist gekommen, dass die zentralen Autoritäten einschreiten und den Streit beenden. Die Unterstützung des Klosters würde zweifellos ihre Dankbarkeit sichern, aber das könnte auch eine Gelegenheit sein, mehr Land für den Staat zu bekommen..."
 patriarch_events.5.a:0 "Unser Gouverneur hat sicher Recht!"
 patriarch_events.5.b:0 "Wir müssen auf die Männer Gottes hören."
