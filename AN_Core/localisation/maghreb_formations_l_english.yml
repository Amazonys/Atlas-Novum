l_english:
 moroccan_nation_title:0 "Form Moroccan Kingdom"
 moroccan_nation_desc:0 "While she has often been divided Morocco is considered by many to be the strongest nation in the Maghreb spiritually, economically and militarily. Once we control all of the constituent principalities of the kingdom we can reunite the area and rule the western Maghreb from Marrakesh as so many dynasties have done before us."
 algiers_nation_title:0 "Form Algerian Nation"
 algiers_nation_desc:0 "The central part of the Maghreb has always been subjected to the whims of more powerful states based in the east or west. We must not allow history to repeat itself. By seizing the great port of Al-Djazair as well as some of the other important coastal cities in the region we can lay the foundation of a strong united state with a maritime focus which will allow us to surpass our historical enemies in the east and west."
 tunisian_nation_title:0 "Form Tunisian Nation"
 tunisian_nation_desc:0 "Since time immemorial Tunis has been the center of any strong state in the eastern Maghreb. Once we control this great city as well as its hinterlands we can reunite the entire region under one banner."
 tripoli_nation_title:0 "Form Tripolitania"
 tripoli_nation_desc:0 "In order to further our claims on this region we must control the Mediterranean coast. Once we rule the port of Tripoli itself the world will recognize us for more than the petty kingdom they consider us to be now."
 
