 LANDING_dlc101_TEXT:0 "Presenta:\n - Árboles de misiones europeas\n- Nombrar cardenales\n- Bulas papales\n- Diezmo papal\n- Concilio de Trento\n- Incidentes imperiales\n- Nuevas reformas imperiales\n- Fervor revolucionario\n- Centros de Revolución\n- Niveles de defensor de la fe\n- Aspectos de Iglesia husita\n- Potencias hegemónicas"
 LANDING_dlc101_FLAVOR_TEXT:0 "Descubre nuevas formas de expandir tu imperio en esta expansión del juego insignia de Paradox Development Studio a principios de la Edad Moderna. Europa Universalis IV: Emperor introduce nueva profundidad y nuevas opciones a tus intentos por dominar el planeta en los comienzos del mundo moderno. ¿Conseguirás que tu reinado se prolongue a lo largo de los siglos?\n\nEmperor se centra en mejorar la experiencia del juego para las naciones europeas, añadiendo una mayor profundidad a las naciones católicas y un Sacro Imperio romano más enérgico e interactivo. Las revoluciones se propagan como la pólvora, exigiendo acción a reinos que no quieran verse arrasados por las febriles llamadas a la reforma."
