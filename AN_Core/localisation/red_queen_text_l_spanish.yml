 LANDING_dlc010_TEXT:0 "Presenta:\n- Nuevo Mundo aleatorio\n- Crea y juega con naciones coloniales\n- Mecánicas extendidas para nativos americanos"
 LANDING_dlc010_FLAVOR_TEXT:2 "Envía naves a explorar lo desconocido y descubrir un Nuevo Mundo —puede que uno muy nuevo— un continente americano totalmente aleatorio.\n\nConquest of Paradise (La conquista del Paraíso) también ofrece la posibilidad de jugar como una nación nativa americana y dominar las mecánicas de federación y las ideas nacionales que son únicas para estas naciones.\nLos colonizadores tienen ahora la opción de jugar como una nación colonial y controlar directamente el destino de los colonos que se asienten en el Nuevo Mundo."
 LANDING_dlc018_TEXT:0 "Presenta:\n- Diplomacia encubierta para crear conflictos comerciales\n- Corsarios\n- Capitales comerciales\n- Compañías comerciales\n\nAdemás:\n- Comercio terrestre mejorado\n- Deidades personales de gobernante hindú\n- Creación de canales"
 LANDING_dlc018_FLAVOR_TEXT:2 "Wealth of Nations (La riqueza de las naciones) se centra en el comercio y cómo hacer que las riquezas fluyan hacia tus arcas.\n\nEsta expansión te permite crear conflictos comerciales en secreto, robar a tus competidores empleando corsarios, usar tratados de paz para ganar poder comercial y crear una nueva capital comercial para reforzar tu control del comercio.\nCon tus nuevas riquezas, ahora podrás invertir tus enormes reservas financieras en grandes proyectos, como los canales de Kiel, Suez y Panamá."
 LANDING_dlc021_TEXT:1 "Presenta:\n- Dictaduras republicanas\n- Nuevas facciones para Repúblicas mercantes\n- Elecciones especiales para repúblicas holandesa\n\nAdemás:\n- Nuevas acciones a favor y en contra de monarquías electivas\n- Las repúblicas mercantes pueden crear puestos comerciales\n- Nuevos eventos para repúblicas"
 LANDING_dlc021_FLAVOR_TEXT:2 "Res Publica se centra en modos nuevos y únicos para dominar a tu pueblo y gobernar tu nación.\n\nAl presentar un nuevo tipo de gobierno, esta reciente expansión también ofrece nuevos grupos de ideas que explorar, así como nuevos elementos de juego para repúblicas y dictaduras. Res Publica eleva el arte del gobierno y la exploración permitiendo que el jugador experimente nuevos maneras de recibir bonificaciones mientras que expande su imperio comercial."
 LANDING_dlc027_TEXT:0 "Presenta:\n- Mecánicas únicas para la Guerra de los Treinta Años y ligas religiosas\n- Luchar por o contra la Revolución\n- Salidas contra asedios y da objetivos de guerra a los aliados\n- Mejora flotas con un solo clic\n- Opciones diplomáticas mejoradas\n\nAdemás:\n- Forma marcas\n- Abandona núcleos"
 LANDING_dlc027_FLAVOR_TEXT:2 "Centrada en la Guerra de los Treinta Años y desbordando inestabilidad política entre Iglesia y Estado, esta expansión presenta mecánicas de juego mejoradas que ponen la guerra en el primer plano de tu misión de dominación y triunfo.\n\nUn combate naval mejorado y control total del ejército significa que el rumbo de la victoria recae solo sobre tus hombros. ¿Elegirás triunfar solo o confiar en las fuerzas de combate de tus aliados? Tu decisión determinará si tu imperio perdura durante siglos."
 LANDING_dlc033_TEXT:0 "Presenta:\n- Diseñador de nación personalizada\n- Nuevas mecánicas para las religiones náhuatl, inti y maya\n- La busca de las Siete Ciudades de Oro\n- Flotas de Indias\n- Caza de piratas con flotas comerciales\n- Tratado de Tordesillas"
 LANDING_dlc033_FLAVOR_TEXT:1 "Crea un reino que encaje perfectamente con tu estilo de juego con el nuevo Diseñador de naciones que permite la personalización de la nación de inicio en una campaña y aumenta aún más la rejugabilidad casi infinita de EU4.\n\nEl foco de esta expansión en América Central y del Sur presenta nuevas religiones al tiempo que nuevos escenarios de exploración te desafiarán con nuevas decisiones dignas de un rey o un conquistador. Como azteca, somete la llanura mexicana a tu poder, pero asegúrate de tener suficientes reyes vasallos que sacrificar a tus dioses furiosos. Como europeo, penetra más en las selvas del Amazonas, siguiendo rumores de ciudades perdidas y fuentes mágicas."
 LANDING_dlc039_TEXT:0 "Presenta:\n- Parlamentos\n- Nueva jugabilidad para protestantes y budistas\n- Nuevas interacciones con súbditos\n\nAdemás:\n- Devoción\n- Ciudades libres del SIR"
 LANDING_dlc039_FLAVOR_TEXT:1 "Common Sense (Sentido común) se centra en la diplomacia y el desarrollo interno de las naciones. Esta ampliación te permite desarrollar pacíficamente tu nación y construir un gran imperio al tiempo que te da las herramientas para desarrollar una gran diplomacia. Funciones religiosas que cambian el juego añaden profundidad y una complejidad intrigante a la jugabilidad.\n\nLa capacidad de trabajar estrechamente con tus súbditos y controlarlos mediante interacciones y decretos debería ser de sentido común para alguien con planes para llegar a acuerdos con las disputas internas de las monarquías constitucionales."
 LANDING_dlc046_TEXT:0 "Presenta:\n- Nuevos estamentos\n- Reacciones diplomáticas\n- Sincretismo tengri\n- Nuevas mecánicas de hordas\n- Políticas nativas\n\nAdemás:\n- Cambio cultural avanzado\n- Espionaje mejorado"
 LANDING_dlc046_FLAVOR_TEXT:1 "The Cossacks (Los cosacos) se centra en las hordas y Europa Oriental. Esta ampliación te permite saquear a tus vecinos como horda para mantener la lealtad de tus tribus y arrasar sus tierras para ganar poder con el que avanzar en tecnología o reformarte en una nación sedentaria.\n\nLas políticas internas de las naciones cobran vida con los estamentos, representación de intereses poderosos como los magnates de Polonia-Lituania y los epónimos cosacos de la estepa. Un control más detallado sobre las culturas y nativos que viven dentro de tu nación y la capacidad de trabajar más estrechamente con tus aliados IA y comprender sus metas te permitirá sacar el Pedro el Grande que llevas dentro de ti."
 LANDING_dlc055_TEXT:0 "Presenta:\n- Misiones navales avanzadas\n- Piratas berberiscos\n- Condotieros\n- Compartir mapas\n\nAdemás:\n- Ligas comerciales\n- Nuevas acciones de espionaje\n- Repeticiones en la línea temporal\n- Contraespionaje"
 LANDING_dlc055_FLAVOR_TEXT:1 "Con Mare Nostrum, Europa Universalis IV presta atención al mar. Esta expansión proporciona más herramientas navales y militares aún para los jugadores, mientras guías tu nación a largo del inicio del mundo moderno.\n\nComo su nombre indica, Mare Nostrum presenta nuevos sistemas conectados con la guerra naval y el control del comercio. El poder de tus flotas dependerá del número de marineros que pueda reunir tu nación y ahora puedes dar a tus barcos misiones y áreas que patrullar. También hay nuevas opciones para crear ligas comerciales y cantidad de otras mejoras."
 LANDING_dlc060_TEXT:1 "Presenta:\n- Grandes potencias\n- Personalidades del monarca y rasgos de líder\n- Consortes y regentes\n- Se puede dar comportamientos específicos en la guerra a las naciones súbditas\n- Naciones fetichistas desbloquean cultos\n- Naciones coptas desbloquean lugares santos\n\nAdemás:\n- Nuevo sistema de facciones para las repúblicas revolucionarias\n- Gobierno único para el Imperio otomano\n- Abdicación\n- Degradación de moneda"
 LANDING_dlc060_FLAVOR_TEXT:2 "Rights of Man (Derechos del hombre) añade mayor profundidad a Europa Universalis con nuevos elementos, incluyendo mecánicas de Grandes potencias, un nuevo sistema de personalidad para gobernantes y consortes y nuevos gobiernos y facciones para naciones consolidadas.\n\nLa mecánica de Grandes potencias garantiza que las naciones más desarrolladas accedan a nuevas opciones diplomáticas para intimidar o atraer a vecinos más débiles. ¡No dejes de desarrollarte o pierde los poderes por los que pagaste un precio tan alto!"
 LANDING_dlc066_TEXT:0 "Presenta:\n- Eras históricas y Edades de oro\n- Nuevas mecánicas del Imperio chino\n- Tributarios\n- Nuevas mecánicas del shogunato japonés\n- Estandartes manchúes\n- Creador de macros diplomáticas"
 LANDING_dlc066_FLAVOR_TEXT:1 "Mientras Europa se va alejando lentamente de un periodo de tinieblas, Oriente sigue deslumbrando. El trono Ming gobierna una tierra rica y venerable al tiempo que los nobles japoneses batallan de modo honorable. Los dioses han bendecido a Asia con riqueza y cultura. ¿Eres digno del Mandato del Cielo?\n\nEras históricas y Edades de oro traen nuevas distinciones al paso del tiempo, ofreciendo nuevos retos que superar a los jugadores y distintas bonificaciones que disfrutar a lo largo de los siglos.\n\nAhora el Imperio chino ostenta nuevas y poderosas mecánicas, pero ten cuidado ¡si el Mandato del emperador decae demasiado, las potencias vecinas pueden reclamar el Mandato del cielo para sí y tomar control de China como emperadores por derecho propio!"
 LANDING_dlc072_TEXT:0 "Presenta:\n- Zaratos y principados\n- Iconografía\n- Metropolitanos\n- Streltsí\n- Frontera siberiana"
 LANDING_dlc072_FLAVOR_TEXT:1 "Third Rome (La Tercera Roma) es el primer pack de inmersión de Europa Universalis IV, centrado en crear una experiencia más profunda para Rusia y sus hermanos culturales y regionales, presentando nuevos modos de ejercer el control espiritual, político y militar en el imperio ruso.\n\nNavega entre nuevas interacciones con los metropolitanos ortodoxos para convertir la piedad en poder político, extender el poder del Estado con nuevos rangos de gobierno, reclutar nuevas y poderosas unidades militares y colonizar la frontera siberiana mientras aspiras a reclamar tu lugar como zar."
 LANDING_dlc077_TEXT:0 "Presenta:\n- Tipos de gobiernos especiales para naciones de Oriente Medio\n- Políticas comerciales\n- Escuelas islámicas\n- Profesionalidad militar\n- Desarrollo de explotación\n- Impuestos iqta\n\nAdemás:\n- Jenízaros\n- Acciones misioneras"
 LANDING_dlc077_FLAVOR_TEXT:1 "Los valles fértiles y rutas comerciales de Oriente Medio han atraído conquistadores ambiciosos desde el comienzo de la historia documentada. Ahora que la Edad Media se desvanece, ha emergido una nueva generación de poderes en estas antiguas tierras.\n\nCon nuevas decisiones y oportunidades unidas al desarrollo histórico de la región al comienzo de la era moderna, Cradle of Civilization (La cuna de la civilización) aumenta la experiencia de jugar en Oriente Medio al tiempo que se proporciona una abundancia de nuevas mecánicas para países en cualquier lugar del mapa."
 LANDING_dlc084_TEXT:0 "Presenta:\n- Nuevas misiones británicas\n- Revolución industrial\n- Anglicanismo\n- Capacidad de innovación\n- Doctrina naval\n- Intercambio de conocimiento"
 LANDING_dlc084_FLAVOR_TEXT:1 "La Inglaterra de mediados del siglo XV, debilitada por guerras en el Continente, con un monarca débil y nobles codiciosos no se imaginaba las glorias por llegar. Sería un camino duro a través de guerras civiles, agitación religiosa, grandes incendios y extrañas uniones. Pero la nación que se acabaría convirtiendo en Gran Bretaña dominaría un imperio comercial que se extendiese por el globo, exportando los ideales ingleses de libertad -de pensamiento y comercio- al tiempo que se volvía la nación más poderosa que el mundo hubiera visto.\n\nRule Britannia es un pack de inmersión centrado en la historia de las islas Británicas y los primeros chispazos de la Revolución industrial. ¡Toma control de Inglaterra, Escocia o uno de los reinos irlandeses y llévalo a la grandeza!"
 LANDING_dlc090_TEXT:1 "Presenta:\n- Reformas gubernamentales\n- Inversiones de compañías comerciales\n- Nuevas misiones y estamentos indios\n- Compañías privilegiadas\n\nAdemás:\n- Sistema de políticas reformado\n- Monzones\n- Nuevo sistema de insultos\nNuevos usos para los colonos"
 LANDING_dlc090_FLAVOR_TEXT:1 "Una región rica en historia y cultura promete grandes riquezas materiales al imperio que pueda controlar su comercio. La competencia por territorios y el acceso a las riquezas de la India requiere tacto diplomático y algo de músculo militar. ¿Pero quién explota a quién en este gran juego en los mercados más rentables del mundo?\n\nDharma proporciona un nuevo modo de definir un gobierno, mediante la introducción de reformas gubernamentales. Distintas combinaciones de reformas producen gobiernos distintos -un reino puede elegir dar poder al clero y centralizar el Estado o ceder poder a un parlamento y restringir a la nobleza.\n\nCómo gobernar y extender tu gobierno -con Dharma tú puedes tomar las decisiones."
 LANDING_dlc095_TEXT:0 "Presenta:\n- Nuevos árboles de misiones para naciones ibéricas y norteafricanas\n- Expulsión de minorías\n- Fundar órdenes religiosas\n- Repúblicas piratas\n- Buques insignia\n- Bombardeo naval"
 LANDING_dlc095_FLAVOR_TEXT:1 "Puede que Colón no fuera el primero, pero sí el más importante. Sus viajes al Nuevo Mundo fueron rápidamente aprovechados por una corona española en ascenso, llevando al gran reino católico a más de un siglo de dominio desde el centro de la política europea. El oro de los aztecas y la plata del Perú pusieron los cimientos de un imperio mundial que se extendería de México a Madrid y Manila. ¡Revive los día de construcción del imperio, de la Reconquista a las Flotas de Indias!"
