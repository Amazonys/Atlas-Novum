 LANDING_dlc024_TEXT:0 "Presenta:\n- 12 nuevos modelos de unidades para Bengala, Vijayanagara y para naciones hindúes y musulmanas de la India"
 LANDING_dlc024_FLAVOR_TEXT:0 "Este pack de unidades mejora la experiencia de Europa Universalis IV con modelos de unidades únicos para naciones de la India, incluyendo Bengala y Vijayanagara."
 LANDING_dlc025_TEXT:0 "Presenta:\n- 12 nuevos modelos navales para naciones indias"
 LANDING_dlc025_FLAVOR_TEXT:0 "Estos barcos mejorarán el atractivo visual de Europa Universalis IV."
 LANDING_dlc026_TEXT:0 "Presenta:\n- 5 pistas nuevas"
 LANDING_dlc026_FLAVOR_TEXT:0 "Hemos grabado nuevas sesiones con una orquesta y ahora este pack musical ahora añade esa música para mejorar la banda sonora de Europa Universalis IV.\n\nLas nuevas pistas, que llegan a los 26 minutos de música magistralmente compuesta por Andreas Waldetoft, son en parte remezclas de EU2 y en parte obras nuevas y originales."
