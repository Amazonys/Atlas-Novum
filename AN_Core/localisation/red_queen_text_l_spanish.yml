 LANDING_dlc012_FLAVOR_TEXT:0 "Este pack añade gráficos de unidades únicas para muchas naciones nativas norteamericanas."
 LANDING_dlc013_TEXT:0 "Presenta:\n- 3 pistas nuevas para nativos americanos y naciones con provincias ultramarinas"
 LANDING_dlc013_FLAVOR_TEXT:1 "Este pack musical contiene 3 pistas compuestas por Andreas Waldetoft con casi 11 minutos de música extra, hechas para mejorar la experiencia del Nuevo Mundo."
 LANDING_dlc014_TEXT:0 "Presenta:\n- 1 una pista especial que suena durante diciembre para añadir algo de alegría festiva"
 LANDING_dlc014_FLAVOR_TEXT:0 "Este pack musical proporciona una pista especial compuesta por Andreas Waldetoft, basada en 'Deck the Halls' y 'Joy to the World'."
