 LANDING_dlc005_FLAVOR_TEXT:0 "Este pack de experiencias trae más contenido y alma a los EE.UU., ofreciendo nuevos eventos dinámicos y modelos de unidades únicos para esta gran nación."
 LANDING_dlc006_TEXT:0 "Presenta:\n- 16 eventos nuevos\n- 16 misiones nuevas\n- 13 imágenes temáticas de eventos\n- 4 nuevos modelos de unidades para Bizancio"
 LANDING_dlc006_FLAVOR_TEXT:0 "Este pack de experiencias se centra en Bizancio, aumentando la ambientación para mejorar la experiencia de jugar y revivir al Imperio bizantino."
 LANDING_dlc007_TEXT:0 "Presenta:\n- 8 nuevos referentes visibles en el mapa de terreno"
 LANDING_dlc007_FLAVOR_TEXT:0 "Este pack añade nuevos referentes al mapa, aumentando la experiencia de juego al proporcionar una mayor variedad de elementos al mapa del juego."
 LANDING_dlc008_TEXT:0 "Presenta:\n- 3 pistas nuevas para Bizancio y Otomanos"
 LANDING_dlc008_FLAVOR_TEXT:0 "Conquest of Constantinople contiene tres canciones nuevas, llegando a 10 minutos, compuestas por Andreas Waldetoft. Esta sonarán al jugar con Bizancio u Otomanos para aumentar la atmósfera del juego. Cada pista proporciona una experiencia única para quienes jueguen en las disputadas tierras de los bizantinos."
 LANDING_dlc009_TEXT:0 "Presenta:\n- 11 nuevos referentes visibles en el mapa de terreno"
 LANDING_dlc009_FLAVOR_TEXT:0 "Este pack añade nuevos referentes al mapa, aumentando la experiencia de juego al proporcionar una mayor variedad de elementos al mapa del juego."
 LANDING_dlc011_TEXT:0 "Presenta:\n- 16 nuevos modelos de unidades para españoles y portugueses en el Nuevo Mundo"
 LANDING_dlc011_FLAVOR_TEXT:0 "Aumenta la experiencia de Europa Universalis IV con el Pack de unidades Conquistadores, que añade nuevos modelos de unidades para unidades ibéricas apostadas en el Nuevo Mundo."
