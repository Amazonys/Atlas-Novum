 LANDING_dlc105_TEXT:0 "Presenta:\n- 3 pistas para naciones europeas"
 LANDING_dlc105_FLAVOR_TEXT:0 "Disfruta de 3 pistas de música original inspiradas en la Europa de principios de la Edad Moderna."
 LANDING_dlc106_TEXT:1 "Presenta:\n- Árboles de misiones del Sudeste asiático\n- Monumentos\n- Naciones coloniales desarrolladas\n- Congraciarse\n- Concentrar desarrollo\n- Centralizar estado\n- Regencias prorrogadas\n- Totemismo\n\nAdemás:\n- Reforma de gobierno mandala\n- Saquear capital\n- Reclutar transportes"
 LANDING_dlc106_FLAVOR_TEXT:0 "Imaginemos una capital que brille como una joya, mejorada por la riqueza extraída del interior, decorada con riquezas exigidas a los vasallos. Una capital no solo de un imperio territorial, sino de un estado compacto y concentrado. Imaginémoslo y hagámoslo en Europa Universalis IV: Leviathan\n\n Leviathan ofrece nuevas herramientas que nos permitirán jugar a lo grande con reinos más centrados en unos pocos centros de poder. También tiene muchos otros cambios en elementos arraigados del juego como regencias y colonias."
 LANDING_dlc110_TEXT:0 "Presenta:\n- Árboles de misiones africanas únicas y regionales\n- Reformas gubernamentales africanas\n- Privilegios estamentales africanos\n- Mecánicas del judaísmo\n- Nuevos modelos para unidades y misioneros africanos\n- Música nueva para África\n\nAdemás:\n- Nuevos eventos para el judaísmo\n- Unidad única cawa para Etiopía"
 LANDING_dlc110_FLAVOR_TEXT:0 "África es un continente extenso con una gran lista de naciones y una historia aún mayor. Del imperio de oro de Malí al reino selvático de Congo; del poderío militar de Songhai a los puertos comerciales de Kilwa y Ajuuran. Ahora, con Origins, puedes experimentar toda el poder y la riqueza de estas naciones Dirige la Etiopía copta con sus cawa y su capital itinerante; restaura la gloria del Gran Zimbabue como Mutapa; como Congo, conviértete en baluarte del cristianismo o, por el contrario, elige convertirte en el protector de las tradiciones africanas. Como Malí, emula y supera al gran Mansa Musa en una peregrinación a La Meca que atraviese toda Europa, o expande tu comercio como Ajuuran hasta el punto de regalar jirafas al mismísimo emperador de China.\n\nTú decides el camino que quieres tomar, y cuáles serán tus Orígenes."
 DLC_dlc114_TOOLTIP_INSTANT:0 "Armas, tambores y acero volumen 3"
 LANDING_dlc114_TEXT:0 "Presenta:\n- 12 nuevas canciones metal alternativas"
 LANDING_dlc114_FLAVOR_TEXT:0 "Armas, tambores y acero volumen 3 es el tercer pack musical de tintes metálicos que mezcla géneros y temas inspirados en la franquicia de Europa Universalis. Esta recopilación contiene 12 temas de metal alternativo, todos escritos y arreglados por Kasper Lindgren y cada uno con un toque de influencia del folk nórdico."
 LANDING_dlc115_TEXT:0 "Presenta:\n- Nuevos árboles de misiones para países escandinavos y bálticos\n- Nuevas reformas gubernamentales para países escandinavos y bálticos\n- Nuevos privilegios estamentales para países escandinavos y bálticos\nNuevas unidades especiales, carolinos sueco-finlandeses y húsares alados polaco-lituanos.\n- Nuevos modelos para países escandinavos y bálticos\n- 6 temas nuevos para países escandinavos y bálticos"
 LANDING_dlc115_FLAVOR_TEXT:0 "Los tres reinos de Dinamarca, Suecia y Noruega formaron una unión inestable al unirse bajo el rey Erik de Pomerania en 1397. Sin embargo, en 1439 se le destronó y exilió a la isla de Gotlandia, lo aumentó la inestabilidad de la Unión de Kalmar. Mientras tanto, al otro lado del mar Báltico, el reino de Polonia y el ducado de Lituania debían elegir un nuevo gobernante tras la batalla de Varna en la que murió el rey y duque Vladislao III. Esta puede ser la ocasión para que las órdenes Teutónica y Livona se recuperen de sus derrotas y que las ciudades comerciales de Riga y Danzig aprovechen las oportunidades que se les presentan.\n\nLions of the North te desafía a gobernar un reino escandinavo o báltico en una época de dificultades que te permitirán lograr los distintos objetivos que se te presenten en una experiencia completamente inmersiva."
 LANDING_dlc119_TEXT:0 "Presenta:\n- Nuevos árboles de misiones y mecánicas para los otomanos, China, Japón, Rusia, España, Francia, y Gran Bretaña, así como cambios de misiones y experiencia aumentada para Prusia, Portugal y Corea\n- Más de 60 nuevas reformas gubernamentales únicas disponibles para muchos países y grupos culturales distintos\n- Más de 60 privilegios estamentales nuevos, distribuidos entre todos los estamentos\n- Nuevas unidades especiales terrestres (mosqueteros, samurái y tercios) y navales (carabelas, galeones, galeazas, buques de guerra, VOC indiamen y geobukseons)\n- Nuevos modelos para países franceses, sur de China, ainus y filipinos\n- 9 canciones nuevas para países turcos, franceses y chinos"
 LANDING_dlc119_FLAVOR_TEXT:0 "La historia de la Edad Moderna es, en gran medida, la historia del crecimiento de los imperios y la colisión de ambiciones. Inglaterra, Francia y España luchan por el poder en un Nuevo Mundo para alimentar su hegemonía en el viejo. Los otomanos establecidos se enfrentan a una nueva potencia emergente en Rusia. En Asia, los antiguos imperios chino y japonés luchan contra siglos de inercia en busca de una autoridad centralizada.\n\nEUIV: Domination te reta a redescubrir las historias de estas grandes potencias mediante sus nuevas funciones del juego y detalles históricos actualizados."
 LANDING_dlc125_TEXT:0 "- Aprende más sobre los principios del Japón moderno en este pack de conferencias en inglés de Isaac Meyer, presentador del popular pódcast «History of Japan»\n- Esta recopilación de 35 lecciones trata momentos y símbolos claves de Japón en el periodo de tiempo de Europa Universalis IV y está disponible en el reproductor de música integrado en el juego"
 LANDING_dlc125_FLAVOR_TEXT:0 "Esta recopilación de 35 lecciones trata momentos y símbolos claves de Japón en el periodo de tiempo de Europa Universalis IV. Estas lecciones son un gran punto de partida para ampliar el conocimiento del mundo de Europa Universalis IV, una época en la cual Japón pasó de ser una series de daimios enfrentados a una nación unida bajo un solo caudillo militar.\n\nLos temas de las conferencias →en inglés– incluyen historias de principales clanes japoneses, fechas importantes del desarrollo de Japón, símbolos nacionales y monumentos japoneses y la historia diplomática de Japón en esta era."
 LANDING_dlc126_TEXT:0 "- Aprende más sobre la China Ming, los principios de la dinastía Qing y las naciones vecinas en este pack de conferencias en inglés de Laszlo Montgomery, presentador del popular pódcast «History of China»\n- Esta recopilación de 26 lecciones cubre los acontecimientos y culturas importantes de los principios de la China moderna en conferencias de entre 5 a 10 minutos que se pueden seguir mediante el reproductor de música integrado en el juego"
 LANDING_dlc126_FLAVOR_TEXT:0 "Esta recopilación de 26 lecciones cubre los acontecimientos y culturas importantes de los principios de la China moderna en el periodo de tiempo de Europa Universalis IV. Estas lecciones son un gran punto de partida para ampliar el conocimiento del mundo de Europa Universalis IV y son adecuadas para cualquiera que sienta interés por la historia de China.\n\nLos temas de las conferencias –en inglés– incluyen el declive de los Ming, las naciones del Sudeste de Asia, los vecinos mongoles y manchúes de la China imperial, los grandes monumentos de China y el ascenso de la dinastía Qing."
 LANDING_dlc128_TEXT:0 "Presenta:\n- Nuevos árboles de misiones para Persia, los mamelucos, Bizancio, Ardabil, Georgia, Armenia, Aq Qoyunlu, Qara Qoyunlu, y las naciones árabe y yemení\n- Mecánicas nuevas para Persia y los mamelucos\n- Reformas gubernamentales nuevas para Persia, según el país que la forme, y tres caminos religiosos diferentes entre los que elegir\n- Nuevos tipos de súbditos para Persia y Bizancio\n- Nuevas órdenes santas, unidades especiales y acciones diplomáticas para Persia y los mamelucos\n- Unos 170 eventos nuevos\n- Nuevos modelos de unidades para Chipre, Trebisonda, Karaman, Israel, Tlemcen, Siria, Armenia y Georgia\n- Nueva música con un toque persa, egipcio y caucásico"
 LANDING_dlc128_FLAVOR_TEXT:1 "Hace dos siglos los ejércitos de Gengis Kan, con las poblaciones mongolas y túrquicas que les acompañaban, penetraron en las tierras entre el Mediterráneo y la India y fragmentaron estas tierras. Ahora muchas naciones están consiguiendo poder suficiente como para reclamar el dominio de la región. En las tierras de Persia han emergido muchas naciones túrquicas e iranias por igual de entre los restos de las conquistas de Tamerlán. En Egipto, los soldados esclavos mamelucos han fundado un poderoso sultanato que también gobierna las tierras de Siria. En las regiones cercanas del Cáucaso y Grecia, los reinos cristianos aguardan su oportunidad… o su caída. Y en las tierras de Arabia y Yemen, distintas tribus y entidades luchan para reunificar la región.\n\nKing of Kings te desafía a gobernar a estos pueblos y dirigirlos a la creación de imperios nuevos y gloriosos."
