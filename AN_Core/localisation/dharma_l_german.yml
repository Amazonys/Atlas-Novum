 brahmins_estate_events.1.t:0 "Revolte der [Root.GetName]-Brahmanen"
 brahmins_estate_events.1.d:0 "Als Reaktion auf die Reduzierung der Besitztümer der Brahmanen haben sich die gläubigen Hindus erhoben, um die Brahmanen vor unseren Soldaten zu schützen."
 brahmins_estate_events.1.a:0 "Ok."
 brahmins_estate_events.2.t:0 "Brahmanen fordern wichtige Positionen"
 brahmins_estate_events.2.d:0 "Brahmanen streben oft nach weltlicher Macht und spiritueller Autorität. Sie haben in letzter Zeit viel Einfluss in [Root.Country.GetName] gewonnen und viele wichtige Positionen in der Verwaltung werden jetzt von Brahmanen gehalten. Diese Brahmanen, die sich durch ihren Einfluss mehr und mehr wohl fühlen, haben sich nun an [Root.GetMdendie] [Root.Monarch.GetTitle] gewandt und eine Reihe von Forderungen gestellt. Sie verlangen, dass bestimmte Verwaltungsaufgaben per Gesetz den Brahmanen anvertraut werden, dass brahmanische Bräuche am Hof obligatorisch werden und dass sogar mehrere der höchsten Ministerämter von brahmanischen Familien durch Vererbung gehalten werden. So unverschämt diese Forderungen auch sind... der Einfluss der Brahmanen ist so groß, dass die Ablehnung unsere Herrschaft ernsthaft behindern könnte."
 brahmins_estate_events.2.a:0 "Akzeptiert ihre Autorität."
 brahmins_estate_events.6.b:0 "Verweigert ihre Forderungen und beschneidet ihre Macht."
 EST_VAL_ACCEPTED_BRAHMIN_AUTHORITY:0 "Gewährte Brahmanen Autorität: §Y$VAL$%§!"
 EST_VAL_REJECTED_BRAHMIN_AUTHORITY:0 "Lehnte Autorität der Brahmanen ab: §Y$VAL$%§!"
 EST_VAL_FALL_OF_VJ:0 "Fall Vijayanagars"
 brahmins_estate_events.2.b:0 "Die Brahmanen sollten sich wieder ihren Gebeten widmen."
 brahmins_estate_events.3.t:0 "Brahmanismus"
 brahmins_estate_events.3.d:0 "Die öffentliche Meinung unter den Hindus über [Root.Country.GetName] hat sich in Richtung Brahmanismus verschoben. Sie sind der Ansicht, dass die Kaste der Brahmanen respektiert und sowohl als spirituelle als auch weltliche Autorität verehrt werden muss. Die Brahmanen hüten ihre Monopole auf die sanskritische Ausbildung und behalten es als ihre eigene Aufgabe, die Veden zu predigen. Ihre soziale und religiöse Autorität macht sie mächtig und die exzellente Verbindung von [Root.Monarch.GetName] mit der Priesterkaste hilft ihnen eine stabile soziale Ordnung in [Root.Country.GetName] aufrechtzuerhalten."
 brahmins_estate_events.3.a:0 "Hervorragend."
 brahmins_estate_events.4.t:0 "Aufstieg der Brahmanen-Kaste"
 brahmins_estate_events.4.d:0 "Die Brahmanen in [Root.Country.GetName] sind eine wachsende Macht. Sie haben aufgrund ihrer Position als Priesterkaste die Unterstützung der hinduistischen Bevölkerung und nehmen mehrere Schlüsselpositionen innerhalb der [Root.GetAdjective]en Verwaltung ein."
 brahmins_estate_events.4.a:0 "Ok."
 EST_VAL_BRAHMIN_ADVANCE:0 "Aufstieg der Brahmanen: §Y$VAL$%§!"
 EST_VAL_BRAHMIN_DECLINE:0 "Niedergang der Brahmanen: §Y$VAL$%§!"
 brahmins_estate_events.5.t:0 "Sinkende Macht der Brahmanen"
 brahmins_estate_events.5.d:0 "Mehr als jede andere Kaste ist der Einfluss der Brahmanen abhängig von ihrem Ansehen bei den Gläubigen des Hinduismus. Es ist schwer, eine genaue Ursache zu bestimmten, aber sie werden weniger als Hüter der verdischen Lehre und mehr als reiche und korrumpierte Intriganten angesehen. Dies zusammen mit schwachen politischen Manövern und der fehlenden Bevorzugung durch [Root.GetMdendie] [Root.Monarch.GetTitle] hat zu einem Rückgang ihrer Macht und ihres Einflusses geführt"
 brahmins_estate_events.5.a:0 "Ok."
 brahmins_estate_events.6.t:0 "Brahmanen lösen Rebellion aus"
 brahmins_estate_events.6.d:0 "Die schlechten Beziehungen des Staates zur Kaste der Brahmanen hat ihren Höhepunkt erreicht. Pujari verurteilen [Root.Monarch.GetName] öffentlich während Zeremonien und brahmanische Familien weigern sich, mit der Herrschaft unserer hinduistischen Untertanen zu kooperieren. Ein kürzlicher Fauxpas seitens [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] hat diese Empörung zu einer totalen Rebellion umgewandelt. Die Brahmanen haben das Volk nun dazu gebracht, sich gegen unsere Herrschaft zu erheben!"
 brahmins_estate_events.6.a:0 "Ok."
 brahmins_estate_events.7.t:0 "Brahmanen entfremden Händler in [brahmin_trade_province.GetName]"
 brahmins_estate_events.7.d:0 "Die Stadt [brahmin_trade_province.GetCapitalName] ist ein wichtiger regionaler Handelsknoten für [Root.Country.GetName]. Sie wird oft von muslimischen Händlern aus Gujarat, Arabien und Persien besucht und [brahmin_trade_province.GetName] hat von den starken Handelsbeziehungen dieser Händler sehr profitiert.\n\n[brahmin_trade_province.GetName] wird von einer Gruppe brahmanischer Geistlicher verwaltet, deren Einfluss auf allen Ebenen der Gesellschaft spürbar ist. Sie haben eine Reihe von Richtlinien erlassen und eine soziale Atmosphäre geschaffen, die aus Sicht der muslimischen Händler nicht sonderlich freundlich ist. Infolgedessen haben viele dieser Händler beschlossen ihre Geschäfte anderswo zu führen. [brahmin_trade_province.GetName] riskiert, seinen Status als Handelsknoten zu verlieren, wenn wir nicht schnell etwas unternehmen, um den Handel in die Stadt zurückzuholen."
 brahmins_estate_events.7.a:0 "Die Probleme von Händlern einer niederen Kaste interessieren nicht."
 brahmins_estate_events.7.b:0 "Übergebt die Führung der Stadt an jemanden, der sich mit Handelsbeziehungen befasst."
 EST_VAL_BRAHMIN_TRADE:0 "Kontrolle über Handelsknotenpunkte: §Y$VAL$%§!"
 EST_VAL_BRAHMIN_TRADE_STOPPED:0 "Kontrolle über Handelsknotenpunkte: §Y$VAL$%§!"
 brahmins_estate_events.8.t:0 "Ein brahmanischer Peshwa?"
 brahmins_estate_events.8.d:0 "Ein Brahmane hat sich als sehr fähiger Verwalter erwiesen und das Vertrauen [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] gewonnen. Brahmanen sind zwar schon lange in der Verwaltung von [Root.Country.GetName] aktiv, haben es aber nur selten geschafft, eine wichtige politische Rolle zu spielen, selbst an den Höfen hinduistischer Nationen.\nDie Ernennung dieses Brahmanen zum Peshwa, dem höchsten Amt des Ministerpräsidenten, schafft eine vielversprechende Perspektive. Obwohl Brahmanen überall in [Root.Country.GetName] die Gelegenheit nutzen würden, um ihren Einfluss zu erhöhen, würde es auch unseren hinduistischen Untertanen versichern, dass wir ihre besten Interessen verfolgen."
 brahmins_estate_events.8.a:0 "Ernennt den Brahmanen."
 brahmins_estate_events.8.b:0 "Ernennt stattdessen einen Adligen."
 brahmins_estate_events.8.c:0 "Ernennt einen vielversprechenden Händler der Vaishya-Kaste."
