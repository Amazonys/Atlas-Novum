 monsoon_events.3.t:0 "Regen bringt [good_monsoon_province.GetAreaName] Fruchtbarkeit"
 monsoon_events.3.d:0 "Saisonale Regenfälle haben den Wohlstand nach [good_monsoon_province.GetAreaName] gebracht, da sie weder zu mild noch zu schwer waren. Während die Landwirtschaft einen Aufschwung erlebt, gedeihen auch seine Bewohner und der Wohlstand in der Region nimmt zu."
 monsoon_events.4.t:0 "Hungersnot in [company_drought_province.GetAreaName]"
 monsoon_events.4.d:0 "Die Herrschaft von [company_drought_province.TradeCompany.GetName] hat die Agrarlandschaft von [company_drought_province.GetAreaName] radikal verändert. Wo einst die Felder Nahrung für die lokale Bevölkerung brachten, verlangt die Kompanie jetzt, dass sie sich stark auf den Anbau von Waren für den Verkauf spezialisieren. Diese kurzsichtige Politik, die nur auf schnelle Gewinne abzielt, ist nach hinten losgegangen, da eine besonders schwere Dürre [company_drought_province.GetAreaName] heimgesucht hat. Da die Kompanie nicht in der Lage ist, genügend Nahrungsmittel anzubauen, um die Menschen zu ernähren, trägt es viel Verantwortung für die bevorstehende Hungersnot."
