 bah_mission_events.1.t:0 "Fall Vijayanagars"
 bah_mission_events.1.d:0 "Der Fall der Stadt des Sieges, Vijayanagar, am Ende einer entscheidenden Konfrontation mit den [Root.GetAdjective]en Sultanen hat den ganzen Dekkan geschockt.\nDie Stadt soll mehrere Tage lang geplündert worden sein und obwohl sie weiterhin eine der größeren Siedlung der Region ist, scheint es unwahrscheinlich, dass sie jemals wieder die Metropole von einst wird."
 bah_mission_events.1.a:0 "Dem Sieger gehört die Beute."
 bah_missions.1.d_VIJ_existed:0 "Der Fall der Stadt des Sieges, Vijayanagar, am Ende einer entscheidenden Konfrontation mit den [Root.GetAdjective]en Sultanen hat den ganzen Dekkan geschockt.\nDie Stadt soll mehrere Tage lang geplündert worden sein und obwohl sie weiterhin eine der größeren Siedlung der Region ist, scheint es unwahrscheinlich, dass sie jemals wieder die Metropole von einst wird.\nAuch wenn der vijayanagarische Staat weiterhin an der Macht über die alten Teile seines Reiches behält, suchen bereits viele der untergeordneten Führer und Vasallen nun anderswo nach Schutz.\nDies scheint das Ende des Reiches zu sein, das Sangamas einst gründete."
 bah_mission_events.2.t:0 "Fall Vijayanagars"
 bah_mission_events.2.d:0 "Durch den Verlust unserer alten Hauptstadt, der Stadt des Sieges, haben wir auch allen unseren Untertanen bewiesen, dass wir nicht in der Lage sind, diese Ländereien zu regieren. Das Vertrauen mag vielleicht mit der Zeit wiederaufgebaut werden können, aber für den Moment hat sich ein tiefes Gefühl von Ungehorsamkeit in unserem Reich verbreitet."
 bah_mission_events.2.a:0 "Wir werden uns erneut erheben!"
 bah_mission_events.3.t:0 "Fall Delhis"
 bah_mission_events.3.d:0 "Obwohl Delhi in vielerlei Hinsicht die unbestrittene Hauptstadt Nordindiens ist, hat es auch viele Eroberer gesehen. Die bahamanischen Sultane, die einst Untertanen des in dieser Stadt ansässigen Imperiums waren, haben sich nun der Liste von Eroberern hinzugefügt. Während die Stadt brennt sammeln die bahamanischen Soldaten ihre Beute. Die Schatzkammern werden geleert und Denkmäler abgebaut, um in [Root.Capital.GetCapitalName] wiederaufgebaut zu werden."
 bah_mission_events.3.a:0 "Der Süden ist auf dem Vormarsch."
 mer_mission_events.1.t:0 "Fall Delhis"
 mer_mission_events.1.d:0 "Delhi ist die Stadt, die von den muslimischen Sultanaten zur Hauptstadt Indiens gemacht wurde, doch früher war es eine Stadt, die von den Rajputen regiert wurde. Als die Armeen von Mewar in die Stadt kamen, scheint es, als wäre es ihre oberste Priorität gewesen, das Ende der Sultanatsherrschaft einzuleiten.\nAuch wenn die Plünderungen nicht mit denen vergleichbar sind, als die Stadt unter Timurs Armeen fiel, wurden dennoch viele Denkmäler abgerissen und Schätze geplündert. Der Fall von Delhi markiert einen großen Wandel in der indischen Politik und nur die Zeit wird zeigen, was als Nächstes passieren wird."
 mer_mission_events.1.a:0 "Hervorragend..."
