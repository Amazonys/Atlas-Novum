 monsoon_events.2.d:0 "Die erwarteten saisonalen Regenfälle sind in [monsoon_failure_province.GetAreaName] ausgeblieben. Eine Dürreperiode hat begonnen und eine Hungersnot wird wahrscheinlich folgen, wenn die Ernte ausbleibt."
