 vaisyas_estate_events.1.t:0 "Revolte der [Root.GetName]-Vaishya"
 vaisyas_estate_events.1.d:0 "Entsetzt über den Verlust ihrer Privilegien haben die Vaishya der Provinz [Root.GetName] ihre Waffen gegen uns erhoben!"
 vaisyas_estate_events.1.a:0 "Ok."
 vaisyas_estate_events.2.t:0 "Sozialgaunerei"
 vaisyas_estate_events.2.d:0 "Eine Vielzahl von sozialen und wirtschaftlichen Problemen in [Root.Country.GetName] hat zu einem Aufkommen von Straßenbanditen im gesamten Reich geführt. Das Banditentum ist so profitabel geworden, dass einige Städte seit Monaten keine einzige Handelskarawane mehr erhalten haben.\n\nMehrere Banditenanführer werden sogar von der lokalen Bevölkerung als Volkshelden gesehen, die sich gegen die parasitäre Herrschaft von [Root.Country.GetName] stellen, neue Grenzstädte gründen und lokale Arbeitskräfte rekrutieren. Mit Hindus, Muslimen, Weinhändlern und Schmieden in ihren Reihen fanden sie breite Unterstützung.\n\nEine direkte militärische Konfrontation mit den Banditen würde das Problem unmittelbar lösen, wenn wir sie aus ihren behelfsmäßigen Festungen heraustreiben können. Das Hauptproblem ist damit allerdings nicht beseitigt und das Banditentum wird erneut zum Problem, wenn wir uns nicht mit den sozialen und wirtschaftlichen Faktoren befassen, die die Banditen stark und beliebt machen."
 vaisyas_estate_events.2.a:0 "Tötet sie alle!"
 vaisyas_estate_events.2.b:0 "Kümmert Euch um die sozialen Ursachen des Banditentums."
 vaisyas_estate_events.3.t:0 "Vaishya gedeihen in [Root.Country.GetName]"
 vaisyas_estate_events.3.d:0 "Die Kaste der Vaishya nimmt eine privilegierte und bevorzugte Position in [Root.Country.GetName] ein. Die Erfahrung der Vaishya bildet das Rückgrat unserer Wirtschaft und ist ein großer Segen für unsere Nation. Dank unseres Schutzes und ihres wachsenden Vermögens haben die Vaishya die lokale Industrie in [thriving_vaisyas_province.GetName] ausgebaut."
 vaisyas_estate_events.3.a:0 "Exzellent."
 vaisyas_estate_events.4.t:0 "Entwicklung bei der Textilproduktion"
 vaisyas_estate_events.4.d:0 "Die Textilindustrie des indischen Subkontinents ist konkurrenzlos. Riesige Plantagen wachsen voll mit Seide und Baumwolle und füttern riesige Manufakturen, die unzählige Millionen Meter von Textilgewebe produzieren. Plantagenbesitzer, Weber, Färber, Händler und sogar adlige Prinzen bilden ein verworrenes und organisiertes Netzwerk von Arbeit, Produktion und Handel. Ein solch florierender Markt ist natürlich in idealer Näherboden für Innovation. Durch unsere weise Aufteilung der Industrie auf die Vaishya-Kaste befindet sich [Root.Country.GetName] an der Spitze neuer Entwicklungen in der Textilproduktion."
 vaisyas_estate_events.4.a:0 "Exzellent"
 EST_VAL_TEXTILE_VAISYAS:0 "Entwicklungen bei der Textilproduktion: §Y$VAL$%§!"
 vaisyas_estate_events.5.t:0 "Aufstieg der Vaishya-Kaste"
 vaisyas_estate_events.5.d:0 "Die Vaishya sind gemäß den verdischen Schriften relativ niedrig angesehen, aber dieser theoretische Rang spiegelt nicht immer ihren wahren Einfluss wider. In ganz [Root.Country.GetName] haben die Vaishya ihr Vermögen gesteigert und ihren Status in der Praxis verbessert."
 vaisyas_estate_events.5.a:0 "Ok."
 vaisyas_estate_events.6.t:0 "Niedergang der Vaishya-Kaste"
 vaisyas_estate_events.6.d:0 "Die Vaishya, Kaste der Händler und Bauern, hat immer darum gekämpft, in Indiens oft streng hierarchischer Gesellschaft politischen und sozialen Einfluss auszuüben. In den letzten Jahren war ihr Kampf allerdings vergebens und ihr Einfluss in [Root.Country.GetName] hat sich reduziert."
 vaisyas_estate_events.6.a:0 "Ok."
 EST_VAL_VAISYAS_ADVANCE:0 "Aufstieg der Vaishya-Kaste: §Y$VAL$%§!"
 EST_VAL_VAISYAS_DECLINE:0 "Niedergang der Vaishya-Kaste: §Y$VAL$%§!"
 vaisyas_estate_events.7.t:0 "Status der Vaishya-Kaste"
 vaisyas_estate_events.7.d:0 "Die Grenzen der Kaste werden bei rituellen Anlässen am deutlichsten gefühlt und gesehen. Mit den Brahmanen, die im Mittelpunkt der Zeremonien stehen, wird ihr Status als Führer der spirituellen Hierarchie allen Anwesenden deutlich gemacht. Die Kshatriya, Krieger und Prinzen, geben ihre eigene Darbietung von Macht und Status.\n\nOft übersehen werden die Vaishya, unsere Händler und Handwerker. Die Vertreter der Vaishya habe darum gebeten, dass genügend angesehene Mitglieder ihrer Kaste das Recht erhalten, während bestimmter Zeremonien Palanquine zu reiten und Muschelschalen zu blasen. Wenn wir ihre Bitte erfüllen, würde es die Brahmanen verärgern, aber uns die Gunst der Vaishya sichern."
 vaisyas_estate_events.7.a:0 "Fördert den sozialen Aufstieg der Vaishya."
 vaisyas_estate_events.7.b:0 "Die niederen Kasten sollten ihren Platz kennen."
 EST_VAL_VAISHYA_MOBILITY:0 "Gelockerte Kastenrestriktionen: §Y$VAL$%§!"
 EST_VAL_VAISHYA_MOBILITY_BRAHMINS:0 "Gelockerte Kastenrestriktionen: §Y$VAL$%§!"
 EST_VAL_CASTE_DISCRIMINATION:0 "Kastenrestriktionen durchgesetzt: §Y$VAL$%§!"
 EST_VAL_CASTE_DISCRIMINATION_BRAHMINS:0 "Kastenrestriktionen durchgesetzt: §Y$VAL$%§!"
 vaisyas_estate_events.8.t:0 "Handel mit Luxusgütern"
 vaisyas_estate_events.8.d:0 "[Root.Country.GetName] ist zunehmend für den Handel mit Rohstoffen wie Gewürzen, Edelsteinen und feinen Seiden bekannt geworden. Händler kommen jetzt aus weit entfernten Ländern, um Waren zu kaufen, die wir im Überfluss produzieren und für sie ein exotischer Luxus sind.\n\nDer Schlüssel zu unserem Erfolg in dieser Branche beruft sich auf die Unterstützung verschiedener Gilden, die ihre Mitglieder aus der Vaishya-Kaste beziehen. Unsere Investitionen haben sich bisher als sehr profitabel erwiesen und es liegt daher auf der Hand, dass weitere Investitionen zu höheren Gewinnen führen werden. Wir sollten herausfinden, welche unserer Luxusgüter für [Root.Country.GetName] am wichtigsten ist und unsere Bemühungen auf die Weiterentwicklung der beteiligten Gilden konzentrieren."
 vaisyas_estate_events.8.a:0 "Diamanten sind für die Ewigkeit."
 vaisyas_estate_events.8.b:0 "Das Gewürz ist das Lebenselixier unserer Nation."
 vaisyas_estate_events.8.c:0 "Seiden waren schon immer profitabel."
 VAISYA_GUILDS_PROMOTED:0 "Förderte Gilden: §Y$VAL$%§!"
 vaisyas_estate_events.9.t:0 "Gilden fordern neue Richtlinien"
 vaisyas_estate_events.9.d:0 "[Root.Monarch.GetName] hat den Vaishya-Handelsgilden viele Privilegien und Zugeständnisse gemacht. Mit fast unkontrollierter Macht über die Wirtschaft des Landes sind sie zu einer Macht geworden, mit der in der [Root.GetAdjective]en Politik gerechnet werden muss.\n\nDie mächtigsten dieser Gilden haben darin eine Gelegenheit gesehen, um noch mehr Macht zu sammeln, und haben für diesen Zweck einen Abgesandten nach [Root.Capital.GetName] gesendet, der eine Reihe höflicher, aber nachdrücklicher Forderungen stellt. Unsere Finanzberater sehen einige kommerzielle Vorteile für diese Politik, warnen aber davor, dass es den Provinzen, in denen die Gilden am mächtigsten sind, ein ungeheures Maß an Autonomie gewähren würde, wodurch sie praktisch Handelsprinzen wären. Sich diesen Forderungen zu widersetzen würde die Gilden sehr verärgern, aber ihre Macht einschränken."
 vaisyas_estate_events.9.a:0 "Gewährt ihnen mehr Privilegien."
 vaisyas_estate_events.9.b:0 "Verweigert ihnen die Privilegien."
 EST_VAL_VAISYA_GUILD_PRIVILEGES:0 "Gilden-Privilegien: §Y$VAL$%§!"
 EST_VAL_VAISYA_NO_PRIVILEGES:0 "Gilden-Privilegien abgelehnt: §Y$VAL$%§!"
 vaisyas_estate_events.10.t:0 "Stagnation und Dürre in [drylands_province.GetName]"
 vaisyas_estate_events.10.d:0 "Das Plateau Dekkans ist ein trockenes und zerklüftetes und erfordert ständige Investitionen in den Grenzsiedlungen, damit sie für den Staat profitabel sind. Jahrzehntelange Vernachlässigung und eine Reihe von unerwarteten Dürren in [drylands_province.GetName] haben zu schlechten Ernten, einem stetigen Rückgang der Einnahmen und einem Trend der Abwanderung aus den Trockengebieten in die wohlhabenden Städte der Küste geführt.\n\nDie Situation in [drylands_province.GetName] könnte durch den Bau von Kanälen und Wassertanks jedoch rückgängig gemacht werden. Dies würde die Stagnation in [drylands_province.GetName] beenden, aber auch unseren Fokus von unseren Küstensiedlungen nehmen. Wir müssen entscheiden, was für uns wichtiger ist."
 vaisyas_estate_events.10.a:0 "Baut Wassertanks und Kanäle in [drylands_province.GetName]."
 vaisyas_estate_events.10.b:0 "Unsere Küstenstädte sind viel profitabler."
 vaisyas_estate_events.11.t:0 "Merkantile Gesellschaft"
 vaisyas_estate_events.11.d:0 "Die [Root.GetAdjective]e Gesellschaft beschäftigt sich zunehmend mit Handel, Industrie und Profit anstelle von militärischen Bestrebungen. Viele Adlige, besonders aus den Reihen der Kshatriya-Krieger sind besorgt, dass unsere Nation verweichlicht wird und schlecht auf Krieg vorbereitet ist, da sich die Prinzen lieber mit dem Handel als den Militärstudien widmen. Repräsentanten der Vaishya argumentieren, dass der Krieg nicht nur schlecht für die Wirtschaft ist, sondern eine Nation ohne volle Kassen auch keinen Krieg effektiv führen kann. Wir müssen entscheiden, ob wir eine Handels- oder Kampfgesellschaft fördern wollen."
 vaisyas_estate_events.11.a:0 "Strebt eine merkantilere Gesellschaft an."
 vaisyas_estate_events.11.b:0 "Fördert die Kriegergesellschaft."
 VAISYA_MERCANTILE_SOCIETY:0 "Merkantile Gesellschaft: §Y$VAL$%§!"
 VAISYA_MARTIAL_SOCIETY:0 "Kriegergesellschaft: §Y$VAL$%§!"
 rajputs_estate_events.1.t:0 "Aufstieg der [Root.GetName]-Rajputen"
 rajputs_estate_events.1.d:0 "Die Rajputen weigern sich, die Konfiszierung ihres Eigentums in [Root.GetName] zu akzeptieren, und haben sich gegen uns erhoben!"
 rajputs_estate_events.1.a:0 "Ok."
 rajputs_estate_events.2.t:0 "Wachsende Macht der Rajputen"
 rajputs_estate_events.2.d:0 "Die Rajputen haben ihren Einfluss in [Root.Country.GetName] steigern können. Die Machenschaften einer gut vernetzten Aristokratie, ein starkes Gefühl der Verwandtschaft und der Ruf als unzähmbare Krieger haben alle gleichermaßen zu dem Wachstum ihrer Macht beigetragen. Wir können damit rechnen, dass die Rajputen in unmittelbarer Zukunft eine größere Rolle in der [Root.GetAdjective]en Politik spielen werden."
 rajputs_estate_events.3.t:0 "Rückläufige Macht der Rajputen"
 rajputs_estate_events.3.d:0 "Eine Reihe von internen Kämpfen, die durch Verwandtschaftsfehden verursacht wurden, haben den Einfluss der Rajputen in [Root.Country.GetName] geschwächt. Unfähig oder nicht dazu bereit, ihre volle Aufmerksamkeit auf politische oder militärische Angelegenheiten am Hof zu richten, hat ihren Einfluss drastisch sinken lassen."
 rajputs_estate_events.4.t:0 "Heiratsbündnisse mit den Rajputen"
 rajputs_estate_events.4.d:0 "Verwandtschaft ist für die Rajputen-Klans von größter Wichtigkeit, daher gibt es keinen besseren Weg, um ihre Loyalität zu gewinnen, als über Heiratsallianzen. Mehrere der mächtigsten Rajputen-Thakure haben angeboten, ihre Töchter in unsere Blutlinie zu verheiraten, und erwarten im Gegenzug eine Garantie, dass sie weiterhin ihre angestammten Ländereien und Titel behalten können. Obwohl einige der führenden Rajputen dies als inakzeptablen Akt der Unterwürfigkeit betrachten, tun diejenigen, die Heiratsbündnisse angeboten haben, dies mit dem Plan, ihre Position am Hof zu verbessern."
 rajputs_estate_events.4.a:0 "Wir sollten sie als Verwandte betrachten."
 rajputs_estate_events.4.b:0 "Wir brauchen ihre Freundschaft nicht."
 rajputs_estate_events.5.t:0 "Rajputen-Spross sucht neues Territorium"
 rajputs_estate_events.5.d:1 "Die Macht der Rajputen in Indien beruht seit Jahrhunderten auf der Eroberung, Kolonisierung und Besiedlung von Ländern jenseits ihrer Machtbasis in Rajasthan. Ein besonders kühner und ehrgeiziger Nachkomme eines bemerkenswerten Clans ist nun am Hof aufgetaucht und möchte das Ansehen seiner Verwandten mehren. Er wendet sich an [Root.GetMdendie] [Root.Monarch.GetTitle] und bittet um die Erlaubnis, [rajput_scion_province.GetName] besiedeln zu dürfen, wo er eine neue Stadt gründen will. Er verspricht im Gegenzug die Herrschaft des [Root.Country.GetAdjective]en Staates zu akzeptieren und bei Bedarf eine Armee zu unserer Unterstützung aufzustellen."
 rajputs_estate_events.5.a:0 "Gebt ihm die Provinz und erlaubt eine neue Siedlung zu gründen."
 rajputs_estate_events.5.b:0 "Wir können diese Ländereien besser selbst verwalten."
 rajputs_estate_events.6.t:0 "Rajputen stellen Forderungen"
 rajputs_estate_events.6.d:0 "Rajputen-Adlige sind am [Root.GetAdjective]en Hof mittlerweile sowohl zahlenmäßig als auch im Rang dem anderen Adel überlegen. Sie wissen genau, welche Macht sie über unsere Armeen und Regierung ausüben können, und haben diese Macht dazu genutzt, um extreme Forderungen für sich und ihre Territorien zu stellen. Unsere Versuche, ihre Macht durch subtile Mittel einzudämmen, hatte wenig Wirkung und deshalb müssen wir in Erwägung ziehen, drastischere Maßnahmen zu ergreifen. Entweder müssen wir akzeptieren, dass die Rajputen über sich selbst richten können, oder müssen sie ihrer Ränge entmächtigen und so das Gleichgewicht wiederherstellen."
 rajputs_estate_events.6.a:0 "Wir erlauben ihnen für den Moment sich selbst zu regieren."
 rajputs_estate_events.6.b:0 "Zügelt ihre Macht und nehmt ihnen Rang und Titel!"
 rajputs_estate_events.7.t:0 "Integration des Rajputen-Adels"
 rajputs_estate_events.7.d:0 "Rajputen-Adlige sind zu einem gewöhnlichen Anblick am Hof von [Root.Country.GetName] geworden und es wird zunehmend schwieriger zwischen ihnen und den anderen Höflingen in [Root.Capital.GetName] zu unterscheiden. Die Rajputen am Hofe haben sich durch und durch in die [Root.GetAdjective]e Aristokratie integriert und gehen sogar so weit, dass sie die persische Sprache lernen, die [Root.GetAdjective]e Hofettikette beobachten und [Root.Monarch.GetName] überall dorthin begleiten, wohin [Root.Monarch.GetSheHe] auch geht. Dies hat dazu geführt, dass die Rajputen keine eigene Stimme mehr am Hofe haben, da diese Adligen sich mehr um ihren persönlichen Aufstieg als um die Interessen der rajputischen Gemeinschaft sorgen."
 rajputs_estate_events.7.a:0 "Ermutigt die Integration."
 rajputs_estate_events.7.b:0 "Entmutigt die Integration."
 rajputs_estate_events.8.t:0 "Rajputen-Rebellion"
 rajputs_estate_events.8.d:0 "Die Beziehungen zwischen [Root.Country.GetName] und den Rajputen-Klans könnte wahrlich nicht schlechter sein. Die Ausgrenzung des Rajputen-Adels und die Vernachlässigung der rajputischen Soldaten hat eine Atmosphäre der Missgunst und des Misstrauens geschaffen, die jetzt in einen gewaltsamen Konflikt ausgebrochen ist. Obwohl es für [Root.GetMdendie] [Root.Monarch.GetTitle] Tradition ist, Rajputen-Klanführer formell zu ernennen, wurde unser bevorzugter Kandidat in der gegenwärtigen Krise von seinen eigentlich baldigen Untertanen abgelehnt. Die Rajputen von [Root.Country.GetName] fordern jetzt das Recht, ihre eigenen Führer zu bestimmen und die Provinzen, die sie kontrollieren, selbst zu regieren. Sie sind bereit ihren gewählten Führer gewaltsam an die Macht zu bringen, wenn wir darauf bestehen, unsere derzeitige Politik beizubehalten."
 rajputs_estate_events.8.a:0 "Wir müssen Konflikte vermeiden. Gewährt ihnen Autonomie."
 rajputs_estate_events.8.b:0 "Zwingt sie dazu, unsere Herrschaft anzuerkennen."
 rajputs_estate_events.9.t:0 "Rajputen-Dharma"
 rajputs_estate_events.9.d:0 "Der Grundstein der rajputischen Identität ist ihr Dharma, das sie aus der moralischen Führung ihrer bardisch überlieferten Schriften ableiten. Jeder Rajputen-Führer muss seine Verwandtschaft über alles setzen und sich mit einer Bruderschaft von Kriegern und Beratern umgeben, die alle von seinen patrilinearen Vorfahren abstammen. Rajputen-Soldaten müssen für ihre Herren kämpfen und sterben. Nichts als absolute Loyalität ist akzeptabel.\n\nAnstatt zu versuchen diese traditionellen Werte und Machtstrukturen zu unterdrücken, hat [Root.Country.GetName] sie ermutigt und mit dem Staat in Einklang gebracht. Die Rajputen sehen nun keinen Widerspruch zwischen ihrem Dharma und ihrer Pflicht gegenüber uns."
 rajputs_estate_events.9.a:0 "Hervorragend."
 rajputs_estate_events.10.t:0 "$ESTATE_CHURCH$ fordern Rajputen-Konvertierung"
 rajputs_estate_events.10.d:0 "Der Dienst der Rajputen für den [Root.GetAdjective]en Staat basiert auf dem unausgesprochenen Verständnis, dass die Rajputen ihre traditionelle hinduistische Religion praktizieren dürfen und keine Strafen für die Nichtkonvertierung zum Islam erhalten.\nAnführer der $ESTATE_CHURCH$ haben in letzter Zeit besonders auf die Scharia bestanden und gefordert, dass wir die Rajputen-Führer dazu bewegen zu konvertieren und hinduistische Adlige bestrafen, indem wir ihre Ränge und Privilegien beschneiden.\nObwohl es eine kleine Zahl von Rajputen-Adligen gibt, die konvertiert sind, ist die überwältigende Mehrheit empört über die Forderungen der $ESTATE_CHURCH$. Sie haben [Root.GetMdendie] [Root.Monarch.GetTitle] um eine sofortige Garantie für religiöse Toleranz gebeten und gefordert, dass ihre Traditionen und Bräuche durch das Gesetz respektiert werden."
 rajputs_estate_events.10.a:0 "Garantiert religiöse Toleranz und verärgert die $ESTATE_CHURCH$."
 rajputs_estate_events.10.b:0 "Drängt den Rajputen-Adel dazu, zum [Root.Religion.GetName]en Glauben zu konvertieren."
 rajputs_estate_events.11.t:0 "Rajputische Diaspora"
 rajputs_estate_events.11.d:0 "Der Rajputen-Adel hat sich über Jahrhunderte hinweg weit verbreitet, aber ein starkes Gefühl der Verwandtschaft schafft eine ähnliche Kultur. Rajputen-Häuptlinge kennen ihren Status und ihre Geschichte in Bezug auf andere Rajputen, die viele Generationen zurückreichen.\n\nUnsere Berater, unter ihnen viele Rajputen, schlagen vor, dass diese Verbindung zum Vorteil von [Root.Country.GetName] genutzt werden könnte. Am offensichtlichsten könnten die Rajputen-Häuptlinge, die uns gegenüber loyal sind, als Botschafter fungieren und unseren Ruf an nahe gelegenen rajputischen Nationen in ausländischen Höfen verbessern. Eine noch schlauere Option jedoch wäre es, alte Streitigkeiten unter den Rajputen auszunutzen, um fremdes Territorium zu beanspruchen."
 rajputs_estate_events.11.a:0 "Stellt diplomatische Beziehungen her."
 rajputs_estate_events.11.b:0 "Nutzt die Fehden ihrer Vorfahren aus."
 rajputs_estate_events.11.c:0 "Ignoriert diese Vorschläge."
