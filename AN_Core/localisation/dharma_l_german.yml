 military_administration:0 "Militärverwaltung"
 military_administration_desc:0 "Durch eine Militärverwaltung ist die Kompanie in der Lage, private Armeen aus der lokalen Bevölkerung auszuheben. Wenn die Macht der Kompanie steigt, funktioniert sie beinahe wie ein eigener militarisierter Staat.\n"
 governor_general_mansion:0 "Residenz des Generalgouverneurs"
