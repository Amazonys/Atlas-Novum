 dutch_republic.33.t:1 "Versammlung abgeschafft"
 dutch_republic.33.d1:0 "Nach jahrelangem Gezanke, interner Konflikte und aufgeschobener Gesetzgebungen haben alle zugestimmt, dass etwas mit dem Zustand der Versammlung getan werden muss.\n\nDas alte Haus der [Root.Monarch.Dynasty.GetName], das seit Jahren auf ihre Zeit gewartet hat, hat in einem großen zielgerichteten Manöver einen Gesetzentwurf durchgesetzt, der die Versammlung vollständig abschafft und [Root.Monarch.GetName] auf den Thron von [Root.GetName] setzt."
 dutch_republic.33.d2:1 "Jahre interner Streitigkeiten innerhalb der [Root.GetAdjectiveCap]en Versammlung haben ihren Tribut im Nationalgeist von [Root.GetName] gefordert. Die wachsende öffentliche Meinung gegen die Versammlung hat viele Gegenstimmen unter unseren Bürgern hervorgerufen.\n\nSchließlich konnte sich ein Anwärter gegenüber dem, was nur noch als kleiner Rest einer Opposition in der Versammlung bezeichnet werden konnte, behaupten und stellt die ruhmreiche Tradition von [Root.GetName] wieder her."
