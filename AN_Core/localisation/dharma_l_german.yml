 investment_events.1.t:0 "Die Sepoy"
 investment_events.1.d:0 "[sepoy_province.TradeCompany.GetName] stellt immer abgehärtete Männer mit militärischer Erfahrung ein. Die Logistik der Rekrutierung von [Root.Capital.GetName] aus, kann jedoch sehr mühsam sein. Kompanieoffiziere haben nun vorgeschlagen, dass es kosteneffektiver wäre, die Ränge mit mehr lokalen indischen Soldaten zu füllen. Diese "Sepoy"-Regimenter werden aus den oberen Kasten der indischen Gesellschaft, meist Brahmanen und rajputische Kshatrya, ausgewählt und sind so bereits in den Wegen des Krieges geschult. Viele Sepoy sind bereit der Kompanie zu dienen, da es einen guten Ruf für eine ehrliche und faire Bezahlung hat, die in letzter Zeit in Indien selbst schwer zu finden ist.\n\nObwohl eine homogene Armee aus [Root.GetAdjective]en Soldaten leichter zu kommandieren wäre, sollten wir den riesigen Vorrat an Rekruten aus dem Subkontinent nicht ignorieren."
 investment_events.1.a:0 "Hebt neue Sepoy-Regimenter aus."
 investment_events.1.b:0 "Wir brauchen keine einheimischen Rekruten."
 investment_events.2.t:0 "Meinungsverschiedenheiten über Kompaniekäufe"
 investment_events.2.d:0 "Unabhängig davon, ob sie durch einen Konflikt oder durch Kauf erworben wurden, sind die Verträge über das Eigentum der Kompanie an [land_purchase_province.GetName] umstritten. Landverpachter aus [land_purchase_province.TradeCompany.GetName] bestehen darauf, dass ihr rechtmäßiges Land etwas weiter reicht als das Land, das sie derzeit verwalten.\n\n.Ihre Beharrlichkeit beruht auf der Tatsache, dass das betroffene Land von den Landverpachtern als sehr hoch bewertet wurde, und sie bestehen nun darauf, dass [land_purchase_country.GetName] das Eigentum der Kompanie an den Grenzgebieten anerkennt. [land_purchase_country.GetAdjective]e Beamte haben nicht freundlich auf diesen unerwarteten Expansionismus reagiert und fordern die Einhaltung der Verträge."
 investment_events.2.a:0 "Sie hätten das Kleingedruckte lesen sollen."
 investment_events.2.b:0 "Lasst davon ab, wir brauchen dieses Land nicht."
 investment_events.3.t:0 "Opiumhandel"
 investment_events.3.d:0 "Wie man mit China einen Gewinn durch Handel erzielt ist ein Rätsel für [opium_province.TradeCompany.GetName]. China produziert begehrte Waren wie Tee, Seide und Porzellan, aber neben einfachen Gold- und Silberwaren gibt es wenig im Gegenzug. Dies führt zu einem Handelsdefizit der Kompanie.\n\nEs gibt jedoch eine Ware, die sicherlich auf den chinesischen Märkten gut verkauft werden könnte... Opium. Die Felder in [opium_province.GetName] sind gut für das Wachstum von Opiummohn geeignet, das die Firma dann zur Droge machen könnte. Obwohl der Opiumhandel in ganz [canton_owner.GetName] verboten ist, glaubt die Kompanie, dass es wenig Schwierigkeiten dabei haben wird, es nach Kanton zu schmuggeln. Solch illegalen Aktivitäten würden die [canton_owner.GetAdjective]en Behörden mit Sicherheit verärgern, aber es fällt schwer, solch eine Chance auf Gewinn vorbeiziehen zu lassen."
 investment_events.3.a:0 "Schmuggelt Opium nach China."
 investment_events.3.b:0 "Wir können nicht den chinesischen Zorn riskieren."
 investment_events.4.t:0 "Korrupter Faktor"
 investment_events.4.d:0 "Sobald ein ernannter Faktor [Root.Capital.GetName] verlässt, erwarten wir bereits, dass sie ihre eigenen Taschen so füllen, wie sie den Interessen von [corrupt_factor_province.TradeCompany.GetName] dienen. Selten jedoch sind die Vertreter der Kompanie so gierig wie der Faktor von [corrupt_factor_province.GetName]. Durch seine privaten Investitionen hat er den lokalen Markt in [corrupt_factor_province.GetTradeGoodsName] in die Enge getrieben.\n\nInvestoren, die um den Ruf der Kompanie fürchten, verlangen, dass der abtrünnige Faktor zur Bestrafung nach [Root.Capital.GetName] zurückgerufen wird. Mehr opportunistische Investoren legen nahe, dass wir stattdessen seine Unternehmen aufkaufen, sie in die Kompanieabläufe einbeziehen und den Faktor für seine Initiative belohnen sollten."
 investment_events.4.a:1 "Belohnt [Root.corrupt_factor_name.GetHerHis]e Initiative."
 investment_events.4.b:1 "Wir müssen die Korruption eindämmen. Ruft [Root.corrupt_factor_name.GetName] zurück nach [Root.Capital.GetName]."
 investment_events.5.t:0 "Kompanieführung"
 investment_events.5.d:0 "Von den bescheidenden Anfängen als Kompanie mit Gesellschaftskapital ist [company_rule_province.TradeCompany.GetName] über eine bloße Interaktion mit Händlern und Verwaltern hinausgewachsen. Die Kompanie ist zu einer eigenständigen Macht geworden, die in den kontrollierten Ländern die Funktion der Regierung übernommen hat und sogar ihre eigenen Armeen und Flotten kommandiert. [company_rule_province.TradeCompany.GetName] ist eine Macht, mit der man rechnen muss."
 investment_events.5.a:0 "Hervorragend."
 investment_events.6.t:0 "Missionare kommen in [company_missionary_province.GetName] an"
 investment_events.6.d:0 "Die Richtlinie der religiösen Toleranz von [company_missionary_province.TradeCompany.GetName] hat die lokale [company_missionary_province.Religion.GetName]e Bevölkerung bisher mit der Firmenführung zufriedengestellt.\n\nEine Gruppe von evangelischen Missionaren ist nun in [company_missionary_province.GetName] angekommen, um den [Root.Religion.GetName]en Glauben unter den Ungläubigen zu verbreiten. Diese Missionare bitten um Erlaubnis, nicht nur predigen zu dürfen, sondern auch mit Nachdruck Massenkonvertierungen durchführen zu dürfen.\n\nUnsere Kompaniebotschafter befürchten, dass eine solche Intoleranz sehr wahrscheinlich eine Reaktion seitens der Bevölkerung von [company_missionary_province.GetName] auslösen und die Kompanie dazu drängen wird, die missionarischen Aktivitäten einzuschränken."
 investment_events.6.a:0 "[company_missionary_province.GetName] muss dem wahren Glauben folgen."
 investment_events.6.b:0 "Toleranz ist eine Notwendigkeit für die Kompanie."
 investment_events.7.t:0 "Münzprägung in [company_mint_province.TradeCompany.GetName]"
 investment_events.7.d:0 "Lokale Händler aus [company_mint_province.GetName] haben sich bei [company_mint_province.TradeCompany.GetName] über den Mangel an Münzen beschwert, die den Handelsfluss ersticken. Das Unternehmen erhielt die Erlaubnis [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale], seine eigene Währung auszugeben und ermöglicht so die Gründung von Münzstätten in kontrollierten Provinzen.\n\nDie Münzprägung erfordert natürlich die Lieferung eines geeigneten Metalls und Gold, Silber und Bronze sind nicht immer verfügbar. Eine alternative Materialquelle wäre es, Münzen aus [appropriated_currency_country.GetName] zu sammeln und sie mit einem Firmenstempel zu versehen. Dies würde wahrscheinlich [appropriated_currency_country.GetMdendie] [appropriated_currency_country.Monarch.GetTitle] von [appropriated_currency_country.GetName] verärgern, da [appropriated_currency_country.GetSheHe] es als Entstellung [appropriated_currency_country.Monarch.GetHerHis]es Bildes ansehen könnte."
 investment_events.7.a:0 "Prägt neue Münzen in [company_mint_province.GetName]."
 investment_events.7.b:0 "Zweckentfremdet die [appropriated_currency_country.GetAdjective]e Währung."
 investment_events.8.t:0 "Florierende [Root.GetAdjective]e Siedlung"
 investment_events.8.d:0 "[Root.GetAdjective]e Siedler gedeihen prächtig in [company_settlement.GetName]. Sie haben eine kleine, aber einflussreiche Gemeinschaft gegründet, die weitgehend unabhängig von den [company_settlement.Culture.GetName]en Einheimischen lebt. In einigen Teilen von [company_settlement.GetName] denkt man sogar, dass man auf den Straßen von [Root.Capital.GetName] ist, da die [Root.GetAdjective]e Architektur und die [Root.GetAdjective]en Institutionen die weltfremden Viertel prägen.\n\nRepräsentanten der [Root.GetAdjective]en Gemeinschaft in [company_settlement.GetName] suchen jetzt Investoren, um die Provinz weiter zu entwickeln. Schulen, Krankenhäuser und Gedenkstätten sind nötig, um die Siedler angebracht unterbringen zu können."
 investment_events.8.a:0 "Gewährt ihnen Geld, damit sie einen heiligen Ort bauen können."
 investment_events.8.b:0 "Investiert weitläufig in die Siedlungen."
 investment_events.9.t:0 "Händler ignorieren Kompaniemonopol"
 investment_events.9.d:0 "[monopoly_ignored_province.TradeCompany.GetName] wurde ein Monopol für den Handel mit [monopoly_ignored_province.GetTradeGoodsName] gewährt. Händler, die sich nicht daran halten, sind daher ein Problem für die Kompanie, da unlizensierte Händler das Monopol durch Wettbewerb untergraben könnten.\n\nSolch unerlaubte Geschäfte sind in [monopoly_ignored_province.GetName] weit verbreitet und Betrüger engagieren sich oft im freien Handel mit Händlern aus dem Nachbarstaat [monopoly_ignored_country.GetName]. Die Kompanie möchte hart gegen diese Geschäfte vorgehen, indem es entweder die Händler selbst daran erinnert, dass sie vertragliche Verpflichtungen haben, die das Monopol respektieren oder indem sie die Betrüger selbst strafrechtlich verfolgen und ein Beispiel an ihnen machen."
 investment_events.9.a:0 "[monopoly_ignored_country.GetName] darf nur mit der Kompanie handeln."
 investment_events.9.b:0 "Wir werden die Betrüger selbst bestrafen."
