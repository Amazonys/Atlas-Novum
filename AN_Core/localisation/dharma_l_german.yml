 monsoon_events.1.t:0 "Extremer Monsun in [severe_monsoon_province.GetAreaName]"
 monsoon_events.1.d:1 "Der diesjährige Monsun war in [severe_monsoon_province.GetAreaName] weit schwerer als erwartet. Die starken Winde und Regenfälle haben sowohl den ländlichen als auch städtischen Siedlungen extremen Schaden zugefügt. Es wird eine kostspielige Hilfsaktion nötig sein, um einen Teil des Schadens rückgängig zu machen. Es dauert jedoch einige Zeit, bis [severe_monsoon_province.GetAreaName] vollständig genesen ist."
