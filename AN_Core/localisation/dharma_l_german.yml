 brahmins_estate_events.9.b.tt:2 "Ein Teil aller im Besitz befindlichen §Yhinduistischen§! Provinzen, ungefähr der Landanteil des §YBrahmanen§!-Standes, erhält für §Y15 Jahre§! §YNicht brahamische religiöse Bewegungen§!, was folgende Auswirkung hat:\nLokale Unruhe: §G-5.00§!\nMonatliche Autonomie: §R+0.05%§!"
 brahmins_estate_events.10.t:0 "Probleme in der Festung von [brahmin_fort_province.GetName]"
 brahmins_estate_events.10.d:0 "[Root.Country.GetName] ist in einen Konflikt zwischen [Root.GetMdemder] [Root.Monarch.GetTitle] und den militärischen Kasten verwickelt. Im Zuge dieser wachsenden Spannungen ist die Frage nach Verwaltung für Festungen aufgekommen. Die Festung in [brahmin_fort_province.GetName], die derzeit von einem besonders streitlustigen General gehalten wird, liegt in einer Provinz, in der die Brahmanen an Einfluss gewinnen.\n\nIn Anbetracht dessen, dass durch diese Spannungen, Feindseligkeiten ausbrechen könnten, wäre es ratsam die Kontrolle über diese wichtige Festung den Brahmanen zu übertragen. Obwohl die Brahmanen weniger geschickt bei Belagerungen sind, sind sie zumindest loyal [Root.GetMzumzur] [Root.Monarch.GetTitle]. Die Alternative wäre es den General dazu zu überreden, seine Haltung im Austausch für die Beibehaltung seiner Privilegien in [brahmin_fort_province.GetName] zu ändern."
 brahmins_estate_events.10.a:0 "Gebt die Festung den Brahmanen."
 brahmins_estate_events.10.b:0 "Gebt die Festung dem Adel, solange sie treu bleiben."
 brahmins_estate_events.11.t:0 "Status der Brahmanen in [Root.Country.GetName]"
 brahmins_estate_events.11.d:0 "Als muslimische Nation erwarten die $ESTATE_CHURCH$, dass unsere Regierung im Einklang mit dem [Root.Religion.GetName]en Glauben übereinstimmt. Ungläubige sollten ihres sozialen Einflusses beraubt werden, müssen die Jizya-Steuer zahlen und dürfen keine Machtpositionen in der Verwaltung einnehmen.\n\nEs ist schwierig, ihren Forderungen nach strenger Frömmigkeit nachzukommen, und das obwohl viele unserer Untertanen dem hinduistischen Glauben folgen und die Kaste der Brahmanen verehren. Selbst unter muslimischen Nationen in Indien halten die Brahmanen üblicherweise Positionen in der Staatsbürokratie inne und helfen [Root.GetMdemder] [Root.Monarch.GetTitle] bei der Herrschaft. Für viele am Hof wäre es Torheit, die Vorteile der brahmanischen Loyalität zu mindern.\n\n[Root.Country.GetName] muss den Weg, den es in Bezug auf die weitere Behandlung der Brahmanen und der gesamten hinduistischen Bevölkerung einschlagen will, weise überdenken."
 brahmins_estate_events.11.a:0 "Erlaubt den Brahmanen in der Regierung zu dienen."
 brahmins_estate_events.11.b:0 "Verbannt die Brahmanen aus der Regierung."
 brahmins_estate_events.11.c:0 "Brecht die Macht der Brahmanen in der Gesellschaft."
 EST_VAL_BRAHMIN_MUSLIM_GOV:0 "Brahmanische Regierung: §Y$VAL$%§!"
 EST_VAL_NO_BRAHMIN_MUSLIM_GOV:0 "Brahmanen aus der Regierung ausgeschlossen: §Y$VAL$%§!"
