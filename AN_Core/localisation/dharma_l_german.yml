 permanent_quarters_desc:0 "Die Verteidigung wurde in dieser Region verbessert und hat eine wahrhaft befestigte Position geschaffen. Eine ganze Garnison von Soldaten kann unterstützt werden, um unsere Investitionen zu verteidigen.\n"
 officers_mess:0 "Offiziersmesse"
 officers_mess_desc:0 "Für die Offiziere der Unternehmung wurden geeignete Wohnräume geschaffen, von denen aus sie unsere militärischen Bemühungen in der Region leiten können.\n"
 company_warehouse:0 "Kompanie-Lager"
 company_warehouse_desc:0 "Die Lager ermöglichen es uns, lokale Ressourcen in der Region zu nutzen. Es wird benutzt, um Waren zu lagern und zu verwalten, was wir in der Gegend kaufen und verkaufen.\n"
