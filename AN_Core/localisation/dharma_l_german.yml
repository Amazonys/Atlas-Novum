 brahmins_estate_events.9.t:0 "Nicht-brahmanische religiöse Bewegung"
 brahmins_estate_events.9.d:0 "Die Brahmanen hatten traditionell ein Monopol auf die religiöse Autorität des Hinduismus, aber gelegentlich tauchen religiöse Bewegungen auf, die den Brahmanismus herausfordern. Diese werden nun überall in [Root.Country.GetName] beliebter und das, obwohl die Brahmanen versuchen sie zu unterdrücken. Vertreter der Volksreligion sagen, dass die Brahmanen die heiligen Zeichen von ihrer Stirn weggewischt und ihre geistlichen Verantwortlichkeiten gemieden haben, um weltliche Macht zu erhalten. Sie erklären nun, dass selbstlose Hingabe der einzige Weg zur Erlösung ist und eine Tugend, die von jedem ausreichend frommen Hindu erreicht werden kann.\n\nEine Gruppe einflussreicher Brahmanen ist nun an [Root.GetMdendie] [Root.Monarch.GetTitle] herangetreten und bittet um [Root.Monarch.GetHerHis]e Unterstützung zur Wiederherstellung des öffentlichen Vertrauens in die brahmanische Autorität und bei der Unterdrückung der nicht-brahmanischen hinduistischen Bewegung."
 brahmins_estate_events.9.a:0 "Erlaubt den Brahmanen die Orthodoxie durchzusetzen."
 brahmins_estate_events.9.b:0 "Ermutigt beliebte religiöse Bewegungen."
