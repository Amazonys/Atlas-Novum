 jains_estate_events.1.t:0 "Revolte der [Root.GetName]-Jaina"
 jains_estate_events.1.d:0 "Trotz ihrer pazifistischen Prinzipien hat die lokale jainische Bevölkerung der Provinz [Root.GetName] wegen der Aufhebung ihrer Privilegien die Waffen gegen uns erhoben!"
 jains_estate_events.1.a:0 "Ok."
 EST_VAL_JAINS_ADVANCE:0 "Aufstieg der Jaina: §Y$VAL$%§!"
 EST_VAL_JAINS_DECLINE:0 "Niedergang der Jaina: §Y$VAL$%§!"
 jains_estate_events.2.t:0 "Größerer Einfluss der Jaina"
 jains_estate_events.2.d:0 "Am Hof von [Root.Country.GetName] haben viele einflussreiche Jaina ihr Zuhause gefunden. Jainische Asketen, Bankiere und Händler haben dabei gleichermaßen das Ohr [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale]. Es gibt sogar Gerüchte, dass [Root.Monarch.GetName] selbst an jainischen Ritualen teilnimmt. Obwohl die Jaina eine kleine religiöse Minderheit sind, gewinnen sie an Macht in Politik und Gesellschaft."
 jains_estate_events.3.t:0 "Rückgang des jainischen Einflusses"
 jains_estate_events.3.d:0 "Die Jaina werden immer weniger in der Hauptstadt gesehen. Berühmte Asketen haben es sogar geschafft, sich nach einer Reihe von religiösen und politischen Meinungsverschiedenheiten selbst vom Hof zu verbannen, und die jainischen Händler können nur dabei zusehen, wie ihr Vermögen schwindet. Der Einfluss der Jaina ist rückläufig."
 jains_estate_events.3.a:0 "Akzeptieren"
 jains_estate_events.4.t:0 "Jaina trotzen Verfolgung"
 jains_estate_events.4.d:0 "Die Jaina aus [Root.Country.GetName] sind nach vielen Akten der Respektlosigkeit und Verfolgung durch den Staat nun völlig illoyal geworden. Die Situation wurde durch einen ungeheuerlichen Akt des Sakrilegs noch verschärft. Einer unserer [Root.Religion.GetName]en Gouverneure marschierte in einen Tempel der Jaina, schlachtete eine Kuh und entweihte die Nasen aller dortigen Ikonen. Unwillig, weitere Verfolgung zu akzeptieren, haben die Jaina beschlossen sich gegen die Regierung zu stellen. Ihre Methoden des Widerstands sind unorthodox, aber dennoch effektiv. Anstatt sich in einer gewaltsamen Rebellion zu erheben, boykottieren sie Staatsinstitutionen, verweigern Kredite und lehnen jegliche Beteiligung an der Regierung ab. Unsere Abhängigkeit von den Jaina ist zu einer verhängnisbringenden Schwachstelle geworden."
 jains_estate_events.4.a:0 "Zumindest sind sie Pazifisten."
 jains_estate_events.5.t:0 "Jaina fordern Schulden zurück"
 jains_estate_events.5.d:0 "Mehrere bekannte Vaishya-Gilden haben beträchtliche Schulden bei den jainischen Bankierfamilien angehäuft. Unwillig diese abzubezahlen haben Vertreter dieser Gilden [Root.GetMdendie] [Root.Monarch.GetTitle] um Erlassung ihrer Schulden gebeten. Sie argumentieren, dass ihre finanzielle Lage aussichtslos wird, wenn sie gezwungen werden, weiterhin Zahlungen zu leisten, und dass, obwohl die Jaina erwidern, ihre Zahlungsunfähigkeit sei auf ihre eigene Misswirtschaft zurückzuführen. Wie sollen wir mit diesem Streit umgehen?"
 jains_estate_events.5.a:0 "Die Gilden müssen ihre Schulden bezahlen."
 jains_estate_events.5.b:0 "Die Jaina müssen die Schulden erlassen."
 jains_estate_events.5.c:0 "Wir zahlen die Schuld selbst."
 EST_VAL_JAINS_PAYMENT:0 "Jainische Schulden zurückgezahlt: §Y$VAL$%§!"
 EST_VAL_JAINS_PAYMENT_DENIED:0 "Jainische Schulden erlassen: §Y$VAL$%§!"
 jains_estate_events.6.t:0 "Jainische und brahmanische Bankiere"
 jains_estate_events.6.d:0 "Obwohl sich [Root.Country.GetName] normalerweise auf die jainischen Bankierfamilien stützt, um Staatsanleihen zu finanzieren, sind die Jaina bei weitem nicht die einzigen Geldverleiher im Reich. Mehrere Brahmanen-Familien engagieren sich ebenfalls im Bankwesen. Vertreter dieser beschuldigen uns nun der Bevorzugung der Jaina. Obwohl sie nicht die gleichen niedrigen Zinssätze bieten können, betonen sie, dass das Vertrauen der Hindus in die Brahmanen zu einem erhöhten Vertrauen in die [Root.GetAdjective]e Wirtschaft führen wird."
 jains_estate_events.6.a:0 "Jainische Bankiere dienen uns gut."
 jains_estate_events.6.b:0 "Begünstigen wir stattdessen die Brahmanen."
 jains_estate_events.7.t:0 "Großzügige Spende der Jaina"
 jains_estate_events.7.d:0 "Der [Root.GetAdjective]e Staat hat sich mit einer Reihe wohlhabender jainischer Familien verbündet. Diesen wurden Posten in der Verwaltung, die Kontrolle über die jainischen Wallfahrtsorte und eine bevorzugte Behandlung im Steuersystem gewährt. Unser Schutz hat sich letztendlich ausgezahlt. Sie haben uns den Dienst einiger fähiger Bankiere angeboten, die unsere Verwaltung unterstütze,n und haben unserer Schatzkammer eine große Summe Geld gespendet. Der Staat agiert nun so reibungslos wie nie zuvor."
 jains_estate_events.7.a:0 "Sehr großzügig."
 EST_VAL_JAINS_PREFERRED_BANKERS:0 "Bevorzugte jainische Bankiere: §Y$VAL$%§!"
 EST_VAL_BRAHMINS_PREFERRED_BANKERS:0 "Bevorzugte brahmanische Bankiere: §Y$VAL$%§!"
 EST_VAL_JAIN_ADMINISTRATION:0 "Jaina in der Verwaltung: §Y$VAL$%§!"
 jains_estate_events.8.t:0 "Paryushana"
 jains_estate_events.8.d:0 "Das Paryushana markiert die heiligste Zeit im religiösen Kalender der Jaina. Es ist eine Zeit des Fastens, der Enthaltsamkeit und der Absolution. Mitglieder der Jaina nutzen diese Zeit zum Gebet, der Meditation und um für die Vergebung von Mitmenschen zu bitten.\nJainische Minister, die in der [Root.GetAdjective]en Verwaltung angestellt waren, haben den Staat dazu aufgefordert, dass das Schlachten von Tieren während des Paryushanas verboten wird. Da sich dies für einen kostspieligen Vorschlag für unsere Metzger erweisen würde, wurde vorgeschlagen, dass der Staat für entgangene Gewinne aufkommen soll."
 jains_estate_events.8.a:0 "Verbietet Tierschlachtungen während des Paryushanas."
 jains_estate_events.8.b:0 "Wir machen Ungläubigen keine Zugeständnisse."
 jains_estate_events.9.t:0 "Jainismus steht vor Gericht"
 jains_estate_events.9.d:0 "Auch wenn Ungläubige toleriert werden können, gibt es in [Root.Country.GetName] keinen Platz für Kafire, die an überhaupt keinen Gott glauben. Die $ESTATE_CHURCH$ haben die Jaina beschuldigt, Kafire zu sein, die an keinen Gott glauben und hielten nun [Root.GetMdendie] [Root.Monarch.GetTitle] dazu an, die Angelegenheit zu klären.\n\nDie $ESTATE_CHURCH$ argumentieren, dass die Jaina keinen Glauben haben, der rein, ohne körperliche Form, unveränderlich, sündenlos, von der Wiedergeburt emanzipiert, leidenschaftslos, unabhängig und Architekt aller Freuden ist. Diese Vorstellung von Gott, so argumentieren sie, kann zwischen Muslimen und Hindus gefunden werden, fehlt aber unter den Jaina.\n\nDie jainischen Mönche, die bei der Debatte anwesend waren, lehnen diese Ansicht inbrünstig ab. Indem sie sich für Flexibilität entscheiden, tragen sie eine Vielzahl von jainischen Lehren vor, die ihren Theismus von der Verehrung Jinas bis hin zum Konzept von Dharma selbst demonstrieren.\n\nLetztendlich fällt es auf [Root.GetMdendie] [Root.Monarch.GetTitle] zurück, über das Schicksal des Jainismus in [Root.Country.GetName] zu entscheiden. Wir müssen wählen, welches Argument wir am überzeugendsten fanden."
 jains_estate_events.9.a:0 "Die Jaina sind Theisten wie wir."
 jains_estate_events.9.b:0 "Die Jaina sind Kafire, die an keinen Gott glauben."
 EST_VAL_JAINS_ARE_THEISTS:0 "Jaina als Theisten anerkannt: §Y$VAL$%§!"
 EST_VAL_JAINS_ARE_KHAFIRS:0 "Jaina als Kafire verurteilt: §Y$VAL$%§!"
 jains_estate_events.10.t:0 "Jaina fordern religiöse Zugeständnisse"
 jains_estate_events.10.d:0 "Repräsentanten der [Root.GetAdjective]en Jaina treten mit einem Vorschlag an [Root.GetMdendie] [Root.Monarch.GetTitle]. Sie fordern die Zementierung des Jainismus in den Staat und die Gesellschaft im Austausch für die unsterbliche Loyalität ihrer Gemeinschaft. Sie wollen diesen Status durch den Erlass von Richtlinien erreichen, die religiöse Zugeständnisse gewähren. Zu diesen gehört das Verbot der Schlachtung von Tieren, die Beendigung der Konfiszierung von Eigentum Verstorbener, die Abschaffung religiöser Steuern und die Freilassung politischer Gefangener mit Verbindungen zu berühmten jainischen Familien.\n\nDiese Vorschläge wurden vom [Root.Religion.GetName]en Klerus empörend aufgenommen und dürften im gesamten Reich unbeliebt sein. Es könnte sein, dass die Zeit gekommen ist, unser enges Bündnis mit den Jaina aufzulösen."
 jains_estate_events.10.a:0 "Akzeptiert die Forderungen."
 jains_estate_events.10.b:0 "Sie sind zu weit gegangen. Zeit, unsere Verbindung aufzulösen."
 EST_VAL_JAIN_RELIGIOUS_CONCESSIONS:0 "Große religiöse Zugeständnisse: §Y$VAL$%§!"
 EST_VAL_JAIN_RELIGIOUS_CONCESSIONS_DENIED:0 "Ablehnung religiöser Zugeständnisse: §Y$VAL$%§!"
 jains_estate_events.11.t:0 "Die Dienste von [Root.jain_advisor.GetName]"
 jains_estate_events.11.d:0 "[Root.jain_advisor.GetName], ein wohlhabender Staatsmann des jainischen Glaubens, war lange ein enger Verbündeter und Vertrauter für [Root.Monarch.GetName]. Durch jahrelange Dienste für die [Root.GetAdjective]e Nation hat [Root.jain_advisor.GetName] nicht nur bewiesen, dass [Root.jain_advisor.GetSheHe] loyal ist, sondern auch ein fähiger Verwalter und Militärstratege. [Root.jain_advisor.GetName] könnte dem Staat am besten weiterdienen, wenn wir [Root.jain_advisor.GetHerHim] den Titel des Peshwa, das Amt des Premierministers, erteilen würden."
 jains_estate_events.11.a:0 "Macht [Root.jain_advisor.GetName] zum Premierminister."
 jains_estate_events.11.b:0 "Gebt [Root.jain_advisor.GetName] stattdessen einen kleineren Titel."
 EST_VAL_JAIN_PESHWA:0 "Jainischer Peshwa: §Y$VAL$%§!"
 EST_VAL_JAIN_PESHWA_REFUSED:0 "Dienst eines jainischen Beraters verweigert: §Y$VAL$%§!"
 marathas_estate_events.1.t:0 "Revolte der [Root.GetName]-Maratha"
 marathas_estate_events.1.d:0 "Die Maratha weigern sich, die Konfiszierung ihres Eigentums in [Root.GetName] zu akzeptieren, und haben sich in einer Rebellion gegen uns erhoben!"
 marathas_estate_events.1.a:0 "Ok."
 marathas_estate_events.2.t:0 "Marathischer Dichter hinterfragt brahmanische Autorität"
 marathas_estate_events.2.d:0 "Aus dem marathischen Volk ist ein großer Dichter hervorgegangen. Er wird als Heiliger angesehen, predigt die Gleichheit der Götter und trotzt dem Widerstand gegen die Kastenbeschränkungen. Er schreibt über die Brahmanen:\n\nKastenstolz hat noch niemals irgendjemanden geheiligt,\naber die Unberührbaren haben den Ozean des Lebens durch Hingabe an Gott überquert.\n\nMit dem Argument, dass ein Mensch nur so keusch wie sein eigener Glaube ist und der Betonung, persönliche Errettung über religiöse Bräuche zu stellen, haben seine Lehren die Brahmanen von [Root.Country.GetName] verärgert. Sie fordern, dass der Dichter seine Werke in den Fluss wirft und sich für seine Unorthodoxie entschuldigt."
 marathas_estate_events.2.a:0 "Ermutigt den Dichter."
 marathas_estate_events.2.b:0 "Zwingt den Dichter dazu, sich zu entschuldigen."
 EST_VAL_MARATHI_POET:0 "Anti-Brahmanische Dichtung: §Y$VAL$%§!"
 EST_VAL_MARATHI_POET_APOLOGY:0 "Dichter entschuldigte sich: §Y$VAL$%§!"
 marathas_estate_events.3.t:0 "Bargirische Taktik"
 marathas_estate_events.3.d:0 "Gegenüber einem Feind, der mächtige Artillerie einsetzt, schlagen unsere marathischen Berater eine Taktik vor, die ihnen in der Vergangenheit gut gedient hat. Sie wird von den nordischen Eindringlingen "Bargi-giri" genannt und steht für den Ausdruck "Reiter". Es handelt sich um eine Form des Guerillakrieges, in der hochmobile Flankenmanöver der Kavallerie eingesetzt werden. Die kleineren, leichteren Pferde, die von den Dekkanen bevorzugt werden, sind ideal für solche Einsätze, da sie die schwerfällige Artillerie, Elefanten und schwere Kavallerie ausmanövrieren können."
 marathas_estate_events.3.a:0 "Eine solide Strategie."
 EST_VAL_BARGIRS:0 "War Bargiren an: §Y$VAL$%§!"
 marathas_estate_events.4.t:0 "Pferde für die Bargiren"
 marathas_estate_events.4.d:0 "Die Bargiren, marathische Kavalleristen im Dienst von [Root.Country.GetName], lassen ihre Pferde traditionsgemäß von ihrem Schutzpatron zur Verfügung stellen. In den letzten Monaten hat der Rückgang an verfügbaren Reittieren und erhöhte Preise allerdings zu einem Problem geführt. Der Staat könnte die benötigten Pferde zu erhöhten Kosten beschaffen. Wenn der Preis allerdings nicht akzeptabel ist, müssen wir vielleicht verlangen, dass die Bargiren die Kosten selbst tragen."
 marathas_estate_events.4.a:0 "Der Staat stellt die Pferde zur Verfügung."
 marathas_estate_events.4.b:0 "Zu teuer. Sie müssen sich die Rösser selbst kaufen."
 marathas_estate_events.5.t:0 "Militarisierung der marathischen Gesellschaft"
 marathas_estate_events.5.d:0 "Die Maratha bringen eine große Kriegerkultur in die Länder, die sie regieren. Sie stehen in enger Verbindung mit der Bauernschaft und den unteren Kasten, zudem begünstigen sie einen egalitären Blick auf Glauben und Adelszugehörigkeit. Im Gegensatz zu den vielen indischen Armeen, die normalerweise ihre Männer aus den Reihen des Adels beziehen, ziehen die Marathen Legionen von Bauernsoldaten vor, die im Guerillakrieg erfahren sind. Obwohl sie nicht die Qualität und Erlauchtheit des Adels haben, macht sie ihre Erfahrung den verweichlichten Truppen unserer Feinde oft überlegen."
 marathas_estate_events.5.a:0 "Mehr Männer für die Armee."
 EST_VAL_MARATHA_MILITARIZATION:0 "Militärgesellschaft: §Y$VAL$%§!"
 marathas_estate_events.6.t:0 "Militarisierung führt zu Ernteknappheit"
 marathas_estate_events.6.d:0 "Die erhöhte Militarisierung der Maratha hat ökologische Nachteile. Wo einst die Bauern die Felder bewirtschafteten, können sie jetzt leichter Reichtümer gewinnen, wenn sie ein halbes Jahr als Soldaten dienen. Arbeitskräftemangel und eine steigende Nachfrage nach Schlachtrössern machen die traditionelle Landwirtschaft schwierig und unrentabel und das Land anfälliger für Hungersnöte. Viele wenden sich dem Pastroralismus zu. Rinder können mit geringem Arbeitsaufwand gezüchtet werden, während einer Dünne in die Wälder getrieben und während Kriegszeiten in Schluchten versteckt werden. Es könnte notwendig sein, die Militarisierung in [maratha_farming_province.GetName] zurückzuschrauben, obwohl die Bauern dies wahrscheinlich nicht gut aufnehmen werden."
 marathas_estate_events.6.a:0 "Das müssen wir akzeptieren."
 marathas_estate_events.6.b:0 "Schickt die Bauern zurück auf die Felder."
 marathas_estate_events.6.c:0 "Lasst landlose Bauern die Ernte einbringen."
 EST_VAL_STOPPED_MILITARIZING_MARATHA:0 "Entmilitarisierung des Ackerlands: §Y$VAL$%§!"
 marathas_estate_events.7.t:0 "Maratha entwickeln teure Geschmäcker"
 marathas_estate_events.7.d:0 "Die Feldzüge von [Root.Country.GetName] in Indien haben die Maratha, denen wir die Führung unseres Militärs anvertrauen, zu Ruhm gebracht. Viele dieser Soldaten kehren mit einem Geschmack für Luxus aus der persischen Kultur zurück, wodurch bengalische Seide, persische Gemälde und aufwendige Handwerkskunst aus Messing uns Silber heute sehr gefragt sind. Da die Maratha einen großen Einfluss auf [Root.Country.GetName] ausüben, hat der Adel der Maratha sich an [Root.GetMdendie] [Root.Monarch.GetTitle] gewandt und um staatliche Unterstützung gebeten, um diese exotischen Güter zu beschaffen."
 marathas_estate_events.7.a:0 "Ein wenig Kultur hat noch niemandem geschadet."
 marathas_estate_events.7.b:0 "Wir finanzieren die persische Dekadenz nicht."
 EST_VAL_MARATHA_LUXURIES:0 "Teurer Geschmack: §Y$VAL$%§!"
 EST_VAL_MARATHAS_DENIED_LUXURIES:0 "Verweigerte Luxusgüter: §Y$VAL$%§!"
 marathas_estate_events.8.t:0 "Palkhinen und der Kult von Vithoba"
 marathas_estate_events.8.d:0 "Eine Tradition, die sich rund um den Kult von Vithoba richtet, ist unter den Maratha populär geworden. Diese Prozessionen sind als Palkhi bekannt und treten gleichzeitig in vielen marathinischen Siedlungen Indiens auf und gipfeln im Tempel von Vithoba in Pandharpur. Palkhine sind Teil der egalitären Tradition der Marathi. Alle Maratha, ungeachtet der Kaste, gehen Seite an Seite und nehmen die einfachen Sandalen eines verehrten Dichter-Heiligen mit.\n\nManche unter den Brahmanen betrachten diese nicht-hierarchischen spirituellen Bewegungen als Bedrohung ihrer religiösen Autorität. Sie versuchen nun ein gewisses Maß an Kontrolle über die Palkhi zu erlangen, damit sie gemäß ihrer Interpretationen des verdischen Rituals in die orthodox hinduistische Verehrung integriert werden können."
 marathas_estate_events.8.a:0 "Die Lakhinen sollen in den Händen der Menschen bleiben."
 marathas_estate_events.8.b:0 "Formalisiert die Veranstaltung mit brahmanischer Führung."
 palkis.tooltip:1 "Ein Teil aller im Besitz befindlichen §Yhinduistischen§! Provinzen, die ungefähr dem Landanteil des Standes der §YMaratha§! entsprechen, erhält für §Y20 Jahre den Modifikator§! §YBeliebte Palkhi§!, was folgende Auswirkung hat:\nUnruhe (Lokal): §G-3.00§!\nEntwicklungskosten (Lokal): §G-5.0%§!\nVerwüstung (Monatlich): §G-0.03§!"
 EST_VAL_BRAHMIN_PALKHIS:0 "Palkhi von Brahmanen geführt: §Y$VAL$%§!"
 marathas_estate_events.9.t:0 "Sinkende Macht der Maratha"
 marathas_estate_events.9.d:0 "Der Einfluss der Maratha in [Root.Country.GetName] hat in letzter Zeit abgenommen. Dynastische Machtkämpfe und Desorganisation haben viele der marathischen Anführer von ihren Pflichten gegenüber [Root.GetMdemder] [Root.Monarch.GetTitle] abgelenkt und als solche haben sie nun weniger Macht am Hof."
 marathas_estate_events.9.a:0 "Ok."
 marathas_estate_events.10.t:0 "Wachsender Einfluss der Maratha"
 marathas_estate_events.10.d:0 "Die marathische Militärkaste hat in letzter Zeit einiges an Stärke dazugewonnen. Ihr Kriegsdienst und ihre Führung haben ihnen einen Platz mit vielen Privilegien in [Root.Country.GetName] geschaffen."
 marathas_estate_events.10.a:0 "Ok."
 EST_VAL_MARATHA_ADVANCE:0 "Aufstieg der Maratha: §Y$VAL$%§!"
 EST_VAL_MARATHA_DECLINE:0 "Niedergang der Maratha: §Y$VAL$%§!"
 marathas_estate_events.11.t:0 "Illoyalität der Maratha"
 marathas_estate_events.11.d:0 "Die Beziehungen zwischen den Maratha und [Root.Country.GetName] haben sich auf ein gefährliches Niveau verschlechtert. Empört über eine Unmenge ungünstiger politischer Maßnahmen und militärischer Entscheidungen haben ihre Führer nun eine viel größere lokale Kontrolle über die Provinzen, denen wir ihnen anvertraut haben, und fordern eine Lockerung ihrer Pflichten gegenüber dem Staat. Sollten wir ablehnen, haben sie damit gedroht, eine Armee aufzustellen, die ihre Forderungen umsetzt."
 marathas_estate_events.11.a:0 "Wir können es nicht riskieren, sie weiter zu verärgern."
 marathas_estate_events.11.b:0 "Ihnen darf nicht erlaubt werden, ihre Pflichten aufzugeben."
 EST_VAL_MARATHAS_EXTORTED_RIGHTS:0 "Freie Herrschaft der Maratha: §Y$VAL$%§!"
 EST_VAL_MARATHAS_DENIED_RIGHTS:0 "Lehne Forderungen der Maratha ab: §Y$VAL$%§!"
 mug_mission_events.1.t:0 "Vizekönigreich Dekkan?"
 mug_mission_events.1.d:0 "Der Dekkan ist eine riesige Region und seine Verwaltung hält uns in vielerlei Hinsicht zurück. Einige argumentieren, dass der beste Weg Südindien zu regieren der ist, unserem gesamten Hof zur alten Festung von Daulatabad umzusiedeln.\nAndere schlagen eine einfachere Lösung vor. Wir können einen Vizekönig ernennen, der die gesamte Region für uns regiert, und wir uns dadurch auf die Expansion in andere Bereiche konzentrieren können."
 mug_mission_events.1.a:0 "Wir werden das Reich vom Süden aus regieren."
 mug_mission_events.1.b:0 "Ernennen wir einen Vizekönig des Dekkan."
 mug_mission_events.1.b.tt:0 "§RDies wird alle Eure südindischen Provinzen als extrem loyalen Vasallen freilassen.§!"
 mug_mission_events.2.t:0 "Fall Golkondas"
 mug_mission_events.2.d:0 "Als der Kommandant von Golkonda gegenüber den [Root.GetAdjective]en Armeen aufgibt, übergibt er auch die Schätze, die in den Mauern der legendären Festung aufbewahrt wurden. Diamanten in allen Größen und viele davon mit eigenen Namen wurden daraufhin schnell zur Schatzkammer in [Root.Capital.GetCapitalName] geschickt.\nDer größte Diamantenmarkt der Welt befindet sich jetzt in [Root.GetAdjective]en Händen..."
 mug_mission_events.2.a:0 "Brillant."
