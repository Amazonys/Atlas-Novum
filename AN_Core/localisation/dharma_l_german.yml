 estate_maratha:0 "Maratha"
 estate_maratha_desc:0 "Obwohl der Begriff ursprünglich für alle Marathisch sprechenden Völker galt, haben sich die Maratha nun als Kriegerkaste definiert. Die Maratha sind sowohl in ihrer Heimat Maharashtra als auch anderen Ländern zu finden, wo sie Gelegenheiten für den Dienst im Militär suchen."
 estate_jains:0 "Jaina"
 estate_jains_desc:0 "Der Jainismus ist in Indien kein vorherrschender oder politisch favorisierter Glaube mehr, aber die Jaina sind weit davon entfernt, irrelevant zu sein. Sie haben eine Nische beim Geldverleih und im Beamtentum gefunden und sind so für jeden Staat von Vorteil, der ihnen Schutz bietet."
 estate_vaisyas:0 "Vaishya"
 estate_vaisyas_desc:0 "In vedischen Schriften besteht die Vaishya-Kaste aus Arbeitern und Landwirten mit relativ niedrigem Status. Sie haben sich seitdem in lukrativeren Berufen eingefunden und sind nun als Händler, Handwerker und reiche Männer zur Lebensader des indischen Handels geworden."
 estate_rajput:0 "Rajputen"
 estate_rajput_desc:0 "Die Rajputen sind eine alte Kaste ehrenwerter Krieger und stolzer Adliger. Obwohl das zerklüftete Land von Rajasthan der Kern ihrer Macht ist, kann der Rajputen-Adel in ganz Nordindien gefunden werden und viele große Raja sind rajputischer Abstammung."
 estate_brahmins_desc:0 "Die Brahmanen sind die geistliche Kaste des Hinduismus. Sie sind die Hüter der Zeremonien und Schriften, da nur wenige Nicht-Brahmanen in der saskritischen Literatur ausgebildet werden. Sie haben großen Respekt vor Hinbdus und Nicht-Hindus gleichermaßen und nehmen manchmal auch Rollen in der Regierung an."
