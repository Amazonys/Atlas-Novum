 india_mission_events.1.t:0 "Aufstieg der Rajputen"
 india_mission_events.1.d:0 "[Root.Country.GetName] hat erreicht, was wenige Reiche jemals zuvor versucht haben... die Eroberung der Rajputen. Ob Araber, Türken oder Afghanen, die Rajputen haben sich historisch der Herrschaft aller Eroberer widersetzt.\n\nDie Macht der Rajputen-Klans erstreckt sich weit über Rajasthan selbst hinaus und hat eine privilegierte Position in ganz Nordindien. Da die Rajputen-Klans nun zumindest nominell unsere Herrschaft akzeptieren, sollten wir ihre Zukunft in unserer [Root.Country.GetAdjective]en Nation betrachten. Ihre Reichweite und ihr weitläufiger Einfluss, ganz zu schweigen von ihrer militärischen Macht, könnten nützlich sein und wir wären daher weise, ihnen eine Machtposition im Reich zu geben. Diese Macht könnte allerdings auch gegen uns gerichtet werden. Alternativ könnten wir versuchen ihre Autorität zu brechen und Rajasthan vollständig in [Root.Country.GetName] integrieren."
 india_mission_events.1.a:0 "Begünstigt die Rajputen."
 india_mission_events.1.b:0 "Behaltet die Maratha an der Macht."
 india_mission_events.1.c:1 "Integriert den Dekkan."
 india_mission_events.1.tooltip:0 "Erhöht Rajputen-Loyalität um §Y10§!."
 india_mission_events.1.tooltip.2:0 "Verringert Maratha-Loyalität um §Y10§!."
 india_mission_events.2.t:0 "Dominanz der Maratha"
 india_mission_events.2.d:0 "Eine große Vielzahl von marathanischen Kriegern ist aus dem Desh in Länder weit weg von ihrer Heimat aufgebrochen. Sie finden Arbeit als Söldner und Generäle in fremden Armeen und manchmal sogar als Prinzen. Die Maratha sind zu einer Macht geworden, mit der man in Indien rechnen muss.\n\nMit der vollständigen Eroberung des Dekkan müssen wir über ihre Zukunft im [Root.Country.GetAdjective]en Reich entscheiden. Indem wir ihnen eine bevorzugte Position in der Gesellschaft geben, könnten wir von ihrer militärischen Stärke und ihrem unnachgiebigen Ehrgeiz profitieren. Diese Ambition würde sie allerdings auch zu einer potenziellen Gefahr machen. Alternativ könnten wir die im Zaum halten, indem wir unsere Verwaltung im gesamten Dekkan zentralisieren."
 india_mission_events.2.a:0 "Begünstigt die Maratha."
 india_mission_events.2.b:0 "Behaltet die Rajputen an der Macht."
 india_mission_events.2.c:0 "Integriert den Dekkan."
 india_mission_events.2.tooltip:0 "Erhöht Maratha-Loyalität um §Y10§!."
 india_mission_events.2.tooltip.2:0 "Verringert Rajputen-Loyalität um §Y10§!."
 india_mission_events.3.t:0 "Der Pfauenthron"
 india_mission_events.3.d:1 "Unsere Eroberung von Hindustan ist abgeschlossen und [Root.Monarch.GetName] hat beschlossen, unserem Sieg zu gedenken, indem wir den prächtigsten Thron bauen, den die Welt je gesehen hat. Geschmückt mit Juwelen aller Art, von Diamanten über Smaragde bis hin zu Perlen, übertrifft der Wert dieser Sitzgelegenheit den der größten Mausoleen.\n\nDie Frage, die man sich am Hof stellt, ist, wo dieser Thron aufgestellt wird. Traditionell herrschten die Eroberer Hindustans von Delhi aus und verwalten ihre Imperien auch von dort. Als [Root.Monarch.GetTitle] von Delhi liegt es an uns diese Tradition aufrechtzuerhalten."
 india_mission_events.3.a:0 "Wir werden von Delhi aus herrschen, wie unsere Vorfahren vor uns."
 india_mission_events.3.b:1 "Haltet den Thron in [Root.Capital.GetName]."
 india_mission_events.4.t:0 "Das Baden im Ganges"
 india_mission_events.4.d:0 "Die spirituelle Bedeutung des heiligen Fluss Ganges darf nicht unterschätzt werden. Es ist weit mehr als nur ein Gewässer. Sie ist die Göttin Gangha, die allen, die in ihrem Gewässer baden, Reichtum und Reinheit bringt.\n\nUnsere glorreiche Eroberung der Indo-Ganges-Ebene ist abgeschlossen und wir haben die Brahmanen damit beauftragt, ein üppiges religiöses Fest zu organisieren, das beispiellos ist. Im heiligen Wasser von Gangha geweiht, wird das Reich von [Root.Country.GetName] sicherlich für alle Ewigkeit von den Göttern begünstigt werden."
 india_mission_events.4.a:0 "Wir sind gereinigt."
 india_mission_events.5.t:0 "Aufstieg der Maratha"
 india_mission_events.5.d:0 "Nach unserer Eroberung des marathanischen Kernlandes steht [Root.Country.GetName] an vorderster Front der marathischen Aufmerksamkeit. Wir haben den Maratha eine privilegierte Vormachtstellung geboten, welche sie durch fleißigen Militärdienst zurückgezahlt haben. Jetzt, wo ihre Macht wächst und sie ihre Wirksamkeit demonstrieren, gibt es viele, die denken, dass ein marathischer General besser auf dem Thron von [Root.Country.GetName] geeignet wäre."
 india_mission_events.5.d2:0 "Nach unserer Eroberung des marathanischen Kernlandes steht [Root.Country.GetName] an vorderster Front der marathischen Aufmerksamkeit. Wir haben den Maratha eine privilegierte Vormachtstellung geboten, welche sie durch fleißigen Militärdienst zurückgezahlt haben. Unsere Kriegerkultur und Militarisierungspolitik hat sich als sehr effektiv erwiesen."
 india_mission_events.5.b:0 "Ein General der Maratha soll uns führen."
 india_mission_events.5.c:0 "Die Maratha werden uns gut dienen."
