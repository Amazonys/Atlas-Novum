 company_depot_desc:0 "Ein größeres Lager, das größere Mengen an Waren umschlagen kann.\n"
 admiralty_desc:0 "Die Marinekommandostruktur der Unternehmung befindet sich in der Admiralität. Von hier aus können unsere Marineoffiziere eine größere Anzahl von Handelsschiffen effektiver verwalten.\n"
 brokers_office:0 "Maklerbüro"
 brokers_office_desc:0 "Das Maklerbüro ist die Operationsbasis für die Aushandlung von Handelsabkommen mit einheimischen Produzenten. Unsere Bereitwilligkeit, exotische Waren zu kaufen, ermutigt lokale Produzenten dazu, ihre Geschäfte zu erweitern.\n"
 brokers_exchange:0 "Maklerbörse"
 brokers_exchange_desc:0 "Der Handel mit und innerhalb der Kompanie ist durch den Ausbau der Maklerbörse in den Fokus der lokalen Produktion gerückt. Die Produktion in dieser Region boomt, da unsere Bereitschaft, lokale Waren zu kaufen, nahezu unbegrenzt ist.\n"
 property_appraiser:0 "Immobiliengutachter"
 property_appraiser_desc:0 "Die Kompanie hat einen unersättlichen Bedarf, neues Land in Übersee zu kaufen. Der Immobiliengutachter ermöglicht uns, dieses Land zu einem möglichst niedrigen Preis zu erwerben, wodurch unsere Fähigkeit, den Handelsfluss in der Region zu kontrollieren, erhöht wird.\n"
