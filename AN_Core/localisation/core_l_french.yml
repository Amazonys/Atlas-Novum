 human_desc:0 "Le dirigeant de la nation $ADJ|Y$ est un joueur humain."
 ai_capitalist_desc:0 "Le dirigeant de la nation $ADJ|Y$ est un administrateur. Il cherche à améliorer l'économie de son pays par tous les moyens possibles, mais n'est pas très enclin à la guerre, à moins que cela ne serve ses intérêts commerciaux."
 ai_diplomat_desc:0 "Le dirigeant de la nation $ADJ|Y$ est un diplomate. Il recherche des alliés puissants et tente de s'étendre par la voie diplomatique, ce qui rend peu probable le fait qu'il puisse partir en guerre, si ce n'est pour reprendre des territoires perdus."
 ai_militarist_desc:0 "Le dirigeant de la nation $ADJ|Y$ est un militariste. Il cherche à s'étendre de façon agressive, aux dépens de ses voisins, et est susceptible de déclencher des guerres."
 ai_balanced_desc:0 "Le dirigeant de la nation $ADJ|Y$ a une personnalité équilibrée. Il cherche à atteindre un équilibre entre la guerre, la diplomatie et le commerce, et on ne peut clairement déterminer quelles seront ses façons d'agir."
 ai_colonialist_desc:0 "Le dirigeant de la nation $ADJ|Y$ est un colonialiste. Il s'intéresse à l'expansion outre-mer, et préférera maintenir de bonnes relations avec ses voisins sur le continent où se trouve sa métropole."
