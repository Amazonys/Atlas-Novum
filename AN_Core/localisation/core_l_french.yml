 MAPMODE_TERRAIN_DESC:0 "Montre le paysage. Cette carte est particulièrement utile lorsque vous décidez du lieu où vous souhaitez engager le combat. Les hachures indiquent les provinces contrôlées, mais non possédées, par un État."
 MAPMODE_POLITICAL_DESC:0 "Colore chaque État selon une couleur nationale spécifique. Les hachures indiquent les provinces contrôlées, mais non possédées, par un État."
 MAPMODE_RELIGION_DESC:0 "Affiche les familles religieuses. Les hachures indiquent les provinces dont la religion n'est pas la religion d'État."
 MAPMODE_EMPIRE_DESC:0 "Colore les provinces relevant du Saint-Empire romain germanique :\n– le violet désigne les provinces appartenant à l'Empereur ;\n– le marron celles appartenant à un électeur ;\n– le bleu indique celles appartenant à des villes libres ;\n– le vert indique les provinces relevant du Saint-Empire.\nLes hachures jaunes marquent les provinces relevant de l'Empire mais contrôlées par un pays non-membre ; les hachures oranges celles relevant de l'Empire mais appartenant à une dépendance d'un suzerain non-membre."
 MAPMODE_TRADE_DESC:0 "Colore les provinces selon du nœud commercial dont elles relèvent. Les coches indiquent les provinces trop éloignées par rapport à votre portée commerciale."
 MAPMODE_DIPLOMACY_DESC:0 "Colore les provinces selon la relation diplomatique entre l'État les contrôlant et le pays sélectionné. Les hachures indiquent que ce dernier la considère comme légitimement sienne."
 MAPMODE_ECONOMY_DESC:0 "Colore les provinces selon le niveau de développement de chacune."
 MAPMODE_MANPOWER_DESC:0 "Colore les provinces selon les réserves militaires : le rouge indique des réserves limitées, le jaune des réserves moyennes et le vert les provinces disposant de réserves importantes."
 MAPMODE_FORTLEVEL_DESC:2 "Colore les provinces selon le statut diplomatique des possesseurs des forteresses : le vert montre les forteresses amies, le rouge les forteresses ennemies et le violet les forteresses neutres. Les provinces comportant des forteresses de plus haut niveau sont en bleu foncé."
 MAPMODE_TECH_COST_DESC:0 "Colore les provinces selon leur niveau technologique : le vert indique un niveau de technologie élevé, le jaune et le orange des niveaux intermédiaires, le rouge un niveau faible."
 MAPMODE_TRADE_VALUE_DESC:0 "Colore les provinces selon leur valeur commerciale. Le bleu indique les régions productrices d'or, le rouge vif une valeur faible, le rouge foncé une valeur médium, le jaune une valeur élevée et le vert une valeur très élevée."
 MAPMODE_SUPPLY_LIMIT_DESC:0 "Colore les provinces selon leur capacité de ravitaillement.\n– Si aucune armée n'est sélectionnée : du rouge au vert, cela indique une capacité de ravitaillement allant de faible à élevée.\n– Si une armée est sélectionnée : le rouge indique que la province ne peut nourrir l'armée, le jaune qu'elle le peut de justesse, et le vert qu'elle le peut."
 MAPMODE_BUILDINGS_DESC:0 "Colore les provinces selon le nombre de bâtiments constructibles : le vert vig indique que beaucoup d'autres bâtiments peuvent être construits, le vert sombre moins. Une province hachurée de bleu indique qu'elle possède un bâtiment unique."
 MAPMODE_MISSIONARY_DESC:0 "Colore les provinces selon la possibilité de les convertir à la religion d'État : le vert indique une religion différente de la religion d'État, le bleu les conversions en cours, et le gris que la province a déjà été convertie."
 MAPMODE_REGION_DESC:0 "Colore les provinces selon la région à laquelle elles appartiennent. Placer le pointeur de la souris sur une province permet de savoir à quels contrée, région, continent et sous-continent elle appartient."
 MAPMODE_AREAS_DESC:0 "Colore les provinces selon la contrée à laquelle elles appartiennent. Placer le pointeur de la souris sur une province permet de savoir à quels contrée, région, continent et sous-continent elle appartient."
 MAPMODE_SUPER_REGION_DESC:0 "Colore les provinces selon le sous-continent auquel elles appartiennent. Placer le pointeur de la souris sur une province permet de savoir à quels contrée, région, continent et sous-continent elle appartient."
 MAPMODE_VICTORYCARDS_DESC:0 "Colore les provinces selon la carte de victoire dont elles relèvent – si c'est bien le cas. Poser le curseur sur une province relevant d'une carte de victoire révèle le score de cette carte."
 MAPMODE_CULTURE_DESC:0 "Colore les provinces selon leur culture. Le nom de chaque culture est noté sur la carte."
 MAPMODE_OPINION_DESC:0 "Colore les provinces selon l'opinion de leur nation envers le pays sélectionné."
 MAPMODE_COALITION_DESC:1 "Colore les provinces selon l'opinion de leur nation envers l'expansion agressive du pays sélectionné. Si l'opinion liée à l'expansion agressive est inférieure à -50 et que l'opinion générale est négative, le pays pourrait entrer dans une coalition et ses provinces sont colorées de l'orange au rouge. Si son opinion sur l'opinion agressive est inférieure à -50 mais que son opinion générale est positive, ses provinces sont colorées de l'orange au vert. Autrement, ses provinces sont entre le vert et le gris. Si les provinces sont en rouge, il est déjà membre d'une coalition contre le pays sélectionné."
 MAPMODE_TRUCE_DESC:1 "Colore les provinces selon qu'une trêve entre le pays les possédant et le pays sélectionné a été conclue. L'échelle va du rouge au jaune ; si le pays est en gris, il n'y a pas de trêve en cours. Les hachures vertes indiquent que le pays sélectionné dispose d'un casus belli."
 MAPMODE_UNREST_DESC:0 "Colore les provinces selon leur agitation : le rouge indique une agitation importante, le jaune une plus faible, et le vert une agitation faible ou nulle. Les hachures indiquent les provinces contrôlées par des rebelles."
 MAPMODE_COLONIAL_DESC:0 "Colore les provinces selon la portée coloniale et la possibilité de colonisation : le vert clair désigne les terres vierges pouvant être colonisées, le rouge désigne une province trop éloignée pour être colonisée, le bleu les colonisations en cours, un bleu plus foncé désignant un processus plus avancé. Le gris désigne les provinces civilisées ou déjà colonisées."
 MAPMODE_RIVALS_DESC:0 "Colore les provinces de nos rivaux et de ceux qui nous ont désignés comme rivaux."
 MAPMODE_REBELTYPES_DESC:0 "Colore les provinces en fonction du type de rebelles qui se trouvent dans le pays."
 MAPMODE_GOVERNMENT_DESC:0 "Colore les provinces en fonction des régimes politiques."
 MAPMODE_OVERSEAS_DESC:0 "Colore les provinces d'outre-mer en rouge, et celles de métropole en vert."
 MAPMODE_PLAYERS_DESC:0 "Colore les provinces de chaque joueur humain selon une couleur distincte, le nom de ces joueurs apparaissant sur les pays qu'ils jouent."
 MAPMODE_CLIMATE_DESC:0 "Colore les provinces selon leur climat, révélant ainsi les climats aride, arctique ou tropical."
 MAPMODE_WEATHER_DESC:0 "Colore les provinces selon les conditions météorologiques qu'elles connaissent habituellement."
 MAPMODE_TRADE_GOODS_DESC:0 "Montre quel bien commercial est produit dans chaque province."
 MAPMODE_FEDERATIONS_DESC:0 "Montre l'ensemble des fédérations existant dans le monde."
 MAPMODE_LOCAL_AUTONOMY_DESC:0 "Plus la province est verte, plus l'autonomie locale est faible ; au contraire, plus elle est rouge, plus l'autonomie locale est importante."
 MAPMODE_ACCEPTEDCULTURES_DESC:0 "Colore les provinces selon l'acceptation des cultures et indique leur nom : le vert vif indique la culture principale, le vert sombre les cultures acceptées, le jaune les cultures appartenant à la même sphère culturelle que votre culture principale, et le rouge les cultures non acceptées. Une province dont la culture est en train de changer est colorée en jaune.\nSi vous imposez une culture dans une province de culture non-acceptée, elle sera colorée en orange au lieu de rouge."
 MAPMODE_SIMPLE_TERRAIN_DESC:0 "Montre le terrain. Chaque couleur révèle un type de terrain différent. Une frontière bleue montre qu'une armée la franchissant subira une pénalité de franchissement de cours d'eau. Des hachures indiquent une province contrôlée par un pays qui ne la possède pas."
 MAPMODE_PATRIARCHS_DESC:1 "Affiche les États où un métropolite a été consacré : les États en jaune en ont un, ceux en vert peuvent en avoir un, ceux en rouge ne peuvent pas."
 MAPMODE_DEVASTATION_DESC:1 "Affiche le niveau de dévastation des provinces. Plus une province est rouge vif, plus elle est dévastée ; le gris indique qu'elle n'a pas été dévastée."
 MAPMODE_DYNASTY:0 "Dynasties"
 MAPMODE_DYNASTY_DESC:0 "Colore les provinces en fonction de la dynastie qui les possède, tout en affichant son nom."
 MAPMODE_TRADE_LEAGUES:0 "Ligues commerciales"
 MAPMODE_TRADE_LEAGUES_DESC:0 "Colore les provinces en fonction des ligues commerciales auxquelles elles appartiennent. Si vous êtes vous-même dirigeant d'une ligue, cette carte révèle aussi quels pays sont en mesure d'intégrer votre ligue et s'ils sont prêts à l'accepter."
 MAPMODE_GREAT_POWERS:0 "Grandes puissances"
 MAPMODE_GREAT_POWERS_DESC:0 "Colore les provinces selon le statut des pays qui les contrôlent : celles des grandes puissances sont à leurs couleurs, celles des autres pays sont grisées, et celles des pays sur le point de perdre leur statut de grande puissance sont hachurées."
 MAPMODE_LOOT:0 "Pillage"
 MAPMODE_LOOT_DESC:0 "Colore les provinces des pays avec lesquels vous êtes en guerre, en fonction du butin qu'il reste possible de faire."
