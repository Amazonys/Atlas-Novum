 attitude_unknown_desc:0 "$COUNTRY|Y$ ne sait rien de $TARGET|Y$."
 attitude_human_desc:0 "$COUNTRY|Y$ est un joueur humain. Son attitude envers $TARGET|Y$ dépend donc entièrement de son bon vouloir."
 attitude_hostile_desc:1 "$COUNTRY|Y$ considère $TARGET|Y$ avec une hostilité évidente, du fait de son ambition à conquérir tout ou partie de son territoire. La diplomatie avec ce type de pays est presque toujours vouée à l'échec."
 attitude_rivalry_desc:0 "$COUNTRY|Y$ a fait de $TARGET|Y$ son rival et cherche à le dépasser en toute chose. Les pays ont tendance à choisir comme rivaux des pays proches et de force similaire ; en ce cas, la diplomatie est presque toujours vouée à l'échec."
 attitude_defensive_desc:1 "$COUNTRY|Y$ considère $TARGET|Y$ comme son allié, dans le cadre d'une alliance défensive. Il est peu vraisemblable que ce pays rejoigne les guerres d'agression déclarées par $TARGET|Y$."
 attitude_outraged_desc:0 "$COUNTRY|Y$ considère $TARGET|Y$ comme un conquérant agressif et cherche à réduire son extension territoriale. Ce pays peut constituer l'ossature d'une coalition contre $TARGET|Y$."
 attitude_friendly_desc:1 "$COUNTRY|Y$ considère $TARGET|Y$ comme un allié naturel contre d'autres pays qui le menacent ; il est donc susceptible de rechercher une alliance avec $TARGET|Y$."
 attitude_protective_desc:0 "$COUNTRY|Y$ considère que $TARGET|Y$ fait partie de sa sphère d'influence et cherchera à le protéger contre tout agresseur, soit en garantissant son indépendance, soit en en faisant son vassal."
 attitude_overlord_desc:0 "$COUNTRY|Y$ considère que $TARGET|Y$ lui doit obéissance."
 attitude_loyal_desc:0 "$COUNTRY|Y$ considère qu'il doit obéissance et fidélité à $TARGET|Y$."
 attitude_disloyal_desc:0 "$COUNTRY|Y$ considère $TARGET|Y$ comme un oppresseur et est peu susceptible d'offrir un réel secours en cas de guerre."
 attitude_rebellious_desc:0 "$COUNTRY|Y$ considère $TARGET|Y$ comme un tyran pur et simple et est susceptible de déclarer une guerre d'indépendance."
 attitude_domineering_desc:0 "$COUNTRY|Y$ considère $TARGET|Y$ comme une dépendance future et n'hésitera pas à l'attaquer pour lui imposer sa suzeraineté."
 attitude_threatened_desc:0 "$COUNTRY|Y$ considère $TARGET|Y$ comme une menace à son indépendance. Il pourrait chercher à s'en faire un allié afin de garantir sa sécurité, tout en recherchant ailleurs des alliés puissants au cas où sa tentative échouerait."
 attitude_neutral_desc:1 "$COUNTRY|Y$ n'a pas vraiment d'opinion au sujet de $TARGET|Y$, que ce soit en raison de la distance qui les sépare ou du manque d'intérêts communs. La diplomatie avec une nation neutre est légèrement plus complexe."
 attitude_allied_desc:0 "$COUNTRY|Y$ considère $TARGET|Y$ comme un allié de valeur."
