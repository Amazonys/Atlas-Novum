 PIETY_DESCRIPTION:2 "La piété représente le type de dévotion que le dirigeant promeut dans le pays. Elle est mesurée entre -100 (§Ymysticisme§!) et 100 (§Ylégalisme§!).\nLe type de piété du dirigeant dépend des diverses actions entreprises, telles que les choix faits lors d'événements ; si la guerre est déclarée à des infidèles (croît) ; ou si la guerre est déclarée à d'autres pays musulmans (décroît)."
 PIETY_DESCRIPTION_ESTATES:1 "\nLe type de piété du dirigeant influence la loyauté des ordres."
 KARMA_DESC2:0 "Selon la foi bouddhiste, le karma représente la divinité de nos actions passée. Il peut croître ou diminuer en fonction de la moralité des actions que nous entreprenons. Un dirigeant avec un karma trop extrême sera détaché du monde ; avec un karma trop élevé il perdra la confiance de ses troupes ; et avec un karma trop faible il n'aura aucun poids sur la scène diplomatique. Les pays bouddhistes n'ont pas à dépenser de puissance diplomatique lorsqu'ils rétrocèdent des provinces légitimes ou libérer des pays et vassaux lors des traités de paix."
 KARMA_DESC:0 "Le karma s'accroît lorsque :\n– nous honorons une §Yalliance§! ;\n– nous accordons l'§Yindépendance§! à un vassal ;\n– nous accordons l'indépendance à un pays lors d'un §Ytraité de paix§! ;\n– nous §Yrétrocédons des provinces légitimes§!\n– nous §Yconvertissons§! des provinces.\n\nLe karma décroît lorsque :\n– nous §Ydéclarons la guerre§! ;\n– nous prenons des provinces lors des §Ytraités de paix§!."
 PATRIARCH_DESCRIPTION:1 "L'autorité patriarcale représente l'influence de l'Église orthodoxe sur le pays.\nDans les provinces orthodoxes, une forte autorité patriarcale diminue l'agitation locale et augmente le nombre de recrues souhaitant rejoindre l'armée."
