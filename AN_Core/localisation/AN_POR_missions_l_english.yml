 #Iberia 1
 AN_POR_iberia_1:0 "Iberia 1"
 POR_iberian_relations_title:0 "Iberian Unity"
 POR_iberian_relations_desc:0 "Over 7 centuries ago, Iberia fell to the Islamic Umayyad invaders crossing the Strait of Gibraltar. For several hundred years, it seemed as though the last vestiges of Christian Iberia would eventually fall to Al-Andalus. Yet, from the remote and rugged fringes of the peninsula, Asturias and Navarre initiated a great Reconquista against the Moors. In these reclaimed lands, new states could be birthed; so it was that the Kingdom of Portugal was proclaimed by Afonso Henriques in 1139.\nAll that now remains of the Moors is the Emirate of Granada. Though they present a minimal threat at this time, a resurgent alliance of Moors could prove most troublesome. The rest of Iberia is shared by fellow Catholics, and though we may have conflicts of interest, the unity of Christians in Iberia must be preserved!"
 POR_oferta_nas_canarias_title:0 "Avançado nas Canárias"
 POR_oferta_nas_canarias_desc:0 ""
 POR_canarias_resolvidas_title:0 "§TReclamação de Títulos§!"
 POR_canarias_resolvidas_desc:0 "Jean de Béthencourt, a Norman Baron made wealthy from the textile industry, saw great opportunity in the Canary Islands. Earlier in life, Béthencourt participated in the Genoese-organized Barbary Crusade against piracy. It was from Genoese captains that he heard of significant quantities of orchil and orseille - rare lichens integral to the production of expensive red-purple dyes - located on the archipelago. Thus, in 1401, he sold his estate while his cousin - French Ambassador to Castile - secured a loan and commission from the King for the conquest of the islands.\nLanding on Lanzarote first, the Norman expedition overran the island in a matter of months. However, before the conquest of the archipelago could be completed, Jean left the islands in his negligent nephew's command, never to return.\nThus, the conquest of the Canaries has become the project of the Peraza family. After first acquiring the rights to Lanzarote through marriage, Hernán the Elder deftly traded his estate to attain other Canary islands."
 POR_buy_lanzarote.tooltip:0 "The event §YSale of Lanzarote§! has happened or it is at least §Y1455§!."
