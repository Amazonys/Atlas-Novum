 MACRO_BUILD_FLAGSHIP:0 "Vaisseau amiral"
 BUILD_FLAGSHIP_DETAILS:0 "§GConstruire un vaisseau amiral§!\nAffiche le concepteur de vaisseau amiral pour y ajouter des améliorations.\nLe coût de maintenance dépendra de la classe du vaisseau et des améliorations qu'il aura reçues.\nNous perdrons en prestige si ce vaisseau est coulé ou capturé.\n\nEn plus des améliorations, un vaisseau amiral bénéficie de ces avantages :\n$MODIFIER$"
 BUILD_FLAGSHIP_FLAVOR:0 "Le vaisseau amiral est l'orgueil d'une flotte. Il doit être conçu pour répondre aux besoins du pays, que ce soit pour protéger le commerce en mer, pour dominer les océans et y livrer bataille, ou pour orchestrer depuis son pont les débarquements en territoire ennemi."
 tortoise.1.t:0 "Troupeaux de tortues"
 tortoise.1.d:0 "Quelques-uns de nos colons sur les îles Galapagos se sont risqués à manger les tortues qui s'y trouvent en grand nombre. Ces animaux géants, immobiles et sans défense, font de fait un parfait cheptel, bien pratique pour les chasseurs de baleine s'arrêtant là, et qui constitue la seule véritable source de revenus pour la colonie.\n\nOn dit qu'après que quelqu'un y a goûté, la demande pour toute autre viande connaît une véritable chute. Leur chair est très aisée à digérer, et on peut en ingurgiter une bien plus grande quantité que toute autre denrée sans connaître aucune gêne."
 tortoise.1.a:0 "Délicieuses tortues…"
 delicious_tortoises:0 "Troupeaux de tortues"
