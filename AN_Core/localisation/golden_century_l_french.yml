 flavor_tun.EVTNAME1:0 "Khayr ad-Dîn Barberousse"
 flavor_tun.EVTDESC1:0 "Le célèbre pirate et amiral Khayr ad-Dîn Barberousse vient d'arriver à Alger pour chercher à y établir une base depuis laquelle mener ses attaques sans pitié sur la Méditerranée. Officiellement sujet [TUR.GetDuDelaDir] [TUR.GetDir] ottoman[TUR.GetXEDir], ce capitaine redouté est prêt à envisager d'entrer au service [Root.GetDuDelaNP] [Root.GetName] [Root.GetSilSielleNP] accept[Root.GetEEntNP] de soutenir sa guerre contre les chrétiens."
 flavor_tun.EVTOPTA1:0 "Laissons-le gouverner Alger"
 flavor_tun.EVTOPTB1:0 "Faisons-en notre grand amiral"
 flavor_tun.EVTOPTC1:0 "Laissons-lui la pleine autonomie sur Alger"
 more_flavor_por.EVTNAME1:0 "Présence [From.GetFromAdjFS] à Macao"
 more_flavor_por.EVTDESC1:0 "La contrebande et la piraterie ont toujours été une grande gêne dans la baie de Guangzhou, mais la présence de plus en plus marquée des marchands et navires [From.GetFromAdjMP] dans la mer de Chine méridionale a beaucoup fait pour combattre ces activités illégales.\n\nCherchant à en tirer parti, les émissaires [From.GetDuDelaNP] [From.GetName] ont demandé la permission de s'établir à Macao pour y fonder une communauté de marchands. Ils se disent prêts à verser une jolie somme d'argent si ce privilège leur était octroyé."
 more_flavor_por.EVTOPTA1:0 "Accordons-leur donc la souveraineté sur Macao"
 more_flavor_por.EVTOPTB1:0 "Nous ne pouvons nous fier à ces étrangers"
 more_flavor_por.EVTNAME2:0 "L'achat de Macao"
 more_flavor_por.EVTDESC2:0 "Impressionné[From.GetXEDir] par nos efforts pour combattre les pirates en mer de Chine méridionale, [From.GetLeLaLDir] [From.GetDir] [From.GetDuDeNP] [From.GetName] a gracieusement autorisé des marchands [Root.GetRootAdjMP] à s'installer à Macao en échange du versement d'un nombre conséquent de taels d'argent. Mais les occasions sont rares de pouvoir commercer ouvertement en Chine, aussi l'opération est-elle assurée d'être immensément profitable."
 more_flavor_por.EVTOPTA2:0 "Enfin, la Chine nous est ouverte !"
 more_flavor_por.EVTNAME3:0 "Présence [From.GetFromAdjFS] à Nagasaki"
 more_flavor_por.EVTDESC3:0 "Ces marchands nanban qui tentent de pratiquer leurs affaires dans les ports [Root.GetRootAdjMP] ne nous sont pas inconnus, même si notre politique a été le plus souvent de les renvoyer les mains vides. Mais ces jésuites [From.GetFromAdjMP] disposent toutefois d'arguments aussi différents qu'intéressants.\n\nComme [From.GetLeLaNP] [From.GetName] [From.GetAOntNP] déjà accès aux ports si fermés de la Chine, [From.GetIlElleNP] pourrai[From.GetTEntNP] agir comme intermédiair[From.GetEEsNP] dans les échanges entre la Chine et le Japon. En retour, il ne nous est demandé que d'autoriser les prêtres et marchands à établir une communauté permanente à Nagasaki. La proposition, aussi intéressante soit-elle, leur permettrait toutefois de disposer d'une influence dérangeante sur les affaires intérieures au Japon."
 more_flavor_por.EVTOPTA3:0 "Autorisons-les donc à commercer à Nagasaki"
 more_flavor_por.EVTOPTB3:0 "Nous ne pouvons nous fier aux Nanban"
 more_flavor_por.EVTNAME4:0 "Nagasaki portugaise"
 more_flavor_por.EVTDESC4:1 "Les missionnaires envoyés au Japon sont revenus avec d'excellentes nouvelles : ils sont parvenus à convaincre [From.GetLeLaLDir] [From.GetDir] [From.GetDuDeNP] [From.GetName] d'accorder le port de Nagasaki à la Compagnie de Jésus. Grâce à notre longue entente avec l'Église, cela signifie en clair que c'est [Root.GetAuAlaNP] [Root.GetName] que revient le contrôle du port, qui y disposer[Root.GetAOntNP] donc d'un accès sans précédent au commerce du Japon, ainsi que d'une tête de pont où débarquer au cas où nos amis japonais décideraient de ne plus nous être utiles."
 more_flavor_por.EVTOPTA4:1 "Envoyons donc les vaisseaux noirs"
 more_flavor_por.EVTNAME5:0 "Excommunication des tigres-garous"
 more_flavor_por.EVTDESC5:0 "Aussitôt après la prise de Malacca, nous avons découvert que les Indes, tout comme l'Europe, sont infestées de métamorphes démoniaques. Pour ce qui concerne la Malaisie, Satan a accordé à ces bêtes la capacité de prendre l'apparence d'un homme, et ainsi d'errer dans les villes sans que nul ne prenne garde à eux, si ce ne sont les fidèles les plus vigilants. Les prêtres débarqués à Malacca ont promptement excommunié ces créatures, rendant évident à tous que [Root.GetLeLaNP] [Root.GetName] ne saur[Root.GetAOntNP] tolérer que des démons se fassent passer pour des hommes."
 more_flavor_por.EVTOPTA5:0 "Vils suppôts de Lucifer !"
 jesuit_order:0 "Jésuites"
 jesuit_order_desc:0 "Prêcheurs chrétiens dévoués, les missionnaires de la Société de Jésus sont déterminés à répandre la parole de Dieu aux quatre coins du monde."
 dominican_order:0 "Dominicains"
 dominican_order_desc:0 "L'ordre des Frères prêcheurs, ou dominicains, milite avec ferveur pour le respect des droits naturels de tous les hommes. Abhorrant l'esclavage et les mauvais traitements, les dominicains cherchent par leurs actes de compassion à faire progresser le monde."
 franciscan_order:0 "Franciscains"
 franciscan_order_desc:0 "Les héritiers de saint François d'Assise incitent les fidèles à faire le bien en les inspirant par l'exemple. Mais, pour quiconque ne partage pas leur foi, ils se montrent très stricts sur les questions de foi et feront tout ce qui est nécessaire pour imposer la parole de Dieu."
