 pirates.1.t:0 "Élection chez les pirates"
 pirates.1.desc:0 "Un[Root.GetXEDir] [Root.GetDir] gouverne une nation de voleurs et de meurtriers dont le seul souhait, en matière politique, est de ne pas être gouvernés du tout. Autant dire que cela revient à vouloir être aimé des requins. Pourtant certains, peut-être plus braves ou plus fous encore que les autres, doivent remplir ce rôle.\n\nLe moment d'élire un nouveau chef est revenu, et [Root.Monarch.GetName] n'a aucunement l'intention de renoncer à son autorité. [Root.GetIlElleDirCap] doit donc convaincre les pirates réunis en assemblée, par la persuasion ou par l'intimidation, qu'il vaut mieux pour eux qu'[Root.GetIlElleDir] soit réélu[Root.GetXEDir] plutôt que ses rivaux."
 pirates.1.desc2:0 "[Root.Monarch.GetName] a trouvé la mort en vrai[Root.GetXEDir] pirate, de façon brutale et quelque peu imprévue. Les équipages ont donc été appelés à s'assembler pour élire un successeur.\n\nCelui-ci gouverne une nation de voleurs et de meurtriers dont le seul souhait, en matière politique, est de ne pas être gouvernés du tout. Autant dire que cela revient à vouloir être aimé des requins. Pourtant certains, peut-être plus braves ou plus fous encore que les autres, doivent remplir ce rôle."
