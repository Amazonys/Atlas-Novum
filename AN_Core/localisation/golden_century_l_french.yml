 order_events.1.t:0 "Opposition des dominicains aux politiques indigènes"
 order_events.1.d:0 "Un dominicain vient de rentrer [Root.GetAuEnNP] [Root.GetName] après avoir participé aux premières tentatives pour établir une colonie dans la province de [las_casas_province.GetName] et y être resté un temps avec ses frères pour en surveiller le développement. Il s'indigne toutefois du traitement réservé aux indigènes dans l'ensemble des colonies, et se montre très critique envers nos politiques, bien trop sévères selon lui.\n\nRefusant désormais d'être associé à notre œuvre en Amérique, il a paru devant [Root.Monarch.GetName] pour [Root.GetLeLaFDir] convaincre de se montrer plus indulgent[Root.GetXEDir] à l'égard des autochtones."
 order_events.1.a:0 "En tant que nation chrétienne, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] se montrer clément[Root.GetXENP]"
 order_events.1.b:0 "En nous montrant plus cléments, nous pourrions peut-être faire commerce avec les indigènes"
 order_events.1.c:0 "Ce ne sont pas les écrits naïfs d'un moine qui fixent les politiques du pays"
 order_events.2.t:0 "Malleus maleficarum"
 order_events.2.d:1 "Un traité sur la sorcellerie, dont on pense qu'il a été écrit quelque part en Europe centrale, a été trouvé dans un couvent dominicain de la province de [maleficarum_province.GetName]. Ce Malleus maleficarum, le « marteau contre les sorcières », ne fait pas que prévenir des dangers que font courir ces femmes à l'ensemble de la société, mais prescrit aussi diverses méthodes sur la façon de les traiter. Selon son auteur la sorcellerie est une hérésie, aussi insiste-t-il sur le fait que les tribunaux doivent les poursuivre et les châtier en conséquence.\n\nSi cet ouvrage est loin de faire l'unanimité parmi les dominicains de [maleficarum_province.GetName], certains pensent que son auteur a pu être membre de leur congrégation. Mais son sort continue de faire débat."
 order_events.2.a:0 "Faisons connaître cet ouvrage dans tout le pays"
 order_events.2.b:0 "Le couvent devrait conserver le manuscrit pour l'étudier plus en détail"
 order_events.2.c:0 "Faisons-le plutôt détruire"
 order_events.3.t:0 "Université dominicaine"
 order_events.3.d:0 "L'ordre des Prêcheurs s'établit souvent non loin des universités, et tout au long de son histoire leur a souvent apporté son soutien. La province de [dominican_university_province.GetName] est toutefois dépourvue d'une telle institution, aussi la congrégation a-t-elle pris la décision d'en fonder une. Elle a déjà trouvé des fonds conséquents, mais se tourne maintenant vers [Root.GetLeLaLDir] [Root.GetDir] pour lui demander son appui."
 order_events.3.a:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] bien besoin de tels lieux d'enseignement"
 order_events.3.b:0 "Ces dominicains feraient bien de commencer par s'occuper de religion"
 order_events.3.c:0 "Qu'ils mènent donc leurs recherches à [Root.Capital.GetCapitalName], en ce cas"
 order_events.4.t:0 "Persécution des Fraticelles"
 order_events.4.d:0 "Les disciples de saint François ont certes tous fait vœu de pauvreté et d'humilité, mais certains poussent plus loin que d'autres le rejet des richesses. Un groupe de franciscains [Root.GetRootAdjMP] se montre ainsi plus intransigeant, et va jusqu'à remettre publiquement en cause la piété des dignitaires de l'Église et des divers ordres monastiques possédant des propriétés. Ils n'hésitent pas à donner en exemple la vie de Notre Seigneur et de Ses apôtres, qui n'ont jamais aspiré à la présente opulence de l'Église.\n\n[Root.GetLeLaLAdmCap] [Root.GetAdm] dominicain[Root.GetXEAdm] [Root.Adm_Advisor.GetName] considère leur vision comme dangereusement proche des théories des Fraticelles, ces hérétiques qui furent livrés à l'Inquisition. [Root.GetIlElleAdmCap] suggère donc de juger de même ces prétendus franciscains et de laisser sa propre congrégation reprendre leurs charges dans la région."
 order_events.4.a:0 "Chassons ces hérétiques pour établir les dominicains à leur place"
 order_events.4.b:0 "[Root.Adm_Advisor.GetName] outrepasse clairement son rôle"
 order_events.5.t:0 "Médiation entre les branches franciscaines"
 order_events.5.d:0 "Plusieurs tentatives ont été faites par le passé pour réunir les diverses branches de l'ordre de saint François. Cela n'a jusqu'à présent pas été couronné de succès, du fait notamment des trop grandes divergences de vues sur leurs principes.\n\n[PAP.GetLeLaLDirCap] [PAP.GetDir] [PAP.Monarch.GetName] n'entretient certes pas de telles ambitions, mais [PAP.GetIlElleDir] aimerait malgré tout pouvoir décider s'il conviendrait mieux de contraindre l'ordre à se rassembler ou au contraire sanctionner leurs différences. Du fait de [Root.GetSaLeurNP] grande influence sur le Saint-Siège, [Root.GetLeLaNP] [Root.GetName] se trouv[Root.GetEEntNP] dans une position privilégiée pour donner [Root.GetSonLeurNP] opinion sur la question."
 order_events.5.a:0 "Tentons de réunifier les diverses branches"
 order_events.5.b:0 "Tranchons en la faveur des observants, plus anciens"
 order_events.5.c:0 "Autorisons les branches à maintenir leurs diverses pratiques"
 order_events.6.t:0 "Ordre mineur"
 order_events.6.d:0 "Plutôt qu'un ordre unifié, les franciscains sont en vérité un ensemble de congrégations suivant toutes la règle de saint François d'Assise. La formation de ces diverses branches n'est pas entièrement un phénomène révolu, et parfois de nouveaux ordres se détachent des pratiques établies, notamment lorsque surgissent des désaccords au sein de l'Église.\n\nUn tel groupe, dans la province de [franciscan_origin_province.GetName], a demandé le droit de se séparer de sa congrégation pour se rendre dans la province de [franciscan_target_province.GetName] afin d'y mener une vie qu'il prétend plus en accord avec les enseignements de François. Mais [Root.GetLeLaNP] [Root.GetName] peu[Root.GetTVentNP]-[Root.GetIlElleNP] permettre de telles divisions ?"
 order_events.6.a:0 "Tant qu'ils se considèrent toujours comme franciscains, nous pouvons l'accepter"
 order_events.6.b:0 "Mieux vaut qu'ils restent sous la surveillance de leur ordre"
 order_events.6.c:0 "Écrasons immédiatement ces hérétiques"
 order_events.7.t:0 "Les jésuites appellent à une réforme de l'Église"
 order_events.7.d:0 "Personne n'oserait mettre en doute la volonté et la sincérité des jésuites à protéger la foi catholique face aux hérésies protestantes. Leurs appels à réformer l'Église sont donc bien compris, [Root.GetAuEnNP] [Root.GetName], comme une œuvre de la Contre-Réforme. Mais, même ainsi, leurs tentatives pour débarrasser les institutions religieuses de la prétendue corruption et de l'avarice provoquent parfois quelques crispations avec d'autres ministres de l'Église.\n\nMais alors que le protestantisme s'est répandu tout autour d'eux, les jésuites restent persuadés qu'il reste possible de restaurer l'ordre et l'autorité si certaines concessions sont faites sur les principaux griefs qui ont provoqué la rupture des hérétiques avec les évêques locaux. Reste à savoir s'il est possible de leur accorder notre confiance pour mener cette mission avec tact ?"
 order_events.7.a:0 "Si cela peut contribuer à convertir les hérétiques, faisons leur confiance"
 order_events.7.b:0 "Ce n'est pas leur place de dire en quoi l'Église a besoin de réformes"
 order_events.8.t:0 "Mission jésuite dans les colonies"
 order_events.8.d:0 "La Société de Jésus a toujours été très active dans le travail de mission, et se trouve ainsi déjà établie dans la colonie de [jesuit_mission_origin.GetName]. Mais, confiants désormais dans le fait d'avoir tout ce qu'il leur faut pour y mener à bien leur mission, ils songent maintenant à s'établir aussi dans les contrées avoisinantes.\n\nAvec notre bénédiction et la promesse de les aider dans leur entreprise, ils sont persuadés de disposer déjà de suffisamment de gens pour établir une fondation assez importante sur cette terre encore sauvage, au nom [Root.GetDuDelaNP] [Root.GetName] et de l'Église catholique."
 order_events.8.a:0 "C'est une initiative tout à fait louable"
 order_events.8.b:0 "Ils devraient plutôt rester en [jesuit_mission_origin.GetName]"
 order_events.8.c:0 "Ne devraient-ils pas plutôt s'attacher aux colonies [Root.GetRootAdjFP] déjà existantes ?"
 order_events.9.t:0 "Débat théologique"
 order_events.9.d:1 "L'ordre jésuite exerce une très grande influence, qui peut transformer en réelle controverse tout désaccord théologique avec la papauté. Un récent débat [order_events_9_prov.GetAuEnContree] [order_events_9_prov.GetAreaName] a ainsi suscité un conflit entre les jésuites [Root.GetDuDeNP] [Root.GetName] et quelques cardinaux.\n\n[PAP.GetLeLaLDirCap] [PAP.GetDir] [PAP.Monarch.GetName] s'inquiète donc que cela fragilise l'application de la doctrine catholique dans le pays, même si ce débat n'a nulle vocation à franchir les frontières. Quand bien même nous ne nous prononcerons pas de façon publique, nous risquons donc de devoir soutenir un parti ou l'autre."
 order_events.9.a:0 "Assurons-nous de la faveur du Saint-Siège en défendant la doctrine de l'Église"
 order_events.9.b:0 "Tentons d'apaiser les jésuites [Root.GetRootAdjMP] en reprenant leurs arguments"
 order_events.9.c:0 "Mieux vaut ne pas prendre parti et laisser tout cela aux théologiens"
 order_events.9.e:0 "Appelons-en à [Root.Adm_Advisor.GetName] pour dénouer l'affaire avec délicatesse"
