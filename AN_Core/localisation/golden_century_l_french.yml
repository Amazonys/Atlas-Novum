 privateering:0 "Corsaires"
 flagship_events.1.t:0 "Capture du [Root.GetLostFlagshipName] par [From.GetLeLaNP] [From.GetName]"
 flagship_events.1.d:0 "Le [Root.GetLostFlagshipName], orgueil de la flotte [Root.GetRootAdjFS], a été pris au cœur d'une furieuse bataille contre des navires [From.GetFromAdjMP]. En dépit de sa résistance courageuse, il est tombé entre les mains de l'ennemi. La flotte se trouve donc dépourvue de vaisseau amiral, et doit de plus craindre désormais de voir celui-ci à l'avenir utilisé contre nous."
 flagship_events.1.a:0 "C'est une véritable humiliation !"
 flagship_events.2.t:0 "Capture du vaisseau amiral [captured_flagship_country.GetRootAdjMS]"
 flagship_events.2.d:0 "Au cours d'une bataille contre les vaisseaux [captured_flagship_country.GetDuDelaNP] [captured_flagship_country.GetName], nous sommes parvenus à capturer le [captured_flagship_country.GetLostFlagshipName], le vaisseau amiral dont s'enorgueillissaient tant nos ennemis. Et il y a mieux encore : en dépit du fait que le navire est impressionnant, nous sommes parvenus non seulement à le vaincre, mais aussi à le ramener en relativement bon état. Espérons qu'au moins l'ennemi comprendra ainsi que c'est folie de vouloir s'attaquer à notre puissance sur les océans."
 flagship_events.2.a:0 "Hissons donc le pavillon [Root.GetRootAdjMS] sur son grand mât !"
 flagship_events.3.t:0 "Le [Root.GetLostFlagshipName] a sombré"
 flagship_events.3.d:0 "Le [Root.GetLostFlagshipName], joyau de la flotte [Root.GetRootAdjFS], a tragiquement été perdu en mer aujourd'hui alors qu'il affrontait la flotte [From.GetFromAdjFS]. En dépit d'une résistance farouche, le vaisseau amiral repose désormais au fond des eaux."
 flagship_events.3.a:0 "On racontera longtemps les histoires sur ses jours de gloire"
 flagship_events.4.t:0 "Le vaisseau amiral [sunk_flagship_country.GetRootAdjMS] coulé"
 flagship_events.4.d:0 "De tous les navires que comptait la flotte [sunk_flagship_country.GetFromAdjFS], aucun n'était tenu en si haute estime que le [sunk_flagship_country.GetLostFlagshipName]. Le sachant parfaitement, nos marins étaient parfaitement prêts à l'affronter, et aujourd'hui nos efforts ont porté leurs fruits : le [sunk_flagship_country.GetLostFlagshipName] a été coulé au combat, portant ainsi un grave coup au moral [sunk_flagship_country.GetDuDelaNP] [sunk_flagship_country.GetName] en [sunk_flagship_country.GetLuiLeurNP] rappelant qu'aucun navire, aussi impressionnant soit-il, n'est à l'abri d'un coup du sort."
 flagship_events.4.a:0 "Bon débarras !"
 flavor_pap.EVTNAME9:0 "Sublimis Deus"
 flavor_pap.EVTDESC9:0 "[PAP.GetLeLaLDirCap] [PAP.GetDir] [PAP.Monarch.GetName] vient de décréter que les peuples indigènes des Amériques ne devaient pas être réduits à l'esclavage. Selon ses propres mots, la croyance selon laquelle ils seraient des brutes incapables de recevoir la grâce divine est un mensonge propagé par l'ennemi du genre humain, Satan en personne.\n\nSa Sainteté insiste par ailleurs sur le fait que ces gens aspirent à la lumière de Dieu, comme tous les êtres humains dotés d'une âme ; aussi chaque prince doué de piété devrait-il se hâter de répandre la foi catholique parmi eux."
 flavor_pap.9.a:0 "Appliquons donc la bulle pontificale"
 flavor_pap.9.b:0 "Ce que le Saint-Siège ne sait pas ne peut le heurter"
 IS_EXPELLING_FROM:0 "Des minorités sont expulsées de $SOURCE|Y$."
 IS_NOT_EXPELLING_FROM:0 "Aucune minorité n'est expulsée de $SOURCE|Y$."
 expel_minority_events.1.t:0 "Un havre pour les [expelling_province.GetRelMP]"
 expel_minority_events.1.d:0 "Les tentatives pour expulser les [expelling_province.GetRelMP] de la province de [expelling_province.GetName] n'ont pas été considérées très favorablement par ces gens que nous contraignons à abandonner leurs demeures. Certains de ceux qui sont ainsi partis trouvent toutefois quelques mérites à leurs nouveaux foyers, dans la colonie de [expelling_colony.GetName].\n\nCelle-ci, tout au moins à ce stade précoce de son développement, est un peu plus permissive pour ce qui concerne les pratiques religieuses, et certains prêcheurs la considèrent comme un lieu meilleur pour pratiquer [expelling_province.GetLeLaRel] [expelling_province.GetRelN]. Ils en ont informé leurs coreligionnaires de [expelling_province.GetName], ce qui lève une part des résistances soulevées par notre projet."
 expel_minority_events.1.a:0 "Laissons-les donc y croire"
 expel_minority_events.2.t:0 "Confraternité [expelling_province.GetRelFS]"
 expel_minority_events.2.d:0 "Il n'était au départ nullement prévu que l'expulsion des païens de la province de [expelling_province.GetName] s'étende à d'autres régions. Toutefois, les communautés religieuses ne sont guère limitées par les juridictions administratives. Ainsi, dans la province voisine de [heathen_neighbors_moving.GetName], parents, amis et relations de ceux qui sont déjà partis ont eux aussi commencé à songer au départ, songeant à conserver intacte la communauté alors qu'elle est chassée [Root.GetDuDelaNP] [Root.GetName]. Cette migration ne faisait certes pas partie du projet, mais cela pourrait bien servir nos intérêts."
 expel_minority_events.2.a:0 "Laissons-les partir, puisque c'était notre but premier"
 expel_minority_events.2.b:0 "Arrêtons-les, nous avons besoin d'eux en [heathen_neighbors_moving.GetName]"
 expel_minority_events.3.t:0 "Dernières populations [expelling_province.GetCultFP]"
 expel_minority_events.3.d:0 "Les populations [expelling_province.GetCultFP] pratiquant [expelling_province.GetLeLaRel] [expelling_province.GetRelN], que l'on trouve notamment dans la province de [expelling_province.GetName], se sont longtemps senties isolées dans la société [Root.GetRootAdjFS], où elles étaient une minorité aussi bien culturelle que religieuse.\n\nMais maintenant qu'elles se trouvent chassées du seul lieu qu'elles connaissaient, elles ne se voient plus aucun avenir en [expelling_province.GetName], où leur présence est de plus en plus menacée. Nombreux désormais sont ceux qui craignent les conséquences qu'il y aurait à rester trop longtemps dans un milieu devenu hostile. Aussi, plutôt que la migration contrôlée que nous avions imaginée, ils ont commencé à fuir, personne ne souhaitant être le dernier à rester là."
 expel_minority_events.3.a:0 "Ce n'est pas vraiment ce qui était prévu…"
 expel_minority_events.4.t:0 "Les populations [expelling_province.GetCultFP] fuient [expelling_province.GetName]"
 expel_minority_events.4.d:0 "Tandis que la plupart des populations [expelling_province.GetCultFP] se soumettent à notre volonté de les expulser vers notre colonie de [expelling_colony.GetName], certains ont cherché un moyen d'y réchapper. Ainsi, fuir dans les provinces voisines est une telle solution pour eux, puisque nos efforts ont surtout porté sur [expelling_province.GetName].\n\nS'il s'agit naturellement d'une manifestation évidente de mauvaise volonté, tenter d'empêcher ces gens de s'installer ailleurs ne veut pas dire pour autant qu'ils se plieront à notre projet. Plus vraisemblablement, ils risquent de se disperser encore, et nous pourrions perdre cette fois tout contrôle de la situation."
 expel_minority_events.4.a:0 "Au moins, pour l'instant, on sait où ils se rendent"
 expel_minority_events.4.b:0 "De tels agissements ne sauraient être tolérés !"
 expel_minority_events.5.t:0 "Expulsion d'administrateurs"
 expel_minority_events.5.d:0 "Toutes ces personnes qui sont expulsées vers la colonie de [expelling_colony.GetName] ne sont pas des gens du commun. Nombre d'entre eux ont occupé des fonctions importantes dans l'administration de la province de [expelling_province.GetName], jouant parfois aussi le rôle de lien entre les élites [Root.GetRootAdjFP] et les locaux.\n\nMaintenant que ces gens sont contraints au départ, la province risque donc d'être plus difficile à administrer, ce qui va nous contraindre à faire quelques concessions. Soit nous adoptons désormais une approche plus accommodante pour ce qui concerne son administration, jusqu'à ce que tous les postes soient de nouveau occupés, ou nous accélérons les expulsions afin d'avoir moins de personnes à administrer dès que possible."
 expel_minority_events.5.a:0 "Ces offices resteront donc vacants quelque temps"
 expel_minority_events.5.b:0 "Mieux vaut encore accélérer les expulsions"
