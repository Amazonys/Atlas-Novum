 shadhili_order:0 "Shâdhilî"
 shadhili_order_desc:0 "Confrérie soufie fondée au Maroc, la Shâdhiliyâ se concentre sur les œuvres savantes telles que la littérature et la poésie."
 qadiri_order:0 "Qâdirî"
 qadiri_order_desc:0 "Fondée originellement en Iran, la confrérie soufie de la Quâdiriyâ regroupe toute une variété d'interprétations très diverses."
 aissawa_order:0 "'Isâwa"
 aissawa_order_desc:0 "Branche récente du soufisme, les chants et prières de la 'Isâwiyâ sont devenus progressivement des rituels reposant en grande partie sur la musique et les danses."
 order_piety_tooltip:0 "Évolue de §Y2§! vers le mysticisme pour §Ychaque province de l'État§!."
