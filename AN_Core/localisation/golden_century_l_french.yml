 pirates.2.t:0 "La République des pirates"
 pirates.2.d:0 "Nassau est tombée ! Les pirates de New Providence sont tellement enhardis par l'absence de tout gouvernement civilisé dans les Bahamas qu'ils ont attaqué le fort et proclamé une République des pirates.\n\nL'un des plus renommés d'entre eux est le capitaine pirate Benjamin Hornigold. Celui-ci dirige comme il le peut les traîtres et criminels qui se sont établis sur l'île, tandis que ses impitoyables lieutenants le surveillent pour guetter le moindre signe de faiblesse.\n\nCette « République pirate » n'est pas seulement une violation de la souveraineté [Root.GetRootAdjFS] dans les Bahamas, mais un véritable affront fait à tous les peuples civilisés. L'anarchie et le chaos règnent à New Providence."
 pirates.2.a:0 "Dès que les vents tourneront, nous nous en allrons"
 pirates.2.b:0 "Ils seront pendus pour ça !"
 pirates.3.t:0 "Libertalia"
 pirates.3.d:1 "Une alliance improbable entre les capitaines pirates James Misson et Thomas Tew et un prêtre dominicain du nom de Caraccioli a permis l'union des pirates de Madagascar au sein d'une communauté. Dénommant leur colonie « Libertalia », ces flibustiers semblent suivre une doctrine utopique libertaire, où la propriété est commune. Ils considèrent l'esclavage et l'autorité comme totalement contraires à leurs idéaux, aussi se gouvernent-ils par des votes où la majorité l'emporte, et gonflent leurs rangs en recrutant des esclaves libérés sur les côtes de l'Angola.\n\nCette république d'indigents, en faisant leur proie des navires de leurs négociants, va assurément susciter la colère des puissances coloniales européennes. Mais ces équipages d'idéalistes rebelles, s'ils étaient protégés par [Root.GetLeLaNP] [Root.GetName], pourraient très bien prospérer."
 pirates.3.a:0 "Dès que les vents tourneront, nous nous en allrons"
 pirates.3.b:0 "Laissons-les s'établir sur nos côtes"
 pirates.4.t:0 "La République de Salé"
 pirates.4.d:0 "La fanatique Inquisition continue de se débarrasser et de déporter les morisques, les descendants des musulmans convertis au christianisme, qu'ils soupçonnent malgré tout de continuer à pratiquer l'islam en secret.\n\nUn groupe nombreux de riches morisques, de [218.GetCapitalName], vient de fuir [218.Owner.GetLeLaNP] [218.Owner.GetName] pour échapper à toute nouvelle persécution. Il s'est établi à Salé, où il a renoncé à son ancien mode de vie pour adopter une nouvelle profession : la piraterie en mer. Rejoints là par une armée de pirates vivant de la vente de leurs captifs asservis, ils ont formé une République de Salé, gouvernée par le pirate néerlandais Jan Janszoon, qui se fait désormais appeler Murâd Ra'îs.\n\nNous devrions assurer ces réfugiés ambitieux de la protection [Root.GetDuDelaNP] [Root.GetName]. Après tout, l'ennemi de notre ennemi n'est-il pas notre ami ?"
 pirates.4.a:0 "Dès que les vents tourneront, nous nous en allrons"
 pirates.4.b:0 "Ces pirates seront donc nos amis"
 pirates.4.c:0 "Nous n'avons pas besoin de pirates dans nos ports"
 pirates.5.t:0 "La reine pirate de Tétouan"
 pirates.5.a:0 "Dès que les vents tourneront, nous nous en allrons"
 pirates.5.b:0 "Permettons-lui de gouverner depuis [4561.GetCapitalName]"
 pirates.6.t:0 "Les pirates de Port Royal"
 pirates.6.d:0 "Nous avons accordé un grand nombre de lettres de marque à des corsaires entreprenants des Caraïbes, dans l'objectif qu'ils harassent les convois maritimes [spanish_main_country.GetDuDelaNP] [spanish_main_country.GetName]. Ces corsaires se sont établis dans la ville de Port Royal, sur l'île de [487.GetName], où les occasions de se livrer à la course sont nombreuses.\n\nMais il convient d'admettre que les autorités de Port Royal ne se sont guère montrées regardantes sur la provenance des butins, au point que des pirates, sans lettres de course et ne reconnaissant nulle autorité souveraine, ont commencé à s'installer à leur tour sur l'île. L'attirance pour l'anarchie a bien évidemment produit quelque effet sur nos corsaires, et déjà plusieurs d'entre eux ont renoncé à leurs commissions pour se faire pirates à leur tour. Il se dit déjà à [Root.Capital.GetCapitalName] que Port Royal est devenue une véritable utopie pirate, une Sodome du Nouveau Monde."
 pirates.6.a:0 "Dès que les vents tourneront, nous nous en allrons"
 pirates.6.b:0 "Nous devons restaurer l'ordre à Port Royal"
 pirates.7.t:0 "Les Frères de la côte"
 pirates.7.d:0 "Sur l'île de la Tortue, à quelques encablures de la côte d'Haïti, une assemblée clandestine de pirates et de corsaires a été organisée, qui ne promet que d'être la première de nombreuses autres. Les capitaines s'étaient réunis là pour parvenir à un accord entre eux, dans une cabane de fortune.\n\nQuelques heures plus tard, ils en sont ressortis pour présenter à leurs équipages la chasse-partie des Frères de la côte, qui définit la conduite commune à tous les équipages et leurs membres, à quelques exceptions près. Les Frères de la côte ont fait de la Tortue leur base. De là, ils ont l'intention de hisser le pavillon pirate sur leurs navires afin de terroriser toutes les Caraïbes."
 pirates.7.a:0 "Dès que les vents tourneront, nous nous en allrons"
 pirates.7.b:0 "Ces criminels doivent être éradiqués"
 pirates.8.t:0 "Piraterie à Palembang"
 pirates.8.d:1 "Il y a bien longtemps maintenant que Palembang n'est plus la capitale du grand empire de Srîvijaya, et depuis la ruine du royaume de Majapahit elle s'est trouvée à l'abandon. Pendant quelques décennies, des pirates chinois s'y sont installés, faisant du port leur base pour toutes leurs opérations.\n\nLorsque l'amiral Zheng He y a mouillé l'ancre, au cours de ses expéditions, il les en avait chassés et nommé Shi Jinqing pour gouverner la cité. Mais tous deux sont morts aujourd'hui, et les pirates ont recommencé à s'y assembler. S'ils ne sont pas surveillés de près, il ne fait nul doute qu'ils tenteront de reprendre la cité pour leur compte."
 pirates.8.a:0 "Dès que les vents tourneront, nous nous en allrons"
 pirates.8.b:0 "Ils ne trouveront plus jamais refuge à Palembang"
 pirates.9.t:0 "La bande de Lin Daoqian"
 pirates.9.d:0 "Le célèbre pirate chinois Lin Daoqian et les criminels qui le suivent ont accosté à Pattani pour demander une audience avec [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName]. Lin est réputé pour sa brutalité. On dit ainsi qu'à Taïwan il a massacré les indigènes et utilisé leur sang pour faire du mastic et ainsi colmater une brèche dans la coque de son navire.\n\nIl prétend pour l'heure être là pour offrir ses services à [Root.Monarch.GetName], en échange de l'asile loin des autorités chinoises. Mais à en juger par sa réputation et le nombre de ses vaisseaux, il est peu probable que ce soit là son seul objectif…"
 pirates.9.a:0 "Dès que les vents tourneront, nous nous en allrons"
 pirates.9.b:0 "Ils ne trouveront pas refuge chez nous"
 pirates.9.c:0 "Renvoyons-le en mer, qu'il s'y noie enfin"
 pirates.10.t:0 "Trésor englouti"
 pirates.10.d:0 "De nombreuses rumeurs circulent, selon lesquelles on aurait retrouvé une flotte engloutie, chargée de trésors. Coulés par un ouragan, on dit que ses galions avaient à leur bord mille marins et des millions de pièces d'or frappées par [sunken_ship_country.GetLeLaNP] [sunken_ship_country.GetName].\n\nMaintenant que la localisation du trésor est de plus en plus connue, il est certain que des pillards opportunistes vont tout faire pour récupérer cet or, et peut-être même [sunken_ship_country.GetLeLaNP] [sunken_ship_country.GetName] [sunken_ship_country.GetLuiElleNP]-mêm[sunken_ship_country.GetEEsNP]…"
 pirates.10.a:0 "Prenons en embuscade quiconque chercherait à le récupérer"
 pirates.10.b:0 "Amenons la cloche de plongée, l'or est à nous !"
 pirates.11.t:0 "La tyrannie du capitaine [Root.captain_name.GetName]"
 pirates.11.d:0 "Lorsqu'un capitaine pirate hisse le pavillon à tête de mort, il doit inspirer la terreur à quiconque pose les yeux sur lui. Mais il doit aussi mériter le respect de son équipage et, au moins en théorie, gouverner en maître le navire avec son contentement.\n\nOr, [Root.captain_name.GetName], capitaine du [Root.GetRandomShipName], s'est acquis une grande réputation de cruauté et de tyrannie envers ses hommes. Les punitions infligées même pour la moindre faute ou l'offense la plus innocente sont excessives aux yeux de l'équipage, pourtant des fripouilles sans foi ni loi. Les tensions se font plus vives, et ce n'est qu'une question de temps avant que l'équipage ne prenne lui-même les choses en main."
 pirates.11.a:0 "Mutinerie !"
 pirates.11.b:0 "Les paroles du capitaine ont force de loi"
 pirates.12.t:0 "Partage du butin"
 pirates.12.d:0 "Notre dernière capture s'est avérée transporter une marchandise de bien plus grand prix que nous le pensions. Cela n'a pas encore été révélé aux équipages, mais ils s'attendront évidemment à ce que le butin supplémentaire soit ajouté à leur part. Les capitaines concernés souhaitent garder l'argent pour réarmer leurs vaisseaux et acheter des canons supplémentaires. Le représentant des receleurs prétend que cette somme serait mieux employée à acheter les gouverneurs des ports légitimes. Et, alors que le ton monte, un marin ivre entre dans la pièce et entend tout…"
 pirates.12.a:0 "Divisons ce butin équitablement dans les équipages"
 pirates.12.b:0 "Les receleurs prendront leur part"
 pirates.12.c:0 "Les capitaines recevront une part supplémentaire"
 pirates.13.t:0 "Manifestes trafiqués"
 pirates.13.d:0 "La piraterie est une affaire dangereuse, mais la contrebande peut receler tout autant de risques si quelques précautions ne sont pas prises. Nos contrebandiers font profit d'acheter des biens pillés aux équipages pirates, en les revendant avec une jolie marge sur les marchés légaux. Pour vendre ces marchandises volées, les gouverneurs des ports doivent être achetés afin qu'ils choisissent d'ignorer leur origine ou les documents nécessaires prouvant leur légitimité.\n\n[Root.skilled_forger.GetName], un faussaire réputé, est récemment entré à notre service et nous a déjà procuré un certain nombre de documents qui pourraient être acceptés dans n'importe quel port. Cela garantit donc que nos opérations pourront continuer paisiblement."
 pirates.13.a:0 "C'est bon pour les affaires"
 pirates.14.t:0 "Défection d'un corsaire"
 pirates.14.d:0 "Le capitaine corsaire [Root.defecting_privateer.GetName] s'est fait une belle réputation au service [privateer_origin_country.GetDuDelaNP] [privateer_origin_country.GetName]. Les paiements reçus pour ses prises, toutefois, valent bien moins que leur valeur propre. Comme n'importe quel corsaire doué de raison, il a donc réalisé que son profit serait bien plus important s'il se faisait pirate. Il a donc jeté sa lettre de marque par-dessus bord et vient d'arriver à [Root.Capital.GetCapitalName]. En tant que pirate [Root.GetDuDelaNP] [Root.GetName], il aura droit de piller à sa guise et de conserver le butin volé de façon légitime."
 pirates.14.a:0 "Le profit et le pillage !"
 pirates.15.t:0 "Capture d'un vaisseau négrier"
 pirates.15.d:0 "Après avoir abordé notre dernière prise, nous avons découvert qu'à son bord se trouvaient des esclaves. Un grand nombre de nos marins ont eux-mêmes éprouvé les horreurs de l'esclavage, et leur premier instinct a été d'exiger que ces pauvres gens soient libérés et incorporés au sein des équipages.\n\nMais certains marins, bien moins rongés par les scrupules et attirés surtout par l'or, préféreraient que ces gens soient traités comme une simple marchandise et vendus sur le marché. Selon eux, rien ne pourra compenser les efforts consentis pour s'emparer du navire négrier si nous refusons de tirer profit de la vente de sa cargaison."
 pirates.15.a:0 "Qu'ils soient libérés pour vivre [Root.GetAuEnNP] [Root.GetName]"
 pirates.15.b:0 "Tirons notre profit de cette marchandise"
 pirates.16.t:0 "Carénage"
 pirates.16.d:0 "Les navires doivent une fois encore être carénés. Cette opération ardue nécessite que les équipages tirent les navires sur une plage à marée haute et les positionnent délicatement sur les flancs pour exposer la coque afin de la réparer. C'est une tâche redoutée de tout pirate, non seulement à cause des dommages encourus par la coque, mais aussi des risques de blessure et du travail éreintant que cela demande.\n\nNombreux donc sont les marins qui prétendent que le carénage devrait être moins fréquent. Pourtant, les capitaines insistent pour que le travail de réparation soit fait, ou des problèmes plus graves apparaîtront plus tard."
 pirates.16.a:0 "Veillons à ce que les équipages fassent le travail"
 pirates.16.b:0 "Laissons les hommes se reposer"
 pirates.17.t:0 "Contrebandiers en difficulté"
 pirates.17.d:0 "Même dans les périodes les plus fastes, il est difficile de faire contrebande dans les ports étrangers. Or, la période n'est assurément pas faste. Nombre de contrebandiers sont déjà rentrés à [Root.Capital.GetCapitalName] après que leurs marchandises ont été confisquées. D'autres, encore, ne rentrent pas du tout et attendent leur embarquement sur les galères."
 pirates.17.a:0 "C'est bien malheureux"
 pirates.18.t:0 "Élection d'un quartier-maître"
 pirates.18.d:0 "Le dernier quartier-maître du [Root.GetFlagshipName] est parti pour une longue promenade sur une courte planche dépassant au-dessus des flots. Nous avons donc besoin d'un nouveau volontaire pour le remplacer. La charge est unique sur un navire pirate, car élu par l'équipage, on attend de lui qu'il soit le représentant des marins pour les défendre contre l'autorité souvent arbitraire du capitaine.\n\nDeux candidats se sont immédiatement présentés. [Root.crew_representative.GetName] est un véritable défenseur de l'équipage, ayant à la fois l'humilité pour écouter ses demandes et la force d'âme pour s'opposer au capitaine. Au contraire, [Root.captains_puppet.GetName] est l'âme damnée du capitaine, doué pour manipuler l'équipage en lui faisant croire que ce que veut le seul maître à bord est aussi ce que veut chacun des hommes. Qui devrait donc convaincre l'assemblée des pirates ?"
 pirates.18.a:0 "[Root.crew_representative.GetName], la voix de l'équipage"
 pirates.18.b:0 "[Root.captains_puppet.GetName], l'homme du capitaine"
 pirates.19.t:0 "Équipage sur liste noire"
 pirates.19.d:0 "L'équipage du [Root.GetRandomShipName] constitue une véritable menace : s'il a fait de superbes prises, aussitôt débarqué au port son ivrognerie et sa violence causent tant de dégâts et de troubles à [Root.Capital.GetCapitalName] que nombreux sont ceux qui se demandent s'il vaut encore la peine de subir l'agitation dont il est la cause.\n\nAprès une véritable émeute, l'assemblée des contrebandiers a décidé de mettre tous les hommes du navire sur liste noire, ce qui les empêche désormais de vendre leur butin, où que ce soit [Root.GetAuEnNP] [Root.GetName]. Cela a bien évidemment suscité la colère des pirates, qui considèrent les ports [Root.GetRootAdjMP] comme chez eux. Ils estiment que leur droit de vivre comme ils l'entendent est violé, et plusieurs agitateurs n'hésitent plus à comparer les contrebandiers à des aristocrates méprisants."
 pirates.19.a:0 "Maintenons cette interdiction"
 pirates.19.b:0 "Mieux vaut la lever"
 pirates.20.t:0 "L'âge d'or de la piraterie"
 pirates.20.d:0 "Les guerres entre puissances coloniales sont une affaire sanglante, qui laissent dans leur sillage des dégâts immenses et voient se produire bien des actes de cruauté. La piraterie a commencé à se faire plus commune dans toutes les Caraïbes. D'anciens corsaires, en découvrant que la paix était mauvaise pour leurs affaires, ont décidé de lever le pavillon noir, et nombreux sont les capitaines des vaisseaux privés de butin qui désavouent maintenant leurs anciens souverains. Ce sont donc bien les conflits entre les grandes puissances qui ont permis l'apparition d'un véritable âge d'or de la piraterie."
 pirates.20.a:0 "C'est une bien grande misère – ou peut-être une superbe opportunité ?"
 golden_age_of_piracy_tooltip:0 "Déclenche le modificateur §YÂge d'or de la piraterie§! pour les 50 années à venir."
 golden_age_of_piracy:0 "Âge d'or de la piraterie"
 desc_golden_age_of_piracy:0 "La piraterie est devenue commune dans les Caraïbes. N'importe quel vaisseau marchand faisant voile dans ces eaux court désormais le risque d'être pris en chasse par les pirates et les corsaires."
 become_pirates_decision_title:0 "Hisser le pavillon pirate"
 become_pirates_decision_desc:0 "Et comment donc les lois et la civilisation pourraient-elles être plus attirantes que la liberté et la promesse de butin ? Il est temps de hisser le pavillon à tête de mort et de proclamer la république pirate !"
