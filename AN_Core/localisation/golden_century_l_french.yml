 mass_load_cannons:0 "Canons nombreux"
 mass_load_cannons_desc:0 "Qu'importe le nombre de canons que l'ennemi croit que nous disposons, nous devons en avoir deux fois plus. Jamais aucun vaisseau n'a coulé d'en avoir trop à son bord."
 trade_route_map:0 "Portulans"
 trade_route_map_desc:0 "Conserver une collection de cartes détaillant précisément les routes commerciales et toujours tenues à jour est un véritable défi. Mais il peut parfaitement être relevé par un vaisseau amiral parcourant ces routes avec notre flotte marchande."
 command_aftercastle:0 "Gaillard arrière"
 command_aftercastle_desc:0 "Doter le vaisseau d'un gaillard arrière offrira de meilleures conditions au capitaine et aux officiers de bord pour commander la flotte."
 improved_crows_nest:0 "Vigie améliorée"
 improved_crows_nest_desc:0 "Avec un vaisseau amiral aussi imposant, il est probable que l'ennemi nous voie venir de loin. Faisons donc tout pour le voir en premiers."
 mortars:0 "Mortiers"
 mortars_desc:0 "Les armes de siège à longue distance ne peuvent guère être efficaces face à d'autres vaisseaux, mais elles s'avéreront précieuses lors de l'attaque de fortifications sur la terre ferme."
 standardized_signal_book:0 "Signaux standardisés"
 standardized_signal_book_desc:0 "Coordonner toute une flotte n'est jamais une tâche aisée, mais l'établissement de signaux de communication bien définis est une première étape pour améliorer grandement la situation."
 hull_sheating:0 "Coque doublée"
 hull_sheating_desc:0 "Même le plus grand des vaisseaux subit les outrages non seulement de la guerre, mais aussi de l'océan lui-même. Poser un doublage de métal sur la coque lui permettra cependant de s'avérer bien plus résistant à terme."
 portuguese_navigators:0 "Navigateurs portugais"
 portuguese_navigators_desc:0 "Un navigateur portugais ne se contente pas seulement d'atteindre les côtes les plus lointaines, encore non explorées. Si les vents le permettent, il trouvera aussi le moyen de revenir à bon port."
 portuguese_bombardier:0 "Canonniers portugais"
 portuguese_bombardier_desc:0 "Les canonnades sont un art à elles seules, et nul ne les maîtrise si bien que nos canonniers."
 portuguese_trade_route_map:0 "Portulans portugais"
 portuguese_trade_route_map_desc:0 "La distance la plus courte entre deux points sur la carte est en ligne droite. Et nulle route ne s'en rapproche autant que celle choisie par un navigateur portugais."
 spanish_grand_armada:0 "Grande armada espagnole"
 spanish_grand_armada_desc:0 "Les vaisseaux espagnols sont construits pour résister aux assauts de tous les océans du monde. C'est encore plus vrai pour ceux qui naviguent de concert avec notre vaisseau amiral."
 spanish_treasure_fleet:0 "Flotte des Indes espagnole"
 spanish_treasure_fleet_desc:0 "Lorsque les richesses flottent à bord de vaisseaux, l'un des plus graves problèmes est de faire face aux pirates. Par conséquent, l'un des plus graves des pirates, ce doit être nous."
 spanish_mass_load_cannons:0 "Canons espagnols nombreux"
 spanish_mass_load_cannons_desc:0 "Peu importe le nombre de canons que l'ennemi embarquera à bord de son vaisseau amiral, nous devons en avoir deux fois autant. Jamais aucun vaisseau n'a coulé d'en avoir trop à son bord."
 dutch_courage:0 "Courage des Néerlandais"
 dutch_courage_desc:0 "Notre peuple est réputé pour son courage. À tel point qu'il peut se permettre de l'exporter sous forme liquide."
