 HOLY_ORDER_DESC:2 "Des organisations locales peuvent être établies dans tous les États entièrement possédés et légitimes. Elles confèrent alors aussitôt des avantages permanents, dans toutes les provinces relevant de ces États.\nToutefois, elles ne peuvent plus être supprimées une fois établies."
