 manufacturing_center:0 "Cœur manufacturier de l'empire"
 manufacturing_center_desc:0 "C'est notre population qui est la base de la puissance de l'empire commercial de notre suzerain. Lorsque les marchandises étrangères nous sont livrées, c'est nous qui les transformons pour en faire des produits finis."
 council_of_the_indies_reform:0 "Conseil des Indes"
 council_of_the_indies_reform_desc:0 "Nos vastes possessions coloniales doivent disposer d'une administration centrale rapportant directement à la capitale. Si chaque vice-roi gouvernera son territoire respectif, le Conseil sera l'instance coloniale suprême, dont le tribunal permettra d'étendre nos lois jusque dans les contrées les plus reculées du Nouveau Monde."
 council_of_captains_reform:0 "Conseil des capitaines"
 council_of_captains_reform_desc:0 "La république pirate devrait être gouvernée selon la volonté de ses plus grands capitaines. C'est après tout leur alliance qui maintient ensemble la population, aussi leurs décisions doivent-elles prévaloir avant celle de toute autre autorité."
 articles_of_agreement_reform:0 "Convention d'enrôlement"
 articles_of_agreement_reform_desc:0 "La convention d'enrôlement est le fondement de toute autorité à bord d'un bateau pirate. Elle garantit que tous les marins détiennent une voix et une part de butin égales. De telles conventions devraient être établies au sein de la République elle-même, de façon à ce que la liberté et les droits de tous les pirates soient garantis."
 smugglers_haven_reform:0 "Port de contrebande"
 smugglers_haven_reform_desc:0 "Aucune entreprise pirate ne peut fonctionner si elle n'a nulle part où vendre le butin de ses pillages. Nous devons donc veiller à ce que la République s'arrange pour faciliter les opérations de contrebande."
 pirate_king_reform:0 "Roi pirate"
 pirate_king_reform_desc:0 "Toutes les grandes puissances de ce monde s'opposent à nous. Si nous voulons avoir la moindre chance de survivre, nous devons donc faire corps derrière notre propre roi pirate, dont les paroles auront force de loi."
 war_against_the_world_doctrine_reform:0 "En guerre contre le monde entier"
 war_against_the_world_doctrine_reform_desc:0 "Les tyrans de ce monde doivent être renversés ! Nous ne pouvons tolérer que des rois et des despotes fassent d'autres hommes leurs esclaves. C'est pourquoi nous ne pouvons plus repousser ce moment et devons adopter notre nouvelle doctrine : nous sommes en guerre contre le monde entier !"
 black_market_consortium_reform:0 "Association du marché noir"
 black_market_consortium_reform_desc:1 "On ne peut faire confiance à ces pirates qui ne reconnaissent aucune règle au sein de la République, incapables qu'ils sont de prendre un bain, alors lorsqu'il s'agit de gouverner une nation qui marche sur le fil d'une rapière… Une association réunissant les marchands les plus influents sur le marché noir devrait être établie pour gouverner. Le profit doit l'emporter sur la liberté."
 pirates_become_republic_reform:0 "Baisser le pavillon pirate"
 pirates_become_republic_reform_desc:0 "Le moment est venu de mettre un terme à notre existence de pirates, de nous fixer enfin sur la terre ferme et d'établir une république qui soit plus stable."
 PIRATE_WAR_NAME:0 "$ORDER$guerre des pirates $FIRST$-$SECOND$"
 cb_war_against_the_world:0 "Guerre contre le monde entier"
 cb_war_against_the_world_desc:0 "Le monde entier nous considère comme des monstres. Qu'à cela ne tienne : nous les affronterons tous pour préserver notre liberté !"
 pirate_king_decision_title:0 "Couronner un roi pirate"
 pirate_king_decision_desc:0 "Toutes les grandes puissances de ce monde s'opposent à nous. Si nous voulons avoir la moindre chance de survivre, nous devons donc faire corps derrière notre propre roi pirate, dont les paroles auront force de loi."
 black_market_consortium_decision_title:0 "Établir une association du marché noir"
 black_market_consortium_decision_desc:0 "On ne peut faire confiance à ces pirates qui ne reconnaissent aucune règle au sein de la République, incapables qu'ils sont de prendre un bain, alors lorsqu'il s'agit de gouverner une nation qui marche sur le fil d'une rapière… Une association réunissant les marchands les plus influents sur le marché noir devrait être établie pour gouverner. Le profit doit l'emporter sur la liberté."
 war_against_the_world_decision_title:0 "Lancer la guerre contre le monde entier"
 war_against_the_world_decision_desc:0 "Les tyrans de ce monde doivent être renversés ! Nous ne pouvons tolérer que des rois et des despotes fassent d'autres hommes leurs esclaves. C'est pourquoi nous ne pouvons plus repousser ce moment et devons adopter notre nouvelle doctrine : nous sommes en guerre contre le monde entier !"
 pirate_kingdom:0 "Royaume pirate"
 pirate_kingdom_desc:0 "Chaque grande puissance de ce monde s'oppose à nous. Pour survivre, nous nous sommes ralliés derrière notre propre roi pirate, et chacune de ses paroles a force de loi. Seuls les plus forts d'entre nous doivent être autorisés à gouverner les autres."
 war_against_the_world_government:0 "Gouvernement libertaire"
 war_against_the_world_government_desc:0 "Les tyrans de ce monde doivent être renversés ! Nous ne pouvons tolérer que des rois et des despotes fassent d'autres hommes leurs esclaves. C'est pourquoi nous ne pouvons plus repousser ce moment et devons adopter notre nouvelle doctrine : nous sommes en guerre contre le monde entier !"
 black_market_consortium_government:0 "Association du marché noir"
 black_market_consortium_government_desc:0 "On ne peut faire confiance à ces pirates qui ne reconnaissent aucune règle au sein de la République, incapables qu'ils sont de prendre un bain, alors lorsqu'il s'agit de gouverner une nation qui marche sur le fil d'une rapière… Une association réunissant les marchands les plus influents sur le marché noir devrait être établie pour gouverner. Le profit doit l'emporter sur la liberté."
