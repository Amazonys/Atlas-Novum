 grand_armada:0 "Grande armada"
 grand_armada_desc:0 "Un puissant convoi devrait accompagner les flottes des Indes qui amènent jusqu'à nos ports les richesses de l'Amérique."
 portuguese_marines:0 "Terço de la marine"
 portuguese_marines_desc:0 "Pour établir un empire véritablement mondial, nous devons être capables d'assaillir les forts ennemis depuis la mer."
