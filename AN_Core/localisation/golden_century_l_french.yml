 flavor_nav.1.t:0 "Terranova"
 flavor_nav.1.d:0 "Un navire avec à son bord des pêcheurs à la baleine et leurs familles a jeté l'ancre sur cette côte si lointaine que nous appelons « Terranova » : le Nouveau Monde. Financée par [Root.GetLeLaLDir] [Root.GetDir] [Root.GetLuiElleDir]-même, l'expédition a reçu pour mission d'établir une colonie sur cette froide île du Septentrion.\n\nSur le continent, le pays est sans cesse confronté au danger du fait qu'il est une nation de second rang, à la merci de toutes les grandes puissances qui l'entourent. Certains se demandent donc si nous ne pourrions échapper au danger en abandonnant le territoire de nos ancêtres pour établir notre peuple sur une Nouvelle Terre…"
 flavor_nav.1.a:0 "Laissons donc derrière nous le Vieux Monde"
 flavor_nav.1.b:0 "Nous ne pouvons abandonner ainsi nos foyers"
 flavor_nav.2.t:0 "La succession d'Aragon"
 flavor_nav.2.d:0 "Si le roi Alphonse V n'a pas d'héritier légitime, la ligne de succession en Aragon semble assurée puisque son frère, le roi Jean, a été confirmé comme héritier du trône. Jean a longtemps été marié à la reine Blanche de Navarre, malheureusement trépassée au printemps de l'année 1441 de Notre Seigneur. Plutôt que de voir le royaume de Navarre passer à son fils Charles, Jean a été capable de s'assurer du trône pour lui-même et règne désormais sur le pays. La conséquence en est que les Couronnes d'Aragon et de Navarre seront unies si le roi Alphonse meurt avant Jean – du moins tant que la Navarre restera un pays indépendant."
 flavor_nav.2.a:0 "Espérons une transition paisible"
 flavor_nav.4.t:0 "Mort du roi Alphonse"
 flavor_nav.4.d:0 "Le décès du regretté Alphonse le Magnanime met fin à un règne prestigieux et prospère pour la Couronne d'Aragon. Avec sa mort, le roi Jean de Navarre semble prêt à monter sur le trône. Ainsi peut commencer l'union personnelle entre la Couronne d'Aragon et le royaume de Navarre.\n\nLes seigneurs de Catalogne, toutefois, ne sont guère ravis de voir Jean monter sur le trône, et ils ont d'ores et déjà exigé d'importantes concessions en retour de leur approbation."
 flavor_nav.4.d2:0 "Le décès du regretté Alphonse le Magnanime met fin à un règne prestigieux et prospère pour la Couronne d'Aragon. Avec sa mort, le roi Jean de Navarre semble prêt à monter sur le trône. Il était dans l'esprit de tous qu'après son couronnement Jean transférerait sa cour à [Root.Capital.GetCapitalName] d'où il régnerait en premier lieu en tant que roi d'Aragon. Mais peut-être a-t-il des projets différents…"
 flavor_nav.4.a:0 "Nous devons accepter les exigences catalanes"
 flavor_nav.4.b:0 "Nous verrons bien ce que Jean décide"
 flavor_nav.4.c:0 "Nous ne pouvons l'accepter"
 flavor_nav.5.a:0 "La Navarre doit diriger cette union"
 flavor_nav.5.a.tt:0 "Un membre de la dynastie §Y[ARA.Monarch.Dynasty.GetName]§! va gouverner [ARA.GetLeLaNP] §Y[ARA.GetName]§!."
 flavor_nav.5.b:0 "Nous devons accepter de nous soumettre à l'Aragon"
