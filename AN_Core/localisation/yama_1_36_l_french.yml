 qizilbash:0 "Qizilbâsh"
 QIZILBASH_NAME:0 "Qizilbâsh $NAME$"
 MODIFIER_ALLOWED_QIZILBASH_FRACTION:0 "Part de la limite des forces pour les qizilbâsh"
 MODIFIER_LOCAL_HAS_QIZILBASH:0 "La province permet de lever des qizilbâsh"
 QIZILBASH_FORCELIMIT:0 "Nous pouvons recruter jusqu'à $LIMIT|Y$ §Gqizilbâsh§! :\n$FLAMOUNT|Y$ grâce à $PERC|%Y$ de notre limite des forces ($FL$) :\n"
 QIZILBASH_LIMIT_CULTURE:0 "La province de $PROVINCE|Y$ n'étant pas de culture §Yturque§!, §Yazérie§! ou §Yturcomane§! et ne relevant pas de l'§YÉtat de la capitale§!, aucune unité de qizilbâsh ne peut y être levée."
 ADD_QIZILBASH_SUB_UNIT_EFFECT:0 "Recrutement de $UNIT$ §Gqizilbâsh§! en $WHERE|Y$."
 QIZILBASH_DESC:0 "Les qizilbâsh sont des guerriers chiites d'origine turcomane, issus de tribus azéries. Fondés par l'ordre soufi des Safavides, ils constituent l'infanterie et la cavalerie d'élite et ont acquis une grande influence politique, jusqu'au point de rivaliser avec la noblesse. En tant que fervents militants chiites, ils s'opposent au sentiment anti-chiite de l'État.\nLes qizilbâsh peuvent être levés dans les provinces de culture §Yturque§!, §Yazérie§! ou §Yturcomane§! ou relevant de l'§YÉtat capitale§!, leur nombre dépendant des privilèges conférés à l'ordre des §Yqizilbâsh§!."
