 jains_estate_events.1.t:0 "Revuelta de los jainistas de [Root.GetName]s"
 jains_estate_events.1.d:0 "¡Pese a sus principios pacíficos, la población jainista de la provincia de [Root.GetName] ha tomado las armas contra nosotros por la revocación de sus privilegios!"
 jains_estate_events.1.a:0 "Vale."
 EST_VAL_JAINS_ADVANCE:0 "Avance de la comunidad jainista: §Y$VAL$%§!"
 EST_VAL_JAINS_DECLINE:0 "Declive de la comunidad jainista: §Y$VAL$%§!"
 jains_estate_events.2.t:0 "Aumenta la influencia jainista"
 jains_estate_events.2.d:0 "Muchos jainistas influyentes han hecho de la corte de [Root.Country.GetName] su hogar. Ascetas, banqueros y mercaderes jainistas por igual se han ganado la atención [Root.GetdeldelaDir] [Root.Monarch.GetTitle]. Incluso se rumorea que [Root.GetellaDir] mism[Root.GetoaDir] [Root.Monarch.GetName] toma parte en los rituales jainistas. Aunque una pequeña minoría religiosa, los jainistas están ganando poder en la política y la sociedad."
 jains_estate_events.3.t:0 "La influencia jainista declina"
 jains_estate_events.3.d:0 "Los jainistas vuelven a ver que les falta capital social. Ascetas destacados han conseguido hacerse exiliar de la corte tras una serie de desacuerdos políticos y religiosos y los mercaderes jainistas ven menguar sus fortunas. La influencia jainista está declinando."
 jains_estate_events.3.a:0 "Aceptar"
 jains_estate_events.4.t:0 "Jainistas se resisten a la persecución"
 jains_estate_events.4.d:0 "La comunidad jainista de [Root.Country.GetName] se han vuelto totalmente desleal después de muchos actos de irreverencia y persecución por parte del Estado. La situación se agravó por un escandaloso acto de sacrilegio en el que uno de nuestros gobernadores [Root.Religion.GetName] entró en un templo jainista, sacrificó una vaca, y profanó las narices de todos los iconos de su interior. Reacia a aceptar más persecución, la comunidad jainista ha resuelto oponerse a nuestro gobierno. Sus métodos de resistencia son poco ortodoxos, pero efectivos. En lugar de alzarse en una rebelión violenta, boicotean las instituciones del Estado, niegan préstamos y rechazan toda participación en el gobierno.Nuestra dependencia de la comunidad jainista se ha convertido en una vulnerabilidad crítica."
 jains_estate_events.4.a:0 "Menos mal que son pacifistas."
 jains_estate_events.5.t:0 "Los prestamistas jainistas reclaman deudas"
 jains_estate_events.5.d:0 "Muchos importantes gremios vaisyas han acumulado deudas significativas con familias banqueras jainistas. Los representantes de estos gremios, poco dispuestos a pagar, han pedido [Root.GetalalaDir] [Root.Monarch.GetTitle] la condonación de sus deudas. Afirman que si se les obliga a seguir pagando, sus finanzas se verán arruinadas, aunque los prestamistas jainistas responden que su incapacidad de pagar se debe a la mala gestión. ¿Cómo resolveremos esta disputa?"
 jains_estate_events.5.a:0 "Los gremios deben pagar sus deudas."
 jains_estate_events.5.b:0 "Los jainistas deben perdonar la deuda."
 jains_estate_events.5.c:0 "Nosotros liquidaremos la deuda."
 EST_VAL_JAINS_PAYMENT:0 "Deudas jainistas pagadas: §Y$VAL$%§!"
 EST_VAL_JAINS_PAYMENT_DENIED:0 "Deudas jainistas perdonadas: §Y$VAL$%§!"
 jains_estate_events.6.t:0 "Banqueros jainistas y brahmanes"
 jains_estate_events.6.d:0 "Si bien [Root.Country.GetName] suele depender de banqueros jainistas para financiar los préstamos del Estado, los jainistas no son ni mucho menos los únicos financieros del reino. Varias familias brahmanes también se dedican a la banca y los representantes de estos brahmanes argumentan a favor de sus servicios sobre los jainistas. Aunque no pueden ofrecer unas tasas de interés tan bajas, recalcan que la confianza del pueblo hindú en el liderazgo brahmán llevará a una mayor fe en la economía del estado [Root.GetAdjective]."
 jains_estate_events.6.a:0 "Los banqueros jainistas nos han servido perfectamente bien."
 jains_estate_events.6.b:0 "Favorezcamos mejor a los brahmanes."
 jains_estate_events.7.t:0 "Una generosa donación de los jainistas"
 jains_estate_events.7.d:0 "El estado [Root.GetAdjective] se ha aliado con varias familias jainistas adineradas. Se les han dado puestos en la administración, control sobre los lugares de peregrinación jainista, y trato preferente en el sistema de tributación. Nuestro gran mecenazgo por fin ha dado frutos, pues nos han ofrecido el servicio de un número de expertos financieros para ayudar a la administración y han donado una gran suma a nuestras arcas. El Estado funciona mejor que nunca."
 jains_estate_events.7.a:0 "Qué generosos."
 EST_VAL_JAINS_PREFERRED_BANKERS:0 "Preferidos banqueros jainistas: §Y$VAL$%§!"
 EST_VAL_BRAHMINS_PREFERRED_BANKERS:0 "Preferidos banqueros brahmanes: §Y$VAL$%§!"
 EST_VAL_JAIN_ADMINISTRATION:0 "Jainistas en la administración: §Y$VAL$%§!"
 jains_estate_events.8.t:0 "Paryushana"
 jains_estate_events.8.d:0 "El Paryushana señala el periodo más sagrado del calendario religioso jainista. Es un periodo de ayuno, austeridad y absolución. Los miembros de la comunidad jainista lo aprovechan para rezar, meditar y pedir perdón a sus compañeros.\nLos ministros jainistas empleados en el gobierno [Root.GetAdjective] han solicitado al Estado que se prohíba el sacrificio de animales durante el Paryushana. Si bien es una propuesta costosa para nuestros carniceros, se ha sugerido que el Estado podría compensar la pérdida de beneficios."
 jains_estate_events.8.a:0 "Prohibir el sacrificio de animales durante el Paryushana."
 jains_estate_events.8.b:0 "No haremos concesiones con fes paganas."
 jains_estate_events.9.t:0 "Jainismo a juicio"
 jains_estate_events.9.d:0 "Mientras que podemos tolerar las religiones infieles, en [Root.Country.GetName] no hay sitio en absoluto para paganos que no creen en ningún Dios en absoluto. Los $ESTATE_CHURCH$ ha acusado a los jainistas de ser ateos y no creer en Dios, y han debatido ante [Root.GetellaDir] [Root.Monarch.GetTitle] para resolver el asunto\n\nLos $ESTATE_CHURCH$ argumentan que los jainistas no creen en alguien puro, sin forma física, inmutable, sin pecado, emancipado del renacimiento, sin pasión, independiente, asesino de pecados, y arquitecto de toda alegría. Esta concepción de Dios, argumentan, la comparten musulmanes e hindúes pero está ausente entre los jainistas.\n\nLos monjes jainistas presentes en el debate rechazan vehementemente esta opinión. Optando por la flexibilidad, presentaron una multitud de doctrinas jainistas para demostrar su teísmo desde la adoración del jaina hasta el mismo concepto del dharma.\n\nEn última instancia, recae sobre [Root.GetellaDir] [Root.Monarch.GetTitle] decidir el destino del jainismo en [Root.Country.GetName]. Debemos considerar qué argumento nos parece más convincente."
 jains_estate_events.9.a:0 "Los jainistas son teístas como nosotros."
 jains_estate_events.9.b:0 "Los jainistas son paganos, no creen en ningún dios."
 EST_VAL_JAINS_ARE_THEISTS:0 "Jainistas reconocidos como teístas: §Y$VAL$%§!"
 EST_VAL_JAINS_ARE_KHAFIRS:0 "Jainistas denunciados como paganos: §Y$VAL$%§!"
 jains_estate_events.10.t:0 "Jainistas exigen concesiones religiosas"
 jains_estate_events.10.d:0 "Representantes de la comunidad jainista de [Root.GetName] comparecen ante [Root.GetellaDir] [Root.Monarch.GetTitle] proponiendo cimentar el estatus del jainismo tanto en el Estado como en la sociedad a cambio de la lealtad eterna de la comunidad. Buscan alcanzar este estatus promulgando concesiones religiosas. Estas incluirían prohibir la matanza de animales, dejar de confiscar los bienes de los difuntos, abolir impuestos religiosos y liberar presos políticos vinculados con familias prominentes jainistas.\n\nEstas propuestas han sido recibidas con indignación por parte del clero del [Root.Religion.GetName] y podrían ser impopulares en todo el reino. Puede que sea el momento de romper nuestra estrecha alianza con los jainistas."
 jains_estate_events.10.a:0 "Acepta las concesiones"
 jains_estate_events.10.b:0 "Han ido demasiado lejos. Cortemos lazos."
 EST_VAL_JAIN_RELIGIOUS_CONCESSIONS:0 "Grandes concesiones religiosas: §Y$VAL$%§!"
 EST_VAL_JAIN_RELIGIOUS_CONCESSIONS_DENIED:0 "Negadas concesiones religiosas: §Y$VAL$%§!"
 jains_estate_events.11.t:0 "El servicio [Root.jain_advisor.GetName]"
 jains_estate_events.11.d:0 "[Root.jain_advisor.GetName], acaudalad[Root.GetoaCnjAdm] estadista de la fe jainista, ha sido durante mucho tiempo un aliad[Root.GetoaCnjAdm] cercan[Root.GetoaCnjAdm] y confidente de [Root.Monarch.GetName]. A lo largo de años de servicio a la nación de [Root.jain_advisor.GetName], [Root.jain_advisor.GetName] ha probado no solo tener una lealtad irreprochable, sino también ser hábil con la administración y la estrategia militar. [Root.jain_advisor.GetName] podría servir más al Estado si le concediéramos formalmente el título de peshwa, el cargo de primer ministro."
 jains_estate_events.11.a:0 "Nombra a [Root.jain_advisor.GetName] primer ministro."
 jains_estate_events.11.b:0 "Mejor da a [Root.jain_advisor.GetName] título menor."
 EST_VAL_JAIN_PESHWA:0 "Peshwa jainista: §Y$VAL$%§!"
 EST_VAL_JAIN_PESHWA_REFUSED:0 "Puesto negado a consejero jainista: §Y$VAL$%§!"
 marathas_estate_events.1.t:0 "Revuelta de los marathas de [Root.GetName]"
 marathas_estate_events.1.d:0 "¡Los marathas se oponen a que confisquemos sus propiedades en [Root.GetName] y se han rebelado contra nosotros!"
 marathas_estate_events.1.a:0 "Vale."
 marathas_estate_events.2.t:0 "Poeta maratha cuestiona la autoridad brahmán"
 marathas_estate_events.2.d:0 "Un gran poeta ha surgido de entre el pueblo maratí. Aclamado como un santo en vida, el poeta predica la igualdad ante los dioses y el desafío a las restricciones de casta. De los brahmanes ha escrito:\n\n'Los sirvientes de Visnú no tienen casta,\nLa ciencia del Veda así lo decreta.\n¿Cuáles de vuestros libros salvaron a los caídos?\nNinguno, que yo sepa'.\n\nAl argumentar que un hombre es tan casto como la fe que tiene y enfatizar la salvación personal por encima de cumplir con rituales, sus enseñanzas han enfurecido a los brahmanes de [Root.Country.GetName]. Estos exigen que el poeta tire sus obras al río y se disculpe formalmente por su heterodoxia."
 marathas_estate_events.2.a:0 "Animar al poeta."
 marathas_estate_events.2.b:0 "Obligar al poeta a disculparse."
 EST_VAL_MARATHI_POET:0 "Poesía antibrahmán: §Y$VAL$%§!"
 EST_VAL_MARATHI_POET_APOLOGY:0 "Disculpa poética: §Y$VAL$%§!"
 marathas_estate_events.3.t:0 "Tácticas bargir"
 marathas_estate_events.3.d:0 "Frente a un enemigo que despliega una poderosa artillería, nuestros consejeros marathas proponen adoptar una táctica que les funcionó bien en el pasado. Llamada 'bargi-giri' por los invasores del norte -por el término maratí para 'jinete'- es una forma de guerra de guerrillas que favorece las maniobras de flanqueo de una caballería extremadamente móvil. Los caballos más pequeños y ligeros que favorecen los decaníes, capaces de aventajar a la engorrosa artillería, elefantes y caballería pesada, son ideales para estas misiones."
 marathas_estate_events.3.a:0 "Una estrategia sensata."
 EST_VAL_BARGIRS:0 "Bargirs reclutados: §Y$VAL$%§!"
 marathas_estate_events.4.t:0 "Caballos para los bargirs"
 marathas_estate_events.4.d:0 "Es tradicional que los bargirs, jinetes marathas al servicio de [Root.Country.GetName], reciban los caballos de sus patrones. La disminución de monturas de los últimos meses y el consiguiente aumento de los precios la ha hecho una perspectiva financiera abrumadora. El Estado podría procurar los caballos necesarios a un coste mayor, pero si el precio resulta inaceptable podemos tener que pedir a los bargirs que asuman el precio ellos mismos."
 marathas_estate_events.4.a:0 "El Estado proporcionará los caballos."
 marathas_estate_events.4.b:0 "Demasiado caro, que se compren sus monturas."
 marathas_estate_events.5.t:0 "Militarización de las sociedad maratí"
 marathas_estate_events.5.d:0 "Los marathas traen consigo una cultura marcial endurecida a las tierras que gobiernan. Mantienen vínculos estrechos con el campesinado y las castas inferiores y al creer en el valor intrínseco de la nobleza, favorecen una actitud igualitaria. A diferencia de muchos ejércitos indios, que normalmente sacan sus tropas de las filas de la nobleza, los marathas reclutan legiones de soldados campesinos expertos en la guerra de guerrillas. Aunque no tienen la excelencia de una cuna noble e ilustre, su experiencia marcial los hace superiores a las tropas fáciles y afeminadas de nuestros enemigos."
 marathas_estate_events.5.a:0 "Más hombres para el ejército."
 EST_VAL_MARATHA_MILITARIZATION:0 "Sociedad militarizada: §Y$VAL$%§!"
 marathas_estate_events.6.t:0 "Militarización provoca escasez de cosechas"
 marathas_estate_events.6.d:0 "La creciente militarización de la sociedad maratha tiene desventajas ecológicas. Si el campesinado antaño cuidaba los campos, ahora puede ganar riquezas fáciles sirviendo la mitad del año como soldados. La escasez de mano de obra y la creciente demanda de caballos de guerra dificultan la agricultura tradicional y la hacen poco rentable, por lo que la tierra es más vulnerable a las hambrunas. Muchos se han vuelto al pastoreo, porque el ganado se puede pastorear con menos gente, se puede llevar a los bosques durante las sequías, o esconderse en barrancos en tiempos de guerra. Puede que necesitemos reducir la militarización en esta provincia, aunque seguramente el campesinado no reciba bien esta noticia."
 marathas_estate_events.6.a:0 "Tenemos que aceptarlo."
 marathas_estate_events.6.b:0 "Dile a los campesinos que vuelvan a sus campos."
 marathas_estate_events.6.c:0 "Traer a los campesinos sin tierras a cultivar las cosechas."
 EST_VAL_STOPPED_MILITARIZING_MARATHA:0 "Desmilitarizando tierras de cultivo: §Y$VAL$%§!"
 marathas_estate_events.7.t:0 "Los marathas desarrollan gustos caros"
 marathas_estate_events.7.d:0 "Las campañas de [Root.Country.GetName] en la India han traído la gloria a los marathas a los que confiamos la dirección de nuestros ejércitos. Muchos de estos soldados vuelven a casa con un gusto recién descubierto por los lujos de la cultura persianizada. Ahora están muy solicitadas las sedas bengalíes, pinturas del estilo persa y obras realizadas en bronce y plata. Como los marathas ejercen gran influencia en [Root.Country.GetName], la nobleza maratha ha planteado [Root.GetalalaDir] [Root.Monarch.GetTitle] un mecenazgo estatal para estas artes y la adquisición de productos exóticos."
 marathas_estate_events.7.a:0 "Un poco de cultura nunca ha hecho daño a nadie."
 marathas_estate_events.7.b:0 "No financiaremos la decadencia persa."
 EST_VAL_MARATHA_LUXURIES:0 "Gustos caros: §Y$VAL$%§!"
 EST_VAL_MARATHAS_DENIED_LUXURIES:0 "Lujos denegados: §Y$VAL$%§!"
 marathas_estate_events.8.t:0 "Palkhis y el culto de Vithoba"
 marathas_estate_events.8.d:0 "Una tradición de peregrinación popular centrada en el culto a Vithoba se ha hecho popular entre los marathas. Estas procesiones, conocidas como palkhis, tienen lugar simultáneamente en muchos asentamientos maratíes de la India y culminan en el templo de Vithoba en Pandharpur. Los palkhis forman parte de la tradición igualitaria maratí. Todos los marathas, independientemente de su casta, caminan uno al lado del otro, llevando consigo las simples sandalias de un venerado poeta santo. Algunos brahmanes ven estos movimientos espirituales no jerárquicos como una amenaza a su autoridad religiosa y pretenden ganar cierto control sobre los palkhis para integrarlos en el culto hindú ortodoxo según su interpretación del ritual védico."
 marathas_estate_events.8.a:0 "Los palkhis seguirán en manos del pueblo."
 marathas_estate_events.8.b:0 "Formalicemos el evento bajo guía brahmán."
 palkis.tooltip:1 "Una fracción de todas las provincias §Yhindúes§! poseídas, aproximadamente igual a la parte de tierras del estamento §Ymaratha§! tendrá §Y'palkhis populares'§! durante §Y20 años§!, causando estos efectos:\nDescontento local: §G-3,00§!\nCoste de desarrollo local: §G-5,0%§!\nDevastación mensual: §G-0,03§!"
 EST_VAL_BRAHMIN_PALKHIS:0 "Palkhis dirigidos por brahmanes: §Y$VAL$%§!"
 marathas_estate_events.9.t:0 "Declive de poder maratha"
 marathas_estate_events.9.d:0 "La influencia de los marathas está declinando de un tiempo a esta parte en [Root.Country.GetName]. Luchas intestinas dinásticas y desorganización han distraído a muchos líderes marathas de sus deberes para con [Root.GetellaDir] [Root.Monarch.GetTitle] y por tanto, ejercen menos poder en la corte."
 marathas_estate_events.9.a:0 "Vale."
 marathas_estate_events.10.t:0 "Influencia creciente de los marathas"
 marathas_estate_events.10.d:0 "La casta militar de los marathas ha ganado fuerza en los últimos tiempos. Su servicio marcial y guía les ha ganado un lugar privilegiado en [Root.Country.GetName]."
 marathas_estate_events.10.a:0 "Vale."
 EST_VAL_MARATHA_ADVANCE:0 "Avance de los marathas: §Y$VAL$%§!"
 EST_VAL_MARATHA_DECLINE:0 "Declive de los marathas: §Y$VAL$%§!"
 marathas_estate_events.11.t:0 "Deslealtad de los marathas"
 marathas_estate_events.11.d:0 "Las relaciones de [Root.Country.GetName] con los marathas se han deteriorado hasta un nivel peligroso. Indignados por una serie de políticas y decisiones militares desfavorables, sus líderes han exigido un control local mucho mayor de las provincias que les hemos confiado y que relajemos sus deberes para con el Estado. Si nos negamos, amenazan con reunir un ejército para imponer sus peticiones."
 marathas_estate_events.11.a:0 "No podemos arriesgarnos a enfurecerlos más."
 marathas_estate_events.11.b:0 "No podemos permitir que abandonen sus deberes"
 EST_VAL_MARATHAS_EXTORTED_RIGHTS:0 "Mano libre para los marathas: §Y$VAL$%§!"
 EST_VAL_MARATHAS_DENIED_RIGHTS:0 "Peticiones marathas rechazadas: §Y$VAL$%§!"
 mug_mission_events.1.t:0 "¿Un virreinato para el Decán?"
 mug_mission_events.1.d:0 "El Decán es una gran región y su administración nos frena en muchos sentidos. Algunos sostienen que el mejor modo de gobernar de modo eficiente la vasta extensión del sur de la India es trasladar toda la corte a la antigua fortaleza de Daulatabad.\nOtros sugieren una solución más simple: nombrar un virrey para gobernar toda la región en nuestro nombre, liberándonos para expandirnos a otros lugares."
 mug_mission_events.1.a:0 "Gobernaremos el imperio desde el sur."
 mug_mission_events.1.b:0 "Nombremos un virrey para el Decán."
 mug_mission_events.1.b.tt:0 "§REsto liberará todas tus provincias del sur de la India como un vasallo muy leal.§!"
 mug_mission_events.2.t:0 "Caída de Golconda"
 mug_mission_events.2.d:0 "Cuando el comandante de Golconda se rindió al ejército [Root.GetAdjective] también entregó el tesoro que se guardaba dentro de las murallas de la legendaria fortaleza. Diamantes de todos los tamaños, muchos de ellos con nombre propio, se enviaron rápidamente al tesoro en [Root.Capital.GetCapitalName].\nEl mayor mercado de diamantes del mundo ahora está en manos de [Root.GetName]…"
 mug_mission_events.2.a:0 "Brillante."
