 estate_maratha:0 "Marathas"
 estate_maratha_desc:0 "Al principio el término aplicado a las gentes que hablan maratí, los marathas se han definido como una casta guerrera. Encontramos marathas en su hogar natal de Maharastra y más allá, buscando oportunidades para distinguirse en el servicio militar."
 estate_jains:0 "Jainistas"
 estate_jains_desc:0 "El jainismo ya no es una fe dominante o favorecida políticamente en la India, pero los jainistas no son irrelevantes ni mucho menos. Se han hecho un hueco en los préstamos y la burocracia, lo que les convierte en un activo para los estados que les ofrezcan mecenazgo."
 estate_vaisyas:0 "Vaisyas"
 estate_vaisyas_desc:0 "En la religión védica, vaisya es la casta de trabajadores y agricultores, con un estatus relativamente bajo. Desde entonces se han diversificado en profesiones más lucrativas, como mercaderes, artesanos, gentes de dinero… son la sangre del comercio indio."
 estate_rajput:0 "Rajputs"
 estate_rajput_desc:0 "Los rajputs son una antigua casta de guerreros honorables y nobles orgullosos. Aunque las escarpadas tierras del Rajastán son el corazón de su poder, se puede encontrar nobles rajputs por todo el norte de la India y muchos grandes rajás reclaman linaje rajput."
 estate_brahmins_desc:0 "Los brahmanes son la casta sacerdotal del hinduismo. Son los guardianes de ceremonias y escrituras, ya que pocos fuera de los brahmanes son educados en la escritura sánscrita. Reciben gran respeto de hindúes y no hindúes por igual y a veces ocupan cargos en el gobierno."
