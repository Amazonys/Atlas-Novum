 bah_mission_events.1.t:0 "La caída de Vijayanagara"
 bah_mission_events.1.d:0 "La caída de la Ciudad de la victoria -Vijayanagara- al final de una confrontación decisiva con los sultanes [Root.GetAdjective] ha sacudido el Decán.\nSe dice que el saqueo de la ciudad duró varios días y aunque sigue siendo uno de los mayores asentamientos de la región, parece poco probable que vuelva a ser la metrópoli que fue antaño."
 bah_mission_events.1.a:0 "El vencedor se queda con el botín."
 bah_missions.1.d_VIJ_existed:0 "La caída de la Ciudad de la victoria -Vijayanagara- al final de una confrontación decisiva en la que los sultanes [Root.GetAdjective] prevalecieron, ha sacudido el Decán.\nSe dice que el saqueo de la ciudad duró varios días y aunque sigue siendo uno de los mayores asentamientos de la región, parece poco probable que vuelva a ser la metrópoli que fue antaño.\nAunque el estado vijayanagara sigue gobernando partes de su antiguo dominio, muchos de sus capitanes subordinados y vasallos están buscando protección en otro lugar, servir una causa más digna.\nParece que es el fin del imperio fundado por los sangamas."
 bah_mission_events.2.t:0 "Caída de Vijayanagara"
 bah_mission_events.2.d:0 "Con la pérdida de nuestra capital ancestral hemos demostrado a nuestros súbditos que no somos dignos para gobernar esta tierras. Puede que podamos recuperar la confianza perdida con el paso del tiempo, pero por ahora por todo nuestro reino se extiende una grave sensación de insubordinación."
 bah_mission_events.2.a:0 "¡Nos alzaremos de nuevo!"
 bah_mission_events.3.t:0 "La caída de Delhi"
 bah_mission_events.3.d:0 "Aunque en muchos aspectos Delhi es la capital sin discusión del norte de la India, también ha conocido muchos conquistadores. Los sultanes bahmaníes, antaño súbditos de un imperio establecido en esta misma ciudad, se han añadido a la lista de conquistadores. Mientras la ciudad arde, los soldados bahmaníes reúnen el botín. Los tesoros son vaciados y los monumentos, derribados para ser llevados y montados de nuevo en [Root.Capital.GetCapitalName]."
 bah_mission_events.3.a:0 "El Sur se alza."
 mer_mission_events.1.t:0 "La caída de Delhi"
 mer_mission_events.1.d:0 "Delhi es la ciudad que los sultanes musulmanes convirtieron en su capital en la India, pero anteriormente fue dirigida por rajputs. Y ahora que los ejércitos de Mewar caen sobre la antigua ciudad, parece que lo que más les importa es marcar el final del dominio del sultanato. Aunque el saqueo no se puede comparar con el que hubo cuando la ciudad cayó ante Tamerlán, los monumentos han sido derribados y los tesoros, saqueados. La caída de Delhi marca un cambio importante en la política india y solo el tiempo dirá qué sucederá a continuación."
 mer_mission_events.1.a:0 "Excelente…"
