 investment_events.1.t:0 "Cipayos"
 investment_events.1.d:0 "La [sepoy_province.TradeCompany.GetName] siempre contrata hombres duros con experiencia militar. Sin embargo, la logística de reclutamiento de [Root.Capital.GetName] puede ser complicada. Los oficiales de la Compañía han sugerido el modo más rentable de reforzar las filas de la misma sería contratar más extensamente entre la población india local. Estos regimientos "cipayos" provienen de las castas superiores de la sociedad india, en su mayoría brahmanes y kathatriyas rajputs, y por lo tanto están bien versados en los métodos de guerra. Hay muchos cipayos dispuestos a servir a la Compañía debido a su reputación de paga honesta y justa, algo que últimamente era muy difícil era encontrar en la India.\n\nAunque sería más fácil de controlar un ejército más homogéneo de soldados [Root.GetAdjective]s, no deberíamos ignorar la gran cantidad de soldadesca disponible en el subcontinente."
 investment_events.1.a:0 "Funda nuevos regimientos cipayos."
 investment_events.1.b:0 "No necesitamos reclutar de los nativos."
 investment_events.2.t:0 "Desacuerdo en las compras de la Compañía"
 investment_events.2.d:0 "Ya fuera [land_purchase_province.GetName] adquirida por conflicto o compra, se están discutiendo los tratados que reconocen su propiedad por parte de la Compañía. Los corredores de tierras de [land_purchase_province.TradeCompany.GetName] insisten en que su territorio legítimo se extiende un poco más allá de las tierras que administran en la actualidad.\n\nEsta insistencia viene motivada porque los agentes valoran especialmente esas tierras, e insisten en que [land_purchase_country.GetName] reconozca que la Compañía posee la zona fronteriza. El funcionariado [land_purchase_country.GetAdjective] no ha reaccionado bien a este expansionismo inesperado y exigen seguimiento de su interpretación de los tratados."
 investment_events.2.a:0 "Que hubieran leído la letra pequeña."
 investment_events.2.b:0 "Dejadlo pasar, no necesitamos esa tierra."
 investment_events.3.t:0 "Comercio del opio"
 investment_events.3.d:0 "Conseguir beneficios en el comercio con China es un interrogante para la [opium_province.TradeCompany.GetName]. China produce productos tan solicitados como té, sedas y porcelana, pero tenemos poco que intercambiar salvo el simple oro y plata. Esto deja a la Compañía con déficit comercial.\n\nNo obstante, hay un producto que seguramente se vendería bien en los mercados chinos: el opio. Los campos de [opium_province.GetName] son adecuados para el cultivo de la adormidera de la cual la Compañía podría fabricar la doga. Aunque el comercio de opio está prohibido en toda China, la Compañía cree que le costaría muy poco pasarlo de contrabando a Cantón. Seguro que esas acciones ilícitas molestarían a las autoridades chinas, pero es difícil dejar pasar tal oportunidad de conseguir ganancias."
 investment_events.3.a:0 "Pasar opio de contrabando a China."
 investment_events.3.b:0 "No podemos arriesgarnos a la ira de China."
 investment_events.4.t:0 "Agente corrupto"
 investment_events.4.d:0 "En cuanto un agente nombrado deja [Root.Capital.GetName], nos esperamos que se llene los bolsillos mientras sirve a los intereses de la [corrupt_factor_province.TradeCompany.GetName]. Pero muy raramente los funcionarios de la Compañía son tan ferozmente codiciosos como el agente de [corrupt_factor_province.GetName]. Ha acaparado el mercado local de [corrupt_factor_province.GetTradeGoodsName] mediante inversiones privadas.\n\nInversores que temen por la reputación de la compañía exigen llamar de vuelta a [Root.Capital.GetName] al agente renegado para que se le castigue. Otros elementos más oportunistas sugieran que más bien compremos sus empresas, las incorporemos a las operaciones de la Compañía y recompensemos al agente por su iniciativa."
 investment_events.4.a:1 "Recompensad la iniciativa de [Root.corrupt_factor_name.GetName]."
 investment_events.4.b:1 "Necesitamos frenar la corrupción. Que [Root.corrupt_factor_name.GetName] vuelva a [Root.Capital.GetName]."
 investment_events.5.t:0 "Gobierno de la Compañía"
 investment_events.5.d:0 "Desde sus orígenes humildes como sociedad anónima, la [company_rule_province.TradeCompany.GetName] ha crecido más allá de la mera asociación de comerciantes y administradores. La Compañía se ha convertido en un poder en sí mismo, habiendo asumido las funciones del gobierno en las tierras que controla, e incluso dirigiendo sus propios ejércitos y flotas. La [company_rule_province.TradeCompany.GetName] es una fuerza que hay que tener muy en cuenta."
 investment_events.5.a:0 "Excelente."
 investment_events.6.t:0 "Llegan misioneros a [company_missionary_province.GetName]"
 investment_events.6.d:0 "Hasta ahora, la política de tolerancia religiosa de [company_missionary_province.TradeCompany.GetName] ha mantenido a la población [company_missionary_province.TradeCompany.GetReligionFS] satisfecha con el gobierno de la Compañía.\n\nUn grupo de misioneros evangélicos ha llegado a [company_missionary_province.GetName] con la intención de propagar la fe [Root.Religion.GetReligionFS] entre los paganos. Estos misioneros piden permiso no solo para predicar, sino también para realizar conversiones en masa mediante medios coercitivos.\n\nLos embajadores de la Compañía temen que es muy probable que esa intolerancia provoque una reacción del pueblo de [company_missionary_province.GetName] y urgen a la Compañía a restringir la actividad misionera."
 investment_events.6.a:0 "[company_missionary_province.GetName] debe seguir la fe verdadera."
 investment_events.6.b:0 "Se necesita tolerancia para las operaciones de la compañía."
 investment_events.7.t:0 "Acuñación de [company_mint_province.TradeCompany.GetName]"
 investment_events.7.d:0 "Los comerciantes locales de [company_mint_province.GetName] se han quejado a [company_mint_province.TradeCompany.GetName] de que la falta de moneda ahogan el flujo del comercio. La Compañía ha recibido el permiso [Root.GetdeldelaDir] [Root.Monarch.GetTitle] para acuñar su propia moneda, permitiendo establecer cecas en las provincias bajo su control.\n\nPor supuesto, la acuñación requiere un suministro de un metal apropiado y no siempre es fácil disponer de oro, plata, y bronce. Una fuente alternativa de moneda sería reunir monedas de [appropriated_currency_country.GetName] y remarcarlas con el sello de la Compañía. Es probable que esto enfadase [appropriated_currency_country.GetalalaDir] [appropriated_currency_country.Monarch.GetTitle] de [appropriated_currency_country.GetName], quien lo vería como desfigurar su imagen."
 investment_events.7.a:0 "Acuñar nuevas monedas en [company_mint_province.GetName]."
 investment_events.7.b:0 "Dinero [appropriated_currency_country.GetAdjective] adecuado."
 investment_events.8.t:0 "Asentamiento [Root.GetAdjective] floreciente"
 investment_events.8.d:0 "Los colonos de [Root.GetName] prosperan en [company_settlement.GetName]. Han creado una comunidad pequeña pero influyente que vive bastante separada de la población [company_settlement.Culture.GetName] local. En algunas partes de [company_settlement.GetName], uno se creería que camina por [Root.Capital.GetName], ya que el estilo arquitectónico y las instituciones de [Root.GetName] dominan los distritos enclaustrados.\n\nRepresentantes de la comunidad [Root.GetAdjective] de [company_settlement.GetName] busca inversiones para seguir desarrollando la provincia. Se necesitan escuelas, hospitales y lugares de culto para acomodar a los colonos."
 investment_events.8.a:0 "Dar dinero para construir un lugar de culto."
 investment_events.8.b:0 "Invertir extensamente en los asentamientos."
 investment_events.9.t:0 "Comerciantes ilegales ignoran el monopolio de la Compañía"
 investment_events.9.d:0 "Se ha concedido a la [monopoly_ignored_province.TradeCompany.GetName] un monopolio comercial en [monopoly_ignored_province.GetTradeGoodsName] dentro de su jurisdicción regional. Por lo tanto, los comerciantes ilegales son una gran preocupación para la Compañía, pues su competencia amenaza con socavar su monopolio.\n\nEstos negocios ilícitos se han extendido a [monopoly_ignored_province.GetName], donde los comerciantes ilegales se involucran en el libre comercio con mercaderes del estado vecino de [monopoly_ignored_country.GetName]. La Compañía desea tomar medidas enérgicas contra este comercio, ya sea recordando a los comerciantes [monopoly_ignored_country.GetAdjective]s que el tratado les obliga a respetar el monopolio o bien persiguiendo a los comerciantes ilegales, dando ejemplo con ellos en [Root.Capital.GetName]."
 investment_events.9.a:0 "[monopoly_ignored_country.GetName] solo debe tratar con la Compañía."
 investment_events.9.b:0 "Perseguiremos nosotros mismos a los comerciantes ilegales."
 investment_events.10.t:0 "Injerencia de la Compañía en conflictos locales"
 investment_events.10.d:0 "La [monopoly_ignored_province.TradeCompany.GetName] informa que sus vecinos, la nación de [company_interference_country_1.GetName] está involucrada en un guerra. Los directivos de la Compañía ven una oportunidad en la crisis para avanzar los intereses a largo plazo de la compañía. Ganarse el afecto de [company_interference_country_1.GetName] facilitaría el crecimiento pacífico de nuestro comercio en la región. Pero apoyar a sus enemigos, el estado de [company_interference_country_2.GetName] podría debilitar lo suficiente a [company_interference_country_1.GetName] como para verse obligados a aceptar tratados más coercitivos, o incluso ser vulnerables a una invasión de la Compañía."
 investment_events.10.a:0 "Envía apoyo a [company_interference_country_1.GetName]."
 investment_events.10.b:0 "Envía apoyo a [company_interference_country_2.GetName]."
 investment_events.10.c:0 "No interfieras."
 investment_events.11.t:0 "Apoyo de [From.GetName]"
 investment_events.11.d:0 "Por razones desconocidas, la compañía comercial de [From.GetName]ha decidido ayudarnos en la guerra. Esperemos que sus motivos ocultos no nos perjudiquen en el futuro."
 investment_events.11.a:0 "Excelente."
