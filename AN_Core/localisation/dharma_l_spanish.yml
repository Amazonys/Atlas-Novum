 india_mission_events.1.t:0 "El ascenso de los rajputs"
 india_mission_events.1.d:0 "[Root.Country.GetName] ha logrado conquistar a los rajputs. Un hecho que pocos imperios conquistadores habían intentado nunca pues históricamente los rajputs se habían resistido al poder de cualquier aspirante a conquistador, ya fuera árabe, turco o afgano.\n\nEl poder de los clanes rajput se extiende mucho más allá del mismo Rajastán mismo, ocupando una posición privilegiada en todo el norte de la India. Con los clanes rajput aceptando ahora nuestro gobierno al menos de palabra, deberíamos considerar su futuro en la nación de [Root.Country.GetName]. Con su amplio alcance e influencia que ejercen, por no hablar del poder militar, puede ser buena idea ascenderlos a puestos de poder por todo el reino. Sin embargo, este poder también podría volverse en nuestra contra. Otra alternativa es intentar quebrantar su autoridad e integrar plenamente a Rajastán en [Root.Country.GetName]."
 india_mission_events.1.a:0 "Favorecer a los rajputs."
 india_mission_events.1.b:0 "Mantener en el poder a los marathas."
 india_mission_events.1.c:1 "Integrar el Decán."
 india_mission_events.1.tooltip:0 "Aumenta lealtad rajput en §Y10§!."
 india_mission_events.1.tooltip.2:0 "Disminuye lealtad maratha en §Y10§!."
 india_mission_events.2.t:0 "Los marathas en ascenso"
 india_mission_events.2.d:0 "Una gran multitud de guerreros maratha han irrumpido desde el Desh a tierras alejadas de su hogar natal. Al encontrar empleo como mercenarios, como generales en ejércitos extranjeros, algunos incluso como príncipes conquistadores, los marathas se han convertido en una fuerza a tener en cuenta en la India.\n\nAhora que hemos terminado la conquista del Decán, debemos decidir su futuro en el Imperio [Root.Country.GetAdjective]. Si les ofrecemos una posición privilegiada en nuestra sociedad, nos beneficiaríamos de su destreza militar y su ambición inquebrantable, aunque esa misma ambición los convierte en un peligro potencial. Otra alternativa es mantenerlos bajo control, centralizando nuestra administración en todo el Decán."
 india_mission_events.2.a:0 "Favorecer a los marathas."
 india_mission_events.2.b:0 "Mantener en el poder a los rajputs."
 india_mission_events.2.c:0 "Integrar el Decán."
 india_mission_events.2.tooltip:0 "Aumenta lealtad maratha en §Y10§!."
 india_mission_events.2.tooltip.2:0 "Disminuye lealtad rajput en §Y10§!."
 india_mission_events.3.t:0 "El trono del pavo real"
 india_mission_events.3.d:1 "Al completar la conquista del Indostán, [Root.Monarch.GetName] ha decidido conmemorar nuestra victoria encargando el trono más magnífico que el mundo jamás haya visto. Decorado con joyas de todo tipo, de diamantes a esmeraldas y perlas, el valor de este asiento supera el de los mausoleos más grandiosos.\n\nLo que todos se preguntan ahora es dónde se situará este trono. Tradicionalmente, los conquistadores del Indostán han gobernado desde Delhi y dirigido sus imperios desde allí. Como señores de Delhi, de nosotros depende mantener esta tradición."
 india_mission_events.3.a:0 "Gobernaremos desde Delhi, como nuestros antepasados."
 india_mission_events.3.b:1 "Mantened el trono en [Root.Capital.GetName]."
 india_mission_events.4.t:0 "Bañándonos en el Ganges"
 india_mission_events.4.d:0 "No se puede subestimar la importancia espiritual del sagrado río Ganges. Mucho más que un cuerpo de agua, es la misma diosa Ganga que trae abundancia y pureza a todos los que se bañan en Sus aguas. Ahora que hemos terminado de conquistar la llanura indogangética, hemos encargado a los brahmanes la organización de un fastuoso festival religioso de una escala sin precedentes. Seguro que el Imperio de [Root.Country.GetName], consagrado en las aguas sagradas de Ganga, será favorecido por los dioses por toda la eternidad."
 india_mission_events.4.a:0 "Estamos purificados"
 india_mission_events.5.t:0 "Ascenso de los marathas"
 india_mission_events.5.d:0 "Tras conquistar el corazón del territorio maratí, [Root.Country.GetName] tiene toda la atención de los marathas. Con el crecimiento de su poder y su eficacia demostrada, hay muchos que se preguntan en voz alta si no sería apropiado que un general maratha se sentase en el trono de [Root.Country.GetName]."
 india_mission_events.5.d2:0 "Tras conquistar el corazón del territorio maratí, [Root.Country.GetName] tiene toda la atención de los marathas. Les hemos dado una posición de privilegio y primacía, pagada con un servicio militar diligente. Nuestra cultura marcial y política de militarización han demostrado ser muy efectivas."
 india_mission_events.5.b:0 "Un general maratha nos dirigirá."
 india_mission_events.5.c:0 "Los marathas nos servirán bien."
 TRADE_COMPANY_INVESTMENTS_DESC:0 "Las inversiones de compañía comercial posesiones caras pero influyentes de la compañía comercial. Pueden aplicar efectos sustanciales benéficos a todas las provincias del área o región de compañía comercial, ya sean posesiones tuya o de países nativos. Si bien la mayor parte tienen efectos locales, algunos se aplican a todo tu país."
