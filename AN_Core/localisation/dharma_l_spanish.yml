 dutch_republic.33.t:1 "Asamblea [Root.GetAdjective] abolida"
 dutch_republic.33.d1:0 "Tras años de riñas, conflictos internos y legislación demorada, todos han aceptado que hay que hacer algo con el estado de la Asamblea.\n\nEn una maniobra perfectamente calculada, la antigua casa estamental de [Root.Monarch.Dynasty.GetName], que llevaba años esperando su momento, ha encabezado un proyecto de ley que suprime totalmente la Asamblea y restituye a [Root.Monarch.GetName] en el trono de [Root.GetName]."
 dutch_republic.33.d2:1 "Años de conflictos internos en la Asamblea del estado [Root.GetAdjective] han empezado a pasar factura al espíritu nacional de [Root.GetName]. La creciente opinión popular en contra de la Asamblea atrajo a muchos oponentes ruidosos entre nuestros ciudadanos.\n\nY al fin, uno de ellos se alzó por encima de sus adversarios, derrotando a la escasa resistencia que quedaba en la Asamblea y restaurando las gloriosas tradiciones de [Root.GetName]."
 dutch_republic.33.a:0 "¡Viva [Root.Monarch.GetName]!"
