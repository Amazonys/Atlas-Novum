 local_quarter:0 "Cuartel local"
 local_quarter_desc:0 "Los hombres de la compañía han establecido un perímetro defensivo que puede ser fácilmente abastecido en caso de asedio.\n"
 permanent_quarters:0 "Cuarteles permanentes"
 permanent_quarters_desc:0 "Se han mejorado las defensas de la compañía en esta área, creando una posición verdaderamente fortificada. Puede sostener una guarnición completa de soldados de la compañía que defienda nuestras inversiones.\n"
 officers_mess:0 "Comedor de oficiales"
 officers_mess_desc:0 "Se han creado viviendas adecuadas para los oficiales de la compañía, desde donde pueden dirigir nuestros esfuerzos militares en el área.\n"
 company_warehouse:0 "Almacén de la compañía"
 company_warehouse_desc:0 "El almacén de la compañía nos permite comenzar a explotar los recursos locales de la área. Es donde almacenar y gestionar los productos que compramos y vendemos en el área\n"
 company_depot:0 "Depósito de la compañía"
 company_depot_desc:0 "Un almacén de mayor escala, el depósito de la compañía domina el panorama económico de la área. Aquí nuestros responsables de logística gestionan grandes cantidades de mercancías.\n"
 admiralty_desc:0 "La estructura de mando naval de la compañía se basa en el Almirantazgo. Desde aquí nuestros oficiales navales pueden dirigir eficazmente un mayor número de buques mercantes.\n"
 brokers_office:0 "Oficina del agente"
 brokers_office_desc:0 "La oficina del agente es la base de operaciones para negociar acuerdos comerciales con los productores nativos. Nuestro afán por comprar productos exóticos anima a los productores locales a expandir sus operaciones.\n"
 brokers_exchange:0 "Bolsa del agente"
 brokers_exchange_desc:0 "El comercio de y con la compañía se ha convertido en el centro de la producción local, gracias a la expansión de la bolsa del agente. la producción en el área se dispara ya que nuestra disposición a comprar bienes locales no tiene casi fin.\n"
 property_appraiser:0 "Tasador de propiedades"
 property_appraiser_desc:0 "La compañía tiene una necesidad insaciable de comprar nuevas tierras en el extranjero. El tasador de propiedades nos permite obtener esas tierras al precio más bajo posible, aumentando la capacidad de controlar el flujo de comercio en el área.\n"
