 vaisyas_estate_events.1.t:0 "Revuelta de los vaisyas de [Root.GetName]"
 vaisyas_estate_events.1.d:0 "¡Horrorizados por la pérdida de privilegios, los vaisya de la provincia de [Root.GetName] se han levantado en armas contra nosotros!"
 vaisyas_estate_events.1.a:0 "Vale."
 vaisyas_estate_events.2.t:0 "Bandolerismo"
 vaisyas_estate_events.2.d:0 "Una serie de problemas sociales y económicos en [Root.Country.GetName] han llevado a una explosión de salteadores de caminos por todo el reino. El bandidaje se ha vuelto tan prolífico que algunas ciudades no han recibido una sola caravana comercial en meses.\n\nLa población local ve a varios líderes de bandidos como héroes populares por la población local, resistiendo valientemente el dominio del estado parasitario de [Root.Country.GetName], fundando nuevos pueblos fronterizos y reclutando mano de obra local. Atrayendo a sus filas a hindúes y musulmanes, recolectores de tuba y herreros, los bandidos han ganado un apoyo amplio.\n\nUna confrontación militar directa con los bandidos resolvería el problema inmediato si los erradicásemos de sus fortalezas improvisadas. Sin embargo, es probable que el problema resurja si no abordamos los factores sociales y económicos que hacen que los bandidos sean poderosos y populares"
 vaisyas_estate_events.2.a:0 "¡Matadlos a todos!"
 vaisyas_estate_events.2.b:0 "Encarar las causas sociales del bandidaje."
 vaisyas_estate_events.3.t:0 "Vaisyas prósperos en [Root.Country.GetName]"
 vaisyas_estate_events.3.d:0 "La casta vaisya ocupa una posición privilegiada en [Root.Country.GetName]. Como columna vertebral de nuestra econocmía, la pericia vaisya en todos los asuntos mercantiles e industriales es una gran ayuda para nuestra nación. Gracias a nuestro mecenazgo y su fortuna en ascenso, los vaisyas han extendido la industria local en [thriving_vaisyas_province.GetName]."
 vaisyas_estate_events.3.a:0 "Excelente."
 vaisyas_estate_events.4.t:0 "Desarrollos en producción textil"
 vaisyas_estate_events.4.d:0 "La industria textil en el subcontinente indio no tiene rival. Grandes plantaciones producen seda y algodón, alimentando poderosas fábrica que producen millones de metros de telas. Plantadores, tejedores, tintoreros, mercaderes e incluso príncipes nobles crean una red intrincada y organizada de trabajo, producción y comercio. Naturalmente, un mercado comercial tan próspero es un caldo de cultivo ideal para la innovación. Al haber delegado sabiamente la industria a la casta vaisya, [Root.Country.GetName] se encuentra a la vanguardia de los nuevos desarrollos en la producción textil."
 vaisyas_estate_events.4.a:0 "Excelente"
 EST_VAL_TEXTILE_VAISYAS:0 "Avances en producción textil: §Y$VAL$%§!"
 vaisyas_estate_events.5.t:0 "Avance de la casta vaisya"
 vaisyas_estate_events.5.d:0 "Los vaisyas son una casta relativamente baja según las escrituras védicas, pero este rango teórico no siempre refleja su verdadera influencia. Los vaisyas ven cómo sus fortunas aumentan por todo [Root.Country.GetName] y su posición mejora en la práctica, aunque no sea así en la teoría."
 vaisyas_estate_events.5.a:0 "Vale."
 vaisyas_estate_events.6.t:0 "Declive de la casta vaisya"
 vaisyas_estate_events.6.d:0 "Los vaisyas, la casta de comerciantes y agricultores siempre ha luchado por ejercer influencia política y social en la sociedad india, tan a menudo rígidamente jerarquizada. En los últimos años su lucha ha sido en vano, y su influencia en toda [Root.Country.GetName] se ha reducido."
 vaisyas_estate_events.6.a:0 "Vale."
 EST_VAL_VAISYAS_ADVANCE:0 "Avance de la casta vaisya: §Y$VAL$%§!"
 EST_VAL_VAISYAS_DECLINE:0 "Declive de la casta vaisya: §Y$VAL$%§!"
 vaisyas_estate_events.7.t:0 "El estatus de la casta vaisya"
 vaisyas_estate_events.7.d:0 "Los límites de las castas se sienten y se ven más obviamente durante las ocasiones rituales. Con los brahmanes en el centro de las ceremonias, su estatus como líderes de la jerarquía espiritual queda claro para todos los asistentes. Los kshatriyas, guerreros y príncipes, hacen sus propias demostraciones de poder y estatus.\n\nLos vaisyas, nuestros comerciantes y artesanos, suelen ser obviados. Buscando avanzar en su posición, los representantes de los gremios vaisya han solicitado que se permita a miembros suficientemente apreciados de su casta el derecho de montar palanquines y resonar caracolas durante ciertas ceremonias. Conceder su petición molestaría a los rígidos brahmanes, pero ganaríamos el favor de los vaisyas"
 vaisyas_estate_events.7.a:0 "Promueve avance social de los vaisyas"
 vaisyas_estate_events.7.b:0 "Las castas inferiores deben saber cuál es su sitio."
 EST_VAL_VAISHYA_MOBILITY:0 "Restricciones de casta relajadas: §Y$VAL$%§!"
 EST_VAL_VAISHYA_MOBILITY_BRAHMINS:0 "Restricciones de casta relajadas: §Y$VAL$%§!"
 EST_VAL_CASTE_DISCRIMINATION:0 "Aplicadas restricciones de casta: §Y$VAL$%§!"
 EST_VAL_CASTE_DISCRIMINATION_BRAHMINS:0 "Aplicadas restricciones de casta: §Y$VAL$%§!"
 vaisyas_estate_events.8.t:0 "Tratando con bienes de lujo"
 vaisyas_estate_events.8.d:0 "[Root.Country.GetName] ha ganado fama por su comercio de productos caros como especias, piedras preciosas y sedas finas. De tierras lejanas vienen comerciantes a comprar bienes que producimos en abundancia, pero que son lujos exótico para ellos.\n\nLa clave del éxito en estas industrias ha sido patrocinar a varios gremios cuyos miembros provienen de los vaisyas. Hasta ahora, nuestras inversiones han demostrado ser rentables y es lógico pensar que una inversión mayor produciría mayores riquezas. Debemos decidir cuál de nuestras industrias de artículos de lujo es más importante para [Root.Country.GetName] y centrar nuestros esfuerzos en fomentar los gremios involucrados."
 vaisyas_estate_events.8.a:0 "Los diamantes son para siempre."
 vaisyas_estate_events.8.b:0 "Las especias son la sangre de nuestra nación."
 vaisyas_estate_events.8.c:0 "La seda siempre ha dado beneficios."
 VAISYA_GUILDS_PROMOTED:0 "Promoviendo gremios: §Y$VAL$%§!"
 vaisyas_estate_events.9.t:0 "Gremios exigen políticas"
 vaisyas_estate_events.9.d:0 "[Root.Monarch.GetName] ha concedido muchos privilegios y concesiones a los gremios de comerciantes vaisyas. Estos, al ejercer un poder casi sin control sobre la economía de [Root.Country.GetName], se han convertido en un poder a tener en cuenta en la política nacional. Sintiendo la oportunidad de acumular aún más poder, el más poderoso de estos gremios ha enviado una embajada a [Root.Capital.GetName] con una serie de recomendaciones políticas, corteses pero enfáticas. Nuestros asesores financieros ven algún mérito comercial en estas políticas, pero señalan que implican otorgar un grado escandaloso de autonomía a las provincias donde los gremios son más poderosos, convirtiéndolos en la práctica en príncipes mercantes. Rechazar estas demandas enfurecería enormemente a los gremios, aunque ayudaría mucho a reducir su poder."
 vaisyas_estate_events.9.a:0 "Conceder privilegios."
 vaisyas_estate_events.9.b:0 "Denegar privilegios."
 EST_VAL_VAISYA_GUILD_PRIVILEGES:0 "Privilegios de gremios: §Y$VAL$%§!"
 EST_VAL_VAISYA_NO_PRIVILEGES:0 "Privilegios de gremios denegados: §Y$VAL$%§!"
 vaisyas_estate_events.10.t:0 "Estancamiento y sequía en [drylands_province.GetName]"
 vaisyas_estate_events.10.d:0 "La meseta del Decán es una tierra seca y accidentada que requiere una inversión regular en sus asentamientos fronterizos para ser rentable para el Estado. Décadas de abandono y una serie de sequías inesperadas en [drylands_province.GetName] han llevado a malas cosechas, una disminución constante de los ingresos de la tierra, y una tendencia a emigrar de las tierras áridas a las ricas ciudades costeras.\n\nSin embargo, la situación en [drylands_province.GetName] podría revertirse mediante la construcción de canales y depósitos de agua, que asegurarían suficiente agua para permitir el aumento de la población y la expansión de la agricultura. Si bien esto pondría fin al estancamiento en [drylands_province.GetName], distraería nuestra atención de los asentamientos comerciales costeros. Debemos considerar cuál vale más para nosotros en este momento."
 vaisyas_estate_events.10.a:0 "Construye depósitos de agua y canales para restaurar [drylands_province.GetName]"
 vaisyas_estate_events.10.b:0 "Nuestras ciudades costeras son mucho más rentables."
 vaisyas_estate_events.11.t:0 "Sociedad mercantil"
 vaisyas_estate_events.11.d:0 "La sociedad de [Root.GetName] está cada vez más interesada en el comercio, la industria y las ganancias que en los esfuerzos marciales. A muchos nobles, especialmente de las filas de las castas guerreras kshatriya, les preocupa que nuestra nación se esté ablandando y esté mal preparada para la guerra, ya que los príncipes prefieren dedicarse al comercio antes que a los estudios militares. Los representantes de la casta vaisya argumentan que la guerra no solo es mala para los negocios, sino que una nación sin las arcas llenas no puede guerrear con efectividad. Debemos decidir si promover una sociedad mercantil o marcial."
 vaisyas_estate_events.11.a:0 "Trabaja hacia una sociedad más mercantil."
 vaisyas_estate_events.11.b:0 "Promueve una sociedad de guerreros."
 VAISYA_MERCANTILE_SOCIETY:0 "Sociedad mercantil: §Y$VAL$%§!"
 VAISYA_MARTIAL_SOCIETY:0 "Sociedad marcial: §Y$VAL$%§!"
 rajputs_estate_events.1.t:0 "El ascenso de los rajputs de [Root.GetName]"
 rajputs_estate_events.1.d:0 "¡Los rajputs se oponen a que confisquemos sus propiedades en [Root.GetName] y se han rebelado contra nosotros!"
 rajputs_estate_events.1.a:0 "Vale."
 rajputs_estate_events.2.t:0 "Poder creciente de los rajputs"
 rajputs_estate_events.2.d:0 "Los rajputs han visto como su influencia aumenta en [Root.Country.GetName]. Las maquinaciones de una aristocracia bien conectada, un fuerte sentido de identidad familiar y una creciente reputación como guerreros indomables han contribuido al aumento de su poder. Podemos esperar que los Rajputs desempeñen un papel más importante en los asuntos de [Root.GetName] en el futuro inmediato."
 rajputs_estate_events.3.t:0 "Poder en declive de los rajputs"
 rajputs_estate_events.3.d:0 "Una serie de luchas internas provocadas por grupos familiares enfrentados ha debilitado la influencia rajput en [Root.Country.GetName]. Al no poder o querer dedicar toda su atención a asuntos políticos o militares, su influencia en la corte ha sufrido mucho."
 rajputs_estate_events.4.t:0 "Alianzas matrimoniales con los rajputs"
 rajputs_estate_events.4.d:0 "El parentesco es de importancia fundamental para los clanes rajputs, y por tanto, no hay mejor modo de reforzar su lealtad que mediante alianzas matrimoniales. Muchos de los thakurs rajaputs más poderosos han ofrecido casar a sus hijas con nuestro linaje a cambio de garantizar que mantendrán sus tierras y títulos ancestrales. Aunque algunos líderes rajputs lo consideran un acto inaceptable de sublimación, aquellos que han ofrecido lazos matrimoniales tienen planes de ascender en la corte."
 rajputs_estate_events.4.a:0 "Que nos consideren de los suyos."
 rajputs_estate_events.4.b:0 "No necesitamos su amistad."
 rajputs_estate_events.5.t:0 "Descendiente rajput busca nuevos territorios"
 rajputs_estate_events.5.d:1 "El poder rajput en la India se basa en siglos de conquista, colonización y asentamiento en tierras allende sus bases de poder en el Rajastán. Un descendiente de rajputs especialmente valiente y ambicioso se ha presentado en la corte buscando aumentar el prestigio de los suyos. Ha acudido [Root.GetalalaDir] [Root.Monarch.GetTitle] pidiendo permiso para asentarse en [rajput_scion_province.GetName], donde fundará una nueva ciudad. A cambio promete aceptar el gobierno del estado de [Root.Country.GetName] y reclutar ejércitos para ayudarnos cuando sea necesario."
 rajputs_estate_events.5.a:0 "Permite que se quede la provincia y funde un nuevo asentamiento."
 rajputs_estate_events.5.b:0 "Podemos gestionar estar tierras perfectamente nosotros solos."
 rajputs_estate_events.6.t:0 "Los rajputs hacen exigencias"
 rajputs_estate_events.6.d:0 "Los nobles rajputs han llegado a superar en número y en rango a todos los demás nobles en la corte de [Root.GetName]. Conocen bien el poder que ejercen sobre nuestros ejércitos y administración, y han aprovechado este poder para exigir concesiones extremas para los nobles rajputs y sus territorios. Nuestros intentos de restringir su poder mediante medios sutiles han tenido poco efecto, por lo que debemos considerar tomar medidas drásticas. O aceptamos que los rajputs son una ley en sí mismos, o bien los despojamos de sus rangos de nobleza para restaurar el equilibrio en la corte."
 rajputs_estate_events.6.a:0 "Permitiremos que se gobiernen a sí mismos. Por ahora."
 rajputs_estate_events.6.b:0 "¡Pon freno a su poder, despoja a sus líderes de rangos y títulos!"
 rajputs_estate_events.7.t:0 "Integración de nobleza rajput"
 rajputs_estate_events.7.d:0 "Es común ver nobles rajputs en la corte de [Root.Country.GetName], aunque cada vez es más difícil distinguir entre ellos y otros cortesanos que viven en [Root.Capital.GetName]. Los rajputs en la corte se han estado integrando a fondo en el estamento aristocrático [Root.GetAdjective], llegando incluso a aprender el persa, guardar las reglas de la etiqueta de [Root.GetName] y acompañar personalmente a [Root.Monarch.GetName] doquiera que va. Esto está llevando a la pérdida de una voz claramente rajput en la corte, ya que estos nobles cada vez se preocupan más por su progreso personal que por los intereses de la comunidad rajput."
 rajputs_estate_events.7.a:0 "Animar integración."
 rajputs_estate_events.7.b:0 "Desanimar integración."
 rajputs_estate_events.8.t:0 "La rebelión rajput"
 rajputs_estate_events.8.d:0 "Las relaciones entre [Root.Country.GetName] y los clanes rajputs no podrían ser peores. Marginar a los nobles rajputs y descuidar a sus soldados ha creado una atmósfera de resentimiento y desconfianza que amenaza con estallar en un conflicto violento. Aunque es tradicional que [Root.GetellaDir] [Root.Monarch.GetTitle] nombre formalmente a los líderes de clanes rajputs, en el estado de crisis actual, nuestro candidato favorito ha sido rechazado unánimemente por sus futuros súbditos. Ahora los rajputs de [Root.Country.GetName] exigen el derecho a nombrar a sus propios jefes, y que se les deje gestionar sus asuntos en las provincias que controlan. Si insistimos en mantener el poder absoluto sobre las políticas dinásticas, están preparados para poner a la fuerza al líder que han elegido."
 rajputs_estate_events.8.a:0 "Debemos evitar el conflicto. Les otorgaremos autonomía."
 rajputs_estate_events.8.b:0 "Oblígalos a aceptar nuestro gobierno."
 rajputs_estate_events.9.t:0 "Dharma rajput"
 rajputs_estate_events.9.d:0 "La base de la identidad rajput es su dharma, que derivan de la guía moral en sus escritos de los bardos. Todo líder rajput debe poner el parentesco por encima de todo lo demás, rodearse de una hermandad de guerreros y consejeros que comparten descendencia de un antepasado patrilineal. Los soldados rajputs deben luchar y morir al servicio de sus señores y no se acepta nada más que la lealtad absoluta.\n\nEn lugar de intentar suprimir estos valores y estructuras de poder tradicionales rajputs, [Root.Country.GetName] los ha fomentado, armonizándolos con el servicio al Estado y [Root.GetalalaDir] [Root.Monarch.GetName]. Los rajputs no ven ninguna contradicción entre el dharma y su deber hacia nosotros."
 rajputs_estate_events.9.a:0 "Excelente."
 rajputs_estate_events.10.t:0 "$ESTATE_CHURCH$ exige la conversión del los rajputs"
 rajputs_estate_events.10.d:0 "El servicio rajput al estado [Root.GetAdjective] se funda en el entendimiento tácito de que se les permitirá practicar su religión hindú tradicional y no serán sancionados por no convertirse al islam.\nRecientemente, los líderes de $ESTATE_CHURCH$ han insistido en nuestra adhesión a la sharia, exigiendo que presionemos a los líderes rajputs para que conviertan y castiguemos a los nobles hindúes restringiendo sus rangos y privilegios.\nAunque un pequeño número de nobles rajputs se han convertido, la abrumadora mayoría están indignados por las acciones de $ESTATE_CHURCH$ y piden [Root.GetalalaDir] [Root.Monarch.GetTitle] una garantía urgente de tolerancia religiosa, exigiendo que sus tradiciones y costumbres sean respetadas por ley."
 rajputs_estate_events.10.a:0 "Garantiza tolerancia religiosa y regaña a la $ESTATE_CHURCH$."
 rajputs_estate_events.10.b:0 "Presiona a los nobles rajputs para que se conviertan a [Root.Religion.GetName]."
 rajputs_estate_events.11.t:0 "Diáspora aristocrática rajput"
 rajputs_estate_events.11.d:0 "La nobleza rajput se ha extendido a lo largo de los siglos, pero un fuerte sentido de identidad de parentesco crea una cultura aristocrática común. Los jefes rajputs conocen su posición e historia respecto a otros rajputs a lo largo de muchas generaciones.\n\nNuestros asesores, entre ellos muchos rajputs, sugieren que podríamos explotar estos vínculos en beneficio de [Root.Country.GetName]. Lo más obvio, los jefes rajputs que nos son leales podrían actuar como embajadores frente a los rajputs de naciones cercanas, mejorando nuestra reputación en cortes extranjeras. Otra opción más astuta sería explotar antiguos rencores entre rajputs como medio para reclamar territorio extranjero."
 rajputs_estate_events.11.a:0 "Establecer lazos diplomáticos."
 rajputs_estate_events.11.b:0 "Aprovechar enemistadas ancestrales."
 rajputs_estate_events.11.c:0 "Ignorar las sugerencias."
