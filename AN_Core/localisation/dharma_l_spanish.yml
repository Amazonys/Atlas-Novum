 monsoon_events.1.t:0 "Monzón extremo en [severe_monsoon_province.GetAreaName]"
 monsoon_events.1.d:1 "El monzón de [GetYear] ha sido mucho más grave de lo esperado en [severe_monsoon_province.GetAreaName]. Vientos y lluvias fuertes han causado graves daños en asentamientos rurales y urbanos por igual. Se necesitará una campaña de ayuda muy costosa para reparar parte de los daños y a [severe_monsoon_province.GetAreaName] le llevará un tiempo recuperarse del todo."
 monsoon_events.1.a:0 "Organiza una campaña de ayuda."
 monsoon_events.1.b:0 "Qué trágico."
 monsoon_events.2.t:0 "No llueve en [monsoon_failure_province.GetAreaName]"
 monsoon_events.2.d:0 "No han llegado las lluvias estacionales a [monsoon_failure_province.GetAreaName]. Comienza un periodo de sequía y cuando las cosechas se echen a perder, seguramente llegue el hambre."
 monsoon_events.2.a:0 "Es un momento difícil."
 monsoon_events.3.t:0 "Las lluvias traen prosperidad a [good_monsoon_province.GetAreaName]"
 monsoon_events.3.d:0 "Las lluvias estacionales han traído prosperidad a [good_monsoon_province.GetAreaName] por no ser ni muy suaves, ni muy extremas. Si la agricultura prospera, el pueblo también, y la riqueza del área aumenta."
 monsoon_events.4.t:0 "La hambruna de [company_drought_province.GetAreaName]"
 monsoon_events.4.d:0 "El dominio de [company_drought_province.TradeCompany.GetName] ha transformado el paisaje agrario de [company_drought_province.GetAreaName]. Donde antes se cultivaba comida para la población local, ahora la Compañía exige centrarse en cultivos comerciales. Esta política cortoplacista centrada en el cultivo inmediato ha salido mal, ya que una sequía especialmente grave ha caído sobre [company_drought_province.GetAreaName]. La Compañía, incapaz de cultivar bastante comida para alimentar al pueblo, tiene mucha responsabilidad sobre la hambruna que está por venir."
 monsoon_events.4.a:0 "Los beneficios antes que la gente."
 monsoon_events.5.t:0 "Lluvia de ciruela"
 monsoon_events.5.d:0 "Las ciruelas florecen en primavera\nLas lluvias traen gran abundancia\nNuestros campos prosperan"
