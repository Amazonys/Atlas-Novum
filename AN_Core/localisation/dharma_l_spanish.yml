 foreign_influence:0 "Influencia extranjera"
 company_administration:0 "Administración de la compañía"
 company_administration_desc:0 "La administración de la compañía funciona prácticamente como un pequeño gobierno. Encargada de muchos deberes, de los más importantes es el reclutamiento local para las filas de la compañía.\n"
 military_administration:0 "Administración militar"
 military_administration_desc:0 "Mediante una administración militar, la compañía puede reclutar ejércitos privados de la población local. Cuanto más aumenta el poder de la compañía, comienza a funcionar como un estado militarizado por derecho propio.\n"
 governor_general_mansion:0 "Mansión del Gobernador general"
 governor_general_mansion_desc:0 "Con el establecimiento de la mansión del Gobernador General se disipa cualquier ilusión de gobierno nativo. La administración del Gobernador General deja claro que la Compañía no es un mero gremio de comerciantes, sino el verdadero poder político de esta región.\n"
