 brahmins_estate_events.1.t:0 "Revuelta de los brahmanes de [Root.GetName]"
 brahmins_estate_events.1.d:0 "En respuesta a la reducción de la propiedad de los brahmanes, los fieles hindúes de la provincia se han levantado para proteger a los brahmanes de nuestros soldados."
 brahmins_estate_events.1.a:0 "Vale."
 brahmins_estate_events.2.t:0 "Brahmanes exigen cargos formales en la corte"
 brahmins_estate_events.2.d:0 "Los brahmanes a menudo aspiran tanto al poder terrenal como a la simple autoridad espiritual. Últimamente se han vuelto muy influyentes en[Root.Country.GetName] y muchos cargos importantes de la administración están en manos de brahmanes. Ahora que se sienten cómodos en sus grandes puestos, esos brahmanes se han acercado [Root.GetalalaDir] [Root.Monarch.GetTitle] con una serie de peticiones. Exigen que ciertos puestos administrativos sean encomendados a los brahmanes por ley, que las costumbres brahmanes sean obligatorias en la corte, e incluso que varios de los más altos cargos ministeriales sean hereditarios para familias brahmanes. Por escandalosas que sean estas peticiones, la influencia de los brahmanes es tal que negarnos podría obstaculizar gravemente nuestra capacidad de gobernar."
 brahmins_estate_events.2.a:0 "Aceptar su autoridad."
 brahmins_estate_events.6.b:0 "Rechazar sus exigencias y restringir su poder temporal."
 EST_VAL_ACCEPTED_BRAHMIN_AUTHORITY:0 "Brahmanes arraigados en la corte: §Y$VAL$%§!"
 EST_VAL_REJECTED_BRAHMIN_AUTHORITY:0 "Autoridad brahmán rechazada: §Y$VAL$%§!"
 EST_VAL_FALL_OF_VJ:0 "Caída de Vijayanagara"
 brahmins_estate_events.2.b:0 "Que los brahmanes vuelvan a sus rezos."
 brahmins_estate_events.3.t:0 "Brahmanismo"
 brahmins_estate_events.3.d:0 "El sentimiento popular entre los hindúes de [Root.Country.GetName] se ha pasado al brahmanismo, la idea de que la casta brahmán debe ser respetada y reverenciada por las autoridades temporales y espirituales. Los brahmanes guardan celosamente el monopolio sobre la educación del sánscrito, manteniendo exclusiva la capacidad de enseñar los Vedas. Su autoridad social y religiosa los hace poderosos y las excelentes relaciones de [Root.Monarch.GetName] con la casta sacerdotal ayuda a mantener un orden social estable en toda [Root.Country.GetName]."
 brahmins_estate_events.3.a:0 "Excelente."
 brahmins_estate_events.4.t:0 "Avance de la casta brahmán"
 brahmins_estate_events.4.d:0 "Los brahmanes de [Root.Country.GetName]. Han congregado el apoyo de la población hindú mediante su posición como casta sacerdotal ordenada por la divinidad y ocupar puestos claves en la administración del estado [Root.GetAdjective]."
 brahmins_estate_events.4.a:0 "Vale."
 EST_VAL_BRAHMIN_ADVANCE:0 "Avance de los brahmanes: §Y$VAL$%§!"
 EST_VAL_BRAHMIN_DECLINE:0 "Declive de los brahmanes: §Y$VAL$%§!"
 brahmins_estate_events.5.t:0 "Declive del poder de los brahmanes"
 brahmins_estate_events.5.d:0 "Más que ninguna otra casta, los brahmanes dependen de su posición entre los fieles hindúes. Cuesta determinar una causa precisa pero se les ha llegado a ver menos como custodios de la doctrina védica y más como intrigantes ricos y corruptos. Combinándolo con malas maniobras políticas y la falta de favor a ojos [Root.GetdeldelaDir] [Root.Monarch.GetName], los brahmanes han ido perdiendo poder e influencia."
 brahmins_estate_events.5.a:0 "Vale."
 brahmins_estate_events.6.t:0 "Brahmanes incitan a la rebelión popular"
 brahmins_estate_events.6.d:0 "Las relaciones del Estado con la casta brahmán han llegado al límite. Los pujaris condenan abiertamente a [Root.Monarch.GetName] durante las ceremonias y las familias brahmanes se niega a cooperar en el gobierno de nuestros súbditos hindúes. Una reciente torpeza por parte [Root.GetdeldelaDir] [Root.Monarch.GetTitle] ha convertido la simple indignación en rebelión abierta. ¡Los brahmanes han incitado al pueblo a rebelarse contra nuestro mandato!"
 brahmins_estate_events.6.a:0 "Vale."
 brahmins_estate_events.7.t:0 "Brahmanes alienan a los mercaderes de [brahmin_trade_province.GetName]"
 brahmins_estate_events.7.d:0 "La ciudad de [brahmin_trade_province.GetCapitalName] es un importante centro comercial regional para el [Root.Country.GetName]. [brahmin_trade_province.GetName] recibe a menudo la visita de mercaderes musulmanes de Gujarat, Arabia y Persia, y se ha beneficiado de fuertes vínculos comerciales con estos. [brahmin_trade_province.GetName] está administrada por un grupo de clérigos brahmanes cuya influencia se siente en todos los niveles de la sociedad y que han promulgado una serie de políticas y creado una atmósfera social que dista mucho de ser amistosa desde el punto de visto de los mercaderes musulmanes que visitan el país. Como resultado, muchos de estos mercaderes alienados han decidido llevarse su negocio a otro lugar. [brahmin_trade_province.GetName] corre el riesgo de perder su estatus de centro de comercio si no se hace algo para volver a atraer el comercio a la ciudad."
 brahmins_estate_events.7.a:0 "Los problemas de mercaderes de casta baja no nos conciernen."
 brahmins_estate_events.7.b:0 "Entrega la ciudad a dirigentes más preocupados por las relaciones comerciales."
 EST_VAL_BRAHMIN_TRADE:0 "Control sobre centros de comercio: §Y$VAL$%§!"
 EST_VAL_BRAHMIN_TRADE_STOPPED:0 "Control sobre centros de comercio: §Y$VAL$%§!"
 brahmins_estate_events.8.t:0 "¿Un peshwa brahmán?"
 brahmins_estate_events.8.d:0 "Un brahmán ha demostrado ser un administrador muy capaz y ha conseguido que [Root.GetellaDir] [Root.Monarch.GetTitle] lo escuche. Aunque los brahmanes llevan mucho implantados en la burocracia de [Root.Country.GetName], no es común que tengan un papel tan explícitamente político, ni en las cortes de naciones hindúes.\nNombrar a este brahmán como peshwa, el cargo ministerial más alto, es una posibilidad atractiva. Aunque los brahmanes de todo el país aprovecharían la oportunidad para aumentar su influencia, también garantizaría a nuestros súbditos hindúes que deseamos lo mejor para ellos."
 brahmins_estate_events.8.a:0 "Nombra al brahmán."
 brahmins_estate_events.8.b:0 "Nombra mejor a un noble."
 brahmins_estate_events.8.c:0 "Nombra a un miembro prometedor de la casta vaisya."
 EST_VAL_BRAHMIN_PESHWA:0 "Peshwa brahmán: §Y$VAL$%§!"
 EST_VAL_VAISYA_PESHWA:0 "Vaisya Peshwa vaisyas: §Y$VAL$%§!"
 EST_VAL_NOBLE_PESHWA:0 "Peshwa noble: §Y$VAL$%§!"
 brahmins_estate_events.9.t:0 "Movimientos religiosos no brahmanes"
 brahmins_estate_events.9.d:0 "Los brahmanes han tenido tradicionalmente el monopolio de la autoridad religiosa hindú, pero de cuando en cuando surgen movimientos religiosos que desafían al brahmanismo. Tales movimientos se están volviendo populares por todo [Root.Country.GetName] a pesar de los esfuerzos de los brahmanes para suprimirlos. Los exponentes de la religión popular argumentan que los brahmanes se han borrado las marcas sagradas de sus frentes y han evitado sus responsabilidades espirituales para ocupar puestos de poder temporal e imponer la injusticia en los pobres. Afirman que el único camino a la salvación es una devoción desinteresada, una virtud que puede ser alcanzada por cualquier hindú lo bastante ferviente.\n\nUn grupo de brahmanes influyentes se han acercado a [Root.GetalalaDir] [Root.Monarch.GetTitle] rogando ayuda para restaurar la confianza pública en la autoridad brahmán y suprimir los movimientos hindúes no brahmanes."
 brahmins_estate_events.9.a:0 "Permite que los brahmanes impongan la ortodoxia."
 brahmins_estate_events.9.b:0 "Animar movimientos religiosos populares."
 non_brahmin_tooltip:1 "Una fracción de todas las provincias §Yhindúes§! poseídas, más o menos similar a la porción de tierras del estamento §Ybrahmán§! tendrá §Y'Impuesta ortodoxia brahmán'§! durante §Y15 años§!, causando estos efectos:\nDescontento local: §R+5,00§!\nCambio de autonomía local mensual: §G-0,05%§!"
 brahmins_estate_events.9.b.tt:2 "Una fracción de todas las provincias §Yhindúes§! poseídas, más o menos similar a la porción de tierras del estamento §Ybrahmán§! tendrá §Y'Movimientos religiosos no brahmanes'§! durante §Y15 años§!, causando estos efectos:\nDescontento local: §R-5,00§!\nCambio de autonomía local mensual: §G+0,05%§!"
 brahmins_estate_events.10.t:0 "Problema en la fortaleza de [brahmin_fort_province.GetName]"
 brahmins_estate_events.10.d:0 "La corte de [Root.Country.GetName] se ha visto involucrada en un conflicto entre [Root.GetellaDir] [Root.Monarch.GetTitle] y las castas militares. A raíz de estas crecientes tensiones, la cuestión de la gestión de una fortaleza nos ha llamado la atención. La fortaleza de [brahmin_fort_province.GetName], actualmente ocupada por un general particularmente polémico se encuentra en una provincia donde los brahmanes están ganando influencia propia.\n\nPreviendo la posibilidad de que las tensiones se vuelvan hostilidades, podría ser prudente transferir el control de esta importante fortaleza del general polémico a los brahmanes. Aunque los brahmanes son menos hábiles que los militares en el arte de asedio, por lo menos son leales [Root.GetalalaDir] [Root.Monarch.GetName]. Por otra parte, también se podría persuadir al general para que cambie de actitud a cambio de mantener sus privilegios en [brahmin_fort_province.GetName]."
 brahmins_estate_events.10.a:0 "Entregar la fortaleza a los brahmanes."
 brahmins_estate_events.10.b:0 "Que los nobles se queden con la fortaleza mientras sean leales."
 brahmins_estate_events.11.t:0 "Estatus de los brahmanes en [Root.Country.GetName]"
 brahmins_estate_events.11.d:0 "Como nación musulmana, la $ESTATE_CHURCH$ espera que nuestro gobierno siga la doctrina [Root.Religion.GetName]. Así pues, los paganos deberían ser despojados de su influencia social, pagar el yizia, y desde luego, no se les debería permitir ocupar puestos de poder en la administración.\n\nSin embargo, cuesta cumplir con sus exigencias de una piedad estricta, dado que muchos de nuestros súbditos siguen la fe hindú y veneran a la casta sacerdotal brahmán. Incluso entre las naciones musulmanas de la India, los brahmanes suelen ocupar cargos en la burocracia estatal y ayudan [Root.GetalalaDir] [Root.Monarch.GetTitle] en el gobierno local. Para muchos en la corte, descartar las ventajas de la lealtad brahmán sería una gran locura. [Root.Country.GetName] debe considerar prudentemente qué camino desea seguir respecto al tratamiento de los brahmanes en particular y la población hindú en general."
 brahmins_estate_events.11.a:0 "Permite que los brahmanes sirvan como burócratas."
 brahmins_estate_events.11.b:0 "Mantén a los brahmanes fuera del gobierno."
 brahmins_estate_events.11.c:0 "Rompe el poder de los brahmanes en la sociedad."
 EST_VAL_BRAHMIN_MUSLIM_GOV:0 "Burocracia brahmán: §Y$VAL$%§!"
 EST_VAL_NO_BRAHMIN_MUSLIM_GOV:0 "Brahmanes excluidos de la burocracia: §Y$VAL$%§!"
 EST_VAL_BRAHMINS_MIDDLEGROUND:0 "Acomodo de los brahmanes: §Y$VAL$%§!"
 EST_VAL_BRAHMIN_ORTHODOXY:0 "Ortodoxia brahmán: §Y$VAL$%§!"
 EST_VAL_NONBRAHMIN_MOVEMENTS:0 "Movimientos religiosos no brahmanes: §Y$VAL$%§!"
