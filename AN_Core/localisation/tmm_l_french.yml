 STRELTSY_DESC:1 "Les streltsy sont des unités d'infanterie russes équipées d'armes à feu, devenues une caste militaire de soldats professionnels lorsque leur service est devenu à vie et héréditaire.\nCe type de troupes a été créé par Ivan IV le Terrible au XVIe s., mais elles ne furent démantelées et incorporées dans l'armée régulière que sous Pierre Ier le Grand, dans le cadre de ses réformes visant à moderniser les institutions du pays.\n\nLes streltsy peuvent être levés dans toutes les provinces du pays, leur nombre dépendant de son niveau de développement total."
