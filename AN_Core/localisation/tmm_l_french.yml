 SAMURAI_DESC:0 "Le samouraï est un membre de la noblesse militaire du Japon médiéval et moderne, formé à l'usage des armes et dont on attend qu'il vive en respectant jusqu'à la mort le code de conduite du bushidô, qui porte l'accent sur la loyauté, le courage et l'honneur. Chaque samouraï sert un seigneur, le daimyô, et doit être prêt à se sacrifier pour lui. La classe des samouraïs fut abolie à la fin du XIXe s., lors de l'ère Meiji qui vit le rétablissement de l'autorité impériale au Japon.\n\nLes unités de samouraïs peuvent être recrutées dans les provinces relevant de la sphère culturelle §Yjaponaise§!, leur nombre dépendant du niveau de développement de la province."
