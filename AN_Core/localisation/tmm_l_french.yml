 TERCIO_DESC:0 "Les tercios, littéralement « un tiers », sont des unités spéciales formant l'essentiel des armées espagnoles. Si historiquement ces tercios étaient levés aussi en Italie ou dans les Pays-Bas, les meilleures unités provenaient des provinces espagnoles. Ces tercios restèrent invaincus durant des décennies sur les champs de bataille de toute l'Europe et de la Méditerranée, et servirent de modèle aux autres pays.\nIls combinent une défense acharnée avec une grande puissance de feu.\n\nLes unités de tercios peuvent être levées dans les provinces possédées relevant de la sphère culturelle §Yibérique§!, leur nombre dépendant du niveau de développement de la province."
