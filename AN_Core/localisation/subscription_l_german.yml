 SUB_MESSAGE_migration_prep_TITLE:0 "Das Abo-Modell kommt zu Steam!"
 SUB_MESSAGE_migration_prep_DESC:0 "Euer Abonnement ist noch aktiv. Da wir den Dienst jedoch auf Steam umstellen, wird Euer derzeitiges Abonnement nach dem Ablaufdatum nicht weiter verlängert. Sobald das Abonnement ausläuft, erhaltet Ihr eine Benachrichtigung, damit Ihr es über Steam verlängern könnt. Bis dahin wünschen wir weiterhin viel Spaß mit Europa Universalis IV und allen DLC!"
