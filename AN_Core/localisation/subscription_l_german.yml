 SUB_MESSAGE_migration_cta_DESC:0 "Wir haben das Abo-Model auf Steam umgestellt. Euer bisheriges Abonnement ist abgelaufen und wird nicht verlängert. Ihr könnt über Steam einen neuen Abo-Plan wählen, wenn Ihr weiterhin mit allen in Europa Universalis IV enthaltenen Inhalten (DLC) spielen möchtet."
 VIEW_SUBSCRIPTION:0 "Mehr"
 SUB_VIEW_HEADER_ACTIVE_NEW:0 "Das Abo-Modell kommt zu Steam!"
 SUB_VIEW_MAIN_TEXT_ACTIVE_NEW:0 "Wir stellen das Abo-Modell auf Steam um. Das aktuelle Abonnement bleibt bis zum Ablaufdatum aktiv, wird aber nicht automatisch verlängert.\n\nIhr erhaltet eine Benachrichtigung, wenn das aktuelle Abonnement ausläuft. Bitte wartet, bis das derzeitige Abo ausgelaufen ist, und abonniert dann erst ein neues über Steam, damit nicht zwei Abonnements gleichzeitig laufen!"
