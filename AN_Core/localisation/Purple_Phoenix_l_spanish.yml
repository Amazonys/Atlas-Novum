l_spanish:
 recover_east_anatolia_title:0 "Recuperar Anatolia Oriental"
 recover_east_anatolia_desc:0 "¡Completar la reconquista de Anatolia!"
 recover_crimea_title:0 "Recuperar Kaffa"
 recover_crimea_desc:0 "Devolver Kaffa al Imperio nos permitirá tener un control más firme del comercio en el Mar Negro."
 recover_east_islands_title:0 "Toma las islas del Este"
 recover_east_islands_desc:1 "Recuperar las islas del Egeo dará seguridad a las costas de Anatolia."
 recover_albania_title:0 "Recuperar Albania"
 recover_albania_desc:0 "El siguiente paso de nuestra recuperación debe ser controlar la orilla este del Adriático."
 recover_isteria_title:0 "Recuperar Istria"
 recover_isteria_desc:0 "¡Continuar la reconquista de la costa adriática!"
 recover_north_italy_title:0 "Recuperar el norte de Italia"
 recover_north_italy_desc:0 "¡Habiendo devuelto Roma al Imperio, ahora podemos desplazarnos hacia el norte!"
 recover_lombardia_title:0 "Recuperar Lombardía"
 recover_lombardia_desc:0 "¡Completar la restauración de Italia al Imperio!"
 recover_west_islands_title:0 "Toma las islas del Oeste"
 recover_west_islands_desc:0 "El control de Córcega y Cerdeña dará seguridad a la costa italiana, mientras las Baleares nos servirán de trampolín hacia las orillas de Hispania."
 recover_south_spain_title:0 "Recuperar Hispania"
 recover_south_spain_desc:0 "La costa de Hispania supone el límite de nuestras ambiciones en el oeste."
 recover_tripoli_title:0 "Recuperar Trípoli"
 recover_tripoli_desc:0 "¡Por la gloria del Imperio, Trípoli debe ser reconquistada!"
 recover_tunis_title:0 "Recuperar Túnez"
 recover_tunis_desc:0 "Túnez, una vez el lugar del gran enemigo de los romanos: Cartago, representa las ambiciones más occidentales en África."
 recover_antioch_title:0 "Recuperar Antioquía"
 recover_antioch_desc:0 "Antioquia, una ciudad santa clave, debe ser devuelta al imperio!"
 recover_jerusalem_title:0 "Recuperar Jerusalén"
 recover_jerusalem_desc:0 "El siguiente paso de nuestra recuperación debe ser reconquistar Jerusalén!"
 recover_alexandria_title:0 "Recuperar Alejandría"
 recover_alexandria_desc:0 "¡Alejandría, la que una vez fue una fuente clave de cereales para Roma, será una buena incorporación a nuestro imperio restaurado!"
 purple_phoenix.1.t:0 "Un Aspirante se levanta"
 purple_phoenix.1.d:0 "Recuperado el Imperio, vuelve también una de sus mayores debilidades. Los ambiciosos nobles y destacados generales siempre han estado dispuestos a apoderarse de las riendas del poder Imperial."
 purple_phoenix.1.a:0 "¡Muerte a los traidores!"
 purple_phoenix.1.b:0 "Apoyo al Pretendiente"
 purple_phoenix.2.t:0 "¡Atenas recuperada!"
 purple_phoenix.2.d:0 "Durante siglos Atenas fue un centro de la cultura y arte bizantinos hasta que fue perdida a manos de los Latinos en la Cuarta Cruzada. Más recientemente, la ciudad ha sido la capital de un ducado independiente gobernado por varias familias del oeste. Ese momento ha llegado a su fin. No obstante, y por primera vez desde 1204, Atenas es de nuevo parte del Imperio Bizantino."
 purple_phoenix.2.a:0 "¡Para siempre!"
 purple_phoenix.3.t:0 "¡Nikomedia recuperada!"
 purple_phoenix.3.d:0 "Nikomedia o Izmit, como la llaman los turcos, fue una ciudad bizantina clave en la costa del Asia menor durante más de mil años antes de que finalmente se perdiera a manos de los turcos en 1337. Su recuperación nos sitúa en una posición ideal para volver a expandirnos de nuevo en Asia Menor."
 purple_phoenix.3.a:0 "¡Y así lo haremos!"
 purple_phoenix.4.t:0 "¡Antioquía recuperada!"
 purple_phoenix.4.d:0 "Perdida ante los turcos en 1084, Antioquía fue llamada la cuna de la cristiandad. A pesar de que ya no es la metrópoli que una vez fue, sigue siendo una importante Ciudad Santa."
 purple_phoenix.4.a:0 "¡Deus Vult!"
 purple_phoenix.5.t:0 "¡Jerusalén recuperada!"
 purple_phoenix.5.d:0 "Perdida ante los árabes en 634, hubo un tiempo en que Jerusalén fue un centro de adoración cristiana en el Imperio. Su recuperación, sin duda, elevará la moral de todos los pueblos cristianos."
 purple_phoenix.5.a:0 "¡Deus Vult!"
 purple_phoenix.6.t:0 "¡Roma recuperada!"
 purple_phoenix.6.d:0 "Roma, la ciudad donde todo empezó, está otra vez en nuestras manos."
 purple_phoenix.6.a:0 "Aunque no siempre haya sido controlada de manera directa por el Imperio, Roma finalmente cortó todos los lazos con Bizancio cuando el Papa León III coronó a Carlomagno como Emperador del Sacro Imperio Romano. Ahora la ciudad vuelve a estar en nuestras manos, y aunque ha sufrido mucho, aún es una ciudad prestigiosa para controlar."
 purple_phoenix.7.t:0 "¡Restablecida la Roma Ortodoxa!"
 purple_phoenix.7.d:0 "Los pueblos de Roma siguen de nuevo la Fe Ortodoxa. Los pocos acérrimos papistas que quedan están en la clandestinidad. Aunque esto no ponga fin al Gran Cisma, ciertamente dará ventaja a la Iglesia Ortodoxa del Este en la eterna batalla por la autoridad religiosa."
 purple_phoenix.7.a:0 "¡Toma eso, Cismáticos!"
 purple_phoenix.8.t:0 "¡Los turcos son expulsados de los Balcanes Occidentales!"
 purple_phoenix.8.d:0 "Las fuerzas del Imperio Otomano han sido expulsadas de los Balcanes Occidentales. Esto es un punto importante para la restauración de nuestro imperio."
 purple_phoenix.8.a:0 "¡El Ave Fénix resurge!"
 purple_phoenix.9.t:0 "¡Los turcos son expulsados de los Balcanes Orientales!"
 purple_phoenix.9.d:0 "Las fuerzas del Imperio Otomano han sido expulsadas de los Balcanes Orientales. Esto es un punto importante para la restauración de nuestro imperio. Por fin las fronteras europeas de Constantinopla están seguras!"
 purple_phoenix.9.a:0 "¡El Ave Fénix resurge!"
 purple_phoenix.10.t:0 "¡Los turcos son expulsados de Anatolia!"
 purple_phoenix.10.d:0 "¡Las fuerzas del Imperio Otomano han sido expulsadas de Anatolia, antiguo solar de su poder. Con Anatolia a salvo, nuestra prosperidad está asegurada!"
 purple_phoenix.10.a:0 "¡El Ave Fénix resurge!"
 recent_BYZ_factions:0 "Reciente actividad de la facción"
 purple_phoenix.11.t:0 "Las facciones de la corte influencian al Emperador"
 purple_phoenix.11.d:0 "Facciones en la Corte Imperial han salido recientemente con fuerza en favor de las fuerzas armadas, y apuestan por una mayor atención  imperial hacia los asuntos militares."
 purple_phoenix.11.a:0 "¡Podremos usar más soldados!"
 purple_phoenix.12.t:0 "Las facciones de la corte influencian al Emperador"
 purple_phoenix.12.d:0 "Últimamente las fuerzas armadas han perdido el favor de la Corte Imperial. Poderosas facciones están conspirando constantemente para reducir el presupuesto militar."
 purple_phoenix.12.a:0 "¿Van a pelear en su lugar?"
 purple_phoenix.13.t:0 "Las facciones de la corte influencian al Emperador"
 purple_phoenix.13.d:0 "Facciones en la Corte Imperial han salido recientemente con fuerza en favor de un mayor enfoque diplomático, e insisten en un mayor enfoque imperial en resolver las cosas pacíficamente."
 purple_phoenix.13.a:0 "La violencia nunca resolvió nada"
 purple_phoenix.14.t:0 "Las facciones de la corte influencian al Emperador"
 purple_phoenix.14.d:0 "El cuerpo diplomático últimamente ha perdido los favores de la Corte Imperial. Poderosas facciones se están dedicando a sabotear nuestros esfuerzos diplomáticos."
 purple_phoenix.14.a:0 "¡Eso es lucha verbal!"
 purple_phoenix.15.t:0 "Las facciones de la corte influencian al Emperador"
 purple_phoenix.15.d:0 "Facciones en la Corte Imperial han salido recientemente EN favor de una mejor administración. Están respaldando una expansión de la burocracia Imperial."
 purple_phoenix.15.a:0 "El Imperio es puro papeleo"
 purple_phoenix.16.t:0 "Las facciones de la corte influencian al Emperador"
 purple_phoenix.16.d:0 "Últimamente la burocracia ha perdido los favores de la Corte Imperial. Poderosas facciones insisten en reducir el financiamiento burocrático."
 purple_phoenix.16.a:0 "¿Pero quién recaudará los impuestos?"
 triumph_greece_title:0 "Triunfo por Grecia"
 triumph_greece_desc:0 "Habiendo finalizado la reconquista de Grecia, podemos honrar a los victoriosos soldados y generales con un Triunfo en la capital, una tradición que se remonta a los primeros días de Roma. Aunque desaparecida durante muchos años, parece ser un buen momento para reiniciar el renacimiento de nuestra Ave Fénix."
 triumph_balkans_title:0 "Triunfo por los Balcanes"
 triumph_balkans_desc:0 "Habiendo finalizado la reconquista de los Balcanes, podemos honrar a los victoriosos soldados y generales con un Triunfo en la capital."
 triumph_asia_title:0 "Triunfo por Asia Menor"
 triumph_asia_desc:0 "Ahora que la costa de Asia Menor es segura, la capital está a salvo de las amenazas del el este. El ejército merece marchar triunfalmente por las calles y nuestros generales deben ser elogiados."
 triumph_anatolia_title:0 "Triunfo por Anatolia"
 triumph_anatolia_desc:0 "¡Los soldados y los generales que han protegido Anatolia una vez más, seguramente se merecen el mayor de los honores!"
 triumph_italy_title:0 "Triunfo por Italia"
 triumph_italy_desc:0 "Nuestros generales han superado incluso los logros del gran Belisario, devolviendo toda Italia al control del Imperio, así que les debemos recompensar con el mayor Triunfo que el Imperio jamás haya visto!"
 
