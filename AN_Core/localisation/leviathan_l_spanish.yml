 iroquoian_federation_ideas:0 "Ideas de la federación iroquesa"
 iroquoian_federation_ideas_start:0 "Tradiciones iroquesas"
 iroquoian_federation_ideas_bonus:0 "Ambiciones iroquesas"
 iro_great_law_of_peace:0 "Gran ley de la paz"
 iro_great_law_of_peace_desc:0 "La Gran ley de la paz o la Gran ley que une es parte de nuestra tradición y se tarda entre siete u ocho días recitarla entera. Vivimos en armonía bajo sus enseñanzas."
 iro_tree_of_peace:0 "Árbol de la paz"
 iro_tree_of_peace_desc:0 "El Gran Pacificador, fundador de esta confederación, plantó un árbol de hojas grandes y sanas bajo las cuales todas nuestras naciones hallan refugio."
 iro_great_white_roots:0 "Grande raíces blancas"
 iro_great_white_roots_desc:0 "Las raíces del gran Árbol de la paz conectan las naciones de nuestra confederación y crecen a norte, sur, este y oeste."
 iro_into_the_grave:0 "Hasta la tumba"
 iro_into_the_grave_desc:0 "Cada una de las naciones que forman nuestra liga tiene un jefe de guerra, cuyo título le acompaña a la tumba. Tal es su gloria que la tierra está honrada de acompañarlos."
 iro_the_good_word:0 "Las guerras del cerdo"
 iro_the_good_word_desc:0 "La Buena palabra dice qué acciones son justas y lleva la justicia a todas nuestras naciones. La palabra es ley."
 iro_sachems:0 "Sachems"
 iro_sachems_desc:0 "Los sachems son los señores de las tribus, guardianes de la paz. Participan en el consejo y se encargan de que nuestras naciones sigan en armonía."
 iro_the_grand_council:0 "El gran consejo"
 iro_the_grand_council_desc:0 "El consejo representa la soberanía de nuestro pueblo. Es el lugar donde nos reunimos para buscar y alcanzar nuestras ambiciones. Extenderemos nuestro dominio sobre la tierra."
 siouan_federation_ideas:0 "Ideas de la federación siux"
 siouan_federation_ideas_start:0 "Tradiciones siux"
 siouan_federation_ideas_bonus:0 "Ambiciones siux"
 sio_great_spirit:0 "Gran Espíritu"
 sio_great_spirit_desc:0 "El Gran Espíritu es la divinidad sagrada que reside en todo; el gran poder de la santidad que crea, protege y termina todo."
 sio_tioshpayes:0 "Tioshpayes"
 sio_tioshpayes_desc:0 "Las tioshpayes son las familias lejanas de nuestro pueblo. Pertenecer a una de ellas refuerza los vínculos internos entre nuestras tribus y hace que nos sintamos más cerca los unos de los otros."
 sio_between_the_rivers:0 "Entre los ríos"
 sio_between_the_rivers_desc:0 "Los ríos Minesota y Misuri bañan nuestra tierra. Sus aguas traen prosperidad al suelo y serenidad a nuestra nación al saber que nos proporcionan todo lo que necesitamos."
 sio_trade_fairs:0 "Ferias comerciales"
 sio_trade_fairs_desc:0 "Nuestros comerciantes viajan por todas partes para asistir y celebrar ferias comerciales con otras tribus. Las relaciones comerciales son un modo útil de garantizar nuestras necesidades."
 sio_oyate:0 "Oyate"
 sio_oyate_desc:0 "Nadie puede vivir solo, o si ese es el caso, a eso no se le puede llamar vida. Un oyate es una tribu, un lugar al que pertenecer. Entre oyates encontramos protección y consejos."
 sio_until_death_and_after:0 "Hasta la muerte y más allá"
 sio_until_death_and_after_desc:0 "Existe en nuestro pueblo un dicho que reza «hoy es un buen día para morir». Significa que la muerte no avisa su llegada y que debemos estar preparados para recibirla al defender nuestras familias y hogares."
 sio_across_the_land:0 "Por toda la tierra"
 sio_across_the_land_desc:0 "Vamos al oeste en verano, al este en invierno. Cazamos búfalos cuando el sol está en todo lo alto, volvemos a los bosques para encontrar refugio del frío."
 eastern_algonquian_federation_ideas:0 "Ideas algonquinas orientales"
 eastern_algonquian_federation_ideas_start:0 "Tradiciones algonquinas orientales"
 eastern_algonquian_federation_ideas_bonus:0 "Ambiciones algonquinas orientales"
 ealg_corn_beans_and_squash:0 "Maíz, judías y calabaza"
 ealg_corn_beans_and_squash_desc:0 "Maíz, judías, calabaza. Esos son los ingredientes principales de nuestra dieta diaria. Su cultivo es en sí una bendición sagrada para nuestra nación."
 ealg_seasonal_economy:0 "Economía estacional"
 ealg_seasonal_economy_desc:0 "En tiempos turbulentos, debemos aprender a soportar la vida. Y la vida es sinónimo de naturaleza. El cambio de estaciones también implica el cambio de costumbres. Las aldeas deben ser tan temporales y mudables como el tiempo."
 ealg_slash_and_burn:0 "Agricultura de roza y quema"
 ealg_slash_and_burn_desc:0 "Existe una técnica agrícola que consiste en quemar la vegetación para conseguir una capa de ceniza rica en nutrientes que fertilice el suelo. Hemos descubierto que la tierra se hace más fuerte con este método. Es más fuerte porque sabe lo que significa estar rota."
 ealg_fishing_habits:0 "Hábitos de pesca"
 ealg_fishing_habits_desc:0 "A veces cuesta creer que algunos de los nuestros hayan nacido en tierra y no en el agua, pues nadan con tal agilidad que es casi imposible distinguirlos de la corriente del río."
 ealg_whale_hunters:0 "Cazadores de ballenas"
 ealg_whale_hunters_desc:0 "Ballenas, marsopas, morsas, focas. Todo lo que el mar nos da y es más grande que nuestras voces, que nuestro imprudente sentimiento de orgullo. Todo lo que el mar nos da, lo cazamos."
 ealg_white_tialed_deer:0 "Ciervo de cola blanca"
 ealg_white_tialed_deer_desc:0 "Seguimos su rastro, contemplamos su comportamiento cauto, envidiamos su naturaleza grácil. No hay una sola parte del ciervo que no tenga valor. Los cazamos por su carne, pero también secamos sus pieles para tapar a los nuestros."
 ealg_back_before_spring:0 "Vueltos antes de la primavera"
 ealg_back_before_spring_desc:0 "En primavera, seguimos el florecer de los prados hacia la costa. Atrapamos capellanes, esturiones, salmones. En verano recogemos bayas bajo la cálida luz del sol. Cazamos durante el otoño Y en invierno, cuando caen las primeras nieves, buscamos refugio en las acogedoras hogueras."
 central_algonquian_federation_ideas:0 "Ideas algonquinas centrales"
 central_algonquian_federation_ideas_start:0 "Tradiciones algonquinas centrales"
 central_algonquian_federation_ideas_bonus:0 "Ambiciones algonquinas centrales"
 calg_fur_trade:0 "Comercio de pieles"
 calg_fur_trade_desc:0 "El comercio de pieles con otras tribus en una parte esencial de nuestra economía. Nos enorgullecemos de nuestra habilidad para la caza, así que somos capaces de proveernos de las pieles de la mejor calidad."
 calg_midewiwin:0 "Midewiwin"
 calg_midewiwin_desc:0 "El camino correcto es aquel que nos lleva a la calma eterna. El camino del corazón es inescrutable e impredecible, pero es el deber de los hombres sabios ayudarnos a predecirlo."
 calg_medicinal_infusions:0 "Infusiones medicinales"
 calg_medicinal_infusions_desc:0 "Las propiedades sanadoras de ciertas plantas llevan siglos ayudando a nuestro pueblo a superar distintas enfermedades. Se dice que las infusiones hechas con algunas hojas en particular alargan la vida de nuestra gente."
 calg_seven_fires_prophecy:0 "La profecía de los siete fuegos"
 calg_seven_fires_prophecy_desc:0 "Cada fuego de la profecía representa una enseñanza espiritual significativa, la marca de una época que llegará y pasará. Al seguir su guía impediremos que el mundo se amargue por la falta de respeto."
 calg_teaching_scrolls:0 "Pergaminos de enseñanza"
 calg_teaching_scrolls_desc:0 "Pocas cosas hay más poderosas que el conocimiento. Recopilamos y escribimos nuestras enseñanzas en pergaminos de corteza de abedul que luego guardamos en un lugar seguro y utilizamos con motivos ceremoniales."
 calg_copper_weaponry:0 "Armas de cobre"
 calg_copper_weaponry_desc:0 "El material es tan importante como la herramienta. Nuestras armas no son solo efectivas por las manos que las manejan, sino también por el cobre de alta calidad que usamos para forjarlas."
 calg_land_of_the_dawn:0 "Tierra de la aurora"
 calg_land_of_the_dawn_desc:0 "Nuestro pueblo lleva miles de años comerciando por el continente, emigrando, viajando, fundando un hogar, dejándolo, fundando un verdadero hogar. Hemos utilizado rutas de canoa para desplazarnos de norte, sur, oeste a este. Y seguiremos haciéndolo."
 muskogean_federation_ideas:0 "Ideas de la federación muskogee"
 muskogean_federation_ideas_start:0 "Tradiciones muskogee"
 muskogean_federation_ideas_bonus:0 "Ambiciones muskogee"
 mus_totem_animals:0 "Animales totémicos"
 mus_totem_animals_desc:0 "Nuestras tribus se organizan tradicionalmente en clanes y cada uno de ellos lleva el nombre de su animal totémico. Son guías y mentores que ofrecen sabiduría a nuestra nación."
 mus_embroidered_skin:0 "Piel bordada"
 mus_embroidered_skin_desc:0 "La imagen de una criatura encapsula parte de su esencia. Al tatuarnos el cuerpo, infundimos en nuestra piel los atributos de la naturaleza."
 mus_green_corn_ceremony:0 "Ceremonia del maíz verde"
 mus_green_corn_ceremony_desc:0 "A mitad de verano, cuando se han recogido los primeros frutos, nuestro pueblo se reúne en la plaza de la aldea para celebrar los nuevos comienzos. Durante estos días, la renovación no solo afecta a la naturaleza, ya que también se perdona toda ofensa o agravio."
 mus_valiant_in_war:0 "Valientes en la guerra"
 mus_valiant_in_war_desc:0 "La reputación legendaria de nuestros guerreros precede su aparición en el campo de batalla. Su bravura acompaña su orgullo cuando sirven a nuestra prestigiosa nación."
 mus_the_great_ball_game:0 "El gran juego de pelota"
 mus_the_great_ball_game_desc:0 "En tiempos de guerra, la inquietud del pueblo aumenta y les preocupa la muerte, el luto, el hambre. No obstante, nuestro deber es celebrar los tiempos de paz con un grado de emoción igual. Música, juegos y festivales nos ayudan a mantener alta la moral."
 mus_red_and_white_towns:0 "Pueblos rojos y blancos"
 mus_red_and_white_towns_desc:0 "Algunos de nuestros pueblos tienen el honor de ser clasificados en dos categorías distintas: pueblos rojos o blancos. Los pueblos rojos celebran ceremonias de guerra, mientras que los blancos son para rituales pacíficos."
 mus_meritocratic_leadership:0 "Liderazgo meritocrático"
 mus_meritocratic_leadership_desc:0 "Lograr un objetivo es mucho más satisfactorio que simplemente recibirlo. Nuestra tribu cree firmemente en recompensar los esfuerzos con mayores responsabilidades y autoridad."
 generic_federation_ideas:0 "Ideas de la federación"
 generic_federation_ideas_start:0 "Tradiciones de la federación"
 generic_federation_ideas_bonus:0 "Ambiciones federales"
 fed_council_of_elders:0 "Consejo de ancianos"
 fed_council_of_elders_desc:0 "El gobierno de nuestra federación existe para garantizar que todas las naciones que forman parte de ella tienen voz y voto en todas las decisiones. Colaborar con la administración de nuestra tierra nos ayudará a tener en cuenta nuevas perspectivas."
 fed_great_chief:0 "Gran jefe"
 fed_great_chief_desc:0 "Como líderes de la unión, nuestro deber es garantizar que todas las tribus bajo nuestro gobierno están seguras y protegidas. Podemos descansar tranquilos sabiendo que el Gran jefe cuida de nosotros."
 fed_petroglyphs:0 "Petroglifos"
 fed_petroglyphs_desc:0 "La imagen de un concepto se vuelve tangible cuando esta se nos impone. Tallar la piedra visualiza el concepto y nos proporciona una representación sagrada y visible de nuestras nociones más profundas."
 fed_sign_language:0 "Lenguaje de signos nativo"
 fed_sign_language_desc:0 "Habitamos una tierra extensa, tanto como el sol viaja y la luna le sigue. Las palabras no pueden seguirlos, especialmente a entre las tribus lejanas. Así que hemos desarrollado un lenguaje de signos que sirva como lingua franca entre naciones."
 fed_gender_parity:0 "Paridad de géneros"
 fed_gender_parity_desc:0 "Sigan nuestras tribus un sistema matrilineal o patrilineal, ambos sexos participan en gran medida en el gobierno de la tribu, y tienen poder sobre las decisiones que se toman."
 fed_little_brother_of_war:0 "El hermano menor de la guerra"
 fed_little_brother_of_war_desc:0 "La violencia no es siempre la solución. Una saludable competición deportista puedes ser una idea diferente para medir las habilidades de nuestras tribus entre ellas."
 fed_sunrise_invasion:0 "La invasión del amanecer"
 fed_sunrise_invasion_desc:0 "El sol nace por el este, su cuna luminosa descansa en alguna tierra lejana allende el océano. El deseo de encontrarla nos llevará a la luz."
 aotearoa_nation_title:0 "Formar Aotearoa"
 aotearoa_nation_desc:0 "Hemos emergido como el iwi que los unirá a todos bajo el mismo estandarte. ¡Hoy comienza el ascenso de Aotearoa!"
 unite_hawaii_title:0 "Unir Hawái"
 unite_hawaii_desc:0 "Al fin las islas están unidas bajo un gobernante único. Una nueva era de prosperidad frente a nosotros."
 unite_fiji_title:0 "Unir Fiyi"
 unite_fiji_desc:0 "Los clanes vuelven a ser uno solo y podemos reclamar el título de gobernante de Fiyi."
 polynesian_navy_build_title:0 "Pueblo oceánico"
 polynesian_navy_build_desc:0 "Independientemente del lugar al que los polinesios llamen su hogar, una cosa que todos tienen en común es la conexión espiritual con el mar. La navegación se considera a menudo una tradición sagrada y, en algunas sociedades la canoa del navegante se considera una extensión de su propio cuerpo. En casos aún más extremos se considera que la canoa tiene mana o un alma propia y es soberana y sagrada entre todas las cosas."
 polynesian_grand_navy_title:1 "Triángulo polinesio"
 polynesian_grand_navy_desc:0 "El triángulo polinesio se refiere al área del Océano Pacífico habitada por polinesios. Los extremos del triángulo son al norte Hawái, al oeste Aotearoa y al este, Rapa Nui. Comerciantes y viajeros polinesios por igual usan el triángulo polinesio para dedicarse al comercio, la exploración y la colonización. En realidad, los polinesios nativos se refieren a esta región como un pulpo, en representación de los distintos caminos invisibles que los navegantes seguían a lo largo del mar. Este pulpo tiene distintos nombres en las sociedades polinesias, incluyendo Taumata-Fe'e-Fa'atupu-Hau (Gran pulpo de la prosperidad) en referencia a las grandes riquezas que la exploración y el comercio trae a sus sociedades."
 gain_mana_title:0 "Ganar mana"
 gain_mana_desc:0 "Mana es más o menos un equivalente al concepto occidental de alma o espíritu. Pero el mana es también la medida del prestigio y piedad de una persona. Se considera que alguien honorable tiene mucho mana, mientras que un miembro menor de la sociedad se verá como escaso de mana. En algunas sociedades, alguien que se dedique a rezar y a acumular mana puede ganarse el favor de los dioses y pedirles que realicen tareas como cambiar el tiempo o sacar islas del océano. De ahí proviene el error de Occidente de identificar mana con magia."
 centralize_the_realm_title:0 "Centralizar el país"
 centralize_the_realm_desc:0 "Se nos respeta como gobernantes, pero hemos de aumentar nuestra fuerza centralizando el poder a nuestro alrededor y modernizando los modos de gobernar sobre nuestro pueblo."
 shipbuilders_title:0 "Constructores de barcos"
 shipbuilders_desc:0 "Al vivir en islas dependemos de los barcos. Aunque nuestras tradiciones giran en torno a la construcción naval, tenemos que crear una base adecuada para una mayor expansión"
 expand_trade_routes_title:0 "Extender las rutas comerciales"
 expand_trade_routes_desc:0 "Para aumentar nuestra riqueza hemos de convertirnos en el centro del comercio de la región. Nuestros comerciantes jamás descansarán."
 own_cot_title:0 "Poseer un centro de comercio"
 own_cot_desc:0 "Hay algunos puntos bendecidos por los dioses, lugares donde el comercio se produce de forma natural. Tenemos que apoderarnos de ellos, sea como sea, para dominar el comercio."
 absolute_rule_title:0 "Poder absoluto"
 absolute_rule_desc:0 "Nuestro poder no será incomparable hasta que controlemos al menos la mitad del país."
 loyal_subjects_title:0 "Súbditos leales"
 loyal_subjects_desc:0 "Los estamentos son tan útiles como peligrosos si no se les controla. «Mantén a tus amigos cerca y a tus enemigos más cerca aún» es un buen resumen de esta filosofía."
 island_hopping_title:0 "Salto de islas"
 island_hopping_desc:0 "De una isla a otra, nuestro pueblo sigue extendiéndose por todo el triángulo polinesio."
 fiji_drua_builders_title:0 "Constructores de drua"
 fiji_drua_builders_desc:0 "Aunque las druas son un diseño bastante común en el triángulo polinesio, su origen está en nuestras tierras. Y como los constructores originales, aún se conoce bien nuestra fama como los mejores artesanos. Desde nuestras islas exportamos un montón de druas a otras naciones. Puede que una mejor infraestructura ayudase a traer más riqueza a nuestra comunidad."
 fiji_vunivalu_title:0 "Vunivalu fiyiano"
 fiji_vunivalu_desc:0 "Según nuestra tradición, nuestros líderes se llaman vunivalu o caudillos. Cuando un hombre demuestra su valía dirigiendo a los hombres en combate y vuelve victorioso, la tribu le llama vunivalu. Debemos conseguir que todos sepan que cualquiera de nuestras filas puede llegar a serlo."
 fiji_island_lords_title:0 "Señores de la isla"
 fiji_island_lords_desc:0 "Al mostrar nuestra fuera y hacer que todos nos teman, reclamamos nuestra hegemonía sobre estas islas."
 fiji_one_nation_title:0 "Una nación"
 fiji_one_nation_desc:0 "Las islas de Viti han estado divididas en clanes durante muchas generaciones, desde el mismo momento en que nuestros antepasados llegaron a estas costas. Hemos cumplido los sueños de nuestros antepasados y unido a nuestro pueblo bajo un único gobernante."
 hawaii_ahupuaa_system_title:0 "Sistema de ahupua'a"
 hawaii_ahupuaa_system_desc:0 "El sistema de ahupua'a fue el sistema social creado por Umi-a-Liloa para guiar a la sociedad hawaiana con tres sencillos valores. El primero: aloha. Aloha es la doctrina que rige el respeto básico que se exige a cada hawaiano. Las reglas exactas del aloha varían según el género y la clase social. Laulima es el segundo valor del sistema de ahupua'a, y dicta la cooperación. Laulima significa literalmente "muchas manos" y describe cómo todos los hawaianos contribuyen al éxito del reino y que el cumplimiento de los deberes y la cooperación con los demás redunda en beneficio de todos. Malama es el valor final del sistema de ahupua'a y describe la administración. Quien practica el malama es atento, cuidadoso, observador y se preocupa por su comunidad y su familia. Solo al poner en práctica los tres principios de ahupua'a se consigue el pono, una vida perfectamente equilibrada."
 hawaii_please_the_kaha_title:0 "Complacer a los Ka Ha"
 hawaii_please_the_kaha_desc:0 "Aunque nuestra sociedad cree en distintas deidades, las más importantes son Kane, Ku, Lono y Kanaloa. Si queremos complacerlos, necesitamos que nuestros ejércitos sean dirigidos por un auténtico general."
 hawaii_lift_naha_title:0 "Levantar la piedra Naha"
 hawaii_lift_naha_desc:0 "La piedra Naha es un símbolo sagrado del clan Naha de la Gran isla. Se cree que la piedra puede diferenciar si el linaje del recién nacido de un clan es legítimo o no. Sin embargo, su poder va más allá. Pues quien sea capaz de levantarla está destinado a gobernar todo el archipiélago."
 hawaii_prove_prowess_title:0 "Mostrar destreza"
 hawaii_prove_prowess_desc:1 "El gobernante que unifique el archipiélago en un solo reino estará bendecido por los dioses. Como gobernante de [Root.GetName], mi deber es unirlos a todos."
 maori_haka_title:0 "Interpretar una haka"
 maori_haka_desc:0 "La haka es un baile ceremonial de nuestra cultura, usado a menudo para desafiar a nuestros rivales. Cuando ejecutamos la haka mostramos a nuestros enemigos que no les tememos en absoluto. Pueden venir a intentar derribarnos. Si se atreven."
 maori_riri_title:0 "Guerras riri"
 maori_riri_desc:0 "Riri es ira, lucha y rabia; Riri es violencia, agresión o ferocidad. Riri es como mostramos nuestro poder y reclamamos nuestro lugar como gobernantes por encima de los otros iwi o tribus."
 maori_ka_mate_title:0 "¡Ka Mate!"
 maori_ka_mate_desc:0 "El Ka Mate es una haka compuesta como celebración de la vida sobre la muerte. Fuimos a la guerra y muchos de nuestros hijos murieron, pero al final el iwi reclamó su lugar entre los demás iwi. Es hora de llorarlos y celebrar la supervivencia del resto."
 maori_colonize_southern_island_title:0 "Colonizar la isla del sur"
 maori_colonize_southern_island_desc:0 "La isla del sur es grande, pero escasamente poblada. Podemos crear nuevas comunidades que la hagan prosperar."
 samoa_tonga_title:0 "Recuperar nuestro lugar"
 samoa_tonga_desc:0 "Samoa fue el primer centro del triángulo polinesio antes del ascenso de Tonga. Prácticamente todas las islas del Océano Pacífico han sido colonizadas desde nuestras hermosas islas. Debemos recuperar esa gloria."
 samoa_culture_title:0 "Cultura samoana"
 samoa_culture_desc:0 "En el pasado todas las naciones de nuestra región nos contemplaban con admiración, tan grandes eran nuestra cultura y tradiciones. Años de luchas intestinas nos han hecho perder esa posición como faro de cultura en el triángulo polinesio. ¡Debemos recobrarla!"
 samoa_army_title:0 "Ejército samoano"
 samoa_army_desc:0 "Las naciones vecinas reconocen nuestra posición como líderes culturales del triángulo polinesio. Pero tenemos ambiciones mayores. Debemos crear un ejército enorme para que nuestro liderazgo no se vea limitado a la cultura sino que se convierta en una verdadera hegemonía."
 samoa_empire_title:0 "Imperio samoano"
 samoa_empire_desc:0 "Ser el centro del triángulo polinesio no es bastante para lo que merecemos. Hemos llegado demasiado lejos como para abandonar. Debemos controlar directamente esta tierra y gobernarla."
 tonga_samoa_title:0 "Samoa tongana"
 tonga_samoa_desc:0 "Tonga es la nación más poderosa del triángulo pacífico, pero parece que algunas islas han olvidado su posición en la jerarquía. Tenemos que recordar a estas naciones que esperamos tributos de su parte. Samoa es el primer lugar que debemos controlar, ya que es el centro cultural tradicional del Pacífico."
 tonga_fijian_tributes_title:0 "Tributos de Fiyi"
 tonga_fijian_tributes_desc:0 "Ahora que Samoa nos obedece, la otra gran nación que tenemos que someter es Viti. Esas islas suelen estar divididas entre varios jefes. No nos preocupa eso. Unidos o divididos, todos deben obedecernos."
 tonga_tui_tonga_title:0 "Imperio Tu'i Tonga"
 tonga_tui_tonga_desc:0 "Las islas más importantes del triángulo polinesio son ahora súbditos nuestros. Es hora de expandirse y hacer que todos nos obedezcan."
 tonga_supremacy_title:0 "Supremacía de Tonga"
 tonga_supremacy_desc:0 "El triángulo polinesio no conoce un poder mayor que le nuestro. ¡La gloria es nuestra!"
 polynesian_supremacy:0 "Supremacía polinesia"
 desc_polynesian_supremacy:0 "Gobernamos el triángulo polinesio con mano firme."
 colonization_efforts:0 "Empresas coloniales"
 desc_colonization_efforts:0 "A medida que crece nuestra población, la falta de espacio y de tierra cultivable puede ser una buena oportunidad para poblar nuevas tierras. Si empezamos un nuevo asentamiento animaremos a la gente a emigrar."
 absolute_rule_mod:0 "Poder absoluto"
 desc_absolute_rule_mod:0 "Gobernamos sobre nuestro país con poder absoluto."
 loyal_subjects_mod:0 "Súbditos leales"
 desc_loyal_subjects_mod:0 "Nuestros súbditos nos son leales y podemos ejercer más poder."
 string_sacred_area_fijian:0 "Nanga"
 string_sacred_area_hawaiian:0 "Heiau"
 string_sacred_area_polynesian:0 "Marae"
 string_dance_fijian:0 "Meke"
 string_dance_hawaiian:0 "Hula"
 string_dance_maori:0 "Haka"
 string_dance_samoan:0 "Taualuga"
 string_dance_tongan:0 "Tau'olunga"
 #General Polynesian Events
 polynesian.1.t:0 "La zona sagrada necesita ser despejada"
 polynesian.1.d:0 "La exuberancia de nuestra tierra nos trae varias bendiciones, pero esta vez, en parte debido a nuestro descuido, el bosque casi se ha comido nuestro [Root.GetPolynesianSacredArea]. Muchos en nuestra comunidad creen que el lugar ya no es tapu -sagrado- y que [Root.Monarch.GetName] debería hacer algo."
 polynesian.1.a:0 "Enviaremos gente a despejar la zona y volver a hacerlo tapu."
 polynesian.1.b:0 "¿Por qué nos preocupamos? Es solo un sitio con menos árboles."
 polynesian.2.t:0 "Danzas que salen mal"
 polynesian.2.d:0 "Durante una de nuestras muchas celebraciones, empezó una pelea mientras los bailarines interpretaban el baile tradicional de [Root.GetPolynesianDance]. Dos bailarines se han intercambiado acusaciones de celos. Mientras que el asunto no debería haber sido nada más que una anécdota, ha escalado rápidamente y las familias de los bailarines han empezado a enfrentarse. [Root.Monarch.GetName] actúa antes de que se derrame sangre."
 polynesian.2.a:0 "Ponerse del lado de uno de los bailarines."
 polynesian.2.b:0 "Intentar solucionarlo diplomáticamente."
 polynesian.3.t:0 "El matamoscas desaparecido"
 polynesian.3.d:0 "A lo largo del triángulo polinesio, los jefes de alto rango utilizan matamoscas con fines ceremoniales. Hoy nuestr[Root.GetoaDir] gobernante [Root.Monarch.GetName] será el centro de una ceremonia, pero su matamoscas ha desaparecido y los sirvientes no lo encuentran. No hay tiempo para hacer otro, ya que la ceremonia está a punto de empezar. Esto causará una gran agitación si no se resuelve."
 polynesian.3.a:0 "Busquemos un reemplazo, nadie se dará cuenta."
 polynesian.3.b:0 "Quedaremos mal si tratamos a nuestros súbditos como idiotas."
 polynesian.4.t:0 "Cultura de kava"
 polynesian.4.d:0 "Al echarle agua a las raíces resecas de kava se obtiene una bebida alucinógena también llamada kava. El kava es una parte central de la mayoría de ceremonias a lo largo del triángulo polinesio y es un acto muy ritualizado que sigue una serie de normas y un orden muy estrictos. Como el proceso de creación de esta bebida no es fijo, los resultados podrían variar mucho, dando lugar a diferentes resultados. La última ceremonia que celebramos con algunos miembros importantes de nuestra sociedad y de las sociedades vecinas fue un éxito total debido a la alta calidad del kava que servimos. Nuestra fama como anfitriones ha mejorado enormemente."
 polynesian.4.a:0 "Es una buena oportunidad para hacer nuevos amigos."
 good_kava_mod:0 "Una gran celebración"
 desc_good_kava_mod:0 "Nuestra fama como grandes anfitriones ha mejorado el cómo nos ven los demás."
 polynesian.5.t:0 "Tela tapa de gran calidad."
 polynesian.5.d:0 "La tela tapa es una tejido de corteza que fabrican la mayoría de grupos del área del Pacífico. La tapa se puede usar para muchas cosas, especialmente ropa, pero también crear adornos hermosos que tienen mucha demanda por su cualidad. La tapa puede adornarse y teñirse y se extrae de la morera del papel. En cualquier aldea o poblado, es constante el sonido del batido de corteza para crear la tapa. Últimamente nuestra tapa se ha vuelto muy demandad gracias a su cualidad."
 polynesian.5.a:0 "Es una buena oportunidad para conseguir riquezas."
 quality_tapa_mod:0 "Tela tapa de gran calidad."
 desc_quality_tapa_mod:0 "Nuestra tela tapa es famosa en el triángulo polinesio y su demanda se ha disparado."
 polynesian.6.t:0 "Intento de asesinato"
 polynesian.6.d:0 "El sennit es un tipo de cuerda hecho de fibras de secas, sobre todo cáscara de coco o de hierba que se usa en toda la región para hacer diferentes tipos de tela, especialmente sombreros, pero también como un elemento importante para la arquitectura tradicional, la construcción de barcos, la pesca o la decoración. Nadie pensaría que es una herramienta mortal, pero el cerebro humano es muy creativo y usar un sennit para estrangular a nuestr[Root.GetoaDir] gobernante [Root.Monarch.GetName] fue la elección del atacante."
 polynesian.6.a:0 "Matadlo."
 polynesian.7.t:0 "Los observaestrellas"
 polynesian.7.d1:0 "El cielo está lleno de estrellas que asumen distintas formas semejantes a cosas que tienen utilidad para nuestros navegantes: Manaiakalani o el Sedal del jefe recuerda al anzuelo de Maui; Heiheionakeiki se usa para navegar a Tahití y Ke Ka o Makali'i, el Achicador de la canoa de Makali'i, representa un cuenco que vuelca sobre el horizonte… La gente que las conoce son útiles para la comunidad."
 polynesian.7.d2:0 "El cielo está lleno de estrellas que asumen distintas formas semejantes a cosas que tienen utilidad para nuestros navegantes. Quienes las conocen son útiles para la comunidad."
 polynesian.7.a:0 "El conocimiento siempre es bienvenido."
 polynesian.8.t:0 "Las guerras del cerdo"
 polynesian.8.d:0 "Cuando nuestros antepasados colonizaron estas islas trajeron consigo dos animales que comer: pollos y cerdos. Los cerdos son tradicionalmente valorados porque no solo son deliciosos, sino una gran fuente de comida y poseer muchos es un modo de mostrar poder. Dos grupos de personas se han presentado ante [Root.Monarch.GetName] para acusar al otro bando de robarles cerdos. Por varios motivos, se trata de un asunto serio, y nuestr[Root.GetoaDir] gobernante podría querer actuar."
 polynesian.8.a:0 "Elegiremos un bando."
 polynesian.8.b:0 "Solo son cerdos."
 pig_sides_mod:0 "Elegimos un bando en las guerras del cerdo"
 desc_pig_sides_mod:0 "Apoyar a nuestro bando en este conflicto ha causado algo de descontento."
 pig_neutral_mod:0 "Elegimos la neutralidad en las guerras del cerdo"
 desc_pig_neutral_mod:0 "Nadie está contento con nuestra decisión pero al menos nadie lucha."
 polynesian.9.t:0 "Recuerdos de Hawaiki"
 polynesian.9.d:0 "Según nuestras leyendas, antes de que llegáramos a estas costas, nuestro pueblo habitaba un lugar llamado Hawaiki, de donde todos nosotros procedemos. Para otros, Hawaiki es también el inframundo y donde viven nuestros difuntos. En cualquier caso, eran felices y la comida era abundante, así que nuestra gente a veces echa de menos ese lugar en el que nunca ha estado. Hay una atracción antinatural hacia esa patria perdida."
 polynesian.9.a:0 "Ese lugar parece el cielo."
 polynesian.10.t:0 "Una amenaza dulce"
 polynesian.10.d:0 "Nuestros antepasados trajeron la caña de azúcar en sus wakas o canoas y ha sido plantada y muy utilizada por nuestras comunidades. Por con nosotros llegaron unos invitados indeseables: las ratas. Aunque nuestros perros están preparados para combatirlas, en esta ocasión, el número de ratas parece estar fuera de control y hemos sufrido grandes pérdidas en nuestros cañaverales. La comunidad está preocupada y ha venido a rogar ayuda. Como gobernantes, debemos darles una respuesta."
 polynesian.10.a:0 "Tenemos que hacer algo, ¡soltad a los sabuesos!"
 polynesian.10.b:0 "No creo que podamos hacer mucho."
 sugarcane_lost_mod:0 "Cañas de azúcar perdidas por las ratas"
 desc_sugarcane_lost_mod:0 "Una plaga de ratas ha destruido nuestros cañaverales."
 polynesian.11.t:0 "El mejor amigo"
 polynesian.11.d:0 "Desde el poblamiento de las primeras islas, los perros han estado a nuestro lado como compañía, pero también como comida. Prácticamente cada grupo isleño tiene su propia raza de perro: pois en Hawái, kuris en Aotearoa o los de Tahití. Cuando hace falta una fuente de alimento, los perros no siempre son los primeros en caer, pero se les alimenta con verduras o pescado para que estén preparados."
 polynesian.11.a:0 "Los perros son una buena fuente de alimento."
 polynesian.12.t:0 "La carrera de wakas"
 polynesian.12.d:0 "Nuestra gente ha utilizado wakas (canoas) para poblar esta parte del mundo y son fundamentales para nuestra cultura de una u otra manera. Las competiciones son también un modo fácil de tener entretenida a nuestra gente y también de mantener nuestra comunidad en forma. Un grupo de remeros ha desafiado a otro a una carrera y las noticias del evento se han extendido rápidamente por la zona. Hasta [Root.Monarch.GetName] se ha acercado a la costa para observar la carrera. Naturalmente se han hecho apuestas."
 polynesian.12.a:0 "No pasa nada por apostar un poco."
 polynesian.12.b:0 "No perderemos patrimonio de este modo absurdo."
 polynesian.13.t:0 "No se encuentra nuez de la India"
 polynesian.13.d:0 "Los tatuajes son una forma habitual de cubrir nuestro cuerpo y siempre los realizan maestros tatuadores que tienen un papel importante en nuestras sociedades. La tinta, llamada kukui en las islas hawaianas y tuitui en Samoa, se elabora quemando el núcleo aceitoso de la nuez de la india descascarada, cuyo hollín negro se recoge luego. Por alguna razón las nueces de la India han ido escaseando, hasta el punto que nadie es capaz de encontrarlas."
 polynesian.13.a:0 "Sin ella, nuestros tatuadores no pueden trabajar. Traedlas de otra isla, si es necesario."
 polynesian.13.b:0 "Podemos vivir con esto."
 no_tattoo_mod:0 "Sin nueces de la India"
 desc_no_tattoo_mod:0 "Este año no habrá tatuajes."
 polynesian.14.t:0 "Un regalo flotante"
 polynesian.14.d:0 "Han regalado un nuevo barco a nuestr[Root.GetoaDir] gobernante. Los artesanos que lo construyeron no son ricos pero querían hacer un bonito regalo a [Root.Monarch.GetName] por su reinado. Y tal como dicta la tradición, recibirán regalos."
 polynesian.14.a:0 "Nuestra flota se refuerza"
 polynesian.15.t:0 "El ejército joven"
 polynesian.15.d:0 "Estos últimos días, los guerreros se han reunido en una de nuestras provincias y jurado lealtad a [Root.Monarch.GetName], prometiendo servir en el ejército. Ya queramos defender a nuestro pueblo o extender nuestro reino, esta gente será de gran ayuda."
 polynesian.15.a:0 "Siempre viene bien tener nuevos reclutas."
 #Fijian Events
 polynesian.16.t:0 "El Ai Lakovi"
 polynesian.16.d:0 "El Ai Lakovi o compromiso formal es un momento importante en la cultura de Fiyi. Según la tradición, el hombre entrega a su futura esposa un tabua o diente de ballena como regalo, pero no es una regla estricta. [Root.Monarch.GetName] está a punto de casarse e insiste en regalar a su nuev[Root.GetoaCons] consorte un tabua especialmente lujoso. Las arcas del estado pueden sufrir por esto."
 polynesian.16.a:0 "Nuestr[Root.GetoaCons] consorte se merece lo mejor."
 polynesian.16.b:0 "Basta con presentar el tabua."
 polynesian.17.t:0 "Caudillo"
 polynesian.17.d:0 "Tras una guerra sangrienta, nuestra nación ha salido victoriosa. Hay varios guerreros cautivos en nuestra tierra y es hora de decidir qué hacer con ellos. Nuestro caudillo tiene la última palabra. Se hará lo que [Root.Monarch.GetSheHe] decida. Por supuesto, no será barato y otra gente podrá pensar que ellos podrían ser los siguientes."
 polynesian.17.a:0 "Se respetará su valor."
 polynesian.17.b:0 "Lucharon bien y queremos mantener la paz."
 warlord_mod:0 "Caudillo"
 desc_warlord_mod:0 "Al hacer que nos teman, nos volvemos más fuertes."
 polynesian.18.t:0 "Emisario de los kalou"
 polynesian.18.d:0 "La sociedad fiyiana está estrechamente unida con la religión y el culto a los kalou o dioses. Como los tabúes son tan comunes que afectan con quién nos casamos, qué comemos, dónde nos acostamos… que gobiernan todas nuestras acciones de la cuna a la tumba, [Root.Monarch.GetName] ha decidido que necesitamos a un hombre santo a nuestro lado"
 polynesian.18.a:0 "Miremos entre los candidatos."
 polynesian.19.t:0 "Acusaciones de practicar la brujería"
 polynesian.19.d:0 "La brujería o draunikau, como algunos lo llaman, es un modo común de comunicarse con los espíritus y conseguir favores a cambio. Aunque muchos la practican, incluso entre los betes o sacerdotes, se contempla con mucha suspicacia y en la mayoría de los casos se practica en secreto. Las habladurías de que [Root.Monarch.GetName] la practica recorren libremente el reino."
 polynesian.19.a:0 "Los rumores deben acabar."
 polynesian.19.b:0 "Todos lo hacen, tal vez deberíamos normalizarlo."
 polynesian.20.t:0 "Objetivos vivos"
 polynesian.20.d:0 "Nuestr[Root.GetoaHer] hereder[Root.GetoaHer] tiene que ser un[Root.GetXaHer] guerer[Root.GetoaHer] si quiere dirigir a nuestro pueblo algún día. Es una tradición entre nuestro pueblo practicar el tiro con arco contra un objetivo vivo, normalmente un prisionero de guerra gravemente herido. Al permitir que nuestros niños disparen a un objetivo vivo, nos aseguramos de que sus habilidades sean buenas para las guerras futuras. En esta ocasión, nuestr[Root.GetoaHer] hereder[Root.GetoaHer] está entre esos niños. Esto hará de [Root.GetelellaHer] un[Root.GetXaHer] guerrer[Root.GetoaHer]"
 polynesian.20.a:0 "Nuestr[Root.GetoaHer] hereder[Root.GetoaHer] debe practicar."
 #Hawaiian Events
 polynesian.21.t:0 "El pueblo menehune"
 polynesian.21.d:0 "Según nuestras leyendas, antes de que nuestro pueblo llegara a estas costas, las islas de este archipiélago pertenecían a un pueblo enano llamado menehune. Se les describe como excelentes artesanos y constructores de muchos de nuestros estanques de peces que trabajan incansablemente de noche. Solo los niños y aquellos relacionados con ellos pueden verlos. Hoy ha llegado a la aldea un hombre que afirma que los vio."
 polynesian.21.a:0 "Igual existen y todo."
 polynesian.21.b:0 "Dejemos esas tonterías a los niños y los ingenuos."
 polynesian.22.t:0 "Ku exige un sacrificio"
 polynesian.22.d:0 "Nuestro reino está pasando una época terrible y las cosas no hacen más que empeorar día a día. Los sacerdote o kahunas lo tienen claro, Ku está enfadado con nosotros y exige un sacrificio. Los preparativos se llevan a cabo en el luakini, el templo (heiau) dedicado a la guerra donde los sacerdotes de Ku realizan los sacrificios. Solo se permite a la ceremonia a los ali'i, la nobleza y los kahunas que sirven a Ku."
 polynesian.22.a:0 "Haremos sacrificios para apaciguar al dios emplumado."
 polynesian.22.b:0 "Los sacrificios no son la respuesta ni saciarán la sed de sangre de Ku."
 polynesian.23.t:0 "Un festival Makahiki especial"
 polynesian.23.d:0 "Los kahunas -sacerdotes- de Lono afirman que el propio dios se ha comunicado con ellos y que si hacemos los preparativos adecuados una bendición directa del dios recaerá sobre nuestro reino Al ser el dios de la agricultura y pesca, puede que se nos bendiga con mejores cosechas y más tiempo de paz. ¿Qué hacemos?"
 polynesian.23.a:0 "Se hará una ofrenda en el mapele, el templo dedicado a Lono."
 polynesian.23.b:0 "Hemos estado bien hasta ahora, lo seguiremos estando."
 lonos_blessing_mod:0 "La bendición de Lono"
 desc_lonos_blessing_mod:0 "La mano de Lono nos ha bendecido con suficiente lluvia par que nuestras plantas crezcan fuertes."
 polynesian.24.t:0 "Erupción volcánica"
 polynesian.24.d:0 "Nuestras islas son increíblemente fértiles y las plantas crecen con facilidad. Pero de vez en cuando, los dioses realizan una prueba de fe a nuestro pueblo, la tierra se irrita y los volcanes que forman nuestra isla arrojan lava que cubre nuestros campos. Normalmente la montaña nos avisa y pocas vidas se pierden, pero las plantas cercanas no tienen tanta suerte. En los próximos meses tendremos que adaptarnos a las pérdidas y esperar que las plantas renazcan más fuertes."
 polynesian.24.a:0 "Los dioses lo quieren así."
 polynesian.25.t:0 "Ha llegado el Makahiki"
 polynesian.25.d:0 "El Makahiki es uno de los periodos más importantes para nuestro pueblo, cuando las Makali'i o Pléyades se alzan en el horizonte y llega la luna creciente comienza el Año Nuevo. Durante este periodo agradecemos a Lono por sus bendiciones y los kanaka maoli o hawaianos lo celebramos. Se prohíbe guerrear o trabajar durante estos cuatro meses. Se celebran juegos, se atienden a ceremonias religiosas, donde se sacrifican animales y los gobernantes demuestran su valía. Todas las clases sociales son probadas de algún modo y el éxito no solo trae gloria personal, sino también a su linaje."
 polynesian.25.a:0 "Comienza el Año nuevo."
 makahiki_mod:0 "Makahiki"
 desc_makahiki_mod:0 "Estamos en la temporada del Año nuevo"
 #Maori Events
 polynesian.26.t:0 "Tangihanga real"
 polynesian.26.d:0 "El cuerpo, o tupapaku, de su heredero será llorado por los iwi en la casa comunal, la wharenui. Habrá luto o marae este lugar sagrado durante tres días. Durante este periodo, gente de alrededor podrá venir y visitar para mostrar su respeto. Celebraremos un baile de bienvenida en honor del tupapaku y tras la última noche o Po whakamatunga, enterraremos el cuerpo y celebraremos un banquete final hakari."
 polynesian.26.a:0 "Será algo sencillo. No es momento de presumir de riquezas."
 polynesian.26.b:0 "Debemos tener un tangihanga elaborado."
 polynesian.27.t:0 "Kaitiakitanga"
 polynesian.27.d:0 "Somos uno con la naturaleza y debemos vivir en armonía con ella. Es deber de todos los maoríes defender todo bajo el cielo, como los dioses mandan. Contaminar un río, talar un bosque entero o saquear los recursos de un lugar va contra esta defensa. Nuestros sacerdotes suelen decidir hacer algunas áreas tapu (sagradas) para protegerlas de un uso excesivo. Esta decisiones si bien positivas a la larga, pueden ser un problema a corto plazo."
 polynesian.27.a:0 "No podemos detener el progreso y bienestar de nuestra gente."
 polynesian.27.b:0 "Todos somos kaitiaki, guardianes, es nuestra lealtad a los dioses."
 kaitiakitanga_mod:0 "Kaitiakitanga"
 desc_kaitiakitanga_mod:0 "Nuestros sacerdotes han impuesto un tapu sobre algunas partes de nuestro territorio."
 polynesian.28.t:0 "Whakapapa"
 polynesian.28.d:0 "El whakapapa representa el origen de una persona, el linaje al que pertenece una persona. Se recita como una introducción o mihimihi, especialmente en situaciones importantes. Un gobernante vecino ha puesto en duda la veracidad del whakapapa de nuestro gobernante. Muchos entre los nuestros insisten que no podemos hacer caso omiso de este insulto."
 polynesian.28.a:0 "Pagarán en sangre con la fuerza de nuestros guerreros."
 polynesian.28.b:0 "Sus palabras están vacías para nuestro líder. No se hará nada."
 polynesian.29.t:0 "Un Matariki especial"
 polynesian.29.d:0 "El Año Nuevo o Matariki ha llegado, el grupo de estrellas que también llamamos Matariki y Puanga -o Pléyades y Rigel como los llaman los pahenka o europeos-, se han levantado en el horizonte y comienza un nuevo ciclo. Es la época del año en la que preparar el terreno; hacer ofrendas a los dioses, especialmente a Rongo; recordar a nuestros seres queridos que no están entre nosotros y enseñar a nuestros jóvenes sobre la tierra. Los sacerdotes han anunciado que los presagios son realmente buenos y que será un año excelente."
 polynesian.29.a:0 "¡Alabados sean los dioses!"
 matariki_mod:0 "Un Matariki especial"
 desc_matariki_mod:0 "Este año será excelente para nuestro pueblo."
 polynesian.30.t:0 "Los koha"
 polynesian.30.d:0 "Nuestro gobernante ha recibido una gran cantidad de bienes o koha de parte de un amigo por haberle alojado a él y a su familia algunos días. El utu, el equilibrio y armonía que gobierna la vida nos obliga a devolver este gesto libre y espontáneo. Este intercambio de regalos unirá a la familia de nuestro gobernante y a la de su amigo para seguir intercambiando regalos en el futuro, pero también reforzará la relación entre ellos."
 polynesian.30.a:0 "Nos ha pillado desprevenidos y no podemos corresponder."
 polynesian.30.b:0 "Aunque la tradición dicta que nuestro regalo debe ser de mayor valor, ¿se darán cuenta?"
 polynesian.30.c:0 "Estamos unidos por el utu. Se devolverá el doble de su Koha."
 #Samoan Events
 polynesian.31.t:0 "Un siva afi equivocada."
 polynesian.31.d:0 "Un emisario de Tonga llegó hace unos día. Durante este tiempo lo tratamos con gran honor, pues somos grandes anfitriones. En su última noche entre nosotros, [Root.Monarch.GetName] invitó a algunos bailarines a interpretar el baile del fuego o Siva Afi. Esta danza consiste en que unos bailarines, normalmente guerreros, cubren con trapos sus nifo oti, nuestros tradicionales garrotes de guerra de bordes dentados, y les prenden fuego. Es una parte muy tradicional e icónica de nuestra cultura. Para sorpresa nuestra, el baile ha estado acompañado de una actuación. La historia habla de cuando nuestro pueblo se libró de sus anteriores soberanos tonganos tras atacar al gobernador durante una danza de Siva Afi. Todos ven el enfado del emisario de Tonga. Será un problema."
 polynesian.31.a:0 "Tonga no estará contenta."
 polynesian.32.t:0 "Heredero cobarde"
 polynesian.32.d:0 "Los tatuajes masculinos o pe'a son parte central de nuestra cultura y se asocian a los ritos iniciáticos de los hombres. [Root.Heir.GetName] ha alcanzado la mayoría de edad y recibirá un pe'a para dejar de estar telefua (desnudo). Durante los preparativos, [Root.Heir.GetName] muestra confianza pese a saber que recibir un pe'a es muy doloroso. Esa confianza se desvanece rápidamente en cuanto comienza el tufuga ta tatau o maestro tatuador. No puede soportar el dolor y sale corriendo. Solo tiene una pequeña señal, una pe'a mutu, la marca de la vergüenza. Aunque un día se termine el pe'a, algunos nunca le considerarán un soga'imiti ni respetarán su valor."
 polynesian.32.a:0 "Ha traído la vergüenza a nuestra familia."
 polynesian.33.t:0 "'Ava histórica"
 polynesian.33.d:0 "La ceremonia de 'ava es la costumbre más importante de nuestro pueblo. Es un ritual solemne donde se comparte la bebida de kawa (o 'ava, como la llamamos) e incluye discursos y oratoria. En esta ocasión, varios jefes de tribus han sido invitados y otros notables de nuestro reino. El 'ava se hace de raíces secas, se mezcla con agua y se comparte entre los oficiantes. Nuestros invitados claramente disfrutan de la celebración y podemos querer aprovecharnos de su buen humor."
 polynesian.33.a:0 "No esperábamos tal éxito."
 historic_ava_mod:0 "'Ava histórica"
 desc_historic_ava_mod:0 "Esta 'Ava se recordará durante años."
 polynesian.34.t:0 "Un tufuga para la corte"
 polynesian.34.d:0 "Los tufuga son los artesanos que han alcanzado el mayor rango de habilidad y conocimiento de nuestra sociedad. Como el puesto es muy prestigioso, contratar sus servicios será de gran ayuda para nuestra nación. ¿Qué clase de tufuga debemos invitar?"
 polynesian.34.a:0 "Buscaremos un tufuga fau fale, un maestro constructor de casas."
 polynesian.34.b:0 "Lo que queremos es un tufuga fau va'a, un maestro navegador."
 polynesian.34.c:0 "Hay trabajo para un buen tufuga ta tatau o maestro tatuador."
 polynesian.35.t:0 "El sistema fa'amatai"
 polynesian.35.d:0 "El sistema de jefatura o fa'amatai es el modo de gobierno descentralizado tradicional de Samoa. Permite que los Tama-a-Aiga o Hijos de las familias, los cuatro principales poseedores de títulos de las islas gobiernen las familias reales de Samoa. Cada uno de los gobernantes de las islas ostenta uno de estos títulos. Este sistema nos ha proporcionado un gran grado de estabilidad, pero también un bloqueo al poder total."
 polynesian.35.a:0 "Respetaremos las tradiciones."
 polynesian.35.b:0 "Este sistema es anticuado y va en contra de nuestros intereses."
 respect_faamatai_mod:0 "Sistema fa'amatai respetado"
 desc_respect_faamatai_mod:0 "El sistema fa'amatai hace que nuestra sociedad funcione, así que mantenerlo es una obligación."
 end_faamatai_mod:0 "Sistema fa'amatai terminado"
 desc_end_faamatai_mod:0 "El sistema fa'amatai no nos sirve, así que nos libraremos de él."
 #Tongan Events
 polynesian.36.t:0 "El tatatau real"
 polynesian.36.d:0 "Aunque la mayoría de tonganos están muy tatuados, nuestros gobernantes generalmente no. Es porque dado el alto rango de nuestros gobernantes, nadie puede tocarlos. Para evitar esta limitación, lo tradicional es ir a Samoa a ser tatuados."
 polynesian.36.a:0 "Visitaremos Samoa para ser tatuados como es costumbre."
 opinion_tattoo_done:0 "El rey de Tonga fue tatuado en Samoa"
 polynesian.36.b:0 "Samoa no tiene nada que ofrecernos."
 opinion_tattoo_not_done:0 "El rey de Tonga rechazó un tatuaje samoano"
 polynesian.37.t:0 "Un segundo Ha'amonga 'a Maui"
 polynesian.37.d:0 "Hace unas generaciones, Tu'itatui, el undécimo Tu'i Tonga, levantó el Ha'amonga 'a Maui o La carga de Maui, una gigantesca piedra caliza coralina sostenida por otras dos no más pequeñas que forman algo parecido a una puerta, en honor de sus dos hijos. Nuestr[Root.GetoaDir] gobernante, [Root.Monarch.GetName], desea construir una estructura similar en honor a sus hijos, porque la historia [Root.GetlelaDir] ha conmovido, a pesar de su obvio coste. ¿Qué debe hacerse?"
 polynesian.37.a:0 "¡Salve, [Root.Monarch.GetName]!"
 polynesian.37.b:0 "No nos lo podemos permitir, ni aunque [Root.Monarch.GetName] se enfade."
 polynesian.38.t:0 "Expertos en la talla de madera."
 polynesian.38.d:0 "Nuestros artesanos son expertos en la talla de madera. No solo son expertos en la creación de utensilios comunes como reposacabezas o kali, cuencos para la comida, imágenes de culto o armas, sino que también son conocidos en todo el Pacífico por su habilidad para incrustar conchas de perlas o marfil en la madera. A los fiyianos atesoran nuestros garrotes de guerra. Debemos aprovecharnos de ese amor por nuestras obras."
 polynesian.38.a:0 "Esto nos beneficiará enormemente."
 tongan_fijian_trade_mod:0 "Comercio tongofiyiano"
 desc_tongan_fijian_trade_mod:0 "Los fiyianos adoran nuestros garrotes de guerra tallados."
 polynesian.39.t:0 "Montículo real profanado"
 polynesian.39.d:0 "Durante una celebración, el hijo mayor del líder de un clan influyente bebió demasiado y profanó sin quererlo la tumba de uno de nuestros difuntos reyes. Es un gran insulto y el joven lo sabe. Pese a sus ruegos y promesas de reparar el daño hecho, algunas voces aconsejan a [Root.Monarch.GetName] matarlo para limpiar la humillación de la dinastía. Por supuesto, otros temen que clan pueda rebelarse si matamos a su futuro gobernante."
 polynesian.39.a:0 "A pesar de su arrepentimiento, tiene que morir."
 polynesian.39.b:0 "Ahora mismo no nos podemos permitir una guerra civil"
 polynesian.40.t:0 "Canoas de guerra fiyianas"
 polynesian.40.d:0 "Nuestra tierra natal es rica en muchos recursos, pero carece de la necesaria cantidad de grandes árboles para construir grandes canoas de guerra. Por suerte para nosotros, las islas de Fiyi están cerca y su habilidad para construir canoas es legendaria. Debemos reforzar el comercio con esas islas para que nuestra marina siga siendo fuerte."
 polynesian.40.a:0 "El precio es aceptable"
 polynesian.40.b:0 "Ahora no nos lo podemos permitir."
 fijian_canoes_good_mod:0 "Canoas de guerra fiyianas"
 desc_fijian_canoes_good_mod:0 "Importamos canoas de guerra de Fiyi."
 fijian_canoes_bad_mod:0 "Canoas de guerra fiyianas"
 desc_fijian_canoes_bad_mod:0 "Necesitamos árboles grandes para nuestras canoas de guerra."
 #Easter Eggs
 polynesian.41.t:0 "Una extraña criatura"
 polynesian.41.d:0 "Nuestra gobernante, Lilo, volvió de su paseo diario por nuestra hermosa isla. A su lado iba una criatura pequeña y azulada que caminaba torpemente agarrándole de la mano. Nadie ha visto una criatura semejante, pero tampoco nadie se atreve a hablar sobre ella. La criatura no deja de balbucir, como si estuviera tramando algo."
 polynesian.41.a:0 "¿Qué pretenden los dioses con esto?"
 polynesian.42.t:0 "Bendición de menehune"
 polynesian.42.d:0 "Por la noche, se vio a nuestr[Root.GetoaDir] gobernante, [Root.Monarch.GetName] entrar en el bosque. Algunos guardias intentaron detener[Root.Monarch.GetHerHim], pero hizo un gesto con la mano y les dijo que [Root.Monarch.GetHerHim] dejaran sol[Root.GetoaDir]. Unas horas más tarde, volvió con una gran sonrisa en el rostro.\n«Anoche hablé con un menehune», afirmó [Root.Monarch.GetSheHe]. Cierto o falso, desde ese día todo va mejor en el reino."
 polynesian.42.a:0 "Existen."
 menehune_blessing_mod:0 "Bendición de menehune"
 desc_menehune_blessing_mod:0 "Un menehune ha bendecido nuestro país y a nuestros gobernantes."
 polynesian.43.t:0 "Un consejero extraño"
 polynesian.43.d:0 "Tras un largo viaje, nuestra reina Vaiana ha vuelto a nuestras costas acompañada de un hombre alto, musculoso y recubierto de tatuajes. Ahora siempre se la ve en compañía de este hombre y al parecer escucha sus consejos. Puede que sea hora de invitarlo a la corte, pese a los rumores sobre él."
 polynesian.43.a:0 "¿Será Maui?"
 estate_regency_events.1.t:0 "Liderazgo de estatuto cuestionado"
 estate_regency_events.1.d:0 "A lo largo de los últimos meses, una facción de nuestro reino ha ido ganando fuerza y se consideran los líderes que deben gobernar durante esta regencia. Sus exigencias comenzaron como rumores; alguien susurraba que tal o cual persona no estaba contenta con la dirección de la nación, otro dice que la facción al mando no es tan fuerte como aquella otra, o que no está tan representada en la regencia como debería y así sucesivamente. Las habladurías continuaron durante semanas y su presencia en la corte es totalmente obvia hoy en día, hasta el punto de que la facción que desafía el poder de nuestr[Root.GetoaDIr] regente es muy ruidosa al respecto. [Root.GetElLaDir] regente está preocupad[Root.GetoaDir], por razones obvias y ve que el poder de su propia facción se ha debilitado hasta el punto de dudar que pueda contraatacar. Es hora de tomar una decisión que cambiará nuestra nación."
 estate_regency_events.1.a:0 "No hay más opción que aceptar un cambio de liderazgo."
 estate_change_tooltip:0 "El estamento principal cederá el poder al aspirante."
 estate_regency_events.1.b:0 "Deben apoyar al regente por el bien de la nación."
 estate_displeased_tooltip:0 "El estamento que dirigía la regencia se sentirá contrariado."
 coup_attempt_starts_tooltip:0 "Habrá un golpe de estado."
 estate_regency_events.2.t:0 "Los abusos de la regencia"
 estate_regency_events.2.d:0 "Para muchos, estar al mando no es más que una oportunidad para promover sus propios intereses personales. Y eso es exactamente lo que sufre nuestro país. Sin oposición y embriagada de poder, la facción tras [Root.GetellaDir] regente -y probablemente también [Root.GetelellaDir]- presiona para conseguir privilegios. Como estamos en una posición de debilidad, negarnos a aceptar sus exigencias puede ser un movimiento peligroso y podríamos estar eligiendo un camino que nos llevase a la perdición. Por otra parte, si consiguen reforzar su poder, sería muy difícil sacarlos del poder si se negasen a abandonarlo en cuanto tuviéramos un gobernante adecuado."
 estate_regency_events.2.a:0 "Aceptaremos sus exigencias. Por ahora."
 estate_regency_events.2.b:0 "A lo mejor podemos sobornarles para que se olviden del asunto."
 estate_regency_events.2.c:0 "No conseguirán nada. Deben servir a la nación, no a sus intereses."
 estate_regency_events.3.t:0 "La tiranía [Root.GetdeldelaDir] regente"
 estate_regency_events.3.d:1 "Las vendettas son la clase de eventos que hacen caer los reinos, pero son tan antiguas como los mismos seres humanos. Nuestr[Root.GetoaDir] regente, [Root.Monarch.GetName], cree que estar en el poder es una oportunidad única para librarse de algunos enemigos y adversarios políticos. Así que está usando su poder como regente para atacar despiadadamente a cualquiera que se pronuncie en contra de [Root.GetelellaDir] o su facción, o aunque no, solo porque puede. Por supuesto, las demás facciones no están especialmente contentas con este modo de actuar y podrían intentar tomar represalias. Estamos en una encrucijada donde tenemos que decidir qué hacer, ¿debemos intervenir?"
 estate_regency_events.3.a:0 "Debemos confiar en [Root.Monarch.GetName] y esperar que todo termine bien."
 estate_regency_events.3.b:0 "Esto es tiranía y nos explotará en la cara si lo permitimos."
 estate_regency_events.4.t:0 "La regencia ofrece la corona"
 estate_regency_events.4.d:0 "Cuando algunos súbditos leales se nos acercaron, no nos lo podíamos creer. [Root.GetElLaDir] regente y su facción están muy descontentos con [Root.GetellaHer] hereder[Root.GetoaHer] y sus partidarios ¡y han realizado la osadía de ofrecer la corona de nuestra nación a otro país! No podemos hacer mucho más que esperar y desear que nuestros enemigos no aprovechen esta oportunidad para abalanzarse sobre nosotros y arrebatar la corona a nuestr[Root.GetoaHer] legítim[Root.GetoaHer] hereder[Root.GetoaHer]."
 estate_regency_events.4.a:0 "¡Traición!"
 estate_regency_events.5.t:0 "Los burgueses causan problemas"
 estate_regency_events.5.d:0 "Se dice que a los burgueses solo les importa el dinero. Mientras este abunde, estarán contentos y no causarán problemas. O eso es lo que pensábamos. [Root.Monarch.GetName] y su facción han utilizado su poder para realizar algunos negocios turbios mientras están en el poder. El contrabando no es nada nuevo para nosotros, lo sabemos y no sería la primera vez que hacemos la vista gorda, pero esta vez estos movimientos ilícitos han irritado a otra nación y podrían utilizar este incidente como excusa para declararnos la guerra y obtener algunas compensaciones. Por desgracia, no desean negociar."
 estate_regency_events.5.a:0 "Solo podemos esperar."
 estate_regency_events.6.t:0 "Aumenta la intolerancia"
 estate_regency_events.6.d:1 "Nadie se sorprendería si decimos que todo poder religioso busca perpetuar su gobierno o imponer su dominio sobre los demás cuando gobierna. Y exactamente esta es la situación que afronta [Root.GetName]. El clero al mando está empleando su poder para eliminar la influencia de otras religiones en nuestro país y tienen demasiada fuerza para negarnos. Una tímida protesta es todo lo que hemos podido presentar. Cambiaremos esta política en el futuro, no cabe duda, pero ahora tenemos que vivir con ello."
 estate_regency_events.6.a:0 "Un problema a la vez."
 religious_intolerance_mod:0 "Intolerancia religiosa"
 desc_religious_intolerance_mod:0 "Ha comenzado una nueva oleada de intolerancia contra quienes no siguen la religión del país."
 religious_intolerance_tooltip:1 "Hasta que §Y[Root.Heir.GetName]§! suba al trono, los otros credos del reino aparte del §Y[Root.Religion.GetName]§! serán perseguidos."
 estate_regency_events.7.t:0 "Nuestro regente es leal"
 estate_regency_events.7.d:0 "Aunque siempre esperamos que quienes están al frente de una regencia sean leales a la corona y a la nación, nos conformamos con que no abusen de su posición ni sean directamente desleales o intenten hacerse con el poder en cuanto estén en esa posición de mando. [Root.Monarch.GetName] es una excepción a la regla. Leal y educad[Root.GetoaDir], que su facción [Root.GetlolaDir] propusiera fue la mejor noticia desde hace meses, porque solo esperamos lo mejor de [Root.GetelellaDir]."
 estate_regency_events.7.a:0 "¡Buenas noticias, para variar!"
 loyalist_leader_mod:0 "Líder leal"
 desc_loyalist_leader_mod:0 "[Root.GetElLaDir] regente es leal a la corona."
 estate_regency_mod_desc_tt:0 "hasta que nuestr[Root.GetoaHer] §Yhereder[Root.GetoaHer]§! suba al trono"
 loyalist_leader_tooltip:2 "Hasta que §Y[Root.Heir.GetName]§! suba al trono, [Root.GetElLaDir] [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! será leal a la corona."
 estate_regency_events.8.t:0 "Sombras en movimiento"
 estate_regency_events.8.d:0 "A pesar de su poder, [Root.Monarch.GetName] y su facción no están felices con [Root.GetellaHer] hereder[Root.GetoaHer] y su séquito y hay voces que afirman que están tramando algo terrible. Cuando abordamos a [Root.GetellaDir] regente niega fervientemente las acusaciones. En palacio nunca hay paz y surgen intrigas en cada rincón."
 estate_regency_events.8.a:0 "Tenemos el presentimiento de que algo no va bien."
 estate_regency_events.9.t:0 "La buena influencia de la regencia."
 estate_regency_events.9.d:1 "Cuando la gente buena se dedican más al bien de la nación que a sus propios intereses, ocurren grandes cosas. Durante meses, [Root.GetellaDir] regente ha dedicado mucho tiempo a compartir su sabiduría con [Root.Heir.GetName] y han disfrutado mucho de la compañía mutua. Nunca es fácil preparar a un gobernante, pero [Root.Monarch.GetName] ha hecho un gran trabajo. Lecciones sobre ciencia, etiqueta, historia, tácticas militares han recorrido el palacio, siguiendo [Root.GetalalaDir] regente y [Root.GetalalaHer] hereder[Root.GetoaHer] allí por donde iban."
 estate_regency_events.9.a:0 "¡[Root.Heir.GetName] ha aprendido tanto!"
 estate_regency_events.10.t:0 "Un intento de golpe contra el consorte."
 estate_regency_events.10.d:0 "Como un secreto a voces, se han alzado voces por todas partes sobre la infelicidad de una facción de nuestro reino. Según esas voces, no están de acuerdo con [Root.GetellaDir] consorte regente y planean un golpe de estado para destronar[Root.Monarch.GetHerHim] y poner a uno de ellos al mando. Si vencen, podrían asesinar a la dinastía real, así que hasta que acabemos con este complot y encarcelemos a todos los intrigantes, [Root.GetellaDir] consorte y la familia real en su conjunto corren un grave peligro."
 estate_regency_events.10.a:0 "¡No dejaremos que venzan!"
 coup_in_palace_events.1.t:0 "Rumores de golpe"
 coup_in_palace_events.1.d:0 "Los salones de palacio están más concurridos que nunca, gentes de todo el país se reúnen allí e intercambian información, celebran encuentros o simplemente intentan forjar alianzas o resolver viejas disputas. Esto no sería extraño, sino fuera porque cada vez que [Root.Monarch.GetName] recorre esos pasillos, el silencio se hace palpable. No es el silencio común que proviene del respeto, sino un silencio incómodo que incomoda a todos. A medida que aumenta nuestro interés por este extraño comportamiento, llegan a nuestros oídos rumores sobre que se está tramando un golpe de Estado. ¿Quién osaría atacarnos?"
 coup_in_palace_events.1.a:0 "Se debe realizar una investigación para echar luz sobre el asunto."
 coup_ended_tooltip:0 "Encontraremos a los conspiradores y neutralizaremos el intento de golpe."
 nothing_found_tooltip:0 "La investigación no obtiene ninguna información. Algo pasará."
 coup_in_palace_events.1.b:0 "Seguro que no son nada más que habladurías, pero debemos estar listos por si acaso."
 gossips_end_tooltip:0 "Los rumores terminarán. Al final no fue nada."
 gossips_continue_tooltip:0 "En todo caso, las habladurías sobre el golpe se harán más comunes. Algo pasará."
 coup_in_palace_events.2.t:0 "Complot descubierto."
 coup_in_palace_events.2.d:0 "Tras días de investigación, sobornos, amenazas aquí y allá e innumerables noches en vela, los conspiradores han sido descubiertos y el intento de golpe de estado neutralizado. Los culpables serán enviados a las mazmorras y finalmente ejecutados, porque unos traidores no merecen nada más. Como en tantos casos, en la cima de la conspiración aparecen los enemigos menos obvios aparecen y algún corazón se parte de decepción. «Tu quoque, Brute, fili mi?»."
 coup_in_palace_events.2.a:0 "Es hora de castigar a los traidores y acabar con esto."
 coup_in_palace_events.3.t:0 "El complot continúa"
 coup_in_palace_events.3.d:0 "Si los rumores eran numerosos en las últimas semanas, estos últimos días son ensordecedores. Algunos ya ni siquiera ocultan lo que hablan y simplemente siguen charlando de ello incluso en nuestra presencia. Algo grande está a punto de suceder y no sabemos en realidad cuál debe ser nuestro siguiente paso. El país se mantiene en vilo mientras la sensación de que se avecinan cosas malas corre como la pólvora."
 coup_in_palace_events.3.a:0 "¿Qué sucederá?"
 coup_in_palace_events.3.b:0 "Purgadlos. Purgadlos a todos."
 recent_coup_modifier:0 "Tuvo un intento de golpe reciente"
 estate_regent_prevails_tt:0 "[Root.Monarch.GetName] consigue presionar su reclamación sobre nuestro trono"
 coup_fails_tooltip:0 "Conseguiremos neutralizar el completo y encontrar a los conspiradores."
 coup_succeeds_tooltip:0 "El complot tendrá éxito y se derramará sangre."
 coup_in_palace_events.4.t:0 "El complot fracasa"
 coup_in_palace_events.4.d:0 "Si este complot nos ha enseñado algo es que nunca debemos dar nada por supuesto. Cuando más oscura era la noche y todo parecía perdido, nuestros agentes lograron, justo en el último momento, atrapar a los conspiradores 'in fraganti' mientras los insensatos celebraban lo que consideraban una victoria segura y un cambio en el trono. Se les agriará la resaca con sus lágrimas y súplicas de perdón."
 coup_in_palace_events.4.a:0 "¡Nuestro reino está a salvo!"
 coup_in_palace_events.5.t:0 "El complot tiene éxito"
 coup_in_palace_events.5.d:0 "¡El enemigo está en casa! ¡Todo está perdido! Nuestros agentes estuvieron a punto de atrapar a los conspiradores, pero lograron esquivar nuestro control y seguir adelante con los pérfidos planes. Tenemos que poner a salvo a la gente o la matarán si el nuevo poder tras el trono la considera una amenaza. ¡Tenemos que movernos rápido!"
 coup_in_palace_events.5.a:0 "No, la esperanza está perdida. Suyo es el trono y nuestra fe."
 coup_in_palace_events.6.t:0 "Las consecuencias"
 coup_in_palace_events.6.d:1 "El complot ha salido a la luz y los acontecimientos recientes han dictado su resultado. Para bien o para mal, ahora nuestro país avanzará bajo una nueva luz independientemente del resultado. Tal es la naturaleza de la política y los tratos secretos…"
 coup_in_palace_events.6.a:0 "¿Y ahora qué?"
