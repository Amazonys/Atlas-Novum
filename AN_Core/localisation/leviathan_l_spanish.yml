 pacific_spearmanDESCR:0 "Guerreros tribales que usan lanzas como arma principal y escudos de madera para defenderse."
 pacific_reformed_spearmanDESCR:0 "Técnicas avanzadas que combinan la lanza con otras armas para un enfoque más mortífero."
 pacific_horsemanDESCR:0 "La llegada de caballos tras la implicación europea también ha modificado el modo de guerrear polinesio. Muchas tribus adoptaron el caballo como parte importante de su cultura y convirtieron en jinetes excelentes."
 pacific_island_warriorsDESCR:0 "Al estar acostumbrados a estar rodeados de agua, los guerreros del Pacífico han desarrollado tácticas de ataques relámpago basadas en la movilidad acuática."
 pacific_cavalryDESCR:0 "Jinetes equipados con arcos y armas de fuego que se distinguen por sus tácticas de asalto y hostigamiento."
 pacific_arquebusierDESCR:0 "La adopción de armas de fuego fue bastante lenta en algunas áreas de Polinesia, pero poco a poco el arco fue cediendo paso. El arcabuz permitió a las unidades de infantería una cadencia de fuego mucho mayor, aunque con menor precisión."
 pacific_hussarDESCR:0 "Caballería ligera especializada en asaltos y tácticas de ataques relámpago."
 pacific_swarm_cavDESCR:0 "El enjambre de caballería era una formación irregular armada con arcos o carabinas que empleaba tácticas de hostigamiento para trastornar al enemigo antes de cargar. Esto les hacía menos vulnerables ante el fuego enemigo pero si sus oponentes podían resistir los hostigamientos, acababan cayendo ante la carga."
 pacific_riflemenDESCR:0 "Un ejército polinesio que usa mejores armas de fuego de mayor alcance y precisión."
 pacific_dragoonDESCR:0 "El dragón polinesio era una unidad de caballería armada con rifles y lanzas. A pesar de su nombre, en realidad estaba mucho más cercana de la caballería de asalto sueca. Los valientes guerreros cargaban contra el enemigo disparando carabinas y pistolas antes de luchar cuerpo a cuerpo"
 pacific_guerrillasDESCR:0 "Al combinar las técnicas de ataques relámpagos de la guerra tradicional polinesia y las armas de fuego, se alcanza la expresión definitiva del arte de la guerra."
 maori_ideas:0 "Ideas de los iwi"
 maori_ideas_start:0 "Sistema de iwi"
 maori_ideas_bonus:0 "Ambición maorí"
 sons_of_kupe:0 "Hijos de Kupe"
 sons_of_kupe_desc:0 "El viaje de Kupe, que se cree que ocurrió sobre el siglo XI, es una leyenda compartida por todos los maoríes. Cuenta la historia de un héroe de Hawaiki que emprendió un viaje con su esposa Kuramarotini en su gran canoa Matawhourua. En su legendario viaje se encontraron con innumerables monstruos marinos, demonios y climas adversos antes de descubrir la increíble tierra de Aotearoa. Al regresar a Hawaiki, contó a su pueblo las cosas increíbles que vio y que una nueva vida les esperaba en aquellas lejanas costas. Descendemos de estos oyentes embelesados porque el espíritu viajero es algo que vive en el corazón mismo de nuestro pueblo." # [LocEditor:AwaitingBatchUpdate]
 kaitiakitanga:0 "Kaitiakitanga"
 kaitiakitanga_desc:1 "Kaikiatitanga es la tutela sagrada que todos los maoríes deben al cielo, al mar y a la tierra. Quien practica esta tradición es kaikiaki (guardián), un vigilante sagrado que defiende las fuerzas inanimadas de mana que nos rodean pero son incapaces de defenderse. En la sociedad maorí, profanar un lugar sagrado se considera equivalente al asesinato, así que los actos nocivos como contaminar un río, talar un bosque o el saqueo excesivo de los recursos naturales se consideran un pecado inconmensurable. La única manera de complacer a los dioses y crecer en mana es vivir en armonía con nuestro medio ambiente y restringir nuestras incursiones en la naturaleza."
 kaumatua:0 "Kaumatua"
 kaumatua_desc:0 "Aunque el consejo de ancianos no nos gobierna, tienen mucha influencia en nuestra sociedad. La familia elige un kaumatua por su gran intelecto, sabiduría y renombre para asegurarse de que la familia y los iwi en general siguen manteniendo las tradiciones sagradas apreciadas por los maoríes. El kaumatua alberga el alma de un semidiós inmortal con el poder de la reencarnación que ha existido a lo largo de vidas innumerables y que puede regresar en cualquier momento para guiar a la familia." # [LocEditor:AwaitingBatchUpdate]
 kapa_haka:0 "Kapa Haka"
 kapa_haka_desc:0 "La kapa haka es una serie de pisadas y cantos, similar a una danza de guerra. Normalmente los guerreros la ejecutan al acercarse a la batalla, para reforzar la moral amiga, así como intimidar a sus enemigos. La danza hace ostentación de fuerza y destreza, al tiempo que menosprecia las del enemigo." # [LocEditor:AwaitingBatchUpdate]
 pa_defence:0 "Defensa de pa"
 pa_defence_desc:0 "Un pa es una aldea maorí construida en una posición bien defendible. Al igual que los castillos europeos, el pa se construye para garantizar la supervivencia de la población local durante la guerra. Los pa son fuertes y defensivos, pero económicos y se pueden construir y mantener por poco más que una aldea estándar, por lo que mientras nuestros enemigos esperan y mueren de hambre al otro lado de las puertas, nosotros podemos seguir prosperando dentro de los muros de nuestra poderosa aldea fortificada."
 te_moko:0 "Te Moko"
 te_moko_desc:0 "El arte del tatuaje es una tradición que se practica exhaustivamente por nuestras tierras. Un hombre no es tal si no ha sentido la marca de la tinta sobre su piel. Nos marcamos la piel con estos tatuajes con cinceles, ya que somos tan duros e impasibles como la roca y damos la bienvenida a las cicatrices que nos dejan. Estar marcado con tatuajes tradicionales es una señal de gran fuerza y prestigio y hace que los débiles extranjeros tiemblen cuando cargamos contra ellos con nuestros rostros bendecidos por las marcas de nuestros dioses y antepasados."
 maori_king:0 "El movimiento del rey maorí"
 maori_king_desc:0 "En 1858, a petición del pueblo, se eligió un rey maorí para representar (no gobernar) a todos los iwi. Aunque algunos rechazaron la autoridad de este rey democráticamente elegido, muchos maoríes se congregaron en torno a la causa del rey para impedir así que los colonos británicos se enajenasen tierras maoríes. Igual que Victoria reina sobre todos los británicos, este rey reinará sobre todos los maoríes y permitirá unas negociaciones equitativas con los europeos con una única voz." # [LocEditor:AwaitingBatchUpdate]
 fijian_ideas:0 "Ideas fiyianas"
 fijian_ideas_start:0 "Canoa fiyiana"
 fijian_ideas_bonus:0 "Ambición fiyiana"
 fijian_crossroad:0 "Encrucijada de culturas"
 fijian_crossroad_desc:0 "Fiyi ha sido durante siglos un punto de descanso para innumerables emigrantes y viajeros de todo el Pacífico. Existimos entre muchas civilizaciones, así que hemos influido en ellas tanto como ellas en nosotros. Debemos aprender a aceptar a estas gentes e integrarlas en nuestra cultura, para que el modo de vida fiyiano siga evolucionando con los tiempos."
 fijian_degel:0 "Lutunasobasoba y Degel"
 fijian_degel_desc:0 "Kaunitoni fue la embarcación legendaria que llevó a nuestros antepasados Lutunasobasoba y Degel de lejanas tierras del Oeste hasta las sagradas costas de Fiyi. Cuando llegaron a nuestra isla se dividieron en dos tribus. Lutunasobasoba fue el jefe del Oeste y Degel jefe del Este."
 fijian_conjoined:0 "Sociedad conjunta"
 fijian_conjoined_desc:0 "Se dice que la sociedad fiyiana se ha conjuntado con la religión y que cualquier intento de separar ambas les causaría un daño irreparable. Aunque la separación de la Iglesia y el Estado puede sonar teóricamente progresista, en realidad las propias leyes que rigen nuestra vida cotidiana provienen de la sabiduría de los grandes profetas y los dioses. Aunque aceptamos culturas distintas de a nuestra, si esta gente quiere vivir aquí, deben entender nuestros dioses y espíritus si quieren considerarse fiyianos."
 fijian_waqa:0 "Waqa Drua"
 fijian_waqa_desc:0 "La drua es una canoa creada por nuestros antepasados para trasladar a la gente por el océano y guerrear sobre las olas. La Waqa Drua es la mayor y mejor embarcación marinera del mundo conocido y los otros reinos tiemblan al ver acercarse nuestro enorme navío. Nuestro dominio de la construcción y la guerra naval han mantenido Fiyi a salvo de invasores extranjeros. Mientras nuestros ejércitos oceánicos mantengan nuestra larga tradición naval, Fiyi conservará su soberanía."
 fijian_warlords:0 "Caciques fiyianos"
 fijian_warlords_desc:0 "La naturaleza montañosa de nuestras islas ha dificultado unificación de los distintos clanes y, debido a esta fragmentación, las luchas por el territorio son constantes. Eso significa que una parte de nuestra sociedad está chocando continuamente con otros grupos, así que están habituados a la guerra."
 fijian_kai:0 "Kai colo"
 fijian_kai_desc:0 "Somos un pueblo resistente, nuestros guerreros se entrenan en el riguroso clima de las montañas de Fiyi. Los kai colo son los montañeses de Fiyi y de ellos salen los guerreros mejores y más duros de nuestras islas. No sufrimos con los climas adversos y nos adaptamos a todos los terrenos. Durante la guerra, los kai colo resistieron en sus hogares montañosos contra un enemigo más avanzado que ellos. Fue una batalla que marcó la existencia de los kai colo y no fue una sorpresa que nuestros guerreros acabaran ganando."
 fijian_confederacy:0 "Confederación de reinos"
 fijian_confederacy_desc:0 "Cuando los fiyianos pensamos en dar carácter formal a nuestros distintos gobiernos, una de las propuestas fue que todos los reinos existentes de Fiyi se unieran en una confederación de reyes, cada uno de los cuales tendría cierta autonomía, pero sin dejar de estar unificados bajo un único órgano de gobierno. Este método de dar a nuestro pueblo autonomía local promueve el comercio local y crea una sociedad más próspera para todos."
 hawaiian_ideas:0 "Ideas hawaianas"
 hawaiian_ideas_start:0 "El surf nos llama"
 hawaiian_ideas_bonus:0 "Ambición hawaiana"
 kapu_system:0 "Conservando el sistema Kapu"
 kapu_system_desc:0 "El Kapu es el antiguo sistema de leyes hawaianas que determina el estilo de vida, los papeles de los géneros, la religión y el gobierno de las islas. Es una ley religiosa y hace cumplir la voluntad de los dioses sobre el pueblo. También protege los lugares sagrados de Hawái e impide la deforestación y el saqueo de los preciados recursos de nuestra nación por mero placer. Nadie está exento del Kapu, ni plebeyos, comerciantes, visitantes extranjeros; ni siquiera el rey."
 alii_nui:0 "Reconvirtiendo a los ali'i nui"
 alii_nui_desc:0 "Los ali'i son la clase gobernante de Hawái y ali'i nui es el individuo que gobierna a la clase gobernante. Durante mucho tiempo los ali'i nui fueron considerados los más altos miembros de la sociedad y no había ningún individuo o institución por encima de ellos. Con la unificación de Hawái no podemos destronar a los antiguos gobernantes de estas regiones, pero sí redefinir los ali'i nui como puestos seculares nombrados por el rey de Hawái. Esto solidifica nuestra posición sin disgustar a los ali'i."
 hula_idea:0 "Hula"
 hula_idea_desc:0 "El hula es un baile tradicional a menudo acompañado por el canto oli y la canción mele. Pero el hula es más que una mera actuación o baile. Es el modo mediante el cual conservamos nuestra historia, cultura y contamos historias de nuestros antepasados y dioses. El oli o mele cuenta con palabras cómo ocurrieron los eventos, y el hula convierte esas palabras en movimiento físico. El movimiento de nuestros cuerpos y manos representa las palabras literales dichas o cantadas por oli y mele, pero también puede representar los acontecimientos de la historia, como el fluir de las olas o las intensas emociones de los héroes legendarios de antaño"
 ohana:0 "Ohana"
 ohana_desc:0 "Ohana es el concepto hawaiano de familia y se ha extendido más allá de la mera relación consanguínea. Una familia tiene muchas formas y la familia adoptada es de igual importancia que los familiares de sangre. Era una práctica común que un gran gobernante adoptase a sus amigos y familiares de confianza en su familia y los tratase como familiares. Nuestro concepto maleable de familia hace de la sociedad hawaiana una que recibe forasteros y extranjeros con brazos fraternales."
 kanawai_mamalahoe:0 "Kanawai mamalahoe"
 kanawai_mamalahoe_desc:0 "«Oh, pueblo, honrad a vuestro dios; respetad por igual a grandes y humildes. Que todos, ancianos y mujeres y niños, sean libres de salir y descansar junto al camino sin temor a sufrir daños. Infringid esta ley y morid». Esta es la Ley del remo roto planteado por el rey Kamehameha y es la columna vertebral de nuestra sociedad. La ley es revolucionaria y valora la santidad de toda vida humana, incluso la de nuestros enemigos. Garantiza que los débiles e inocentes estén protegidos de la devastación y penurias de la guerra."
 naha_prophecy:0 "La profecía de Naha"
 naha_prophecy_desc:0 "La profecía de Naha dice que aquella persona que pueda levantar la piedra de Naha será el gobernante legítimo de toda Polinesia. Nuestro gobernante ha cumplido esta profecía y aunque algunos puedan negarnos el derecho a gobernar la Polinesia, pronto sabrán que la sangre divina de nuestro linaje real está destinada desde hace mucho tiempo a unir a nuestro pueblo en uno solo y a llevar a Polinesia a la prominencia mundial."
 legendary_voyagers:0 "Viajeros legendarios"
 legendary_voyagers_desc:0 "La cantidad de antepasados por toda Polinesia que afirman provenir de Hawái es inmensa como para contarla. No se puede negar que los viajes, la exploración y la colonización está en la sangre del pueblo hawaiano. El océano nos llama y nosotros obedecemos. Si usamos las antiguas técnicas de navegación que consisten en seguir la migración de las aves y la posición de las estrellas en el cielo, los hawaianos podemos aventurarnos hasta el borde de la Tierra y regresar, trayendo conocimientos y riquezas a las costas de nuestro magnífico hogar."
 tongan_ideas:0 "Ideas tonganas"
 tongan_ideas_start:0 "Sistema tributario tongano"
 tongan_ideas_bonus:0 "Ambición tongana"
 tonga_tangaloa:0 "Los mitos de los Tangaloa"
 tonga_tangaloa_desc:0 "Los Tangaloa son una familia de dioses de gran importancia para nuestro pueblo. El primer miembro de los Tangaloa fue Eiki, sobrino del dios creador Havea Hikule'o y el campeón de la humanidad: Maui. Hay muchas historias de las hazañas de la gran familia Tangaloa; incluido el héroe Eitumapu'a, que subió a un gran árbol de palo fierro para llegar a los cielos y encontrar al amor de su vida Ilaheva y dormir con ella hasta su amor forjó las dos islas Tala-kite y Mata-aho."
 tonga_pulotu:0 "La creación de Pulotu"
 tonga_pulotu_desc:0 "Al principio, Pulotu sacó la gran roca Touia'o Futuna del plano infinito del océano. Sobre esta nueva tierra emergieron cuatro parejas de gemelos de sexos opuestos y cada hermano yació con su hermana y su sangre divina creó cuatro hermanas sagradas. Nuestros ancestros más antiguos unen a todas las gentes, ¿y qué mejor nació para mantener viva a los descendientes de esta gente que Tonga? Seguro que nuestra red de tributarios y súbditos entenderá que nuestro mutuo amor fraternal es lo que nos acerca más que nadie a los antiguos dioses y antepasados."
 tonga_maui:0 "Las islas de Maui"
 tonga_maui_desc:0 "Fue en Manuka, Samoa, donde Maui recibió su anzuelo legendario nada más menos que de manos de Tonga Fusifonua. Cuando el gran héroe Maui fue a pescar al océano con este anzuelo, no sacó un pez de las aguas, ¡sino que extrajo nuestra isla natal de Tongatapu del fondo del mar! Mientras Maui siguió pescando con este anzuelo mágico, hizo nacer a ‘Eua y a las muchas otras islas de nuestro gran reino, así como a alguna de las islas de Fiyi y Samoa. Pero es Tongatapu, la isla capital de nuestra nación, la primera de las islas de Maui y seguro que la naturaleza divina del nacimiento de nuestra tierra atraerá a nuestras costas a aún más comerciantes, pobladores y nobles."
 tonga_polynesian:0 "Los verdaderos pretendientes a la Polinesia"
 tonga_polynesian_desc:0 "Mientras que los demás nativos del Pacífico abrazan los vientos del cambio cuando los extranjeros llegan a nuestras costas, nosotros no cedemos a las costumbres de los demás ni cuando llegamos a costas extranjeras. Como tonganos, estamos orgullosos de nuestra herencia viajera y permanecemos empecinados y fuertes como rocas ante las mareas del cambio. Nos aseguraremos de que nuestra gente mantenga viva la identidad tongana."
 tonga_tongatapu:0 "Las campanas de Tongatapu"
 tonga_tongatapu_desc:0 "Nos enorgullecemos de tener la mayor proporción de gente por templos del mundo. Cuando se navega cerca de las costas de Tongatapu, entre el rumor de las olas, se puede oír el repicar de las campanas y las gentiles oraciones de los fieles. Ya elijamos practicar nuestra antigua religión o las fes emergentes de allende los mares, nuestra fe nos unirá como tonganos y todos tendrán un lugar digno donde rendir culto a sus dioses."
 tonga_craftsman:0 "Antigua artesanía tongana"
 tonga_craftsman_desc:0 "Tenemos una antigua tradición de talla de hueso, madera y cestería. Nuestras prácticas son anteriores a cualquier registro y nuestros grandes artesanos han transmitido su oficio de generación en generación durante tanto tiempo que se podría creer que está en nuestra sangre."
 tonga_oceanic_empire:0 "El imperio oceánico"
 tonga_oceanic_empire_desc:0 "Tonga alberga más de 170 islas y un pueblo conectado por nuestras antiguas tradiciones y costumbres. Fuera de eso, el Imperio tongano recauda tributos de Samoa y Fiyi y muchas más naciones más allá de nuestras costas. Con el esplendor e ingenio que poseemos para mantener un pueblo unido a través de un océano interminable, no hay mejor nación para extenderse por Oceanía que el Imperio tongano."
 samoan_ideas:0 "Ideas samoanas"
 samoan_ideas_start:0 "Grandes mentes de Samoa"
 samoan_ideas_bonus:0 "Ambición samoana"
 samoa_musical:0 "Cultura musical samoana"
 samoa_musical_desc:0 "La música es una parte integral de lo que significa ser samoano. Practicamos ritualmente nuestras antiguas tradiciones musicales y nuestra isla es el hogar de innumerables e inspirados cantantes, bailarines y músicos. La música es un lenguaje universal que todos entienden y mediante nuestro dominio del lenguaje musical alcanzaremos la unidad."
 samoa_faa:0 "Fa'a Samoa"
 samoa_faa_desc:0 "Fa'a Samoa es la antigua guía para todos los samoanos sobre cómo vivir sus vidas y gobernar a su pueblo. Los tres elementos estructurales de Fa'a Samoa residen en matai -la nobleza, aiga -familia- y el clero. Hay más de 18.000 familias nobles viviendo en nuestras diferentes islas y todas siguen la sencilla filosofía de Fa'a Samoa. Si codificamos lo que significa ser samoano podemos mantener un reino que se extiende por innumerables islas dispares a lo largo del mar."
 samoa_mauluulu:0 "Maulu'ulu"
 samoa_mauluulu_desc:0 "La maulu'ulu es una antigua danza tradicional practicada principalmente por las mujeres samoanas, aunque en muchos pueblos hombres y mujeres bailan juntos. Es una expresión artística de la vida cotidiana de Samoa que imita los movimientos de las tareas domésticas, la agricultura, la pesca y las costumbres tradicionales. Con ella vinculamos las actividades de la vida diaria a nuestra cultura y las hacemos trascender."
 samoa_foreign:0 "Aceptación de misioneros extranjeros"
 samoa_foreign_desc:0 "Aunque deseamos preservar nuestra cultura y herencia, es irrefutable que estos misioneros y profetas que vienen de ultramar traen consigo una sabiduría muy superior a la que ya poseemos. Quizás si les permitimos quedarse y practicar sus costumbres, podamos absorber parte de esa sabiduría en nuestra propia sociedad. Un poco de influencia occidental no puede hacer daño."
 samoa_tatau:0 "Tatau"
 samoa_tatau_desc:0 "El antiguo arte del tatau se practica extensamente por todo el triángulo polinesio. Los maestros del tatau practica su arte con herramientas hechas de huesos, colmillos, conchas y madera. El proceso es largo, arduo y doloroso, pero lo hacemos para adornar nuestros cuerpos con la veneración a nuestros antepasados y dioses; para mostrar la espiritualidad del hombre y su compromiso con el modo de vida samoano."
 samoa_faavae:0 "Fa'avae I Le Atua Samoa"
 samoa_faavae_desc:0 "Las prácticas religiosas de nuestro pueblo pueden diferenciarse mucho en doctrina y denominación, pero todas están unidas por la frase «Samoa se apoya en Dios». No importa qué religión practiquemos, pues es la misma Samoa la que es santa entre todos los dioses. El domingo es un gran día de descanso para todos los samoanos para rendir culto a sus respectivos dioses del modo que elijan y pasar tiempo con la familia. No importa qué religión se elija, porque todas están aceptadas en Fa'a Samoa."
 samoa_trade:0 "Comercio triangular polinesio"
 samoa_trade_desc:0 "Durante años, los comerciantes samoanos han estado involucrados en el comercio por todo el triángulo polinesio. Principalmente con Fiyi y Tonta, nuestros vecinos más cercanos. Muchas sociedades se limitarían a abandonar la idea de comerciar a través de un océano tan vasto, pero nuestros viajeros y comerciantes entienden el camino de las olas mejor que ningún otro. No importa el tamaño de nuestra nación, recordaremos las técnicas de navegación que trajeron riquezas a Samoa, y quizás algún día Samoa coseche los ricos bienes comerciales de todo el mundo…"
