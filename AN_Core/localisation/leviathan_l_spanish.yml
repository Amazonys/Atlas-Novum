 colonize_the_continent_dec:0 "Hay mucha tierra libre a nuestro alrededor que debe ser reclamada por nuestro pueblo si queremos resistir las nuevas oleadas de rostros pálidos que vienen a nuestras costas."
 desc_iro_great_law_of_peace:0 "La Gran ley de la paz o la Gran ley que une es parte de nuestra tradición y lleva entre siete u ocho días recitarla entera. Vivimos en armonía bajo sus enseñanzas."
 desc_iro_tree_of_peace:0 "El Gran Pacificador, fundador de esta confederación, plantó un árbol de hojas grandes y sanas bajo las cuales todas nuestras naciones hallan refugio."
 desc_iro_great_white_roots:0 "Las raíces del gran Árbol de la paz conectan las naciones de nuestra confederación y crecen a norte, sur, este y oeste."
 desc_iro_into_the_grave:0 "Cada una de las naciones que forman nuestra liga tiene un jefe de guerra cuyo título le sigue a la tumba. La gloria es tal que la tierra está honrada de acompañarlos."
 desc_iro_the_good_word:0 "La Buena palabra dice qué acciones son justas, llevando la justicia a todas nuestras naciones. La palabra es ley."
 desc_iro_sachems:0 "Los sachems son los señores de las tribus, guardianes de la paz. Participan en el consejo y se encargan de que nuestras naciones sigan en armonía."
 desc_iro_the_grand_council:0 "El consejo representa la soberanía entre nuestro pueblo. Es allí donde buscamos y realizamos nuestras ambiciones. Extenderemos nuestro dominio sobre la tierra."
 desc_sio_great_spirit:0 "El Gran Espíritu es la divinidad sagrada que residen en todo; el gran poder de la santidad que crea, protege y termina todo."
 desc_sio_tioshpayes:0 "La tioshpayes es la familia lejana de nuestro pueblo, ser parte de una refuerza los vínculos internos entre nuestras tribus y hace que nos resulte más fácil sentirnos unidos unos a otros."
 polynesian_supremacy_desc:0 "Gobernamos el triángulo polinesio con mano firme."
 colonization_efforts_desc:0 "A medida que crece nuestra población, la falta de espacio y de tierra cultivable puede ser una buena oportunidad para poblar nuevas tierras. Si empezamos un nuevo asentamiento podemos animar a la gente a emigrar."
 pig_sides_mod_desc:0 "Apoyar a nuestro bando en este conflicto ha causado algo de descontento."
 self_governing_colony_government_government:0 "Colonia autónoma"
 kaikiakitanga:0 "Kaikiakitanga"
 kaikiakitanga_desc:1 "Kaikiakitanga es la tutela sagrada que todos los maoríes deben al cielo, al mar y a la tierra. Quien practica esta tradición es kaikiaki o guardián, un vigilante sagrado que defiende las fuerzas inanimadas de mana que nos rodean pero que son incapaces de defenderse. En la sociedad maorí, profanar un sitio sagrado se considera equivalente al asesinato, por lo que los actos nocivos como contaminar un río, talar un bosque o el saqueo excesivo de los recursos naturales se consideran pecado sin medida. La única manera de complacer a los dioses y crecer en mana es vivir en armonía con nuestro medio ambiente y restringir nuestras incursiones en la naturaleza."
 estate_ariki:0 "arikis"
