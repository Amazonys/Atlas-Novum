l_spanish:
 nw_native_ideas:0 "Ideas de los nativos del Noroeste"
 nw_native_ideas_start:0 "El noroeste americano"
 nw_native_ideas_bonus:0 "Ambición de los nativos del Noroeste"
 raid_warfare_nw:0 "Guerra de asaltos"
 raid_warfare_nw_desc:0 "Nuestro pueblo está en constante estado de guerra o preparándose para ella. Asaltamos a nuestros vecinos con frecuencia y tomamos prisioneros como esclavos, aunque a veces recorremos la costa arriba o abajo hasta conseguir lo que queremos, aunque eso signifique ir a tierras lejanas. Debemos estar preparados en todo momento para poder adaptarnos a cualquier situación." # [LocEditor:AwaitingBatchUpdate]
 brother_salmon:0 "Hermano salmón"
 brother_salmon_desc:0 "Los salmones no solo son una fuente cercana y abundante de alimento, sino que también son nuestro símbolo espiritual. Aunque no sea el único, es el más vital e importante. El salmón nos alimenta, el salmón nos guía y el salmón nos protege. Sin el salmón nuestro pueblo estaría perdido, ya que es nuestra conexión con el otro mundo."
 potlatch:0 "Potlatch"
 potlatch_desc:0 "Un potlatch es el evento más importante en la vida social de nuestras comunidades. Un potlatch es un evento muy complejo en el que conmemoramos un evento específico reuniéndonos; en ellos, por lo general, el jefe de la tribu demuestra su propia riqueza al hacer generosamente obsequios muy elaborados y costosos a los visitantes. En estas ceremonias se celebran grandes festines y exhibiciones ostentosas de consumo. Ser invitado a ellas se considera un gran honor." # [LocEditor:AwaitingBatchUpdate]
 mother_and_father:0 "Madre y padre"
 mother_and_father_desc:1 "Aunque no todas las tribus remontan sus linajes a partir de la madre, como hacen los chinook, las mujeres tienen gran importancia en nuestras vidas sociales y participan en ellas tanto como los hombres."
 totem_poles_nw:0 "Tótems"
 totem_poles_nw_desc:1 "Los tótems son tallas monumentales que representan símbolos y figuras de nuestra cultura. Estos postes, meticulosamente tallados en grandes troncos, suelen simbolizar o conmemorar a nuestros antepasados, creencias culturales, linajes o acontecimientos notables; pero también pueden utilizarse para burlarse o avergonzar a gentes o tribus de comportamientos deshonrosos, o servir como recipientes mortuorios para los restos de nuestros antepasados fallecidos."
 canoe_people:0 "Pueblo de canoas"
 canoe_people_desc:1 "Nuestras tribus viven en la costa o cerca de grandes ríos: nuestra dieta depende en gran medida de salmones, anguilas, otros muchos peces, marisco, focas e incluso ballenas. Utilizamos el agua como un camino para atacar a nuestros enemigos o visitar a nuestros amigos… Por todos estos motivos, la canoa es una parte importante de nuestra cultura, más que una simple herramienta. Gracias a ella nos movemos como el agua."
 division_as_a_strength_nw:0 "División como fuerza"
 division_as_a_strength_nw_desc:0 "En esta zona viven varias tribus y no todas hablan la misma lengua, pero aun así compartimos tantos rasgos que ha surgido una especie de hermandad entre nosotros. Coexistimos aunque nuestro modo de vida dependa en gran medida de las constantes incursiones contra los enemigos para capturar esclavos que nos sirvan."
 plains_native_ideas:0 "Ideas de los nativos de las llanuras"
 plains_native_ideas_start:0 "Grandes llanuras"
 plains_native_ideas_bonus:0 "Ambición de los nativos de las llanuras"
 bison_hunters:0 "Cazadores de bisontes"
 bison_hunters_desc:1 "Los bisontes son la vida para nuestro pueblo. Utilizamos todas las partes del animal como homenaje a su sacrificio. Alimentamos a nuestra gente con su carne, usamos sus huesos como herramientas, su piel contra el frío de los largos inviernos, su cuero para nuestras ropas o para cubrir nuestros tipis, usamos su alma como nuestro animal símbolo. Tal es la importancia del bisonte para nuestra cultura que nos sentiríamos perdidos sin ellos."
 bow_archery:0 "Arcos"
 bow_archery_desc:0 "Entre nuestras muchas herramientas, el arco es una de las más importantes. Necesitamos los arcos para cazar y así alimentar a nuestra gente o hacer la guerra a nuestros enemigos cuando llegado el momento. Nuestros arcos son robustos y fuertes, pero también flexibles como nuestra gente. Cuando llegaron los rostros pálidos, nuestro pueblo los adaptó para disparar a caballo, pero esa es otra historia…"
 dwellers_of_tipis:0 "Habitantes de tipis"
 dwellers_of_tipis_desc:0 "Los tipis son las tiendas tradicionales hechas con pieles de animales, normalmente bisonte y sostenidas por sólidos postes de madera que usamos como vivienda. Tienen una salida para el humo en la parte superior, lo que nos permite hacer fuego en su interior para combatir el frío en invierno. Estas tiendas son resistentes, proporcionan calor y comodidad en invierno, son frescas en el calor del verano y secas en las grandes lluvias. Pero lo mejor de todo es que se pueden desmontar y guardar rápidamente, por lo que son perfectas para cuando necesitamos mudarnos." # [LocEditor:AwaitingBatchUpdate]
 peaceful_people:0 "Gentes pacíficas"
 peaceful_people_desc:1 "Las llanuras son lo suficientemente ricas y extensas como para que las distintas tribus no tengan que competir por los recursos. Esta situación ha mantenido la paz entre los grupos y, a pesar de nuestras diferencias y alguna guerra excepcional entre nosotros, todos saben que respetaremos nuestra palabra. Solo una amenaza extranjera puede perturbar esta paz."
 sun_dance:0 "Danza del sol"
 sun_dance_desc:0 "La Danza del sol es una de las ceremonias más importantes de nuestro pueblo. Normalmente implica a toda la comunidad, todos orando para lograr la sanación y muchos individuos haciendo sacrificios personales en favor del grupo. Esos suelen implicar incisiones o aguante físico (normalmente hacer ayuno a cielo abierto durante varios días sin importar el tiempo)." # [LocEditor:AwaitingBatchUpdate]
 plains_sign_language:0 "Lenguaje de signos de las llanuras"
 plains_sign_language_desc:0 "Desarrollado por el pueblo de las llanuras, el lenguaje de signos de las llanuras se ha extendido por las tierras como lengua franca para las transacciones comerciales de las gentes de todas partes, de costa a costa. Ser sus creadores nos ha proporcionado algo de prestigio entre el resto de las tribus. La fama nos da igual, pero nos enorgullece el ingenio de nuestra gente."
 horse_riders:0 "Jinetes a caballo"
 horse_riders_desc:0 "Tradicionalmente nuestro pueblo había usado sus fuertes pies para desplazarse por las llanuras y sus capaces hombros o travois tirados por perros para transportar nuestras cosas. Cuando los primeros rostros pálidos aparecieron en nuestras tierras, trajeron caballos con ellos. Esos hermosos animales fueron un regalo de nuestros antepasados e hicimos lo que tuvimos que hacer para conseguirlos. Grande es el número de sementales y yeguas entre las tribus y se han vuelto unos con nosotros. Parte de nuestra cultura para siempre." # [LocEditor:AwaitingBatchUpdate]
 california_native_ideas:0 "Ideas de los nativos de California"
 california_native_ideas_start:0 "California"
 california_native_ideas_bonus:0 "Ambición de los nativos de California"
 division_as_a_strength_cf:0 "División como fuerza"
 division_as_a_strength_cf_desc:0 "En esta zona viven muchas tribus y no todas hablan la misma lengua, pero aun así compartimos tantos rasgos que ha surgido una especie de hermandad entre nosotros. Todos coexistimos en armonía como con la naturaleza, ya que esta tierra es abundante en recursos." # [LocEditor:AwaitingBatchUpdate]
 basketweaving:0 "Tejiendo cestas"
 basketweaving_desc:1 "Las cestas son uno de los artículos más valiosos para nuestra gente. Su valor se encuentra en lo útiles y vitales que son para nuestra vida diaria, no necesariamente por ser algún lujo. Nuestras mujeres suelen tejer las cestas utilizando plantas locales. El tamaño y forma de fabricación depende del uso que se les vaya a dar."
 tribelets:0 "Tribucillas"
 tribelets_desc:1 "Pese a la gran densidad de población de nuestra región, sobre todo comparada con otras del continente, nuestras tribus son más bien pequeñas, apenas constan de unas pocas decenas de individuos que trabajan juntos. Para muchos, nuestras tribus se definen mejor como tribucillas. No nos avergüenza ese nombre. Cuanto más unida está la gente, más fuerte es el grupo. Eso nos ha ayudado a prosperar."
 forest_gardening:0 "Jardinería forestal"
 forest_gardening_desc:0 "Nuestra tierra es tan rica que nuestro pueblo nunca ha necesitado entregarse a la agricultura. Podemos tomar lo que necesitamos directamente de bosques y arboledas. Con un poco de cuidado a las plantas y algunos incendios controlados cada pocos años, hemos conseguido vivir en armonía con la naturaleza."
 kuksu_cult:0 "El culto Kuksu"
 kuksu_cult_desc:0 "Hombres (y a veces mujeres) de nuestras tribus bailan en sociedades secretas para apaciguar a los espíritus y atraer bendiciones a nuestras tierras. Gracias a ellos los robles nos dan las numerosas bellotas que sirven de base a nuestra dieta y permiten que nuestro pueblo aumente en número. Mientras mantengamos contentos a los espíritus, no volveremos a sufrir hambrunas."
 rock_art:0 "Arte en la roca"
 rock_art_desc:0 "El talento es un don de nuestros antepasados con el que han bendecido a algunos miembros de nuestra tribu. Gracias a esta inspiración, nuestras áreas sagradas están pintadas con representaciones de nuestros espíritus, antepasados o tradiciones que embellecen nuestras tierras y hacen más felices a todo el mundo."
 medicine_men:0 "Gente ceremonial" # [LocEditor:AwaitingBatchUpdate]
 medicine_men_desc:0 "Aunque los sacerdotes totemistas están muy extendidos por todo el continente, son muy importantes para nosotros como grupo. Son quienes cuidan de la salud de nuestra gente y suelen encargarse de hacer que nuestras danzas espirituales funcionen de la forma que los espíritus y nuestros antepasados aprobarían." # [LocEditor:AwaitingBatchUpdate]
 potlatch_held:0 "Potlatch celebrado"
 desc_potlatch_held:0 "Hemos celebrado un potlatch recientemente."
 native_americans.25.t:0 "El potlatch"
 native_americans.25.d:0 "Un visitante importante nos han honrado con su presencia. [Root.Monarch.GetName] tiene que decidir si celebrar un potlatch en honor de nuestro invitado o no. Por una parte, celebrarlo sería una buena oportunidad de alardear de nuestra riqueza ante nuestra gente y la suya. Por la otra, es un evento costoso que podría hacernos mucho daño en las necesidades futuras." # [LocEditor:AwaitingBatchUpdate]
 native_americans.25.a:0 "¡Pase lo que pase, siempre hay que celebrar un potlatch!"
 native_americans.25.b:0 "Ahora no celebraremos un potlatch." # [LocEditor:AwaitingBatchUpdate]
 native_americans.26.t:1 "Una bienvenida agradable"
 native_americans.26.d:0 "Cuando visitamos a [From.Monarch.GetName] y su pueblo, se celebró un potlatch en nuestro honor. En esta ceremonia se nos hicieron grandes obsequios tanto para honrar nuestra visita como para demostrarnos las riquezas de [From.Monarch.GetName]. ¿Cómo debemos responder?" # [LocEditor:AwaitingBatchUpdate]
 native_americans.26.a:0 "El potlatch fue excelente, nos sentimos honrados."
 native_americans.26.b:0 "El potlatch estuvo bien, gracias."
 potlatch_good:0 "Nos encantó el potlatch"
 native_americans.26.c:0 "El potlatch no estuvo mal." # [LocEditor:AwaitingBatchUpdate]
 potlatch_nice:0 "Disfrutamos del potlatch"
 native_americans.26.e:0 "El potlatch fue bastante malo. Nos sentimos decepcionados."
 potlatch_bad:0 "No nos gustó el potlatch"
 native_americans.27.t:0 "Una fría bienvenida" # [LocEditor:AwaitingBatchUpdate]
 native_americans.27.d:0 "Cuando visitamos a [From.Monarch.GetName] y su pueblo, se debería haber celebrado un potlatch en nuestro honor. En esta ceremonia se nos hubieran debido hacer grandes obsequios tanto para honrar nuestra visita como para demostrarnos las riquezas de [From.Monarch.GetName]. ¿Cómo debemos responder?" # [LocEditor:AwaitingBatchUpdate]
 native_americans.27.a:0 "Lo entendemos, no era el momento."
 native_americans.27.b:0 "En realidad, es bastante insultante."
 native_americans.28.t:0 "El día de la cacería"
 native_americans.28.d:0 "Hoy es un buen día para cazar y [Root.Monarch.GetName] se ha despertado con eso en la cabeza. Se acercas a sus hombres y les dice que deseas salir a cazar. Uno de sus mejores expertos se te acerca y le pregunta qué quiere cazar." # [LocEditor:AwaitingBatchUpdate]
 native_americans.28.a:0 "Busquemos venados."
 native_americans.28.b:0 "La presa será un salmón." # [LocEditor:AwaitingBatchUpdate]
 native_americans.28.c:0 "No hay nada como cazar focas."
 native_americans.28.e:0 "Los berrendos son siempre un desafío."
 native_americans.28.f:0 "Solo los bisontes son una presa adecuada."
 native_americans.29.t:0 "La gran presa"
 native_americans.29.d1:0 "Cuando [Root.Monarch.GetName] salía de caza con algunos de sus guerreros, intentando rodear a un grupo de ciervos y llevar algo de comida a su tribu, uno de sus hombres se le acerca y le dice que ha visto un ciervo realmente grande en lo profundo del bosque. [Root.Monarch.GetName] no lo duda y sigue a ese hombre por el bosque hasta encontrar a su presa. Un gran ciervo, el más grande que jamás se haya visto, posa majestuoso en medio de un claro. [Root.Monarch.GetName] susurra un breve agradecimiento a los espíritus del bosque por esta oportunidad que no piensa perder. [Root.Monarch.GetName] ordena a sus hombres permanecer en silencio y en sus posiciones mientras [Root.Monarch.GetSheHe] empieza a moverse silenciosamente hacia la mejor posición para disparar el arco. El arco está listo para disparar la flecha destinada a matar al animal. [Root.Monarch.GetName] respira calmadamente. Sus dedos comienzan a soltar la flecha." # [LocEditor:AwaitingBatchUpdate]
 native_americans.29.d2:0 "Una de las mujeres de la tribu de [Root.Monarch.GetName] se le acerca mientras estaba pescando, como suele hacer su tribu para alimentarse. [Root.Monarch.GetName] alza la cabeza hacia ella, sus miradas se encuentran y [Root.Monarch.GetName] sabe que ha visto algo inusual, pero bueno, desde luego. Con piedad en la mirada, susurra que ha visto el salmón más grande de la historia, una verdadera encarnación del espíritu del río que tanto adoramos. [Root.Monarch.GetName] la sigue hasta el lugar donde lo vio y, tras un par de respiraciones, por fin lo ve. Es enorme, sin duda. [Root.Monarch.GetName] prepara sus herramientas para capturarlo." # [LocEditor:AwaitingBatchUpdate]
 native_americans.29.d3:2 "Cuando [Root.Monarch.GetName] volvía a casa en canoa después de un buen día de caza de focas, vio emerger de las profundidades del mar una foca enorme, una verdadera bendición de los dioses, no muy lejos de su posición. [Root.Monarch.SheHeCap] prepara el arpón y se acerca sigilosamente. Deja el remo sobre la canoa, se alza y se prepara para lanzar el arpón. La foca emerge y sus miradas entran en contacto mientras [Root.Monarch.GetName] lanza el arma."
 native_americans.29.d4:2 "La partida de cazadores está volviendo a casa cuando de entre el grupo de berrendos que se cruza delante de [Root.Monarch.GetName] surge el antílope más grande que jamás haya visto. Casi como si fuera una deidad, [Root.Monarch.GetSheHe] percibe un aura brillante especial a su alrededor e inmediatamente sabe que tiene que cazarlo. [Root.Monarch.GetName] deja atrás la partida y se mueve en silencio para acercarse al animal sin que se dé cuenta. Cuando está list[Root.GetoaDir] prepara el arma, esperando no perder la oportunidad."
 native_americans.29.d5:1 "La tierra retumba mientras [Root.Monarch.GetName] se acercar a la manada de bisontes. Estos animales pueden matar a alguien fácilmente con sus cornadas, pero también son la vida para nuestro pueblo. De repente, entre ellos, [Root.Monarch.GetName] ve un enorme macho y [Root.Monarch.GetSheHe] sabe que tiene que ser su presa. Se prepara ante sus antepasados para esta lucha desigual con un rápido rezo. La oportunidad surge ante [Root.Monarch.GetSheHe] y lo intenta."
 native_americans.29.a:1 "Que los espíritus decidan si [Root.Monarch.GetName] merece la pieza."
 unsuccessful_hunt:1 "[Root.Monarch.GetName] fallará el tiro."
 successful_hunt:0 "[Root.Monarch.GetName] matará al animal." # [LocEditor:AwaitingBatchUpdate]
 native_americans.30.t:0 "El tótem de la vergüenza"
 native_americans.30.d:1 "Llega un mensajero ante [Root.Monarch.GetName] y le dice que se ha levantado un tótem de la vergüenza para que todo el mundo sepa que tiene una deuda. Es una situación embarazosa que debilitará la posición de [Root.Monarch.GetName], ¿qué haremos?"
 native_americans.30.a:1 "De acuerdo, [Root.Monarch.GetName] pagará para que acaben los chismorreos."
 native_americans.30.b:0 "No pagaremos." # [LocEditor:AwaitingBatchUpdate]
 pay_debt_shame_pole_title:0 "La deuda del tótem de la vergüenza"
 pay_debt_shame_pole_desc:0 "Se ha erigido un tótem de la vergüenza para avergonzarnos. Si pagamos la deuda, quitarán el tótem y dejaremos de quedar mal."
 shame_pole:0 "Tótem de la vergüenza"
 desc_shame_pole:0 "Un tótem de la vergüenza nos hace perder respeto."
 native_americans.31.t:1 "Un tótem de honor para un aliado"
 native_americans.31.d:0 "Nuestros aliados nos han demostrado su valor y nuestro pueblo ha pedido levantar un tótem de honor para mostrarles nuestra gratitud. ¿Lo hacemos?" # [LocEditor:AwaitingBatchUpdate]
 native_americans.31.a:0 "Se lo merecen."
 native_americans.31.b:0 "Esta vez no."
 erect_honour_pole_ally_title:0 "Un tótem de honor por un aliado" # [LocEditor:AwaitingBatchUpdate]
 erect_honour_pole_ally_desc:0 "Tenemos la oportunidad de erigir un tótem de honor por un aliado. Esto mejorará aún más nuestras relaciones." # [LocEditor:AwaitingBatchUpdate]
 erect_honour_pole_title:0 "Un tótem de honor para nuestra tribu" # [LocEditor:AwaitingBatchUpdate]
 erect_honour_pole_desc:0 "Queremos recordar a la gente un evento importante u honrar a los antepasados o a alguien que se lo merece erigiendo un tótem de honor." # [LocEditor:AwaitingBatchUpdate]
 native_americans.32.t:0 "El tótem de honor" # [LocEditor:AwaitingBatchUpdate]
 native_americans.32.d:0 "Estos últimos días has estado pensando erigir un tótem de honor en la aldea. Ha pasado mucho desde que se creó el último y hay muchas posibilidades de que tu tribu quede mejor ante todo el mundo, incluyendo tu propio pueblo. Tienes que decidir si será en tu honor, en el de otra persona o para complacer a los antepasados." # [LocEditor:AwaitingBatchUpdate]
 native_americans.32.a:0 "Es una buena idea."
 native_americans.32.b:0 "Ahora no."
 honour_pole:1 "Tótem de honor"
 desc_honour_pole:0 "Se ha erigido un tótem de honor en nuestras tierras en recuerdo de un antepasado, un evento o la amistad eterna entre tribus." # [LocEditor:AwaitingBatchUpdate]
 native_americans.33.t:0 "Animales perdidos"
 native_americans.33.d1:0 "Alguien se ha descuidado y nuestros perros han desaparecido del campamento. Sin ellos no podemos trasladar nuestros tipis ni pertenencias, así que estamos atrapados en esta tierra hasta que los recuperemos." # [LocEditor:AwaitingBatchUpdate]
 native_americans.33.d2:1 "Alguien se ha descuidado y algunos de nuestros caballos han desaparecido del campamento. Sin ellos no podemos trasladar nuestros tipis ni pertenencias, así que estamos atrapados en esta tierra hasta que los recuperemos."
 native_americans.33.a:0 "Enviad a todos a buscarlos."
 native_americans.33.b:0 "Demasiado costoso. Al final acabarán regresando."
 travois_no_dogs:0 "Sin perros para nuestros travois" # [LocEditor:AwaitingBatchUpdate]
 desc_travois_no_dogs:0 "Hasta que no recuperemos nuestros perros, nuestros travois son inútiles."
 travois_no_horses:1 "Sin caballos para nuestros travois"
 desc_travois_no_horses:0 "Hasta que no recuperemos nuestros caballos, nuestros travois son inútiles."
 native_americans.34.t:0 "El vuelo del águila"
 native_americans.34.d:0 "Un águila sobrevuela el campamento. Nadie presta mucha atención hasta que nuestro sacerdote empieza a ponerse nervioso. La gente le rodea, hasta tú te acercas a él. Sus palabras son malas, el vuelo del águila es demasiado irregular y el sacerdote cree que es un mal presagio." # [LocEditor:AwaitingBatchUpdate]
 native_americans.34.a:0 "Hemos de hacer sacrificios para apaciguar a los espíritus."
 native_americans.34.b:0 "Solo es un águila."
 native_americans.35.t:0 "Los bisontes crían" # [LocEditor:AwaitingBatchUpdate]
 native_americans.35.d:0 "Estos últimos meses han sido lluviosos con el mejor resultado posible. La hierba ha crecido más verde y fuerte que nunca, la comida abundó tanto que los bisontes han criado en cantidades increíbles. Ciertamente, los espíritus nos han bendecido." # [LocEditor:AwaitingBatchUpdate]
 native_americans.35.a:0 "Este será un buen año para la cacería."
 native_americans.36.t:0 "Pieles pintadas"
 native_americans.36.d:0 "La última cacería fue muy buena y conseguimos reunir un montón de pieles de bisonte. Aunque las pieles pintadas son comunes entre otras tribus, no suelen tener acceso a los bisontes, lo que hace que estas grandes pieles sean algo que se puede intercambiar por un buen precio. Nuestros comerciantes acaban de volver y traen riquezas consigo." # [LocEditor:AwaitingBatchUpdate]
 native_americans.36.a:0 "Estas riquezas serán buenas para la tribu."
 native_americans.37.t:0 "Paz en las llanuras"
 native_americans.37.d:0 "Algunos líderes tribales han aceptado nuestra invitación a reunirnos y devolver la paz a las llanuras. Aunque muchas gentes no creen que esto vaya a funcionar, otros creen que el intento vale mucho la pena."
 native_americans.37.a:0 "Algunos regalos suavizarán las cosas"
 native_americans.37.b:0 "No podemos olvidar las agresiones del pasado." # [LocEditor:AwaitingBatchUpdate]
 native_americans.38.t:0 "Las bellotas escasean" # [LocEditor:AwaitingBatchUpdate]
 native_americans.38.d:0 "Las bellotas son la base de nuestra dieta. Las usamos para muchos de nuestros platos y este año, por alguna razón, las bellotas escasean."
 native_americans.38.a:0 "Tendremos que basarnos en otras cosas."
 native_americans.39.t:0 "La vida debe regresar" # [LocEditor:AwaitingBatchUpdate]
 native_americans.39.d:1 "Después de que los últimos incendios que devastaron nuestra tierra, la gente empezó a preguntarse cómo podrían quitar esa fea cicatriz de la tierra que tan generosamente nos alimenta. Con gran ingenio, nuestr[Root.GetoaDir] líder [Root.Monarch.GetName] recordó una antigua tradición por la que nuestro pueblo (la mayoría de las veces, mujeres) usaba unas cestas de formas especiales que contenían semillas. Las semillas iban cayendo al suelo según la gente andaba y con el paso del tiempo acabarían colonizando la tierra antes devastada, devolviéndole su verdor."
 native_americans.39.a:0 "Dedicaremos nuestros recursos a crear montones de esas cestas para esta noble tarea." # [LocEditor:AwaitingBatchUpdate]
 native_americans.39.b:0 "No es el momento."
 native_americans.40.t:0 "Una casa de sudor para la comunidad" # [LocEditor:AwaitingBatchUpdate]
 native_americans.40.d:1 "Nuestra comunidad lleva mucho tiempo careciendo de una casa de sudor desde que la anterior se incendiase. Como hemos tenido un montón de asuntos mucho más urgentes, la comunidad ha vivido sin ella sin problemas. Pero ahora la tribu está atravesando un periodo bastante tranquilo y la gente ha empezado a echar de menos una casa de sudor como es debida, donde nuestros hombres y niños puedan ir a purificar sus cuerpos y mentes. Podría ser una buena idea poner a algunos hombres a levantar este edificio para beneficiar a la comunidad."
 native_americans.40.a:1 "Levantaremos una."
 native_americans.40.b:0 "Usaremos los recursos para otros asuntos." # [LocEditor:AwaitingBatchUpdate]
 native_americans.41.t:0 "Se venden cestas"
 native_americans.41.d:1 "Un comerciante de otra tribu ha mostrado interés por las cestas que tejen nuestras mujeres y ha pedido comprar algunas. Esto podría abrir nuevas oportunidades comerciales."
 native_americans.41.a:0 "Yo veo un nuevo modo de beneficiar a nuestra gente."
 be_the_leader_title:0 "Ser líderes"
 be_the_leader_desc:0 "Debemos mostrar a todo el mundo que estamos aquí para dirigir."
 honour_the_ancestors_title:1 "Honrar a los antepasados"
 honour_the_ancestors_desc:0 "Al levantar un tótem para recordar a nuestros antepasados y sus obras, les demostramos respeto."
 smells_like_teen_spirit_title:0 "Se siente el espíritu juvenil"
 smells_like_teen_spirit_desc:0 "Aunque mostrar fuerza a otras naciones es importante, no podemos lograrlo sin que nuestra gente forme parte de este proyecto. Deben recordar cuando eran jóvenes, llenos de energía para devorar el mundo."
 celebrate_a_potlatch_title:0 ""
 celebrate_a_potlatch_desc:0 "Que nuestros aliados vengan a visitarnos para darles regalos valiosos, así conocerán nuestra riqueza."
 show_military_strength_title:0 "Mostrar fuerza militar"
 show_military_strength_desc:0 "Otras tribus pueden ser nuestras aliadas, pero les mostraremos nuestro poder y haremos que sepan quiénes hacen las reglas."
 bond_to_the_land_title:0 "Unidos a la tierra"
 bond_to_the_land_desc:0 "Los terrenos de caza son abundantes, pero necesitamos otro lugar para situar nuestros bienes."
 why_cant_we_be_friends_title:0 "¿Por qué no podemos ser amigos?"
 why_cant_we_be_friends_desc:0 "Los nativos de las llanuras siempre han sido bastante pacíficos. Mostrémosles a todos que queremos seguir siendo así."
 teach_plains_sign_language_title:0 "Enseñar el lenguaje de signos de las praderas"
 teach_plains_sign_language_desc:0 "Nuestros antepasados crearon un lenguaje de signos que ahora se usa como lengua franca para el comercio. Debemos seguir enseñándola a nuestros niños." # [LocEditor:AwaitingBatchUpdate]
 plains_power_title:0 "El poder de las llanuras"
 plains_power_desc:0 "Al jactarnos de los desarrollados que estamos, todos nos admirarán."
 horse_culture_title:0 "Cultura del caballo"
 horse_culture_desc:0 "Los caballos ha revolucionado nuestros modos de vida. Debemos adaptarnos y aceptar nuestra nueva realidad."
 such_a_lovely_place_title:0 "Un lugar tan encantador"
 such_a_lovely_place_desc:0 "Una nuestra tierra es rica, llena de recursos para nuestro pueblo. Solo tenemos que recogerlos y veremos crecer a nuestro pueblo en número."
 lovely_place:0 "Un lugar tan encantador"
 desc_lovely_place:0 "Bienvenidos a California\nQué lugar más encantador\nHay mucho sitio en California\nEn cualquier momento del año\nPodrás encontrarlo aquí."
 in_harmony_with_nature_title:0 "En armonía con la naturaleza"
 in_harmony_with_nature_desc:0 "Nuestro pueblo puede conseguir todo lo que necesita reuniendo comida de la naturaleza. Como mucho, hace falta algo de agricultura forestal para ayudar a la naturaleza a producir más." # [LocEditor:AwaitingBatchUpdate]
 basketweaving_trade_title:1 "Comercio de cestas tejidas"
 basketweaving_trade_desc:1 "Para nuestra gente, especialmente nuestras mujeres, es tradicional tejer cestas que nuestras comunidades utilizan mucho. Deberíamos hacer de esto una parte central de nuestra economía y pensar en comerciar con ellas con otras tribus a cambio de bienes a los que no podemos acceder."
 commission_some_rock_art:0 "Encargar pinturas rupestres"
 commission_some_rock_art_desc:0 "Encargaremos algunas pinturas rupestres para honrara a nuestros antepasados."
 rock_art_dec:0 "Arte en la roca"
 desc_rock_art_dec:0 "Hemos encargado la creación de una nueva pintura rupestre en nuestras tierras para honrar a nuestros antepasados." # [LocEditor:AwaitingBatchUpdate]
 paint_the_land_title:0 "Pintar la tierra"
 paint_the_land_desc:0 "Pintar rocas es un arte apreciado por nuestro pueblo. Nuestra conexión a la tierra se basa en este, así que para reforzar este vínculo, debemos volver a pintar la tierra."
 settle_our_tribe_title:0 "Asentar a nuestra tribu"
 settle_our_tribe_desc:0 "Durante muchos inviernos, nuestra gente se ha ido moviendo de un lugar a otro, pero se acabó. Tenemos que asentarnos para la gloria de nuestro pueblo."
 colonize_the_continent:0 "Colonizar el continente"
 desc_colonize_the_continent:1 "Hay mucha tierra libre a nuestro alrededor que debe ser reclamada por nuestro pueblo si queremos resistir las nuevas oleadas de forasteros que lleguen nuestras costas"
 ne_native_ideas:0 "Ideas de los bosques del Noreste"
 ne_native_ideas_start:0 "Tradiciones del Noreste"
 ne_native_ideas_bonus:0 ""
 ne_turtle_clan:0 "Clan de la tortuga"
 ne_turtle_clan_desc:0 "Un caparazón duro como una roca. Las tortugas son de los animales más longevos y resistentes, seguro que de ellas podemos aprender a defendernos."
 ne_deer_clan:0 "Clan del ciervo"
 ne_deer_clan_desc:0 "Debemos alabar y respetar a poetas y narradores. El ciervo es uno de los animales más importantes jamás cazados, su gran dignidad y porte lo han convertido en una fuente de inspiración para nuestros artistas."
 ne_bear_clan:0 "Clan del oso"
 ne_bear_clan_desc:1 "Los osos son guardianes. Saben proteger y curar. Ante esto, muchas de nuestras gentes ceremoniales emplean «oso» como parte de sus nombres y el espíritu de este aumentará sus habilidades."
 ne_wolf_clan:0 "Clan del lobo"
 ne_wolf_clan_desc:0 "Los lobos son sabios, líderes inteligentes y perseverantes. Sin embargo, su lealtad es su cualidad más admirada ya que, como perros fieles y feroces, nunca abandonarán a sus familias." # [LocEditor:AwaitingBatchUpdate]
 ne_marten_clan:0 "Clan de la marta"
 ne_marten_clan_desc:0 "Las martas son cazadoras, guerreras. Siempre controlan el combate, lo que las hace unas enemigas formidables. Su espíritu agresivo ha inspirado a nuestro pueblo en tiempos de guerra."
 ne_eagle_clan:0 "Clan del águila"
 ne_eagle_clan_desc:0 "Las águilas son animales nobles y respetados. Se han convertido en un símbolo de la unidad familiar y representan un buen equilibrio entre la bondad y el peligro. Los miembros de otras tribus se verán influenciados por su porte majestuoso."
 ne_crane_clan:0 "Clan de la grulla"
 ne_crane_clan_desc:0 "Las grullas son líderes naturales. Cuando una grulla da una enseñanza, su fuerte voz se puede oír desde muy lejos, así que es imposible no hacerle caso."
 se_native_ideas:0 "Ideas de lo bosques del Sudeste"
 se_native_ideas_start:0 "Tradiciones del Sudeste"
 se_native_ideas_bonus:0 "Ambición del Sudeste"
 se_mississippian_legacy:0 "Legado misisipiano"
 se_mississippian_legacy_desc:0 "Un legado se crea con historias. Historias sobre los lugares que habitamos, los objetos que usamos, las vidas que vivimos. La antigua cultura misisipiana se extendió a lo largo del río en forma de red religiosa y comercial que unió distintas tribus."
 se_matrilineal_lineage:0 "Linaje matrilineal"
 se_matrilineal_lineage_desc:0 "Los hijos nacen en los clanes de sus progenitores, aprenderán y crecerán con ellos. La mayoría de las tribus de nuestra región siguen una organización matrilineal, siendo la madre del clan una figura importante en nuestros gobiernos."
 se_refined_ceramics:0 "Cerámica refinada"
 se_refined_ceramics_desc:1 "En todas las vidas que vivimos, el barro y la piedra siempre nos han seguido. Con nuestras propias manos les damos forma en algo que no es solo barro o piedra. Con el paso de los siglos hemos perfeccionado nuestras técnicas cerámicas y les hemos infundido vida."
 se_cultivation_of_the_earth:0 "Cultivo de la tierra"
 se_cultivation_of_the_earth_desc:0 "La tierra es tanto el principio como el fin de toda vida. Nos nutre, nos hace morir de hambre, convierte nuestros cuerpos en cadáveres podridos y nos devora. Nos alimentamos de ella, ella se alimenta de nosotros. Ahora hemos optimizado nuestra agricultura para estar seguros de aprovecharla bien mientras podamos."
 se_mound_builders:0 "Constructores de túmulos"
 se_mound_builders_desc:0 "Honrar a los muertos es algo que no solo debe hacerse con palabras, sino también con hechos. Nuestros antepasados fueron célebres por construir túmulos como lugares de enterramiento para de rendir homenaje a los difuntos."
 se_exogamous_marriages:0 "Matrimonios exogámicos"
 se_exogamous_marriages_desc:0 "Casarnos fuera de nuestros clanes nos garantizará alianzas, además de prevenir algunas enfermedades propias de nuestras familias."
 se_stomp_dancers:0 "Danzantes de pisadas"
 se_stomp_dancers_desc:0 "Si queremos llevar a cabo una danza de pisadas excepcional, los participantes deben seguir algunas reglas estrictas para que la ceremonia se desarrolle correctamente. Esas reglas incluyen el control del cuerpo y de la mente, por lo que deben ayunar, permanecer despiertos y tomar algún remedio que les ayude en esta tarea esencial."
 sw_native_ideas:1 "Ideas del Sudoeste americano"
 sw_native_ideas_start:0 "Tradiciones del Sudoeste"
 sw_native_ideas_bonus:0 "Ambición del Sudoeste"
 sw_the_old_tales:0 "Los viejos cuentos"
 sw_the_old_tales_desc:0 "Al escuchar los cuentos e historias de nuestro pasado podemos aprender sobre nuestro futuro. Es necesario no ignorar sus enseñanzas."
 sw_four_clans:0 "Cuatro clanes"
 sw_four_clans_desc:0 "Para algunas tribus de nuestra región, todos los niños nacen con cuatro clanes: el de la madre, el padre, la abuela y el abuelo. Cada uno de ellos llenará al niño de fuerza y sabiduría, lo que hace a nuestros guerreros especialmente resistentes." # [LocEditor:AwaitingBatchUpdate]
 sw_raiding_nomads:0 "Nómadas asaltantes"
 sw_raiding_nomads_desc:0 "Algunas de las tribus que habitan el desierto son feroces y temibles; la sola mención de su llegada es suficiente para hacer que los enemigos se escondan asustados."
 sw_prosperous_sedentarism:0 "Vida sedentaria próspera"
 sw_prosperous_sedentarism_desc:0 "Algunas tribus escogen vivir en aldeas agrícolas e invertir en su propio desarrollo."
 sw_the_grand_canyon:0 "El Gran Cañón"
 sw_the_grand_canyon_desc:0 "Un corte agudo en la carne de la Tierra. Eso es el Gran Cañón, una hendidura en su piel pétrea. Es un lugar peligroso, pero conocerlo siempre nos dará una ventaja extra sobre nuestros enemigos."
 sw_into_the_desert:0 "Entrar en el desierto"
 sw_into_the_desert_desc:0 "El desierto no puede ser detenido. No puede ser reducido, ni se puede luchar contra él. El desierto solo puede ser aceptado y comprendido. Hemos aprendido cómo vivir en él, pero nuestros enemigos no comparten el mismo conocimiento, afortunadamente."
 sw_far_west:0 "Lejano Oeste"
 sw_far_west_desc:0 "Hay un momento de pausa cuando se comprende que no se puede ir más lejos. No hay nada más allá de la última frontera: agua, silencio, nada. Sin embargo, un ímpetu irracional nos impulsa a avanzar hasta allí."
