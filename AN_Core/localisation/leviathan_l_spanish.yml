 aboriginal_tech:0 "Aborigen"
 aboriginal_tech_desc:0 "Con el grupo de tecnología aborigen, los niveles de tecnología son un 250% más caros (350%)."
 aboriginal_boomerang:0 "Cazador con bumerán"
 aboriginal_boomerangDESCR:0 "El bumerán es un arma tradicional utilizada tanto por cazadores como por guerreros de Australia. Aunque no es tan mortífero como las lanzas o flechas, el bumerán es una herramienta de caza fiable y reutilizable y un arma mortal en manos de un guerrero experto. La tasa de mortalidad reducida del bumerán lo convierte en la herramienta ideal para las batallas donde el objetivo es tomar prisioneros, no infligir bajas."
 aboriginal_warrior:0 "Lancero aborigen"
 aboriginal_warriorDESCR:0 "La lanza es una arma mortal y versátil que se usa por toda Australia. Desde muy pequeños, los chicos son educados en el uso de la lanza y cuando se convierten en hombres, la lanza se convierte en su gran aliada. Es igual de mortal a larga o corta distancia."
 aboriginal_ambusher:0 "Emboscadores aborígenes"
 aboriginal_ambusherDESCR:0 "Las tácticas de emboscada son vitales cuando nos enfrentamos a enemigos superiores y los guerreros que pueden dominar el arte de la emboscada no tienen por qué temer a los meros números. A veces atacando de noche, las tácticas de emboscada aborígenes son mortíferas a la hora de dispersar y confundir a sus enemigos cuando sus lanzas dan en su objetivo."
 aboriginal_infantry:0 "Guerrero ritual"
 aboriginal_infantryDESCR:0 "La guerra en Australia raramente es cualquier cosa menos formal. Bandas de guerreros suelen partir en prácticas rituales y estos valientes guerreros religiosos impactan y aterrorizan a sus oponentes con el poder mortal de dioses y antepasados tras sus armas."
 aboriginal_reformed_boomerang:0 "Guerrero bumerán reformado"
 aboriginal_reformed_boomerangDESCR:0 "La evolución de nuevas tácticas militares ha dado un nuevo propósito al bumerán en el campo de batalla. Al usar el bumerán desde la retaguardia con lanceros al frente, podemos derribar a nuestros antes incluso de que nos vean venir."
 aboriginal_outback_warriors:0 "Guerreros del Interior"
 aboriginal_outback_warriorsDESCR:0 "El Interior alberga poco más que arena y una fauna mortal, pero la práctica aborigen del ambulado requería el entrenamiento de la caza y la guerra en las condiciones más duras."
 aboriginal_arquebusier:0 "Arcabuceros emboscados"
 aboriginal_arquebusierDESCR:0 "Las guerras entre colonos y aborígenes se libraron en terrenos desiguales; con los colonos teniendo armas de fuego avanzadas y mayores números que los aborígenes. Las pocas victorias que los guerreros aborígenes lograron fueron a menudo defensivas y usando tácticas de defensa avanzadas."
 aboriginal_tasmanian_arquebusier:0 "Arcabuceros ofensivos"
 aboriginal_tasmanian_arquebusierDESCR:0 "Los guerreros con bumerán y lanza utilizaban a menudo tácticas ofensivas pesadas y la experiencia de caza aborigen permitían a sus guerreros enfrentarse a los guerreros de la pólvora de Occidente. Sin embargo, al adoptar la pólvora, los guerreros aborígenes pueden encontrar en pie de igualdad que los ejércitos extranjeros."
 aboriginal_riflemen:0 "Fusileros emboscados"
 aboriginal_riflemenDESCR:0 "Las guerras de la frontera fueron una serie de conflictos duros y mortales conflictos entre los aborígenes y los colonos recién llegados. Aunque los aborígenes se enfrentaban a un enemigo con ventaja logística y táctica, las técnicas de caza y lucha de los guerreros aborígenes los convertían en una fuerza mortal en el campo de batalla, incluso en un combate injusto."
 aboriginal_guerrillas:0 "Infantería de la Guerra negra"
 aboriginal_guerrillasDESCR:0 "La Guerra negra fue una serie de conflictos mortales en la isla de Tasmania entre los colonos ingleses y los aborígenes palawas. No cabe duda que lo aprendido de nuestros mortales encuentros con Occidente cambiará para siempre el modo de guerrear aborigen."
 aboriginal_horseman:0 "Jinetes aborígenes"
 aboriginal_horsemanDESCR:0 "Con la llegada de los caballos a Australia, el modo de guerra aborigen cambió para siempre."
 aboriginal_cavalry:0 "Caballería aborigen"
 aboriginal_cavalryDESCR:0 "Al adoptar técnicas extranjeras más avanzadas de guerra a caballo, la caballería aborigen es capaz de apoyar a la infantería con mayor eficacia en el campo de batalla."
 aboriginal_hussar:0 "Húsares aborígenes"
 aboriginal_hussarDESCR:0 "Caballería ligera especializada en asaltos y tácticas de ataque y retirada."
 aboriginal_swarm_cav:0 "Enjambre de caballería aborigen"
 aboriginal_swarm_cavDESCR:0 "El enjambre de caballería era una orden de caballería poco definida armada con arcos o carabinas que usaba tácticas de hostigamiento para trastornar al enemigo antes de atacarle. Esto les hacía menos vulnerables ante el fuego enemigo pero si sus oponentes podía resistir los hostigamientos, acabarían cayendo ante la carga."
 aboriginal_dragoon:0 "Dragones aborígenes"
 aboriginal_dragoonDESCR:0 "Jinetes armados con mosquetes que podrían desmontar en batalla y luchar como infantería."
 TIW_ideas:0 "Ideas tiwis"
 TIW_ideas_start:0 "Tradiciones tiwis"
 TIW_ideas_bonus:0 "Ambición tiwi"
 TIW_yiminga:0 "Yiminga"
 TIW_yiminga_desc:0 "Nuestro linaje, o «yiminga» es matrilineal y se transmite de madres a hijos. Es la dinastía femenina la que decide el destino de nuestros niños, su grupo, vida, espíritu, aliento y latido. La mujer trae vida y forma al hijo y el varón encuentra un espíritu que poner en el niño no nato. Mientras que otras tribus se burlan de los esfuerzos de las mujeres, nosotros sabemos que es gracias a ellas que se determina la clase social y la familia, así que es justo que compartan un puesto de poder con sus contrapartidas masculinas."
 TIW_dreaming_totem:0 "El tótem del Sueño"
 TIW_dreaming_totem_desc:0 "El tótem del Sueño es un animal sagrado que un padre asigna a un tiwi. Un tiwi con tótem no debe matar ni consumir la carne de su espíritu animal; hacerlo sería canibalismo espiritual. Es una parte integral de la identidad individual tiwi y se usa como identificación durante las danzas y ceremonias."
 TIW_kulama:0 "Kulama"
 TIW_kulama_desc:0 "Durante el Tiempo del Sueño, un hombre búho boobook y su esposa Pintoma decidieron realizar la primera ceremonia kulama. La ceremonia incluía preparar una comida con el venenoso ñame kulama y una compleja serie de danzas y actuaciones. Todos, desde nosotros aquí en la tierra, hasta los dioses y espíritus que nos rodean, realizamos la ceremonia kulama para festejar la vida que se nos ha dado."
 TIW_purrukapali:0 "Purrukapali"
 TIW_purrukapali_desc:0 "La leyenda de Purrukapali cuenta la trágica muerte del hijo de este, deshidratado al sol por un descuido de su madre. Purrukapali, angustiado por lo sucedido, recogió el cadáver reseco del niño y lo llevó al sabio Japara, quien prometió devolverle la vida al cabo de tres días, pero Purrukapali, en un ataque de aflicción e impaciencia se enfrentó a Japara en una gran batalla. Purrukapali recogió el cadáver de su hijo y lo llevó al mar, proclamando que la muerte debería llegar a toda la Creación para que todos experimentaran el dolor que él sentía. El lugar donde llevó a su hijo se convirtió en un fuerte remolino que ahogaría a todo el que se acercase. Japara, que puso fin a la locura de Purrukapali, se reencarnó en la Luna y quedó atrapado en un ciclo de muerte y reencarnación cada tres días."
 TIW_marriage:0 "Matrimonio tiwi"
 TIW_marriage_desc:0 "El matrimonio es fundamental para conseguir ventajas económicas, sociales y políticas. El matrimonio es tan importante para nuestro sustento como la pesca, la agricultura y la recolección de alimentos, y una mujer tiwi que no esté casada se considera ociosa y agresiva. Las segundas nupcias son comunes para nuestro pueblo y suele ocurrir que los miembros más bajos de la sociedad, como los cazadores de bajo rango, se casen con las viudas de hombres más exitosos. El nuevo matrimonio debe ser rápido, porque cada día que una mujer permanece soltera es un día de gran vergüenza."
 TIW_isolationism:0 "Aislacionismo tiwi"
 TIW_isolationism_desc:0 "Nuestra sociedad tiene una larga historia de duro aislamiento. Los forasteros solo han buscado rapiñar y aprovecharse de nuestras tierras generosas, y destruir nuestra cultura, lo que no debemos permitir que ocurra. Nuestro lenguaje, tierras y cultura deben ser conservadas y si eso significa sacrificar nuestros vínculos con los forasteros, así habrá de ser."
 TIW_one_people:0 "Un pueblo"
 TIW_one_people_desc:0 "«Tiwi» significa «un pueblo» en nuestra lengua. Tenemos un lenguaje, una religión, un pueblo. Solo existe «tiwi», y todos quienes formen parte de nuestra gran nación adoptarán el modo de vida tiwi, la identidad tiwi y todo lo que ello supone."
 generic_aboriginal_ideas:0 "Ideas aborígenes"
 generic_aboriginal_ideas_start:0 "Tradiciones aborígenes"
 generic_aboriginal_ideas_bonus:0 "Ambición aborigen"
 aborig_art:0 "Arte aborigen"
 aborig_art_desc:0 "Aunque otros se expresan mediante la palabra oral, nosotros conservamos nuestro legado y cultura mediante sensacionales artes plásticas. La conservación de nuestra cultura depende de nuestra capacidad de seguir dominando el lenguaje del color, forma e interpretación artística del mundo espiritual."
 aborig_walkabout:0 "Ambulado"
 aborig_walkabout_desc:0 "El ambulado tradicional aborigen es una ceremonia en la cual un chico aborigen debe viajar el duro páramo australiano hasta un lugar sagrado, como Uluru y en su viaje pasará de niño a hombre. El viaje puede llegar a durar hasta seis meses y, en este tiempo, se supone que el chico debe sobrevivir en la naturaleza sin ayuda exterior. Es una transición difícil por la que pasar, pero garantiza que solo sobrevivan los más fuertes de los nuestros."
 aborig_outback:0 "Gente del Interior"
 aborig_outback_desc:0 "El Interior es una tierra salvaje, dura e implacable. Aun hoy en día, muchas áreas del Interior están totalmente despobladas y aventurarse en ellas se considera una sentencia de muerte. Sin embargo, los aborígenes fueron capaces de sobrevivir en unas condiciones tan duras y hasta ganarse la vida allí."
 aborig_sacred:0 "Las tierras sagradas"
 aborig_sacred_desc:0 "Las creencias religiosas aborígenes suelen dar un significado divino a todos los lugares de Australia. Los puntos de referencia y elementos notables de todo el continente se describen a menudo como los lugares de descanso de los dioses, o reliquias de antiguos conflictos que tuvieron lugar durante el Tiempo del Sueño. La Serpiente arco iris, que muchas veces es vista como un dios creador, se dice que es el portador de la lluvia y que cuando aparece un arco iris en el cielo, es la Serpiente arco iris moviéndose de un abrevadero a otro."
 aborig_dreamtime:0 "Tiempo del Sueño"
 aborig_dreamtime_desc:0 "El Tiempo del Sueño se refiere al tiempo antes de la creación del universo; cuando todo lo que existían eran espíritus y dioses. Las diferentes tribus tienen distintas explicaciones para lo que trajo al mundo a la existencia desde el Tiempo del Sueño, pero casi todas las tribus de Australia creen en este tiempo antes de la existencia material. Practicar la meditación o la adoración de los dioses y los antepasados se describe a menudo como "soñar" y aprovechar el conocimiento del paisaje del Tiempo del Sueño. Esto se debe a que en el Tiempo de los Sueños, toda la ascendencia de uno existe unida, y el conocimiento de nuestros ancestros está disponible en el Tiempo de los Sueños si uno es capaz de acceder a él."
 aborig_music:0 "Tradición musical"
 aborig_music_desc:0 "La música aborigen es claramente única en su composición. El didyeridú es un instrumento tradicional utilizado en la música aborigen. Antes de la llegada de los colonos, Australia era el único lugar donde se podían escuchar los tonos de este instrumento único. Hay canciones y composiciones creadas por los aborígenes que tienen hasta 1500 años de antigüedad y se siguen interpretando en la actualidad."
 aborig_fire_stick_farming:0 "Agricultura del palo incendiario"
 aborig_fire_stick_farming_desc:0 "Australia es una tierra salvaje, dura e implacable, pero hemos aprendido a explotar el monte australiano (el «bush») hasta su potencial máximo. La agricultura del palo incendiario es una técnica que los aborígenes australianos dominan, donde se quema la maleza para hacer sitio a cultivos comestibles, como el ñame del desierto y reformar los bosques muertos como terrenos de caza de canguros."
 EOR_ideas:0 "Ideas eoras"
 EOR_ideas_start:0 "Tradiciones eoras"
 EOR_ideas_bonus:0 "Ambición eora"
 EOR_lifestyle:0 "Estilo de vida eora"
 EOR_lifestyle_desc:0 "Somos un pueblo costero, vivimos principalmente en aldeas junto al mar y sobrevivimos gracias a la gran generosidad del mar. No necesitamos cultivar o mantener cultivos cuando el mar nos otorga toda la abundancia que necesitamos. Somos expertos en navegar por las costas y puertos naturales de nuestra tierra y seguiremos sobreviviendo con esta forma de vida costera."
 EOR_bands:0 "Las veintinueve bandas"
 EOR_bands_desc:0 "Los eoras son un grupo de 29 bandas de gentes distintas. Las bandas están unidas por ancestros y familias comunes, y los matrimonios mixtos entre bandas son comunes y mantienen a nuestro pueblo dispar fuerte y unido. Administrar estas grandes bandas y unir a nuestra nación en este estilo de gobierno flexible resultará útil a medida que nuestra tribu siga expandiéndose y más gentes se hagan llamar eoras."
 EOR_enduring:0 "Cultura resistente"
 EOR_enduring_desc:0 "La cultura eora es más antigua que cualquier medida, y ha perdurado a pesar de guerras, conquistas y tiempos cambiantes. Las obras de arte y la cultura eora pueden existir y prosperar del más pequeño de nuestros pueblos a las vastas ciudades extensas del futuro. A medida que los tiempos cambian y un número cada vez mayor de gentes se unen a nuestra nación, el espíritu eora siempre perdurará."
 EOR_protect:0 "Proteger la tierra ancestral"
 EOR_protect_desc:0 "Los aborígenes de Sídney eran estoicos defensores de su patria y resistían las ofensas de los invasores extranjeros contra su tierra, incluso en contra de sus propios intereses. En las muchas guerras y conflictos que llegaron a las costas australianas, los hombres y mujeres eoras se ofrecieron voluntariamente a luchar y defender su tierra, hasta en épocas en las que se les veía como ciudadanos de segunda. Es nuestra voluntad de luchar y defender la tierra sagrada lo que no deja de unir a nuestra causa a las nuevas generaciones."
 EOR_sacred:0 "La costa sagrada"
 EOR_sacred_desc:0 "Somos los custodios tradicionales de esta tierra sagrada. Mientras que otras tribus abandonarían sus hogares en un abrir y cerrar de ojos por tierras más fértiles, nosotros los eoras siempre hemos estado y estaremos aquí. Nuestras 29 naciones viven juntas en armonía alrededor del puerto de Sídney y la cooperación de nuestro pueblo es lo que hará que las tierras de Eora sean la envidia del mundo."
 EOR_pemulwuy:0 "Pemulwuy"
 EOR_pemulwuy_desc:0 "Cuando los colonos vinieron a visitar a los eoras, comenzaron rápidamente a rapiñar nuestras costas de peces, vaciar nuestra tierra de vida silvestre, y contaminar nuestras aguas con suciedad. El estilo de vida eora estaba llegando a su fin. Sin embargo, guerreros valientes como Pemulwuy se enfrentaron a estos invasores extranjeros y acabaron con su comportamiento perturbador. La ferocidad y valentía mostrada por Pemulwuy será un ejemplo para todos, así que el pueblo eora luchará incluso contra adversidades imposibles."
 EOR_berewaldal:0 "Berewaldal"
 EOR_berewaldal_desc:0 "Hay gente de más allá de nuestras tierras; más allá incluso de la propia Australia. Sabemos que envidian los productos lucrativos que ofrece Eora y que de una forma u otra encontrarán la manera de quitárnoslos. Tal vez podamos tratar con estos forasteros no con violencia, sino con palabras inteligentes y así encontrar una solución que sea buena para ambos pueblos."
 KAU_ideas:0 "Ideas kaurnas"
 KAU_ideas_start:0 "Tradiciones kaurnas"
 KAU_ideas_bonus:0 "Ambición kaurna"
 KAU_totemic_matriarchy:0 "Matriarcado totémico"
 KAU_totemic_matriarchy_desc:0 "Los kaurna contamos nuestra ascendencia a partir de nuestras madres y todos los linajes se remontan al Tiempo del Sueño. Todas las personas tienen un toque de divinidad en su sangre y mediante nuestras madres nos vamos acercando al Sueño."
 KAU_pangkarra:0 "El sistema pangkarra"
 KAU_pangkarra_desc:0 "Nuestra sociedad está dividida entre diferentes bandas, cada una operando independientemente pero unidas por su identidad kaurna. Administrar a nuestra gente es una tarea fácil cuando les permitimos organizarse libremente."
 KAU_coastal_pangkarra:0 "Pangkarras costeros"
 KAU_coastal_pangkarra_desc:0 "Además de ser autónomos y con un gobierno mínimo, todos los pangkarras tienen derecho a tener acceso al mar. La pesca y el comercio marítimo son una parte vital del estilo de vida kaurna y un pangkarra sin acceso a la costa no es un pangkarra."
 KAU_redgum_shelters:0 "Refugios de eucalipto rojo"
 KAU_redgum_shelters_desc:0 "Mientras que otras sociedades son sedentarias y blandas, el pueblo kaurna se traslada con el paso de las estaciones. En verano, el océano se desborda de peces, pero en invierno llegan las lluvias y el mantenimiento del fuego en nuestros refugios de eucalipto rojo se convierte en algo vital para nuestra supervivencia."
 KAU_communal_ownership:0 "Propiedad comunal"
 KAU_communal_ownership_desc:0 "Ningún individuo tiene derecho a reclamar la propiedad de aquello que pertenece al pueblo kaurna. Los bienes raíces no pertenecen a terratenientes o a nobleza, sino a la tribu y a la gente que la habita. Esta propiedad comunal garantiza que nadie se quede atrás y que tribu prospere o sufra unida."
 KAU_old_tjilbruke:0 "El viejo Tjilbruke"
 KAU_old_tjilbruke_desc:0 "Nuestro pueblo comparte la historia de Tjilbruke; un gran héroe de la tribu kaurna de la época del Sueño. Tjilbruke trajo la paz a los kaurnas con sus leyes y proclamaciones que mantuvieron a nuestro pueblo a salvo. Tan dedicado a la justicia estaba Tjilbruke que sentenció a muerte hasta a su propio sobrino por violar las leyes sagradas de los kaurnas."
 KAU_south_australia_act:0 "El acta del Australia Meridional"
 KAU_south_australia_act_desc:0 "Al contrario que con otros pueblos aborígenes, las potencias coloniales extranjeras reconocen nuestra independencia y derecho al autogobierno, hasta tal punto que nuestro nombre aparece en sus mapas y sus compañías tienen prohibido establecerse en nuestros territorios."
 PLW_ideas:0 "Ideas palawas"
 PLW_ideas_start:0 "Tradiciones palawas"
 PLW_ideas_bonus:0 "Ambición palawa"
 PLW_oyster:0 "Bahía de las ostras"
 PLW_oyster_desc:0 "La Gran Bahía de las ostras es una zona de nuestra isla rica en ostras, mejillones, vieiras, erizos y otros, innumerables, productos del mar fáciles de recoger. Incluso las ballenas y los lobos marinos suelen visitar las costas palawas y traen consigo los grandes obsequios de sus carnes, huesos y pieles. Nuestra isla es verdaderamente una tierra bendecida y hemos dominado la recolección de sitios como la bahía de las ostras por su gran generosidad y sabemos cómo intercambiarlos con otras tribus para obtener grandes beneficios."
 PLW_dual_identity:0 "Identidad dual"
 PLW_dual_identity_desc:0 "La identidad palawa se puede dividir en dos jerarquías; la unidad doméstica de las familias y la unidad del clan que sería un grupo separado de 40-50 personas. Ambas identidades existirían bajo la jerarquía de la tribu."
 PLW_darwin:0 "Vidrio de Darwin"
 PLW_darwin_desc:0 "Hace nosecuántos siglos, nuestra isla fue golpeada con un gran monumento de los dioses que cayó en el centro de nuestra isla. Aunque causó una gran destrucción, también trajo consigo un poderoso material de construcción ideal para fabricar lanzas y joyas. Nuestra isla puede ser el único lugar del mundo que contiene este material precioso, y debemos sacarle partido mediante el comercio y la guerra."
 PLW_parlevar:0 "Parlevar"
 PLW_parlevar_desc:0 "Al principio de los tiempos, los creadores Moinee y Droemerdene se dedicaron a trabajar en la construcción del mundo. Moinee fue el arquitecto del mundo; dio forma a la tierra y los ríos de nuestra isla, y finalmente tomó el espíritu errante de Parlevar y le otorgó el cuerpo del primer hombre. Lo que vino poco después fue el canguro, que Moinee hizo a la imagen de Parlevar, y que luego salió del suelo. Droemerdene tomó la forma de una estrella y actuó como guía de la Humanidad y transformó a estos hombres-canguro en seres humanos, quitándoles las colas y formando sus rodillas para que puedan descansar. Los primeros seres humanos fueron palawas y, por lo tanto, todo aquel que se resista a la identidad palawa está simplemente negando a sus antepasados."
 PLW_writers:0 "Los primeros escritores aborígenes"
 PLW_writers_desc:0 "Aunque las culturas aborígenes se definían a menudo a través de la tradición oral y las artes visuales, nosotros los palawas fuimos de los primeros en adoptar la palabra escrita como una forma de preservar el legado de los antepasados y compartir el conocimiento de nuestro pueblo. Nuestras primeras obras incluyeron información sobre la isla, nuestra historia, y grandes obras de poesía escritas en lenguas palawas. Nuestro rápido dominio de la palabra escrita es una clara demostración de que los palawas somos expertos en abrazar nuevas ideas y cambiar nuestras viejas tradiciones para que fluyan con los nuevos tiempos."
 PLW_survivors:0 "Supervivientes de la Guerra negra"
 PLW_survivors_desc:0 "Cuando los colonos llegaron a nuestra isla, buscaron erradicar a nuestra gente y apoderarse de nuestras tierras. El conflicto fue sangriento y casi erradicó toda la vida de nuestra isla. Luchamos valientemente contra un enemigo superior; negándonos a retroceder cuando los cañones nos apuntaban a la cabeza."
 PLW_enduring:0 "Pueblo resistente"
 PLW_enduring_desc:0 "Después de los sangrientos conflictos con ejércitos coloniales extranjeros, solo cuatrocientos palawa quedaron vivos para continuar nuestro legado. Con los años, nuestros números comenzarían a multiplicarse de nuevo hasta que recuperamos nuestra población original. Aunque las cicatrices de lo que se hizo a nuestro pueblo nunca sanarán, siempre podremos levantarnos incluso de los conflictos más sangrientos y recuperar los números que perdimos en un conflicto desigual."
 LAR_ideas:0 "Ideas larrakias"
 LAR_ideas_start:0 "Tradiciones larrakias"
 LAR_ideas_bonus:0 "Ambición larrakia"
 LAR_makassar_trade:0 "El comercio de Macasar"
 LAR_makassar_trade_desc:0 "Durante siglos, el pueblo larrakia ha sido uno de los pocos pueblos que se dedicaban a comerciar con gentes de más allá de las costas australianas. Los comerciantes de Macasar vienen en busca de los productos más codiciados de Australia; pepinos de mar, ropas y tabaco. Mientras que otros permanecen aislados y comercian solo con sus conocidos, los productos larrakias se transportan hasta las lejanas costas de China."
 LAR_federation:0 "La federación larrakia"
 LAR_federation_desc:0 "Las tierras que solo poseemos los larrakias no son suficientes para atraer a los comerciantes extranjeros, así que entablamos relaciones amistosas con nuestros vecinos, tanto que hay matrimonios entre nuestras culturas y compartimos ceremonias, canciones e historias del Sueño."
 LAR_dreaming:0 "El Sueño larrakia"
 LAR_dreaming_desc:0 "Las historias del Sueño de los larrakias hacen de todas nuestras tierras parte de nuestra nación para nuestro pueblo. Nuestra conexión con la tierra y los mares que habitamos es tan espiritual como física y a lo largo de las costas del norte de Australia, contamos las historias del Sueño que dieron forma al mundo."
 LAR_dowed:0 "Dowed"
 LAR_dowed_desc:0 "Dowed, el primer larrakia, fue sacado de la tierra por Nanganburra, quien le enseñó a procrear, crear leyes y hablar. Cuando se hizo mayor, muchos se negaron a obedecerle a él y las leyes que había creado, así que como castigo, hizo que muchos murieran. A través de Dowed aprendemos el delicado equilibrio entre la fidelidad a las leyes y la compasión."
 LAR_ceremonial_scarring:0 "Escarificación ceremonial"
 LAR_ceremonial_scarring_desc:0 "La escarificación en la sociedad de Larrakia es un acto voluntario que uno inflige sobre su cuerpo. El cuerpo es cortado y cicatrizado para celebrar el matrimonio, el nacimiento de los hijos, o la muerte de un familiar célebre. Estar marcado es tener una vida de recuerdos, y estar limpio es ser ingenuo e inexperto, y cuanto más limpia esté la piel, menos derecho tiene a participar en las ceremonias y celebraciones."
 LAR_hospitality:0 "Hospitalidad larrakia"
 LAR_hospitality_desc:0 "Cuando los forasteros aparecen en las costas de Larrakia, ya sean amigos o enemigos, son tratados con hospitalidad y respeto, sin importar sus orígenes ni intenciones. Ya sean comerciantes macasar o colonos europeos, los larrakias siempre ofrecerán costas seguras donde se les recibirá como amigos."
 LAR_kenbi_land_claim:0 "La reclamación de Kenbi"
 LAR_kenbi_land_claim_desc:0 "Cuando los colonizadores llegaron a las costas de Australia y rapiñaron y saquearon ilegalmente las tierras de los larrakias, tomamos represalias en el único idioma que entendían; el lenguaje legal. Expusimos, en un documento de tres metros de largo, el razonamiento preciso de por qué las empresas coloniales violaban las leyes internacionales. Nuestro dominio de la ley nos convierte en un oponente formidable para cualquier aspirante a colonizador."
 GMI_ideas:0 "Ideas kamilarois"
 GMI_ideas_start:0 "Tradiciones kamilarois"
 GMI_ideas_bonus:0 "Ambición kamilaroi"
 GMI_sacred_caves:0 "Las cuevas sagradas"
 GMI_sacred_caves_desc:0 "El agua y el viento dan forma a las rocas de nuestro hogar y, a partir de ellas, nuestros antepasados crearon herramientas con las que cultivar y dar forma a la tierra que nos rodea. Vivimos entre la tierra y esta nos proporciona todo lo que necesitamos."
 GMI_land_of_languages:0 "Tierra de lenguajes"
 GMI_land_of_languages_desc:0 "El entorno social de los kamilarois se caracteriza por un conjunto de gentes que hablan diversos idiomas y dialectos, que se encuentran con los kamilaroi para comerciar y realizar matrimonios mixtos."
 GMI_fertile_soils:0 "La tierra fértil de los kamilaroi"
 GMI_fertile_soils_desc:0 "Los kamilaroi habitan una de las llanuras más fértiles de Australia, y lo lograron con una agricultura de incendios forestales cuidadosamente controlados."
 GMI_dhulu:0 "Dhulu"
 GMI_dhulu_desc:0 "El continente australiano está lleno de innumerables pueblos e idiomas y la kamilaroi es una de las mayores confederaciones tribales de Australia. La comunicación entre subgrupos tribales es clave para mantener unida a nuestro pueblo, así que hemos inventado la práctica de entregar mensajes en forma de dhulu para comunicarnos con nuestros hermanos al otro lado de las llanuras."
 GMI_matrilineal_lineage:0 "Linaje matrilineal"
 GMI_matrilineal_lineage_desc:0 "Nacemos del vientre de nuestras madres, así que es la sangre de nuestras madres la que indica nuestro linaje. Otros adoptarían el apellido de su padre, pero los padres no son fiables y nadie está nunca realmente seguro de quién es su verdadero padre. Al contar el linaje por vía matrilineal, siempre sabemos de dónde viene nuestra sangre."
 GMI_familial_law:0 "Ley familiar"
 GMI_familial_law_desc:0 "Las normas de los familiares dictan el comportamiento y las obligaciones que tenemos para con ella. En la sociedad kamilaroi, existen leyes a nivel nacional, tribal y familiar y son diferentes para cada familia. El jefe de familia de uno es tanto señor como jefe."
 GMI_red_kangaroo:0 "El Canguro rojo"
 GMI_red_kangaroo_desc:0 "Gambu Ganuuru fue un líder grande y sabio que se mantuvo firme contra un invasor extranjero. Desde su muerte cantamos canciones sobre sus triunfos y lo loamos como el Canguro rojo de los kamilarois."
 aboriginal_moluccan_trade_title:0 "Iniciar el comercio con Macasar"
 aboriginal_moluccan_trade_desc:0 "Pocos forasteros saben cómo navegar hasta Australia para explotar sus riquezas, pero los macasar saben que somos ricos y los viajes comerciales merecen la pena. Estos macasar nos traen historias extrañas de dioses extranjeros y podemos aprender mucho introduciendo sus conocimientos en los Sueños."
 dreamtime_conquer_tasmania_title:0 "Unir a los palawa"
 dreamtime_conquer_tasmania_desc:0 "Los palawas están aislados en su isla del resto del continente y por lo tanto, tienen sus propias historia del Sueño totalmente distintas a las del continente. ¡Unirlos bajo nuestro estandarte e integrar sus historias con las nuestras dará acceso a nuestro pueblo a un montón de nuevas historias del Sueño!"
 dreamtime_humiliate_rival_title:0 "Humillar a nuestros enemigos"
 dreamtime_humiliate_rival_desc:0 "Hay muchas historias de grandes batallas entre titanes, ¡pero no seremos dignos de compartir estas batallas legendarias en el Tiempo del Sueño si no damos ejemplo de su heroísmo por nosotros mismos!"
 dreamtime_spirits_title:0 "Los espíritus"
 dreamtime_spirits_desc:0 "Hay en nuestra nación quienes no creen en las historias del Sueño. Ahora es más importante que nunca dar ejemplos de las historias a nuestra gente y hacer proselitismo entre esta población de extraños y hacerles conscientes del Sueño."
 dreamtime_own_dharma_title:0 "El dharma"
 dreamtime_own_dharma_desc:0 "Las gentes de las religiones dhármicas siguen muchos dioses, con muchas formas. Tal vez estudiando sus tradiciones más a fondo consigamos visiones únicas del Tiempo del Sueño."
 dreamtime_christian_title:0 "El sueño de Baiame"
 dreamtime_christian_desc:0 "Extraños llegan a las costas de Australia, predicando sobre la cruz y un antiguo mártir. Aunque no abrazaremos de todo corazón esta nueva fe, sin duda el paisaje de las historias del Sueño quedará influenciado por estas nuevas revelaciones." # [LocEditor:AwaitingBatchUpdate]
 dreamtime_sulawesi_title:0 "Dominar Célebes"
 dreamtime_sulawesi_desc:0 "Durante años, los macasar han sido los únicos comerciantes que ha conocido Australia, pero eso se acabó. Al añadir la isla de Célebes, seremos libres de controlar el comercio de Macasar y llevar nuestras propias mercancías a través de los mares hasta China e Indonesia."
 dreamtime_boats_title:0 "El sueño de alta mar"
 dreamtime_boats_desc:0 "En el pasado nuestra gente cruzó el ancho mar en embarcaciones capaces de realizar viajes intercontinentales, pero las exuberantes costas de Australia nos han vuelto complacientes. Revivamos el espíritu viajero de nuestro pueblo por un futuro más nuevo y brillante."
 dreamtime_chinese_emperor_title:0 "El sueño de dragones"
 dreamtime_chinese_emperor_desc:0 "Muy lejos de nuestras costas existe un emperador de dragones. Es evidente que este «emperador» es un agente de Wagyl y debemos hacer que el pueblo chino descubra esta revelación."
 dreamtime_rainbow_serpent_title:0 "La Serpiente arco iris"
 dreamtime_rainbow_serpent_desc:0 "Las historia del Sueño cambian tremendamente por toda Australia, pero hay algo persistente: la creencia en la Serpiente arco iris. Solo estudiando todos los aspectos del Sueño podremos llegar a entender de verdad la naturaleza de esta."
 ancestor_story:0 "Los antepasados"
 ancestor_story_desc:0 "Llegamos aquí en las espaldas de nuestros antepasados y el más sagrado de todos ellos ascenderá al Sueño y se quedará con nosotros en el plano espiritual."
 erathipa_story:0 "Erathipa"
 erathipa_story_desc:1 "Erathipa es una figura del Sueño, que asume el aspecto de una roca con forma de mujer embarazada. Erathipa guarda en su vientre las almas de los niños muertos y toda mujer que se acerque a Erathipa será bendecida con la fertilidad."
 crow_story:0 "Cuervo"
 crow_story_desc:0 "El cuervo es un paladín de la humanidad en el Sueño, que aparece en historias por toda Australia. Al cuervo le agradecemos el descubrimiento del fuego por parte de la humanidad y sus hijos aquí en la Tierra deben ser venerados como criaturas sagradas."
 moinee_story:0 "Moinee"
 moinee_story_desc:0 "Los primeros palawas fueron canguros, convertidos en hombres por el benévolo espíritu creador Monee, quien desgajó la tierra para hacer sitio a ríos e islas, separando Tasmania del resto del continente."
 military_story:0 "Adnoartina"
 military_story_desc:0 "Adnoartina era el rival de Marindi. Las peleas de Adnoartina y Marindi fueron legendarias y al pie de Uluru, su batalla se volvió tan sangrienta que tomaron formas de animales; Marindi un perro y Adnoartina un lagarto. Su lucha duró días mientras subían cada vez más alto por la superficie de Uluru. Una vez en la cumbre, Adnoartina mordió a Marindi en el cuello y se lo comió, y la sangre divina de Marindi le que dio a Uluru su color rojo."
 islam_story:0 "El sueño islámico"
 islam_story_desc:0 "Los comerciantes de Macasar traen consigo un conjunto de historias extraño y encantador. Aunque el islam nunca sustituirá al Sueño, es indudable que la fe de los macasar ha influido a todos aquellos que la han oído."
 dharma_story:0 "El sueño dhármico"
 dharma_story_desc:0 "Seguimos las antiguas tradiciones de los dioses hindúes. De ellos hemos aprendido la reencarnación y a organizar eficientemente la sociedad en castas."
 baiame_story:0 "Baiame"
 baiame_story_desc:0 "Baiame es el dios creador y el Padre Celestial. Descendió de los cielos y dio al mundo el océano, los ríos y las montañas. Después se volvió a la humanidad para darle leyes, tradiciones, lenguajes y una voz con la que cantar."
 spirits_story:0 "Los espíritus"
 spirits_story_desc:0 "Muchos espíritus habitan lugares sagrados por toda Australia y sus historias en el Sueño influyen el mundo que nos rodean. Física y espiritualmente."
 conquest_story:0 "Lumaluma"
 conquest_story_desc:0 "Un dios malévolo de codicia y glotonería, Lumaluma, se dio al canibalismo; fue consumiendo a los muertos hasta que se convirtió en ballena."
 djunkgao_story:0 "Las hermanas Djunkgao"
 djunkgao_story_desc:0 "Las hermanas Djunkgao dieron a luz en sus vientres a los ríos y océanos antes de abrazar la mortalidad y convertirse en las primeras mujeres del mundo."
 wagyl_story:0 "Wagyl"
 wagyl_story_desc:0 "Wagyl es una manifestación de la Serpiente Arco Iris adorada por los nyoongah. Se desliza en el Sueño por Australia Occidental, formando ríos a su paso."
 rainbow_story:0 "La Serpiente arco iris"
 rainbow_story_desc:0 "La Serpiente arco iris es una de las pocas deidades adoradas a lo largo de todo el mundo del Sueño. Las historias sobre el propósito de la Serpiente Arco Iris en el Sueño varían mucho según las religiones, pero a menudo se le asigna a la lluvia o al agua y es una fuerza benéfica para todos los pueblos."
