 zoroastrian.1.d:0 "Durante mucho tiempo hemos confiado en nuestros súbditos parsis para hacerse cargo de los asuntos de nuestro estado, habiéndonos servido como asesores leales de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle]. Y de un tiempo a esta parte la comunidad de Sanjan nos ha solicitado que les protejamos de la persecución."
