 indigenous_bountiful_land:0 "Tierra abundante"
 indigenous_bountiful_land_desc:0 "Nuestro pueblo está rodeado de vastas extensiones de tierra, intacta por los humanos desde hace generaciones y repleta de flora y fauna."
 indigenous_irregular_warfare:0 "Guerra irregular"
 indigenous_irregular_warfare_desc:0 "Al acostumbrarnos a usar los elementos y las barreras naturales, podemos derrotar a enemigos más grandes mediante incursiones y emboscadas."
 indigenous_constitution:0 "La gran ley"
 indigenous_constitution_desc:0 "Al unir a nuestro pueblo mediante una serie de principios comunes, una constitución, podemos esforzarnos por mejorar."
 indigenous_braves:0 "Bravos"
 indigenous_braves_desc:0 "Nuestra cultura posee una extensa tradición de ritos de iniciación para que los jóvenes se conviertan en guerreros. Actos de valentía que completan el tránsito a la edad adulta."
 indigenous_controlled_burns:0 "Incendios controlados"
 indigenous_controlled_burns_desc:0 "Al quemar campos de un modo controlado, conseguiremos mayores rendimientos para nuestras cosechas, lo que nos permite una mayor población."
 indigenous_trade_with_foreigners:0 "Comercio con forasteros"
 indigenous_trade_with_foreigners_desc:0 "Al comerciar con gentes de otras culturas y lugares lejanos nos exponemos a nuevas ideas."
 indigenous_treaties:0 "Tratados cumplidos"
