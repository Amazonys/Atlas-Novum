 extended_regency_events.1.t:0 "Sin rencores"
 extended_regency_events.1.d:1 "La buena educación y encanto natural de [Root.Heir.GetName] [Root.Heir.GetHerHim] convierten en una opción más que apropiada para el trono. Sin embargo, la inepta administración de [Root.Monarch.GetName] ha hecho que [Root.GetName] se resienta por la falta de estabilidad. Gobernar una nación es tan delicado y difícil como recoger rosas sin tocar una sola espina. A veces uno no nace con las habilidades necesarias. Quizá una de esas espinas nos vendría bien…"
 extended_regency_events.1.a:0 "Debemos garantizar la estabilidad de [Root.GetName]. Cueste lo que cueste."
 extended_regency_events.2.t:0 "Aun como una sombra"
 extended_regency_events.2.d:0 "Tras sobrevivir al atentado contra su integridad física, [Root.Monarch.GetName] ha empezado a sentirse consumid[Root.GetoaDir] por lo que [Root.Monarch.GetSheHe] puede llamar precaución, pero otros calificarían con palabras menos agradables. [Root.Monarch.GetName] ha empezado a rehuir los actos sociales, dejando solo al resto del consejo para gobernar la nación.\nSu flagrante falta de responsabilidad ha levantado muchas sospechas entre la corte, pero lo que más ha deteriorado la opinión pública sobre [Root.Monarch.GetName] es el extraño comportamiento que ha estado mostrando últimamente. Esos ojos rojos y abiertos en plena noche, murmurando en la oscuridad que jamás abandonará el trono, pidiendo a alguien que acuda a [Root.GetelellaDir] aunque sea como una sombra, como un sueño."
 extended_regency_events.2.a:0 "Tenemos que terminar con esto inmediatamente."
 extended_regency_events.2.b:0 "Debemos detener[Root.Monarch.GetHerHim]."
 extended_regency_events.2.c:0 "No es para tanto."
 extended_regency_events.2.e:0 "Debemos recurrir a enfoques menos… prosaicos."
 extended_regency_events.3.t:0 "Hasta como un sueño"
 extended_regency_events.3.d:0 "Después del fracasado intento de impedir que [Root.Monarch.GetName] empeorase el destino de nuestra nación, se ha visto reforzad[Root.GetoaDir] en su paranoia, lo que ha causado un daño aún mayor a su salud mental. Tras interrogar a los miembros más cercanos del consejo, [Root.Monarch.GetName] ha empezado a entrar en sus aposentos sin anunciar, acompañad[Root.GetoaDir] de los guardias reales y severidad en su voz: «Tiene que hacerse», es la única respuesta que se saca de [Root.GetelellaDir] mientras registran sus pertenencias."
 extended_regency_events.3.a:0 "Esto es una pérdida de tiempo y esfuerzo."
 extended_regency_events.3.b:0 "Detener[Root.Monarch.GetHerHim] solo nos traerá más problemas."
 extended_regency_events.4.t:0 "Mentes perversas"
 extended_regency_events.4.d:0 "El oro es algo peligroso, su brillo tentador es imposible de resistir. Acecha en las sombras, atrayendo a necios inconscientes a su brillo maldito, su redondez dorada como los ojos de un demonio. [Root.Monarch.GetName] conoce bien esta peligrosa sensación, su rostro irritado busca con desesperación un nuevo juguete con el que jugar, sus dedos inspeccionan cada cajón y bolsillo, intentando usar sus manos como Midas.\nEntre tanto, nuestra nación sufre, la población cae lentamente en la desesperación, sus bocas hambrientas abiertas en oración."
 extended_regency_events.4.a:0 "No podemos dejar que [Root.Monarch.GetName] arruine el país."
 extended_regency_events.4.b:0 "Todos caemos en los mismos pecados"
 extended_regency_events.4.c:0 "¡Ahora ya es tarde!"
 extended_regency_events.5.t:0 "Caza del tesoro"
 extended_regency_events.5.d:0 "Comenzó con una risas inocentes, comentarios casuales y sugerencias irreprochables. Después empezó a transformarse en sonrisas maliciosas, comentarios bruscos, órdenes siniestras.\nEl palacio entero sabía que [Root.Monarch.GetName] se había acostumbrado demasiado al poder, pero pocos creían que [Root.GetelellaDir] fuera a llegar tan lejos para conservarlo. Nuestr[Root.GetoaHer] legítim[Root.GetoaHer] hereder[Root.GetoaHer], [Root.Heir.GetName], ha sido encarcelad[Root.GetoaHer] después de que se [Root.GetlolaHer] invitase a «encontrar el tesoro especial» oculto en los calabozos."
 extended_regency_events.5.a:0 "Los rumores se extienden por nuestro país."
 extended_regency_events.6.t:0 "Días de gloria"
 extended_regency_events.6.d:1 "A veces se encuentra esperanza en los lugares más inesperados. Desde el comienzo de su regencia, [Root.Monarch.GetName] ha demostrado ser un gobernante excelente, siempre atent[Root.GetoaDir] a las necesidades de nuestro pueblo. Algunos llegan a decir que nuestra nación experimentaría más prosperidad si [Root.Monarch.GetName] siguiese un poco más como gobernante…\nSin embargo, eso no es posible dada la inminente mayoría de edad de [Root.Heir.GetName]. Pero la ineptitud de est[Root.GeteaHer] ya ha enfurecido a la mayoría de sus maestros quienes, en su mayoría, han abandonado la corte tras fracasar a la hora de ponerl[Root.GeteaHer] freno."
 extended_regency_events.6.a:0 "Seguro que se podrá hacer algo…"
 extended_regency_events.6.b:0 "[Root.GetElEllaHer] no es [Root.GetellaHer] primer[Root.GetoaHer] hereder[Root.GetoaHer] incompetente."
 increase_force_limit_from_colony:0 "Aumentar reclutamiento por colonias"
 enlarge_the_gold_fleet:0 "Expandir la flota de tesoro"
 increase_religious_control:0 "Aumentar el control religioso"
 increase_integration_in_the_realm:0 "Integración aumentada"
 increase_trade_power_transfer_from_colony:0 "Aumentar transferencia de poder comercial"
 encourage_cash_crops:0 "Animar los cultivos comerciales"
 encourage_cash_crops_tt:0 "Es más probable que aparezcan cultivos comerciales en sus provincias."
 increase_naval_force_limit_from_colony:0 "Aumentar marina por colonias"
 increase_the_gold_tax:0 "Aumentar el impuestos sobre el oro"
 allow_autonomous_trade:0 "Permitir comercio autónomo"
 allow_autonomous_taxing:0 "Permitir impuestos autónomos"
 allow_autonomous_militias:0 "Permitir milicias autonómicas"
 allow_autonomous_navy:0 "Permitir marina autonómica"
 special_regency_events.1.t:0 "¡La enfermedad de [Root.Monarch.GetName]!"
 special_regency_events.1.d:0 "Es un día fatídico para nuestra nación. La enfermedad de [Root.Monarch.GetName] es imposible de ignorar ya y le impide ocuparse de sus obligaciones. [Root.Monarch.GetName] venía mostrando señales crecientes de inestabilidad mental, insistiendo en tomar decisiones claramente desfavorables para nuestro país.\nEsta mañana, un consejo de diecisiete médicos se ha puesto de acuerdo para firmar un documento en el que se [Root.Monarch.GetName] declara incapaz de gestionar nuestro reino, sin ninguna perspectiva posible de mejorar su estado. Tras comunicar su decisión a nuestr[Root.GetoaHer] hereder[Root.GetoaHer], [Root.Heir.GetName], est[Root.GeteaHer] ha expresado su descontento con la sugerencia de asumir el trono y argumenta que sigue sintiendo una gran responsabilidad hacia su progenitor[Root.GetXaDir]."
 special_regency_events.1.a:0 "¡Bobadas! Este es su deber."
 special_regency_events.1.b:0 "Debemos confiar en su juicio justo."
 special_regency_events.1.tt:0 "§Y[Root.Heir.GetName]§! subirá al trono."
 chateau_de_chenonceau:0 "Château de Chenonceau"
 desc_chateau_de_chenonceau:0 "Por fin hemos recuperado los dominios de la corona."
 special_regency_events.2.t:0 "Château de Chenonceau"
 special_regency_events.2.d:0 "Los asuntos del corazón nunca deben mezclarse con la política, sobre todo cuando se trata de los reyes de una nación. Tras la creciente influencia de Catalina en la corte francesa, y el creciente y evidente interés que su marido había manifestado por Diana de Poitiers, era inevitable iba a pasar algo.\nComo uno de sus primeros actos en su nuevo cargo, Catalina solicitó que Diana devolviera a la corona el imponente Château de Chenonceau, así como las joyas de la nobleza que tan incorrectamente se le regalaron."
 special_regency_events.2.a:0 "Hemos de garantizar el honor de Catalina."
 sten_sture_opinion:0 "La regencia de Sten Sture"
 special_regency_events.3.t:0 "La regencia de Sten Sture"
 special_regency_events.3.d:0 "Al ayudar a nuestros ejércitos a derrotar el dominio danés sobre nuestro país y ser un formidable contribuyente al levantamiento sueco, Sten Gustavsson se ha convertido en una parte insustituible en el ejército de nuestra nación, así como en su política. Tanto que hasta su tío, el rey Carlos VIII, decidió nombrarlo regente durante sus múltiples ausencias. No pasó mucho tiempo antes de que apareciera una discordancia de opiniones entre los diferentes estamentos sobre esta decisión tan crítica."
 special_regency_events.3.a:0 "No hay nadie más preparado que él."
 special_regency_events.3.b:0 "Todo esto es un poco demasiado dramático."
 special_regency_events.4.t:0 "Un momento de esplendor"
 special_regency_events.4.d:0 "[Root.Monarch.GetName] ha tomado las riendas de nuestra nación y su acertado juicio nos ha llevado a una época de prosperidad y paz. Se ha rodeado de los asesores más y mejor preparados de entre el pueblo de [Root.GetName]. En estas circunstancias, son muchos los que han expresado su deseo de que se le otorgue el gobierno formal de nuestra nación."
 special_regency_events.4.a:0 "Debemos conservarla como asesora."
 special_regency_events.4.b:0 "Debe ser reina por derecho propio."
 special_regency_events.4.c:0 "Seguiremos las leyes de herencia."
 special_regency_events.5.t:0 "La educación de un heredero"
 special_regency_events.5.d:0 "Pocas cosas son más importantes en la vida que los conocimientos cruciales aprendidos en la infancia. Por esa misma razón, [Root.Monarch.GetName] ha dedicado gran parte de sus esfuerzos a conseguir los mejores tutores posibles para la educación de [Root.Heir.GetName], puesto que [Root.GetelellaHer] gobernará el país dentro de no muchos años.\nUn hombre vino a nuestra corte esta mañana, sus manos temblorosas casi no podían soportar el peso de todos los papeles que llevaba. Preguntó el nombre de nuestr[Root.GetoaHer] hereder[Root.GetoaHer] y se ha presentado como su nuevo tutor."
 special_regency_events.5.a:0 "Será muy bien recibido."
 special_regency_events.6.t:0 "Lo más profundo"
 special_regency_events.6.d:0 "A la pregunta de qué es lo más profundo del mundo, los cortesanos respondieron «las cuevas bajo la montaña», «el fondo del océano», «la garganta del tigre». Cuando se le preguntó su opinión a la reina Jung Soon, simplemente declaró: «Lo más profundo es el corazón humano».\nSu sabiduría no tiene parangón, y el amor que le profesan los campesinos tampoco tiene precedentes. Muchas son las voces que han empezado a sugerir que ella podría tener mejor cabeza para la corona, ahora que [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] está peligrosamente enferm[Root.GetoaDir]."
 special_regency_events.6.a:0 "Será nuestra nueva regente."
 special_regency_events.6.b:0 "Le daremos el gobierno de [Root.GetName]."
 special_regency_events.6.c:0 "[Root.GetElLaHer] hereder[Root.GetoaHer] se las puede apañar sol[Root.GetoaHer]."
 special_regency_events.6.tt:0 "§Y[Root.Consort.GetName]§! será reina regente."
 special_regency_events.6.tt2:1 "§Y[Root.Consort.GetName}§! ascenderá al trono."
 special_regency_events.7.t:0 "Persecución Sinyu"
 special_regency_events.7.d:0 "La gente es más de una cosa y no todas son buenas. Además de la naturaleza recomendable de [Root.Monarch.GetName], ha decidido lanzar una persecución religiosa contra los cristianos que viven en [Root.GetName]. Sin embargo, sus motivos parecen ser más prosaicos, ya que la mayoría de sus oponentes políticos parecen muy inclinados hacia estas creencias extranjeras. De modo que [Root.GetelellaDir] ha sugerido que habría que ejecutarlos a todos para garantizar la seguridad de nuestra nación."
 special_regency_events.7.a:0 "Tendremos que librarnos de ellos."
 special_regency_events.7.b:0 "Esto no nos dejará bien."
 crown_colony_government:0 "Colonia de la corona"
 crown_colony_government_desc:0 "Una colonia de la corona es aquella controlada directamente por la metrópoli."
 private_enterprise_colony_government:0 "Colonia privada"
 private_enterprise_colony_government_desc:0 "Una colonia dirigida de un modo privado se centrará en extraer recursos de la misma y llevarlos a casa."
 self_governing_colony_government:0 "Colonia autónoma"
 self_governing_colony_government_desc:0 "Un tipo de colonia con autogobierno que funciona como un país dentro de un país."
 custom_idea_possible_disengagement_chance:0 "Posibilidad de deshacer un combate naval"
 custom_idea_possible_disengagement_chance_desc:0 "Al entrenar nuestros barcos, podremos evitar pérdidas innecesarias en el mar cuando nos enfrentemos con otras marinas."
 custom_idea_yearly_karma_decay:0 "Evitar la decadencia de karma."
 custom_idea_yearly_karma_decay_desc:0 "Podemos evitar que decaiga el karma con algunos cambios sencillos en nuestro modo de actuar."
 flavor_byz.2.t:0 "El patriarcado de Constantinopla repara el cisma"
 flavor_byz.2.d:0 "El patriarca de Constantinopla ha proclamado que el Gran cisma se ha acabado, una declaración apoyada por sus dóciles títeres eclesiásticos de Roma y Moscú. Aunque podríamos continuar con nuestras viejas tradiciones, la victoria del patriarcado sugiere que puede que Dios esté de su parte."
 flavor_byz.2.a:0 "Adoptaremos la fe ortodoxa."
 flavor_byz.2.b:0 "¡Mientras sigan con el hesiquiasmo, seguiremos siendo católicos!"
 millenarian_theocracy_reform:0 "Teocracia milenaria"
 millenarian_theocracy_reform_desc:0 "El mundo se ha convertido en un lugar pecaminoso solo purificado por el fuego. Debemos confiar en el juicio de nuestro gobernante para ponerle fin. La República le dará el poder absoluto."
 native_federations_event.1.t:0 "Las formas de la federación"
 native_federations_event.1.d:0 "Formar parte de una federación tiene grandes consecuencias para nuestro pueblo, no solo por unir nuestro destino al de los demás, sino porque nos convertimos en una especie de nueva tribu mayor. Estas nuevas formas de gobernar han hecho que algunos se pregunten si las antiguas eran las mejores para nuestro pueblo. Por supuesto, han surgido debates pero también peleas entre los miembros de la tribu para decidir el destino de nuestra nación y todos desean casi unánimemente que [Root.Monarch.GetName] tome una decisión."
 native_federations_event.1.a:0 "Adoptaremos las formas de la federación."
 native_federations_event.1.b:0 "Las viejas formas funcionan, funcionaron y funcionarán."
 native_federations_event.2.t:0 "Gobierno de consejo"
 native_federations_event.2.d:0 "Como ya no estamos en una federación, tiene pocos sentido que nuestro pueblo siga practicando sus reglas de gobierno. Los miembros más antiguos de nuestra comunidad están llenos de sabiduría que ayudará a la tribu a prosperar y nos aconsejarán como parte del consejo. Es de esperar que se alcen voces divergentes, pero al final la decisión recaerá en [Root.Monarch.GetName]."
 native_federations_event.2.a:0 "Ya no tiene sentido."
 native_federations_event.2.b:0 "Seguiremos por este camino."
 native_federations_event.3.t:0 "Uno para todos, todos para uno"
 native_federations_event.3.d:0 "Todos saben que los lobos son los mejores cazadores porque son una manada, no criaturas solitarias que deambulan solas. Debemos aprender de la naturaleza y su sabiduría. Mientras [Root.Monarch.GetName] siga en el poder como cabeza de su tribu y la federación, la gente siempre recordará que fue [Root.Monarch.GetSheHe] quien logró unirnos a todos."
 native_federations_event.3.a:0 "Juntos somos más fuertes."
 leadership_pays_off_mod:0 "El liderazgo da sus frutos"
 desc_leadership_pays_off_mod:0 "Nuestro papel como líder de la federación nos da nuevas oportunidades."
 native_federations_event.4.t:0 "Más fuertes juntos"
 native_federations_event.4.d:0 "Nuestra federación ya lleva varios años y hemos recorrido un largo camino juntos. Pese a todos los asuntos que han surgido naturalmente, hemos logrado salir más fuertes y unidos que nunca. Ante todos estos desafíos, hemos integrado a nuestras tribus en una nueva mentalidad de grupo y es hora de recoger los beneficios."
 native_federations_event.4.a:0 "Todos nos beneficiaremos."
 grow_in_harmony_mod:0 "Creciendo en armonía"
 desc_grow_in_harmony_mod:0 "La federación nos beneficia a todos."
 native_federations_event.4.b:0 "El líder se lleva la mejor parte."
 primus_inter_pares_mod:0 "Primus inter pares"
 desc_primus_inter_pares_mod:0 "Al ser los líderes de la federación, conseguimos los mayores beneficios. Es lo justo."
 guru_teaching:0 "Enseñanza del gurú"
 native_federations_event.5.t:0 "Problemas para la federación"
 native_federations_event.5.d:0 "El líder de nuestra federación ha estado mostrando un comportamiento extraño y algunos rumores preocupados se han ido extendiendo por las tribus. Aunque nadie ha levantado la voz, los líderes de otros miembros de la federación están preocupados y se han reunido para discutir el asunto."
 native_federations_event.5.a:0 "Es un problema."
 lost_respect_mod:0 "Respeto perdido"
 desc_lost_respect_mod:0 "Otros miembros ya no nos respetan tanto."
 native_federations_event.5.b:0 "Debemos solucionar esto."
 native_federations_event.6.t:0 "Uniéndonos contra el mundo"
 native_federations_event.6.d:0 "Naciones poderosas son nuestros nuevos vecinos y la necesidad de unirse se alza como el halcón en el cielo. A [Root.Monarch.GetName] le preocupa esta gente, con sus avances tecnológicos que, sin duda, les darán una gran ventaja si se desata un conflicto entre nuestro pueblo y el suyo. Es hora de tomar una decisión difícil."
 native_federations_event.6.a:0 "Vivir juntos o morir."
 live_or_die_together_tooltip:0 "Perdonaremos cualquier ofensa pasada de los otros miembros de la federación y los consideraremos nuestros amigos verdaderos."
 native_federations_event.6.b:0 "Cada uno debe decidir por sí mismo."
 stand_the_ground_mod:0 "Permanecer firmes"
 desc_stand_the_ground_mod:0 "Resistiremos contra los invasores, como hicimos en el pasado."
 hansa_incident.4.t:0 "Embargo imperial"
 hansa_incident.4.d:0 "[Emperor.Monarch.GetName], gobernante del Sacro Imperio Romano ha proclamado un embargo contra nosotros. Nuestros comerciantes sufrirán restricciones comerciales en sus mercados."
 hansa_incident.4.a:0 "¡Maldit[Emperor.GetoaDir] sea!"
 flavor_lfa.1.t:0 "¡Oro en [lfa_gold_province.GetName]!"
 flavor_lfa.1.d:0 "La base de nuestra orgullosa nación es el arduo trabajo que conlleva a explotación de los yacimientos de oro. Es justo que, sobre todo ahora que nuestras técnicas han mejorado, esos bienes se queden aquí, con sus legítimos propietarios, en lugar de dejar que nos lo arrebaten extranjeros y codiciosos.\nSe ha descubierto una nueva mina de oro en [lfa_gold_province.GetName], ¡y todo lo que contenga solo pertenecerá al pueblo!"
 flavor_lfa.1.a:0 "¡Es un día dorado!"
 colonial_nation.182.t:0 "Un gobernador corrupto"
 colonial_nation.182.d:0 "Que a [Root.Monarch.GetName] le cuesta administrar nuestra nación no es un secreto para muchos y los rumores sobre su ineptitud han tenido que ser silenciados por diplomáticos más expertos para mantener la paz en la colonia. Sin embargo, el reciente aumento de la corrupción ha revelado lo inevitable; uno de nuestros antiguos administradores ha hecho público que la ayuda monetaria recibida por la corona ha ido directamente a los bolsillos de [Root.Monarch.GetName].\nEste comportamiento pernicioso en tiempos de necesidad ha llevado a una serie de levantamientos entre nuestro pueblo de los que hay que ocuparse."
 colonial_nation.182.a:0 "Es un escándalo."
 colonial_corrupted_governor:0 "Gobernador corrupto"
 desc_colonial_corrupted_governor:0 "Nuestro gobernador era un corrupto."
 colonial_nation.183.t:0 "Un nuevo gobernador"
 colonial_nation.183.d:0 "Los rumores de la ineficacia del gobierno de [Root.Monarch.GetName] han acabado llegando a la corona, extendiendo las preocupaciones sobre cómo esta lamentable situación puede afectar su reputación… y la nuestra. Bajo la amenaza de ser asimilados por la Corona, nos ofrecen un trato atenuante: nombrar un nuevo gobernador que tome las riendas de la colonia antes de que sea demasiado tarde."
 colonial_nation.183.a:0 "Debemos seguir su consejo."
 colonial_nation.183.b:0 "[Root.Monarch.GetName] aún puede gobernar."
 colonial_nation.184.t:0 "¡[Root.GetName] está endeudado!"
 colonial_nation.184.d:0 "Los difíciles tiempos que atraviesa nuestra colonia no tienen un final a la vista. La deuda monetaria que ahora recae sobre nosotros ha aplastado el espíritu del pueblo que, impulsado por la hambruna que padecen sus familias, ha exigido que [Root.Monarch.GetName] encuentre una solución inmediata y eficaz."
 colonial_nation.184.a:0 "Usaremos nuestra influencia para ocuparnos de esto."
 colonial_nation.184.b:0 "No tenemos nada qué quejarnos."
 colonial_nation.185.t:0 "Privilegio real revocado"
 colonial_nation.185.d:0 "Impulsada por las dificultades que nuestra nación ha estado afrontando últimamente el creciente descontento expresado por nuestro pueblo, nuestra colonia está inevitablemente abocada a la bancarrota. Pese a los ruegos de [Root.Monarch.GetName] para mantener el privilegio de gobierno de la Compañía, la Corona ha decidido revocar el privilegio real que nos otorgaron y asumir el control directo de la administración antes de que, como ellos dicen, sea demasiado tarde."
 colonial_nation.185.a:0 "¡Esto no tiene precedentes!"
 colonial_nation.186.t:0 "Incentivos coloniales"
 colonial_nation.186.d:0 "Las tierras de nuestra colonia son fértiles y excelentes para la agricultura, nuestra gente es amable y acogedora, nuestra administración es lo más eficaz posible y el aire huele a calma y estabilidad, lejos de la agitación política de la metrópoli. En efecto, somos un paraíso terrenal, pero mudarse es siempre un proceso desagradable, aunque a veces necesario, y nuestra población no es tanta como nos gustaría.\n[Root.Adm_Advisor.GetName] ha sugerido promulgar una nueva política para aumentar la tolerancia hacia las diferentes religiones, para atraer más colonos a nuestra próspera tierra."
 colonial_nation.186.a:0 "Seguro que esto nos traerá más habitantes."
 colonist_incentives:0 "Incentivos coloniales"
 desc_colonist_incentives:0 "Se han otorgado nuevos privilegios a todas las religiones."
 colonial_nation.187.t:1 "Apaciguar a los [Root.GetBurghersOrFallbackName]"
 colonial_nation.187.d:1 "Hay preocupación entre los [Root.GetBurghersOrFallbackName] por el gobierno de nuestra colonia. A lo largo de los últimos meses han ido insinuando furtivamente sus opiniones, pero ahora ha quedado claro en muchos aspectos que su descontento es patente y preocupante.\nUno de ellos se ha dirigido a [Root.Monarch.GetName] esta mañana, antes incluso de que asistiera al consejo, y ha dejado bien claras sus intenciones: «Nos preocupa profundamente que la oligarquía noble influya en el destino de [Root.GetName] con sus vicios y codicias del Viejo Mundo»."
 colonial_nation.187.a:1 "Debemos ponernos de lado de los [Root.GetBurghersOrFallbackName]."
 colonial_nation.187.b:1 "Necesitamos proteger a los [Root.GetNobilityOrFallbackName]"
 colonial_nation.188.t:0 "Preocupación noble."
 colonial_nation.188.d:1 "A los [Root.GetNobilityOrFallbackName] no se les da bien ocultar sus posturas políticas, ni es que les preocupe mucho. Se les ha oído proclamar alto y claro en fiestas y banquetes que el destino de la colonia está abocado al fracaso dado el poder que los [Root.GetBurghersOrFallbackName] tan mal detentan.\nPero hoy sus intenciones han tomado un paso sin precedentes; uno de ellos llegó a los aposentos de [Root.Monarch.GetName] antes del alba: «Lamento interrumpir vuestro descanso, [Root.Monarch.GetTitle], pero tiene que hacerse algo de inmediato. La insolencia y la falta de virtud de los [Root.GetBurghersOrFallbackName] convierten a esta colonia en un descontrol. Hay que acabar con esto antes del consejo de hoy»."
 colonial_nation.188.a:1 "Debemos ponernos de lado de los [Root.GetNobilityOrFallbackName]."
 colonial_nation.188.b:1 "Necesitamos proteger a los [Root.GetBurghersOrFallbackName]."
 colonial_nation.189.t:0 "Competencia injusta"
 colonial_nation.189.d:0 "Son tiempos difíciles. La mayoría suelen serlo, pero estos parecen especialmente complicados en lo tocante al destino de nuestra colonia. Alegando la supuesta falta de solvencia de nuestra administración y el malestar general de nuestro pueblo, una nueva compañía comercial ha empezado a negociar con la Corona con la esperanza de adquirir para sí el privilegio de poseer estas tierras."
 colonial_nation.189.a:0 "[Root.Adm_Advisor.GetName] se ocupará de esto."
 colonial_nation.189.b:0 "Siempre podemos pedir la mediación de la Iglesia"
 colonial_nation.189.c:0 "Unos rumores sobre su reputación pueden cambiar las tornas…"
 colonial_nation.189.e:0 "¡Apresad a los sediciosos!"
 colonial_missionaries:0 "Misioneros coloniales"
 desc_colonial_missionaries:0 "Se han enviado misioneros religiosos para mantener la paz en nuestra colonia."
 colonial_nation.190.t:1 "Un [Root.GetLowLevelOfficialForCountry] ausente"
 colonial_nation.190.d:1 "Se ha dicho a quienes están dispuestos a escuchar que el [Root.GetLowLevelOfficialForCountry] tan gentilmente nombrado por [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] para hacerse cargo de nuestra colonia lleva mucho tiempo ausente de sus deberes. Se le ha visto participar en las grandes fiestas y bailes de aquí en [Root.GetName], bastante… lejos de los que pretende gobernar.\nPor supuesto, es más fácil rebelarse contra un gobernante si este no está, así que las noticias sobre un peligroso levantamiento en [absent_governor_province.GetName] han acabado llegando a la corte. Cuando se le preguntó sobre estos hechos, se le oyó decir: «¡los mosquitos me estaban comiendo vivo!»"
 colonial_nation.190.a:1 "Ya no tendrá que volver a preocuparse por los mosquitos…"
 colonial_nation.191.t:0 "Los ojos no están aquí"
 colonial_nation.191.d:0 "Aquí no hay ojos. En este valle vacío las voces se apagan más rápido que el anochecer, es imposible escapar de su oscuridad porque no hay deseo de hacerlo. Es imposible contar el paso de los días porque cada día es el siguiente y el anterior, su destino encajado como un diamante en un colgante.\nY así, un día vuelve el canto de los pájaros. Y es un día normal, salvo por los pájaros. Y sus voces Y el hecho de que no parece un día normal. Y entonces hay un niño. Un niño pequeño y normal. Ya ha intentado escapar de la aldea antes, pero siempre vuelve, no importa cuántas veces o lo lejos que vaya, siempre regresa, sentado sin hacer ruido en el porche.\nY hoy se marcha de nuevo. Y regresa. Y cuando regresa, a todos los pájaros de la aldea les han salido flores en los picos, sus cantos silenciados para siempre. El silencio se ha restablecido. Y es un milagro, dicen, porque las flores son algo tan precioso y la tranquilidad de la aldea era tan importante que no podíamos atrevernos a perderlo, seguramente no nos atrevemos a perderlo."
 colonial_nation.191.a:0 "Podemos utilizarlo para atraer peregrinos…!"
 colonial_nation.191.b:0 "¡Debemos informar a los Estados Pontificios inmediatamente!"
 miraculous_colony:0 "Colonia milagrosa"
 desc_miraculous_colony:0 "Acaba de ocurrir un milagro en una colonia."
 colonial_nation.191.c:0 "Es una estupidez."
 volcano_events.1.t:0 "El inicio del fuego"
 volcano_events.1.d:0 "En la oscuridad que envolvía la noche, arroyos de fuego brotaron copiosamente colina abajo como una herida abierta, era imposible no hacer caso de su color rojo áspero. Una reluciente avalancha de ceniza volcánica los siguió como un cazador impaciente, con la boca abierta, ansiosa por devorar todo a su paso hasta saciar su hambre."
 volcano_events.1.d2:0 "En la negrura que envolvía la noche, se oyó un sonido atronador, como el primer latido de la montaña. De su cráter inactivo se elevó una columna de ceniza y humo con el temor de estar vivo: la explosión extasiada del nacimiento de la naturaleza. Se arrojaron piedras incandescentes a las aldeas cercanas, seguidas de una reluciente avalancha de ceniza volcánica, como un cazador impaciente."
 volcano_events.1.a:0 "La naturaleza nos ha castigado."
 monument_events.1.t:0 "¡Monumento en [monument_province.GetName]!"
 monument_events.1.d:0 "¡Se ha terminado por fin la construcción de nuestro monumento en [monument_province.GetName]! Gentes de toda la nación acuden ante su figura imponente como niños curiosos. Atónitos por su maravilla, se regocijan de que pertenezca a [Root.GetName]."
 monument_events.1.a:0 "Hoy es un día para celebrar."
 monument_events.2.t:0 "Una mano amiga"
 monument_events.2.d:0 "Uno de nuestros albañiles más famosos y respetados ha llegado esta mañana a [Root.Monarch.GetName] para exponer su preocupación sobre el estado del monumento de [monument_province_2.GetName]. «Amad[Root.GetoaDir] [Root.Monarch.GetTitle], me parte el corazón ver una estructura tan hermosa negligentemente abandonada, dejada a merced de los peligros del tiempo y el clima. Os lo ruego, dejad que os ayude a restaurarla»."
 monument_events.2.a:0 "Debemos contratarlo de inmediato."
 monument_events.2.b:0 "No tenemos tiempo para eso."
 monumental_pride:0 "Orgullo monumental"
 desc_monumental_pride:0 "¡La construcción de uno de los mayores monumentos de nuestra nación llena de orgullo el corazón de nuestro pueblo por formar parte de nuestro país!"
 monument_boost:0 "Mejoras monumentales"
 desc_monument_boost:0 "Contratar a los mejores albañiles de la nación nos ha ayudado a perfeccionar la construcción de monumentos."
 monument_church_of_the_people:0 "Iglesia del pueblo"
 desc_monument_church_of_the_people:0 "Del más humilde campesino al más elevado de los clérigos, todas las gentes de nuestro/a [Root.Government.GetName] son bienvenidas en la Basílica de San Pedro."
 monument_events.3.t:0 "La casa del Señor"
 monument_events.3.d:0 "Dios tiene ojos en todas partes, pero Su presencia abrumadora debe tener un lugar donde descansar. La basílica de San Pedro ya ha sido terminada y la casa del Señor ya está lista para ofrecer tal lugar de descanso apropiado. A partir de aquí, [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] es capaz de supervisar todo, como si fuera parte de las mirada de Dios. Los miembros más respetados de la Iglesia nos han aconsejado celebrar una gran misa para celebrar y honrar este momento de júbilo."
 monument_events.3.a:0 "¡Debemos invitar a nuestros aliados!"
 monument_events.3.b:0 "Esta es la iglesia del pueblo."
 opinion_st_peters:0 "Misa inaugural de la basílica de San Pedro"
 monument_events.4.t:0 "Llegan peregrinos a [pagoda_province.GetName]"
 monument_events.4.d:0 "La belleza dorada de la pagoda de Shwedagon no ha pasado desapercibida. Al terminar su construcción, peregrinos de todo el mundo budista han comenzado a llegar a [pagoda_province.GetName] para ofrecer sus oraciones."
 monument_events.4.a:0 "Es el momento perfecto para cobrar impuestos a los peregrinos."
 monument_events.4.b:0 "Debemos donar flores y velas para las ofrendas."
 shwedagon_pilgrimage:0 "Peregrinación de Shwedagon"
 desc_shwedagon_pilgrimage:0 "La afluencia de peregrinos ha contribuido al crecimiento de nuestro tesoro."
 monument_events.5.t:0 "La finalización de Borobudur"
 monument_events.5.d:0 "Hay una serie de cosas que son infinitas en su propio concepto. La fe es una de ellas. Tras la restauración de Borobudur, el poder de nuestra nación se ha vuelto visualmente obvio, un símbolo de nuestro orgulloso pasado y nuestro brillante futuro."
 monument_events.5.a:0 "Esto demostrará nuestra superioridad sobre [MAJ.GetName]."
 monument_events.5.b:0 "Esto demostrará nuestra superioridad sobre [SUN.GetName]."
 monument_events.5.c:0 "Debemos enviar a alguien del consejo para que se haga cargo."
 monument_events.5.e:0 "Esta sería una poderosa capital."
 opinion_trent:0 "Concilio de Trento"
 coup_attempt_disaster:0 "Intento de golpe"
 coup_attempt_disaster_desc:0 "Hay gente actuando en las sombras que busca derrocar a nuestro gobernante."
 coup_attempt_disaster_resolved_tt:0 "El golpe ha terminado"
 plot_has_succeeded_or_failed:0 "Ha resuelto el evento del §Ygolpe§!"
 plot_failed_tooltip:0 "El complot fracasó"
 plot_succeeded_tooltip:0 "El complot tuvo éxito"
 coup_in_palace_events.6.b:0 "¡La corona sale victoriosa!"
 tot_ceramics_discovered:0 "Cerámica descubierta"
 desc_tot_ceramics_discovered:0 "El descubrimiento de cerámica antigua nos ayudará a mejorar nuestras propias técnicas de cerámica."
 ancestor_just_personality_die_desc:0 "Nuestro pueblo echará de menos sus resoluciones justas e imparciales."
 ancestor_righteous_personality_die_desc:0 "Nuestro pueblo llorará el fallecimiento [Root.GetdeldelaDir] [Root.Monarch.GetTitle] más virtuos[Root.GetoaDir] de nuestra vida."
 ancestor_tolerant_personality_die_desc:0 "Nuestras minorías religiosas llorarán el fallecimiento de alguien con una naturaleza tan tolerante como la suya."
 ancestor_kind_hearted_personality_die_desc:0 "Nuestro pueblo [Root.GetlolaDir] recordará como un[Root.GetXaDir] [Root.Monarch.GetTitle] amable y gentil."
 ancestor_free_thinker_personality_die_desc:0 "Nunca temió romper las viejas tradiciones para conseguir nuestras metas."
 ancestor_well_connected_personality_die_desc:0 "No nos cabe duda que ahora está haciendo contactos valiosos en el otro mundo."
 ancestor_calm_personality_die_desc:0 "Trajo paz y orden a nuestro pueblo."
 ancestor_careful_personality_die_desc:0 "Sus decisiones bien planificadas reforzaron nuestra posición en el mundo."
 ancestor_secretive_personality_die_desc:0 "No cabe duda que se ha llevado muchos de sus secretos a la tumba."
 ancestor_intricate_web_weaver_personality_die_desc:0 "Un ejército de informadores lamenta su muerte."
 ancestor_benevolent_personality_die_desc:0 "Nuestros súbditos lamentan el fallecimiento de un[Root.GetXaDir] soberan[Root.GetoaDir] tan benevolente."
 ancestor_zealot_personality_die_desc:0 "Su energía y convicción trajo al redil a muchos infieles."
 ancestor_pious_personality_die_desc:0 "Puede que nunca volvamos a conocer a un[Root.GetXaDir] [Root.Monarch.GetTitle] de tal virtud y estatura moral."
 ancestor_lawgiver_personality_die_desc:0 "Al final se nos juzgará a todos."
 ancestor_midas_touched_personality_die_desc:0 "Su talento para encontrar dinero en cualquier lugar nos ha hecho más ricos."
 ancestor_incorruptible_personality_die_desc:0 "Su personalidad fuerte hizo de nuestras tierras un lugar más sincero."
 ancestor_architectural_visionary_personality_die_desc:0 "Su recuerdo vivirá para siempre en los muchos edificios que dejó atrás."
 ancestor_scholar_personality_die_desc:0 "Su trabajo intelectual trajo innovación y fama a nuestro pueblo."
 ancestor_entrepreneur_personality_die_desc:0 "Dio forma a la vida económica de su era."
 ancestor_industrious_personality_die_desc:0 "Echaremos muchísimo de menos su trabajo incansable por mejorar nuestra economía."
 ancestor_expansionist_personality_die_desc:0 "Nuestros colonos llorarán la pérdida de su gran benefactor[Root.GetXaDir]."
 ancestor_charismatic_negotiator_personality_die_desc:0 "Sin [Root.GetelellaDir], las negociaciones con naciones extranjeras parecen grises y silenciosas."
 ancestor_silver_tongue_personality_die_desc:0 "Sus dulces palabras mantuvieron el mundo a raya. ¿Quién nos protegerá ahora?"
 ancestor_conqueror_personality_die_desc:0 "Seguro que nuestros enemigos se sentirán aliviados con su deceso."
 ancestor_tactical_genius_personality_die_desc:0 "Sus complicadas maniobras aturdieron y confundieron a nuestros enemigos."
 ancestor_bold_fighter_personality_die_desc:0 "Sus osadas cargas contra las líneas enemigas dejaron una impresión perdurable en todos los guerreros de su generación."
 ancestor_strict_personality_die_desc:0 "Su vigilancia constante nos mantenía siempre alerta."
 ancestor_inspiring_leader_personality_die_desc:0 "Inspiró a una generación a alzarse en armas contra nuestros enemigos."
 ancestor_martial_educator_personality_die_desc:0 "Las reglas que creó para nuestros líderes militares serán usadas durante generaciones."
 ancestor_navigator_personality_die_desc:0 "Su entusiasmo por la mar nos ha dejado con una marina más poderosa."
 ancestor_fierce_negotiator_personality_die_desc:0 "Sus duras negociaciones dejaron en la indigencia a los capitanes mercenarios en nuestras tierras."
 pillaged_rival_capital_state:0 "Estado de capital rival saqueado"
 requested_relative_on_throne:0 "Solicitado familiar como heredero"
 custom_yearly_zeal:0 "Fuego de la Revolución"
 custom_yearly_zeal_desc:0 "¡El fuego de la revolución arde en los corazones de nuestro pueblo! ¡Quieren cambiar el mundo para siempre!"
 custom_missionary_strength_heretics:0 "Inquisidores entregados"
 custom_missionary_strength_heretics_desc:0 "Al contrario que los infieles, los herejes creen que forman parte de nuestro grupo religioso. Aunque esto pueda ser verdad, están muy alejados de la fe verdadera. ¡Por suerte, nuestros misioneros son inquisidores entregados que enseñarán a todos los herejes que nuestra fe es la única y verdadera!"
 custom_missionary_strength_heathens:0 "Misioneros intelectuales"
 custom_missionary_strength_heathens_desc:0 "Nuestros misioneros no son simples predicadores, sino seres inteligentes que emplean los hechos y la lógica por encima del fervor para convencer de nuestra causa a los herejes."
 custom_missionary_maintenance:0 "Cajas de donativos"
 custom_missionary_maintenance_desc:0 "Todos los misioneros cuentan con su propia caja de donativos. Allá donde predican la fe verdadera, recolectan pasivamente los donativos de los interesados."
 custom_idea_slave_raiders_on_same_religion:0 "Sociedad pirata"
 custom_idea_slave_raiders_on_same_religion_desc:0 "Puede que nuestro país no sea una nación pirata en nombre, pero desde luego esa es la reputación que tenemos. Nuestra sociedad está construida sobre los saqueos y asaltos y nuestro gobierno abraza completamente la villanía."
 custom_tribal_development_growth:0 "Crecimiento tribal acelerado"
 custom_tribal_development_growth_desc:0 "La vida entre la naturaleza no es fácil y pocas tribus pueden crecer lo bastante rápido para superar los desafíos de la Madre Naturaleza. Al centrarnos en el crecimiento de nuestra tribu, nos aseguraremos de resistir a la naturaleza."
 custom_great_project_upgrade_cost:0 "Grandes ingenieros"
 custom_great_project_upgrade_cost_desc:0 "A veces una sola gran personalidad puede cambiarlo todo. En este caso, un solo ingeniero puede construir cualquier gran monumento en nuestra nación en cuestión de instantes."
 custom_all_power_cost:0 "Potenciador de inteligencia"
 custom_all_power_cost_desc:0 "Según un cuento popular, hace mucho tiempo llegó un mago extraño a nuestra corte y otorgó a nuestros gobernantes una bendición que reducía 'el coste de mana de nuestros hechizos'. A día de hoy, ninguno de nosotros sabe de qué hablaba ese loco…"
 custom_country_admin_power:0 "Secretarios personales"
 custom_country_admin_power_desc:0 "En realidad, ningún gobernante quiere hacer todo el papeleo relacionado con su trabajo. Por suerte, para eso están los secretarios."
 custom_monthly_splendor:0 "Imperio espléndido"
 custom_monthly_splendor_desc:0 "Nuestra nación es un reino de cultura y prestigio. ¡Todos quienes nos rodean nos envidian por nuestro esplendor!"
 custom_monthly_heir_claim_increase:0 "Batidas de caza"
 custom_monthly_heir_claim_increase_desc:0 "Un[Root.GetXaHer] hereder[Root.GetoaHer] joven debe demostrar su valía ante los nobles y enseñarles que es más que apt[Root.GetoaHer] para el trono. Por ello, nuestr[Root.GetoaHer] hereder[Root.GetoaHer] asiste regularmente a batidas de caza con los nobles para reforzar los vínculos con ellos.\nEsperemos que no haya accidentes en el transcurso de la misma…"
 custom_monthly_support_heir_gain:0 "Apoyo de la nobleza"
 custom_monthly_support_heir_gain_desc:0 "A través de una diplomacia interior inteligente podemos manipular la decisión de la nobleza y asegurarnos de que apoyen a nuestr[Root.GetoaHer] hereder[Root.GetoaHer] local."
 custom_monthly_federation_favor_growth:0 "La pipa de la paz"
 custom_monthly_federation_favor_growth_desc:0 "Las tribus tiene muchos motivos de conflicto, pero nadie puede negarse a una ronda relajante de fumado de la pipa de la paz."
 custom_yearly_tribal_allegiance:0 "Lealtad de las tribus"
 custom_yearly_tribal_allegiance_desc:0 "Nuestras tribus tienen una posición muy alta en el gobierno de nuestra nación y, por lo tanto, disfrutan de mayores privilegios. A cambio, nos deben fidelidad y lealtad en la corte."
 custom_imperial_mandate:0 "Legitimad del Cielo"
 custom_imperial_mandate_desc:0 "Hay muchos clanes y territorios que buscan reclamar el Mandato del Cielo, pero solo nosotros tenemos la legitimidad para hacerlo."
 custom_election_cycle:0 "Entusiasmo electoral"
 custom_election_cycle_desc:0 "Nuestras gentes son verdaderos defensores de la democracia. El resultado es que nuestros gobernantes tienen que probarse a sí mismos ante los votantes con más frecuencia que en otras repúblicas."
 custom_reelection_cost:0 "Secuestro del Senado"
 custom_reelection_cost_desc:0 "Nuestro líder elegido está por encima de cualquier otra autoridad e incluso ha reclamado el poder del senado nacional. Ha unido en sí el poder ejecutivo y legislativo."
 custom_state_governing_cost:0 "Subsidios de ayuntamientos"
 custom_state_governing_cost_desc:0 "Aunque nuestro país desea un dominio absoluto sobre los estados, no se puede evitar una cierta división de poderes. Si subvencionamos a los ayuntamientos de los estados, nos aseguraremos de que el proceso de gobierno se desarrolle como queremos y que los administradores locales se mantengan fieles a la corona."
 custom_trade_company_governing_cost:0 "Compañías comerciales autónomas"
 custom_trade_company_governing_cost_desc:0 "Gobernar tierras es siempre una tarea administrativa agotadora, en especial si están en regiones extranjeras de otros continentes. Al dar más autonomía a las compañías comerciales, podrán gestionar esa tierra por sí mismas, sin ayuda extra de la corte."
 custom_expand_administration_cost:0 "Horas extras en la oficina"
 custom_expand_administration_cost_desc:0 "Un buen gobernante necesita dar buen ejemplo a sus súbditos en todos los aspectos del poder, aunque esos aspectos signifiquen hacer horas extras en la oficina para extender la administración"
 custom_curia_powers_cost:0 "Parientes papales"
 custom_curia_powers_cost_desc:0 "Algunos de los familiares de nuestr[Root.GetoaDir] gobernante son cardenales importantes de la Santa Sede. Podemos usarlos para salirnos con la nuestra en los favores que conseguimos del papa."
 custom_prestige_per_development_from_conversion:0 "Certamen misionero"
 custom_prestige_per_development_from_conversion_desc:0 "Nuestros misioneros han decidido demostrar sus habilidades en un concurso internacional de fervor y conversiones. ¡Con cada provincia que se convierte, nuestro país goza de la envidia de nuestros hermanos en la fe!"
 custom_good_monthly_karma:0 "Karma bendito"
 custom_good_monthly_karma_desc:0 "Las vidas pasadas de nuestra corte fueron de humildad y piedad. Es como si sus obras pasadas hubieran bendecido a nuestra nación…"
 custom_bad_monthly_karma:0 "Karma maldito"
 custom_bad_monthly_karma_desc:0 "En sus vidas pasadas, toda nuestra corte fue gente que le tiraba agua a los gatitos. El karma de estas acciones sigue maldiciendo a nuestro país…"
 custom_min_autonomy_in_territories:0 "Representantes reales"
 custom_min_autonomy_in_territories_desc:0 "Mantener el control sobre vastas extensiones de terreno puede ser tedioso, además de que cuesta llevar el control de toda la gente que vive allí. Si empleamos representantes reales, nuestro monarca tendrá garantizado el mantener a raya la autonomía que esos territorios."
 custom_free_policy:0 "Gobierno fiable"
 custom_free_policy_desc:0 "Nuestr[Root.GetoaDir] gobernante ha prometido imponer y mantener una política. Esto es poco común para cualquier gobernante de cualquier periodo."
 custom_possible_policy:0 "Gobierno de mente abierta"
 custom_possible_policy_desc:0 "Permanecer impasibles y empeñarse en una única senda de políticas lleva a gobiernos obsoletos. Necesitamos estar abiertos a nuevas ideas y políticas y promulgarlas cuando sea necesario."
 custom_innovativeness_gain:0 "Innovaciones innovadoras"
 custom_innovativeness_gain_desc:0 "¡Nuestra ciencia es la mejor del mundo! ¡Y quien lo niegue es un auténtico necio!"
 custom_trade_company_investment_cost:0 "Inversores internacionales"
 custom_trade_company_investment_cost_desc:0 "Mejorar las compañías comerciales es caro. Muy caro. Pero con el dinero de los inversores extranjeros, podremos financiar esta empresa sin problemas."
 custom_admiral_cost:0 "Oficiales navales aumentados"
 custom_admiral_cost_desc:0 "Aunque nuestros almirantes son los mejores que puede ofrecer el mundo naval, son muy caros de reemplazar cuando uno de ellos cae en combate. Si aumentamos los oficiales navales, podremos acceder a marineros con talento, que serían la nueva generación de grandes almirantes."
 custom_global_naval_barrage_cost:0 "Ataques navales organizados"
 custom_global_naval_barrage_cost_desc:0 "Un bombardeo estratégico necesita mucha más planificación de lo que pueda parecer. Si organizamos mejor nuestros barcos y cañones, aceleraremos el proceso de planificación y ahorraremos recursos, ¡y a la vez trituraremos las defensas de nuestros enemigos!"
 custom_accept_vassalization_reasons:0 "Carisma antinatural"
 custom_accept_vassalization_reasons_desc:0 "Con un solo gesto de la mano, nuestr[Root.GetoaDir] gobernante puede persuadir al rey más obstinado para que se someta y convierta en súbdito. Algunos creen que tiene poderes antinaturales, mientras que otros piensan solo se debe a su mucho carisma."
 custom_transfer_trade_power_reasons:0 "Acuerdos comerciales convincentes"
 custom_transfer_trade_power_reasons_desc:0 "El acuerdo es sencillo: vosotros nos dais vuestro poder comercial, nosotros ganamos más dinero y vosotros seguís vivos. ¿Trato hecho?"
 custom_country_diplomatic_power:0 "Consejo diplomático"
 custom_country_diplomatic_power_desc:0 "No todas las tareas pertenecen [Root.GetalalaDir] gobernante. Muchas labores importantes relacionadas con la diplomacia, el gobierno y la marina las gestiona un consejo de 13 miembros. Cada uno está un escalón por debajo de nuestr[Root.GetoaDir] gobernante en la cadena de mando y son los personajes menos conocidos de nuestro país."
 custom_discovered_relations_impact:0 "Psicología inversa"
 custom_discovered_relations_impact_desc:0 "A veces atrapan a nuestros espías, qué se le va a hacer. Sin embargo, si empleamos la psicología inversa, el 60% de las veces podemos convencer a las otras naciones de que en realidad querían ser espiadas."
 custom_center_of_trade_upgrade_cost:0 "Inversión en voluntarios"
 custom_center_of_trade_upgrade_cost_desc:0 "Si prometemos nuevos hogares y trabajo, motivaremos a los burgueses a invertir voluntariamente en los centros de comercio. Pero debemos asegurarnos de cumplir con lo prometido…"
 custom_ship_power_propagation:0 "Barcos comerciales pintados"
 custom_ship_power_propagation_desc:0 "Como todos sabemos, los barcos comerciales de colores extravagantes y agresivos son más rápidos y amenazantes y, por tanto, ahuyentan a la competencia."
 custom_expel_minorities_cost:0 "Regalos de despedida"
 custom_expel_minorities_cost_desc:0 "La expulsión de las minorías se asocia a un montón de cosas horribles como la persecución y la discriminación. No lo toleraremos; en su lugar, tomaremos un camino moralmente más correcto: pagaremos a las minorías con ducados y tierras del Nuevo Mundo, para motivarlas a abandonar nuestro país sin que nuestro gobierno tenga que ir a por ellas."
 custom_colonist_placement_chance:0 "Viviendas confortables"
 custom_colonist_placement_chance_desc:0 "Proporcionamos a nuestros colonos casas cómodas y seguras en el Nuevo Mundo para garantizar su supervivencia y cubrir todas sus necesidades."
 custom_appoint_cardinal_cost:0 "Cardenales para el mundo"
 custom_appoint_cardinal_cost_desc:0 "No podemos permitir que el dinero se convierta en un obstáculo para la autoridad del catolicismo en el mundo. Si elegimos a cardenales más devotos a Dios que a los ducados, todo el mundo puede disfrutar de un cardenal o dos."
 custom_enforce_religion_cost:0 "Gran cruzada"
 custom_enforce_religion_cost_desc:0 "Nuestros guerreros luchan con una piedad y devoción que ningún infiel o hereje ha visto antes. Gracias a la demostración de dominio militar y religioso de nuestros soldados, cualquier infiel o hereje está más abierto a la idea de unirse a nuestra religión."
 custom_promote_culture_cost:0 "Crisol cultural"
 custom_promote_culture_cost_desc:0 "Nuestro país es un crisol de muchas y grandes culturas. Para nosotros, aceptar una nueva cultura es casi tan natural como respirar."
 custom_rival_change_cost:0 "El enemigo de mi enemigo…"
 custom_rival_change_cost_desc:0 "La rivalidad no es un sistema inmutable. A menudo puede beneficiarnos abandonar una antigua rivalidad para centrarse en una amenaza mucho mayor."
 custom_global_ship_repair:0 "Suministros navales pertrechados"
 custom_global_ship_repair_desc:0 "La reparación de un barco necesita dos cosas: gente que lo repare y suministros. Si nos organizamos mejor, nos aseguraremos de que siempre haya preparada una buena parte de los suministros navales para cuando llegue un barco dañado a cualquiera de nuestros puertos."
 custom_global_ship_cost:0 "Tradiciones de construcción naval"
 custom_global_ship_cost_desc:0 "Tenemos un largo historial de construcción de buques rentables y de alta calidad, por lo que sabemos dónde podemos reducir el coste de un buque nuevo."
 custom_yearly_army_professionalism:0 "Estudios militares"
 custom_yearly_army_professionalism_desc:0 "Todos nuestros soldados pasarán algún tiempo en una escuela militar para aprender los fundamentos del arte de la guerra. De este modo, nuestros ejércitos estarán construidos sobre profesionales teóricos.\nAhora solo necesitarán experiencia bélica real para convertirlos en verdaderos profesionales…"
 custom_drill_gain_modifier:0 "Simulacros de guerra"
 custom_drill_gain_modifier_desc:0 "Muchos generales enseñan a sus tropas los fundamentos de la guerra y cómo comportarse en ella. Utilizan modos moderados, aunque no demasiado humanos, de instruir a sus tropas. Nuestro ejército es diferente en ese sentido, ya que su instrucción depende de un mayor al que le gusta hacer la vida de los soldados lo más dura y realista posible, hasta el punto de utilizar nuestros propios cañones contra ellos durante la instrucción."
 custom_drill_decay_modifier:0 "Oficiales severos"
 custom_drill_decay_modifier_desc:0 "Los soldados tienen a olvidar la instrucción en tiempos de paz o cuando se recuperan tras una batalla. Nuestros oficiales más que severos impedirán que ocurra eso."
 custom_infantry_fire:0 "Prácticas de tiro"
 custom_infantry_fire_desc:0 "La infantería de nuestro país entrena el tiro todos los días sin pausa. Su objetivo es ser precisos y mortales."
 custom_infantry_shock:0 "Pericia de combate cuerpo a cuerpo"
 custom_infantry_shock_desc:0 "Aunque tener un arma de largo alcance es siempre mejor que tener solo un arma de cuerpo a cuerpo, en el caos de la batalla no hay nada seguro. Para evitar muertes innecesarias, todas nuestras tropas están adiestradas en el manejo de armas, picas e incluso el combate sin armas."
 custom_cavalry_fire:0 "Caballos disciplinados"
 custom_cavalry_fire_desc:0 "La caballería siempre ha tenido problemas para utilizar las armas de largo alcance de forma consistente, ya que los caballos rara vez se mantenían tranquilos en el fragor de la batalla. Sin embargo, esto ha cambiado con la introducción de caballos disciplinados, acostumbrados a los disparos de rifles y cañones."
 custom_cavalry_shock:0 "¡A la caaaarga!"
 custom_cavalry_shock_desc:0 "El orden y la disciplina son para los soldados antes y después del combate. Pero durante el combate solo hay una regla para la caballería: ¡A la caaaarga!"
 custom_artillery_shock:0 "Cañones frontales"
 custom_artillery_shock_desc:0 "A veces artillería solo es la única opción correcta."
 custom_reserves_organisation:0 "Fría eficacia"
 custom_reserves_organisation_desc:0 "Nuestras tropas han sufrido tanto dolor emocional y físico durante su instrucción que el hecho de perder compañeros se ha vuelto irrelevante para ellos."
 custom_global_supply_limit_modifier:0 "Corazones de la logística"
 custom_global_supply_limit_modifier_desc:0 "En una inexplicable cadena de acontecimientos, nuestro comando general consiguió hacerse con unos planes logísticos muy por encima de cualquier cosa parecida en este período. Nunca sabremos cómo consiguieron estos planes, pero nos serán útiles a la hora de organizar a las tropas en nuestro propio país."
 custom_general_cost:0 "Aumentar las filas del ejército"
 custom_general_cost_desc:0 "Al aumentar la cantidad de oficiales en el ejército, tendremos una mayor reserva de gente competente que puedan servir como grandes generales para nuestro país"
 custom_raze_power_gain:0 "Asaltar y saquear"
 custom_raze_power_gain_desc:0 "Seamos sinceros: ¿hay algo más satisfactorio que arrasar ciudades enteras, robar sus riquezas y saquear sus hogares?\n¿Ah, sí? ¡Pues en este país no!"
 custom_manpower_in_true_faith_provinces:0 "Reclutamiento religioso"
 custom_manpower_in_true_faith_provinces_desc:0 "Las instituciones militares y religiosas suelen estar separadas, pero en un país con profundas raíces religiosas como el nuestro, es natural que gentes de la fe verdadera estén dispuestas a luchar en nuestro ejército."
 custom_country_military_power:0 "Gobierno militar"
 custom_country_military_power_desc:0 "Todo miembro de nuestro gobierno cumple con su deber normal, tal como se espera. Sin embargo, aparte de ello, también sirven como altos generales de nuestro ejército y proporcionan a nuestr[Root.GetoaDir] gobernante ideas y sugerencias adicionales para el futuro militar de nuestro país."
 custom_cb_on_religious_enemies:0 "¡Deus Vult!"
 custom_cb_on_religious_enemies_desc:0 "Hay demasiados motivos por los que declarar la guerra a los infieles religiosos que nos rodean. Pero hay una razón que siempre está disponible: ¡Deus Vult!"
 custom_idea_claim_colonies:0 "Ambiciones coloniales"
 custom_idea_claim_colonies_desc:0 "El mundo es mucho mayor de lo que muchos creen y nuestro destino es conquistar sus extensos espacios vacíos."
 custom_reduced_stab_impacts:0 "Propaganda interna"
 custom_reduced_stab_impacts_desc:0 "Las acciones diplomáticas que se perciben como radicales o irrazonables siempre han traído inestabilidad a un país. Si utilizamos una propaganda bien explicada y mostramos a nuestro pueblo que nuestras decisiones eran de lo más lógico, podremos reducir el malestar."
 custom_extra_manpower_at_religious_war:0 "Guerreros religiosos"
 custom_extra_manpower_at_religious_war_desc:0 "Los devotos a la única fe verdadera suele ser también fieles al único país verdadero. ¡Estos guerreros están más que felices de unirse a nosotros en nuestra causa contra los enemigos de nuestra fe!"
 custom_may_explore:0 "La llamada de la aventura"
 custom_may_explore_desc:0 "Este mundo tiene tanto que ofrecer, tantas maravillas que descubrir, tantas oportunidades que aprovechar, ¡y tantos tesoros ocultos que nos esperan! ¡Sería absurdo no seguir la llamada de la aventura y descubrir el gran mundo!"
 commission_some_rock_art_title:0 "Encargar pinturas rupestres"
 alcheringa_events.1.t:0 "Las historias palawas de Moinee"
 alcheringa_events.1.d:0 "Los palawas están aislados en su isla del resto del continente y, por lo tanto, tienen sus propias historias del Sueño totalmente distintas de las del continente. Cuando los unimos bajo nuestra bandera e integrar sus historias con las nuestras, ¡nuestro pueblo tuvo acceso a un montón de nuevas historias del Sueño!"
 alcheringa_events.1.a:0 "Maravilloso"
 alcheringa_events.2.t:0 "Las historias de Adnoartina de [Root.GetName]"
 alcheringa_events.2.d:0 "Muchas historias tratan de las grande batallas entre titanes que se enfrentan entre sí. Y nosotros, al igual que los titanes, también nos enfrentamos a nuestro rival y lo derrotamos en batallas legendarias. ¡Nuestro heroísmo está a la par con los de aquellos de las historias del Sueño!"
 alcheringa_events.2.a:0 "Maravilloso"
 alcheringa_events.3.t:0 "Las historias de Lumaluma"
 alcheringa_events.3.d:0 "Durante años, los de Macasar fueron los únicos comerciantes que conocía Australia, pero se acabó. Gracias a unificar Célebes, somos libres de controlar el comercio del Macasar y transportar nuestras propias mercancías por los mares hasta China e Indonesia.\n¡Por pura casualidad, uno de estos bienes comerciales contenía escritos que representaban las historias de los Sueños de Lumaluma! Naturalmente, nuestros líderes espirituales estuvieron muy interesados en integrarlas en nuestra colección de historias del Sueño."
 alcheringa_events.3.a:0 "Maravilloso"
 alcheringa_events.4.t:0 "Las historias de las hermanas Djunkgao"
 alcheringa_events.4.d:0 "En el pasado nuestro pueblo cruzaba el ancho mar en barcos capaces de realizar viajes intercontinentales, pero las exuberantes costas de Australia nos hicieron caer en la complacencia… hasta ahora. Al construir una flota se ha despertado el espíritu viajero de nuestro pueblo y se ha inspirado para recrear las historias del Sueño de las hermanas Djunkgao."
 alcheringa_events.4.a:0 "Maravilloso"
 alcheringa_events.5.t:0 "Las historias de Wagyl"
 alcheringa_events.5.d:0 "A través de nuestra creciente influencia marítima, nuestro pueblo entró en contacto con el Emperador de dragones. Por supuesto, lo reconocimos inmediatamente como un agente de Wagyl y creamos las historias del Sueño que hablaban de su grandeza."
 alcheringa_events.5.a:0 "Maravilloso"
 alcheringa_events.6.t:0 "Sueño islámico"
 alcheringa_events.6.d:0 "Pocos extranjeros saben cómo navegar hasta Australia, para explotar sus riquezas, pero los macasar saben que somos ricos y dignos de un viaje comercial. Estos pueblos traen consigo extrañas historias de dioses extranjeros y podemos aprender mucho de su visión del Sueño."
 alcheringa_events.6.a:0 "Maravilloso"
 alcheringa_events.7.t:0 "El dharma"
 alcheringa_events.7.d:0 "Las gentes de las religiones dhármicas siguen muchos dioses y toman muchas formas. Al estudiar más profundamente sus costumbres, hemos ganado unas visiones únicas del Sueño."
 alcheringa_events.7.a:0 "Maravilloso"
 alcheringa_events.8.t:0 "Sueño de Baiame"
 alcheringa_events.8.d:0 "Unos desconocidos llegan a las costas de Australia, predicando la cruz y un antiguo mártir. Aunque no abrazaremos de todo corazón esta nueva fe, el paisaje de las historias del Sueño se verá sin duda influenciado por estas nuevas revelaciones."
 alcheringa_events.8.a:0 "Maravilloso"
 alcheringa_events.9.t:0 "Los espíritus"
 alcheringa_events.9.d:0 "Hay algunos en nuestra nación que no creen en las historias del Sueño. Ahora es más importante que nunca ilustrar las historias de nuestro pueblo y hacer proselitismo entre esta población de forasteros para que sean conscientes del Sueño."
 alcheringa_events.9.a:0 "Maravilloso"
 alcheringa_events.10.t:0 "La Serpiente Arco Iris"
 alcheringa_events.10.d:0 "Las historias del Sueño varían enormemente a lo largo de Australia, pero algo que persiste es la creencia en la Serpiente Arco Iris. A través del estudio de todos los aspectos del Sueño hemos llegado a comprender de verdad la naturaleza de la Serpiente Arco Iris."
 alcheringa_events.10.a:0 "Maravilloso"
