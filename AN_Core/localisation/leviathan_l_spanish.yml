 dreamtime:0 "Alcheringa"
 dreamtime_religion_desc:0 "El Tiempo del Sueño es la visión religiosa y cultural del mundo de los aborígenes australianos. El Tiempo del Sueño describe a la vez un tiempo antes de la existencia del mundo material y también un plano de existencia separado y paralelo del mundo material. Se dice que los chamanes pueden contactar con el Tiempo del Sueño, y se encuentran rastros del Sueño a lo por todo el mundo."
 dreamtime_demand:0 "Convertir $COUNTRYNAME$"
 dreamtime_demand_desc:0 "Los rebeldes religiosos luchan por la religión $RELIGION$. Exigen que reconozcamos su supremacía o que al menos paremos de intentar convertirlos y les dejemos practicar su fe en paz."
 dreamtime_rebels_title:0 "Religiosos"
 dreamtime_rebels_name:0 "Fanáticos del $RELIGION$"
 dreamtime_rebels_desc:0 " Los fanáticos religiosos suelen aparecer en provincias controladas por naciones de una religión distinta. Buscan extender su fe y aniquilar a los infieles."
