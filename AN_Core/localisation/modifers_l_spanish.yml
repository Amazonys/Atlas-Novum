 rejected_support_independence:0 "Rechazada oferta de Apoyar independencia"
 desc_bonus_from_merchant_republics:0 "Repúblicas mercantiles o compañías comerciales negociando en un nodo de comercio otorgarán una bonificación a los bienes producidos proporcional a su participación en el poder comercial"
