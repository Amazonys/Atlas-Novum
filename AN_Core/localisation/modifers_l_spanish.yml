 desc_pirate_trade_ports:0 "El miedo mantendrá a los comerciantes locales a raya."
 desc_pirate_trade_in_gold:0 "Ayuda a engrasar los engranajes del comercio, pero no se puede confiar a la mayoría de los piratas."
 desc_pirate_triangle_trade:0 "Algunas vidas piratas son más libres que otras."
 desc_pirate_a_pirate_fleet:0 "Puede que los barcos no sean los más grandes o mejor equipados, pero tienen los mejores nombres."
