 desc_pirate_hoard:0 "¿Cómo que no es esa clase de tesoro?"
 desc_pirate_federation:0 "No lo llamaría un intercambio libre de ideas, pero al menos la gente es libre de moverse como quieran."
 desc_pirate_a_famous_pirate:0 "Un espadachín. Un bribón. Un trotamundos. Alguien que puede aguantar la respiración diez minutos."
 sublimis_deus:0 "Sublimis Deus"
 desc_sublimis_deus:0 "El papa ha decretado que los príncipes católicos no deben dirigir la esclavización de los pueblos nativos."
