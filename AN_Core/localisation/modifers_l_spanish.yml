 desc_good_monsoon_modifier:0 "La temporada de lluvias de este año no fue ni muy extrema ni muy suave."
 gen_delhi_conquest:1 "La conquista de Delhi"
 desc_gen_delhi_conquest:1 "Las tierras más ricas de la India ahora nos pertenecen. La misma Delhi, sede de conquistadores, se ha unido a nuestro imperio."
 warrior_castes_promoted:0 "Casta guerrera promocionada"
 desc_warrior_castes_promoted:0 "Nuestra promoción de identidades de castas guerreras han creado una cultura marcial disciplinada."
 indian_empire:0 "Imperio indio"
 desc_indian_empire:0 "Hemos crecido hasta ser uno de los mayores imperios indios de la historia. Estamos listos para una gloria aún mayor."
 south_india_construction:0 "Arquitectura floreciente"
 desc_south_india_construction:0 "Nuestros arquitectos trabajan duro para construir nuevos templos, palacios, astilleros y talleres."
 south_india_forts:0 "Nación fortificada"
 desc_south_india_forts:0 "Nuestro pueblo está bien protegido por fortalezas robustas que vigilan el paisaje."
 deccan_conquest:0 "Dominio del Decán"
 desc_deccan_conquest:0 "Con los ejércitos de marathas bajo nuestro mando, hemos conquistado el Decán."
 india_gunpowder_empire:0 "Imperio de pólvora"
 desc_india_gunpowder_empire:0 "Los cañones y las armas de fuego personales han revolucionado el modo de hacer la guerra. Hemos adoptado nuevas tácticas para potenciar al máximo la efectividad de estas armas."
 india_powerful_subject:0 "Soberano respetado"
 desc_india_powerful_subject:0 "El mundo nos ve como soberanos generosos que delegan generosamente su autoridad a los nobles y merecedores."
 india_guj_bng_trade:0 "Comercio costero indio"
 desc_india_guj_bng_trade:0 "Hemos establecido un control firme sobre una de las redes comerciales más prósperas de la India. La política estatal está enfocada en sacar beneficios de este comercio."
 india_jains_promoted:0 "Familias jainistas patrocinadas"
 desc_india_jains_promoted:0 "Hemos extendido nuestra protección a varias familias jainistas importantes, quienes responden a nuestra generosidad ayudando en la administración."
 india_production:0 "Producción mejorada"
 desc_india_production:0 "Nuestros nuevos talleres proporcionan más oportunidades de empleo para artesanos y trabajadores, lo que aumenta nuestra capacidad de producciones de bienes."
 india_light_ships:0 "La flota mercante"
 desc_india_light_ships:0 "Una gran número de navíos mercantes protege y extiende nuestra red comercial, garantizando que las riquezas llegan a nuestros puertos."
 india_goods_produced:0 "Industria extendida"
 desc_india_goods_produced:0 "Nuestras fábricas recién construidas usan los métodos de producción más modernos. Somos testigos de una expansión sin precedentes de toda la producción industrial."
 india_expanded_harem:0 "Harén expandido"
 desc_india_expanded_harem:0 "Nuestro harén es el hogar de consortes de muchas familias nobles distinguidas. Estos vínculos diplomáticos nos ayudan a limar las relaciones cuando nuestras acciones causen indignación."
 sikh_golden_temple:0 "El Templo Dorado"
 desc_sikh_golden_temple:0 "El Templo Dorado de Amritsar es el lugar más sagrado del sijismo. Se considera la sede de la autoridad espiritual."
 hazur_sahib:0 "Hazur Sahib"
 desc_hazur_sahib:0 "El gurdwara de Hazur Sahim, uno de los cinco takhts, atrae muchos peregrinos sijes."
 harmandar_sahib:0 "Harmandar Sahib"
 desc_harmandar_sahib:0 "El gurdwara de Harmandar Sahib, uno de los cinco takhts, atrae muchos peregrinos sijes."
 sikh_empire:0 "El imperio sij"
 desc_sikh_empire:0 "Nuestra nación es sinónimo del poder temporal sij y muchos se refieren a nosotros simplemente como 'el Imperio sij'."
 hindu_education:0 "Educación hindú reformada"
 desc_hindu_education:0 "Se está implantando en nuestra nación un sistema reformado de educación. Se centra en la enseñanza de la teología hindú y la administración del estado."
 sapta_puri_modifier:0 "Sapta Puri"
 desc_sapta_puri_modifier:0 "Controlamos el séptimo lugar más sagrado del hinduismo. Los fieles se sienten inspirados por nuestra devoción religiosa."
 ulemma_appeased:0 "Ulemas apaciguados"
 desc_ulemma_appeased:0 "Se ha dado prioridad a las preocupaciones de los ulemas por encima de las de los brahmanes hindúes. Esto apaciguará a nuestros súbditos musulmanes."
 gen_brahmin_loyalty:0 "Lealtad brahmán"
 desc_gen_brahmin_loyalty:0 "Se ha dado prioridad a las preocupaciones de los brahmanes hindúes por encima de las de los ulemas musulmanes. Esto apaciguará a nuestros súbditos hindúes."
 gen_sufi_shrines:0 "Control de santuarios sufíes"
 desc_gen_sufi_shrines:0 "Ahora controlamos los santuarios sufíes más importantes de la India y hemos empezado a promoverlos generosamente. Los sufíes se ven atraídos a nuestro reino y han empezado a difundir la fe islámica mientras recorren estas tierras."
 sikh_conversion:0 "Conquista del Punyab"
 desc_sikh_conversion:0 "Nuestra conquista del Punyab ha envalentonado a su población sij. Ahora que las ideas e instituciones sijes son dominantes, muchos acuden a la nueva fe."
 revoked_estate_modifier:0 "Vacío de poder local"
 desc_revoked_estate_modifier:0 "La ley y el orden en esta provincia se están deteriorando desde que aplastamos a las potencias locales. La población de la zona se opone a los cambios y culpa a las autoridades centrales. Al menos, por ahora."
 maratha_benign_neglect:0 "Abandono benigno maratí"
 desc_maratha_benign_neglect:0 "Hemos permitido a los marathas que gobiernen esta provincia con una gran grado de autonomía. A cambio reforzarán nuestros ejércitos con reclutas provenientes del campesinado."
 EST_VAL_NOBLE_ELITE:0 "Élite noble: §Y$VAL$%§!"
 tibet_restored_pala:0 "Reino pala restaurado"
 desc_tibet_restored_pala:0 "Con el Reino pala restaurado como nación súbdita nuestra, la restauración del Imperio tibetano parece garantizada."
 tibet_china_defeated:0 "China derrotada"
 desc_tibet_china_defeated:0 "La derrota de China a manos tibetanas envalentona a nuestros ejércitos. La larga campaña nos ha dado una valiosa experiencia militar que usaremos para aplastar los restos de resistencia china."
 varna_avenged:0 "Varna vengada"
 desc_varna_avenged:0 "Hemos expulsado a los turcos de Europa, vengando a nuestro rey caído."
