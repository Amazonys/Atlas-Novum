 rmn_bulwark:0 "Baluarte de la Cristiandad"
 desc_rmn_bulwark:0 "Nuestros intentos por fortificar las tierras rumanas han dado fruto. Ciertamente, nuestra nación es el Baluarte de la Cristiandad."
 dregatori_modifier:0 "Dregatori"
 desc_dregatori_modifier:1 "La nobleza hereditaria ha sido sustituida por gobernadores leales y competentes."
 restored_ruthenia:0 "Rutenia restaurada"
 desc_restored_ruthenia:0 "Las tierras fértiles pero despobladas del Dniéper por fin vuelven a habitarse."
 pol_swedish_deluge:0 "Diluvio sueco"
 desc_pol_swedish_deluge:0 "Los suecos han sido totalmente destrozados, nuestra bandera ondea sobre su capital y su 'cultura' humillada a la vista del mundo entero."
 silk_road_controlled:0 "Asegurada la Ruta de la Seda"
 desc_silk_road_controlled:0 "Hemos establecido nuestro control sobre el centro de la Ruta de la Seda. Ahora un mercader puede ir de Samarcanda a Tabriz sin miedo a ser asaltado."
 fall_of_china:0 "La caída de China"
