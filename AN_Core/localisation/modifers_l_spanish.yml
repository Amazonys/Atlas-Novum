 territory:0 "Territorio"
 mor_saharan_trade:0 "Comercio sahariano"
 desc_mor_saharan_trade:0 "Hemos establecido una ruta comercial permanente que atraviesa el Sáhara."
 conquest_of_benin_mor:0 "La conquista de Benín"
 desc_conquest_of_benin_mor:0 "Nuestro control sobre las ciudades esclavistas de Benín ha reforzado nuestro dominio, enseñándonos el valor de un gobierno firme."
 mor_privateering:0 "Corsarios marroquíes"
