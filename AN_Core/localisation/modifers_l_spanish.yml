 broke_the_rus:0 "Romper la Rus"
 desc_broke_the_rus:0 "Los príncipes rusos han quedado destrozados, sus kremlins arrasados hasta los cimientos y sus aspiraciones hechas añicos."
 polish_renaissance:0 "Renacimiento polaco"
 desc_polish_renaissance:0 "La sociedad polaca está abrazando el Renacimiento, llevando a nuevos desarrollos tecnológicos y teóricos."
 pol_thriving_jewish_community:0 "Comunidades judías prósperas"
 desc_pol_thriving_jewish_community:0 "Se ha garantizado a los judíos de Polonia que nuestra nación es un refugio seguro para ellos."
 kazimierz_modifier:0 "Kazimierz"
 desc_kazimierz_modifier:0 "Kazimierz es el hogar de la comunidad judía de Cracovia. Garantizar sus derechos y privilegios hace la ciudad más laboriosa."
 dealt_with_the_sejm:0 "Tratar con el Sejm"
 desc_dealt_with_the_sejm:0 "Con el poder del Sejm roto, nuestro control sobre el gobierno polaco es casi absoluto."
 invested_in_eastern_poland:0 "Inversiones en Polonia Oriental"
 desc_invested_in_eastern_poland:0 "Nuestras inversiones en Polonia Oriental harán la región próspera por los siglos de los siglos."
 order_of_the_dragon_restored:0 "Orden del Dragón restaurada"
 desc_order_of_the_dragon_restored:0 "La Orden del Dragón vuelve a levantarse como baluarte contra la expansión otomana en Europa. Ahora que renovamos la fe en la cruzada, puede que convenzamos a otros para unirse."
 roman_romania:0 "Rumanía romana"
 desc_roman_romania:0 "Hemos conquistado las antiguas tierras del Imperio bizantino y reclamado para nosotros mismos el papel de Roma."
 united_voivodes:0 "Voivodas unidos"
 desc_united_voivodes:0 "Los voivodas de Rumanía están unidos bajo un único príncipe."
 bucharest_summer_capital:0 "Capital de verano"
 desc_bucharest_summer_capital:0 "Hemos confirmado Bucarest como nuestra nueva capital. Con el desarrollo de sus infraestructuras, aparecen nuevas oportunidades para el comercio y la industria."
 rmn_consolidating_transylvania:0 "Consolidando Transilvania"
