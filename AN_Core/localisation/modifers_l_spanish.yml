 integrating_the_steppe_peoples:0 "Integrando a los pueblos de la estepa"
 desc_integrating_the_steppe_peoples:0 "Muchas tribus recorren la estepa, cada una con sus propias costumbres y tradiciones. Debemos aprenderlas para que estén más dispuestos a entregar soldados a nuestra horda creciente."
 integrated_polish_nobility:0 "Nobleza polaca integrada"
 desc_integrated_polish_nobility:0 "La integración de la szlachta polaca nos permite incorporar Polonia a nuestro reino con pocas dificultades administrativas."
 sluck_sashes:0 "Fajas eslucas"
 desc_sluck_sashes:0 "Una variedad de fajas de tela fina se ha vuelto inmensamente popular entre la nobleza de la Europa Oriental. Y hay gran demanda de las fajas producidas en Sluck."
 lit_conferedation_on_religion:0 "Confederación religiosa"
 desc_lit_conferedation_on_religion:0 "Se ha llegado a un acuerdo, ratificado por el Estado, para otorgar protección y tolerancia a los cismáticos religiosos."
 lithuanian_counter_reformation:0 "Contrarreforma lituana"
 desc_lithuanian_counter_reformation:0 "El Estado ha decidido no tolerar cismáticos religiosos y ha logrado imponer la unidad religiosa en todo el reino."
 restoration_of_kiev:0 "La restauración de Kiev"
 desc_restoration_of_kiev:0 "Se ha restaurado Kiev a su antigua gloria. Nuestra inversión en la ciudad nos permite desarrollar aún más sus infraestructuras."
 renovated_jag_uni:0 "Universidad Jaguelónica renovada"
 desc_renovated_jag_uni:0 "La renovación del patronazgo de la Universidad Jaguelónica está atrayendo sabios de gran renombre a nuestra nación."
 crimean_trade:0 "Dominio del comercio crimeo"
 lit_lord_of_the_rus:0 "Señor de la Rus"
 desc_lit_lord_of_the_rus:0 "Hemos subyugado a los príncipes rusos más poderosos, haciéndonos señores indiscutibles de la Rus."
 lit_conquered_rus:0 "Conquista de la Rus"
 desc_lit_conquered_rus:0 "Al elegir pasar a cuchillo a los príncipes de la Rus en lugar de convertirlos en súbditos, nuestra nación se adaptará a la necesidad de integrar vastas extensiones de terreno con eficiencia y sin causar un incidente internacional."
