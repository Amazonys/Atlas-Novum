 cerro_rico_modifier:0 "Potosí"
 desc_cerro_rico_modifier:0 "El 'cerro rico' o la gran montaña de plata de Potosí es el emplazamiento de una de las minas de plata más ricas de mundo. Entre 1575 y 1600 esta mina sola representó la mitad de la plata extraída en América."
 diamond_mines_of_golconda_modifier:0 "Diamantes de Golconda"
 desc_diamond_mines_of_golconda_modifier:0 "Como lugar de las únicas minas importantes de diamantes de todo el mundo, el mercado de diamantes de Golconda se ha convertido en sinónimo de grandes riquezas."
 spice_islands_modifier:0 "Islas de las especias"
 desc_spice_islands_modifier:0 "Este es un puerto muy importante para la exportación de especias, y el orígen de una gran porción de las exportaciones mundiales de nuez moscada, clavo y otras especias."
 faster_integration:0 "Integración eficiente"
 desc_faster_integration:0 "La facción que nos es leal en esta provincia se ha preparado para nuestra conquista, haciendo su integración en nuestro estado mucho más fluida de lo que sería de otro modo."
 military_victory:0 "Victoria inspiradora"
 desc_military_victory:0 "La captura y anexión de una región simbólicamente importante ha inspirado a nuestra población. Reclutadores en todo el país nos informan de un mayor interés entre nuestros súbditos por unirse al ejército."
 protected_italian_interests:0 "Intereses italianos protegidos"
 desc_protected_italian_interests:0 "Al desbancar a todos los agentes rivales de otras potencias europeas de Italia hemos dado a nuestras propias ciudades en la zona la oportunidad de prosperar."
 italian_ambition_modifier:0 "Ambición italiana"
 desc_italian_ambition_modifier:0 "Nuestros comerciantes están beneficiándose de la reciente conquista de varias ciudades italianas y ahora muchos de los hombres capaces del Renacimiento italiano están acudiendo en masa a nuestra Corte."
 expansion_of_the_shipbuilding_industry:0 "Extensión de la industria de construcción naval"
 desc_expansion_of_the_shipbuilding_industry:0 "Nuestro sector de la construcción naval se está expandiendo al haber adquirido acceso a los puertos y los recursos que necesita para prosperar."
 merchant_society:0 "Sociedad mercantil."
 desc_merchant_society:0 "Debido a la creciente importancia del comercio en nuestra sociedad, recientemente ha aumentado mucho el estatus de todas las profesiones relacionadas con el comercio. Cada vez más gente busca la fortuna en diversos empresas de ultramar y, por tanto, un gran influjo de ideas nuevas ha revitalizado nuestro comercio."
 growing_spice_trade:0 "Comercio de especias"
 desc_growing_spice_trade:1 "Nuestros esfuerzos por asegurar más fuentes de especias no han pasado desapercibidos a los comerciantes de especias nacionales. Convencidos que el estado cuida de sus intereses han estado inusitadamente colaboradores con los impuestos o tasas que deben abonar."
 growing_chinaware_trade:0 "Comercio de porcelana"
 desc_growing_chinaware_trade:1 "Nuestros esfuerzos por asegurar más fuentes de porcelana no han pasado desapercibidos a los comerciantes nacionales. Convencidos que el estado cuida de sus intereses han estado inusitadamente colaboradores con los impuestos o tasas que deben abonar."
 add_unrest_5_modifier:0 "Pueblo rebelde"
 desc_add_unrest_5_modifier:0 "Tus acciones han alterado al pueblo en esta provincia."
 remove_unrest_5_modifier:0 "Pueblo feliz"
 desc_remove_unrest_5_modifier:0 "Tus acciones recientes han complacido al pueblo en esta provincia."
 add_unrest_10_modifier:0 "Furia campesina"
 desc_add_unrest_10_modifier:0 "Los campesinos enojados están más que disgustados por tus acciones recientes."
 impressed_financial_sector:0 "Sector financiero impresionado"
 desc_impressed_financial_sector:0 "Nuestro paso decisivo para pagar la deuda ha impresionado a la comunidad financiera."
 national_recovery:0 "Recuperación nacional"
 desc_national_recovery:0 "Después de mucho guerrear, al fin se le dio a nuestra nación la oportunidad de coger aliento. Ahora que los graneros se rellenan y una nueva generación de súbditos comienzan a llegar a la edad adulta, parece que nuestra nación al fin se ha recuperado."
 recovering_economy:0 "Recuperación económica"
 desc_recovering_economy:0 "Hemos permitido que las reservas de soldadesca de nuestro país se rellenen y por lo tanto vuelven a trabajarse los campos y nuestra economía se está recuperando."
 solidified_papal_relations_modifier:0 "Influencia en la Curia"
 desc_solidified_papal_relations_modifier:1 "Nuestro control de la Curia es más fuerte que nunca. Nuestros emisarios papales informan que ahora su palabra cuenta más que antes."
 controlled_the_pope_mission:0 "Control de la Curia"
 desc_controlled_the_pope_mission:0 "Gracias a representantes del estamento eclesiástico en nuestro país y en la Santa Sede, nos hemos hecho con el control de la Curia Papal. Aparte de los beneficios del control de la propia Curia pueda darnos, este gran éxito ha incrementado en gran medida la popularidad de nuestro Estado y el prestigio de la propia Iglesia en nuestro país."
 force_converted_province_mission:0 "Ola de devoción"
 desc_force_converted_province_mission:0 "La reciente conversión de una región no creyente ha dado una motivación extra a nuestros misioneros para seguir con su trabajo."
 force_converted_country_mission:0 "Luz de la Contrarreforma, Luz de Trento"
 desc_force_converted_country_mission:0 "Nuestra exitosa campaña para devolver al redil católico a gobernantes heréticos no ha pasado desapercibida y ha ayudado a nuestra influencia en la Curia papal, así como impresionado al resto de súbditos herejes de nuestro gobierno."
 foreign_contacts:0 "Contactos en el extranjero"
 desc_foreign_contacts:0 "Hacer los movimientos diplomáticos correctos en el momento adecuado ha mejorado nuestra reputación internacional."
 liberator_of_jerusalem:0 "Libertador de Jerusalén"
 desc_liberator_of_jerusalem:0 "Hemos salvado Jerusalén de los infieles. La Cristiandad nunca olvidará el gran servicio que nuestro gobernante ha hecho a la Fe."
 liberator_of_mecca:0 "Libertador de la Meca"
 desc_liberator_of_mecca:0 "Hemos salvado la Meca de los infieles. Los musulmanes nunca olvidarán cómo nuestro gobernante defendió la Ciudad Santa."
 converting_the_pagans:0 "Conversión de los paganos"
 desc_converting_the_pagans:0 "La conversión de una zona notoriamente pagana ha beneficiado a nuestros misioneros por lo que han aprendido con ello y porque los cristianos recién convertidos han ayudado a difundir las noticias entre otros de su antigua fe."
 local_colonial_expansion:0 "Colonia en crecimiento"
 desc_local_colonial_expansion:0 "Después de haber invertido en esta colonia en el momento justo, está creciendo rápidamente y su puerto se ha convertido en un importante destino para los colonos que viajan a esta región desde nuestro país."
 defended_the_lowlands:0 "Tierras bajas defendidas"
 desc_defended_the_lowlands:0 "Hemos defendido exitosamente las tierras bajas contra el control exterior."
 legitimacy_defended:0 "Legitimidad defendida"
 desc_legitimacy_defended:1 "Nuestro gobernante una vez fue despreciado y aborrecido por grandes partes de nuestro pueblo. Muchos afirmaron que no tenía derecho al trono. Ahora a nadie se le ocurriría decir tal cosa. Al haber dado la vuelta a la situación completamente, el derecho al trono de nuestro gobernante se ha hecho más fuerte que nunca."

 drove_back_the_turk:0 "Defensor de Europa"
 desc_drove_back_the_turk:0 "Mediante nuestras exitosas campañas para liberar Europa de los otomanos, hemos ganado la gratitud de todos nuestros súbditos cristianos, viejos y nuevos."
 protected_austrian_low_countries:0 "Control austríaco reforzado"
 desc_protected_austrian_low_countries:0 "Nuestra campaña para defender esta zona de los franceses nos ha permitido reforzar sus defensas y nuestro control sobre ella."
 restored_holy_see_mission:0 "Restaurada la Santa Sede"
 desc_restored_holy_see_mission:0 "Hemos restaurado la Santa Sede en su lugar legítimo. Hemos inscrito el nombre de nuestra gran nación en los anales de la Historia, asegurándonos el amor de los fieles dentro de nuestras fronteras, así como el de la propia Curia. Al menos por ahora."
 fought_back_the_hungarians:0 "Bohemia defendida"
 desc_fought_back_the_hungarians:0 "Debido a su eficaz defensa contra los húngaros nuestro monarca disfruta de una gran popularidad."
 military_vassalization:0 "Expansionismo militar"
 desc_military_vassalization:0 "La subyugación de una región simbólicamente importante ha inspirado a nuestra población. Los reclutadores en todo el país informan de un mayor interés entre nuestros súbditos por incorporarse al ejército."
 uniter_of_the_manchus:0 "Manchúes unidos"
 desc_uniter_of_the_manchus:0 "Tras unir a los yurchen, nuestro gobernante goza ahora del apoyo de todos los manchúes. Ha llegado el momento de dejar de lado nuestras diferencias y atacar nuestros enemigos."
 english_out_of_france:0 "Victoria sobre los ingleses"
 desc_english_out_of_france:0 "Con la caída de las últimas posesiones de Inglaterra en Francia, se ha obtenido una gran victoria y finalmente el país puede comenzar a recuperarse."
 baltic_ambition:0 "Ambición báltica"
 desc_baltic_ambition:0 "Al tomar por la fuerza el control sobre los puertos de los países bálticos hemos conseguido una ventaja competitiva para nuestros comerciantes. Al menos, de momento."
 defended_denmark:0 "Defensor de Dinamarca"
 desc_defended_denmark:0 "Después de haber expulsado a la última de las tropas suecas de Dinamarca, nuestro gobernante goza ahora de gran apoyo de la población en general y nuestro país puede empezar finalmente el proceso de reconstrucción."
 korean_frontier:0 "Frontera defendida"
 desc_korean_frontier:0 "Al expandirnos a esta zona esperamos establecer una frontera contra los asaltantes nómadas que tantas veces nos han atormentado. Por lo tanto, también se presta especial atención a estas defensas."
 catholic_italy_modifier:0 "Italia católica"
 desc_catholic_italy_modifier:0 "La herejía se extiende como un fuego incontrolable en Europa. Pero no en Italia. Aquí la población está segura sabiendo que Dios y el Santo Padre les protegen."
 defeated_byzantine_empire:0 "Imperio Bizantino derrotado"
 desc_defeated_byzantine_empire:0 "Nuestra victoria sobre nuestros viejos rivales del Imperio Bizantino ha fortalecido el apoyo a nuestro gobernante."
 mediterranean_ambition:0 "Ambición mediterránea"
 desc_mediterranean_ambition:0 "Al extender nuestro control sobre ciertos lugares clave en el mar Mediterráneo, hemos reforzado nuestro control sobre el comercio de la zona."
 black_sea_ambition:0 "Ambición del Mar Negro"
 desc_black_sea_ambition:0 "Hemos conseguido importantes puertos a lo largo del Mar Negro, lo que ha fortalecido nuestra posición en el comercio de la zona."
 indian_ocean_ambition:0 "Ambición del Océano Indico"
 desc_indian_ocean_ambition:0 "Al ampliar nuestro control sobre los puertos en la costa del Océano Índico y las aguas adyacentes hemos llegado a beneficiarnos de un aumento temporal de los ingresos comerciales."
 indian_ambition:0 "Ambiciones indias"
 desc_indian_ambition:0 "Al extender nuestro control sobre las rutas comerciales terrestres de la India, hemos conseguido beneficiarnos de un aumento de ingresos comerciales."
 defended_against_shybanids:0 "Transoxiana timúrida"
 desc_defended_against_shybanids:0 "Hemos defendido las tierras transoxianias que Tamerlán, el gran fundador de la dinastía, una vez consideró su hogar. Nuestra capacidad para defender esta región frente a otras dinastías ha hecho mucho para reforzar el apoyo de nuestro gobernante entre los jefes."
 afghanistan_secured_mug:0 "Afganistán asegurado"
 desc_afghanistan_secured_mug:0 "Afganistán controla la ruta terrestre entre la India, Persia y Transoxiana y también es una buena zona de reclutamiento, con estrechos vínculos con el subcontinente."
 conquest_of_persia:0 "Conquistador de Persia"
 desc_conquest_of_persia:0 "El estado persa ya no existe. La reputación de nuestro gobernante como un conquistador ha inspirado una oleada de reclutas que acuden a nuestras banderas y nuestra clase mercantil explota ahora las oportunidades que abundan en las tierras recién conquistadas."
 controlling_the_steppes:0 "Control de las estepas"
 desc_controlling_the_steppes:0 "Las estepas salvajes han sido durante siglos el hogar de varios grupos que han hecho muy difícil la vida del fiel pueblo ruso. Al pacificar estas áreas abiertas, nos hemos asegurado que nuestra población está a salvo y mantenemos lejos a los nómadas musulmanes."
 achieved_religious_unity_mission:0 "Una fe unificada"
 desc_achieved_religious_unity_mission:0 "Nuestros exitosos esfuerzos para fortalecer la Fe verdadera en nuestro país ha llevado a un aumento temporal de apoyo a nuestro gobernante y al Estado."
 thriving_ship_building_sector:0 "Próspero sector de la construcción naval "
 desc_thriving_ship_building_sector:0 "La cantidad de pedidos a los astilleros de nuestro país ha dado lugar a una floreciente industria de construcción naval, lo que a su vez significa una producción de barcos para el estado más barata y más eficaz."
 british_ambition:0 "Ambición Británica"
 desc_british_ambition:0 "Nuestra ambición cada vez más exitosa para ser considerado como un estado de las Islas Británicas ha dado un nuevo peso a nuestras palabras y nuestra reputación internacional."
 completing_the_reconquista:0 "Completar la Reconquista"
 desc_completing_the_reconquista:0 "Nuestra exitosa lucha para terminar la Reconquista y hacer que la Península Ibérica esté a salvo de futuras incursiones musulmanas ha dejado a nuestros ejércitos una valiosa experiencia y una determinación más fuerte."
 venetian_terra_firma:0 "Terra Firma ampliada"
 desc_venetian_terra_firma:0 "Nuestro control creciente de las tierras continentales italianas del norte nos ha permitido deshacernos de muchas tradiciones administrativas antiguas y cobrar impuestos en todas nuestras posesiones continentales mucho más eficientemente."
 lithuanian_russian_ambition:0 "Controlar los estados rusos"
 desc_lithuanian_russian_ambition:0 "Con un control renovado y firme sobre los estados rusos y rutenos de nuestra esfera de influencia, se nos ve como la continuación natural de los grandes estados históricos de esta zona y cualquier pensamiento de independencia en nuestros súbditos parece cada vez más lejano."
 polish_partitions:0 "Conquista de Polonia"
 desc_polish_partitions:0 "El estado polaco ha vivido más de lo que le correspondía, y como otros vecinos, pretendemos tomar su lugar. Nuestro gran éxito en esta ambición ha llevado al resto de Europa a tener un nuevo respeto hacia nosotros. La adquisición de la tierra en sí ha facilitado enormemente la comunicación dentro de nuestro estado y como consecuencia, los ingresos por impuestos son temporalmente más altos."
 death_of_lithuania:0 "Conquista de Lituania"
 desc_death_of_lithuania:0 "El estado lituano ha sobrevivido más de lo necesario y, como otros vecinos, esperamos ocupar su lugar. Nuestro gran éxito en esta ambición ha llevado al resto de Europa a contemplarnos con un nuevo respeto."
 prussian_ambition:0 "Ascendencia prusiana"
 desc_prussian_ambition:0 "Trabajamos para la subida de Prusia como un estado territorialmente fuerte y unificado en la Alemania del Este y Polonia."
 great_inti_festivals:0 "Proselitismo inti"
 desc_great_inti_festivals:0 "Todos nuestros súbditos deben participar en nuestros rituales y ser honrados al menos una vez por el líder de nuestra religión, a fin de hacerles ver la luz de la Fe verdadera."
 nahuatl_sacrificial_stones:0 "Proselitismo náhuatl"
 desc_nahuatl_sacrificial_stones:0 "Implicamos a todos nuestros súbditos en grandes ceremonias de sacrificio en sus centros regionales para sumergirlos en nuestra religión."
 yellow_shamanism_modifier:0 "Chamanismo amarillo"
 desc_yellow_shamanism_modifier:0 "Hemos decidido aceptar los elementos sincréticos del tengri y adoptar una serie de aspectos de las ceremonias y rituales budistas en nuestra fe."
 black_shamanism_modifier:0 "Chamanismo negro"
 desc_black_shamanism_modifier:0 "Hemos rechazado cualquier sincretismo religioso y en su lugar hemos decidido extender como podamos una versión pura de la antigua fe de nuestros antepasados entre nuestros súbditos. Por lo tanto, hemos optado por dar a los chamanes negros entre nuestra gente, ya que también han rechazado las influencias del exterior."
 rites_of_admission_modifier:0 "Ritos de admisión"
 desc_rites_of_admission_modifier:0 "Animamos a todos los súbditos bajo nuestro cuidado a aprender sobre nuestra religión y tomar los ritos de admisión."
 royal_fires_modifier:0 "Fuegos reales"
 desc_royal_fires_modifier:0 "Hemos reavivado los fuegos reales que una vez encendió el mismo Zoroastro. Aunque todavía son todavía jóvenes, actuarán como símbolo de la fuerza renovada de la fe de Zoroastro y del estado que los protege."
 reunification_with_parsees:0 "Reunificación de la diáspora zoroástrica"
 desc_reunification_with_parsees:0 "Hemos reunido las tierras zoroástricas en Persia e India y hemos creado un estado más fuerte y más puro para ambas comunidades."
 ritual_education_modifier:0 "Educación ritual"
 desc_ritual_education_modifier:0 "Promovemos el conocimiento de nuestros rituales antiguos entre todos nuestros súbditos, especialmente de aquellos que carecen de la debida veneración de nuestra fe. Una vez que hayan aprendido la verdadera naturaleza del mundo y los espíritus que lo habitan, verán el error de sus viejos modos de actuar."
 purification_movement_modifier:0 "Movimiento de purificación"
 desc_purification_movement_modifier:0 "Estamos purgando activamente nuestra fe de todos los elementos sincréticos e influencias externas. Promovemos una versión más fuerte y más pura de nuestra fe."
 wandering_shamans_modifier:0 "Chamanes errantes"
 desc_wandering_shamans_modifier:0 "Hemos adoptado una política activa de enviar a nuestros chamanes más carismáticos al interior de las zonas de infieles para que vean las virtudes de nuestra religión. Estos chamanes se cuidan entre sí y enseñan a otros a ocupar su lugar una vez se hayan ido."
 codification_of_mayan_faith:0 "Tradiciones religiosas codificadas"
 desc_codification_of_mayan_faith:0 "Hemos creado una versión escrita de nuestra fe que se utilizará para educar a nuestros súbditos y difundir las tradiciones de nuestro pueblo en tierras extranjeras."
 public_works_of_cairo:0 "Obras públicas de El Cairo"
 desc_public_works_of_cairo:0 "El Cairo se ha vuelto enorme y difícil de gestionar. Los servicios de saneamiento y planificación urbana han sufrido durante demasiado tiempo. Por lo tanto hemos iniciado un ambicioso proyecto de planificación urbana para mantener el crecimiento de la ciudad bajo control y finalmente llegar a tamaños aún mayores."
 polish_ambition:0 "Ambición polaca"
 desc_polish_ambition:0 "Al fomentar la posición de nuestro reino como hegemónico en nuestra parte de Europa hemos conseguido que nuestros monarcas tengan un apoyo mucho más fuerte en casa."
 bavarian_ambition:0 "Ambición bávara"
 desc_bavarian_ambition:0 "Al fomentar la posición de nuestro ducado en el sur de Alemania, cada vez se nos ve más como el poder dominante en el área, lo que ayuda a que los de fuera hagan la vista gorda ante pequeñas transgresiones por nuestra parte."
 byzantium_resurgent:0 "Bizancio renaciendo"
 desc_byzantium_resurgent:0 "Estamos dando pasos importantes para restaurar el Imperio Romano en su antigua gloria. Si bien muchos ven nuestros intentos con desdén, como mucho, nuestros viejos títulos y antigua historia dan contenido extra a nuestros derechos."
 french_ambition:0 "Ambición francesa"
 desc_french_ambition:0 "Al aumentar nuestro control sobre áreas lindantes con tierras tradicionales de Francia hemos creado las condiciones favorables para centralizar nuestro control sobre los dominios bajo nuestra autoridad."
 papal_sanction_for_church_taxes:0 "Sanción papal para aumento de impuestos"
 desc_papal_sanction_for_church_taxes:0 "El papado ha sancionado nuestro derecho a gravar a los fieles de nuestra nación durante un tiempo, propulsando considerablemente nuestros ingresos de impuestos."
 papal_blessing:0 "Bendición papal"
 desc_papal_blessing:0 "El papa ha extendido su bendición sobre nuestro gobernante y nuestro país, aumentando enormemente nuestra posición tanto externa como interna."
 papal_indulgence:0 "Sanción papal a nuestra dinastía"
 desc_papal_indulgence:0 "El papa ha promulgado una bula aprobando las acciones pasadas de nuestra dinastía y consignando el derecho divino que tenemos al trono de nuestro reino."
 papal_sanction_for_holy_war:0 "Sanción papal a la guerra"
 desc_papal_sanction_for_holy_war:0 "El papado ha visto apropiado proclamar su apoyo a las guerras en las que ahora está involucrado nuestro país, aumentando enormemente el entusiasmo en una gran parte de nuestra población por unirse a nuestros ejércitos."
 papal_legate:0 "Legado papal"
 desc_papal_legate:0 "Un legado papal ha sido asignado a nuestra corte para ayudarnos en nuestros esfuerzos diplomáticos tanto con su experiencia como con el respeto que su presencia añade a las negociaciones."
 holland_polders:0 "Desarrollo de Ámsterdam"
 desc_holland_polders:0 "Mediante una combinación de molinos, diques y cualquier medio a su disposición. los habitantes de esta región han podido superar las dificultades del terreno pantanoso de la región. Como consecuencia directa, la ciudad de Ámsterdam ahora está creciendo rápidamente para convertirse en uno de los principales centros económicos de la región."
 kapilendras_ambition:0 "Ambición de Kapilendras"
 desc_kapilendras_ambition:0 "Hemos realizado el sueño del rey guerrero Kapilendra y sometido las tierras débiles que rodean Orissa. Los cuentos de nuestros hechos y el nombre de nuestro país se han extendido como un fuego incontrolable y ahora muchos guerreros telegus sin señor se están uniendo a nuestras filas."
 economic_development_of_mazovia:0 "Desarrollo económico de Mazovia"
 desc_economic_development_of_mazovia:0 "Con la adquisición de Mazovia por los reyes polacos, la región ha crecido rápidamente en importancia. Su posición entre los centros económicos de los estados polacos y lituanos lo hace una parada ideal para comerciantes así como una buena ubicación para que se reúna el Sejm."
 eng_court_star_chamber:0 "Cámara Estrellada"
 desc_eng_court_star_chamber:0 "La Cámara Estrellada es un tribunal formado por jueces de Derecho consuetudinario y consejeros de Estado. La alta posición de este tribunal garantiza que podamos procesar hasta a criminales social y políticamente relevantes. Mientras que la Corte es, en general, una excelente manera de promover la Justicia Real en nuestras tierras, algunos parlamentarios se oponen a lo que consideran decisiones arbitrarias destinadas a fortalecer la monarquía."
 emperor_friendly_with_elector:0 "Elector servicial"
 desc_emperor_friendly_with_elector:0 "Al asegurarnos de mantener el apoyo de nuestros electores, hemos fortalecido nuestra influencia en el Imperio."
 old_rights_granted_to_nobility:0 "Derechos de la nobleza defendidos"
 desc_old_rights_granted_to_nobility:0 "Hemos afirmado los derechos de la nobleza para actuar independientemente del monarca en sus propios dominios. Si bien esto ha satisfecho grandemente a muchos nobles, ha significado una pérdida de la autoridad del estado a nivel nacional."
 maroserana:0 "Maroserana"
 desc_maroserana:0 "Ha aparecido una nueva clase dirigente, los maroseana. Al adoptar y cambiar muchas costumbres locales, están centralizando y formalizando aspectos de la sociedad malgache."
 expanded_mbudye:0 "Mbudye expandido"
 desc_expanded_mbudye:0 "El consejo que gobierna junto con el jefe ha aumentado y recibido más influencia con las bendiciones de la familia del jefe."
 trusted_merchants:0 "Comerciantes de confianza"
 desc_trusted_merchants:0 "Con la fama que tienen nuestros comerciantes de hacer tratos honrados y negociar con franqueza, la gente de todo el mundo desea hacer tratos con ellos."
 recruited_smugglers:0 "Contrabandistas reclutado"
 desc_recruited_smugglers:0 "Los contrabandistas que antes nos eludían ahora están en plantilla para espiar a nuestros enemigos."
 embezzled_goods:0 "Bienes desfalcados"
 desc_embezzled_goods:0 "Los negocios locales están corruptos, y mucha de la exportación desaparece en el mercado negro."
 distrusted_merchants:0 "Desconfianza hacia comerciantes."
 desc_distrusted_merchants:0 "Los extranjeros han llegado a asociar a nuestra gente con mentiras y fraude, prefiriendo no hacer negocio con nuestros comerciantes."
 sea_route_to_india:0 "A la India por mar"
 desc_sea_route_to_india:0 "Durante generaciones hemos soñado con evitar el comercio mediterráneo encontrando una ruta marina a la India, liberándonos de tener que confiar en comerciantes y caravanas extranjeras. Al fin el sueño parece estar a nuestro alcance."
 peter_tuscan_reforms:0 "Las reformas de Pedro Leopoldo"
 desc_peter_tuscan_reforms:0 "A pesar de los deseos de la mayor parte de los toscanos, hemos impulsado las reformas para llevar Toscana al futuro."
 tuscany_fernandino_construction:0 "Los proyectos de construcción del duque"
 desc_tuscany_fernandino_construction:0 "Hemos desarrolló exhaustivamente las tierras entorno a Pisa, y mejorado las rutas comerciales hacia Florencia."
 tuscany_duke_treasury:0 "La tesorería del Duque"
 desc_tuscany_duke_treasury:0 "El erario de la ciudad de Florencia es indistinguible con la tesorería personal del duque. Y al duque no le importa mucho."
 tuscany_state_treasury:0 "La tesorería de la ciudad"
 desc_tuscany_state_treasury:0 "El erario de la ciudad de Florencia es indistinguible con la tesorería personal del duque. Afortunadamente, el duque solo piensa en lo mejor para la ciudad."
 tus_bonfire_timer:0 "Temporizador de hogueras"
 desc_tus_bonfire_timer:0 "Controla la frecuencia de los eventos de Savonarola."
 accademia_cimento:0 "Accademia del Cimento"
 desc_accademia_cimento:0 "La Accademia, patrocinada por nuestro gobernane, anima a la experimentación y estudios científicos rigurosos."
 institution_cimento:0 "Accademia del Cimento institucionalizada"
 desc_institution_cimento:0 "Hemos convertido la oficiosa Accademia del Cimento en una institución nacional."
 the_chewa:0 "Los chewa"
 desc_the_chewa:0 "Los chewa son parte de nosotros, y nosotros parte de ellos."
 maravi_land_of_flames:0 "La tierra de las llamas"
 desc_maravi_land_of_flames:0 "Nuestros grandes campos de forja trabajan día y noche para armar a nuestro pueblo."
 increased_african_indian_trade:0 "Aumento del comercio con India"
 desc_increased_african_indian_trade:0 "A los comerciantes europeos les resulta más fácil que nunca acceder a los mercados indios."
 nyau_secret_society:0 "Sociedad secreta Nyau"
 desc_nyau_secret_society:0 "Nuestro pueblo se organiza a través de las sociedades secretas de su religión."
 oriental_press:0 "La Imprenta oriental de Medici"
 desc_oriental_press:0 "La Imprenta oriental de Medici imprime obras en árabe, causando una mayor comunicación con científicos y filósofos árabe. Para convertirlos, claro."
 friction_among_troops:0 "Fricción entre las tropas"
 desc_friction_among_troops:0 "Las peleas entre las tropas de diversos grupos de la liga comercial causan problemas en nuestro ejército."
 merchants_angered:0 "comerciantes encolerizados"
 desc_merchants_angered:0 "Los comerciantes de una nación de nuestra liga comercial están disgustados por tener que pagar unos impuestos que antes habían evitado."
 recruited_pirates:0 "Piratas reclutados"
 desc_recruited_pirates:0 "Los piratas que nos causaban problemas ahora sirven bajo nuestra bandera como corsarios."
 executed_pirates:0 "Piratas ejecutados"
 desc_executed_pirates:0 "La ejecución pública de una banda infame de piratas ha servido como ejemplo a todos."
 cheap_timber:0 "Madera barata"
 desc_cheap_timber:0 "Materiales baratos, de baja calidad se han usado en la construcción de nuestros barcos."
 double_entry_booking:0 "Contabilidad de asiento doble"
 desc_double_entry_booking:0 "Los avances en la contabilidad permiten que ejecutemos transacciones más eficientemente."
 noble_power_elective_monarchy:0 "Nobleza en el poder"
 desc_noble_power_elective_monarchy:0 "La nobleza se ha apoderado totalmente del poder de un rey ya débil que ahora solo sirve como figura decorativa en un estado completamente descentralizado."
 emperor_condemns_tuscany:0 "Emperador condena Toscana"
 desc_emperor_condemns_tuscany:0 "El Emperador considera nuestro Gran Ducado como una ofensa a su autoridad."
 russian_ambition_modifier:0 "Ascenso de Rusia"
 desc_russian_ambition_modifier:0 "Trabajamos para que Rusia se alce como un estado fuerte y unificado que gobierne Europa Oriental."
 swahili_ports_under_portuguese_thumb:0 "Control sobre el comercio swahili"
 desc_swahili_ports_under_portuguese_thumb:0 "Mediante un osado empleo de la fuerza hemos intimidado a quienes trafican con los puertos comerciales swahilis para que nos paguen peajes"
 unruly_population:0 "Población local frustrada"
 desc_unruly_population:0 "Las autoridades locales se sienten frustradas por la falta de instituciones formales en nuestro sistema de gobierno y en su lugar cada vez confían más en instituciones de gobierno local."
 government_reform_feudalism:0 "Reforzando la burocracia"
 desc_government_reform_feudalism:0 "Hemos cedido a las demandas de las autoridades locales para erradicar las peores formas de abuso de poder en nuestro gobierno, permitiendo que crezcan instituciones más modernas en nuestro país. Aunque generalmente beneficioso, esto también causará mucha tensión."
 upset_magnates:0 "Malestar de los granjeros"
 desc_upset_magnates:0 "Al introducir nuevas cosechas y permitir producciones mayores en áreas donde antiguos magnates y granjeros capitalistas tienen menos influencia hemos molestado a estos grupos de presión."
 introduction_of_new_world_crops:0 "Introducción de cultivos del Nuevo Mundo"
 desc_introduction_of_new_world_crops:0 "El estado ha intentado convencer a los granjeros locales para que introduzcan diferentes cultivos de América. Esto ha aumentado la producción en general, pero ha afectado a aquellos que antes dominaban el sector agrícola de la provincia."
 hostile_publications:0 "Circulación de publicaciones hostiles"
 desc_hostile_publications:0 "Publicaciones que contienen numerosas acusaciones viles y falsas han conseguido muy amplia circulación en esta área."
 state_censorship:0 "Censura estatal"
 desc_state_censorship:0 "Hemos cerrado todas las imprentas de esta área para evitar que se propaguen mentiras o calumnias contra el gobierno central. Parece que estas acciones han traído una nueva paz a la región, aunque sea a costa de que algunas imprentas trasladen su negocio a otros lugares."
 botanist_secrets_revealed:0 "Conocimiento generalizado del país"
 desc_botanist_secrets_revealed:0 "Grupos de botánicos, geólogos, zoólogos y sociólogos han estudiado nuestro país y documentado todo lo encontraron interesante. Este conocimiento se ha imprimido y distribuido para beneficio de la humanidad. Si bien este noble objetivo es admirable también significa que todo el que lo desee puede llegar a conocer dónde están nuestros valiosos recursos naturales y hasta cierto punto cómo de bien los utilizamos y guardamos."
 coffee_house_culture:0 "Discusión pública"
 desc_coffee_house_culture:0 "Esta área está experimentando una propagación de ideas acelerada debido a la tolerancia generalizada de todo tipo de críticas por parte de la opinión pública. Aunque podríamos aprender mucho del público en general, ver nuestros errores resaltados no ayuda mucho a mejorar nuestra imagen pública."
 restrictions_on_public_meetings:0 "Restricciones a las reuniones públicas"
 desc_restrictions_on_public_meetings:0 "Hemos restringido temporalmente el derecho de reunión en grandes grupos para evitar los efectos perjudiciales de los debates desenfrenados"
 local_slave_chief:0 "Jefes esclavistas"
 desc_local_slave_chief:0 "Los caciques locales de esta área han construido una base de poder aún mayor para sí al atacar sus vecinos en busca de esclavos que vender luego a comerciantes extranjeros."
 slave_entrepot:0 "Centro de distribución de esclavos"
 desc_slave_entrepot:0 "Este fue uno de nuestros primeros centros de distribución de esclavos de esta región y desde entonces sigue siendo un centro principal de la trata de esclavos."
 major_slave_market:0 "Importante mercado de esclavos"
 desc_major_slave_market:0 "Una serie de conjuntos de regulaciones estrictas y monopolios reales se aseguran de que todo el comercio de esclavos pase por este punto de nuestro país."
 slave_empire:0 "Economía esclavista"
 desc_slave_empire:0 "Nuestro sector exportador está muy dominado por un floreciente sector esclavista. Vendemos grandes cantidades de nuestros compatriotas a comerciantes de países lejanos. Aunque esto daña a nuestro país desde muchos puntos de vista, no solo nos ha dado acceso a una fuente de ingresos estable sino también a una fuente de tecnología de la que careceríamos en caso contrario."
 difficulty_very_easy_player:0 "Jugador (Muy fácil)"
 difficulty_easy_player:0 "Jugador (Fácil)"
 difficulty_normal_player:0 "Jugador (Normal)"
 difficulty_hard_player:0 "Jugador (Difícil)"
 difficulty_very_hard_player:0 "Jugador (Muy duro)"
 difficulty_very_easy_ai:0 "IA (Muy fácil)"
 difficulty_easy_ai:0 "IA (Fácil)"
 difficulty_normal_ai:0 "IA (Normal)"
 difficulty_hard_ai:0 "IA (Difícil)"
 difficulty_very_hard_ai:0 "IA (Muy duro)"
 conquerors_presence:0 "La presencia del conquistador"
 desc_conquerors_presence:0 "Nuestro gobernante ha adoptado la costumbre de visitar de vez en cuando nuestros campamentos militares, inspirando gran valor en los corazones de nuestras tropas."
 the_beating_of_the_drums:0 "El batir de tambores"
 desc_the_beating_of_the_drums:0 "Nuestro gobernante es un conquistador que sirve de inspiración y en cuyo honor se han escrito muchas marchas."
 trade_company_factory:0 "Factoría de compañía comercial"
 desc_trade_company_factory:0 "Se han concedido amplios derechos a una compañía comercial europea para que establezca su presencia en esta provincia."
 pushing_back_the_tatars:0 "Expulsando a los tártaros"
 desc_pushing_back_the_tatars:0 "Al seguir atacando y destruyendo las bases de los asaltantes tártaros en nuestra fronteras animamos a nuestros súbditos rusos a repoblar las estepas."
 conquest_of_siberia:0 "Conquista de Siberia"
 desc_conquest_of_siberia:0 "Al usar a nuestro ejército para proteger nuestros asentamientos en Siberia hemos logrado animar a nuestros súbditos a poblar la región."
 blissful_ignorance:0 "Dichosa ignorancia"
 desc_blissful_ignorance:0 "Al desalentar las actividades intelectuales hemos ralentizado la propagación de nuevas ideas en nuestra sociedad."
 power_to_advisors:0 "Consejo reforzado"
 desc_power_to_advisors:0 "Se han concedido extensos poderes a los hombres y mujeres talentosos de los que nuestros gobernantes gustan rodearse para gobernar en tiempo de necesidad. Al contrario que la nobleza o las élites provinciales, estos consejeros son solo leales al estado. Esto garantiza que todo vaya como siempre, e impresiona a algunos de nuestros vecinos."
 bra_new_chancellery:0 "Nueva cancillería "
 desc_bra_new_chancellery:0 "Para reivindicar mejor nuestra autoridad hemos creado una nueva cancillería donde hemos comenzado a cambiar a administradores unidos al clero, pasando a confiar más estrechamente en funcionarios seculares, leales a la corona."
 pru_berlin_renovations:0 "Renovaciones de Berlín"
 desc_pru_berlin_renovations:0 "Un ejército de arquitectos y constructores ha comenzado a rehacer Berlín y Cölln, de una modesta capital alemana a una gran ciudad del mundo. Estamos construyendo palacios, fortificaciones, caminos, jardines e iglesias, así como despejando bosques y desecando los muchos pantanos que plagan el desarrollo urbano de esta provincia."
 pru_unification_of_berlin:0 "Unificación de Berlín"
 desc_pru_unification_of_berlin:0 "Debido a un vasto esfuerzo por convertir la provincia que rodea a nuestra capital real en un lugar más viable para una gran ciudad, hemos conseguido unir las antiguas ciudades de Berlín y Cölln creando mejores condiciones para el futuro crecimiento. Nuestras renovaciones también han convertido lo que era una ciudad modesta en toda una impresionante capital gótica de nuestra dinastía."
 bra_dispositio_achillea:0 "Dispositio Achillea"
 desc_bra_dispositio_achillea:0 "Para proteger Brandemburgo y que nunca se vea dividido, los hijos menores de nuestra dinastía jamás heredarán partes de las tierras de Brandemburgo. Al contrario, todo irá al primogénito."
 pru_unified_legal_system:0 "Sistema legal unificado"
 desc_pru_unified_legal_system:0 "Nos ha costado mucho unificar nuestros sistemas legales internos, extirpando abusos y prácticas abusivas y profesionalizando el poder judicial."
 redmans_burden:0 "Ilustración"
 desc_redmans_burden:0 "La población local conocerá las maravillas de la civilización."
 pru_sanssouci_palace:0 "Sanssouci"
 desc_pru_sanssouci_palace:0 "Como símbolo de la ilustración europea aquí se encuentra el palacio de Sanssouci con sus jardines."
 bra_nobles_unhappy:0 "Junkers contrariados"
 desc_bra_nobles_unhappy:0 "Hemos elegido extender el poder central a expensas de la nobleza terrateniente. No están muy contentos."
 bra_burghers_unhappy:0 "Derechos burgueses pisoteados"
 desc_bra_burghers_unhappy:0 "Hemos elegido extender el poder central a expensas de los burgueses y en su lugar confiar en el apoyo de los junkers. Los burgueses no están muy contentos."
 brandenburg_recess:0 "La última Dieta"
 desc_brandenburg_recess:0 "Hemos obtenido el derecho a dirigir solos las finanzas, sacando a los estamentos de la ecuación. Aunque mantendrán algunos derechos para evitar los impuestos para sí, esto nos permitirá aumentar enormemente nuestro ejército."
 pru_building_sanssouci:0 "Construcción de Sanssouci"
 desc_pru_building_sanssouci:0 "Los mejores arquitectos del reino se están esforzando en terminar el palacio de Sanssouci para que esté a la altura de la precisa visión de nuestro gobernante."
 bra_crushing_the_robber_barons:0 "Barones ladrones aplastados"
 desc_bra_crushing_the_robber_barons:0 "Hemos mostrado con severidad a todas las familias dedicadas a las actividades de barones ladrones que no toleraremos semejante actividad criminal. Todo barón ladrón será ejecutado."
 bra_robber_baron_resurgence:0 "Resurgimiento de los barones ladrones"
 desc_bra_robber_baron_resurgence:0 "Por miedo a enfurecer a los nobles, hemos decidido no actuar decididamente contra la reaparición de los barones ladrones en nuestras tierras. Como resultado, el comercio sufre y el desorden es un problema creciente en todo el reino."
 bra_kreditwerk:0 "Kreditwerk"
 desc_bra_kreditwerk:0 "Hemos extendido los privilegios y prerrogativas del estamental Kreditwerk, una de las instituciones financieras más importantes de nuestro estado."
 accepted_culture_demoted:0 "Cultura recientemente degradada"
 MODIFIER_LOCAL_CORE_CREATION:0 "Costo de creación de núcleo local"
 bergen_riots:0 "Pérdida de influencia en Bergen"
 nor_hollendertiden:0 "Hollendertiden"
 desc_nor_hollendertiden:0 "Los comerciantes holandeses están dominando nuestra economía y, por ello, nos estamos convirtiendo en un país con una orientación más naval."
 nor_prospecting_the_skands:0 "Prospección en Skands"
 desc_nor_prospecting_the_skands:0 "Pagamos a muchos mineros y buscadores de minerales para que no escatimen esfuerzos en la búsqueda de metales útiles para crear una industria de armas doméstica."
 nor_kongsberg_mine:0 "Mina de plata de Kongsberg"
 desc_nor_kongsberg_mine:0 "La ciudad minera de Kongsberg ha crecido hasta convertirse en una auténtica colonia de mineros y empresarios germanófonos dentro de Noruega. Las leyes locales son similares a las de las ciudades mineras alemanas de Sajonia, y el alemán es el idioma usado aquí desde en los sermones hasta en el día a día.\nEn cualquier caso, la Casa de la Moneda de Kongsberg es una fuente estable de nuevos ingresos para la tesorería del estado."
 nor_rebuilding_oslo:0 "Reconstrucción de Oslo"
 desc_nor_rebuilding_oslo:0 "El gran incendio de Oslo provocó tal devastación de la ciudad que estamos levantando una nueva capital al otro lado de la bahía, más próxima a la fortaleza de Akerhus. La nueva capital ha sido planificada para que pueda resistir tanto al fuego como a las invasiones extranjeras, además de hacer alarde del exquisito gusto barroco de nuestros gobernantes."
 nor_global_integration:0 "Vínculos entre holandeses y noruegos"
 desc_nor_global_integration:0 "Nuestros fuertes vínculos con las ciudades marítimas de las llanuras bajas está facilitando la rápida divulgación de ideas y la propagación de contactos e instituciones por nuestras tierras."
 dan_crown_lands_recovered:0 "Tierras de la corona recuperadas"
 desc_dan_crown_lands_recovered:0 "Hemos iniciado una política para limitar la apropiación de castillos de la corona por parte de la nobleza, reclamando además los que ya habían sido expropiados. Esto ha perjudicado nuestra reputación entre los nobles del reino, pero ha aumentado los ingresos del estado."
 dan_crown_lands_lost:0 "Tierras de la corona perdidas"
 desc_dan_crown_lands_lost:0 "Nuestros predecesores han aplicado durante mucho tiempo la política de resolver los problemas temporales, aunque urgentes, vendiendo a la nobleza del reino importantes castillos de la corona. Esto ha limitado gravemente nuestros ingresos de algunas de las zonas más ricas del reino."
 dan_bavarian_holdings:0 "Propiedades en Baviera"
 desc_dan_bavarian_holdings:0 "Aparte de la corona de Dinamarca, Cristóbal III, conocido también como Cristóbal de Baviera, ha heredado las propiedades de su padre en Oberpfalz. Esto puede utilizarse en momentos de necesidad para complementar los ingresos del estado."
 skanemarket:0 "Mercado de Skåne"
 desc_skanemarket:0 "El mercado de Skåne, una de las ferias comerciales más importantes del Mar Báltico, es donde comerciantes de toda Europa occidental compran arenques de las aguas ricas en ellos alrededor del Öresund y Falsterbo-Skanör. Con el tiempo también ha crecido hasta convertirse en el principal centro de distribución de mercancías de Europa occidental destinadas a Escandinavia oriental. No obstante, hay motivos de preocupación ya que la población de arenques parece estar menguando con el tiempo…"
 dansborg_factory:0 "Fábrica de Dansborg"
 desc_dansborg_factory:0 "En esta provincia se encuentra la fábrica de Dansborg. Una colonia comercial danesa."
 scutage_disable:0 "Escudaje desactivado"
 developed_subject:0 "Provincias desarrolladas"
 placated_ruler:0 "Soberano aplacado"
 placed_relative_on_throne:0 "Pariente colocado en el trono"
 place_relative_on_throne_not_regency:0 "Pariente colocado en el trono"
 enforced_religion:0 "Religión obligada"
 enforced_religion_different_group:0 "Religión obligada"
 enforced_culture:0 "Cultura obligada"
 replaced_governor:0 "Gobernador sustituido"
 paid_subject_loan:0 "Nuestros préstamos han sido pagados"
 bestowed_gifts:0 "Nos hizo regalos"
 sent_additional_troops:0 "Nos envió tropas extra"
 demanded_artifacts:0 "Exigió artefactos"
 demanded_additional_tribute:0 "Exigió tributo extra"
 forced_seppuku:0 "Obligó seppuku"
 contributed_to_capital:0 "Contribuyó a la capital"
 conscripted_general:0 "General reclutado"
 forced_isolation:0 "Aislacionismo obligado"
 lost_independence_war:0 "Guerra de independencia perdida"
 enforced_peace:0 "Paz obligada"
 dan_pluralistic_government:0 "Gobierno pluralista"
 desc_dan_pluralistic_government:0 "Nuestro soberano ha dejado a un lado el Consejo Real de nobles y obispos y, en lugar de eso, gobierna con el apoyo de las clases comerciantes. Esto ha dañado nuestra reputación entre muchos de los que se encuentran fuera del grupo de líderes burgueses, pero ha facilitado el desarrollo de nuestro país siguiendo una dirección pluralista."
 danish_dutch_burgundian_inspiration:0 "Políticas proholandesas en Dinamarca"
 growth_of_the_cattle_trade:0 "Crecimiento del comercio de ganado"
 desc_growth_of_the_cattle_trade:0 "Un aumento repentino de la demanda de bueyes y otros bienes agrícolas que abundan en nuestro país ha mejorado sustancialmente nuestra economía. A medida que crece el poder económico y político de los grandes terratenientes, los granjeros minoristas o los campesinos libres están perdiendo cada vez más derechos."
 dan_ulfeldt_deposed:0 "Poder reafirmado sobre el Consejo Real"
 desc_dan_ulfeldt_deposed:0 "Al destituir a Corfitz Ulfeldt y desbancar su base de poder entre la alta nobleza, hemos dado más poder a la monarquía danesa."
 dan_council_empowered:0 "Consejo Real poderoso"
 desc_dan_council_empowered:0 "Al ceder ante los intentos de limitar el poder de la monarquía por parte del Consejo Real, hemos debilitado gravemente nuestra posición para gobernar el reino."
 junker_dominance_prussian_monarchy:0 "Dominio junker"
 desc_junker_dominance_prussian_monarchy:0 "Nuestra antaño orgullosa monarquía ha sido reducida al sello que los nobles prominentes añaden a las decisiones del gobierno. Las arcas del estado son saqueadas sistemáticamente por los mismos nobles que dirigen nuestro gobierno."
 umera_dominance_ottoman_government:0 "Dominio ümera"
 desc_umera_dominance_ottoman_government:0 "Si bien nominalmente la casa de Osmán mantiene el poder sobre nuestro país, los ümera han tomado el control de todas las posesiones de nuestra familia y arrebatado todo poder práctico a la casa imperial. Se enriquecen sistemáticamente con nuestros ingresos y abusan de su poder en nuestro nombre."
 bushi_power_japan:0 "Dominio de los bushi"
 desc_bushi_power_japan:0 "Nuestro estado, antaño orgulloso, ha quedado totalmente dominado por diferentes facciones y camarillas menores de la corte. El poder pertence a aquellos bushi que controlan la misma corte y la misma cabeza de nuestra dinastía es un mero títere en sus manos."
 boyar_dominance:0 "Dominio boyardo"
 desc_boyar_dominance:0 "Nuestro estado, antaño tan orgulloso, está tan dominado por los boyardos que la autoridad de nuestro gobernante se ha vuelto irreconocible. Todas las decisiones requieren el nombre del soberano, pero se solventa fácilmente con el gran suministro de sellos al que tiene libre acceso el consejo de nuestros aristócratas más relevantes."
 chi_local_trade_regulations:0 "Regulación de comercio local"
 desc_chi_local_trade_regulations:0 "El comercio local florece debido a las iniciativas locales (e ilegales) de los funcionarios de esta provincias ante las que el gobierno hace la vista gorda."
 chi_local_trade_down_turn:0 "Oficina comercial cerrada"
 desc_chi_local_trade_down_turn:0 "Los comerciantes están cerrando en esta provincia después de que gobierno tomase medidas drásticas contra las regulaciones que relajaban y facilitaban el comercio."
 enraged_ikko_ikki:0 "Ikko-ikki furiosos"
 desc_enraged_ikko_ikki:0 "Nuestras acciones han enfurecido a los Ikko-ikki de esta provincia y ahora se oponen con ferocidad a nuestro dominio del área."
 chinese_millenarianism_area:0 "Sociedades milenaristas"
 desc_chinese_millenarianism_area:0 "Nuestro gobierno deficiente ha dado lugar a una serie de sociedades milenaristas que causan caos y destrucción en este área."
 chi_upset_local_nobles:0 "Nobles disgustados"
 desc_chi_upset_local_nobles:0 "Los nobles de este área están disgustados por haber detenido la exitosa carrera militar del vástago de una dinastía importante."
 chi_false_edicts_modifier:0 "Falsos edictos"
 desc_chi_false_edicts_modifier:0 "Al permitir que circulen falsos edictos fingiendo que son nuestros, hemos dado lugar a un número creciente de iniciativas locales que debilitan el poder central. Cada vez es más evidente que los gobernadores locales creen que pueden hacer lo que les plazca."
 chi_no_law_and_order:0 "Falta de ley y orden"
 desc_chi_no_law_and_order:0 "Nuestra incapacidad para proteger a los comerciantes en nuestros caminos ha hecho que o cierren o busquen otros modos de protegerse. Algunos no pueden pagar nuestros impuestos mientras otros son reacios a hacerlo, pues no reciben ninguna protección a cambio."
 chi_military_protecting_traders:0 "Lo militar protegiendo infraestructuras"
 desc_chi_military_protecting_traders:0 "Para proteger nuestra economía hemos tenido que dedicar recursos militares a guardar la ley. Esto merma el presupuesto militar de un modo dramático."
 chi_lowered_taxes_in_state:0 "Impuestos reducidos"
 desc_chi_lowered_taxes_in_state:0 "Influidos por los ideales clásicos de nuestros administradores, hemos reducido los impuestos en este estado para que prospere."
 chi_efficient_taxation:0 "Tributación eficiente"
 desc_chi_efficient_taxation:0 "A veces se requiere un enfoque práctico para gobernar. Nuestro eficiente aparato gubernamental ha conseguido aumentar los impuestos consiguiendo beneficios extra."
 chi_forts_underfunded:0 "Fortalezas en mal estado"
 desc_chi_forts_underfunded:0 "Debido a la corrupción, las fortalezas de esta provincia están en un estado lamentable. Hacer que vuelvan a ser instalaciones defensivas operativas llevará algo de tiempo."
 chi_low_mandate_subjects:0 "Emperador sin Mandato"
 chi_order_restored:0 "Orden restaurado"
 desc_chi_order_restored:0 "Hemos cerrado temporalmente al comercio exterior las oficinas comerciales de esta provincia y expulsado a todos los extranjeros para asegurarnos de que se impone la ley y el orden."
 chi_renewing_the_examination_essay:0 "Renovando los exámenes imperiales"
 desc_chi_renewing_the_examination_essay:0 "Hemos respondido a los deseos de aquellos que querían una reforma de los exámenes imperiales. Renovando no solo el sistema en sí, sino asegurándonos de que la nueva generación que se una a nuestros cuadros sean hombres de flexibilidad intelectual."
 chi_unhealthy_political_climate:0 "Complots y asesinatos"
 desc_chi_unhealthy_political_climate:0 "El clima político de la capital se ha ido volviendo cada vez más tóxico. Mientras los asesinatos y traiciones se vuelven algo habitual, el gobierno de las provincias lejanas sufre."
 chi_trade_opportunity:0 "Oportunidades comerciales"
 chi_separatist_sentiments:0 "Separatismo local"
 desc_chi_separatist_sentiments:0 "Los príncipes locales de esta provincia ven el derrumbamiento de la autoridad central con gran interés, esperando el momento de atacar."
 china_gifted_official:0 "Funcionario talentoso"
 desc_china_gifted_official:0 "Este estado está gobernado por uno de nuestros funcionarios más talentosos. El mejor de este año y el orgullo de nuestro cuerpo de administradores."
 japanese_downprioritized_military:0 "Despriorizando el ejército"
 desc_japanese_downprioritized_military:0 "Hemos hecho un gran beneficio vendiendo armamento destinado a nuestro ejército. Esto no le ha pasado inadvertido a nuestros hombres, que se ven desmoralizados por nuestra decisión de escatimar en su equipo."
 japanese_jokamachi:0 "Jokamachi"
 desc_japanese_jokamachi:0 "Jokamachi o 'ciudades del castillo' rodean los castillos japoneses, permitiendo un control más estricto sobre los samuráis y aumentando enormemente la prosperidad."
 jap_za_monopoly:0 "Za monopolísticos"
 desc_jap_za_monopoly:0 "Los gremios de comerciantes, o za, si bien defienden a los comerciantes contra bandidos, samuráis y daimios, se han vuelto cada vez más monopolísticos, poderosos e independientes sin que el gobernante del país los haya cuestionado."
 jap_za_monopoly_province:0 "Provincia controlada por los za"
 desc_jap_za_monopoly_province:0 "Esta provincia está controlada por los za, cada vez más poderosos e independientes."
 jap_gossip_spies:0 "Espías excelentes"
 desc_jap_gossip_spies:0 "Nuestros espías han demostrado su valía, descubriendo información de gran valor."
 jap_sword_of_the_daimyo:0 "Espada del daimio"
 desc_jap_sword_of_the_daimyo:0 "Aunque somos una fuerza terrible, tratamos con nuestros adversarios con tacto y respeto."
 jap_unruly_samurai:0 "Samuráis indisciplinados"
 desc_jap_unruly_samurai:0 "La paz imperante en los últimos tiempos ha llevado a muchos samuráis buscar 'empleos alternativos' explotando y oprimiendo a la población local."
 national_bank_interest:0 "Politica de inflación nacional"
 desc_national_bank_interest:0 "La policía monetaria de nuestro país se centra en reducir la inflación por el bien de nuestra economía general."
 national_bank_inflation:0 "Sector financiero creciente"
 desc_national_bank_inflation:0 "La policía monetaria de nuestro país se centra en conseguir tantos prestamos que nos beneficien como sea posible."
 crushed_local_authority:0 "Poder local aplastado"
 desc_crushed_local_authority:0 "Hemos desarmado totalmente muchas de las viejas instituciones locales de nuestro reino, reemplazándolas con burocracia controlada por el gobierno."
 central_authority_asserted:0 "Autoridad central reafirmada"
 desc_central_authority_asserted:0 "Hemos logrado aumentar nuestra influencia sobre muchas de las instituciones locales de nuestro reino que al principio no parecían dispuestas a compartir su poder. Como resultado, nuestro estado es más fuerte y más obediente al poder central que nunca."
 central_authority_subjected:0 "Autoridad central vencida"
 desc_central_authority_subjected:0 "Nuestro fracaso en reafirmar la autoridad del gobierno central ante el obstruccionismo descarado y la rebelión en las provincias ha hecho trizas nuestra autoridad. Nuestros intentos de centralización estarán obstaculizados durante algún tiempo."
 hardline_court_and_country:0 "Intentos de centralización rígida"
 desc_hardline_court_and_country:0 "Hemos adoptado una política de enfrentamiento directo contra todo el que se oponga a nuestras políticas centralizadoras."
 negotiating_court_and_country:0 "Negociaciones para aumentar el poder central"
 desc_negotiating_court_and_country:0 "Hemos adoptado una política de negociación con los poderosos provinciales con el objeto de usar el poder central como herramienta para convencer a la gente local de que abandone sus antiguos derechos y tradiciones."
 cnc_refused_to_pay_taxes:0 "Rechazo a pagar impuestos"
 desc_cnc_refused_to_pay_taxes:0 "Esta región intenta activamente evitar pagar los impuestos que hemos impuesto."
 cnc_local_authority_asserted:0 "Imposición de ordenanzas"
 desc_cnc_local_authority_asserted:0 "Hemos aplastado a la fuerza a los poderosos de esta provincia que se opusieron a nuestros intentos centralizadores."
 court_and_country_hardline_vs_separatists:0 "Erradicando el separatismo"
 desc_court_and_country_hardline_vs_separatists:0 "Toda señal de rebelión en este área será recibida con acero. Se ha ordenado a nuestros representantes locales que den ejemplo con cualquier señal de separatismo."
 court_and_country_concessions_to_separatists:0 "Concesiones locales"
 desc_court_and_country_concessions_to_separatists:0 "Hemos dado una serie de amplias garantías a la gente de esta área para garantizar que no se opondrán a nuestros esfuerzos por crear un estado más fuerte y unificado."
 proclamation_of_year_modifier:0 "Proclamación de paz"
 desc_proclamation_of_year_modifier:0 "Con el objeto de mantener buenas relaciones con las tribus nativas vecinas, nuestro soberano ha hecho una proclamación prohibiéndonos atacar tribus nativas. Esto hace que nos sea más dífícil motivar la expansión hacia tierras nativas."
 heian_kyo:0 "Heian-kyo"
 desc_heian_kyo:0 "Esta es la capital imperial de Japón. Los emperadores llevan siglos residiendo aquí con su corte. Esto ha hecho de Kioto el centro político de Japón y un punto vital de control para cualquiera que desee ejercer poder sobre el gobierno imperial.\n\n§MAl tomar la provincia de Kioto, cualquier potencia puede hacerse con el shogunato y convertirse en soberano de todos los daimios súbditos.§!"
 ise_grand_shrine:0 "Jingu"
 desc_ise_grand_shrine:0 "Esta provincia es el hogar del Gran Santuario de Ise. Dedicado a Amaterasu, diosa del Sol, es uno de los lugares más sagrados del sintoísmo y uno de los mayores puntos de peregrinaje de todo Japón."
 chi_purging_officials:0 "Purgando funcionarios"
 desc_chi_purging_officials:0 "Estamos purgando todos los funcionarios desleales de la administración para crear un sistema de gobierno leal a nuestro imperio."
 boh_hussite_king:0 "Gobierno husita"
 desc_boh_hussite_king:0 "Nuestro gobernante apoya los husitas, un movimiento religioso fundado por Jan Hus opuesto a la Iglesia católica. Aunque el movimiento es muy popular entre nuestros súbditos, hace que los demás gobernantes cristianos de Europa sean hostiles hacia nosotros, como poco."
 siberian_investors:0 "Centro de comercio siberiano"
 desc_siberian_investors:0 "Esta ciudad experimenta un crecimiento económico significativo debido a los grandes privilegios concedidos a sus comerciantes de la frontera siberiana."
 stroganov_deal_provinces:0 "Privilegio comercial"
 desc_stroganov_deal_provinces:0 "Esta provincia ha sido concedida por un periodo de varios años a una de las familias de comerciantes más influyentes del país. Se ha colonizado sin participación gubernamental, pero proporcionará muy pocos ingresos al Estado hasta que termine el privilegio."
 siberian_local_problems:0 "Frontera sin ley"
 desc_siberian_local_problems:0 "La conducta extremadamente agresiva de los buscadores de fortuna han llevado a la reducción de los ingresos en esta región y al aumento de la tensión entre la población local y estos aventureros."
 hun_banditry_in_upper_hungary:0 "Bandidos en la campiña"
 desc_hun_banditry_in_upper_hungary:0 "La campiña de este área está controlada por mercenarios sin trabajo entregados al bandidaje a falta de conflictos armados con los que ganarse la vida."
 hun_curtailing_banditry_in_upper_hungary:0 "Reduciendo el bandidaje"
 desc_hun_curtailing_banditry_in_upper_hungary:0 "Luchamos activamente contra una ola de bandidos en este área, capitaneados por mercenarios sin trabajo."
 hun_black_army:0 "Ejército Negro"
 desc_hun_black_army:0 "Hemos organizado nuestro ejército para tener una división costosa, pero profesional y permanente. Podemos situar sobre el terreno una fuerza mercenaria más eficiente que cualquier otro país, pero el coste de hacerlo gravará nuestra economía mientras exista el ejército."
 EST_VAL_ABOLISHED_BLACK_ARMY:0 "Ejército Negro abolido: §Y$VAL$%§!"
 EST_VAL_BLACK_ARMY:0 "Ejército Negro: §Y$VAL$%§!"
 mercenary_concessions:0 "Concesiones a mercenarios"
 desc_mercenary_concessions:0 "Hemos entregado tierras en este área a un capitán mercenario y sus seguidores para impedir que se rebelen."
 hun_poorly_maintained_fortifications:0 "Fortalezas mal conservadas"
 desc_hun_poorly_maintained_fortifications:0 "La gran fortaleza de Belgrado se encuentra muy deteriorada debido a la incapacidad de la corona húngara de conseguir fondos de los estamentos húngaros para su reparación."
 hun_frontier_fortresses:0 "Sistema Végvár"
 desc_hun_frontier_fortresses:0 "La corona paga regularmente un dinero extra para mantener una red de poderosas fortificaciones por todo de nuestro reino."
 hun_invited_jesuits:0 "Jesuitas invitados"
 hun_reformed_colleges:0 "Universidades de la Reforma"
 desc_hun_reformed_colleges:0 "Esta región se convirtió hace poco a la religión reformada y disfruta de una mayor afluencia de ideas y enseñanzas de la mayor comunidad reformada de Europa."
 hun_counter_reformation:0 "Contrarreforma húngara"
 desc_hun_counter_reformation:0 "Trabajamos activamente para limitar la expansión de la Reforma en nuestro país. Con este fin, hemos invitado la ayuda del papado y los jesuitas."
 hab_royal_hungary:0 "Hungría Real"
 desc_hab_royal_hungary:0 "Aunque los estamentos húngaros han elegido a nuestro gobernante, mantienen muchos derechos y garantías que hacen sus tierras menos integradas de lo que desearíamos."
 hun_military_frontier_modifier:0 "Frontera militar húngara"
 desc_hun_military_frontier_modifier:0 "Al otorgar grandes concesiones a los que desean reasentarse en las regiones fronterizas militares, nos aseguramos de que la población siempre esté orientada a la defensa contra nuestros enemigos."
 hun_great_balkan_migration:0 "Gran migración balcánica"
 desc_hun_great_balkan_migration:0 "Esta provincia experimenta una gran afluencia de refugiados del Imperio Otomano, lo que facilita el desarrollo y la reconstrucción de ciudades aquí, pero también causa devastación y fricciones de por sí."
 hun_city_league_obligation:0 "Defensas de las ligas de ciudades"
 desc_hun_city_league_obligation:0 "La minería local está en auge en esta provincia y a cambio de explotarlas, las ligas de ciudades locales contribuyen a la defensa del país."
 hun_city_leagues_protected:0 "Industria minera en auge"
 desc_hun_city_leagues_protected:0 "Al dar un gran rango de libertades, las comunidades mineras de esta provincia crecen rápidamente y la economía local florece."
 slovak_national_awakening:0 "Separatismo local"
 desc_slovak_national_awakening:0 "Los eslovacos cada vez abrigan un nacionalismo mayor y han empezado a hablar claramente sobre lo que consideran su derecho al autogobierno."
 slovak_autonomy:0 "Despertar nacional eslovaco"
 desc_slovak_autonomy:0 "El creciente movimiento nacionalista eslovaco nos ha llevado a otorgar más libertad y autonomía a estas provincias."
 hun_kurucs:0 "Kurucs y hajdúks"
 desc_hun_kurucs:0 "Intentamos integrar a los irregulares kurucs y hadjúks en nuestras fuerzas armadas esperando que nos den ventaja sobre nuestros enemigos. Esto requiere hacer la vista gorda ante cualquier transgresión de estos hombres, que son a menudo antiguos siervos o incluso bandidos."
 tr_kremlin_improvements:0 "Kremlin renovado"
 desc_tr_kremlin_improvements:0 "Hemos hechos esfuerzos considerables en modernizar y renovar este Kremlin. El resultado es ahora es una estructura defensiva considerable capaz de proporcionar refugio y protección a nuestro pueblo y mostrar nuestro poder a todos los que quieran verlo."
 honest_administrators:0 "Administradores honrados"
 desc_honest_administrators:0 "La extendida confianza y la falta de sobornos en nuestra administración hace más fácil nuestro mantenimiento de lo que sería en muchos de los demás países."
 serf_desertion:0 "Revueltas cosacas y siervos huyendo"
 desc_serf_desertion:0 "Ante nuestra total falta de control sobre el estamento cosaco, ahora cada vez más siervos abandonan nuestras tierras con mayor rapidez para unirse a los cosacos libres de la estepa."
 granary_of_the_mediterranean:0 "Granero del mediterráneo"
 desc_granary_of_the_mediterranean:0 "El delta del Nilo es una de las regiones más productivas de trigo del mundo y lleva milenios abasteciendo a las grandes ciudades de los imperios del Mediterráneo."
 coffea_arabica_modifier:0 "Coffea Arabica"
 desc_coffea_arabica_modifier:0 "Sin granos que puedan competir con la calidad o cantidad del café de Moca, esta se ha convertido en el principal centro de distribución de café del mundo y su nombre se ha vuelto sinónimo de la bebida. Para mantener esta ventaja, los comerciantes de Moca guardan los arbustos nativos de esta esta tierra con el mayor cuidado posible."
 enemies_sacked_city:0 "Atrocidades del enemigo"
 desc_enemies_sacked_city:0 "Las atrocidades de las tropas enemigas en nuestras tierras han sido tan horrendas que nuestro pueblo se ha unido entorno a nosotros."
 soldiers_stimulating_local_economy:0 "Estímulo económico"
 desc_soldiers_stimulating_local_economy:0 "En tiempos de paz, un gran número de nuestros soldados a sueldo han pasado a llevar tiendas y la artesanía, estimulando la economía local de este área."
 integration_of_local_militias:0 "Integración de las milicias locales"
 desc_integration_of_local_militias:0 "Emprendemos un proyecto para profesionalizar las milicias locales en los rincones más lejanos de nuestro país."
 thriving_weapons_industry:0 "Industria militar pujante"
 desc_thriving_weapons_industry:0 "El crecimiento de nuestro ejército profesional ha provocado el auge de muchos negocios de fabricación de armas, y entre ellos, las fábricas de esta provincia."
 regimental_town:0 "Ciudad regimental"
 desc_regimental_town:0 "La ubicación de instalaciones de asistencia militar en esta provincia ha estimulado el crecimiento urbano y la economía local."
 wargames:0 "Juegos de guerra"
 desc_wargames:0 "Mediante juegos de guerra extensos y muy costosos y la recreación de batallas históricas, nuestras tropas y oficiales adquieren una valiosa experiencia y adiestramiento para futuras campañas."
 cheated_rolls:0 "Registros militares corruptos"
 desc_cheated_rolls:0 "Por provecho personal, nuestros reclutadores locales han exagerado enormemente el número de soldados que pueden reunir."
 reassessement_provinces:0 "Estudio de retasación"
 desc_reassessement_provinces:0 "Estamos realizando un censo exhaustivo sobre el valor de la tierra y la población de este estado tras haber descubierto que nuestros representantes locales exageraron enormemente el número de soldados que podía proporcionarnos. Investigar y clasificar la vida de las personas no nos ganará amigos entre la población local, pero aumentará la eficacia de futuros reclutamientos y tributos."
 gunpowder_core:0 "Regimientos de élite"
 desc_gunpowder_core:0 "Hemos creado un pequeño núcleo de regimientos bajo el control directo del estado al que se le dará el mejor equipo y una instrucción rigurosa. Bien utilizados, nos darán ventaja en el combate, pero sobre todo nos ayudarán a descubrir cómo desarrollar nuestras fuerzas armadas en el futuro."
 standardized_uniforms_modifier:0 "Uniformes estandarizados"
 desc_standardized_uniforms_modifier:0 "Hemos empezado a estandarizar los uniformes y equipos de todas las tropas bajo nuestro control. Ayudará a distinguir amigos de enemigos, así como a fomentar el crecimiento de un ejército profesional."
 spread_of_enlightenment_ideals:0 "Expansión de la filosofía ilustrada"
 desc_spread_of_enlightenment_ideals:0 "Debido a la expansión de la alfabetización popular, los ideales ilustrados y las palabras de los grandes filósofos están llegando a un número cada vez mayor de nuestros súbditos."
 bookmarket_of_x:0 "Gran feria de libros"
 desc_bookmarket_of_x:0 "Esta provincia se ha convertido en un gran centro de venta y reventa de libros. Y con una gran producción local, una gran cantidad de gente de toda la región viene aquí a comprar o vender libros."
 grand_bank_fisheries:0 "Grandes bancos de pesca"
 desc_grand_bank_fisheries:0 "Este área es famosa por su riqueza de pesca y produce más que otras aguas del Viejo Mundo."
 diamond_district:0 "Distrito de diamantes"
 desc_diamond_district:0 "Esta provincia alberga una industria pujante del tallado de piedra que no solo atrae piedras preciosas, sino también a artesanos que las tallan y comerciantes de todo el mundo buscando comprarlas."
 shahrukhs_empire:0 "Imperio de Shahrukh"
 desc_shahrukhs_empire:0 "Shahrukh ha demostrado ser todo un hijo de Tamerlán, uniendo todas las tierras que una vez conquistó su padre. Durante 40 años ha gobernado Irán, Jorasán y Transoxiana con puño de hierro, sofocando toda rebelión y a la vez patrocinando las artes y el comercio en todo su reino. Concedió gobernaciones a todos los príncipes timúridas y es el líder indiscutido de la dinastía timúrida.\n\nPero al final de su vida, la salud de Shahrukh es frágil y su alcance, limitado. El tiempo dirá si cuando se haya ido alguien podrá asumir el papel de único gobernante de todas las provincias timúridas."
 dhimmi_building_restrictions:0 "Restricciones edificios dhimmíes"
 desc_dhimmi_building_restrictions:0 "Estamos imponiendo leyes sobre la altura de los edificios propiedad de dhimmíes o construidos por ellos respecto a los de los fieles."
 perfume_capital:0 "Capital del perfume"
 desc_perfume_capital:0 "Esta provincia alberga un gran centro de producción de perfumes. Los olfatos más finos del mundo usan flores locales, así como incienso y otros productos aromáticos importados, para crear perfumes muy solicitados y exportados a todo el continente."
 purification_of_tax_laws:0 "Purificación de leyes tributarias"
 desc_purification_of_tax_laws:0 "Estamos purgando los impuestos injustos, tal como corresponde a un país recto, para que nuestro estado actúe más de acuerdo con la sharia."
 heir_is_our_heir:0 "El heredero es nuestro heredero"
 desc_heir_is_our_heir:0 "La gente de esta provincia está contenta por las acciones de nuestro heredero real."
 support_for_ruler:0 "Apoyo local al gobernante"
 desc_support_for_ruler:0 "Nuestro gobernante puede contar con el apoyo de la gente de esta provincia porque habla su idioma y sigue sus costumbres."
 foreigner_on_throne:0 "Extranjero en el trono"
 desc_foreigner_on_throne:0 "A la gente de esta provincia, nuestro gobernante les parece extraño y alienado. Aún no confían ni en él ni en sus intenciones."
 heretic_on_throne:0 "Hereje en el poder"
 desc_heretic_on_throne:0 "La gente de esta provincia se siente infeliz y harta de la herejía que ve en la capital."
 support_for_heretic_ruler:0 "Apoyo al gobernante"
 desc_support_for_heretic_ruler:0 "La gente de esta provincia se siente muy animada por el apoyo que el gobernante da a su religión."
 support_for_heathen_ruler:0 "Apoyo al gobernante"
 desc_support_for_heathen_ruler:0 "La gente de esta provincia se siente muy animada por el apoyo que el gobernante da a su religión."
 heathen_on_throne:0 "Infiel en el poder"
 desc_heathen_on_throne:0 "La gente de esta provincia reacciona con fuerza a que un infiel tome el poder en su país."
 alien_ruler:0 "Oposición al gobernante extranjero"
 desc_alien_ruler:0 "Esta provincia alberga una oposición muy extendida al reinado de alguien que no comparte ni la cultura ni la religión de las clases gobernantes de su país."
 supressed_religious_minority:0 "Minoría religiosa reprimida"
 desc_supressed_religious_minority:0 "Esta provincia tiene un gran número de nuevos conversos a una religión diferente de la mayoritaria. Hemos tomado medidas para que la provincia siga siendo fiel al único culto verdadero."
 supressing_personal_faith:0 "Reprimiendo la fe personal"
 desc_supressing_personal_faith:0 "Si bien nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] no cree de verdad en la religión estatal, está suprimiendo sus creencias personales por el bien del estado."
 increased_tolerance_of_heretics:0 "Aumento de tolerancia de herejes"
 desc_increased_tolerance_of_heretics:0 "Dado que [Root.GetellaDir] mism[Root.GetoaDir] [Root.Monarch.GetTitle] sigue una fe herética, hemos tenido que hacer concesiones para aquellos que se apartaron de la fe oficial de nuestro [Root.GovernmentName]."
 heathen_ruler_religious_tensions:0 "Tensiones religiosas"
 desc_heathen_ruler_religious_tensions:0 "El área de [Root.GetAreaName] ha visto un brusco aumento del descontento religioso y la violencia relacionada con el apoyo abierto a fe pagana en la capital del país."
 learning_from_cultural_brethren:0 "Aprendiendo de países culturalmente cercanos."
 desc_learning_from_cultural_brethren:0 "Nuestr[Root.GetoaDir] gobernante ha usado los vínculos cercanos con quienes siente una afinidad cultural."
 support_for_advisor:0 "Apoyo al gobierno"
 desc_support_for_advisor:0 "Debido al rápido ascenso a altos cargos del gobierno de unos pocos individuos adelantados de esta comunidad, ahora su área apoya mucho al estado."
 influential_power_holder:0 "Poderoso influyente"
 desc_influential_power_holder:1 "Hemos tenido la suerte de la cooperación de un poderoso muy versátil de esta región. Como súbdito leal del estado, está realizando una gran labor para nosotros."
 por_conquest_of_hormuz:0 "Carrera por el golfo Pérsico"
 desc_por_conquest_of_hormuz:0 "Al tomar el control de la isla de Ormuz hemos conseguido asegurar una base desde la cual podemos controlar el comercio del golfo Pérsico."
 sultan_of_muscat:0 "Sultán de Mascate"
 desc_sultan_of_muscat:0 "Hemos tomado el control de Batina y la costa omaní frente al golfo Pérsico. Nos aseguramos de que las ciudades comerciales de Omán están bajo control omaní e imponemos nuestro [Root.GovernmentName] como líder de todos los omaníes."
 omani_ambition:0 "Ambición omaní"
 desc_omani_ambition:0 "El destino de Omán es reinar en el mar de Arabia, controlar su comercio y dominar sus rutas marítimas."
 new_colony:0 "Nueva colonia fundada"
 desc_new_colony:0 "La reciente fundación de una nueva colonia ha animado nuestra economía."
 mamluk_amir_dominance:0 "Dominio de emires mamelucos"
 desc_mamluk_amir_dominance:0 "Nuestro gobierno está paralizado por la división en bandos y la lucha entre las poderosas casa mamelucas."
 amir_dominance:0 "Dominio de emires"
 desc_amir_dominance:0 "Potentados locales se han apoderado de todas las funciones gubernamentales y paralizado nuestro estado."
 rise_of_the_ayyubids:0 "El ascenso del águila"
 desc_rise_of_the_ayyubids:0 "Hemos reclamado parte del legado de Saladino, recuperando las tierras que nuestra dinastía perdió una vez."
 guru_granth_sahib_military:0 "Gurú Granth Sahib"
 desc_guru_granth_sahib_military:0 "El gurú eternamente vivo nos inspira para defender nuestra fe y la de nuestros compatriotas"
 guru_granth_sahib_spread:0 "Gurú Granth Sahib"
 desc_guru_granth_sahib_spread:0 "El gurú eternamente vivo sigue inspirando y guiando a las generaciones en los caminos del sijismo."
 muslim_enforced_religion:0 "Forzar unidad religiosa"
 desc_muslim_enforced_religion:0 "No debemos tolerar herejes en nuestro reino. Una dura serie de leyes dirigidas contra los seguidores de las tradiciones de los falsos imanes y sacerdotes nos permitirán marginar toda influencia herética en nuestra sociedad."
 jingdezhen_kilns:0 "Hornos de Jingdezhen"
 desc_jingdezhen_kilns:0 "La historia de Jingdezhen como lugar de hornos se remonta al año 1004. A las alturas del siglo XIV ya era el mayor centro de producción de porcelana de China, así como el centro de exportación de porcelana imperial de este periodo."
 nankai_tsunami:0 "Tsunami de Nankai"
 desc_nankai_tsunami:0 "Esta provincia se recupera lentamente del efecto de un tsunami gigante que arrasó casas, castillos y carreteras por igual."
 restructuring_edo_safer:0 "Reconstrucción"
 desc_restructuring_edo_safer:0 "Gastamos muchos recursos para construir aquí una ciudad nueva, más segura y eficiente después de que el gran incendio Meireki quemase el asentamiento existente hasta los cimientos."
 restructuring_edo_charitable:0 "Reconstrucción"
 desc_restructuring_edo_charitable:0 "Gastamos muchos recursos en ayudar a los que perdieron sus hogares en el gran incendio Meireki y que reconstruyan y creen nuevas vidas en la nueva ciudad."
 ashes_of_mount_fuji:0 "Cenizas del Fuji"
 desc_ashes_of_mount_fuji:0 "Esta provincia se recupera lentamente de los efectos de la erupción del monte Fuji. Aunque la erupción no causó muchos daños directos con lava o rocas, ha cubierto campos de cenizas y toba y el encenagamiento de los ríos provocó graves inundaciones."
 chushingura:0 "Chushingura"
 desc_chushingura:0 "Con el paso del tiempo, la historia de los 47 ronin y su misión para vengar a su señor se ha convertido en un cuento popular, que inspira a generaciones de guerreros de nuestro reino."
 chushingura_popular_bandits:0 "Forajidos populares"
 desc_chushingura_popular_bandits:0 "La historia de los 47 ronin y su misión para vengar a su señor, decididos a no dejar que nada les detuviera, está inspirando la resistencia a los cambios vitales que llevamos a cabo para modelar la sociedad japonesa."
 kyoto_of_the_west_modifier:0 "Kioto del Oeste"
 desc_kyoto_of_the_west_modifier:0 "Hemos convertido a Yamaguchi en la mayor ciudad del Oeste de Japón. Una capital en crecimiento, no solo para nuestro clan, sino para todos los nobles influyentes de esta región."
 merchant_council_of_sakai:0 "Consejo de mercaderes de Sakai"
 desc_merchant_council_of_sakai:0 "Hemos dado a los mercaderes de esta ciudad el derecho a gobernarse a sí mismos, permitiendo que la ciudad y su influencia crezcan bajo nuestra protección."
 azuchi_castle:0 "Castillo de Azuchi"
 desc_azuchi_castle:0 "Esta provincia alberga el impresionante castillo de Azuchi. Levantado para que sirva de modelo a todo el reino, con sus altas murallas de piedra, y su diseño orientado para las armas de fuego."
 #New Missions
 thriving_arms_industry:0 "Próspera industria de armas"
 desc_thriving_arms_industry:0 "Nuestros esfuerzos por fortalecer al ejército ha dado lugar a un gran aumento en nuestros productores nacionales de armas."
 growth_of_capital:0 "Crecimiento de la capital"
 desc_growth_of_capital:0 "Mediante nuestras políticas expansionistas, la importancia de este área como capital y núcleo de nuestro país ha producido una llegada de gente, inversiones y oportunidades de negocios."
 expansionist_country:0 "Políticas expansionistas"
 desc_expansionist_country:0 "La rápida integración de las nuevas tierras nos ha traído tanto respeto como valiosas lecciones de liderazgo."
 army_enthusiasm:0 "Entusiasmo por el ejército"
 desc_army_enthusiasm:0 "Nuestra voluntad de invertir en la creación de ejércitos permanente ha provocado una oleada de entusiasmo por el ejército. Muchos buscan carreras militares tanto entre plebeyos como adinerados y nuestro reclutadores ahora tienen el lujo de elegir cuando en el pasado tuvieron que aceptar a quien estuviera interesado." # [LocEditor:AwaitingBatchUpdate]
 hegemonic_ambition:0 "Ambición hegemónica"
 desc_hegemonic_ambition:0 "Nuestra expansión territorial y el liderazgo incuestionable de nuestra región natal ha aumentado nuestro respeto internacional y cohesión interna."
 influential_diplomacy:0 "Diplomáticos influyentes"
 desc_influential_diplomacy:0 "Nuestra promoción de relaciones estrechas con nuestros aliados han dado fruto en forma de un mayor respeto internacional hacia nosotros."
 obedient_subjects:0 "Súbditos obedientes"
 desc_obedient_subjects:0 "Con el paso del tiempo, las clases dirigentes de nuestros súbditos han llegado a darse cuenta de la grandeza de nuestra corte. Han recibido honores y lugares en las filas de nuestra nobleza y están dispuestos aceptar un gobierno más directo."
 naval_enthusiasm_mission:0 "Entusiasmo naval"
 desc_naval_enthusiasm_mission:0 "Nuestros esfuerzos por reforzar la marina ha creado un entusiasmo extendido por ella en nuestro país, con más gente deseando unirse bien como oficiales o bien como marineros."
 dominant_trade_hub:0 "Centro comercial dominante"
 desc_dominant_trade_hub:0 "Esta provincia ha llegado a convertirse en un centro comercial dominante mediante la gran influencia que han adquirido sus comerciantes en toda la región."
 east_india_trade_rush:0 "La fiebre del comercio indio"
 desc_east_india_trade_rush:0 "La conquista de un puerto en la India nos ha abierto el mercado de una manera sin precedentes. La fiebre por establecer nuevos vínculos comerciales con el subcontinente ha llevado a un estallido en muchos sectores de nuestra economía."
 growing_economy:0 "Economía creciente"
 desc_growing_economy:0 "Nuestros esfuerzos para aumentar los ingresos del gobierno han creado efectos sinérgicos por los que podemos sacar el máximo de nuestras inversiones cuando elijamos hacerlas."
 building_spree:0 "Ola de construcciones"
 desc_building_spree:0 "Nuestras inversiones en infraestructuras están trayendo beneficios económicos grandes e inmediatos al estado."
 strong_treasury:0 "Departamento del Tesoro fuerte"
 desc_strong_treasury:0 "Nuestra probada disposición a comprometernos con políticas económicas a largo plazo para reforzar el tesoro central por fin ha dado sus frutos. Ahora nuestro banco central es respetado y sus políticas económicas son cada vez más eficientes."
 proto_industrialization:0 "Protoindustrialización"
 desc_proto_industrialization:0 "Una expansión rápida de medios de producción más modernos y actividades empresariales han estimulado un aumento general de productividad y prosperidad económica de nuestro país."
 imperial_ambition:0 "Ambición imperial"
 desc_imperial_ambition:0 "Nuestro estado en aumento se ve reconocido como uno de los verdaderos imperios de este mundo, y en muchos aspectos esto ha hecho que los pueblos conquistados estén más dispuestos aceptar nuestro mandato. La vida bajo el paraguas de una auténtica hegemonía como nosotros no es necesariamente peor de lo que sería bajo el poder local que una vez conocieron."
 #Austrian Mission Rewards:
 austrian_silesia:0 "Silesia austríaca"
 desc_austrian_silesia:0 "Las disputadas tierras de Silesia buscaron a menudo protección frente a nuestro vecino, Bohemia. Con Bohemia quitada de en medio, prosperarán bajo nuestro gobierno."
 succesful_bid_for_imperial_crown:1 "Candidatura exitosa a la corona imperial"
 desc_succesful_bid_for_imperial_crown:1 "Tras conseguir al fin el título imperial hemos avanzado para reforzar el dominio sobre los electores."
 habsburg_bohemia:0 "Reino de Bohemia"
 desc_habsburg_bohemia:0 "Bohemia, uno de los títulos más prestigiosos del imperio ahora es uno de los dominios heredados de nuestra familia. Aunque a los estamentos bohemios no se doblan tan fácilmente como a los austríacos, es un activo importante para la política imperial."
 austrian_empire:0 "Imperio austríaco"
 desc_austrian_empire:0 "Nuestra expansión más allá de nuestras tierras ancestrales y el Sacro Imperio Romano ha reforzado nuestra posición como una gran potencia a ojos del mundo y un imperio por derecho propio."
 royal_hungary:0 "Hungría Real"
 desc_royal_hungary:0 "Hemos adquirido la corona de Hungría, ofreciéndoles una alternativa segura al dominio tuco. Ahora los húngaros acuden en masa a nuestros estandartes, junto con minorías como valacos y alemanes que huyen de la expansión otomana por los Balcanes."
 austria_reunited:0 "Austria reunificada"
 desc_austria_reunited:0 "Mediante nuestros esfuerzos, los dominios de Austria, otra hora dispersos, han sido reunificados"
 at_the_gates_of_europe:0 "A las puertas de Europa"
 desc_at_the_gates_of_europe:0 "Con la caída de Belgrado, ahora está abierta la ruta a Europa. Sacerdotes de Viena a Estocolmo están movilizando a sus gentes contra la nueva amenaza. Mientras tanto hemos dejado claro al mundo que somos el nuevo poder dominante de los Balcanes y aquellos que desean derribar el viejo orden ahora buscan empleo con nosotros."
 ottoman_hungary:0 "Hungría otomana"
 desc_ottoman_hungary:0 "Nuestro control sobre la mayor parte del río Danubio nos permite transportar bienes y suministros más eficientemente a ejércitos en la región de los Cárpatos."
 principality_of_transylvania:0 "Principado de Transilvania"
 desc_principality_of_transylvania:0 "Con el principado de Transilvania bajo nuestro control, ahora somos los señores de la Hungría oriental y los montes Cárpatos. No obstante, el principado transilvano y sus estamentos han recibido una cantidad considerable de libertad a cambio de su lealtad y el suministro de materias primas, como sal y oro."
 ottoman_naval_expansion:0 "Crecimiento de la marina otomana"
 desc_ottoman_naval_expansion:0 "Mediante la adquisición de las provincias griegas hemos conseguido acceso a un gran número de marineros experimentados y grandes puertos. Un comienzo excelente para empezar un imperio naval."
 ottoman_naval_dominance:0 "Dominio naval"
 desc_ottoman_naval_dominance:0 "Al derrotar a los Caballeros de Rodas hemos dado a nuestras flotas superioridad naval en el Mediterráneo oriental."
 anatolia_eyalet:0 "Consolidación del Beylicato de Anatolia"
 desc_anatolia_eyalet:0 "Al unificar los diversos beylicatos de Anatolia bajo nuestro gobierno hemos creado una poderosa base de poder para una futura expansión hacia el Cáucaso y el Levante."
 tur_barbary_pirates:0 "Piratas berberiscos"
 desc_tur_barbary_pirates:0 "Nuestras bases navales del Magreb nos han permitido apoyar un gran número de piratas y corsarios que son una molestia constante para otras potencias mediterráneas."
 conquest_of_the_levant:0 "Conquista del Levante"
 desc_conquest_of_the_levant:0 "Al conquistar la gran región siria hemos ganado la ciudad santa de Jerusalén junto con las grandes rutas comerciales del norte de Siria. Esto estimula tremendamente nuestra economía y nos permite controlar la corriente de seda iraní del este."
 # Russian Mission Rewards
 russian_integration:0 "Integración rusa"
 desc_russian_integration:0 "Concentrar todos los reinos rusos en un solo imperio es una labor monumental, pero ayudada enormemente por nuestra administración capaz."
 ruthenian_integration:0 "Integración rutena"
 desc_ruthenian_integration:0 "Rutenos y bielorrusos tienen mucho en común con nosotros los rusos. Integrar sus tierras en nuestro imperio está siendo relativamente sencillo."
 convert_the_steppes:0 "Convertir las estepas"
 desc_convert_the_steppes:0 "Debemos convertir a nuestra fe a los pueblos nómadas de las estepas."
 baltic_ambition_new:0 "Ambición báltica"
 desc_baltic_ambition_new:0 "Al tomar a la fuerza el control sobre los puertos del Báltico hemos conseguido una ventaja competitiva para nuestros comerciantes. Al menos por ahora."
 conquest_of_finland:0 "Conquista de Finlandia"
 desc_conquest_of_finland:0 "Conquistar Finlandia fue difícil, pero del conflicto hemos aprendido lecciones sobre desgaste."
 russian_pacific_port:0 "Puerto ruso del Pacífico"
 desc_russian_pacific_port:0 "Tenemos un puerto en el Océano Pacífico que nos ayudará a construir una nueva flota."
 siberian_fur_production:0 "Producción siberiana de pieles"
 desc_siberian_fur_production:0 "Nuestros tramperos están explotando nuevas fuentes de pieles por toda Siberia."
 # Polish Mission Rewards
 integrating_mazovia:0 "Integrando Mazovia"
 desc_integrating_mazovia:0 "Debamos dar prioridad a la integración en nuestra nación del Ducado de Mazovia. Nuestros diplomáticos para hacer este proceso lo más eficiente posible."
 integration_of_lithuania:0 "La unión de Polonia y Lituania"
 desc_integration_of_lithuania:0 "Polonia y Lituania por fin están unidas en un solo reino. Los esfuerzos de integración se ven ayudado por la cercana relación de nuestras naciones en el pasado."
 teutons_pacified:0 "Teutónicos pacificados"
 desc_teutons_pacified:0 "Por fin esos advenedizos de los Caballeros teutónicos han aceptado el dominio polaco."
 silesia_conquered:0 "Silesia conquistada"
 desc_silesia_conquered:0 "Por fin es nuestro el reino de Silesia. Otrora gobernado por los Piastas, vuelve a estar bajo dominio polaco."
 #Byzantines
 growth_of_the_orthodox_church:0 "Crecimiento de la Iglesia ortodoxa"
 desc_growth_of_the_orthodox_church:0 "El fortalecimiento de la Iglesia ortodoxa en tierras recuperadas a los otomanos ha provocado que las poblaciones bajo nuestro control se pasen masivamente a la ortodoxia griega."
 roman_italy:0 "Italia romana"
 desc_roman_italy:0 "La reconquista del Sur de Italia por tropas romanas es una gran victoria para el Imperio y ha provocado un entusiasmo generalizado por la resurrección del Imperio romano en Italia. El pueblo italiano, cansado de las pequeñas guerras de los príncipes renacentistas, añora un auténtico renacimiento del Imperio y la reconstrucción de la Pax Romana."
 theme_of_sicily:0 "Thema de Sicilia"
 desc_theme_of_sicily:0 "Sicilia se consideraba el granero del imperio y su conquista es una bendición tanto para la misma ciudad de Constantinopla como para nuestra marina mediterránea."
 healing_the_schism:0 "La Pentarquía"
 desc_healing_the_schism:0 "La restauración de la Pentarquía ha hecho que la Iglesia ortodoxa sea de nuevo una fuerza dominante del gran movimiento cristiano. Los fieles vuelven a unirse por todo el Imperio según vamos recuperando lo que este perdió una vez."
 byzantine_kaffa:0 "Caffa bizantina"
 conversion_of_rome:0 "¡Roma recupera su ortodoxia!"
 desc_conversion_of_rome:0 "Las gentes de Roma vuelven a seguir la fe ortodoxa y los pocos papistas recalcitrantes se esconden. Aunque esto, desde luego, no termina el gran cisma, sino que más bien lo profundiza, da a la Iglesia ortodoxa occidental una ventaja en la eterna batalla por la autoridad religiosa."
 byzantine_unification_of_italy:0 "El fénix se alza"
 desc_byzantine_unification_of_italy:0 "Al reconquistar Italia hemos logrado restaurar el núcleo del Imperio romano original y mostrado al mundo que somos los auténticos herederos del legado romano.\nEl fénix bizantino remonta de sus cenizas."
 venetian_revenge:0 "Venecia escarmentada"
 desc_venetian_revenge:0 "Al aplastar a la república de Venecia y tomar sus tierras como propias nos hemos vengado de su vergonzosa traición y redimido ante los ojos del mundo y de nuestros propios ciudadanos. Esta victoria inspiradora moviliza a las masas a nuestra causa, de lo más alto a lo más bajo."
 balkan_empire:0 "Liberación de los Balcanes"
 desc_balkan_empire:0 "Siglos de guerra han llenado los Balcanes de grandes cantidades de soldados experimentados. Según vamos reincorporando las provincias balcánicas al Imperio, podemos explotar este recurso para llenar nuestras filas de reclutas aguerridos."
 chastening_of_venice:0 "Escarmentando a Venecia"
 desc_chastening_of_venice:0 "El pillaje y la destrucción que la ciudad de Venecia sufrió al caer bajo control bizantino ha dejado una marca permanente en ella."
 byzantine_treasures_returned:0 "Tesoros devueltos"
 desc_byzantine_treasures_returned:0 "El regreso de los tesoros que antaño saquearon los cruzado es un gran impulso al crecimiento de nuestra capital imperial."
 # Swedish mission rewards
 consolidated_sweden:0 "Suecia consolidada"
 desc_consolidated_sweden:0 "El estado sueco ha logrado sus fronteras sureñas naturales."
 norway_subjugated_swe:0 "La subyugación de Noruega"
 desc_norway_subjugated_swe:0 "El estado sueco se ha hecho con Noruega, arrancada de las garras de los reyes daneses."
 swe_pommerania_conquered:0 "La conquista de Pomerania"
 desc_swe_pommerania_conquered:0 "Suecia tiene ahora una base en la costa sur del Báltico. Desde aquí sería posible extenderse más en Alemania."
 # Danish mission rewards
 denmark_norway_united:0 "Unión Dinamarca-Noruega"
 desc_denmark_norway_united:0 "Ahora Dinamarca y Noruega son naciones inseparable, gobernadas por un solo rey y dirigidas por un solo gobierno."
 united_scandinavia:0 "Escandinavia unida"
 desc_united_scandinavia:0 "Las tres coronas de Dinamarca, Noruega y Suecia ya son una sola. Toda Escandinavia está unida bajo nuestro poder."
 MODIFIER_OWN_COAST_NAVAL_COMBAT_BONUS:0 "Bon. combate naval en costa propia"
 # Prussian mission rewards
 prussian_rhine:0 "Rin prusiano"
 desc_prussian_rhine:0 "La conquista prusiana del norte de Renania da cierta legitimidad a expansiones posteriores. Aunque nuestros derechos nos son muy fuertes por sí mismos, otras naciones verán nuestro crecimiento como algo esperable en el futuro."
 # Portuguese mission rewards
 buffer_zone_commerce:0 "Economía de zona colchón"
 desc_buffer_zone_commerce:0 "A pesar del recelo local, el nuevo acceso a los mercados europeos ha hecho que la prosperidad aumente para todos."
 the_unknown_frontier:0 "Frontera desconocida"
 desc_the_unknown_frontier:1 "Historias de tierras fértiles sin descubrir corren por las calles de [Root.GetCapitalName]. No nos costará encontrar gente dispuesta a poner el pie allí en nombre de [Root.GetName]."
 por_col_range:0 "La vista en el horizonte"
 desc_por_col_range:0 "Dado el éxito reciente de las aventuras coloniales de [Root.GetName], ha aumentado el apetito del público por bienes nuevos y exóticos. Un apetito que debemos satisfacer."
 por_ivory_gains:0 "Superioridad costera"
 desc_por_ivory_gains:1 "El dominio del mar en este área nos garantiza que la mayoría de los beneficios, si no todos, irá directamente a [Root.GetCapitalName]."
 por_brazil_colonial:0 "Almirantazgo experimentado"
 desc_por_brazil_colonial:0 "Travesías atlánticas repetidas cargadas de tormentas, piratería y hambre ha templado a las tripulaciones lo bastante afortunadas para sobrevivir. El arte de navegación de nuestra marina no tiene igual."
 por_brazil_tariffs:0 "Capitanías hereditarias"
 desc_por_brazil_tariffs:0 "Las fincas hereditarias fundadas por los admirados capitanes han estimulado el crecimiento económico y dadoo unas ganancias exploratorias significativas. Es hora de pedirles algo a cambio."
 por_spice_trade:0 "Comercio de especias"
 desc_por_spice_trade:0 "El deseo europeo de especias, carne curada y tejidos exóticos hace muy fuerte nuestra influencia en estas regiones."
 por_johor_dominance:0 "Dominio comercial"
 desc_por_johor_dominance:0 "Nuestra influencia se ha hecho tan fuerte en esta región que prácticamente podemos dictar condiciones a todos los que suban a hacer negocio."
 por_erudite_explorers:0 "Dominio de lo desconocido"
 desc_por_erudite_explorers:0 "Nuestro pueblo debe dormir sabiendo de que todos son pioneros. El legado del Navegante sigue vivo."
 ivory_coast_ambition:1 "Ambiciones congolesas"
 desc_ivory_coast_ambition:0 "Hemos extendido nuestro control a los mismos límites de África. Ahora recuperamos las recompensas."
 horn_africa_ambition:0 "Ambiciones subsaharianas"
 desc_horn_africa_ambition:0 "Nuestro dominio de las islas frente a la costa de África nos da una ventaja tácticas significativa."
 por_makeshift_defenses:1 "Fortificaciones occidentales"
 desc_por_makeshift_defenses:1 "La ocupación de esta provincia por fuerzas occidentales ha tenido un impacto permanente en su geografía."
 # English mission rewards
 eng_irish_revolts:0 "La cólera irlandesa"
 desc_eng_irish_revolts:0 "Los habitantes de Irlanda puede estar resentidos con sus señores ingleses, pero desde luego saben trabajar duro."
 eng_culture_mission:0 "Aceptación cultural"
 desc_eng_culture_mission:0 "Los paganos gaélicos socavarán nuestro modo de vida si les dejamos. Mejor que crean que tienen una posición igual."
 eng_french_recovery:0 "Concesiones del vencedor"
 desc_eng_french_recovery:0 "Ahora que hemos triunfado sobre el ducado of Francia, hemos ofrecido a la soldadesca francesa la oportunidad de luchar para nosotros. Mejor una paga que ninguna."
 eng_caribbean_trade:0 "Una mano de obra útil"
 desc_eng_caribbean_trade:0 "Los nativos violentos pueden ser rivales molestos, pero dan esclavos excelentes."
 eng_chesapeake_dominance:0 "Autoridad comercial"
 desc_eng_chesapeake_dominance:0 "Hasta un pequeño impuesto puede forrarnos los bolsillos."
 eng_australian_colony:0 "Terra Australis"
 desc_eng_australian_colony:0 "Aunque gran parte del continente es inhóspito, las excelentes regiones costeras proporcionan un puerto seguro para los aventureros. Las noticias de que recalamos aquí se extenderán con rapidez."
 eng_channel_dominance:0 "Marina mercante"
 desc_eng_channel_dominance:0 "Los navíos de nuestra marina mercante están a menudo mejor equipados que los de nuestras flotas. Ni que decir tiene que defienden bien sus intereses."
 bordeaux_ambition:0 "Chanchullos peninsulares"
 desc_bordeaux_ambition:0 "La costa de Bretaña está plagada de cuevas, puertos naturales y sitios donde esconder barcos y sus cargamentos. ¡No hay lugar mejor para evitar aranceles!"
 eng_rb_trade_value_mod:0 "Vientos comerciales"
 desc_eng_rb_trade_value_mod:0 "Nuestros capitanes conocen bien el valor del conocimiento. Tablas de valores, inflación, precios y duración son su fuerte; un pequeño ahorro puede convertirse en una fortuna si se explota con determinación."
 # English Rule Britannia rewards
 eng_rb_gibraltar_mod:0 "Peñón de Gibraltar"
 desc_eng_rb_gibraltar_mod:0 "El territorio de Gibraltar será una base de suministros espléndida para nuestras operaciones mediterráneas."
 eng_rb_faro_coast:0 "De isla a isla"
 desc_eng_rb_faro_coast:0 "Puertos bien situados hará mucho menos arriesgada la travesía de los tramos del Canal del Norte."
 eng_rb_thirteen_colonies_mod:0 "Administración unificada"
 desc_eng_rb_thirteen_colonies_mod:0 "Ahora que aseguramos que los habitantes de las colonias estarán bajo una única administración, tendremos garantizado su apoyo."
 eng_rb_state_religion_mod:0 "Decreto absoluto"
