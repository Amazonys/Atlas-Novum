 city_of_victory_modifier:0 "Ciudad de la victoria"
 desc_city_of_victory_modifier:0 "Nuestra capital es el centro de un gran imperio indio, un monumento deslumbrante a nuestras victorias."
 vij_africa_trade_modifier:0 "Comercio del océano Índico"
 desc_vij_africa_trade_modifier:0 "Ahora que el comercio de África oriental está bajo nuestro control, ¡el Índico entero está a nuestro pies!"
 # Delhi mission rewards
 dlh_textile_modifier:0 "Crecimiento de la industria textil"
 desc_dlh_textile_modifier:0 "Las inversiones en fábricas textiles ha propulsado la producción en todo nuestro imperio."
 dlh_bengal_modifier:0 "La conquista de Bengala"
 desc_dlh_bengal_modifier:0 "La conquista de Bengala inspira a nuestros ejércitos a hazañas de gran valor."
 dlh_grand_trunk_road_modifier:0 "La Ruta del Gran Tronco"
 desc_dlh_grand_trunk_road_modifier:0 "La Ruta del Gran Tronco proporciona un viaje expedito a nuestros ejércitos y permite que el comercio fluya libre y eficientemente."
 dlh_orissa_conquest_modifier:0 "La conquista de Orissa"
 desc_dlh_orissa_conquest_modifier:0 "Ahora que Orissa está conquistada, adaptamos nuestros ejércitos, preparándolos para una campaña en las selvas de Garjat."
 dlh_afghan_conquest_modifier:0 "La conquista de Kabul"
 desc_dlh_afghan_conquest_modifier:0 "Con Kabul bajo nuestro control, los nobles afganos del norte de la India se lo pensarán dos veces antes de desafiar nuestro poder."
 dlh_sind_conquest_modifier:0 "La conquista de Sind"
 desc_dlh_sind_conquest_modifier:0 "La lealtad de los musulmanes sindíes garantiza a los creyentes de todo el imperio que nuestra fe es verdadera."
 dlh_rajput_conquest_modifier:0 "La conquista de Rajputana"
 desc_dlh_rajput_conquest_modifier:0 "Por fin hemos incorporado a los rajputs a nuestro reino, y con ellos, su pericia militar."
 dlh_deccan_conquest_modifier:0 "La conquista del Decán"
 desc_dlh_deccan_conquest_modifier:0 "Ahora todo el Decán está bajo nuestro mando. Ya podemos utilizar los caballos árabes que importamos por toda la costa occidental."
 # Orissa mission rewards
 ori_jagannath_cult_dh:0 "Jagannatha"
 desc_ori_jagannath_cult_dh:0 "Jagannatha está más conectado con el pueblo orissa que ninguna otra deidad, y este, el mayor avatar de Visnú, está vinculado con nuestra dinastía. Todos los reyes gajapatíes tienen el apoyo de Jagannatha y sus sacerdotes y el templo de Puri se hace más rico cada año debido al patrocinio real."
 ori_bahmanis_modifier:0 "La conquista del Decán"
 desc_ori_bahmanis_modifier:0 "Nuestras conquistas recientes han puesto a disposición de nuestros ejércitos muchos jinetes decaníes experimentados."
 ori_coromandel_modifier:0 "Comercio de Coromandel"
 desc_ori_coromandel_modifier:0 "El dominio sobre la costa de Coromandel trae a nuestra nación una nueva era de prosperidad mercantil."
 ori_vedic_education:0 "Educación védica"
 desc_ori_vedic_education:0 "Nuestros centros de conocimiento religioso promueven el desarrollo de ideas teológicas y políticas nuevas y más variadas."
 ori_bengal_inland_modifier:0 "La conquista de Bengala"
 desc_ori_bengal_inland_modifier:0 "La conquista del interior de Bengala inspira a nuestros ejércitos a hazañas de gran valor."
 # TR Russian mission rewards
 rus_partition_poland_modifier:0 "El reparto de Polonia"
 desc_rus_partition_poland_modifier:0 "El reparto de Polonia demuestra que, con el debido impulso, es fácil integrar nuevas provincias en nuestra administración."
 loyal_streltsy:0 "Lealtad streltsí"
 desc_loyal_streltsy:0 "La lealtad de nuestro regimientos streltsí garantiza un futuro estable para nuestra nación. Por lo menos, de momento."
 russian_autocracy:0 "Autocracia rusa"
 desc_russian_autocracy:0 "La institución de un gobierno autocrático restringe el poder de las autoridades locales por toda la nación, concentrando todo el poder en las manos del Estado, y más específicamente, en el zar."
 prikazy_modifier:0 "Prikazy"
 desc_prikazy_modifier:0 "Se ha creado una serie de departamentos ministeriales para que el gobierno de nuestra nación sea lo más fluido posible."
 rus_alaska_modifier:0 "América rusa"
 desc_rus_alaska_modifier:0 "Estamos desviando recursos estatales para asegurarnos de que las pieles de Alaska se exportan a Europa de modo seguro y eficaz."
 third_rome_modifier:0 "La tercera Roma"
 desc_third_rome_modifier:0 "Esta ciudad es la tercera Roma, la más gloriosa del mundo."
 rus_reactionary_zeal:0 "Fervor reaccionario"
 desc_rus_reactionary_zeal:0 "¡Los revolucionarios han sido aplastados! Ahora nada obstaculiza la autoridad del Zar."
 # TR Novgorod mission rewards
 nov_defeated_muscovy:0 "Moscovia derrotada"
 desc_nov_defeated_muscovy:0 "Hemos derrotado a nuestros enemigos moscovitas. Nuestros ejércitos están agotados, pero los refuerzos y la experiencia los harán más fuertes."
 nov_tver_conquest:0 "La conquista de Tver"
 desc_nov_tver_conquest:0 "Tver ahora está sometido a Nóvgorod. Hacemos lo que podamos para garantizar una integración fluida."
 nov_ruriks_eliminated:0 "El fin del linaje de Rurik"
 desc_nov_ruriks_eliminated:0 "La casa de Rurik ha sido eliminada o subyugada bajo nuestro mando. La república de Nóvgorod está a salvo."
 neva_fleet:0 "Astillero naval en Neva"
 desc_neva_fleet:0 "El astillero de Neva es capaz de crear muchos barcos y marineros para nuestra nación."
 nov_the_great:0 "Nóvgorod la Grande"
 desc_nov_the_great:0 "Nóvgorod se ha convertido en la principal ciudad comercial del mundo."
 arkhangelsk_modifier:0 "Arcángel"
 desc_arkhangelsk_modifier:0 "La ciudad de Arcángel, en la costa del mar Blanco, atrae mercaderes de todos los rincones a comprar pieles en su mercado."
 nov_grand_duchy_finland:0 "El Gran ducado de Finlandia"
 desc_nov_grand_duchy_finland:0 "La conquista de Finlandia ha puesto en primer plano de las discusiones políticas el asunto de los estados tapón."
 nov_archbishop:0 "La administración del arzobispo"
 desc_nov_archbishop:0 "El arzobispo de Nóvgorod tiene un papel importante en nuestros asuntos políticos. Habiendo cimentado un grado de independencia eclesiástica, es libre para dedicarse a la mejora del Estado."
 nov_cathedrals_modifier:0 "Nación de basílicas"
 desc_nov_cathedrals_modifier:0 "La grandeza de nuestra Iglesia inspira a todos los que viven en nuestro reino a dedicarse a la fe verdadera."
 nov_north_sea_trade:0 "Expansión del comercio del mar del Norte"
 desc_nov_north_sea_trade:0 "El control de las ciudades portuarias del norte de Noruega nos permitirá desviar comercio del Nuevo Mundo para nuestro mayor beneficio."
 baltic_ambition_key:0 "Ambición báltica"
 nov_lubeck_conquest:0 "Conquista hanseática"
 desc_nov_lubeck_conquest:0 "Nos hemos apoderado del núcleo de la red comercial hanseática. Las riquezas fluyen a nuestra nación."
 # TR Russian minors rewards
 tr_united_russia:0 "Rusia unida"
 desc_tr_united_russia:0 "¡Rusia está unida bajo nuestro mando! Busquemos sin descanso expandir nuestras fronteras más aún."
 tr_ended_tatar_yoke:0 "Deshecho el yugo tártaro"
 desc_tr_ended_tatar_yoke:0 "Los tártaros ya no nos suponen ninguna amenaza. Ahora debemos centrar nuestros esfuerzos en convertir a los pueblos de la estepa a la fe verdadera."
 tr_conquered_nov:0 "Comercio nóvgorodiano"
 desc_tr_conquered_nov:0 "La república veche ha caído, sus mercaderes se ven obligados a comerciar en nuestros mercados. Nos estamos aprovechando de esta explosión del comercio."
 growing_importance_of_golconda:0 "Importancia creciente de Golconda"
 desc_growing_importance_of_golconda:0 "Las conquistas militares recientes han reforzado la posición de esta provincia como gran centro local de comercio."
 coromandel_exports:0 "Exportaciones decaníes"
 desc_coromandel_exports:0 "El crecimiento de un gran centro de comercio en el Decán oriental ha reforzado nuestro control del comercio, y como resultado, la economía se dispara."
 master_of_southern_india:0 "Señor del sur de la India"
 desc_master_of_southern_india:0 "Al lograr el control total sobre las tierras ricas del sur de la India hemos logrado establecer un firme dominio sobre la economía del océano Índico. El idioma decaní se oye de África Oriental a Malaya, y los productos que salen de nuestros puertos acaban llegando a las grandes ciudades de Occidente, así como a las cortes imperiales de Oriente."
 coromandel_trade:0 "Comercio de Coromandel"
 desc_coromandel_trade:0 "Al dominar todos los puertos importantes de la costa de Coromandel, hemos aumentado enormemente la rentabilidad de nuestras empresas comerciales."
 fall_of_vijayanagar:0 "Pérdida de autoridad"
 desc_fall_of_vijayanagar:0 "Con la pérdida de nuestra capital ancestral ha quedado más que demostrada nuestra incapacidad como gobernantes. A menos que podamos reparar la confianza perdida, nos costará mucho controlar las tierras y los pueblos en cuya lealtad confiamos otrora."
 spoils_of_vijayanagar:0 "Conquista de Devanagari"
 desc_spoils_of_vijayanagar:0 "Con la conquista de Ciudad de la victoria hemos demostrado ser los gobernantes legítimos del Decán y áreas circundantes."
 bijapur_karnatak_modifier:0 "Carnatic de Bijapur"
 desc_bijapur_karnatak_modifier:0 "Al subyugar el sur carnático de Bijapur hasta el cabo Comorin hemos establecido un dominio firme tanto sobre el comercio a Occidente como de una de las partes más curtidas en la guerra del Decán. Nuevos reclutas acuden en masa a nuestros estandartes tanto en las oficinas reclutamiento locales como del extranjero."
 bah_conquest_of_gujarat:0 "Conquista de Gujarat"
 desc_bah_conquest_of_gujarat:0 "Al asegurar los puertos comerciales de Gujarat ahora hemos ganado control de gran parte del comercio del norte de la India, además de los puertos que usan la mayoría de los peregrinos en el viaje a la Meca y Medina."
 direct_link_with_iran:0 "Contacto directo con el mundo persa"
 desc_direct_link_with_iran:0 "Al establecer un control directo sobre muchos puertos importantes a lo largo del mar Arábigo, nos hemos garantizado un vínculo directo con Irán y Arabia. Esto nos asegura acceso a los caballos de guerra de calidad que no podemos criar en nuestro clima, además de los eruditos y administradores persas que necesitamos para reforzar nuestro joven estado."
 monuments_of_delhi:0 "Monumentos de Delhi"
 desc_monuments_of_delhi:0 "La caída de Delhi llevó al robo de muchos tesoros y que muchos monumentos fueran derribados. Con el tiempo, se levantaron nuevos monumentos en [Root.GetCapitalName] para celebrar esta victoria para el futuro."
 bah_conquest_of_malwa:0 "Conquista de Malwa"
 desc_bah_conquest_of_malwa:0 "Conseguir la meseta de Malwa nos ha dado acceso directo a las rutas comerciales del norte para vender nuestros productos, pero también a centros de fabricación de gran valor."
 bah_persianate_empire:0 "Imperio persianizado"
 desc_bah_persianate_empire:0 "Hemos demostrado ser guardianes de la cultura persianizada de la élite que existe por toda la India."
 bah_access_to_the_sea:0 "Puertos de Dabhol y Chaul"
 desc_bah_access_to_the_sea:0 "Al garantizar de nuevo el acceso al mar de nuestro sultanato, nos hemos asegurados que no nos faltarán los corceles de guerra que necesitamos para una fuerza de caballería efectiva."
 mahmud_gawans_madrassah_modifier:0 "Madrasa de Mahmud Gawan"
 desc_mahmud_gawans_madrassah_modifier:0 "Hemos construido una gran madrasa en nuestra ciudad para atraer a nuestras tierras a eruditos cultos del mundo persianizado."
 marathi_fiefs_modifier:0 "Feudos maratíes"
 desc_marathi_fiefs_modifier:0 "Hemos empezado a labrar una alianza con nobles maratíes nativos de estas tierras, lo que mejora enormemente nuestra competencia militar."
 metropolis_of_the_deccan_modifier:0 "Metrópolis del Decán"
 desc_metropolis_of_the_deccan_modifier:0 "Hemos construido una capital que durará generaciones. Un auténtico testimonio del Estado levantado en tierra extranjera."
 brahmin_administrators_modifier:0 "Administradores brahmanes"
 desc_brahmin_administrators_modifier:0 "Estamos contratando para la administración a a brahmanes locales en lugar de reservar tales puestos para los ulemas."
 persian_gulf_domination:0 "Dominando el golfo Pérsico"
 MODIFIER_ADM_ADVISOR_COST:0 "Coste consejero administrativo"
 MODIFIER_DIP_ADVISOR_COST:0 "Coste consejero diplomático"
 MODIFIER_MIL_ADVISOR_COST:0 "Coste conejero militar"
 MODIFIER_POSSIBLE_POLICY:0 "Políticas posibles"
 MODIFIER_FREE_POLICY:0 "Políticas gratis"
 MODIFIER_POSSIBLE_ADM_POLICY:0 "Políticas administrativas posibles"
 MODIFIER_POSSIBLE_DIP_POLICY:0 "Políticas diplomáticas posibles"
 MODIFIER_POSSIBLE_MIL_POLICY:0 "Políticas militares posibles"
 MODIFIER_FREE_ADM_POLICY:0 "Políticas administrativas gratis"
 MODIFIER_FREE_DIP_POLICY:0 "Políticas diplomáticas gratis"
 MODIFIER_FREE_MIL_POLICY:0 "Políticas militares gratis"
 # Bengali mission rewards
 bng_arabian_sea_trade:0 "Comercio del mar Arábigo"
 desc_bng_arabian_sea_trade:0 "Nos hemos abierto paso por el norte de la India hasta el mar Arábigo. Estamos realizando conexiones comerciales para que esta conquista beneficie a nuestra economía."
 bng_defied_china:0 "Desafiando al dragón"
 desc_bng_defied_china:0 "El emperador chino no tiene ninguna influencia sobre nuestro imperio. Humillando al dragón reclamaremos la soberanía absoluta."
 converted_bengal:0 "Una fe en Bengala"
 desc_converted_bengal:0 "Estamos cosechando los beneficios de la unidad religiosa en el delta de Bengala. Ahora que la mayoría sigue la religión estatal, podemos esforzarnos por ser una sociedad verdaderamente piadosa."
 mint_towns_bng:0 "Cecas"
 desc_mint_towns_bng:0 "Muchos de nuestros asentamientos producen abundancia de monedas con la imagen de nuestro ilustrado gobernante. Regulando la acuñación podremos llenar nuestras arcas sin tener que reducir el valor de la moneda."
 bng_textiles:0 "Industria textil modernizada"
 desc_bng_textiles:0 "Ahora la industria textil bengalí está entre las más productivas e innovadoras del mundo."
 bng_sufi_mystic_settlers:0 "Colonos sufíes"
 desc_bng_sufi_mystic_settlers:0 "Místicos sufíes con carisma se asientan en las regiones fronterizas del delta de Bengala. Saquemos provecho de su presencia patrocinando santuarios y fundando mercados de arroz."
 bng_proto_industrial_shipyards:0 "Astilleros protoindustriales"
 desc_bng_proto_industrial_shipyards:0 "Los astilleros de Bengala son ciertamente impresionantes. La mera escala, mano de obra y conocimiento de ingeniería necesario para este proyecto ha asombrado al mundo."
 garjat_fealty:0 "Fidelidad garjatí"
 desc_garjat_fealty:0 "Los garjatíes han aceptado su lugar tradicional como súbditos de los señores costeros."
 bng_orissa_conquest:0 "Belicismo"
 desc_bng_orissa_conquest:0 "La conquista de Orissa deja a nuestros generales ansiosos de seguir nuestras campañas hacia una gloria aún mayor."
 bng_conquest_burma:0 "Dominio bengalí en Birmania"
 desc_bng_conquest_burma:0 "Estamos extendiendo nuestro alcance administrativo sobre Birmania, suprimiendo las tradiciones locales de gobierno descentralizado."
 tiger_triumphant:0 "El tigre triunfante"
 desc_tiger_triumphant:0 "Tigre, tigre, que ardes fiero\n\nen los bosques de la noche\n\n¿Qué mano u ojo inmortal\n\nciñó tu cruel simetría?"
 # Malwa mission rewards
 mlw_gujarat_modifier:0 "Construcción naval gujaratí"
 desc_mlw_gujarat_modifier:0 "Nos hemos apropiado de los constructores de buques gujaratíes para construir nuestras propias flotas comerciales."
 mlw_conquest_delhi:0 "La conquista del Doab"
 desc_mlw_conquest_delhi:0 "Las tierras más ricas de la India ahora nos pertenecen. La misma Delhi, sede de conquistadores, se ha unido a nuestro imperio."
 mlw_vassals_integrated:0 "Centralización en Malwa"
 desc_mlw_vassals_integrated:0 "La integración de estados vasallos alienta una mayor centralización por toda Malwa."
 mlw_well_fed:0 "Bien alimentados"
 desc_mlw_well_fed:0 "Nuestros soldados se dieron un festín cuando conquistamos a los baghels. Marcharán con el estómago lleno a nuestro nuevo objetivo."
 mlw_interfaith_marriage:0 "Matrimonios interreligiosos"
 desc_mlw_interfaith_marriage:0 "Hindúes y musulmanes no tienen por qué ser enemigos, como demuestran los matrimonios mixtos de nuestros linajes reales"
 mlw_coalition:0 "Alianzas malwíes"
 desc_mlw_coalition:0 "Con fuertes aliados conquistaremos grandes franjas de tierra."
 mlw_fortified:0 "Mandu fortificado"
 desc_mlw_fortified:0 "Tras restaurar la fortificación en Mandu, podemos mirar más allá de la capital y mejorar las defensas por todo el reino."
 mlw_education:0 "Corte educada"
 desc_mlw_education:0 "Cortesanos y cortesanas deben estar educados."
 #Gujarati Rewards
 gujarati_naval_dominance_modifier:0 "Dominio naval gujaratí"
 desc_gujarati_naval_dominance_modifier:0 "Nuestro dominio naval nos permite controlar todo el comercio en la India occidental."
 united_saurashtra:0 "Saurastra unida"
 desc_united_saurashtra:0 "Hemos subyugado toda Saurastra, extendiendo nuestro dominio significativamente y añadiendo un buena base de reclutamiento para los futuros ejércitos de nuestro estado."
 guj_conquest_of_malwa:0 "Conquista de Malwa"
 desc_guj_conquest_of_malwa:0 "Ganar la meseta de Malwa, con sus ricos suelos volcánicos nos garantiza un suministro mayor y más seguro de algodón y otras cosechas rentables para las industrias de Gujarat."
 guj_rajput_governor:0 "Gobernador rajput"
 desc_guj_rajput_governor:0 "Nuestro gobernador de Rajputana supervisa todas las posesiones en la región y trabaja para integrar la región en nuestro estado a largo plazo."
 guj_rajputana_mewar:0 "Caída de Mewar"
 desc_guj_rajputana_mewar:0 "La caída de Mewar refuerza nuestro dominio sobre la región y demuestra a muchos que estamos aquí para quedarnos."
 ahmadabad_paper:0 "Molinos de papel de Ahmadabad"
 desc_ahmadabad_paper:0 "Los molinos de papel de Ahmadabad han crecido rápidamente bajo nuestra supervisión para convertirse en los más productivas de toda la India, contribuyendo enormemente al crecimiento de la ciudad."
 guj_textile_industry:0 "Industria textil en auge"
 desc_guj_textile_industry:0 "Los tejidos gujaratíes se han hecho famosos en todo el mundo por su calidad y la demanda no ha hecho más que crecer con el paso del tiempo. De Europa a China, el nombre de Cambay es sinónimo de telas caras."
 gujarati_south_africa:0 "Puertos en el Sur de África"
 desc_gujarati_south_africa:0 "Al tomar control de El Cabo, hemos ganado un valioso puerto de escala en la ruta hacia el Oeste, así como una base para controlar el comercio occidental con el océano Índico."
 new_cambay:0 "Nuevo Cambay"
 desc_new_cambay:0 "Hemos fundado un puerto permanente en el sur de África para fomentar nuestros intereses en relación con el comercio occidental."
 gujarati_shipyards:0 "Astilleros de Gujarat"
 desc_gujarati_shipyards:0 "Mediante esfuerzos concentrados hemos conseguido mejorar los astilleros de Gujarat para que sean la envidia del mundo."
 port_of_surat:0 "Puerto de Surat"
 desc_port_of_surat:0 "Surat ha crecido hasta convertirse en el mayor puerto comercial de la India, o del mundo entero, según algunos. Productos de América, Europa, África y toda Asia se consumen o revenden regularmente. Si de algún lugar se puede decir que fluye el oro y la plata, es este."
 capital_of_rajputana:0 "Capital de Rajputana"
 desc_capital_of_rajputana:0 "Hemos reformado la antigua y sagrada ciudad de Ujjain para ser la nueva capital de los príncipes rajputs. Un poderoso mensaje para todos los invasores que quieran llamar su hogar a este subcontinente."
 mer_marwari_cavalry:0 "Caballería marwari"
 desc_mer_marwari_cavalry:0 "Los rajputs siempre han tenido fama como jinetes, pero con gran esfuerzo hemos conseguido crear un raza nativa de caballos de guerra más fuerte que cualquier otra del subcontinente."
 mer_purbias:0 "Integración de los purbias"
 desc_mer_purbias:0 "Con un esfuerzo coordinado hemos logrado convertir a los purbias mercenarios que abundan en el norte de la India en una poderosa fuerza militar bajo nuestro mando."
 mer_rajput_army:0 "Nuevo ejército"
 desc_mer_rajput_army:0 "Las tradiciones marciales de nuestros antepasados, junto con el trabajo para crear una fuerza militar moderna han dado como resultado la cumbre de la eficiencia militar de nuestros ejércitos."
 empower_rajput_trade_guilds:0 "Gremios comerciales rajputs"
 desc_empower_rajput_trade_guilds:0 "Nuestra repentina expansión por el norte de la India ha dado poder a los gremios comerciales rajuts, que ahora son parte integral en la circulación de bienes y capitales."
 kannauj_restored_modifier:0 "Restaurada la Kannauj imperial"
 desc_kannauj_restored_modifier:0 "Hemos liberado la ciudad imperial de Kannauj y devuelto toda su gloria como la capital de un Norte de la India unido bajo un estado rajput."
 masters_of_malwa:0 "Señores de Malwa"
 desc_masters_of_malwa:0 "Hemos reconquistado Malwa y convertido en dominio de nuestra propia casa. ¡Evidentemente esto nos convierte en un líder que todos los rajputs deben seguir!"
 mer_united_rajputana:0 "Rajputana unida"
 desc_mer_united_rajputana:0 "Hemos unido Rajputana y todas las grandes familias rajputs nos sirven ahora."
 mer_tribal_recruitment:0 "Reclutamiento tribal"
 desc_mer_tribal_recruitment:0 "La conquista de Gondwana nos ha abierto el reclutamiento de soldados experimentados en guerra en la selva y tácticas guerrilleras."
 magadha_conquered:0 "Caída de Magadha"
 desc_magadha_conquered:0 "La conquista de Magadha ha reforzado nuestro Estado tanto económica como políticamente. Nos hemos situado como defensores de los valores tradicionales y restauradores de ambiciones imperiales largo tiempo perdidas."
 forts_of_rajputana:0 "Fortalezas de Rajputana"
 desc_forts_of_rajputana:0 "Nuestros esfuerzos por fortificar las colinas de Rajputana han dado fruto en forma de una serie de instalaciones defensivas formidables que detendrán a cualquier invasor. Estos fuertes son igual de efectivos como puntos de control para nuestro estado e incluso algunos sostendrán que se construyeron para eso…"
 city_of_lakes:0 "Ciudad de lagos"
 desc_city_of_lakes:0 "Udaipur es la nueva y majestuosa capital que ha creado nuestra dinastía para sí, rodada de lagos en el antiguo centro de nuestro reino. Se erigirá fuerte mientras nuestro Estado se mantenga independiente."
 mer_plains_of_punjab:0 "Llanuras del Punyab"
 desc_mer_plains_of_punjab:0 "La conquista del Punyab ha añadido el Alto Indo a nuestro reino. Al contrario que nuestra tierra natal, el Punyab puede ser cálido, pero sigue siendo fértil. Los campos punyabíes alimentarán nuestros ejércitos, así como bhils, jats y por supuesto, rajputs, llenarán nuestras filas."
 mer_sindh_conquest:1 "Conquista de Sindh"
 # Hindustan/Bharat mission rewards
 hin_riches_modifier:0 "Riquezas de la India"
 desc_hin_riches_modifier:0 "Nuestro casi monopolio sobre diamantes, especias y tejidos traen grandes riquezas a la nación."
 industrialized_bengal:0 "Industrialización en Bengala"
