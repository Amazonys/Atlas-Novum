 desc_pirate_the_pirate_code:0 "No hay consenso sobre cuántos artículos forman el código pirata, pero los piratas recuerdan los importantes."
 desc_pirate_diplomacy:0 "Algunos nos ven como liberadores, pero la mayoría, no."
 desc_pirate_the_pirate_threat:0 "Nada une mejor a los piratas que un enemigo poderoso que amenace su libertad."
