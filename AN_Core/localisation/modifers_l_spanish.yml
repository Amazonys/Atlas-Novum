 mor_el_badi_palace:0 "Palacio El Badi"
 desc_mor_el_badi_palace:0 "Hemos construido un palacio magnífico, pagado con moneda portuguesa robada."
 mor_black_guard:0 "La guardia negra"
 desc_mor_black_guard:0 "Hemos reclutado un ejército de soldados esclavos africanos, totalmente fiel al Estado."
 mor_conquest_of_kanem:0 "La conquista de Kanem"
 desc_mor_conquest_of_kanem:0 "El imperio Kanem ha caído bajo nuestro poder. Estamos aprendiendo su larga historia de guerras y aplicando las lecciones a nuestras tácticas militares."
 mor_barbary_pirate_coast:0 "Costa de Berbería"
 desc_mor_barbary_pirate_coast:0 "Nuestro control sobre la costa de Berbería atrae centenares de piratas a nuestra causa."
 mor_north_sea_corsairs:0 "Corsarios del Mar del Norte"
 desc_mor_north_sea_corsairs:0 "Si queremos asaltar barcos en el Mar del Norte con seguridad, debemos navegar en navíos mucho mayores para combatir a los poderosos galeones que se encuentran en aguas británicas."
 mor_andalucia:0 "Rerreconquista"
 desc_mor_andalucia:0 "Hemos rescatado al-Ándalus de los cristianos, restableciendo el dominio musulmán en la Península."
 mor_tunis_conquest:0 "La conquista de Túnez"
 desc_mor_tunis_conquest:0 "Ahora que la conquista de Túnez está completa, hemos puesto a sus barcos y capitanes a nuestro servicio."
 mor_beyond_the_canaries:0 "Más allá de las Canarias"
 desc_mor_beyond_the_canaries:0 "El inmenso océano más allá de las islas del oeste alberga grandes peligros, pero también grandes oportunidades para hombres dispuestos a hacer frente al su gran extensión."
 mor_colonized_brazil:0 "Una colonia en el oeste"
 desc_mor_colonized_brazil:0 "Marruecos ha fundado una colonia en la parte sur del Nuevo Mundo. Sus riquezas inspiran a muchos aventureros de nuestra patria a aventurarse hacia el oeste."
 mor_new_world_power:0 "Potencia del Nuevo Mundo"
 desc_mor_new_world_power:0 "Nos hemos convertido en una potencia dominante del Nuevo Mundo, poblando sus tierras con nuestra gente y extendiendo nuestra fe entre sus paganos nativos."
 spa_plus_ultra:0 "Plus Ultra"
 desc_spa_plus_ultra:0 "¿Qué hay más allá de las Columnas de Hércules? ¡Nuestros valientes exploradores están a punto de descubrirlo…"
 cuba_plantations:0 "Plantaciones cubanas"
 desc_cuba_plantations:0 "Las plantaciones de Cuba, donde trabajan principalmente esclavos nativos, experimentan un aumento de producción gracias a nuestros vigorosos esfuerzos por explotar los recursos de la isla."
 fortified_navarra:0 "Navarra fortificada"
 desc_fortified_navarra:0 "Hemos fortificado los castillos de Navarra contra nuestros enemigos."
 viceroyalty_of_new_spain:0 "Virreinato de Nueva España"
 desc_viceroyalty_of_new_spain:0 "'¿No ha reservado el Cielo, en compasión a los pobres,\nExtensión sin camino, costa sin descubrir,\nIsla secreta en la tierra firme infinita,\nO desierto pacífico que España no haya reclamado?' - Samuel Johnson, 'Londres'"
 spa_native_reductions:0 "Reducciones nativas"
 desc_spa_native_reductions:0 "Debemos proteger a los pueblos nativos de América en lugar de asesinar o esclavizarlos. Y entretanto, despojarlos de hasta los últimos vestigios de sus culturas."
 spa_prepared_armada:0 "Armada preparada"
 desc_spa_prepared_armada:0 "Hemos preparado una gran fuerza naval para la invasión de Inglaterra."
 spa_milan:0 "Conquista de Milán"
 desc_spa_milan:0 "Hemos restaurado la corona de hierro de Lombardía y la hemos añadido a nuestra lista de títulos."
 spa_new_granada:0 "Reino de Nueva Granada"
 desc_spa_new_granada:0 "El Reino de Nueva Granada refuerza nuestro control sobre Tierra Firma como autoridad legal y ejecutiva."
 fortified_florida_modifier:0 "Florida fortificada"
 desc_fortified_florida_modifier:0 "Las fortificaciones que construimos en la estratégica región de florida servirán de baluarte contra las intentos de cualquier potencia por invadir Nueva España desde el norte."
 spanish_imperial_ambition:0 "Ambición imperial"
 desc_spanish_imperial_ambition:0 "¡España será emperadora!"
 tun_restoration_of_alexandra:0 "Alejandría restaurada"
 desc_tun_restoration_of_alexandra:0 "La ciudad de Alejandría ha sido restituida a su antigua grandeza como gran centro de comercio."
 tun_berbers_pacified:0 "Bereberes pacificados"
 desc_tun_berbers_pacified:0 "Hemos pacificado a los bereberes del Magreb, disminuyendo las tensiones en todo el reino."
 conquest_of_air:0 "Conquista de Air"
 desc_conquest_of_air:0 "Nuestros soldados se siente eufóricos tras la conquista del reino de Air. Sus ánimos les ayudan a caminar a un paso récord."
 tun_conquest_of_kanem:0 "Conquista de Kanem Bornu"
 desc_tun_conquest_of_kanem:0 "La conquista de Kanem ha aumentado la moral de nuestros ejércitos y su larga historia militar ha empezado a ilustrar nuestras tácticas."
 tun_med_conquest:0 "Conquista mediterránea"
 desc_tun_med_conquest:0 "Probablemente hemos enfurecido a muchas grandes potencias durante la conquista de las islas mediterráneas. Estamos tomando medidas para mejorar la calidad de nuestras galeras de guerra para prepararnos para el contraataque."
 tun_med_conquest_east:0 "Dominio mediterráneo"
 desc_tun_med_conquest_east:0 "Nuestras bases navales en las islas orientales son ideales como centros para el corso."
 tun_barbary_pirates:0 "Corsarios berberiscos"
 desc_tun_barbary_pirates:0 "Ahora que hemos reclutado centenares de nuevos piratas para nuestros estandartes, nuestras campañas corsarias se han reforzado significativamente."
 tun_morocco:0 "Conquista de Marruecos"
 desc_tun_morocco:0 "Hemos conquistado Marruecos y por eso debemos prepararnos para defendernos de España."
 llotja_de_la_seda:0 "Llotja de la seda"
 desc_llotja_de_la_seda:0 "La Lonja de la seda es un de los pocos lugares de Europa donde se pueden comprar y vender grandes cantidades de seda."
 industria_sedera:0 "Industria sedera"
 desc_industria_sedera:0 "La industria de nuestra nación está medrando gracias a nuestras inversiones en manufacturación."
 ara_golden_age:0 "Siglo de Oro"
 desc_ara_golden_age:0 "Estamos en plena edad dorada de nuestra nación."
 barcelona_guilds:0 "Gremios de Barcelona"
 desc_barcelona_guilds:0 "Nos hemos ganado la lealtad de los gremios de comerciantes de Barcelona."
 taula_de_canvi:0 "Taula de canvi"
 desc_taula_de_canvi:0 "Los banqueros se reúnen en torno a la mesa de cambio, donde se hacen tratos y el dinero cambia de manos."
 ara_toulon_dockyard:0 "Astillero de Tolón"
 desc_ara_toulon_dockyard:0 "Hemos creado un gran astillero en Tolón."
 refoming_barbary_pirates:0 "Piratas berberiscos reformados"
 desc_refoming_barbary_pirates:0 "Muchos piratas berberiscos capturados se han puesto a nuestro servicio, ampliando nuestra reserva de marineros experimentados."
 ara_ship_trade_modifier:0 "Convoyes mercantes seguros"
 desc_ara_ship_trade_modifier:0 "Nuestro dominio naval nos asegura que las aguas son seguras para nuestros navíos mercantes."
 ara_envoy_to_ethiopia:0 "Embajada abisinia"
 desc_ara_envoy_to_ethiopia:0 "Nos hemos convertido en los defensores de la fe cristiana en Etiopía."
 por_padroado:0 "Padroado"
 desc_por_padroado:0 "Se ha llegado a un acuerdo con el papa por el cual la Corona de Portugal tiene jurisdicción sobre las propiedades y actividades de la Iglesia en el Nuevo Mundo y las Indias."
 por_minas_gerais:0 "Minas Gerais"
 desc_por_minas_gerais:0 "Las minas de oro de Minas Gerais parecen inagotables."
 por_wine_monopolies:0 "Monopolios de vino"
 desc_por_wine_monopolies:0 "Hemos conseguido monopolios sobre el vino en muchos puertos extranjeros."
 por_houses_of_trade:0 "Casas de comercio"
 desc_por_houses_of_trade:0 "Las casas de comercio coordinan nuestras actividades comerciales a escala mundial."
 por_arts_and_letters:0 "Artes y letras"
 desc_por_arts_and_letters:0 "Nuestras universidades albergan a muchos sabios eruditos, los cuales trabajan duro educando a la nueva generación de académicos."
 por_triangle_trade_modifier:0 "Comercio triangular"
 desc_por_triangle_trade_modifier:0 "Nuestro dominio del comercio triangular no da a los esclavistas africanos más opciones que vender a nosotros en vez de a nuestros derrotados competidores."
 por_african_gold_modifier:0 "Fiebre de oro africana"
 desc_por_african_gold_modifier:0 "Aventureros portugueses acuden en masa al África Oriental a explotar las minas de oro de allí."
 portuguese_carib_modifier:0 "Colonias caribeñas prósperas"
 desc_portuguese_carib_modifier:0 "Nuestras colonias caribeñas prosperan bajo nuestra mirada vigilante."
 persian_gulf_trade_por:0 "Comercio del golfo Pérsico"
 desc_persian_gulf_trade_por:0 "Hemos dominado el comercio en el golfo Pérsico."
 portuguese_malacca:0 "Malaca portuguesa"
 desc_portuguese_malacca:0 "Nos hemos apoderado de la ciudad de Malaca. Pero su posición es precaria, así que hemos empezado a fortificar la ciudad contra ataques y revueltas."
 displaced_moriscos:0 "Moriscos desplazados"
 desc_displaced_moriscos:0 "La expulsión de los moriscos ha liberado una gran cantidad de tierra que puede ser habitada por súbditos más fiables."
 berber_fleet:0 "Flota berberisca"
 desc_berber_fleet:1 "Hemos construido una flota que será el terror del Mediterráneo."
 berber_piracy:0 "Piratería berberisca"
 desc_berber_piracy:0 "Nuestros piratas berberiscos trabajan duro aterrorizando los mares. Aunque claro, no todos los barcos se rinden sin luchar y esta experiencia los ha endurecido."
 berber_turkish_diplomacy:0 "Diplomacia turca"
