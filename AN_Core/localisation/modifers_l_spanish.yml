 berber_new_world_pirates:0 "Saqueadores del Nuevo Mundo"
 desc_berber_new_world_pirates:0 "¡Los enemigos no pueden escapar de nosotros ni huyendo al otro lado del océano!"
 portuguese_surat_modifier:0 "Impulso de la inversión india"
 desc_portuguese_surat_modifier:0 "Comerciantes acaudalados están ansiosos por invertir en nuestras feitorias en aumento en la India."
 thorough_careening:0 "Carenado concienzudo"
 desc_thorough_careening:0 "Nuestros capitanes se aseguran de que el carenado se realice cuidadosamente y a fondo."
 relaxed_careening:0 "Carenado relajado"
 desc_relaxed_careening:0 "Nuestras tripulaciones se están tomando su tiempo con el carenado y no se esfuerzan demasiado realizando un mantenimiento vital."
 blacklisted_crew:0 "Tripulación vetada"
 desc_blacklisted_crew:0 "Una tripulación popular, pero perturbadora ha sido vetada por el sindicato de contrabandistas."
 basque_fisheries_modifier:0 "Pesquerías vascas"
 desc_basque_fisheries_modifier:0 "Nuestra inversión en la industria pesquera ha dado frutos y ya estamos cosechando los beneficios financieros."
 basque_exploration:0 "Exploradores vascos"
 desc_basque_exploration:0 "Nuestros valientes marineros han empezado a aventurarse cada vez más lejos en busca de aguas más ricas para la caza de ballenas."
 nav_newfoundland:0 "Comercio de la Gran Baya" # [LocEditor:AwaitingBatchUpdate]
 desc_nav_newfoundland:0 "Hemos dominado el comercio en la Gran Baya, estableciendo monopolios sobre los recursos de la región." # [LocEditor:AwaitingBatchUpdate]
 nav_reclaimed_coast:0 "Costa reclamada"
 desc_nav_reclaimed_coast:0 "¡Al fin hemos recuperado la costa que perdimos!"
 conquest_of_espainiako:1 "La conquista de Espainia"
 desc_conquest_of_espainiako:0 "¡Toda la Península nos pertenece! Nuestra destreza militar no conoce límites."
 renovated_palace_of_alhambra:0 "Joya deslumbrante de Occidente"
 desc_renovated_palace_of_alhambra:0 "El gran palacio de la Alhambra vuelve a impresionar a quienes lo ven. ¡Eruditos y constructores de tierras extranjeras viajan desde muy lejos para disfrutar de nuestra gloria!"
 gra_bolstered_morale:0 "Victoria asegurada"
 desc_gra_bolstered_morale:0 "Nuestros acuerdos diplomáticos recientes han convencido a todos los que luchan en nuestro nombre de que estamos realmente bendecidos."
 gra_rebuilding_mosques:0 "Reconstruyendo mezquitas"
 desc_gra_rebuilding_mosques:0 "Se está realizando en esta provincia una campaña de desarrollo de infraestructuras, con la arquitectura islámica en la vanguardia de los esfuerzos."
 gra_seperation_of_power:1 "Separación de poderes"
 desc_gra_seperation_of_power:0 "Los antiguos califatos compartieron territorio en el pasado de un modo responsable y amigable. Al buscar lo mismo con nuestros amigos de Marruecos, mostraremos al mundo que no somos solo una nación desesperada por conquistar."
 gra_mouth_of_mediterranean:0 "Puerto estratégico"
 desc_gra_mouth_of_mediterranean:0 "El puerto de Sebta está en una situación ideal para controlar la entrada y salida del Mediterráneo. Así que hemos invertido mucho en la modernización de las capacidades y el potencial defensivo de esta importante posición."
 gra_reconvert_giralda:0 "Gran mezquita de Isbiliya"
 desc_gra_reconvert_giralda:0 "A pesar de terremotos, guerras y devastación, la gran mezquita de Isbiliya sigue en pie. Los conquistadores cristianos la reutilizaron como catedral, pero ahora que está de nuevo a salvo en nuestras manos, se ha devuelto a su verdadera función."
 gra_merchants_inspired:0 "Comerciantes tranquilos"
 desc_gra_merchants_inspired:0 "Los mares hostiles en torno al golfo de Almería impidieron a menudo que nuestros comerciantes se atrevieran a participar en el comercio marítimo. Sin embargo, nuestra considerable armada permanente empieza a darles tranquilidad"
 gra_eagerness_to_serve:0 "Situación estabilizada"
 desc_gra_eagerness_to_serve:0 "La sangrienta guerra civil ha terminado y nuestros ciudadanos pueden descansar sabiendo que la línea de sucesión está definida. Esto tiene un gran efecto en la voluntad de la gente de seguir con sus vidas."
 adu_new_world_discoveries:0 "¿El Nuevo Mundo?"
 desc_adu_new_world_discoveries:0 "Los portugueses han hecho unos descubrimientos asombrosos. Continentes enteros que existen más allá de las brumas marinas… esta información está despertando el sentido de aventura entre nuestra ciudadanía."
 adu_trade_hub:0 "Puerto de interés"
 desc_adu_trade_hub:0 "Este es un puerto con una posición ideal para obtener ingresos valiosos de nuestros vecinos menos transigentes."
 adu_native_concord:0 "Concordia nativa"
 desc_adu_native_concord:0 "El comportamiento violento de los primeros exploradores portugueses y castellanos en llegar al nuevo mundo no ha pasado desapercibido para los pueblos indígenas que residen allí. Hemos visto esto como una oportunidad para un enfoque distinto, uno que nos llevaría a prosperar juntos en lugar de fomentar guerra y discordia."
 sicily_in_safe_hands:0 "Inversiones administrativas"
 desc_sicily_in_safe_hands:0 "Sicilia nos sirve mejor bajo nuestro control directo, pues podemos invertir más recursos para llevar a la isla a la prosperidad."
 adu_popular_appeal:0 "Influjo de creyentes"
 desc_adu_popular_appeal:0 "Nuestra reciente adopción de su fe ha hecho que muchas minorías oprimidas busquen refugio dentro de nuestras fronteras. Tratémosles con el respeto que se merecen."
 adu_conservative_backlash:0 "Aprobación conservadora"
 desc_adu_conservative_backlash:0 "Nuestro pueblo aprecia enormemente nuestros esfuerzos por estar a su lado, pese a la oleada de redescubrimiento que recorre la nación."
 adu_righteous_conquest:0 "Espada del islam"
 desc_adu_righteous_conquest:0 "Nos hemos enfrentado a todas las dificultades y seguido los pasos de nuestros antepasados. Miremos al horizonte y demostremos a nuestros opresores que tienen los días contados."
 adu_white_phoenix:0 "El fénix blanco se alza"
 desc_adu_white_phoenix:0 "Al fin hemos superado los logros de nuestros antepasados. Los siglos de declive están olvidados y nuestra nación se alza orgullosa al borde de los Pirineos. Sin embargo, aún está por dar nuestro paso final."
 adu_summer_capital:0 "Gran mezquita de Damasco"
 desc_adu_summer_capital:0 "Esta maravilla arquitectónica se mantiene de pie pese a casi un milenio de guerras. Con el paso de los siglos sentimos que es nuestro deber conservar, mantener y continuar esta gran obra."
 adu_tolerance_heretics_mod:0 "Shahada, zalá, azaque"
 desc_adu_tolerance_heretics_mod:0 "La posesión de la Ciudad Santa requiere una cierta tolerancia hacia los creyentes, independientemente de sus inclinaciones personales. Con la gran responsabilidad de cuidar de La Meca, debemos cuidar por igual al prójimo."
 adu_greater_than_alexander:0 "Administración imperial"
 desc_adu_greater_than_alexander:0 "Se ha recuperado mucho de lo que perdimos en el pasado, pero aún hay mucho que reclamar. Los omeyas crearon un sistema de diferentes gobernaciones para supervisar la extensión de su imperio y lo mismo debemos hacer nosotros."
 adu_trade_company_founded:0 "Política de inversión naval"
 desc_adu_trade_company_founded:0 "Para defender nuestro comercio naval floreciente, debemos prestar gran atención a nuestra marina."
 smugglers_struggling:0 "Contrabandistas en apuros"
 desc_smugglers_struggling:0 "Nuestros contrabandistas tienen dificultades para vender sus productos en mercados legales."
