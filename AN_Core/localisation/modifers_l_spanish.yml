 territorynon_core:0 "Territorio"
 renovated_palace_of_alhambra_desc:0 "El gran palacio de la Alhambra vuelve a impresionar a quienes lo ven. ¡Eruditos y constructores de tierras extranjeras viajan desde muy lejos para disfrutar de nuestra gloria!"
