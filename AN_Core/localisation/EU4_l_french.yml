 ronin_rebels_demand_desc:0 "Samouraïs sans maître, les rônin sont les laissés-pour-compte de la guerre. Amers et pauvres, ils se sont rassemblés autour d'un daimyô qu'ils souhaitent voir devenir shôgun."
