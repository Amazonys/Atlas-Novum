 mesoamerican_spearmen:0 "Lanciers méso-américains"
 mesoamerican_spearmenDESCR:0 "L'unité évidente des armées méso-américaines. Il s'agit le plus souvent de levées paysannes, dirigées par des commandants nobles et armées de lances et de boucliers. Ces unités constituaient l'essentiel des armées de certains États, tels que l'Empire aztèque."
 south_american_forest_warfare:0 "Guerriers des forêts sud-américaines"
 south_american_forest_warfareDESCR:0 "Les guerriers des forêts ont continué d'évoluer à mesure que de nouvelles technologies et de nouvelles tactiques apparaissaient. Conservant un bon équilibre entre l'attaque et la défense, ils se sont améliorés dans les deux domaines."
 incan_slingshots:0 "Frondeurs incas"
 incan_slingshotsDESCR:0 "Les frondeurs incas utilisaient leurs armes à une portée relativement courte, où par leur précision et la violence de l'impact elles pouvaient être mortelles. L'usage de la fronde, ou « huaraca », était commun dans toute l'Amérique du Sud, où les enfants consacraient souvent de nombreuses heures à se perfectionner en chassant des oiseaux."
 incan_axemen:0 "Porteurs de hache incas"
 incan_axemenDESCR:0 "Les porteurs de hache incas complétaient les troupes équipées d'armes de jet et utilisaient une grande variété de haches, depuis la petite matraque appelée « chambi », jusqu'aux haches à hampe longue ressemblant à des hallebardes."
 south_american_reformed_gunpowder_warfare:0 "Mousquetaires amérindiens modernisés"
 south_american_reformed_gunpowder_warfareDESCR:0 "Avec l'arrivée des Européens en Amérique, les populations indigènes découvrirent les armes à feu. Les avantages en étaient évidents, et bientôt des unités armées de mousquets firent leur apparition. Les mousquetaires modernisés étaient une tentative visant à combiner la nouvelle technologie avec la férocité des anciens guerriers tribaux. Cette unité est plus efficace en attaque, mais la poudre à canon lui permet aussi une meilleure défense."
 south_american_arquebusier:0 "Arquebusier sud-américain"
 south_american_arquebusierDESCR:0 "L'arquebusier sud-américain tire parti du poids allégé et de la manœuvrabilité accrue de son arme. Ce qu'il perd en choc offensif, il le gagne en entretenant un feu constant lors de l'attaque."
 westernized_incan:0 "Infanterie inca occidentalisée"
 westernized_incanDESCR:0 "L'infanterie inca occidentalisée a succédé aux guerriers des montagnes des époques précédentes. L'entraînement et l'équipement à l'occidentale a amélioré ces unités sur tous les plans."
 reformed_westernized_incan:0 "Infanterie inca occidentalisée modernisée"
 reformed_westernized_incanDESCR:0 "L'infanterie inca occidentalisée et modernisée utilisait la technologie nouvelle de la poudre à canon, ainsi que l'entraînement pour pouvoir assumer un rôle plus défensif."
 incan_guerilla_warfare:0 "Irréguliers incas"
 incan_guerilla_warfareDESCR:0 "Les irréguliers incas faisaient tiraient tout le parti possible du terrain. Même s'ils ne causaient pas de réels dommages à l'ennemi, ils pouvaient être très longs à éliminer."
