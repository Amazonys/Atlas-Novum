 castilian_civil_war.7.t:0 "Guerre civile en Castille"
 castilian_civil_war.7.d:0 "Une fois encore, l'héritage de la Couronne de Castille est disputé, et il semble que le pays est sur le point de sombrer dans la guerre civile. L'un des candidats a reçu le soutien de l'Aragon, notre rival sur l'autre versant des Pyrénées."
