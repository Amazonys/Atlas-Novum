 elections.EVTOPTB705:0 "Maudits soient-ils !"
 elections.EVTNAME706:0 "Un[Root.GetXEDir] nouv[Root.GetEauElleDir] [Root.GetDir] nous a été envoyé[Root.GetXEDir] !"
 elections.EVTDESC706:0 "[From.GetLeLaNPCap] [From.GetName], très sagement, [From.GetAOntNP] choisi de rappeler [Root.Monarch.GetName] et de désigner un nouveau [Root.GetDir] pour [Root.GetLeLaFDir] remplacer."
 elections.EVTOPTA706:0 "Excellente chose !"
 elections.EVTOPTB706:0 "Maudits soient-ils !"
 elections.EVTNAME707:0 "Nouv[From.GetEauElleDir] [From.GetDir] [From.GetAuEnNP] [From.GetName]"
 elections.EVTDESC707:0 "Nous avons choisi de remplacer [From.GetLeLaLDir] [From.GetDir] [From.GetDuDeNP] [From.GetName], [From.Monarch.GetName]. Qui devons-nous nommer à sa place ?"
 elections.EVTOPTB707:0 "Choisissons un candidat bureaucrate"
