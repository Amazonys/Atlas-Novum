 migrative_traditions:0 "Tradition de migration"
 migrative_traditions_desc:0 "La coutume de déplacer les villages une fois le sol appauvri nous a permis d'améliorer nos techniques de construction. Leur exploitation et leur diffusion nous permettent des avantages importants."
 clan_societies:0 "Sociétés claniques"
 clan_societies_desc:0 "Si les clans que compte notre société assumaient chacun un rôle bien précis pour les cérémonies et la vie quotidienne, nous pourrions gouverner notre nation de manière beaucoup plus efficace."
 wampum_belts:0 "Ceintures wampum"
 wampum_belts_desc:0 "La représentation de nos rites sacrés, de nos cérémonies et des événements les plus importants de notre passé par les images, les ceintures wampum ou encore l'art nous permettent d'assurer la continuité et la stabilité de notre société."
 law_of_peace:0 "Grande loi de l'Unité"
 law_of_peace_desc:0 "L'établissement de lois codifiant les us et coutumes de notre peuple, et déterminant comment les conflits entre clans doivent être résolus, permet une paix durable au sein de notre peuple."
 tribal_constitution:0 "Constitution tribale"
 tribal_constitution_desc:0 "En donnant un rôle et des pouvoirs plus importants au peuple qui dirige notre nation, nous pouvons accroître de façon importante notre capacité à nous gouverner par nous-mêmes."
 travois:0 "Travois"
 travois_desc:0 "Lier entre eux des morceaux de bois pour fabriquer une plateforme tirée par un chien ou un animal plus imposant, facilite nettement le transport de lourdes charges sur de longues distances, même sur un terrain accidenté."
 smoke_ceremonies:0 "Cérémonie du calumet"
 smoke_ceremonies_desc:0 "L'usage rituel des calumets et du tabac au sein de notre peuple est un art ancien. Utiliser la cérémonie du calumet pour sceller les accords de paix et d'alliance nous permet de conférer une plus grande autorité à nos traités."
 trade_diplomacy:0 "Diplomatie commerciale"
 trade_diplomacy_desc:0 "En traitant avec d'autres peuples, nous avons découvert un point commun à tous : le langage des dons et du commerce est universel. Utiliser les échanges pour nous rendre indispensables auprès de nos voisins nous aidera donc grandement à développer nos relations."
 clan_migrations:0 "Migrations des clans"
 clan_migrations_desc:0 "Les régions qui nous entourent sont souvent peuplées de tribus désorganisées et isolées. En y faisant s'installer des clans de notre peuple, nous pouvons étendre notre influence sur de nouveaux territoires."
 talking_leaves:0 "Les feuilles qui parlent"
 talking_leaves_desc:0 "Si nous pouvions développer le moyen de garder la mémoire de nos actes de façon permanente, comme le font les autres, grâce à des symboles représentant les sons, nous pourrions grandement développer notre capacité à conclure des accords commerciaux et diplomatiques."
 warrior_societies:0 "Sociétés guerrières"
 warrior_societies_desc:0 "L'établissement de sociétés guerrières prestigieuses encouragera nos jeunes hommes à se montrer courageux au combat."
 raid_warfare:0 "Guerre de raids"
 raid_warfare_desc:0 "En recourant à des assauts rapides et discrets, nous pouvons prendre nos ennemis par surprise, et tuer nombre d'entre eux avant même qu'ils aient une chance de se retourner contre nous."
 tribal_adoptions:0 "Adoptions tribales"
 tribal_adoptions_desc:0 "Pour nous aider à accroître nos effectifs, nous devrions prendre des captifs au sein des autres tribus dès que possible, puis les adopter et les considérer comme des membres de notre peuple."
 trail_networks:0 "Réseau de sentiers"
 trail_networks_desc:0 "L'étude du sol nous permet de savoir quels sentiers nos forces peuvent suivre en toute sécurité, et lesquels il vaut mieux éviter. Cela nous permet de réduire nos pertes."
 flexible_warfare:0 "Évolutions dans l'art de la guerre"
 flexible_warfare_desc:0 "Au fur et à mesure que nous découvrons de nouvelles tactiques et de nouvelles armes chez nos ennemis et chez ceux que nous rencontrons, nous devons toujours tâcher de nous adapter et de faire nôtres leurs stratégies."
 la_plata_nation_title:0 "Former la nation platine"
 la_plata_nation_desc:0 "Le temps est venu de nous débarrasser des derniers vestiges de notre passé colonial. Nous devons forger une nation véritable et rendre plus sûre notre emprise sur la région."
 haiti_nation_title:0 "Former la nation haïtienne"
 haiti_nation_desc:0 "Il ne suffit pas d'avoir chassé les barbares qui ont saigné notre pays. Nous devons assurer notre liberté éternelle, au sein même de ce pays où nous sommes nés, et faire abandonner tout espoir de faire à nouveau de nous des esclaves au gouvernement inhumain qui nous a si longtemps opprimés. Pour parler clair, il s'agit de vivre libres ou de mourir."
 colombia_nation_title:0 "Former la nation colombienne"
 colombia_nation_desc:0 "Le temps est venu de nous débarrasser des derniers vestiges de notre passé colonial. Nous devons forger une nation véritable et rendre plus sûre notre emprise sur la région."
 chile_nation_title:0 "Former la nation chilienne"
 chile_nation_desc:0 "Le temps est venu de nous débarrasser des derniers vestiges de notre passé colonial. Nous devons forger une nation véritable et rendre plus sûre notre emprise sur la région."
 canada_nation_title:0 "Former la nation canadienne"
 canada_nation_desc:0 "Le temps est venu de nous débarrasser des derniers vestiges de notre passé colonial. Nous devons forger une nation véritable et rendre plus sûre notre emprise sur la région."
 venezuela_nation_title:0 "Former la nation vénézuélienne"
 venezuela_nation_desc:0 "Le temps est venu de nous débarrasser des derniers vestiges de notre passé colonial. Nous devons forger une nation véritable et rendre plus sûre notre emprise sur la région."
 usa_nation_title:0 "Former la nation américaine"
 usa_nation_desc:0 "Longtemps, ces fières colonies ont été soumises à l'avidité et à l'oppression des puissances européennes. Mais c'est fini ! L'explosion de liberté dans les colonies nous offre l'opportunité de former une fière fédération d'États indépendants, libérés de la tyrannie : les États-Unis d'Amérique !"
 upca_nation_title:0 "Former la nation centre-américaine"
 upca_nation_desc:0 "Notre peuple a enduré, des années durant, l'ingérence, la soumission, les incursions étrangères. Nos territoires ont été divisés. Cela suffit ! Le temps est venu de nous libérer, d'unir notre peuple derrière une seule bannière, d'écrire notre propre destinée ! Nous allons former une nation libérale, qui sera enrichie du commerce qui transitera entre les océans Atlantique et Pacifique."
 quebec_nation_title:0 "Former la nation québécoise"
 quebec_nation_desc:0 "Le temps est venu de nous débarrasser des derniers vestiges de notre passé colonial. Nous devons forger une nation véritable et rendre plus sûre notre emprise sur la région."
 peru_nation_title:0 "Former la nation péruvienne"
 peru_nation_desc:0 "Le temps est venu de nous débarrasser des derniers vestiges de notre passé colonial. Nous devons forger une nation véritable et rendre plus sûre notre emprise sur la région."
 paraguay_nation_title:0 "Former la nation paraguayenne"
 paraguay_nation_desc:0 "Le temps est venu de nous débarrasser des derniers vestiges de notre passé colonial. Nous devons forger une nation véritable et rendre plus sûre notre emprise sur la région."
 mexico_nation_title:0 "Former la nation mexicaine"
 mexico_nation_desc:0 "Nous devons abandonner tout héritage colonial, et former un État réellement indépendant. La nation mexicaine sera bientôt la protectrice de tous les Méso-américains !"
 louisiana_nation_title:0 "Former la nation louisianaise"
 louisiana_nation_desc:0 "Confronté aux territoires sauvages, notre peuple a dû s'adapter à un mode de vie rude, typique des régions de frontière. Nous ne sommes désormais plus des Européens : nous formons une race plus robuste, plus résistante, plus sauvage, croisée aux Indiens. Prenons appui sur le commerce et les terres fertiles de ce pays de rivières, et nos rudes prouesses étonneront le monde entier."
 brazil_nation_title:0 "Former la nation brésilienne"
 brazil_nation_desc:0 "Les maîtres qui voulaient faire de nous leurs esclaves se sont enfuis. Le temps est venu de former notre propre pays, réellement indépendant. À compter de ce jour, le mot d'ordre au Brésil sera : « La liberté ou la mort ! »"
 heretic_tolerance:0 "Tolérance des hérétiques"
 desc_heretic_tolerance:0 "Les hérétiques sont parvenus à obtenir des concessions importantes en faisant usage de la force militaire."
 visit_of_the_four_kings:0 "Visite des Quatre Rois"
 random_event.EVTNAME20:0 "Les Quatre Rois"
 random_event.EVTDESC20:0 "Une délégation des Cinq Nations des Iroquois a fait le dangereux voyage sur les mers pour venir à [Root.Capital.GetCapitalName], dans l'intention de former avec nous une alliance. Ces rois sont devenus, involontairement, une véritable attraction : le petit peuple les salue et les acclame alors qu'ils parcourent nos rues dans les carrosses royaux, et les nobles rivalisent pour avoir le privilège de divertir les « Quatre Rois » des Mohawks.\n\nLeurs visages sont impressionnants, ils sont beaucoup plus grands que la moyenne et portent des pantalons, vestes et bas noirs, et arborent par-dessus tout cela des capes écarlates brodées d'or. Leur peau est sombre, tout comme leurs yeux, et ils ont des tatouages fantastiques tels que nous n'en avons jamais vus jusqu'à présent. Ils ne parlent pas notre langue mais, après un échange de présents, ils ont fait lire en leur nom un discours demandant l'établissement de relations meilleures et un secours contre nos ennemis communs, décrivant leur situation critique et poussant aux larmes certains membres de la cour. Ils ont fait forte impression."
 random_event.EVTOPTA20:0 "Offrons-leur une chaîne de fer représentant nos liens indestructibles"
 random_event.EVTOPTB20:0 "Offrons-leur des présents, sans rien promettre"
 random_event.EVTOPTC20:0 "Ne leur offrons rien. Ce sont des sauvages, pas des rois"
 random_event.EVTNAME21:0 "Traduction de la Bible"
 random_event.EVTDESC21:0 "Un prêtre de [Root.GetCapitalName] a traduit la Bible dans notre langue, et commencé à en distribuer des copies dans tous les villages de [Root.GetName]."
 random_event.EVTOPTA21:0 "Hérétique ! Brûlons ce prêtre et ses copies !"
 random_event.EVTOPTB21:0 "Excellente nouvelle ! Diffusons ces copies auprès de tous"
 random_event.EVTNAME22:0 "Établissement d'une colonie pénale en [Root.GetName]"
 random_event.EVTDESC22:0 "Notre colonie de [Root.GetName] ne se développe pas aussi rapidement que nous l'aurions souhaité. L'un de nos conseillers nous a toutefois présenté un plan pour accélérer la marche des choses : il propose que nous y envoyions les voleurs, débiteurs et autres criminels, pour leur faire payer leur dette envers la société en travaillant au développement de [Root.GetName], et devenir ensuite, une fois leur peine accomplie, des colons.\n\nMais, même si ce plan est viable en théorie, il y a des chances qu'une rébellion puisse se produire du fait du rassemblement de tous ces individus dangereux en un seul lieu."
 random_event.EVTOPTA22:0 "Tout cela est intéressant, lançons ce projet"
 random_event.EVTOPTB22:0 "Nous ne pouvons leur faire confiance. Gardons-les dans nos prisons"
 penal_colony:0 "Colonie pénale"
 desc_penal_colony:0 "Afin d'aider notre colonie à se développer, des voleurs, des débiteurs, et d'autres criminels encore ont été envoyés ici afin de payer leur dette à la société en se rachetant par leur travail."
 random_event.EVTNAME23:0 "La grippe !"
 random_event.EVTDESC23:1 "La rumeur dit que des marins sont revenus à [Root.GetCapitalName] très malades, et que ceux qui ne sont pas morts à bord du navire ont propagé l'épidémie dans toute la ville. Il faut agir avant que le pays entier ne meure de la toux et des fièvres."
 random_event.EVTOPTA23:0 "Mettons [Root.GetCapitalName] en quarantaine"
 random_event.EVTOPTB23:0 "Ce n'est tout de même pas notre première grippe"
 influenza_spreads:0 "La grippe risque de se répandre dans une province voisine…"
 quarantined_influenza:0 "Quarantaine contre la grippe"
 desc_quarantined_influenza:0 "Afin d'éviter que la grippe ne se propage, [Root.GetCapitalName] a été placée sous quarantaine. Le manque de secours s'est toutefois avéré dévastateur pour elle."
 influenza:0 "Grippe"
 desc_influenza:0 "La province de [Root.GetName] a été dévastée par la grippe, mais des efforts ont été faits pour tenter de soulager la population."
 random_event.EVTNAME24:0 "La grippe se propage"
 random_event.EVTDESC24:0 "La grippe s'est propagée à la région de [Root.GetName] ! Comment devons-nous réagir face à l'épidémie ?"
 random_event.EVTOPTA24:0 "Mettons la province en quarantaine"
 random_event.EVTOPTB24:0 "Cette épidémie sera bientôt passée"
 random_event.EVTNAME25:0 "Furie iconoclaste"
 random_event.EVTDESC25:0 "Au cours de la Réforme, des explosions de colère visant l'art religieux catholique se produisirent dans divers pays d'Europe. Le cas le plus notable est le « Beeldenstorm », aux Pays-Bas, mais des événements similaires se sont produits en Allemagne, en Suisse, en Angleterre, en Écosse, en France et en Livonie. La majorité de ces attaques furent lancées spontanément par la foule en colère, mais dans certains pays le gouvernement en était l'instigateur."
 random_event.EVTOPTA25:0 "Envoyons des gardes arrêter ces vandales !"
 random_event.EVTOPTB25:0 "Nous ne pouvons qu'attendre que le calme revienne"
 random_event.EVTOPTC25:0 "Le moment est venu de nous révéler et de briser le pape !"
 stopped_iconoclastic_fury:0 "A mis fin à la furie iconoclaste"
 allowed_iconoclastic_fury:0 "A laissé libre court à la furie iconoclaste"
 iconoclastic_fury:0 "Furie iconoclaste"
 desc_iconoclastic_fury:0 "Les explosions de colère visant l'art religieux catholique, dans tout le pays, ont obligé de nombreuses personnes à fuir leurs foyers, provoquant la désorganisation de la production et du commerce."
 colonial_nation.EVTNAME300:0 "Interdiction du commerce des fourrures"
 colonial_nation.EVTDESC300:0 "Les gens de [Root.GetName] se montrent trop amicaux envers les Indiens. Une proposition a été faite d'interdire tout commerce des particuliers avec les Indiens, et de condamner à la peine de mort quiconque enseignerait aux Indiens à se servir d'une arme à feu. Cette nouvelle loi porterait atteinte à l'économie locale, ce qui serait néfaste aussi bien pour les Indiens que pour les populations locales, mais garantirait notre sécurité face aux raids armés des Indiens."
 colonial_nation.EVTOPTA300:0 "Approuvons cette loi"
 colonial_nation.EVTOPTB300:0 "Faisons fi de ce problème"
 colonial_nation.EVTNAME301:0 "La récolte de [GetYear]"
 colonial_nation.EVTDESC301:0 "Les récoltes ont été très mauvaises cette année en [Root.GetName], et le manque de nourriture se fait déjà sentir dans toute la colonie. Les prix grimpent en flèche, et certains prédisent que l'hiver à venir sera bien difficile. Les Indiens proches ont appris notre situation difficile et se sont proposé de partager avec nous une part de leurs réserves. Mais ce qu'ils ont amené ne nous permettra pas de passer l'hiver, et il se pourrait qu'il y en ait bien plus chez eux. Certains proposent d'envoyer des soldats dans leurs villages pour s'emparer de toute cette nourriture."
 colonial_nation.EVTOPTA301:0 "Prenons ce dont nous avons besoin"
 colonial_nation.EVTOPTB301:0 "Nous nous débrouillerons par nous-mêmes"
 colonial_nation.EVTNAME302:0 "Lois sur les salaires de la construction"
 colonial_nation.EVTDESC302:0 "Les prix dans la construction ne cessent de s'envoler, car les nouveaux colons arrivant dans la colonie sont très demandeurs des services de travailleurs compétents, hélas trop rares. Une proposition a été faite d'établir un salaire maximal pour les charpentiers, scieurs et maçons, identique dans l'ensemble [Root.GetDuDelaNP] [Root.GetName]. Les salaires seraient établis à un niveau équitable, et quiconque en demanderait un plus élevé, ou offrirait de payer plus que convenu pour un chantier, serait passible d'une amende. Que devons-nous voter ?"
 colonial_nation.EVTOPTA302:0 "Votons oui, c'est une bonne idée"
 colonial_nation.EVTOPTB302:0 "Nous n'avons pas à réguler cela"
 colonial_nation.EVTNAME303:0 "Du fer a été découvert"
 colonial_nation.EVTDESC303:0 "Pour subvenir à [Root.Owner.GetSesLeursNP] besoins, [Root.Owner.GetLeLaNP] [Root.Owner.GetName] [Root.Owner.GetEstSontNP] contraint[Root.Owner.GetXENP] de trouver de nouvelles sources de revenus et de réduire [Root.Owner.GetSaLeurNP] dépendance aux importations. Or, une opportunité intéressante vient de se présenter : du minerai de fer a été découvert dans les marais de [Root.GetName]. Il a été proposé de mandater le propriétaire des lieux pour construire un fourneau et une forge, et commencer dès que possible la production. En retour, il bénéficiera d'un allègement fiscal sur dix ans, destiné à compenser ses investissements initiaux."
 colonial_nation.EVTOPTA303:0 "C'est l'occasion où jamais"
 colonial_nation.EVTOPTB303:0 "Non, merci"
 colonial_nation.EVTNAME304:0 "Industrie locale de la laine"
 colonial_nation.EVTDESC304:0 "Les profits en déclin du commerce colonial, auxquels se conjugue notre dépendance envers les biens importés, commencent à peser sur l'économie [Root.Owner.GetRootOwnerAdjFS]. Nous devons rechercher l'indépendance économique par rapport aux importations, et à cette fin une nouvelle proposition a été faite : l'interdiction de l'exportation de moutons sur pieds et la commande de laine produite localement nous permettrait de nous assurer que plus de manteaux chauds seraient disponibles pour nos colons. Pour ce projet, une manufacture textile devrait être implantée en [Root.GetName]."
 colonial_nation.EVTOPTA304:0 "C'est l'occasion où jamais"
 colonial_nation.EVTOPTB304:0 "Non, merci"
 colonial_nation.EVTNAME305:0 "Une manufacture navale nécessaire"
 colonial_nation.EVTDESC305:0 "Pour que [Root.Owner.GetLeLaNP] [Root.Owner.GetName] se libèr[Root.Owner.GetEEntNP] de [Root.Owner.GetSaLeurNP] dépendance envers [Root.Owner.ColonialParent.GetLeLaNP] [Root.Owner.ColonialParent.GetName] et puiss[Root.Owner.GetEEntNP] atteindre l'autosuffisance, nous devons être capables de nous assurer de nos approvisionnements en sel et en fournitures navales. L'un de nos éminents concitoyens de [Root.GetCapitalName] nous a assurés qu'avec un peu d'aide il pourrait construire une manufacture navale en [Root.GetName]. En échange de ses investissements, il demande un allègement fiscal sur dix ans."
 colonial_nation.EVTOPTA305:0 "C'est l'occasion où jamais"
 colonial_nation.EVTOPTB305:0 "Non, merci"
 colonial_nation.EVTNAME306:0 "Interdiction des cultures commerciales"
 colonial_nation.EVTDESC306:0 "Au contraire des fondateurs [Root.Owner.GetDuDelaNP] [Root.Owner.GetName], les nouveaux colons réfléchissent à court terme et préfèrent les profits financiers à la sécurité future, pour eux comme pour leurs familles. Ils ignorent le besoin de produire de la nourriture pour la colonie et se lancent dans les cultures commerciales, dans l'espoir de vendre leurs récoltes à des prix élevés, et d'acheter de la nourriture à bas prix aux autres fermiers.\n\nSi cela devait continuer ainsi, la colonie risquerait de faire face à des disettes et des troubles. Pour y remédier, il a été suggérer de faire voter une loi obligeant tout nouveau fermier à produire de la nourriture sur au moins une partie de ses terres."
 colonial_nation.EVTOPTA306:0 "Cette loi semble nécessaire"
 colonial_nation.EVTOPTB306:0 "Cela ne nous regarde pas"
 colonial_nation.EVTNAME307:0 "Interdiction de la culture du tabac"
 colonial_nation.EVTDESC307:0 "Lorsque nous sommes arrivés en ces lieux, les prix du tabac grimpaient en flèche et les profits étaient immenses. Maintenant, alors que d'autres fermiers arrivent et établissent leurs propres plantations, la production du tabac augmente rapidement et les prix s'effondrent d'année en année. Les planteurs déjà établis proposent d'interdire la plantation du tabac durant un an, de façon à ce que les prix aient le temps de se stabiliser. Les nouveaux planteurs s'y opposent, bien évidemment, mais nous devons faire ce qu'il faut pour protéger nos revenus."
 colonial_nation.EVTOPTA307:0 "Adoptons cette loi"
 colonial_nation.EVTOPTB307:0 "Rejetons cette proposition"
 colonial_nation.EVTNAME310:0 "Conflits intercoloniaux aux frontières"
 colonial_nation.EVTDESC310:0 "Les habitants d'une autre colonie [Root.Owner.ColonialParent.GetAdjective] ont franchi nos frontières ! À la recherche de ressources, ils se sont appropriés des territoires relevant de [Root.GetName] et sont entrés en conflit avec la population locale. Nous ne pouvons le tolérer !"
 colonial_nation.EVTOPTA310:0 "Envoyons la milice locale les chasser"
 colonial_nation.EVTOPTB310:0 "Laissons le problème se résoudre de lui-même"
 colonial_nation.EVTDESC311:0 "À la recherche de terres et de ressources, des colons de [Root.GetName] se sont aventurés de l'autre côté de la frontière avec [From.GetName], ce qui a causé un conflit avec la population locale. [From.Owner.GetLeLaNPCap] [From.Owner.GetName] [From.Owner.GetAOntNP] alors fait intervenir [From.Owner.GetSaLeurNP] milice pour les chasser, mais celle-ci semble avoir été trop loin, et leur mission s'est transformée en raid de représailles contre [Root.GetName]. Nous ne pouvons le tolérer !"
 colonial_nation.EVTOPTA311:0 "Envoyons nous aussi notre milice locale !"
 colonial_nation.EVTOPTB311:0 "Laissons le problème se résoudre de lui-même"
 colonial_nation.EVTDESC312:0 "Envoyer notre milice pour chasser les colons trop entreprenants de [From.From.GetName] a peut-être été une erreur. Encouragées par leurs victoires faciles, nos troupes ont outrepassé leur mission et se sont avancées en [From.GetName] pour y mener un raid contre les villages proches de la frontière. Cela a grandement déplu [From.From.Owner.GetAuAlaNP] [From.Owner.GetName] qui [From.From.Owner.GetAOntNP], à [From.From.Owner.GetSonLeurNP] tour, envoyé [From.From.Owner.GetSaLeurNP] milice en [From.From.GetName]…"
 colonial_nation.EVTOPTA312:0 "Qu'ils soient maudits !"
 colonial_nation.EVTDESC313:0 "Voyons… Par où commencer ? Il semblerait que des colons [From.Owner.GetDuDelaNP] [From.Owner.GetName] se sont aventurés en [From.From.GetName], une province relevant [From.From.Owner.GetDuDelaNP] [From.From.Owner.GetName], à la recherche de nouvelles terres et de nouvelles ressources. [From.From.Owner.GetLeLaNPCap] [From.From.Owner.GetName] [From.From.Owner.GetAOntNP] alors fait intervenir la milice pour les chasser, mais celle-ci a outrepassé sa mission et poursuivi les colons jusqu'en [From.GetName], attaquant et incendiant des villages frontaliers. Le conflit s'est envenimé lorsque [From.Owner.GetLeLaNP] [From.Owner.GetName] [From.Owner.GetAOntNP] envoyé [From.Owner.GetSaLeurNP] propre milice pour repousser la milice [From.From.Owner.GetAdjective], qui en a profité pour lancer à son tour des raids en [From.From.GetName]…\n\n[From.From.Owner.GetLeLaLDirCap] [From.From.Owner.GetDir] [From.From.Owner.GetDuDeNP] [From.From.Owner.GetName], [From.From.Owner.Monarch.GetName], rejette la faute sur [From.Owner.GetLeLaLDir] [From.Owner.GetDir] [From.Owner.GetDuDeNP] [From.Owner.GetName], [From.Owner.Monarch.GetName], et inversement. Comment résoudre ce problème sans perdre la face ?"
 colonial_nation.EVTOPTA313:0 "Laissons-les s'arranger entre eux"
 colonial_nation.EVTOPTB313:0 "Démettons [From.From.Owner.GetLeLaLDir] [From.From.Owner.GetDir] [From.From.Owner.Monarch.GetName]"
 colonial_nation.EVTOPTC313:0 "Démettons [From.Owner.GetLeLaLDir] [From.Owner.GetDir] [From.Owner.Monarch.GetName]"
 colonial_nation.EVTOPTD313:0 "Arbitrons ce différend"
 colonial_nation.EVTDESC314:0 "Dans le cadre du récent conflit à la frontière entre [From.From.From.GetName] et [From.From.GetName], [From.GetLeLaNP] [From.GetName] [From.GetAOntNP] pris le parti [From.From.Owner.GetDuDelaNP] [From.From.Owner.GetName]. [From.GetLeLaLDirCap] [From.GetDir] [From.Monarch.GetName] a décidé de rejeter la responsabilité de l'incident sur [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] et l'a démis[Root.GetXEDir] de ses fonctions."
 colonial_nation.EVTOPTA314:0 "Et pour qui se prend-[From.GetIlElleDir], tout[From.GetXEDir] « [From.GetDir] » qu'[From.GetIlElleDir] est ?"
 colonial_nation.EVTDESC315:0 "Dans le cadre du récent conflit à la frontière entre [From.From.From.GetName] et [From.From.GetName], [From.GetLeLaNP] [From.GetName] [From.GetAOntNP] pris notre parti. [From.GetLeLaLDirCap] [From.GetDir] [From.Monarch.GetName] a décidé de rejeter la responsabilité de l'incident sur [From.From.Owner.GetLeLaLDir] [From.From.Owner.GetDir] [From.From.Owner.Monarch.GetName] et l'a démis[From.From.Owner.GetXEDir] de ses fonctions."
 colonial_nation.EVTOPTA315:0 "Bien fait !"
 colonial_nation.EVTDESC316:0 "Dans le cadre du récent conflit à la frontière entre [From.From.From.GetName] et [From.From.GetName], [From.GetLeLaNP] [From.GetName] [From.GetAOntNP] pris le parti [From.From.From.Owner.GetDuDelaNP] [From.From.From.Owner.GetName]. [From.GetLeLaLDirCap] [From.GetDir] [From.Monarch.GetName] a décidé de rejeter la responsabilité de l'incident sur [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] et l'a démis[Root.GetXEDir] de ses fonctions."
 colonial_nation.EVTDESC317:0 "Dans le cadre du récent conflit à la frontière entre [From.From.From.GetName] et [From.From.GetName], [From.GetLeLaNP] [From.GetName] [From.GetAOntNP] pris notre parti. [From.GetLeLaLDirCap] [From.GetDir] [From.Monarch.GetName] a décidé de rejeter la responsabilité de l'incident sur [From.From.From.Owner.GetLeLaLDir] [From.From.From.Owner.GetDir] [From.From.From.Owner.Monarch.GetName] et l'a démis[From.From.From.Owner.GetXEDir] de ses fonctions."
 colonial_nation.EVTNAME318:0 "Développement de la milice coloniale"
 colonial_nation.EVTDESC318:0 "L'Assemblée a proposé que nous consacrions une partie substantielle de nos ressources à l'amélioration de la milice. Notre colonie doit être mieux protégée contre les attaques des indigènes et les raids des autres colonies. Cela nous permettra aussi d'être mieux préparés, au cas où nous devrions, à un moment où un autre, entrer en guerre contre [Root.ColonialParent.GetLeLaNP] [Root.ColonialParent.GetName]."
 colonial_nation.EVTOPTA318:0 "Allons-y"
 colonial_nation.EVTOPTB318:0 "Nous n'en avons pas besoin"
 colonial_nation.EVTNAME319:0 "Achats de terres"
 colonial_nation.EVTDESC319:0 "Les colons de [Root.GetName] se plaignent qu'il se trouve encore des indigènes dans certaines parties de leur province. Ces terres, une fois colonisées et mises en culture, seraient beaucoup plus rentables. Ils nous suggèrent donc de les acheter aux indigènes."
 colonial_nation.EVTOPTA319:0 "Bonne idée"
 colonial_nation.EVTOPTB319:0 "Ce serait trop coûteux"
 colonial_nation.EVTDESC320:0 "Pour pouvoir rivaliser avec les autres colonies, nous devons soutenir la croissance [Root.GetDuDelaNP] [Root.GetName]. Les indigènes d'une province voisine ont accepté de nous vendre leurs terres. Cela paraît être la meilleure solution qui soit."
 colonial_nation.EVTNAME321:0 "Le dernier des Mohicans"
 colonial_nation.EVTDESC321:0 "Un petit groupe d'Indiens, depuis longtemps pacifiés et maintenant décimés par la guerre et les maladies, demande à vivre sous la protection [Root.Owner.GetDuDelaNP] [Root.Owner.GetName]. Même s'ils sont peu nombreux, ils peuvent se rendre utiles par leur connaissance des coutumes locales, et ils se montrent avides de nous aider en retour de la protection de leur village, en [Root.GetName]. Par contre, leurs ennemis indiens nous regarderaient dès lors avec mépris…"
 colonial_nation.EVTOPTA321:0 "Offrons-leur notre protection"
 colonial_nation.EVTOPTB321:0 "Hors de question"
 colonial_nation.EVTNAME322:0 "Les gars de [Root.GetName]"
 colonial_nation.EVTDESC322:0 "La nouvelle d'attaques indigènes visant notre peuple, sur les frontières, s'est répandue dans notre colonie. En partant du principe que tous les Indiens sont alliés d'une manière ou d'une autre, et qu'on ne peut jamais leur faire confiance, une foule armée et en colère s'est abattue sur les derniers survivants des Mohicans, vivant en [Root.GetName] et totalement pacifiés. Seule une poignée d'entre eux, les derniers membres de leur peuple, a survécu. Pendant ce temps la foule, contre qui personne ne témoignera, n'est pas inquiétée le moins du monde…"
 colonial_nation.EVTOPTA322:0 "Protégeons les survivants, coûte que coûte"
 colonial_nation.EVTOPTB322:0 "Nous ne pouvons plus rien pour eux…"
 colonial_nation.EVTNAME323:0 "Le dernier à passer"
 colonial_nation.EVTDESC323:0 "Il y a de cela des années, nous avons accordé notre protection aux derniers survivants de la tribu des Mohicans. Depuis ce temps, la maladie et la guerre ont fait des ravages, jusqu'à ce qu'un seul reste, le dernier de son peuple. Il a été un allié loyal, guidant notre peuple dans la bataille et aidant nos colons, mais les lois de la vie sont dures, et maintenant lui aussi s'est éteint. Avec lui meurt non seulement un homme, mais aussi un peuple et un style de vie."
 colonial_nation.EVTOPTA323:0 "Nous ne pouvons que le pleurer…"
