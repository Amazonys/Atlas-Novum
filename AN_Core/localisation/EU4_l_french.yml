 icon_michael:0 "Icône de saint Michel"
 desc_icon_michael:1 "Saint Michel, l'archistratège, est le commandant des armées célestes et l'archange qui défera Satan lors de la guerre dans les cieux. Les icônes de saint Michel sont communes dans toute la chrétienté orthodoxe et la plupart des cités russes disposent d'une église qui lui est dédiée."
