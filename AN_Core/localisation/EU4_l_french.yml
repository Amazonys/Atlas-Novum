 CV_DISASTERS_DESC:0 "Un désastre est une série d'événements néfastes pouvant frapper le pays lors d'époques troublées. Lorsque les conditions d'apparition d'un désastre sont remplies, chaque mois la probabilité qu'il se produise est plus forte, et plus rapide en fonction d'un certain nombre de modificateurs. Cette avancée vers un désastre peut être totalement jugulée selon diverses conditions, différentes des conditions de départ. Lorsque l'avancée a atteint 100%, le désastre se produit, et se poursuivra jusqu'à ce que les conditions nécessaires pour y mettre fin soient réunies."
