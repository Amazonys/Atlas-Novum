 reformed_events.EVTNAME1:0 "Réfugiés réformés"
 reformed_events.EVTDESC1:0 "L'un des pays voisins opprime de façon impitoyable sa minorité réformée. Ces pauvres âmes souhaitent échapper à la persécution et s'établir dans notre province frontalière de [Root.GetName]. Autoriser une telle chose serait un net gain pour notre économie, mais ne plairait guère à notre voisin…"
 reformed_events.EVTOPTA1:0 "Laissons-les franchir la frontière"
 reformed_events.EVTOPTB1:0 "Mieux vaudrait l'éviter"
 reformed_events.EVTNAME2:0 "Les réformés prennent la fuite"
 reformed_events.EVTDESC2:0 "De nombreux hérétiques prétendument réformés de la province de [Root.GetName] ont fui de l'autre de la frontière, dans l'espoir de trouver un havre de paix en [From.GetName]. Tout cela semble bien s'être produit avec l'accord tacite [From.Owner.GetDuDelaNP] [From.Owner.GetName]."
 reformed_events.EVTOPTA2:0 "Comment osent-ils ?"
 reformed_events.EVTNAME3:0 "Envoi de ministres du culte à l'étranger"
 reformed_events.EVTDESC3:0 "Nombre de membres de l'Église pensent que notre statut de grand pays réformé nous oblige à envoyer des ministres du culte à l'étranger, afin de nous assurer que la réforme véritable continue de se propager."
 reformed_events.EVTOPTA3:0 "Pour la plus grande gloire de Dieu !"
 reformed_events.EVTOPTB3:0 "Qu'ils restent chez nous"
 reformed_events.EVTNAME4:0 "Ministres du culte étrangers en [Root.GetName]"
 reformed_events.EVTDESC4:0 "On a rapporté que des ministres du culte, prêchant cette religion prétendument réformée, sont apparus en [Root.GetName]. Ils semblent être venus de [From.GetName] afin d'encourager la population locale à résister à nos tentatives d'extirpation de cette hérésie."
 reformed_events.EVTOPTA4:0 "C'est un scandale !"
 reformed_events.EVTNAME5:0 "La question de la prédestination"
 reformed_events.EVTDESC5:0 "Les théologiens réformés pensent que seuls ceux qui sont prédestinés au salut pourront effectivement être sauvés. Mais, puisqu'il est impossible de savoir qui pourrait être concerné, l'idée s'est développée qu'il serait possible de les reconnaître en observant leur façon de vivre : le travail acharné, la frugalité, le succès en société et la richesse seraient ainsi considérés comme des conséquences importantes de la prédestination, poussant nombre des adeptes à en faire montre. De plus, cela attire tous ceux qui possèdent déjà ces caractéristiques, bourgeois et marchands en premier lieu."
 reformed_events.EVTOPTA5:0 "Encourageons ces croyances"
 reformed_events.EVTOPTB5:0 "Laissons faire"
 reformed_events.EVTNAME6:0 "La question des instruments à l'église"
 reformed_events.EVTDESC6:0 "Les théologiens de premier plan considèrent que la musique ne devrait pas être permise lors des sermons religieux : elle distrairait ainsi les fidèles des questions importantes, le culte et la recherche de la connaissance de Dieu, ce qui les incite à interdire les instruments de musique dans les églises."
 reformed_events.EVTOPTA6:0 "Interdisons-les"
 reformed_events.EVTOPTB6:0 "Ignorons leur opinion"
 reformed_events.EVTNAME7:0 "Furie iconoclaste"
 reformed_events.EVTDESC7:0 "Des explosions de colère ont éclaté en [Root.GetName] : des foules de fidèles de la réforme ont vandalisé les églises et se sont attaqué à l'art religieux catholique. La majorité catholique de la province exige, quant à elle, que le gouvernement agisse immédiatement."
