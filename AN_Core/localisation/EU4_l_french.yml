 STATE_DRO:1 "Un §Ypays§! est divisé en §Ypossessions§!, chacune correspondant à l'ensemble des §Yprovinces§! possédées dans une même §Ycontrée§!.\n\nChaque possession peut être élevée au rang d'§YÉtat§!, et appartient alors pleinement au pays. Son administration a un certain coût, dépendant de son éloignement de la capitale, mais son seuil d'autonomie minimale est alors grandement réduit par rapport à une simple dépendance.\n\nLe §Yniveau de développement total§! des États et possessions utilise de la §Ycapacité de gouvernance§!, celui des possessions représentant alors 25% de celui des États. Cette capacité de gouvernance s'accroît en accédant à un rang politique supérieur, en adoptant de nouvelles technologies administratives ou en adoptant l'ensemble des doctrines administratives."
 CONFIRMAKESTATETITLE:0 "Élever une possession au rang d'État"
 CONFIRMMAKESTATETEXT:1 "\nÉlever la possession de $NAME$ au rang d'État va nous coûter chaque mois $COST|Y$¤ en maintenance, mais accroîtra nos revenus d'environ $INC|Y$¤ lorsque son autonomie aura été réduite autant que possible, tout en fournissant davantage de réserves militaires et de marins dans la contrée.\n\nCela utilisera aussi une capacité de gouvernance de $CAP|Y0$. La capacité de gouvernance totale alors utilisée sera de $USED_CAP|Y0$."
 CONFIRMMAKESTATETEXT_OVER_CAP:0 "\nÉlever la possession de $NAME$ au rang d'État va nous coûter chaque mois $COST|Y$¤ en maintenance, mais accroîtra nos revenus d'environ $INC|Y$¤ lorsque son autonomie aura été réduite autant que possible, tout en fournissant davantage de réserves militaires et de marins dans la contrée.\n\nCela utilisera aussi une capacité de gouvernance de $CAP|Y0$. La capacité de gouvernance totale alors utilisée sera de $USED_CAP|Y0$.\n§RLe plafond de capacité de gouvernance ($MAX_CAP|Y0$) sera alors dépassé, aussi subirons-nous alors des pénalités.§!"
 CONFIRABANDONSTATEITLE:0 "Ravaler un État au rang de possession"
 CONFIRMABANDONSTATETEXT:1 "\nEn ne considérant plus $NAME$ comme État, nous n'aurons plus à payer les frais de maintenance, qui s'élèvent à $COST|Y$¤ chaque mois. Toutefois, l'autonomie locale des provinces sera accrue de façon notable.\n\n§RTous les modificateurs alloués par l'autonomie locale accordée n'auront plus cours dans les provinces.§!"
