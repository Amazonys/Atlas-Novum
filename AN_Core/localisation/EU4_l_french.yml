 castilian_civil_war.1.t:0 "La guerre civile de Castille"
 castilian_civil_war.1.d:0 "Au cours du siècle passé, la noblesse de Castille a, à de nombreuses reprises, tenté d'interférer dans la succession au trône, sans répugner même à se trouver des alliés parmi les puissances étrangères. Une telle crise semble de nouveau sur le point de se produire, car la succession est, une fois encore, sujette à débat.\n\nLa légitimité de l'hériti[Root.GetErEreHrt], [Root.Heir.GetName], est de fait remise en cause par quelques nobles de haut rang, qui souhaiteraient voir monter sur le trône un parent [Root.GetDuDelaDir] [Root.GetDir] qui soit proche de la Couronne d'Aragon. En réaction, les partisans de [Root.Heir.GetName] font ouvertement des ouvertures au Portugal afin de raffermir la position de leur candidat[Root.GetXEHrt].\n\nLes choses se sont à tel point dégradées qu'un affrontement paraît inévitable, car il semble de plus en plus vraisemblable que la faction qui ne parviendra pas à l'emporter dans les débats politiques actuels tentera de faire monter son candidat sur le trône, par la force et dès que possible, plutôt que de remettre cela à plus tard. Certains membres de la noblesse restent toutefois indécis, tandis que d'aucuns profitent de l'opportunité pour contester ce qu'ils pensent être des atteintes à leurs privilèges les plus anciens."
 castilian_civil_war.1.a:0 "Soutenons [Root.Heir.GetName]"
 castilian_civil_war.1.a.tt:0 "Cela va nous rapprocher du §YPortugal§!."
 castilian_civil_war.1.b:0 "Soutenons plutôt le candidat aragonais"
 castilian_civil_war.1.b.tt:0 "Cela va nous rapprocher de l'§YAragon§!."
 castilian_civil_war.2.t:0 "La guerre civile s'étend"
 castilian_civil_war.2.d:0 "Des nobles de haut rang, en [Root.GetName], ont rejoint les rebelles et pris les armes contre nous."
 castilian_civil_war.3.t:0 "Guerre civile en Castille"
 castilian_civil_war.3.d:0 "Une fois encore, l'héritage de la Couronne de Castille est disputé, et il semble que le pays est sur le point de sombrer dans la guerre civile. Une nièce de [Root.Monarch.GetName] s'est portée candidate et nous a fait parvenir une demande de soutien."
 castilian_civil_war.3.a:0 "Assurons-la de notre soutien"
 castilian_civil_war.3.b:0 "Laissons les Castillans régler leurs problèmes entre eux"
 castilian_civil_war.4.t:0 "Intervention du Portugal"
 castilian_civil_war.4.d:0 "[From.Monarch.GetName] a officiellement affirmé son soutien à la faction pro-portugaise, et envoyé des troupes de notre côté de la frontière."
 castilian_civil_war.4.a:0 "Parfait"
 castilian_civil_war.4.b:0 "Quelle infâmie !"
 castilian_civil_war.5.t:0 "Guerre civile en Castille"
 castilian_civil_war.5.d:0 "Une fois encore, l'héritage de la Couronne de Castille est disputé, et il semble que le pays est sur le point de sombrer dans la guerre civile. L'un des candidats à la succession nous a fait parvenir une demande de soutien."
