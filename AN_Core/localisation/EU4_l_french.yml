 nationalist_rebels_demand_desc:0 "Les séparatistes réclament l'indépendance de $INDEPENDENCE_COUNTRY$. Ils estiment que leur dirigeant devrait être de culture $CULTURE$."
 patriot_rebels_demand:0 "Rattachement à $DEFECT_COUNTRY$"
 patriot_rebels_demand_desc:0 "Les patriotes méprisent notre occupation illégitime et aspirent au rattachement à leur pays, $DEFECT_COUNTRY$."
 colonial_rebels_demand:0 "Indépendance de $INDEPENDENCE_COUNTRY$"
 colonial_rebels_demand_desc:0 "Ces habitants des colonies rechignent à envoyer le fruit de leur labeur outre-mer et exigent donc l'indépendance."
 colonial_patriot_rebels_demand:0 "Rattachement à $DEFECT_COUNTRY$"
 colonial_patriot_rebels_demand_desc:0 "Ces habitants des colonies estiment être en droit d'être représentés à la mesure des taxes qu'ils paient, et demandent donc à être rattachés à $DEFECT_COUNTRY$."
 revolutionary_rebels_demand:0 "Renversement du gouvernement"
 revolutionary_rebels_demand_desc:0 "Les révolutionnaires considèrent notre gouvernement comme oppressif, et exigent l'instauration d'un nouveau régime politique : la $GOVERNMENT$."
 noble_rebels_demand:0 "Rétablissement des privilèges"
 noble_rebels_demand_desc:0 "Les nobles souhaitent revenir à une époque antérieure, où les guerriers à cheval étaient à la tête de vastes domaines et avaient droit de vie et de mort sur leurs paysans. Ils exigent la fin de cette société de marchands et de paysans."
 religious_rebels_demand:0 "Conversion de $COUNTRYNAME$"
 religious_rebels_demand_desc:0 "Ces rebelles combattent au nom de la foi $RELIGION$. Ils exigent que nous reconnaissions sa suprématie, ou à tout le moins que nous cessions toute tentative de conversion à leur encontre et les laissions pratiquer leur religion en paix."
 heretic_rebels_demand:0 "Reconnaissance de la foi $HERETIC_RELIGION$"
 heretic_rebels_demand_desc:0 "Ces rebelles demandent à ce que nous les laissions pratiquer la doctrine $HERETIC_RELIGION$. Le Pape affirme toutefois que cela aurait pour seul résultat d'ébranler le respect dû à l'Église catholique, et ouvrirait la voie à de nouvelles hérésies, toujours plus nombreuses et toujours plus difficiles à extirper."
