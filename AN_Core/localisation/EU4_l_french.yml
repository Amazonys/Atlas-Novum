 age_of_discovery:0 "Ère des découvertes"
 age_of_discovery_desc:1 "À l'aube de l'ère moderne, les cartes de nouveaux continents sont tracées et la société féodale cède le pas, peu à peu, à des États centralisés. Pour un pays volontariste les fondations d'un empire d'envergure mondiale peuvent être posées."
 age_of_reformation:0 "Ère de la Réforme"
 age_of_reformation_desc:1 "En Orient et en Occident, c'est l'âge des convictions religieuses, des débats et des mouvements de masse. Le protestantisme est bien établi en Europe, l'Iran est en proie au millénarisme et le syncrétisme religieux transforme les sociétés de l'Inde."
 age_of_absolutism:0 "Ère des absolutismes"
 age_of_absolutism_desc:1 "À mesure que les gouvernements monopolisent un pouvoir qui devient absolu, ils sont capables d'œuvrer à la construction de véritables empires. C'est une ère où les États, les dirigeants et leurs armées écrivent l'histoire."
 age_of_revolutions:0 "Ère des révolutions"
 age_of_revolutions_desc:1 "Les débats des Lumières sur les droits, l'autorité et sur le monde lui-même ont mené au rejet de l'Ancien Régime. À mesure que l'absolutisme est attaqué par la Révolution, les monarchies pourraient bien céder face aux républiques."
 LEDGER_SCORE_AG:0 "Score lors des ères"
 RELIGIOUS_CONFLICT_RULES_ON:0 "§YConflits religieux§!\n– Le contrôleur de la Curie peut lancer des appels à la croisade ;\n– les dirigeants catholiques peuvent être excommuniés ;\n– les foyers de la Réforme peuvent apparaître ;\n– la religion a des conséquences diplomatiques."
 RELIGIOUS_CONFLICT_RULES_OFF:0 "Cette ère ne connaît pas de conflits religieux particuliers : les foyers de la Réforme ont disparu, aucun appel à la croisade n'est plus lancé, et le pape n'excommunie plus."
 ABSOLUTISM_RULES_ON:0 "§YAbsolutisme§!\nAu cours de cette ère, les régimes politiques peuvent se faire plus absolutistes, s'assurant ainsi d'un meilleur contrôle sur l'État."
