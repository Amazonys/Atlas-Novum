 elections.EVTOPTD707:0 "Choisissons un candidat militaire"
 elections.EVTNAME708:0 "[Root.GetLeLaLDirCap] [Root.GetDir] est mort[Root.GetXEDir] !"
 elections.EVTDESC708:0 "La disparition malheureuse de [Root.Monarch.GetName] nous contraint à organiser l'élection anticipée d'un nouveau [Root.GetDir]. Trois candidats principaux ont été désignés…"
 elections.EVTNAME709:0 "[Root.GetLeLaLDirCap] [Root.GetDir] est mort[Root.GetXEDir] !"
 elections.EVTDESC709:0 "Espérons que [Root.ColonialParent.GetLeLaNP] [Root.ColonialParent.GetName] nous enverr[Root.ColonialParent.GetAOntNP] un successeur de valeur…"
 elections.EVTOPTB709:0 "Prions"
 elections.EVTNAME710:0 "[From.GetLeLaLDirCap] [From.GetDir] est mort[From.GetXEDir] !"
 elections.EVTDESC710:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.GetDuDeNP] [From.GetName] est décédé[From.GetXEDir] de façon soudaine. Qui devons-nous envoyer pour prendre sa succession ?"
 elections.EVTNAME711:0 "Assemblée coloniale"
 elections.EVTDESC711:0 "En vue de prendre le contrôle de la législation sur les impôts et le budget, notre colonie [From.GetDuDelaNP] [From.GetName] a décidé de former sa propre assemblée. Elle prétend que ces affaires seront mieux gérées au niveau local, mais tout cela ressemble étonnamment à un premier pas vers l'indépendance…"
 elections.EVTOPTB711:0 "Étonnamment, en effet…"
 elections.EVTNAME712:0 "Un vent de liberté"
 elections.EVTDESC712:0 "Un vent de liberté souffle [From.GetAuEnNP] [From.GetName]. L'assemblée élue localement a décidé qu'elle élirait désormais elle-même s[From.GetOnADir] [From.GetDir]. Fort heureusement, cela semble avoir refroidi [From.GetSonLeurNP] aspiration à la liberté. Pour le moment, en tout cas…"
 elections.EVTOPTB712:0 "Voilà qui est malgré tout fort inquiétant…"
