 flavor_spa.2.a.tt:0 "Todo súbdito colonial consigue '§YPolíticas coloniales: Sepúlveda§!' durante §Y10 años§!, con estos efectos:\nFuerza misionera: §G+0,5%§!\nAumento de colonos globales: §G+10,00§!\nTolerancia de paganos: §R-1,00§!"
 flavor_swe.EVTNAME3223:0 "Las reformas centralizadoras de Gustavo Vasa"
 flavor_swe.EVTDESC3223:0 "Cuando subió al trono de Suecia, Gustavo Vasa tuvo que enfrentarse con una interminable lista de problemas pendientes. El país tenía una deuda ingente con Lübeck (ésta amenazaba con ponerse de parte de Dinamarca en sus intentos de restaurar la Unión), no se podía confiar en los nobles y el ejército y la armada eran un caos. Lo peor, sin embargo, era la distribución de las tierras. Las de la corona eran demasiado pequeñas y no podían aportar las tasas necesarias para mantener el Estado. El rey demostró estar a la altura de las circunstancias, y administrando hasta los detalles más nimios de una forma casi obsesiva logró levantar de nuevo al país. Al principio de su reinado, Gustavo intentó arrebatarle a Dinamarca los condados de Escania y Gotlandia con la ayuda de Lübeck. Aunque no tuvo éxito, Suecia ya no dejaría de ambicionar aquellos territorios..."
 flavor_swe.EVTNAME3226:0 "El Parlamento de Västerås"
 flavor_swe.EVTDESC3226:0 "Durante la guerra de liberación de Suecia, la corona había contraído deudas ingentes con la Liga Hanseática, y Gustavo Vasa necesitaba dinero cuanto antes para aplacar a los poderosos mercaderes. En el parlamento de Västeras, en el verano de 1527, dio el primer paso hacia el protestantismo cuando obligó a la Iglesia a 'prestar' dinero al estado en forma de cálices de plata, campanas y otros objetos valiosos. Durante los treinta años siguientes, Suecia fue adoptando poco a poco la fe evangélica a pesar de que se produjeron diversos levantamientos."
 flavor_swe.EVTOPTA3226:0 "Convertirse al protestantismo"
 flavor_swe.EVTOPTB3226:0 "Seguir fieles al catolicismo"
 flavor_swe.EVTNAME3274:0 "La contienda de Dacke"
 flavor_swe.EVTDESC3274:0 "Nils Dacke era un campesino acomodado de Smaland, que estaba tan hastiado del centralismo, los impuestos y la confiscación de las propiedades de la iglesia, que acaudilló una rebelión en aquel viejo condado fronterizo. Miles de campesinos, con armas improvisadas, cruzaron la frontera y entraron en Östergötland. Al principio cosecharon algunas victorias, pero cuando el rey recurrió a mercenarios alemanes las tornas cambiaron. Hoy día, en los bosques de Smaland, el pueblo sigue considerando a Nils Dacke un héroe."
 flavor_swe.EVTOPTA3274:0 "Aplastar la rebelión"
 flavor_swe.EVTOPTB3274:0 "Negociar con Dacke"
 flavor_swe.EVTOPTA3223:0 "Reformar y reclamar Escania"
 flavor_swe.EVTOPTB3223:0 "Reformar y reclamar Gotland"
 flavor_swe.EVTOPTC3223:0 "Dejar que las cosas sean como son"
 flavor_swe.EVTOPTC3274:0 "Ceder en sus demandas"
 flavor_swe.EVTNAME3275:0 "[Root.GetName] se une a la Sublevación de Dacke"
 flavor_swe.EVTDESC3275:0 "La mayoría de los granjeros en [Root.GetName] han decidido alzarse en apoyo de Dacke ¡y tomar las armas contra la Corona! Sus demandas incluyen impuestos más bajos, exención del servicio militar obligatorio y el aumento de la autonomía local."
 flavor_swe.EVTOPTA3275:0 "¡También los aplastaremos!"
 flavor_swe.EVTOPTB3275:0 "Negociar con ellos"
 flavor_swe.EVTOPTC3275:0 "Ceder en sus demandas"
 flavor_swe.EVTNAME3276:0 "La Sublevación en [Root.GetName]"
 flavor_swe.EVTDESC3276:0 "El creciente aislamiento de [Root.GetName] debido a la sublevación ha dejado a la población local a un paso de la hambruna. Un bloqueo eficiente contra ellos podría sofocar ahí la revuelta para siempre."
 flavor_swe.EVTOPTA3276:0 "Hacer cumplir el bloqueo"
 flavor_swe.EVTOPTB3276:0 "Esto sólo nos perjudicará a la larga"
 flavor_swe.EVTNAME3277:0 "Nils Dacke asesinado"
 flavor_swe.EVTDESC3277:0 "Durante la batalla de [Root.GetName], el líder rebelde Nils Dacke fue asesinado. ¿Sin el líder rebelde puede el resto de la sublevación morir?"
 flavor_swe.EVTOPTA3277:0 "Esperemos que así sea..."
 flavor_swe.EVTNAME3278:0 "El Feudo de Dacke acaba"
 flavor_swe.EVTDESC3278:0 "Lo que se conoció como el Feudo de Dacke finalmente está acabado. Las tropas leales al estado toman el control de todas las provincias una vez más."
 flavor_swe.EVTOPTA3278:0 "El orden ha sido restaurado"
 flavor_tur.EVTNAME6:0 "El bey de [Root.GetName]"
 flavor_tur.EVTDESC6:0 "Animado por las anteriores concesiones que le dieron, el bey de [Root.GetName] reclama una autonomía completa para su provincia."
 flavor_tur.EVTOPTA6:0 "Concederle más libertad"
 flavor_tur.EVTOPTB6:0 "Negarle más libertad"
 flavor_tur.EVTOPTC6:0 "Reemplazarle como bey"
 flavor_tur.EVTNAME7:0 "El bey local ha sido asesinado"
 flavor_tur.EVTDESC7:0 "¡El bey de [Root.GetName] ha sido asesinado por soldados amotinados! Había intentado poner fin a la excesiva extorsión sobre las poblaciones locales."
 flavor_tur.EVTOPTA7:0 "Elegir un nuevo bey de los soldados"
 flavor_tur.EVTOPTB7:0 "¡Deja este motín!"
 flavor_tur.EVTNAME8:0 "Corrupción en [Root.GetName]"
 flavor_tur.EVTDESC8:0 "Nos hemos enterado de que el bey de [Root.GetName] está reteniendo los impuestos que deberían ser enviados a [Root.Owner.Capital.GetCapitalName]."
 flavor_tur.EVTOPTA8:0 "Aceptar algo de corrupción"
 flavor_tur.EVTOPTB8:0 "Ponerle fin"
 flavor_tur.EVTNAME9:0 "Levantamiento menor entre los beys"
 flavor_tur.EVTDESC9:0 "Nuestro intento de limitar el poder de los gobernadores provinciales ha causado una disensión generalizada. Ahora varios beys están exigiendo autonomía bajo la amenaza de una revuelta si no se cumplen sus demandas."
 flavor_tur.EVTOPTA9:0 "Hacer que estos beys sean autónomos"
 flavor_tur.EVTOPTB9:0 "¡Aplastarlos!"
 flavor_tur.EVTNAME10:0 "Limitar los beys"
 flavor_tur.EVTDESC10:0 "En general, el sistema con gobernadores provinciales ha sido eficaz, pero le ha faltado estabilidad debido a las numerosas revueltas y la corrupción generalizada. Deberíamos restringir el poder de los beys mediante la creación de eficientes consejos provinciales estrechamente controlados por el gobierno central en [Root.Capital.GetCapitalName]."
 flavor_tur.EVTOPTA10:0 "Limitar su poder"
 flavor_tur.EVTOPTB10:0 "No en este momento"
 flavor_tur.EVTOPTC10:0 "Dejar que las cosas sean tal como son"
 flavor_tur.EVTOPTB101:0 "Nuestro foco militar debería estar en otro sitio"
 flavor_tur.EVTNAME103:0 "Jenízaros autorizados a casarse"
 flavor_tur.EVTDESC103:0 "En 1556 el sultán Selim II decidió ceder y dar a los jenízaros el permiso a casarse. Esto debilitaría la exclusividad de lealtad a la dinastía reinante."
 flavor_tur.EVTOPTA103:0 "Confirmar su derecho a casarse"
 flavor_tur.EVTOPTB103:0 "Prohibir tales ideas"
 flavor_tur.EVTNAME104:0 "Aumentar el reclutamiento"
 flavor_tur.EVTDESC104:0 "A finales del siglo XVI el sultán Murad III comenzó a permitir la incorporación de jenízaros de fuera del sistema devsirme, mayormente de origen musulmán. La reducción del estándar de reclutas condujo a una disminución en su calidad."
 flavor_tur.EVTOPTA104:0 "Permitir el reclutamiento exterior al sistema Devsirme"
 flavor_tur.EVTOPTB104:0 "Mantener los jenízaros como una fuerza de élite"
 flavor_tur.EVTNAME106:0 "Decadencia jenízara"
 flavor_tur.EVTDESC106:0 "A principios del siglo XVII los jenízaros se habían vuelto tan prestigiosos e influyentes que dominaban el gobierno. Conscientes de su importancia, empezaron a desear una vida mejor. Había empezado la gran grieta hacia la decadencia..."
 flavor_tur.EVTOPTA106:0 "Lo más preocupante"
 flavor_tur.EVTNAME107:0 "Golpe de estado jenízaro en Palacio"
 flavor_tur.EVTDESC107:0 "Los jenízaros alcanzaron tal poder que bajo la amenaza de motín pudieron dictar políticas de gobierno e impedir las reformas destinadas a modernizar el ejército. No contentos con eso, dieron un golpe de estado y sustituyeron el sultán del momento."
 flavor_tur.EVTOPTA107:0 "Permitir que un sultán elegido por ellos tome el control"
 flavor_tur.EVTOPTB107:0 "¡Combatirlos!"
 flavor_tur.EVTNAME108:0 "La amenaza de los jenízaros"
 flavor_tur.EVTDESC108:0 "En 1622 los jenízaros se habían convertido en una seria amenaza para la estabilidad del Imperio otomano. Por la codicia y la indisciplina perdieron gran parte de su antiguo poder en los campos de batalla y ahora estaban perdiendo ante los modernos ejércitos europeos."
 flavor_tur.EVTOPTA108:0 "Es el momento de refrenar su poder"
 flavor_tur.EVTOPTB108:0 "Dejarlos estar"
 flavor_tur.EVTNAME109:0 "La disolución de los jenízaros"
 flavor_tur.EVTDESC109:0 "En 1622 el sultán de 17 años Osmán II decidió frenar los excesos jenízaros. El año anterior había sido derrotado por los polacos durante las 'Grandes Guerras de Moldavia' en las que culpó de la debacle a la cobardía de los jenízaros. También se indignó al verse 'súbdito de sus propios esclavos'. Los rumores de que el sultán estaba preparando su disolución llegaron rápidamente a oídos de los jenízaros, quienes se rebelaron y encarcelaron a Osmán II. Poco después fue estrangulado."
 flavor_tur.EVTOPTA109:0 "Disolver a los jenízaros (monarca asesinado, gran rebelión)"
 flavor_tur.EVTOPTB109:0 "Los jenízaros jamás serán disueltos"
 flavor_por.EVTOPTB4:0 "La inversión es demasiado arriesgada"
 flavor_dan.EVTNAME1:0 "Tratado de Ribe"
 flavor_dan.EVTDESC1:0 "El rey Cristian I de Dinamarca proclamó el Tratado de Ribe ante una serie de nobles de Holstein, lo que le permitía a sí mismo convertirse en Conde de Holstein y recuperar el control del perdido ducado danés de Schleswig. El Ducado danés de Schleswig y el Condado de Holstein serían un patrimonio indivisible. Una cláusula dio a la nobleza el derecho a rebelarse si el rey rompía el acuerdo. El rey Cristian I añadió el título de Conde de Holstein a su título actual y el acuerdo le prohibió anexionar Holstein a Dinamarca. Holstein conservó su independencia y su posición como súbdito de Sajonia y posteriormente Sajonia-Lauenburgo. El rey danés se convirtió en duque de Schleswig, un feudo danés, en efecto, convertirse en su propio vasallo. Esta disposición debe considerarse como un contrapeso a la fuerte posición danesa en la nueva unión y una salvaguardia contra una partición de Holstein entre los nobles daneses."
 flavor_dan.EVTOPTA1:0 "Reclamar Schleswig y Holstein"
 flavor_dan.EVTOPTB1:0 "Renunciar a la reclamación"
