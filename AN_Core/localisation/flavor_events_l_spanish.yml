 oman_aggressive_trade:0 "Comercio agresivo"
 flavor_oma.1.t:0 "Lucha de Poder"
 flavor_oma.1.d:0 "La dinastía Nabhanita mantuvo el poder más de tres siglos, pero en el siglo XV su autoridad comenzó a ser cuestionada por los Imanes electos. Esta lucha continuó hasta que la dinastía perdió el control del país."
 flavor_oma.1.a:0 "Someterse al Imán"
 flavor_oma.1.b:0 "¡$MONARCHTITLE$ manda en Omán!"
 flavor_oma.2.t:0 "¡Han llegado los portugueses!"
 flavor_oma.2.d:0 "A finales del siglo XV exploradores de Portugal descubrieron el modo de llegar a la India a través del Cabo de Buena Esperanza. Con el fin de proteger sus líneas marítimas y asegurar su dominio comercial, invadieron y ocuparon Suhar y Muscat durante 150 años."
 flavor_oma.2.a:0 "Los combatiremos"
 flavor_oma.2.b:0 "No hay nada que podamos hacer"
 flavor_oma.2.3:0 "§YPortugal§! consigue un Casus Belli sobre §YOmán§!."
 flavor_oma.3.t:0 "Protegiendo el Comercio Indio"
 flavor_oma.3.d:0 "A finales del siglo XV exploradores de Portugal descubrieron el modo de llegar a la India a través del Cabo de Buena Esperanza. Con el fin de proteger sus líneas marítimas y asegurar su dominio comercial, invadieron y ocuparon Suhar y Muscat durante 150 años."
 flavor_oma.3.a:0 "¡Suhar puede ser útil!"
 flavor_oma.4.t:0 "Los constructores de barcos de Sur"
 flavor_oma.4.d:0 "Sur fue siempre un gran puerto, con un canal que ha sido un anclaje seguro para barcos durante milenios. Aquí se encuentra el famoso astillero de Omán. A mediados del siglo XVII el país creció próspero, debido a su comercio, dependiendo una vez más de sus barcos."
 flavor_oma.4.a:0 "Los dhows zarparán a todas partes"
 cleanup_events.3.t:0 "Cambio de gobierno"
 cleanup_events.3.d:0 "Como nuestra religión ya no permite la poligamia, ya no podemos tener un harén para nuestro gobernador."
 cleanup_events.3.a:0 "Es mejor así..."
 cleanup_events.4.t:0 "Fe del patriarcado."
 cleanup_events.4.d:0 "Como ya no somos cristianos, no podemos culpar a los que abolieron el patriarcado de Constantinopla."
 cleanup_events.4.a:0 "Vemos por qué tenía que hacerse."
 kol_bavarian_archbishop:0 "Arzobispo Bávaro"
 kol_bavarian_archbishop_replaced:0 "Arzobispo Bávaro reemplazado"
 flavor_kol.1.t:0 "Los Arzobispos Bávaros"
 flavor_kol.1.d:0 "Un miembro de la familia real de Baviera ha sido nombrado como Arzobispo de Colonia. Esto puede significar una nueva era para la influencia Bávara aquí. ¿Cómo debemos proceder?"
 flavor_kol.1.a:0 "Permite la influencia bávara"
 flavor_kol.1.b:0 "Tenemos que hacer nuestro propio camino"
 bav_against_habsburg:0 "Conflicto entre Habsburgo y Wittelsbach"
 bav_reconcile_habsburg:0 "Reconciliación entre nuestras dinastías"
 bav_jesuits_rejected:0 "jesuitas rechazados"
 bavarian_jesuits:0 "jesuitas en Baviera"
 desc_bavarian_jesuits:0 "Los jesuitas en Baviera fueron invitados en 1541. Hicieron de la Universidad de Ingolstadt su cuartel general en Alemania."
 flavor_bav.2.t:0 "El Arzobispo en Colonia"
 flavor_bav.2.d:0 "[KOL.Monarch.GetName], miembro de nuestra familia real, ha sido nombrado como Arzobispo de Colonia. Esto significa una nueva era para la influencia bávara en Colonia."
 flavor_bav.2.a:0 "¡Esplendido!"
 flavor_bav.3.t:0 "Rivalizar con los Habsburgo"
 flavor_bav.3.d:0 "El progreso de los Habsburgo en Austria es una espina clavada en nuestro costado. Mientras vemos cómo hacen sus dominios más fuertes y con un miembro de su Casa en el Trono Imperial. Hace más de un siglo desde que tuvimos un Wittelsbach en ese trono, ¡y eso debe ser rápidamente enmendado! ¡La oposición al Conde de Habsburgo debe ser siempre nuestro principal deber!"
 flavor_bav.3.a:0 "¡Por la Casa de Wittelsbach!"
 flavor_bav.3.b:0 "¿Vale la pena?"
 flavor_bav.4.t:0 "La Historia de Baviera"
 flavor_bav.4.d:0 "Johannes Aventinus fue el tutor de Alberto el Sabio. Escribió una gramática latina y otros manuales para sus pupilos. En 1517 fue nombrado el historiador oficial de Baviera y se le encargó escribir una historia del país. Aventinus escribió siete libros describiendo la historia de los Reyes Teutones desde la Gran Inundación hasta los actuales Duques de Baviera.\n ¿Que debemos hacer?"
 flavor_bav.4.a:0 "¡Necesitamos los 'Annales Bojorum'!"
 flavor_bav.4.b:0 "¡Es malgastar el dinero!"
 flavor_bav.5.t:0 "El Duque invita a los jesuitas a Baviera"
 flavor_bav.5.d:0 "Guillermo IV se convirtió en un líder político del movimiento Contrareformista en Alemania, en estrecha cooperación con el Papa, y prohibiendo el culto protestante en Bavaria. En 1541 invitó a la Comunidad de Jesús, también conocida como los jesuitas, a venir a Baviera. Esta orden hizo un gran trabajo revitalizando la Iglesia Católica desde sus cuarteles generales en la ciudad bávara de Ingolstadt.\n¿Qué debemos hacer?"
 flavor_bav.5.a:0 "¡Ad maiorem Dei gloriam!"
 flavor_bav.5.b:0 "Esto sólo creará problemas"
 flavor_bav.6.t:0 "El Esplendor de Alberto de Baviera"
 flavor_bav.6.d:0 "El Duque Alberto V de Baviera fue un patrón de las artes. Reunió una gran colección de arte y antigüedades en Múnich. Compró colecciones enteras en Roma y Venecia, almacenando sus antigüedades en su Anticuarium, la mayor galería renacentista al norte de los Alpes. Ejerció de mecenas de muchos artistas y convirtió a Múnich en un gran centro cultural, pero a costa de una enorme deuda.\n¿Qué debemos hacer?"
 flavor_bav.6.a:0 "El dinero es para los campesinos"
 flavor_bav.6.b:0 "No podemos llevar el país a la bancarrota"
 nap_french_spurned:0 "Reivindicaciones Angevinas Rechazadas"
 nap_renaissance_culture:0 "Cultura Renacentista"
 desc_nap_renaissance_culture:0 "Nápoles, como un centro cultural del renacimiento, trajo muchos beneficios culturales a la ciudad."
 nap_renaissance_glory:0 "Gloria Renacentista"
 desc_nap_renaissance_glory:0 "Nápoles, como un centro cultural del renacimiento, trajo muchos beneficios culturales a la ciudad."
 nap_recover_from_plague:0 "Recuperarse de la peste"
 desc_nap_recover_from_plague:0 "Nápoles perdió la mitad de su población en la peste de 1656 y tardó más de un siglo en recuperarse."
 flavor_nap.1.t:0 "Las Revueltas de las Baronías"
 flavor_nap.1.d:0 "La autoridad del rey Ferrante de Nápoles fue cuestionada dos veces, durante las dos Revueltas de las Baronias de 1459-1464 y 1485-1486. Las revueltas fueron en favor de los pretendientes al trono franceses, mientras el rey Ferrante perseguía una política de fortalecimiento de la autoridad real a expensas de los derechos de los Barones."
 flavor_nap.1.a:0 "¡Yo soy el rey de Nápoles!"
 flavor_nap.1.b:0 "Abdicar en favor de [FRA.Monarch.GetTitle] [FRA.Monarch.GetName]!"
 flavor_nap.1.2:0 "La Corona Francesa lo apreciará enormemente."
 flavor_nap.2.t:0 "La Abdicación de [NAP.Monarch.GetTitle] [NAP.Monarch.GetName]"
 flavor_nap.2.d:0 "Los Barones de Nápoles han conspirado y amenazado a [NAP.Monarch.GetTitle] [NAP.Monarch.GetName] de manera que ha tenido que abdicar. Como tenemos aspiraciones sobre el trono, nos han ofrecido la Corona de Nápoles."
 flavor_nap.2.a:0 "¡Gloria a Francia!"
 flavor_nap.3.t:0 "Renacimiento en Nápoles"
 flavor_nap.3.d:0 "La gran ciudad de Nápoles se convierte en una de los centros más importantes del Renacimiento en Italia. Hombres brillantes como Jacopo Sannazaro, Francesco Laurana, Angelo Poliziano y Antonello da Messia, marcaron una nueva era para la cultura."
 flavor_nap.3.a:0 "¡Una era de Cultura!"
 flavor_nap.3.b:0 "¡Una era de Gloria!"
 flavor_nap.4.t:0 "La Gran Ciudad del Barroco"
 flavor_nap.4.d:0 "Las primeras décadas del siglo XVII fueron descritas como la Edad Dorada en la historia de Nápoles. La ciudad se transformó a una ciudad moderna y fue una de las ciudades más grandes de Europa. Un increíble auge de grandes iglesias, óperas y teatros construidos mientras la ciudad se llenaba con importantes genios culturales como Caravaggio, Rosa, Telesio, Bruno, Vico, Marino y muchos otros."
 flavor_nap.4.a:0 "Una ciudad para competir por cualquier cosa…"
 flavor_nap.5.t:0 "La sublevación de Masaniello"
 flavor_nap.5.d:1 "Harto de las durísimas políticas tributarias [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] y su gobierno tiránico y estilo de vida licencioso, el populacho de Nápoles se levantó en gran número bajo un pescador analfabeto, pero carismático llamado Masaniello, solo conocido hasta entonces por sus trucos para evitar a los recaudadores. Tal es la impopularidad [Root.GetDelDelaDir] [Root.Monarch.GetTitle] que la revuelta se ha extendido por gran parte del campo, amenazando con superar a nuestros ejércitos solo por su número."
 flavor_nap.5.a:0 "¡Aplasta los campesinos con la fuerza!"
 flavor_nap.5.b:1 "Soborna a sus líderes."
 flavor_nap.6.t:0 "Nápoles bajo las plagas"
 flavor_nap.6.d:0 "La plaga estalló en enero de 1656 cuando un soldado español llegó de Cerdeña e ingresó en el Hospital Annunziata. El doctor que identificó la enfermedad fue encarcelado por el gobierno por difundir las noticias, pero la plaga se extendió cual fuego descontrolado. En el lapso de seis meses la mitad de la población de la ciudad había muerto."
 flavor_nap.6.a:0 "Es una escena infernal"
 control_of_famagusta:0 "Control de Famagusta"
 famagusta_lost:0 "Pérdida de Famagusta"
 cyp_famagusta_taken:0 "Toma de Famagusta"
 cyp_famagusta_given:0 "Famagusta dada"
 flavor_cyp.1.t:0 "El Asunto de Famagusta"
 flavor_cyp.1.d:0 "En 1464 los chipriotas expulsaron a los genoveses de Famagusta, consiguiendo el control total sobre la Isla. De todos modos esto no duro mucho, puesto que los venecianos tomaron el control en su intento de asegurarse el control del comercio del Mediterráneo."
 flavor_cyp.1.a:0 "¡Es nuestra!"
 flavor_cyp.1.b:0 "Vamos a Venecia ahora"
 flavor_cyp.1.c:0 "Los genoveses se pueden quedar"
 flavor_cyp.gen.1:0 "¡Esto puede significar la guerra con §YGenova§!."
 genoese_access_to_black_sea:0 "Acceso al Mar Negro"
 crimean_region:0 "Crimea"
 kaffa_and_azow:0 "Kaffa y Azov"
 gen_pro_guelph:0 "Apoyando a los Güelfos"
 gen_pro_ghibellines:0 "Apoyando a los Gibelinos"
 gen_anti_guelph:0 "Contra los Güelfos"
 gen_anti_ghibellines:0 "Contra los Gibelinos"
 gen_lost_trade_support:0 "Falta de apoyo de Génova"
 gen_andrea_doria_reform:0 "El legado de Andrea Doria"
 desc_gen_lost_trade_support:0 "Nuestros mercaderes ya no tienen el apoyo apropiado de Génova, puesto que es demasiado costoso con los otomanos controlando Constantinopla."
 flavor_gen.1.t:0 "Chipre toma el control de Famagusta"
 flavor_gen.1.d:0 "En 1464 los chipriotas expulsaron a los genoveses de Famagusta, consiguiendo el control total sobre la Isla. Esto redujo drásticamente el poder comercial de los genoveses en el Mediterráneo Oriental."
 flavor_gen.1.a:0 "¡Pagarán por ello!"
 flavor_gen.2.t:0 "¡Podemos comerciar en Famagusta!"
 flavor_gen.2.d:0 "Históricamente los chipriotas expulsaron a los genoveses de Famagusta en 1464, pero en esta línea de tiempo alternativa han decidido permitirnos tener un trato preferencial de comercio allí. Esto es beneficioso para nuestra pretensión de dominar el Mediterráneo."
 flavor_gen.2.a:0 "¡Buenas noticias!"
 flavor_gen.3.t:0 "La Caída de Constantinopla"
 flavor_gen.3.d:0 "Con la caída de Constantinopla en manos de los turcos, nuestro comercio del Mar Negro queda amenazado. La influencia económica de los mercados italianos disminuyó progresivamente después que los otomanos ganaran el control sobre los estrechos, perdiendo finalmente sus posesiones en 1455."
 flavor_gen.3.a:0 "Exige acceso libre a los otomanos"
 flavor_gen.3.4:0 "El §YImperio§! puede responder con una declaración de guerra si se siente ofendido.\n"
 flavor_gen.3.b:0 "No hay nada que podamos hacer"
 flavor_gen.4.t:0 "Exigencias de Génova"
 flavor_gen.4.d:0 "Un emisario de la República Comercial de Génova ha aparecido en la corte. Piden privilegios exclusivos en el trato comercial a través del Bósforo. Reclaman que tienen derecho a ello y que prosperaremos con su propuesta."
 flavor_gen.4.a:0 "¡Esto es un ultraje!"
 flavor_gen.4.b:0 "Puede ser una oportunidad…"
 flavor_gen.4.6:0 "Habrá un pequeño incremento de Poder Comercial §Ygenovés§! en Constantinopla."
 flavor_gen.5.t:0 "¡El rechazo de los otomanos!"
 flavor_gen.5.d:0 "El Imperio otomano rechaza nuestras demandas de darnos privilegios en el acceso comercial a través del Bósforo. Están indignados por nuestra falta de comprensión a su política, incluso había algunos consejeros instando al Sultán a empezar una guerra."
 flavor_gen.5.a:0 "Esperemos que no empiecen una guerra…"
 flavor_gen.6.t:0 "¡Comercio Privilegiado Concedido!"
 flavor_gen.6.d:0 "El imperio otomano nos ha concedido acceso comercial a través del Bósforo para apoyar nuestros mercaderes en el Mar Negro."
 flavor_gen.6.a:0 "Buenas noticias"
 flavor_gen.7.t:0 "¡Pérdida del Comercio del Mar Negro!"
 flavor_gen.7.d:0 "Hemos perdido nuestro acceso al Mar Negro y no podremos beneficiarnos más de nuestro trato comercial privilegiado a través del Bósforo."
 flavor_gen.7.a:0 "Esto son malas noticias…"
 flavor_gen.8.t:0 "Bancarrota de la Casa san Giorgio"
 flavor_gen.8.d:0 "En 1408 la Casa san Giorgio empezó un negocio bancario prestando dinero a sus clientes y proveyendo servicios como cambio de moneda. El 1437 el banco también controló la acuñación. El endeudamiento continuado del estado y la descapitalización llevó el banco a la bancarrota en 1444.\n¿Qué debemos hacer?"
 flavor_gen.8.a:0 "¡Salvar el banco!"
 flavor_gen.8.b:0 "Déjalo morir…"
 flavor_gen.9.t:0 "La Enemistad Güelfa-Gibelina"
 flavor_gen.9.d:0 "La división entre el Papa y el Emperador empezó a finales del siglo XI, y técnicamente, acabó el 1122. Pero la división entre Güelfos y Gibelinos persistió en Italia siglos después, siendo un factor constante de enfrentamiento interno en las Ciudades-Estado, manteniendo una Italia débil. Los Güelfos apoyaron el Papa, mientras que los Gibelinos apoyaron al Emperador. En el siglo XV los Güelfos cambiaron su lealtad hacia Francia, ya que ésta se empezó a interesar en Italia."
 flavor_gen.9.a:0 "Sitúate con los Güelfos"
 flavor_gen.9.b:0 "Favorece a los Gibelinos"
 flavor_gen.9.c:0 "Permite que discutan"
 flavor_gen.10.t:0 "El Almirante Andrea Doria"
 flavor_gen.10.d:0 "Andrea Doria pertenecía a una rama de la antigua familia de Auria. Perdió sus nobles padres a una temprana edad y se convirtió en soldado de fortuna, sirviendo primero al Papa y después a los franceses. Llegó a ser un comandante naval famoso haciendo la guerra a los turcos y los piratas berberiscos. Él estaba detrás de la subida de la República Genovesa después de años de la ocupación francesa y de las fuerzas imperiales."
 flavor_gen.10.a:0 "¡Él liderará nuestra marina!"
 flavor_gen.10.b:0 "No necesitamos sus servicios"
 flavor_gen.11.t:0 "$MONARCHTITLE$ Andrea Doria"
 flavor_gen.11.d:0 "Andrea Doria rechazó diversas ofertas para convertirse en Duque de Génova, pero finalmente aceptó la posición de Censor Perpetuo, ejerciendo una significante influencia en los consejos de la República. Se le dieron varios palacios y muchos otros privilegios por su servicio a la República, incluido el título de 'Liberator et Pater Patriae'."
 flavor_gen.11.a:0 "¡El hará un buen $MONARCHTITLE$!"
 flavor_gen.11.b:0 "¡Se convertirá en un Censor Perpetuo!"
 flavor_gen.12.t:0 "La decisión de Génova"
 flavor_gen.12.d:0 "Génova era una pequeña república comercial en el Mediterráneo Occidental mientras Francia y España se convertían en poderosas naciones con grandes intereses en Italia. El famoso condotiero Andrea Doria de Génova sirvió primero a Francia y luego a España en varias guerras.\n¿Cómo debemos actuar?"
 flavor_gen.12.a:0 "Sitúate con Francia"
 flavor_gen.12.b:0 "Sitúate con España"
 flavor_gen.13.t:0 "La Edad Dorada de los Banqueros Genoveses"
 flavor_gen.13.d:0 "Los banqueros genoveses financiaron muchos de los esfuerzos exteriores de la Corona Española. Algunos historiadores llegaron a llamar a este periodo de tiempo como la Edad de los Genoveses. Muchos excelentes palacios fueron construidos durante esta era a lo largo de la Strada Nova, pero esto no duró para siempre. Cuando los Turcos tomaron la Isla de Quíos, colonia genovesa, el imperio comercial en el Mediterráneo Oriental se colapsó."
 flavor_gen.13.a:0 "¡Esto es para siempre!"
 flavor_gen.14.t:0 "Acceso al Mar Negro restaurado"
 flavor_gen.14.d:0 "Con Constantinopla otra vez libre del control turco ahora disfrutamos de nuevo de un acceso sin trabas al Mar Negro."
 flavor_gen.14.a:0 "¡Genial!"
 flavor_gen.15.t:0 "Reubicación en Crimea"
 flavor_gen.15.d:0 "Como ya no controlamos ningún terreno en Italia nuestros comerciantes de Crimea ya no sufren tan directamente la pérdida de acceso más allá de Constantinopla."
 ven_opinion_morean_confrontation:0 "Confrontación del Peloponeso"
 flavor_ven.EVTNAME1:0 "El conflicto veneto-turco"
 flavor_ven.EVTDESC1:0 "Desde la captura de Constantinopla por parte de los Turcos el 29 de mayo de 1453, los venecianos había visto deterioradas sus posiciones comerciales en el Mar Negro. Numerosas guerras contra los turcos tuvieron lugar entre 1456 y 1490, con la consecuencia de que Venecia perdió más piezas de su imperio comercial (heredado de la 4ª Cruzada en 1204) en el Mar Egeo y en Grecia (Atenas en 1460, Negroponte en 1470). En 1499 de nuevo volvió a estallar una guerra, perdiendo Venecia sus fortalezas en Modón, Corón y Navarino."
 flavor_ven.EVTOPTA1:0 "¡Exige Alejandría como compensación!"
 flavor_ven.EVTOPTB1:0 "Acepta su expansión"
 flavor_ven.EVTTOOLTIP1:0 "Envíales nuestras demandas"
 flavor_ven.EVTNAME2:0 "Compensación Denegada"
 flavor_ven.EVTDESC2:0 "¡Los Turcos rechazan discutir una compensación por nuestras pérdidas económicas!"
 flavor_ven.EVTOPTA2:0 "Al menos ahora tenemos una reclamación"
 flavor_ven.EVTNAME3:0 "Alejandría adquirida"
 flavor_ven.EVTDESC3:0 "Los Turcos han acordado compensar nuestras pérdidas comerciales con la provincia de Alejandría."
 flavor_ven.4.t:0 "¡Podemos comerciar en Famagusta!"
 flavor_ven.4.d:0 "En 1464 los chipriotas expulsaron a los genoveses de Famagusta, consiguiendo el control total sobre la Isla. De todos modos esto no duro mucho, puesto que los venecianos tomaron el control en su intento de asegurarse el control del comercio del Mediterráneo."
 flavor_ven.4.a:0 "¡Buenas noticias!"
 flavor_ven.5.t:0 "¡Stratioti!"
 flavor_ven.5.d:0 "Después de caer Constantinopla un gran número de soldados griegos y albaneses se unieron a la causa de la República Veneciana para luchar contra los otomanos. Se los conocen como Stratioti (viene de la palabra griega para soldado), temible caballería ligera. Uno de sus más notables líderes era Graitzas Palaiologos, quien resistió como comandante bizantino hasta 1461."
 flavor_ven.5.a:0 "¡Nuestros enemigos los temerán!"
 flavor_ven.6.t:0 "Control otomano de Morea"
 flavor_ven.6.d:0 "Después de la caída de Constantinopla los Turcos centraron su expansión en el sur y en 1461 la última fortaleza en Morea cayó ante los otomanos. Esta península es simplemente demasiado importante para los caminos comerciales venecianos como para ser descuidada, lo que fue la causa de muchas guerras entre Venecia y el Imperio otomano, puesto que Venecia presentó reivindicaciones sobre Morea.\n¿Cómo debemos actuar?"
 flavor_ven.6.a:0 "¡Hoy es un buen día para que los otomanos mueran!"
 flavor_ven.6.b:0 "No nos podemos arriesgar a una guerra"
 flavor_ven.7.t:0 "Venecia reclama Morea"
 flavor_ven.7.d:0 "Un embajador de Venecia acaba de informarnos que han reclamado la Península de Morea. Esto es claramente inaceptable y deben ser castigados."
 flavor_ven.7.a:0 "¡Esto significa la guerra!"
 ven_monte_nuovo:0 "Monte Nuovo"
 desc_ven_monte_nuovo:0 "Los nuevos tipos de bonos y préstamos son mucho más eficientes."
 flavor_ven.8.t:0 "Monte Nuovo"
 flavor_ven.8.d:0 "El sistema original de préstamo en Italia era unos fondos de acciones conjuntas donde cada ciudadano tenía que prestar una cierta cantidad de efectivo a cambio de un interés, llamado Monte Vecchio. A mediados del siglo XV, los banqueros venecianos introdujeron un pago de interés mínimo garantizado a los prestamistas lo que incrementó la cantidad de dinero que la gente estaba dispuesta a prestar. Este 'Monte Nuovo' fue extremadamente exitoso y financió muchas de las guerras venecianas.\n¿Cómo debemos actuar?"
 flavor_ven.8.a:0 "Introduce los préstamos"
 flavor_ven.8.b:0 "En lugar de ello combate la Inflación"
 ven_venetian_first:0 "Venecianos primero, cristianos después"
 desc_ven_venetian_first:0 "En Venecia ser leal a la República es más importante que el tipo de cristiano que se sea."
 ven_christian_first:0 "¡Primero cristiano!"
 desc_ven_christian_first:0 "Ser un buen católico es la única cosa que importa a un ciudadano de Venecia."
 flavor_ven.9.t:0 "La Inquisición dominica"
 flavor_ven.9.d:0 "Cuando el Papa, con un ojo puesto en aplastar las herejías albigense y patarini, se ocupó de establecer por todas partes en Italia la Inquisición dominica, la República resistió a su introducción en Venecia. El Estado se encargó de descubrir y perseguir él mismo a los herejes, que cuando eran detenidos, eran examinados por el patriarca, el obispo de Castello o cualquier Ordinario veneciano. La corte de examen estaba confinada a los hechos. El estado era quien decidía si el examinando era culpa de herejía o no. El castigo se reservaba a la autoridad secular. Este arreglo no satisfizo a la curia romana, el Papa nombró un inquisidor, pero necesitaba el exequatur del Dogo antes de actuar, y había una junta de tres nobles venecianos como asesores de Santo Oficio. Su deber era salvaguardar los derechos de los ciudadanos venecianos contra los abusos eclesiales, incluyendo la no interferencia en asuntos religiosos en las colonias. Sin su presencia y aprobación, los actos del Santo Oficio no eran válidos en Venecia. La Inquisición veneciana no fue un tribunal sanguinario, gracias sin duda a la actitud independiente del estado, que insistió en la presencia de asesores laicos en todos los juicios."
 flavor_ven.9.a:0 "Venecianos primero, cristianos después"
 flavor_ven.9.b:0 "¡Somos auténticos católicos!"
 flavor_ven.10.t:0 "Arte dell'Abbaco"
 flavor_ven.10.d:0 "'Algunos jóvenes por los que siento mucho interés y que aspiran a las empresas mercantiles me han pedido a menudo que ponga por escrito los principios fundamentales de la aritmética, comúnmente llamada ábaco'-.'Arte dell'Abbaco fue el primer libro de matemáticas conocido en Europa, escrito en veneciano e impreso en Treviso en 1478."
 flavor_ven.10.a:0 "¡Esto será útil!"
 flavor_ven.11.t:0 "Interdicto veneciano"
 flavor_ven.11.d:1 "El Papa [PAP.Monarch.GetName] ha puesto a Venecia bajo interdicto como respuesta a la falta de fanatismo religioso en la ciudad, lo que al parecer es una afrenta constante para el papado. Sin embargo, es obvio que solo un truco para favorecer sus ambiciones."
 flavor_ven.11.a:0 "¡Venecia es Venecia!"
 flavor_ven.11.b:0 "Arrodíllate ante el Santo Padre"
 flavor_ven.11.12:0 "El Papa puede declararnos la guerra."
 flavor_ven.12.t:0 "La Ciudad del Pecado"
 flavor_ven.12.d:0 "Los hombres de Venecia son malos y pecadores ante la grandeza del Señor. No hay un sólo hombre recto viviendo en esa ciudad de comercio, llena de la clase de gente a la que el Hijo del Señor expulsó del Templo. Como representante de Dios en la Tierra ¡debemos actuar!"
 flavor_ven.12.a:0 "¡Venecia caerá como Sodoma y Gomorra!"
 ven_helping_mamelukes:0 "Ayudando a los mamelucos"
 flavor_ven.13.t:0 "El Mercado de las Especias amenazado"
 flavor_ven.13.d:0 "Los portugueses han tomado el control del comercio en el Océano Índico, desviando el comercio alrededor de África en vez de a través de Alejandría. Esto ha afectado severamente nuestras posibilidades de controlar el Comercio de las Especias. De todas formas podemos intentar enviar alguna ayuda a los Mamelucos."
 flavor_ven.13.a:0 "¡Envía ayuda a Alejandría!"
 flavor_ven.13.b:0 "No es nuestro problema"
 flavor_ven.13.14:0 "Los mamelucos recibirán nuestra ayuda."
 venetian_help:0 "Ayuda Veneciana"
 flavor_ven.14.t:0 "Venecia envía ayuda"
 flavor_ven.14.d:0 "Con el control portugués del comercio en el Océano Índico, la república comercial de Venecia se ha preocupado profundamente. Desde siempre hemos tenido buenas relaciones. Nos han enviado ayuda naval para construir nuevos barcos y otros recursos para nuestros mercaderes."
 flavor_ven.14.a:0 "¡Buenas noticias!"
 ven_ministers_of_waterways:0 "Ministro de los cursos de agua"
 desc_ven_ministers_of_waterways:0 "Hemos nombrado un comité encargado de prevenir la sedimentación de nuestra gran ciudad que le permita expandirse y prosperar a pesar de su precaria posición en la laguna de Venecia."
 flavor_ven.15.t:0 "Los Ministros de las Rutas Marítimas"
 flavor_ven.15.d:0 "La seguridad y la prosperidad de Venecia se ha fiado siempre en su localización en su laguna. En 1501, en un esfuerzo por reducir la salinización de la laguna, el Gran Consejo formó un comité para desviar los ríos que desembocan en la laguna véneta, el conocido como el Comité 'Savi alle Acque'. Su éxito a lo largo de los años ha salvado a la Serenísima de un desastre y ha extendido la prosperidad de la ciudad.\n¿Qué debemos hacer?"
 flavor_ven.15.a:0 "¡Vale la pena!"
 flavor_ven.15.b:0 "¡Venecia puede sobrevivir sin ella!"
 venice_ghetto:0 "El Gueto"
 desc_venice_ghetto:0 "El Gueto Veneciano fue el primer de este tipo en Europa. Un lugar donde los judíos eran libres de practicar sus creencias. El nombre viene de la palabra veneciana 'gheto', el cual se refiere a la escoria de la fundición que estaba en la misma isla que el Gueto."
 flavor_ven.16.t:0 "El Gueto"
 flavor_ven.16.d:0 "Empezando en 1516, la República obligó a los judíos a vivir en una zona de la ciudad donde las fundiciones, conocidas en Venecia como 'geti', se habían situado en tiempos antiguos, para llevar una señal de identificación y poder administrar las casas de empeño de la ciudad con precios establecidos por la Serenísima. También incluyeron muchas otras regulaciones onerosas como contrapartida a la libertad de culto y a su protección. \n¿Qué debemos hacer?"
 flavor_ven.16.a:0 "¡Garantízales un sitio para ellos!"
 flavor_ven.16.b:0 "¡No en mi Venecia!"
 flavor_ven.17.t:0 "El explorador Antonio Pigafetta"
 flavor_ven.17.d:0 "Antonio Pigafetta era un explorador italiano de Venecia. Viajó en la gran expedición de Fernando Magallanes en su viaje alrededor del mundo. Durante la expedición fue el asistente de Magallanes. Escribió un preciso diario acerca del viaje. Pigafetta era uno de los únicos 18 hombres que volvieron a España de los 240 que embarcaron tres años antes. Este viaje fue la primera circunnavegación del mundo y su diario es la fuente por la que hoy conocemos esa expedición."
 flavor_ven.17.a:0 "¡El mundo es realmente redondo!"
 flavor_ven.18.t:0 "Conscripción Naval"
 flavor_ven.18.d:0 "Dificultades en el dominio del mar trajeron más cambios. Hasta 1545 los remeros en las galeras eran marineros libres enrolados con un sueldo. Inicialmente eran venecianos, pero más tarde dálmatas, cretenses y griegos se enrolaron en gran número. A causa de la dificultad en contratar suficiente tripulación, Venecia recurrió al servicio militar obligatorio encadenando los remeros de las bancadas como otras marinas ya habían hecho. Cristoforo da Canal fue el primer veneciano en comandar una galera de este tipo.\n¿Qué debemos hacer?"
 flavor_ven.18.a:0 "Implementar la Conscripción"
 flavor_ven.18.b:0 "¡Esto va en contra de la República!"
 venice_galley_conscription:0 "Galera de Conscripción"
 desc_venice_galley_conscription:0 "Los remeros en galeras ya no serán marineros libres enrolados con un sueldo, sino que ahora irán encadenados a sus remos."
 flavor_ven.19.t:0 "Fortezza di Sant'Andrea"
 flavor_ven.19.d:0 "La Fortalezza di Sant'Andrea fue construida en 1545 para guardar la entrada principal de Venecia desde el Adriático. La fortaleza fue diseñada por el famoso arquitecto Michiel Sanmicheli. Probablemente fue el único arquitecto italiano con la oportunidad de ver arquitectura clásica, puesto que viajo por todas las posesiones griegas de la República de Venecia. La fortaleza estuvo en pie como protección de Venecia por más de trescientos años.\n¿Qué debemos hacer?"
 flavor_ven.19.a:0 "¡Constrúyela!"
 flavor_ven.19.b:0 "Es demasiado cara."
 fortezza_di_sant_andrea:0 "Fortezza di Sant'Andrea"
 desc_fortezza_di_sant_andrea:0 "Esta gran fortaleza protegió la ciudad por más de trescientos años"
 flavor_ven.20.t:0 "Plaga en Venecia"
 flavor_ven.20.d:0 "Venecia fue golpeada por las plagas muchas veces a lo largo de su historia, siendo el mayor desastre el sucedido en 1630. La ciudad de Venecia fue severamente golpeada con 46000 víctimas registradas de una población de 140000. Algunos historiadores creen que la drástica pérdida de vidas y su impacto en el comercio propició la caída de Venecia como potencia comercial y marítima."
 flavor_ven.20.a:0 "¡Esto es un castigo de Dios!"
 flavor_ven.20.b:0 "¡Evacuar la ciudad!"
 flavor_ven.21.t:0 "Ponte di Rialto"
 flavor_ven.21.d:0 "El 'Ponte de Rialto' es uno de los cuatro puentes que cruza el Gran Canal de Venecia. Originalmente era un puente de madera, pero se quemó durante una sublevación en 1310 y colapsó dos veces más el 1444 y 1524. La renovación del puente de Rialto fue propuesto primero en 1503 y la idea fue reconstruir el puente con piedra. Las autoridades solicitaron propuestas en 1551, después de haber considerado varios proyectos desde 1503 y las siguientes décadas. Famosos arquitectos como Jacopo Sansovino, Palladio y Vignola presentaron proyectos.\n¿Qué hacemos?"
 flavor_ven.21.a:0 "¡Constrúyelo!"
 flavor_ven.21.b:0 "Ya tenemos bastante con el puente de madera"
 flavor_ven.22.t:0 "L'Orfeo- La primera ópera"
 flavor_ven.22.d:0 "La temprana ópera barroca de Claudio Monteverdi se basa en la leyenda griega de Orfeo, el músico, poeta y profeta que descendió al Inframundo para llevarse su novia muerta. La ópera fue escrita en 1607 para un espectáculo en la corte durante el Carnaval anual de Mantua y la partitura fue publicada en 1609 y 1615 por Monteverdi. Cuarenta y un instrumentos diferentes, con distintos grupos de instrumentos, se usaron para ambientar determinadas escenas y personajes y fueron apuntadas en las partituras publicadas de Monteverdi."
 flavor_ven.22.a:0 "¿Me abandona usted por exceso de amor?"
 flavor_ven.23.t:0 "El Nacimiento de la Ciencia Moderna"
 flavor_ven.23.d:0 "Galileo Galilei es para la mayoría de la gente el padre de la ciencia moderna. En 1592 fue nombrado como profesor de matemáticas en la universidad de Padua. Cuando aprendió óptica, se construyó su propia serie de telescopios, mucho mejores que cualquiera de los hechos con anterioridad, y empezó a examinar los cielos, descubriendo montañas en la luna y cuatro satélites orbitando en Júpiter. Junto con su trabajo del movimiento y mecánica, formó las bases de lo que sería la ciencia moderna."
 flavor_ven.23.a:0 "Céntrate en el comercio y el desarrollo naval."
 flavor_ven.23.b:0 "Céntrate en el desarrollo administrativo."
 flavor_ven.23.c:0 "¡Céntrate en cuestiones militares!"
 ven_recover_from_plague:0 "Recuperándose de la Plaga"
 desc_ven_recover_from_plague:0 "La plaga fue devastadora y Venecia aún se está recuperando de este desdichado suceso."
 boh_papal_reconciled:0 "La sumisión husita"
 boh_heretic_hussite:0 "La herejía husita"
 boh_strong_nobles:0 "Una nobleza fuerte"
 desc_boh_strong_nobles:0 "La nobleza de Bohemia se ha aprovechado de nuestro débil rey."
 boh_protestant_king:0 "Rey protestante en el Trono"
 flavor_boh.1.t:0 "¡El retorno de los husitas!"
 flavor_boh.1.d:1 "Los intentos de imponer una paz religiosa entre husitas y católicos se han venido abajo pese a nuestros grandes esfuerzos. Jiri z Podebrad, líder del partido husita, ha reclutado un ejército y ahora marcha hacia Praga. Pretende proclamarse rey de Bohemia y asegurar la libertad religosa para los seguidores de Hus."
 flavor_boh.1.a:0 "Juan Hus sabía la verdad"
 flavor_boh.1.b:0 "¡Seremos leales a Roma!"
 flavor_boh.2.t:0 "El rey Hereje"
 flavor_boh.2.d:1 "[Root.Monarch.GetName] es un[Root.GetXaDir] devot[Root.GetoaDir] seguidor[Root.GetXaDir] de la secta husita, lo que le enfrenta a la Iglesia católica. El Papa, creyéndose un soverano misericordioso, ha ofrecido plena reconciliación con la Iglesia e incluso leves concesiones, si renunciamos a Hus y volvemos con Roma."
 flavor_boh.2.a:0 "Doblegarse ante Roma"
 flavor_boh.2.b:0 "¡Mantenerse como un cristiano auténtico!"
 flavor_boh.2.3:0 "Finalmente Bohemia hará frente a la respuesta Católica"
 flavor_boh.3.t:0 "Confederación de Zelena Hora"
 flavor_boh.3.d:1 "El rechazo de [Root.Monarch.GetName] a las peticiones de la Iglesia de suprimir la fe husita ha aumentado el resentimiento de la facción papal de Bohemia. [Root.GetlolaDir] ven como un[Root.GetXaDir] hereje, enemig[Root.GetxaDir] suyo y de la Iglesia. En un encuentro en Zelena Hora el [Root.GetDateText] se unieron a un grupo de nobles de ideas similares de Silesia para alzarse en rebelión abierta contra nuestro gobierno."
 flavor_boh.3.a:0 "¡Los aplastaremos!"
 flavor_boh.4.t:0 "El Salón de Vladislav"
 flavor_boh.4.d:0 "El Salón de Vladislav fue construido entre 1493 y 1502 por Benedikt Rejtel arquitecto líder de la Bohemia medieval. Fue el mayor espacio secular en Praga y una obra maestra de la arquitectura. Tenía más de 60 metros de longitud y 13 metros de altura. Era usada para banquetes, coronaciones y otros eventos importantes de la Corte. Era suficientemente grande para albergar torneos de caballeros a lomos de caballos dentro de él."
 flavor_boh.4.a:0 "¡Glorioso!"
 flavor_boh.5.t:0 "La Constitución Municipal"
 flavor_boh.5.d:0 "El débil e incompetente Rey Vladislav permitió gradualmente a la nobleza recuperar el poder que habían perdido durante las Guerras Husitas. El 11 de marzo de 1500 el Consejo Checo adoptó una nueva constitución municipal que limitaba el poder real y Vladislav la firmó en 1502."
 flavor_boh.5.a:0 "Firma la Constitución…"
 flavor_boh.5.b:0 "¡Recházalo!"
 flavor_boh.6.t:0 "Brahe y Kepler"
 flavor_boh.6.d:0 "El famoso astrónomo Tycho Brahe se mudó a Praga en la parte final de su vida, donde se convirtió en el astrónomo oficial de la Corte. Construyó un nuevo observatorio donde fue asistido por Johannes Kepler, quien usó la información recogida por Brahe después de su muerte para desarrollar sus leyes de Movimientos Planetarios."
 flavor_boh.6.a:0 "¡Esto será bueno para cada capitán!"
 flavor_boh.6.b:0 "Esto puede ser usado para fines militares."
 flavor_boh.7.t:0 "Tradiciones Husitas"
 flavor_boh.7.d:1 "Las tradiciones husitas siguen siendo recordadas por el pueblo de Bohemia. Ahora que las tesis de Lutero han sido ampliamente conocidas, cada vez más gente se proclama protestante en lugar de husita. Debemos decidir si mantener una identidad husita distinta o unirnos a la más amplia Reforma protestante."
 flavor_boh.7.a:1 "Retendremos nuestra distintiva fe husita."
 flavor_boh.7.b:1 "Nos uniremos a la Reforma. ¡Por Lutero y Hus!"
 flavor_boh.8.t:0 "Rey de Invierno en Praga"
 flavor_boh.8.d:0 "En 1608 la tensión aumentó entre las facciones católicas y protestantes del Imperio. Los Protestantes crearon una Liga bajo el príncipe del Palatinado, que fue apoyado por Brandeburgo y Hesse-Kassel, la Liga Evangélica. Los católicos respondieron formando su propia liga, la Liga Católica. En 1618 los Protestantes de Bohemia se rebelaron y escogieron un rey protestante para Bohemia, Federico del Palatinado. El Emperador no pudo aceptar esto, puesto que él era también rey de Bohemia. Envió a su experimentado comandante Tilly con sus tropas a Bohemia y en la batalla de la Montaña Blanca el reinado de Federico del Palatinado acabó y toda la resistencia protestante en Austria y en el Sur de Alemania fue aplastada. Federico escapó de Bohemia y fue llamado 'el rey de Invierno' debido a su corto reinado."
 flavor_boh.8.a:0 "¡Dios estará con nosotros!"
 flavor_boh.9.t:0 "[From.Monarch.GetTitle] husita en [From.GetName]"
 flavor_boh.9.d:0 "Un[From.GetxaDir] nuev[Root.GetoaDir] [From.Monarch.GetTitle] ha subido al trono de [From.GetName]. Como sus predecesores, [From.Monarch.GetTitle] [From.Monarch.GetName] ha elegido mantener la herética fe husita, en abierto desafío a todo lo correcto. El colegio de cardenales lo considera una ofensa personal al catolicismo y al Papa [Root.Monarch.GetName]."
 flavor_boh.9.a:0 "Debemos condenar a [From.Monarch.GetName] y su casa."
 flavor_boh.9.b:0 "Busquemos la reconciliación con el pueblo [From.GetAdjective]."
 flavor_boh.10.t:0 "El papa condena a [Root.Monarch.GetName]"
 flavor_boh.10.d:0 "El papa ha condenado a nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] por su empeño en la herejía husita."
 flavor_boh.10.a:0 "¡Estoy con mi pueblo!"
 flavor_boh.11.t:0 "El papa [From.Monarch.GetName] consiente."
 flavor_boh.11.d:0 "Nos cuentan que el papado ha elegido abstenerse de condenar a nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] a pesar de nuestra adhesión abierta al movimiento husita."
 flavor_boh.11.a:0 "Excelente."
 hun_power_to_magnates:0 "Magnate Poderoso"
 desc_hun_power_to_magnates:0 "Los poderosos magnates de Hungría redujeron el poder de la corona en cada oportunidad que tuvieron."
 hun_habsburgs_spurned:0 "Habsburgos desdeñados"
 flavor_hun.1.t:0 "Dieta de $YEAR$" # [LocEditor:AwaitingBatchUpdate]
 flavor_hun.1.d:0 "Con el país a punto de desintegrarse después de la desastrosa batalla de Varna y la muerte del rey Vladislao y la derrota ante los otomanos, el Palatino Juan Hunyadi llamó a una Dieta en febrero de 1445, en un obvio intento de unir el país de nuevo. La división fue palpable y la anarquía estuvo cerca, pero Hunyadi fue finalmente elegido como regente en junio de 1446."
 flavor_hun.1.a:0 "Elige a Juan Hunyadi como regente"
 flavor_hun.1.b:0 "Mantén el consejo actual"
 flavor_hun.2.t:0 "Matías Corvino"
 flavor_hun.2.d:1 "$MONARCHTITLE$ $MONARCH$ ha muerto repentina y sospechosamente, dejando el trono vacante. La dinastía [HAB.Monarch.Dynasty.GetName] de [HAB.GetName] sigue deseando dominar nuestro trono, pero también está el hijo del gran voivoda Juan Hunyadi. ¿Debería nuestra gran nación elegir a uno de los nuestros como Rey?"
 flavor_hun.2.a:0 "Elegir a Matías como Rey"
 flavor_hun.2.b:0 "¡Un Rey Alemán sería lo mejor!"
 flavor_hun.2.c:0 "¿No nos olvidamos de [Root.Heir.GetName]?"
 flavor_hun.3.t:0 "Unión con Hungría"
 flavor_hun.3.d:0 "Nuestro pariente en el trono de Hungría ha muerto de repente sin un heredero. Es un suceso trágico, pero una bendición para nosotros, puesto que la nobleza húngara ha elegido a $MONARCH$ para convertirse en $MONARCHTITLE$ de Hungría"
 flavor_hun.3.a:0 "Permite a otros librar batallas…"
 flavor_hun.4.t:0 "Las reformas de Matías Corvino"
 flavor_hun.4.d:0 "Durante su reinado, Matías Corvino cambió significativamente el estado y la sociedad de Hungría. Se las arregló para aumentar los ingresos de la corona de manera sustancial, haciendo que los miembros más pobres de la Dieta, quienes eran incapaces de asistir regularmente, pagaran impuestos varios años con antelación, estableciendo un sistema regular y funcional de recolección de impuestos para la Alta Nobleza y teniendo el Tesoro Estatal administrado por especialistas con funciones separadas."
 flavor_hun.4.a:0 "Céntrate en Reformas Administrativas"
 flavor_hun.4.b:0 "Céntrate en Reformas Sociales"
 flavor_hun.5.t:0 "Universitas Istropolitana"
 flavor_hun.5.d:0 "La 'Universitas Istropolitana' de Bratislava fue la primera Universidad de Hungría. Fue fundada por el Papa Pablo II bajo el encargo de Rey Matías Corvino. Tuvo muchos profesores famosos de Austria e Italia, incluyendo Galeotto Marzio y Johan Vitez. Tristemente la Universidad se cerró después de la muerte de Matías Corvino."
 flavor_hun.5.a:0 "Esto nos beneficiará…"
 flavor_hun.6.t:0 "La Imprenta de Buda"
 flavor_hun.6.d:0 "El 1473 salió a la luz el primer libro en Hungría, la 'Chronica Hungarorum' sobre la historia de Hungría desde los principios de los tiempos hasta la coronación del rey Matías. Fue impreso por András Hessen en su nueva prensa de impresión."
 flavor_hun.6.a:0 "¡Esto es fantástico!"
 flavor_hun.7.t:0 "El Descenso del Poder Real"
 flavor_hun.7.d:0 "Durante el reinado de $MONARCHTITLE$ $MONARCH$ el poder real húngaro entró en decadencia a favor de los magnates húngaros, quienes usaron su poder para coartar la libertad de los campesinos. Recibió el nombre de '$MONARCH$ Bene', porque respondió casi todas las cuestiones con 'bene' (forma latina para decir está bien)." # [LocEditor:AwaitingBatchUpdate]
 flavor_hun.7.a:0 "Permite a los magnates reinar libremente."
 flavor_hun.7.b:0 "¡Reina sobre ellos!"
 flavor_hun.8.t:0 "El Vampiro Húngaro"
 flavor_hun.8.d:0 "Elizabeth Báthory fue una sobrina del noble Stephen Bathory. Tuvo una vida cruenta y sangrienta. Intentó vivir como una vampiresa y más de 600 vírgenes murieron en su intento de rejuvenecer bañándose en su sangre. Fue ejecutada en 1614 después de ser encarcelada."
 flavor_hun.8.a:0 "¡Para su reinado!"
 flavor_hun.8.b:0 "Sólo son campesinas"
 flavor_hun.9.t:0 "Avance de los turcos."
 flavor_hun.9.d:1 "Nuestra reciente derrota contra los turcos ha desencadenado una serie de reacciones. En el oeste, los Habsburgo empiezan a considerar nuestro reino un pasivo y los nobles húngaros se acercan a [HAB.GetName] buscando ayuda contra nuestros enemigos. Aunque los austriacos no tienen tantos amigos en el este, estas regiones parecen contar más con el Voivoda de Transilvania. Es una desgracia que el reino de Hungría esté tan dividido cuando nuestros enemigos son ahora tan fuertes"
 flavor_hun.9.a:1 "¡Debemos unirnos contra los enemigos de la Cristiandad!"
 flavor_hun.11.t:0 "Revuelta campesina húngara"
 flavor_hun.11.d:0 "El plan para reunir un ejército para una futura cruzada contra el Imperio otomano ha fracasado a lo grande. La misión de reclutar y entrenar a las tropas se encargó0 a György Dózsa, un veterano experimentado de las guerras contra los turcos, pero también un soldado de fortuna de lealtad cuestionable. Dózsa procedió a entrenar y equipar un gran ejército sacado de las partes más pobres y marginadas de la sociedad húngara.\nCon armas en la mano y un poco de entrenamiento, estos campesinos, estudiantes y sacerdotes rurales han resultado estar mucho más interesados en volverse contra sus señores que a marchar contra los turcos, así que ahora tenemos una de las mayores rebeliones campesinas de la historia en plena acción. Se han quemado y saqueado mansiones campestres, empalado a clérigos y torturado hasta morir a funcionarios del gobierno."
 flavor_hun.11.a:0 "¡Escoria rebelde!"
 flavor_hun.12.t:0 "Tamás Bakócz"
 flavor_hun.12.d:0 "Como obispo, cardenal y miembro del Consejo Real, la personalidad dinámica de Tamás Bakócz ha servido bien al reino. Tras una sólida educación y carrera, Bakócz ha llegado a dominar la política exterior húngara así como los asuntos domésticos.\nUna de las piedras angulares de la política exterior de Bakócz es que debemos cultivar lazos cercanos con los gobernantes austriacos de Viena. Solo ellos pueden ayudarnos contra los turcos."
 flavor_hun.12.a:0 "Vale"
 hun_bakocz_foreign_policy:0 "Las políticas de Tamás Bakócz"
 flavor_hun.13.t:0 "Los católicos de Bohemia buscan nuestra ayuda"
 flavor_hun.13.d:0 "Horrorizados ante el obvio favoritismo de [From.Monarch.GetName] hacia los herejes husitas en el [From.GovernmentName] de [From.GetName], una serie de fieles familias católicas nobles se han rebelado. Con apellidos como von Rosenberg, Schwanberg, Sternberg o Hasenburg, a los rebeldes no les faltan líderes fuertes, pero por mucho que agrade a Dios, es bastante dudoso que puedan resistir contra las fuerzas del [From.GovernmentName] [From.GetAdjective] por si solos.\nBuscando ayuda desesperadamente, los rebeldes han recurrido a [Root.Monarch.GetName] para conseguir salvación y protección. Ahora ofrecen la corona de la Bohemia católica a nuestr[Root.GetoaDir] [Root.Monarch.GetTitle]."
 flavor_hun.13.a:0 "¡Deus Vult!"
 flavor_hun.13.b:0 "Nunca actuaremos contra [From.Monarch.GetName]…"
 flavor_hun.14.t:0 "Elección en Olomouc"
 flavor_hun.14.d:0 "Desesperados por conseguir ayuda, nuestros rebeldes católicos han recurrido [From.GetalalaDir] [From.GetTitle] de [From.GetName] buscando protección. Los estados católicos han elegido a [From.Monarch.GetName] como rey esperan ansiosos la llegada de ejércitos del estado [From.GetAdjective].\nPero los estados del núcleo de nuestro [Root.GovernmentName] siguen leales a [Root.Monarch.GetName] y condenan las acciones de los entrometidos católicos."
 flavor_hun.14.a:0 "¡Alta traición!"
 flavor_hun.15.t:0 "Bandidaje en la Alta Hungría"
 flavor_hun.15.d:0 "Tras la Cruzada de Varna, las guerras husitas y las luchas internas en Hungría en las décadas de 1430 y 1440, un gran número de expertos mercenarios se han encontrado ociosos y sin trabajo. Incapaces de ganarse la vida de otra manera, estos hombres han elegido ganarse la fortuna mediante robos y pillajes. En algunos casos, los nobles locales se han unido a estos alborotadores y parece que esperan utilizar a estos soldados para formarse una fuerte base de poder local.\nNo cabe duda que a la larga nuestras fuerzas locales reducirán la rebelión, pero puede ser a un precio considerable para la economía local."
 flavor_hun.15.a:0 "¡Hemos de aplastar a esos bandidos!"
 flavor_hun.15.b:0 "Que se encarguen los señores locales."
 flavor_hun.16.t:0 "El ejército de [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]"
 flavor_hun.16.d:0 "Con vecinos poderosos por todas partes, el Reino de Hungría necesita a menudo un ejército fuerte. En el pasado, nuestros nobles nos proporcionaron la mayor parte de nuestras fuerzas armadas más compañías mercenarias contratadas para complementar sus fuerzas.\nSoldados por oficio, estos mercenarios suelen adoptar rápidamente nuevas armas y tácticas y generalmente tienen una instrucción con la que pocas levas pueden competir. Algunos nos han servido desde hace años y en momentos de paz recurren al bandidaje para ganarse la vida. Inspirándose en los escritos de Julio César, [Root.Monarch.GetTitle] [Root.Monarch.GetName] ha empezado a jugar con la idea de tener una fuerza mercenaria permanente. Es indudable que proporcionar una fuente permanente de ingresos apartaría del bandidaje a los soldados y nos daría unas tropas de fuerza incomparable. Al menos, si nuestros recursos pueden soportarlo…"
 flavor_hun.16.a:0 "Nuestro ejército será una fuerza de élite."
 flavor_hun.16.a.tt:2 "Ya se puede contratar la compañía mercenaria del Ejército Negro.\nEl Ejército Negro puede ser abolido en cualquier momento si §Y[Root.GetName]§! está en paz.\nEl Ejército Negro será disuelto como muy tarde en la Era del Absolutismo."
 flavor_hun.16.a.cossacks.tt:1 "El estamento de la nobleza pierde §Y10§! de influencia mientras exista el Ejército Negro."
 flavor_hun.16.b:0 "El dinero no compra la lealtad."
 flavor_hun.17.t:0 "Manteniendo el Ejército Negro"
 flavor_hun.17.d:0 "La coronación de [Root.Monarch.GetName] llega con grandes esperanzas para la nobleza húngara. Esperan que [Root.GetellaDir] nuev[Root.GetoaDir] [Root.Monarch.GetTitle] alivie sus pesadas cargas y les permita volver a influir en los asuntos del reino. Los capitanes del Ejército Negro también esperan algo [Root.GetdeldelaDir] nuev[Root.GetoaDir] [Root.Monarch.GetTitle]. La paga que se les prometió hace años."
 flavor_hun.17.a:0 "Escuchemos a los nobles y abolamos el Ejército Negro."
 flavor_hun.17.b:0 "Necesitamos el Ejército Negro."
 flavor_hun.18.t:0 "Fin del Ejército Negro"
 flavor_hun.18.d:0 "La ventaja que una vez tuvo el Ejército Negro en tecnología y tácticas se ha reducido con el paso del tiempo y la adopción generalizada de sus innovaciones. Con el paso del tiempo sus miembros bien se retiraron o se repartieron por las filas de los ejércitos reales normales. La fuerza mercenaria que una vez fue el núcleo de las fuerzas armadas húngaras ya no existe, pero sus tradiciones y reputación perdurarán en nuestro ejército durante años."
 flavor_hun.18.a:0 "Todo tiene que acabar."
 end_of_black_army_tooltip:0 "El estamento de la nobleza gana §Y10§! Influencia ahora que ya no existe el Ejército Negro."
 flavor_hun.19.t:0 "Motín mercenario"
 flavor_hun.19.d:0 "Afirmando que nos retrasamos en sus pagas, un grupo de capitanes mercenarios ha desertado llevándose sus regimientos con ellos. Afirmando que quieren garantizar el pago que se les debe, marcharon a [mercenary_mutiny_province.GetName] y empezaron a saquear la provincia. Un capitán se ha proclamado [Root.GetLowLevelOfficialForCountry] y comenzó a cobrar impuestos de la población local en nuestro nombre."
 flavor_hun.19.a:0 "¡Aplastad a esos desagradecidos!"
 flavor_hun.19.b:0 "Negociemos con los líderes."
 flavor_hun.20.t:0 "La clave de Hungría"
 flavor_hun.20.d:0 "La situación de [belgrade_localized.GetName] en la confluencia del Danubio y su afluente, el Sava, hace de ella una posición defensiva ideal y un objetivo primario para cualquiera que invada nuestro país por el sur. Por este motivo los reyes anteriores adquirieron el Banato de [belgrade_localized.GetName] al déspota serbio Durad Brankovic. La fortaleza en sí, por grande que sea, necesita reparaciones y mejoras urgentes.\nPor desgracia, la nobleza húngara no está muy deseosa de contribuir al mantenimiento de la gran fortaleza de [belgrade_localized.GetName] o incluso en las otras fortalezas defensivas de nuestro reino. Incapaces de ver el peligro [threat_to_hungary.GetAdjective], dicen que esto los debilitaría, invitando a la corona a violentar sus derechos. Si queremos que nuestra línea defensiva esté bien mantenida, [Root.GetellaDir] [Root.Monarch.GetTitle] tendrá que pagarlo directamente de las arcas del estado."
 flavor_hun.20.a:0 "Desviaremos más fondos estatales."
 flavor_hun.20.b:0 "Tendrán que bastarnos las fortificaciones actuales."
 flavor_hun.21.t:0 "Caída de Serbia"
 flavor_hun.21.d:0 "Con la caída de Serbia una gran cantidad de refugiados serbios ha empezado a cruzar nuestras fronteras por el sur. Buscan un nuevo hogar en nuestro territorio y muchos han empezado a establecerse en el área en torno a [belgrade_localized.GetName], buscando una nueva vida entre sus compatriotas que ya disfrutan de nuestra protección."
 flavor_hun.21.a:0 "Hay sitio para todos…"
 flavor_hun.22.t:0 "Sínodo de [debrecen_province.GetName]"
 flavor_hun.22.d:0 "Desde que los pensadores reformados de [reformed_origin.GetCapitalName] empezaron a difundir sus ideas religiosas han tenido una gran seguimiento en nuestro reino. Ideas reformadas como la predestinación han calado entre nobles y plebeyos por igual y han empezado a aparecer escuelas y universidades reformadas en muchas de nuestras provincias. Con la vacilante aceptación de la segunda Confesión Helvética, las iglesias reformadas de [Root.GetName] han empezado a unirse a las otras iglesias reformadas de esta época…\nPero el clero católico siempre ha sido un fuerte apoyo del poder real y ven este progreso con desconfianza. Aunque fuerte, la iglesia reformada sigue siendo joven y vulnerable. ¿Les daremos espacio para crecer o debemos erradicarla antes de que sea demasiado tarde?"
 flavor_hun.22.a:0 "Hora de invitar a los jesuitas."
 flavor_hun.22.b:0 "¡Ha llegado el momento de la reforma!"
 flavor_hun.23.t:0 "Tamás Nádasdy"
 flavor_hun.23.d:0 "Los Nádasdy no son una de las familias nobles más antiguas o influyentes, pero no carecen de ambición. Tras completar su educación y un viaje por el extranjero, el joven Tamás Nádasdy promete como estadista, diplomático y general. En poco tiempo ha hecho carrera equilibrando las muchas exigencias de los estamentos húngaros, reforzando la economía, atendiendo la defensa de nuestro país y buscando posibles aliados contra nuestros muchos enemigos."
 flavor_hun.23.a:0 "Necesitamos un administrador capaz."
 flavor_hun.23.b:0 "Sus contactos nos vendrán bien."
 flavor_hun.23.c:0 "El ejército precisa un nuevo líder."
 flavor_hun.24.t:0 "Caída de Hungría"
 flavor_hun.24.d:0 "Con la caída de Budapest ante las fuerzas otomanas, los estamentos húngaros se han reunido para decidir quién los protegerá en el futuro. En la primera dieta, los nobles que apoyaban al Voivoda de Transilvania lo eligieron nuevo rey de Hungría, pero ahora el partido austríaco afirma que la dieta fue injusta y desea que se celebre otra. El resultado es que ahora lo que queda de nuestro país está partido, con la mitad de nuestros nobles buscando protección en Austria y la otra mitad aspirando a una política independiente en torno a nuestras tierras en Transilvania."
 flavor_hun.24.a:0 "¡Zápolya es el rey legítimo!"
 flavor_hun.24.b:0 "¡Zápolya es un traidor!"
 flavor_hun.25.t:0 "Estamentos húngaros buscan el liderazgo austríaco "
 flavor_hun.25.d:0 "Con la caída de Budapest ante las fuerzas otomanas, los estamentos húngaros se han reunido para decidir quién los protegerá en el futuro. En la primera dieta, los nobles que apoyaban al Voivoda de Transilvania lo eligieron nuevo rey de Hungría, pero otros formaron un partido austríaco y celebraron su propia dieta para elegir [Root.GetalalaDir] [Root.Monarch.GetTitle] como futur[Root.GetoaDir] Rey de Hungría. El resultado es que ahora lo que queda de Hungría está partido, con la mitad de nuestros nobles buscando una política independiente en torno a las tierras de Transilvania y la otra mitad recurriendo a nosotros."
 flavor_hun.25.a:0 "Han elegido sabiamente…"
 flavor_hun.25.a.tt:0 "Todas nuestras nuevas provincias en la Hungría Real recibirán el siguiente modificador:"
 flavor_hun.25.b:0 "Hungría y Austria serán coronas separadas bajo un mismo soberano."
 flavor_hun.26.t:0 "Statuta Valachorum"
 flavor_hun.26.d:0 "El avance del Imperio otomano ha cambiado completamente la geografía de Europa Suroriental y muchos eslavos y rumanos abandonan sus hogares para reasentarse en las áreas fronterizas de nuestro [Root.GovernmentName]. Estas gentes, deseosas de recuperar sus hogares, podrían ser soldados y guerrilleros feroces. Garantizar sus libertades religiosas y culturales dificultaría un poco el control de nuestra frontera, pero un pueblo unido en su odio hacia los otomanos nos sería muy útil."
 flavor_hun.26.a:0 "¡No, garanticemos sus derechos!"
 flavor_hun.26.b:0 "No, mantendremos la ley y el orden."
 flavor_hun.27.t:0 "Revuelta rumana"
 flavor_hun.27.d:0 "Los rumanos o valacos han formado parte de nuestras tierras de Transilvania durante siglos, pero han tenido muy poca representación en los estamentos transilvanos. La región ha estado siempre muy mezclada, con siculi -sajones transilvanos- y valacos coexistiendo en un delicado equilibrio de poder.\nPero últimamente los valacos han empezado a exigir derechos y representación y algunos han tomado las armas contra el poder [Root.GetAdjective]."
 flavor_hun.27.a:0 "Vale."
 flavor_hun.28.t:0 "Tamás Erdödy"
 flavor_hun.28.d:0 "El Reino de Croacia ha estado unido al de Hungría desde 1102 y durante ese tiempo se ha otorgado a los banes el poder local de la monarquía para dirigir el ejército y el parlamento croata. Tamás Erdödy, recién nombrado Ban de Croacia, ha demostrado ser un servidor de la corona con un talento excepcional y un hábil general. Por sus servicios, se ha otorgado a su familia el condado hereditario de Varazdin, y el mismo Erdödy fue felicitado por el Papa tras su victoria contra nuestros enemigos."
 flavor_hun.28.a:0 "El estado requisita sus servicios."
 flavor_hun.28.b:0 "Se le necesita en el campo de batalla."
 flavor_hun.29.t:0 "Matthias Dévay"
 flavor_hun.29.d:0 "Ya han pasado décadas desde que Lutero clavó sus 95 tesis a la puerta de la iglesia de Wittenberg, pero las ideas de Reforma se siguen extendiendo por el continente.\nTras estudiar directamente con Lutero en Wittenberg, Matthias Dévay está convencido que su labor es extender la noticia de la Reforma por el [Root.GovernmentName] de [Root.GetName].\nNo sorprende que algunos miembros de nuestro estamento religioso se opongan a esto. Thomas Szalaházy, obispo de Erlau, ha actuado para limitar la influencia protestante y encarcelar a este aspirante a Lutero húngaro."
 flavor_hun.29.a:0 "¡Debe ser liberado inmediatamente!"
 flavor_hun.29.b:0 "Todo es correcto."
 flavor_hun.30.t:0 "Janus Pannonius"
 flavor_hun.30.d:0 "Tras recibir una completa educación renacentista desde muy pequeño, Pannonius, nuestro nuevo canciller, ha traído una amplia red de contactos, así como una sustanciosa biblioteca consigo a la corte húngara. Trabaja como agente constante del humanismo y de los nuevos ideales de nuestra era."
 flavor_hun.30.a:0 "Excelente."
 flavor_hun.31.t:0 "Ligas de ciudades de la Alta Hungría"
 flavor_hun.31.d:0 "Las muchas y muy ricas minas de la Alta Hungría son, en muchos aspectos, vitales para nuestros intereses económicos y por tanto, a menudo se les han otorgado mayores libertades de las que toleramos en otros asentamientos de nuestro país. El dicho alemán 'Stadtluft macht frei' es cierto tanto para las ciudades en sí como para los siervos que llegan a las comunidades. Con la escasez de lingotes por toda Europa, las ligas de ciudades son ahora más ricas que nunca.\nAlgunos de nuestros nobles sostienen que les permitimos demasiadas libertades y que por lo menos debemos pedirles que contribuyan a la defensa de nuestro país."
 flavor_hun.31.a:0 "¡Que contribuyan como todos!"
 flavor_hun.31.b:0 "Protegeremos sus privilegios."
 flavor_hun.32.t:0 "Despertar nacional eslovaco"
 flavor_hun.32.d:0 "La Alta Hungría ha sido desde siempre hogar del pueblo eslovaco y de los muchos grupos distintos que vinieron a explotar las ricas minas de la región. Inspirados en el creciente movimiento paneslavo, intelectuales eslovacos y partidarios de la Ilustración han empezado a hablar de la posibilidad de una nación eslovaca. Algunos hasta han empezado a recopilar y organizar un lenguaje literario eslovaco."
 flavor_hun.32.a:0 "Es hora de dar mayores privilegios a los eslovacos."
 flavor_hun.32.b:0 "Por encima de todo, son y serán húngaros."
 flavor_hun.33.t:0 "Kurucs y hajdúks"
 flavor_hun.33.d:0 "A la vista de guerras y conflictos, cada vez más gente se ha dado al bandidaje y a la guerrilla. Desencantados y empobrecidos, estos hombres no tienen escrúpulos a la hora de dañarnos a nosotros o a nuestros enemigo en sus movimientos por nuestro reino. Sin embargo representan un problema mucho mayor a los ejércitos enemigos de muchas maneras. Si hacemos la vista gorda ante sus transgresiones, estos irregulares hasta podrían ser un poderoso complemento para nuestros ejércitos."
 flavor_hun.33.a:0 "Necesitamos a todos los hombres que podamos."
 flavor_hun.33.b:0 "No animemos a siervos descarriados."
 flavor_hun.34.t:0 "Cum Deo Pro Patria et Libertate"
 flavor_hun.34.d:0 "El hijo de una de las familias más influyentes de nuestro reino, huérfano a una edad temprana, Francisco Rákóczy, se ha convertido en un hombre capaz, ambicioso y poderoso en la corte del país [Root.GetAdjective].\nConvencido de que solo bajo su mando podrá el pueblo húngaro lograr de verdad la grandeza que merece, se ha levantado en armas contra nuestros enemigos en más de una ocasión y tiene un gran seguimiento entre los plebeyos y muchos nobles."
 flavor_hun.34.a:0 "Elijamos a Rákóczy para dirigir nuestro país."
 flavor_hun.34.b:0 "No es digno de dirigir el reino."
 flavor_hun.35.t:0 "Cum Deo Pro Patria et Libertate"
 flavor_hun.35.d:0 "El hijo de una de las familias más influyentes de nuestro reino, huérfano a una edad temprana, Francisco Rákóczy, se ha convertido en un hombre capaz, ambicioso y poderoso en la corte del país [Root.GetAdjective].\nConvencido de que solo bajo su mando podrá el pueblo húngaro lograr de verdad la grandeza que merece, ha conseguido el apoyo de plebeyos y parte de nuestra nobleza y tomado las armas contra el poder [Root.Overlord.GetAdjective]."
 flavor_hun.35.a:0 "Rákóczy debe dirigir nuestro país."
 flavor_hun.35.b:0 "No es digno de dirigir el reino."
 flavor_hun.36.t:0 "Revuelta en Hungría"
 flavor_hun.36.d:0 "¡El magnate húngaro Francisco Rákóczy ha reunido el apoyo de nobles y plebeyos por igual y se ha alzado en armas contra nuestro país!"
 flavor_hun.36.a:0 "¡Esta rebelión será aplastada!"
 flavor_mai.1.t:0 "Gutenberg y la Imprenta"
 flavor_mai.1.d:0 "En 1450 Johan Gutenberg, un comerciante de clase alta en Maguncia, heredó el conocimiento del trabajo de sus padres como orfebre y creó la primera imprenta del mundo. Lo primero en imprimirse fue un poemario alemán, pero Gutenberg tenía mayores ambiciones que eso: quería imprimir una Biblia. Este esfuerzo lo llevó a la bancarrota, y sus acreedores se hicieron cargo de su negocio, creando la primera Biblia impresa en 1457. ¡El mundo nunca sería el mismo otra vez! \n¿Qué haremos?"
 flavor_mai.1.a:0 "¡Apoya este invento maravilloso!"
 flavor_mai.1.b:0 "Esto sólo causará inestabilidad…"
 mlo_against_ambrosian:0 "Contra la República de san Ambrose"
 mlo_peace_of_lodi:0 "El Tratado de Lodi"
 mlo_cheap_mercs:0 "Confiando en Mercenarios Suizos"
 desc_mlo_cheap_mercs:0 "Cuando los franceses invadieron Milán, el Duque se puso en manos de mercenarios suizos para recuperar sus ciudades."
 flavor_mlo.1.t:0 "La República Ambrosiana"
 flavor_mlo.1.d:1 "La ciudad de Milán se sumergió en la confusión tras la súbita muerte del Duque sin un heredero adulto. Ciudadanos influyentes creyeron que la antigua república podría ser restaurada. Instituciones como el Colegio de Jurisprudencia de Pavía pintaron los días de la antigua república como una edad dorada. Los comerciantes, viendo la prosperidad de la República de Venecia, apoyaron la idea. La nueva república fue denominada 'República Ambrosiana', llamada así por el obispo de Milán del siglo IV."
 flavor_mlo.1.a:0 "Por san Ambrose"
 flavor_mlo.1.b:0 "¡Necesitamos un Duque otra vez!"
 flavor_mlo.2.t:0 "La Enemistad Güelfa-Gibelina en Milán"
 flavor_mlo.2.d:0 "Las desavenencias internas en Milán son comunes. El pueblo está severamente dividido entre varias facciones. La elección de los aristócratas Güelfos sobre los Gibelinos debilita la República y la hace menos democrática. De todos modos ¡un poco de estabilidad es necesaria!"
 flavor_mlo.2.a:0 "Sitúate al lado de los Güelfos"
 flavor_mlo.2.b:0 "Favorece a los Gibelinos"
 flavor_mlo.3.t:0 "El Ospedale Maggiore"
 flavor_mlo.3.d:2 "A petición [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName], el famoso arquitecto Antonio Filarete ha diseñado los planos del nuevo Hospital de Ca'Granda. Cuando esté terminado será uno de los primeros hospitales públicos de Italia. Dedicado al pueblo de Annunciata (que quienes no estaban muy decididos a reconocer la autoridad [Root.GetdeldelaDir] [Root.Monarch.GetTitle]), se construirá en el nuevo y moderno estilo renacentista."
 flavor_mlo.3.a:0 "¡Déjalo construir!"
 flavor_mlo.4.t:0 "El Tratado de Lodi"
 flavor_mlo.4.d:1 "¡Nuestros diplomáticos han negociado un tratado de paz entre nosotros, Nápoles, Florencia y Venecia! Pone fin a la larga lucha entre Milán y Venecia y crea un equilibrio de poder en el norte de Italia, incluyendo los cuatro grandes estados de Italia. Con suerte, nos proporcionará seguridad para consolidar nuestra posición."
 flavor_mlo.4.a:0 "¡Paz en nuestro tiempo!"
 flavor_mlo.4.b:0 "Esta voluntad en la línea de nuestras ambiciones"
 flavor_mlo.5.t:0 "El Tratado de Lodi"
 flavor_mlo.5.d:1 "¡Los milaneses han aceptado firmar un tratado de paz entre ellos, Nápoles, Florencia y Venecia! Pone fin a la larga lucha entre Milán y Venecia y crea un equilibrio de poder en el norte de Italia, incluyendo los cuatro grandes estados de Italia. Con suerte, nos proporcionará seguridad para consolidar nuestra posición."
 flavor_mlo.5.a:0 "¡Paz en nuestro tiempo!"
 flavor_mlo.6.t:0 "Nicolás Maquiavelo"
 flavor_mlo.6.d:0 "Nicolás Maquiavelo fue uno de los más importantes escritores durante el Renacimiento, sirviendo al mismo tiempo como diplomático a la República de Florencia. Es mayormente recordado por ser el fundador de la ciencia política moderna, pero también escribió comedias y poesía."
 flavor_mlo.6.a:0 "A lo mejor escribirá un libro sobre nosotros"
 flavor_mlo.6.b:0 "Él servirá como un hombre de estado"
 flavor_mlo.7.t:0 "¡Maquiavelo publica una obra maestra!"
 flavor_mlo.7.d:0 "El gran hijo de Florencia ha publicado un libro llamado 'El Príncipe'. Éste contiene muchas de las políticas de gobierno, no centrándose en los príncipes herederos, sino también en las posibilidades de nuevos príncipes. Narra cómo retener el poder y como gobernar exitosamente territorios conquistados. El fin justifica los medios."
 flavor_mlo.7.a:0 "Esto nos lo explica todo."
 flavor_mlo.8.t:0 "Elogio de Maquiavelo"
 flavor_mlo.8.d:0 "Nuestro Gran Duque es citado varias veces en su libro 'El Príncipe' y generalmente elogia su habilidad para controlar su país y como advertencia de no depender de tropas mercenarias."
 flavor_mlo.8.a:0 "Estamos haciendo cosas bien"
 flavor_mlo.9.t:0 "Leonardo da Vinci"
 flavor_mlo.9.d:0 "Da Vinci fue un pintor, escultor, arquitecto e ingeniero italiano cuyo genio puede que, más que cualquier otra figura, haya personificado el ideal humanista del Renacimiento. Su 'Última Cena' y 'Mona Lisa' están entre las más populares e influyentes pinturas del Renacimiento. Sus cuadernos revelan un espíritu de investigación científica y un ingenio mecánico que estaban siglos adelantados a su tiempo."
 flavor_mlo.9.a:0 "¡Un verdadero hombre renacentista!"
 flavor_mlo.10.t:0 "El centro de la moda"
 flavor_mlo.10.d:0 "La ciudad de Milán empezó como un centro de moda a finales de la Edad Media con la confección de bienes de lujo tan importantes que otras lenguas usaban el nombre de la ciudad para describir delicadas mercancías. A principios del siglo XVI, más de 20000 trabajadores estaban empleados en la industria de la seda, trabajando duro para hacer de la corte la más espléndida de Italia."
 flavor_mlo.10.a:0 "Se ve bien."
 flavor_mlo.11.t:0 "Invasión Francesa de Italia"
 flavor_mlo.11.d:0 "Cuando los franceses invadieron Italia en 1495, primero fueron repelidos en la batalla de Fornovo por los milaneses, pero volvieron en 1498. Los franceses tomaron Milán pero el duque se las arregló para escapar. En febrero de 1500 el duque Ludovico volvió con un ejército de mercenarios suizos y se encontró con los franceses asediando Novara. Desde ambos bandos contaban con mercenarios suizos, pero éstos se negaron a combatir y el Duque fue preso, terminando la guerra."
 flavor_mlo.11.a:0 "¿Pueden estos piqueros salvarnos?"
 mam_large_festitives:0 "Grandes Festividades"
 desc_mam_large_festitives:0 "¡Hemos tenido grandes festejos en El Cairo para celebrar la caída de Bizancio bajo el Islam!"
 mam_poem_recieved:0 "Poema del Elogio Personal"
 mam_refused_james:0 "El rey Jaques rechazado"
 mam_installed_ruler:0 "Jaques instalado"
 mam_anti_ottoman_friends:0 "Los otomanos son un enemigo común"
 mam_recover_from_plague:0 "Recuperándose de la peste"
 desc_mam_recover_from_plague:0 "La peste fue devastadora y El Cairo aún se está recuperando de este desdichado suceso."
 surrender_the_trade:0 "Rendirse al comercio"
 mam_por_confronted:0 "Confrontación sobre el comercio"
 mam_persian_scheming:0 "Enigmáticos Persas"
 flavor_mam.1.t:0 "Los Turcos han tomado Constantinopla."
 flavor_mam.1.d:0 "La captura otomana de Constantinopla es bien recibida en El Cairo. La derrota de los infieles es realmente gloriosa, y los rumores hablan de una gran cantidad de festejos en la ciudad. Tenemos planeado el envío de un embajador al Sultán otomano junto con gloriosos regalos."
 flavor_mam.1.a:0 "Apoya las Festividades"
 flavor_mam.1.b:0 "¡Escribe un poema al Sultán!"
 flavor_mam.2.t:0 "Planeamiento Urbano de El Cairo"
 flavor_mam.2.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] fue conocid[Root.GetoaDir] por preocuparse mucho por el planeamiento urbano, particularmente en El Cairo. En 1457 el [Root.Monarch.GetTitle] dio la orden de construir dos nuevos baños públicos y una gran residencia comunal en el distrito de Bayn al-Qasrayn. Durante ese tiempo decidió ampliar la carretera que partía fuera de esta zona, convirtiéndose en la principal vía pública de El Cairo, conocida como la Qasaba."
 flavor_mam.2.a:0 "¡Allahu Akbar!"
 flavor_mam.3.t:0 "El rey de Chipre"
 flavor_mam.3.d:0 "En 1458 el Sultán recibió un hijo ilegítimo del rey de Chipre que intentaba arrebatar la corona de su padre a su hermanastra, la reina. El Sultán lo vistió con una 'Túnica de Honor' y prometió instalarlo como Rey de Chipre. Cuando la reina ofreció un gran tributo a El Cairo, el Sultán cedió y reconoció la autoridad de la reina sobre Chipre. Como Jaques había entablado amistad con varios guardias mamelucos, atacaron la embajada chipriota. ¿Qué debemos hacer?"
 flavor_mam.3.a:0 "Enviar una embajada a Chipre"
 flavor_mam.3.4:0 "Los gobernantes de Chipre escucharan nuestras demandas de instalar a Jaques como Rey legítimo."
 flavor_mam.3.b:0 "Los asuntos de los infieles no nos importan."
 flavor_mam.4.t:0 "¡La Embajada Mameluca nos ha puesto exigencias!"
 flavor_mam.4.d:0 "La embajada de El Cairo tiene algunas serias demandas sobre nosotros. Nos dicen que Jaques, el hijo ilegítimo del rey de Chipre, es el legítimo gobernante de nuestra isla. ¿Qué debemos hacer acerca de esto?"
 flavor_mam.4.a:0 "¡Instala a Jaques como Rey legítimo!"
 flavor_mam.4.5:0 "Nos convertiremos en vasallos de los Mamelucos"
 flavor_mam.4.b:0 "Sobornarlos.."
 flavor_mam.4.6:0 "Los Mamelucos se olvidarán de Jaques con esta gran cantidad de oro."
 flavor_mam.4.c:0 "¡Ignora a los infieles!"
 flavor_mam.4.7:0 "Se enfadarán con esto y puede significar una guerra."
 flavor_mam.5.t:0 "¡Noticias desde Chipre!"
 flavor_mam.5.d:0 "La embajada vuelve con noticias que nuestro buen amigo [From.Monarch.GetName] es ahora el rey de Chipre. Será un aliado en el que confiar por largo tiempo y un obediente vasallo de [Root.Monarch.GetTitle]."
 flavor_mam.5.a:0 "Son efectivamente buenas noticias…"
 flavor_mam.6.t:0 "¡Barcos llenos de oro en el puerto!"
 flavor_mam.6.d:0 "Parece que los gobernantes de Chipre decidieron vaciar sus cofres para hacernos olvidar las reclamaciones de algún noble infiel que tuvimos previamente como invitado."
 flavor_mam.6.a:0 "¿Me puedes repetir su nombre?"
 flavor_mam.7.t:0 "¡Chipre desafiante!"
 flavor_mam.7.d:0 "[From.Monarch.GetName] rechaza nuestras demandas y reclama que Jaques es un hijo de puta y que nuestro [Root.Monarch.GetTitle] no es más que un perro infiel."
 flavor_mam.7.a:0 "¡Es una causa legítima para la Guerra!"
 flavor_mam.8.t:0 "Ibn Taghribirdi"
 flavor_mam.8.d:0 "Ibn Taghribirdi fue un famoso historiador egipcio que perteneció a la élite Mameluca de El Cairo. Estudió con los principales historiadores y eruditos como al-Ayni and al-Maqrizi. Es famoso por su crónica de Egipto y el Sultanato Mameluco en varios volúmenes, dónde escribió en un estilo analítico con fechas precisas de muchos sucesos. Tuvo acceso privilegiado a los Sultanes y a sus registros para crearlo.\n¿Cómo debemos actuar?"
 flavor_mam.8.a:0 "¡Apóyale plenamente!"
 flavor_mam.8.b:0 "Denegarle el acceso a tus registros."
 flavor_mam.9.t:0 "La Nobleza Mameluca"
 flavor_mam.9.d:0 "Su Excelencia, los numerosos nobles mamelucos están demandando que les debe ser transferido más poder desde el gobierno central en sus tierras. Para hacer eso se descentralizará masivamente el gobierno pero negarse puede causar una rebelión.\n¿Qué debemos hacer?"
 flavor_mam.9.a:0 "Concederles más poder"
 flavor_mam.9.b:0 "Rechazar sus demandas"
 flavor_mam.10.t:0 "Fuego en Medina"
 flavor_mam.10.d:0 "En 1481 un gran fuego azotó la Mezquita del Profeta en Medina. El Sultán destinó muchos esfuerzos para renovarla ostensiblemente y llenarla de esplendor.\n¿Qué debemos hacer?"
 flavor_mam.10.a:0 "¡La restauraremos!"
 flavor_mam.10.b:0 "No es nuestro asunto…"
 flavor_mam.11.t:0 "Enemigos comunes en el Imperio otomano"
 flavor_mam.11.d:0 "Los otomanos han sido nuestro principal rival por un tiempo y su expansionismo ha sido una amenaza a nuestro estado permanentemente. Sus ambiciones expansionistas en el Mediterráneo los han llevado al conflicto también con los poderes cristianos. En la historia los Mamelucos y Fernando de España firmaron una alianza temporal desde 1488 hasta 1491, dirigida contra los otomanos, donde los españoles prometieron 50 Carabelas contra el Imperio otomano."
 flavor_mam.11.a:0 "Hasta los cristianos pueden ser aliados"
 flavor_mam.11.12:0 "Los españoles son nuestros amigos… por ahora…"
 flavor_mam.12.t:0 "Enemigos comunes en el Imperio otomano"
 flavor_mam.12.d:0 "La gran expansión del Imperio otomano en el Mediterráneo no sólo concierne a la mayoría de nuestros reinos cristianos, sino también tiene a los Mamelucos seriamente preocupados. En la historia los Mamelucos y Fernando de España firmaron una alianza temporal desde 1488 hasta 1491, dirigida contra los otomanos, donde los españoles prometieron 50 Carabelas contra el Imperio otomano."
 flavor_mam.12.a:0 "Hasta un país islámico puede ser un aliado…"
 flavor_mam.13.t:0 "Plaga en El Cairo"
 flavor_mam.13.d:0 "La naturaleza parece caprichosa y los dioses inescrutables. La plaga fue una presencia constante, especialmente en grandes ciudades. La plaga en El Cairo en 1492 supuestamente mató 12000 habitantes en un solo día. Esto fue visto como un desastre y la prueba de que Alá no estaba con el Sultán."
 flavor_mam.13.a:0 "Sobreviviremos"
 flavor_mam.14.t:0 "Vacía los cofres"
 flavor_mam.14.d:0 "Superado el peligro de la plaga, el [Root.Monarch.GetTitle] recurrió a la administración tributaria. El tesoro estaba peligrosamente vacío por lo que intentó exigir un impuesto extraordinario del que nadie escapaba. Nadie estaba exento de este impuesto por lo que no sólo este impuesto gravó a judíos y cristianos pesadamente, sino también a mezquitas y organizaciones religiosas. En El Cairo los recaudadores de impuestos fueron perseguidos, y en Damasco, fue muerto el gobernador. El dinero arrancado a las personas se gastó en la élite mameluca, en la compra de nuevos esclavos extranjeros, y, finalmente, en las mejoras públicas como fortificación en Alejandría y una gran mezquita en El Cairo."
 flavor_mam.14.a:0 "Grávalos con el impuesto a todos"
 flavor_mam.14.b:0 "Grava sólo a los dhimni"
 flavor_mam.15.t:0 "La Guerra Comercial entre Portugueses y Mamelucos"
 flavor_mam.15.d:0 "Cuando los comerciantes portugueses descubrieron el camino alrededor de África y hasta la India, empezaron a desviar el lucrativo comercio de Oriente del Mar Roja a alrededor de África. Cuando esto pasó entraron en conflicto con el Sultanato Mameluco de Egipto. En 1505 el Sultán Mameluco ordenó la primera expedición contra los portugueses. Una gran flota fue armada en el Mar Rojo y enviada a combatir a los portugueses en el Océano Índico. En 1509, en la batalla de Diu, los portugueses acabaron con la flota mameluca y ganaron la guerra.\n¿Qué hacemos?"
 flavor_mam.15.a:0 "Los cristianos deben ser detenidos"
 flavor_mam.15.16:0 "Los portugueses pueden ver esto como una gran amenaza y pueden ir a la guerra contra nosotros."
 flavor_mam.15.b:0 "Tenemos otros recursos para los ingresos"
 flavor_mam.16.t:0 "La Guerra Comercial entre Portugueses y Mamelucos"
 flavor_mam.16.d:0 "Cuando los comerciantes portugueses descubrieron el camino alrededor de África y hasta la India, empezaron a desviar el lucrativo comercio de Oriente del Mar Roja a alrededor de África. Cuando esto pasó entraron en conflicto con el Sultanato Mameluco de Egipto. En 1505 el Sultán Mameluco ordenó la primera expedición contra los portugueses. Una gran flota fue armada en el Mar Rojo y enviada a combatir a los portugueses en el Océano Índico. En 1509, en la batalla de Diu, los portugueses acabaron con la flota mameluca y ganaron la guerra.\n¿Qué hacemos?"
 flavor_mam.16.a:0 "Y ganaremos esta guerra…"
 flavor_mam.17.t:0 "La Embajada de Occidente"
 flavor_mam.17.d:0 "En 1501 el Sah de Persia envió un emisario a los venecianos, a través del territorio mameluco, para forjar una alianza contra los otomanos. Los otomanos acusaron a los mamelucos de facilitar el tránsito de la embajada hacia Venecia, y el Sultán apaciguó a los otomanos.\n¿Qué debemos hacer?¿Intentar una gran coalición?"
 flavor_mam.17.a:0 "Envía a los emisarios"
 flavor_mam.17.18:0 "El Sultán en El Cairo considerará la oferta"
 flavor_mam.17.b:0 "¡No podemos aliarnos con los cristianos!"
 flavor_mam.18.t:0 "La coalición Anti-Otomana"
 flavor_mam.18.d:0 "En 1501 el Sah de Persia envió un emisario a los venecianos, a través del territorio mameluco, para forjar una alianza contra los otomanos. Los otomanos acusaron a los mamelucos de facilitar el tránsito de la embajada hacia Venecia, y el Sultán apaciguó a los otomanos.\n¿Qué debemos hacer?¿Intentar una gran coalición?"
 flavor_mam.18.a:0 "Envía a los emisarios a Venecia"
 flavor_mam.18.19:0 "A lo mejor los venecianos estarán de acuerdo en este aspecto"
 flavor_mam.18.b:0 "Es muy arriesgado"
 flavor_mam.19.t:0 "La coalición Anti-Otomana"
 flavor_mam.19.d:0 "En 1501 el Sah de Persia envió un emisario a los venecianos, a través del territorio mameluco, para forjar una alianza contra los otomanos. Los otomanos acusaron a los mamelucos de facilitar el tránsito de la embajada hacia Venecia, y el Sultán apaciguó a los otomanos.\n¿Qué debemos hacer?¿Intentar una gran coalición?"
 flavor_mam.19.a:0 "Estar de acuerdo con la coalición"
 flavor_mam.19.20:0 "Habrán celebraciones en El Cairo después de estas noticias"
 flavor_mam.19.b:0 "Es muy arriesgado"
 flavor_mam.20.t:0 "Los emisarios vuelven con buenas noticias"
 flavor_mam.20.d:0 "Los emisarios que enviamos a Venecia han vuelto con buenas noticias. Están dispuestos a formar la gran coalición contra el Imperio otomano."
 flavor_mam.20.a:0 "Formaremos la coalición"
 flavor_mam.20.TUR:0 "El Imperio otomano verá esto como una completa provocación y harán lo posible por destruirnos."
 flavor_mam.20.b:0 "Esto es mucho más que un una apuesta arriesgada"
 flavor_mam.21.t:0 "¡Coalición formada!"
 flavor_mam.21.d:0 "Los mamelucos han formado una gran coalición contra el Imperio otomano y nosotros nos hemos sumado a ella, haciendo frente común contra los turcos."
 flavor_mam.21.a:0 "Esperemos que sean buenas noticias"
 flavor_mam.22.t:0 "La Coalición contra el Imperio otomano"
 flavor_mam.22.d:0 "Los Mamelucos, los persas y los venecianos han formado un coalición contra el Imperio otomano. Históricamente, esto llevó a la sustitución del Sultanato mameluco en 1517 por el Imperio otomano."
 flavor_mam.22.a:0 "¡El Cairo debe ser saqueado!"
 flavor_mam.23.t:0 "El destino de las ciudades santas"
 flavor_mam.23.d:0 "Las ciudades más santas del Islam, La Meca y Medina, están bajo control mameluco. Por supuesto, esto nos hace guardianes de la fe, pero sigue estando el asunto de cómo organizar políticamente ambas ciudades."
 flavor_mam.23.a:0 "El jerife de La Meca dirigirá ambas ciudades."
 flavor_mam.23.b:0 "Dos jerifes para dos ciudades"
 flavor_mam.23.c:0 "Las llevaremos nosotros mismos."
 flavor_eng.EVTNAME9100:0 "La herejía lolarda"
 flavor_eng.EVTDESC9100:0 "El movimiento lolardo o wyclifista fue un movimiento político y religioso de finales del siglo XIV e inicios del siglo XV en Inglaterra, generalmente identificado como un precursor de la Reforma. Sus objetivos principales eran precisamente la reforma de la Iglesia. Los orígenes del movimiento lolardo o wyclifista se encuentra en las enseñanzas de John Wyclif, un teólogo prominente de la Universidad de Oxford hacia 1350. Fueron perseguidos en varias ocasiones durante el siglo XV hasta finales del XVI."
 flavor_eng.EVTOPTA9100:0 "Parar a los Herejes"
 flavor_eng.EVTOPTB9100:0 "Permitirles existir"
 flavor_eng.EVTNAME9104:0 "El Final de la Guerra de los Cien Años"
 flavor_eng.EVTDESC9104:0 "La Guerra de los Cien Años fue un conflicto armado que duró en realidad 116 años (1337-1453) entre los reinos de Francia e Inglaterra. Esta guerra fue de raíz feudal, pues su propósito no era otro que resolver quién controlaría las enormes posesiones de los monarcas ingleses en territorio franceses, desde 1154, debido al ascenso de Enrique II Plantagenet, conde de Anjou, al trono inglés. Tuvo implicaciones internacionales y finalmente, después de numerosos avatares, se saldó con la retirada inglesa de tierras francesas."
 flavor_eng.EVTOPTA9104:0 "Hemos perdido nuestra presencia en Francia"
 flavor_eng.EVTOPTB9104:0 "¡Nunca vamos a renunciar a ello!"
 flavor_eng.EVTNAME9105:0 "Los Jueces de Paz"
 flavor_eng.EVTDESC9105:0 "La figura de los Jueces de paz se creó en Inglaterra sobre el siglo XII. Fue creado en forma de Edicto Real por el rey Ricardo I y el Arzobispo de Canterbury en el año 1195. El título fue primero conocido como Custodes Pacis, pero fue más tarde cambiado a Jueces de Paz. En 1489 se aprobó un acta relativa a los jueces de paz. Consideraba necesario que los jueces dedicasen una cuarta parte del período de sesiones para profundizar en las áreas en las que tenían un mayor desconocimiento. El mismo acto reconocía el derecho al público general de quejarse sobre actos de justicia directamente al monarca o a su consejo. El nombramiento de los jueces por parte del Lord Canciller en intervalos irregulares anuales permitía la eliminación en el siguiente reedición de las comisiones de los caballeros que no cooperaban."
 flavor_eng.EVTOPTA9105:0 "Sí, los necesitamos"
 flavor_eng.EVTOPTB9105:0 "No, esto es trabajo de la nobleza"
 flavor_eng.EVTNAME9106:0 "Apoya a los burócratas de la clase media"
 flavor_eng.EVTDESC9106:0 "Promocionar como oficiales gubernamentales de clase media, principalmente clérigos y abogados, fue una tradición de los York en Inglaterra. Como nuestra necesidad administrativa continúa creciendo, tanto la nobleza como la clase media esperan ansiosamente que continuemos con esta política."
 flavor_eng.EVTOPTA9106:0 "Darles nuestro apoyo"
 flavor_eng.EVTOPTB9106:0 "Prohibirles trabajar en el Gobierno"
 flavor_eng.EVTNAME9107:0 "Tribunal de la Cámara Estrellada"
 flavor_eng.EVTDESC9107:0 "El Tribunal de la Cámara Estrellada era un tribunal de justicia que se desarrolló a partir de las reuniones del Consejo Real. Aunque sus raíces se remontan al periodo medieval, el tribunal sólo se hizo poderoso como una entidad independiente durante el reino de Enrique VII. En 1487 el tribunal se convirtió en una entidad judicial independiente del tribunal del rey con un mandato para escuchar peticiones de reparación. El Tribunal de la Cámara Estrellada fue nombrado así por la forma estrellada pintada en el techo de la habitación en Westminster. En este sentido el tribunal fue un ente de supervisión."
 flavor_eng.EVTOPTA9107:0 "Sí, conocemos uno"
 flavor_eng.EVTOPTB9107:0 "No, no lo conocemos"
 flavor_eng.EVTNAME9108:0 "El Movimiento de Cercamiento"
 flavor_eng.EVTDESC9108:0 "La población de Inglaterra vivía de la tierra bajo un sistema feudal. Eran agricultores, principalmente arrendatarios, vinculados a una determinada localidad y raramente salían de sus lugares de nacimiento. Con el auge del comercio se hizo más rentable para la aristocracia, la propietaria de la tierra, su cercamiento. Este movimiento de cercamiento desplazó a los campesinos hacia las ciudades. La gente congregada en las ciudades se convirtió en mano de obra barata para las fábricas y minas que se desarrollaron en el siglo XVIII o emigró hacia las colonias americanas."
 flavor_eng.EVTOPTA9108:0 "Reformar"
 flavor_eng.EVTOPTB9108:0 "No reformar"
 flavor_eng.EVTNAME9109:0 "El Acta de Supremacía"
 flavor_eng.EVTDESC9109:0 "La primera Acta de Supremacía, de noviembre de 1534, fue promulgada por el Parlamento de Inglaterra durante el reinado del rey Enrique VIII de Inglaterra. En ella se declaraba que el rey era la suprema y única cabeza en la tierra de la Iglesia en Inglaterra. Este acto oficializó la Reforma inglesa, que se había estado gestando desde el año 1527, y provocó una gran desconfianza en las relaciones entre Inglaterra y el Papado. La decisión reflejada en el acta fue el resultado del deseo de Enrique de que se declarase la nulidad de su matrimonio con Catalina de Aragón, frustrado por el Papa Clemente VII, para poderse casar con la cortesana Ana Bolena."
 flavor_eng.EVTOPTA9109:0 "Tomar el control de la Iglesia de Inglaterra"
 flavor_eng.EVTOPTB9109:0 "Aceptar la Supremacía de Roma"
 flavor_eng.EVTNAME9111:0 "El Almirantazgo"
 flavor_eng.EVTDESC9111:0 "El Almirantazgo fue instituido para dar al creciente poder naval inglés un eficiente y fuerte liderazgo estratégico en el mar. Anteriormente sólo habían existido un número variable de barcos de guerra, cada uno de los cuales era de la propiedad personal del rey. Al hacer al almirantazgo responsable de todos los barcos de guerra y la producción de nuevos y la reparación de viejos, la marina inglesa consiguió continuidad y orden. El Almirantazgo fue también una escuela para líderes militares y también de importantes figuras en la vida política de Londres."
 flavor_eng.EVTOPTA9111:0 "Autoricemos el Almirantazgo"
 flavor_eng.EVTOPTB9111:0 "Instituyamos el Ejército Real en su lugar"
 flavor_eng.EVTNAME9112:0 "El Ejército Real"
 flavor_eng.EVTDESC9112:0 "Inglaterra, según sabemos, decidió convertirse en un poder naval e instituyó el Almirantazgo como uno de sus activos. También había señales que indicaban que Inglaterra podría coger otro camino, un camino hacia el continente y el poder terrestre. Algunos elementos pueden encontrarse en el Ejército de Nuevo Modelo de Cromwell, pero también los interrogantes de una dinastía Estuardo pro-francesa o si Inglaterra hubiera logrado mantener algunas de sus posesiones en Francia. Si esto hubiera pasado, Inglaterra hubiera tenido mucho más interés en protegerse en el Continente que en los mares."
 flavor_eng.EVTOPTA9112:0 "Instituyamos el Ejército Real"
 flavor_eng.EVTOPTB9112:0 "Autoricemos el Almirantazgo en su lugar"
 flavor_eng.EVTNAME9113:0 "Jane Grey"
 flavor_eng.EVTDESC9113:0 "La sucesión al trono se convirtió en uno de los grandes problemas durante el gobierno del rey Enrique VIII a causa de los constantes conflictos y enfrentamientos religiosos del periodo. Al producirse el temprano fallecimiento de Eduardo VI, la primera en la línea de sucesión era María Tudor, su tía segunda, prima carnal de su madre Frances Brandon. El problema era que María era católica y se temía que pudiera revertir los cambios religiosos que había efectuado Eduardo durante su reinado. Un grupo de nobles, liderados por John Dudley, duque de Northumberland, que actuó como regente de Eduardo VI, buscaba un heredero que continuase la política religiosa del rey fallecido. Hicieron que Jane Grey contrajera matrimonio con el menor de los hijos del duque, Guilford Dudley, en Durham House, en 1553, y fue proclamada reina. Su reinado duró 19 días, cuando las tropas protestantes fueron derrotadas por los partidarios de María Tudor."
 flavor_eng.EVTOPTA9113:0 "¡Su reivindicación no será reconocida!"
 flavor_eng.EVTNAME9114:0 "'María la sangrienta' y el rey Felipe de Inglaterra"
 flavor_eng.EVTDESC9114:0 "En 1554 la reina católica María se casó con Felipe de España, una unión que abrió grandes posibilidades tanto para Inglaterra como para España. Se le otorgó el título de Rey de Inglaterra a Felipe por el Parlamento pero no fue autorizado a gobernar el país. Pero la cuestión importante era la religión. El Acta de Supremacía había dado el control clerical a la monarquía pero el pueblo inglés se apartaba de Roma. Los católicos exigieron la autoridad papal mientras que los protestantes querían leyes clericales liberales. María escogió unir su destino al de los católicos fanáticos."
 flavor_eng.EVTOPTA9114:0 "Reinstaura el poder papal sobre la Iglesia de Inglaterra"
 flavor_eng.EVTOPTB9114:0 "Confirma la libertad religiosa para todos"
 flavor_eng.EVTNAME9115:0 "La Compañía de Moscovia"
 flavor_eng.EVTDESC9115:0 "En 1553 la 'Compañía de mercaderes aventureros' envió una flota de tres barcos con la intención de navegar hasta China a través del Paso del Noreste. La mayoría de barcos habían sido golpeados por los bloques de hielo y sus tripulaciones habían muerto de hambre, excepto el Edward, bajo el navegante experimentado Richard Chancellor, el cual entró en el Mar Blanco y llegó hasta Arcángel. Allí tuvo noticias acerca de la riqueza y el poder del emperador de Rusia. La Compañía de mercaderes aventureros fue un éxito comercial, en particular en el comercio de pieles de Rusia."
 flavor_eng.EVTOPTA9115:0 "¡Nosotros lo explotaremos!"
 flavor_eng.EVTNAME9116:0 "Sir Francis Walsingham"
 flavor_eng.EVTDESC9116:0 "Sir Francis Walsingham fue el secretario privado de la reina Isabel. Su principal acierto fue la perfecta organización de un servicio secreto y una red de espías que se reveló extremadamente eficiente en abortar conspiraciones contra la vida de la reina y todas las demás conspiraciones políticas y diplomáticas. Profundamente antiespañol, fue también el protector de Drake y financió muchas de sus tempranas expediciones contra el poder ibérico."
 flavor_eng.EVTOPTB9116:0 "¡No confío en él!"
 flavor_eng.EVTNAME9117:0 "Reformas de Sir Thomas Gresham"
 flavor_eng.EVTDESC9117:0 "Thomas Gresham fue un comerciante y financiero inglés que trabajó para el rey Eduardo VI de Inglaterra y para la reina Isabel I. Después de asistir a la universidad, fue aprendiz de su tío, un comerciante, a cuyo servicio mostrará una capacidad para los negocios inusual. En años posteriores se convirtió en uno de los hombres más ricos de Inglaterra. En 1551 fue nombrado Agente Real por el rey Eduardo VI. Se le encargó la gestión de la liquidación de la deuda real en el extranjero. Mientras desempeñaba su cargo como agente financiero en el extranjero, Gresham encontró que sus tareas eran difíciles de ejecutar debido al menor valor de la moneda inglesa en relación con las monedas de otros países."
 flavor_eng.EVTOPTA9117:0 "Reformar"
 flavor_eng.EVTNAME9118:0 "La rebelión del Norte"
 flavor_eng.EVTDESC9118:0 "La Reina Isabel I trató de lograr una solución religiosa con el objetivo de establecer en Inglaterra una iglesia anglicana protestante con ella misma como Cabeza Suprema. La historia atestigua que su tarea se llevó a cabo con el mínimo de persecución. Las cosas, sin embargo, comenzaron a torcerse cuando María, Reina de Escocia huyó a Inglaterra, aparentemente porque los escoceses se hartaron de su mala gestión. El problema para Isabel I fue que María era católica y aspirante al trono Inglés. Isabel I encerró a María, pero siguió siendo el objetivo de numerosas conspiraciones para derrocar a los nuevos ricos que habían desplazado la antigua aristocracia. La idea básica de María era casarse con Norfolk, el único Duque inglés. Esta combinación representaba una seria amenaza para Isabel I, pero Norfolk parecía indeciso y continuó retrasándolo hasta que Isabel I lo invitó a Londres donde lo encerró en la Torre. Isabel I había sospechado acertadamente que los Condes de Northumberland, Westmorland y Cumberland, participaron en la conspiración y en consecuencia también los invitaron a Londres. Los Condes adivinaron que los confinarían a la Torre y en lugar de ello optaron por una rebelión que comenzó alrededor de la medianoche del 9 de noviembre 1569. Hubo cierto apoyo popular. La Fe católica había sobrevivido en el norte y había resentimiento contra la extensión del dominio Tudor y los hombres nuevos de Isabel I. El conde de Northumberland hizo reunir a sus tropas en Richmond el 16 de noviembre ofreciendo grandes salarios a todos los que lo apoyasen, y la quema para aquellos que no lo hicieran. El 28 de noviembre, el molesto conde de Northumberland regresó con 1.000 jinetes y unos pocos soldados de infantería y expolió la ciudad. Alrededor del 23 de noviembre unos pocos ciudadanos adinerados voluntariamente se unieron a la rebelión justo cuando se acercaba el colapso. Esta deserción no pasó desapercibida y esta vez al otro lado liderada por Lord Willoughby saqueó los alrededores. Sir George fue nombrado preboste y la ley marcial fue declarada. Isabel I ordenó que se ejecutasen 700 personas de la chusma."
 flavor_eng.EVTOPTA9118:0 "Mantener a Norfolk en la Torre y aplastar a los rebeldes"
 flavor_eng.EVTOPTB9118:0 "Mantener a Norfolk en la Torre y empezar a negociar"
 flavor_eng.EVTOPTC9118:0 "Liberar a Norfolk"
 flavor_eng.EVTNAME9119:0 "La Creación de la Bolsa de Londres"
 flavor_eng.EVTDESC9119:0 "El año 1571 vio la creación de la Bolsa de Londres. A pesar de ser pequeña en importancia y con un comercio limitado en los siglos XVI y XVII crecería y poco a poco superaría a su competidora, Ámsterdam. Llegó a ser el mayor mercado de valores de Europa en el siglo XVIII, estimulando el comercio inglés, la manufactura y la economía como un todo. Inglaterra se beneficiaría entonces de un fácil y fiable acceso al crédito."
 flavor_eng.EVTOPTA9119:0 "Expande el Mercado de Préstamo"
 flavor_eng.EVTOPTB9119:0 "Establece un Estricto Control"
 flavor_eng.EVTNAME9121:0 "La Cancelación de los Monopolios Reales"
 flavor_eng.EVTDESC9121:0 "La popularidad de Isabel empezó a menguar al final de su reinado. La guerra con España acabó inconclusa. El parlamento se volvió menos tratable y empezó a oponerse al abuso de los monopolios otorgados a la realeza, que se utilizaban para recompensar a sus predilectos. Isabel, en un último discurso en el Parlamento en 1601 reafirmó su amor a sus súbditos, pero ocurría en el contexto de un enfrentamiento amargo sobre monopolios reales, en el que finalmente cedió."
 flavor_eng.EVTOPTA9121:0 "¡Cancelarlos!"
 flavor_eng.EVTOPTB9121:0 "¡Reforzarlos!"
 flavor_eng.EVTNAME9122:0 "Rebelión irlandesa de Hugh O'Neil"
 flavor_eng.EVTDESC9122:0 "Hugh O'Neil vivía en Inglaterra en los años 1560. Sirvió el Gobierno en la década de 1580 pero se rebeló en 1594. Insatisfecho con la política del gobierno inglés de enfrentar a los jefes locales, O'Neil se enojó también por el rechazo inglés a restablecer las tierras concedidas a su abuelo. Al final formó una alianza con los otros jefes irlandeses y buscó ayuda contra la Inglaterra Protestante de la España católica. Consiguió algo parecido a una unidad entre sus aliados y, después de 1595, derrotó algunos de los mejores comandantes de la reina Isabel en Irlanda. O'Neil fue derrotado mientras intentaba unirse a la fuerza española que había llegado a Kinsale en 1601. Sus aliados Irlandeses se dispersaron y O'Neil se retiró a Ulster. En 1603 pactó la paz con los ingleses y fue perdonado por el monarca."
 flavor_eng.EVTOPTA9122:0 "No nos estamos divirtiendo!"
 flavor_eng.EVTNAME9123:0 "La Petición de Derechos"
 flavor_eng.EVTDESC9123:0 "En 1628 el Parlamento Inglés aprobó la Petición de Derechos. Bajo sus términos el rey no pudo imponer ningún nuevo impuesto sin el consentimiento del Parlamento. Además los soldados no podían ser alojados en casas particulares. La Ley Marcial no podía ser impuesta en tiempos de paz. Finalmente la Petición de Derechos prohibió el encarcelamiento de individuos sin causa."
 flavor_eng.EVTOPTA9123:0 "Firmarlo"
 flavor_eng.EVTOPTB9123:0 "No lo firmes"
 flavor_eng.EVTNAME9124:0 "El Conflicto Parlamentario"
 flavor_eng.EVTDESC9124:0 "El siglo XVI vio incrementar el número de miembros en la Cámara de los Comunes mientras la Cámara de los Lores se mantenía significativamente más pequeña. La base del poder en el Parlamento cambió a la Cámara de los Comunes, quienes eran conscientes de ello. Isabel I tenía una mezcla de determinación, de presencia mayestática y amabilidad hacia los miembros del Parlamento, algo que no tuvieron sus sucesores Jacobo I y su hijo Carlos I. El Parlamento quiso tener algo más que decir en asuntos de la iglesia, justicia e impuestos a lo que el rey naturalmente se opuso. Cuando Jacobo I intentó proponer un matrimonio de su hijo con una princesa española y más tarde con otra francesa (ambas católicas), dijeron basta. El Parlamento de 1628 anunció la Petición de Derechos que prohibía arrestos e impuestos ordenados por el rey. En 1629 el Parlamento votó resoluciones para condenar políticas religiosas y de impuestos y el rey se opuso al Parlamento y trató de disolverlo. Once años de dictadura siguieron a estos hechos. En 1642 la Guerra Civil dividió el país en Caballeros (monárquicos) contra los Cabezas redondas ('sin peluca') del Parlamento."
 flavor_eng.EVTOPTA9124:0 "Combatir el Parlamento"
 flavor_eng.EVTOPTB9124:0 "Acatar al Parlamento"
 flavor_eng.EVTNAME9127:0 "El Acta de Navegación"
 flavor_eng.EVTDESC9127:0 "Cromwell, Lord Protector de la Commonwealth inglesa, promulgó el Acta de Navegación en 1651. Ésta estaba dirigida en gran parte contra los intereses comerciales de los holandeses, sus competidores. Según el Acta de Navegación todos los bienes que se fuesen a comerciar en Inglaterra tenían que ser embarcados en navíos ingleses, al mismo tiempo que también se aseguraba la exclusividad del comercio con las colonias. El Acta fue el motivo de la primera guerra entre ingleses y holandeses en el año 1652-1654 y la segunda en 1665-1667. En la Paz de Breda (1667), Nueva Ámsterdam (Nueva York) fue cambiada por el Surinam (Guayana Holandesa) y la Acta fue ligeramente modificada. Con todo, el Acta contribuyó al enorme crecimiento naval inglés y al comercio colonial."
 flavor_eng.EVTOPTA9127:0 "Promulgarla"
 flavor_eng.EVTOPTB9127:0 "La política actual es perfecta"
 flavor_eng.EVTNAME9129:0 "El Decreto de Indulgencia y el Acta de prueba"
 flavor_eng.EVTDESC9129:0 "Carlos II era católico en secreto y su hermano Jaime II lo era abiertamente. El Decreto de Indulgencia concedido en 1672 fue dirigido a aliviar la situación de disidentes y católicos. Además, por razones personales, cualquier rey que apoyara el Catolicismo podría contar con el apoyo de Francia. Carlos II consiguió su reconocimiento en forma de una gran suma de dinero en un acuerdo cerrado a espaldas del Parlamento. Alrededor del mismo Parlamento se concedió el Acta de prueba con la que otra vez se excluía grupos religiosos (incluidos los católicos) de los oficios públicos y se permitía su persecución. Posteriormente el Parlamento planteó la cuestión de excluir al católico Jaime II de los derechos de sucesión."
 flavor_eng.EVTOPTA9129:0 "Libertad Religiosa para Todos"
 flavor_eng.EVTOPTB9129:0 "Supremacía Protestante"
 flavor_eng.EVTOPTC9129:0 "Supremacía Católica"
 flavor_eng.EVTNAME9134:0 "La Creación del Banco de Inglaterra"
 flavor_eng.EVTDESC9134:0 "El Banco de Inglaterra fue fundado en 1694. Pronto disfrutó de una reputación de seriedad y fiabilidad, en particular a lo que concierne a la credibilidad de la Libra Esterlina Inglesa, en un tiempo donde muchas otras monedas estaban a merced de quiebras estatales y la degradación de la moneda. Esta estabilidad fue preponderante en el lento pero constante aumento de la dominación del mundo económico por parte de Gran Bretaña en los siglos XVIII y XIX. Esto también permitió una mayor flexibilidad al gobierno británico en la recaudación de fondos para la guerra."
 flavor_eng.EVTOPTA9134:0 "Instituirlo"
 flavor_eng.EVTNAME9139:0 "Rebelión Jacobita"
 flavor_eng.EVTDESC9139:0 "Los levantamientos jacobitas fueron una serie de revueltas, rebeliones y guerras en las islas Británicas entre 1688 y 1746. Tuvieron como finalidad devolver el trono a Jacobo II de Inglaterra y, con ello, a sus descendientes de la Casa de Estuardo, del cual habían sido privados por el Parlamento después de la Revolución Gloriosa de 1688. En 1715 estalló una sublevación de jacobitas leales a los Estuardo en Escocia, en convivencia con el hijo y sucesor de Jacobo II de Inglaterra, Jacobo Francisco Eduardo Estuardo, el denominado «Viejo Pretendiente» (o Jacobo III para sus partidarios). Los jacobitas escoceses iniciaron su revuelta el 6 de septiembre de 1715 y tomaron Perth poco después, iniciando una sublevación a escala mayor, aunque con escaso apoyo popular fuera de las Tierras altas escoceses; mientras tanto la reacción gubernamental en el mes de noviembre causó pérdidas a los sublevados. Recién el 22 de diciembre de 1715 Jacobo Francisco Eduardo Estuardo llegó a Escocia en un buque proporcionado por Francia e instaló su corte en Scone, pero no pudo ayudar a detener a las fuerzas de la Casa de Hannover, numéricamente muy superiores. El 4 de febrero de 1716 el Viejo Pretendiente huyó de vuelta a Francia e instó a sus partidarios de los clanes escoceses a abandonar la lucha, lo cual sucedió de inmediato."
 flavor_eng.EVTOPTA9139:0 "¡Los machacaremos!"
 flavor_eng.EVTNAME9140:0 "Sir Robert Walpole"
 flavor_eng.EVTDESC9140:0 "Robert Walpole, conde de Oxford (1676-1745), fue nombrado Ministro de la Guerra en 1708. Comprometido en muchos escándalos perdió sus cargos, pero se le llamó de nuevo con la llegada de la dinastía de Hannover. Fue un ferviente partidario de la paz y el equilibrio europeo. Dominó la vida política inglesa de 1721 a 1742 como Primer Lord y responsable de Hacienda."
 flavor_eng.EVTOPTA9140:0 "¡Un ministro excelente!"
 flavor_eng.EVTNAME9141:0 "La oreja del Capitán Jenkins"
 flavor_eng.EVTDESC9141:0 "La Guerra del Asiento (Guerra de la Oreja de Jenkins en Inglaterra, unida a la Guerra de sucesión austríaca) fue el resultado, entre otras cosas, de un supuesto enfrentamiento menor entre los guardacostas españoles y el capitán y la tripulación del bergantín 'Rebecca' de Glasgow. Jenkins, su capitán, afirmó que cuando estaba el Caribe, su barco fue abordado por los guardacostas, su tripulación maltratada y que le habían cortado una oreja. Además, afirmó que le torturaron y amenazaron de muerte. No hubo grandes acciones durante esta guerra, aunque la declaración de guerra llevó al envío de una flota atacar las costas de Sudamérica que finalmente dio la vuelta al globo, y la flota del almirante Edward Vernon atacó el Caribe, siendo derrotado en Cartagena de Indias."
 flavor_eng.EVTOPTA9141:0 "Usarlo como una excusa para la guerra"
 flavor_eng.EVTOPTB9141:0 "Tratar de no tensar mucho nuestra relación"
 flavor_eng.EVTNAME9143:0 "Rebelión Jacobita"
 flavor_eng.EVTDESC9143:0 "En 1745 la guerra de Sucesión Austríaca estaba en su apogeo en Europa. Inglaterra tenía la mayoría de sus tropas ocupadas en los Países Bajos Austríacos. El tiempo parecía propicio para que Carlos Eduardo Estuardo (1720-1788) desembarcara audazmente en Escocia. Él y sus seguidores Jacobitas se las arreglaron para batir un ejército inglés en Prestonpans el 2 de octubre de 1745 y entró en Edimburgo donde reconoció a su padre como Rey de Escocia. A la cabeza de un pequeño ejército invadió entonces Inglaterra hasta Derby, pero tuvo que retirarse debido a que la ayuda francesa prometida nunca se materializó (el intento de desembarcar de las tropas francesas fracasó). Atrapados por el ejército británico, fue derrotado junto con los clanes escoceses en la batalla de Culloden en abril de 1746, dando fin a los levantamientos jacobitas."
 flavor_eng.EVTOPTA9143:0 "¡Los machacaremos!"
 flavor_eng.EVTOPTB9143:0 "¡Los Estuardo toman de nuevo el trono!"
 flavor_eng.EVTNAME9144:0 "William Pitt el Viejo"
 flavor_eng.EVTDESC9144:0 "William Pitt, el primer Pitt (1708-1778) fue el nieto del Gobernador de Madrás. Inicialmente destinado a una carrera militar, se convirtió en miembro en los Comunes y los Whigs. Ardiente patriota, se esforzó en dar a Inglaterra un imperio marítimo mundial."
 flavor_eng.EVTOPTA9144:0 "¡Un ministro excelente!"
 flavor_eng.EVTNAME9145:0 "La Compañía Británica de las Indias Orientales"
 flavor_eng.EVTDESC9145:0 "Creada dos años antes de su equivalente holandés, La Compañía Británica de las Indias Orientales tuvo dificultades en el inicio. Sus primeros puntos comerciales en las Islas Molucas (Amboina) e Indonesia fueron pronto superados y cerrados por los holandeses y la actividad se concentró en la India (Madrás, Bombay y Calcuta). Aquí conoció su mayor éxito a partir de una cadena de pequeñas factorías comerciales que llegaron a convertirse en un gran Imperio que controlaría la mayoría del subcontinente Indio. La compañía sobrevivió a todas sus competidoras y sólo sería tomada por el gobierno británico en 1867."
 flavor_eng.EVTOPTA9145:0 "¡Nosotros lo explotaremos!"
 flavor_eng.EVTNAME9150:0 "William Pitt el Joven"
 flavor_eng.EVTDESC9150:0 "William Pitt (apodado el Joven) (28 de mayo de 1759- 23 de enero de 1806), fue un político y estadista británico, Primer Ministro del Reino Unido en dos períodos por un total de dos décadas, además de la persona más joven en ocupar dicho cargo y premier británico. Además fue Ministro de Hacienda del Reino Unido en tres ocasiones y permaneció desde 1781 hasta 1800 como Miembro de la Cámara de los Comunes del Reino Unido."
 flavor_eng.EVTOPTA9150:0 "¡Un ministro excelente!"
 flavor_eng.EVTNAME9193:0 "El Acuerdo de Methuen"
 flavor_eng.EVTDESC9193:0 "John Methuen nació en 1650. Un diplomático consumado, se lo recuerda por el tratado firmado en 1703 entre Inglaterra y Portugal. El principal motivo del tratado era permitir la libre introducción de la lana y ropas inglesas en Portugal a cambio de la libre entrada de vino portugués en Inglaterra (Vino de Oporto). El tratado convirtió a Portugal en un satélite económico y político de Inglaterra. Se derogó en 1836. John Methuen murió en 1706 poco después de su mayor éxito."
 flavor_eng.EVTOPTA9193:0 "Aceptar el acuerdo"
 flavor_eng.EVTOPTB9193:0 "Censurar el acuerdo"
 flavor_eng.EVTNAME9182:0 "La conspiración de la pólvora"
 flavor_eng.EVTDESC9182:0 "'Recuerda, recuerda,\nel cinco de noviembre.\nConspiración, pólvora y traición.\nNo veo la demora y siempre es la hora\npara evocarla sin dilación'.\n\n¡Se ha descubierto una conspiración para reventar al rey y el Parlamento! Los conspiradores, liderados por Guy Fawkes y Robert Catesby, habían escondido barriles de pólvora bajo el Palacio de Westminster y planeaban detonarlos cuando la cámara estuviera en sesión y con el rey presidiendo. Su objetivo era tomar el control del gobierno y restaurar el catolicismo en Inglaterra. Los conspiradores serán sin duda ejecutados, pero, ¿cómo deberíamos responder a los católicos en general?"
 flavor_eng.EVTOPTA9182:0 "¡Castiga a todos los católicos!"
 flavor_eng.EVTOPTB9182:0 "Castigar sólo a los conspiradores"
 flavor_eng.EVTNAME9250:0 "La Falta de un Heredero"
 flavor_eng.EVTDESC9250:0 "La falta de un heredero había provocado rumores en la corte sobre la infertilidad de [Root.Monarch.GetName]. Esto es preocupante. Muchos nobles aguardan para reclamar el trono tras la muerte de [Root.Monarch.GetName]."
 flavor_eng.EVTOPTA9250:0 "Es preocupante"
 flavor_eng.EVTNAME9251:0 "Rumores Disipados"
 flavor_eng.EVTDESC9251:0 "Con el nacimiento de un heredero[Root.Monarch.GetName] disipó finalmente los rumores de infertilidad."
 flavor_eng.EVTOPTA9251:0 "Por supuesto voy a demostrar que están equivocados"
 war_of_the_roses.1.t:0 "La Guerra de las Dos Rosas"
 war_of_the_roses.1.d:0 "¡[Root.Monarch.GetName] ha muerto repentinamente! Con la nación en duelo dos ramas de la vieja Casa de Plantaget, la Casa de Lancaster y la Casa de York, reclamaron ambas el derecho de heredar el trono de Inglaterra. Luchas esporádicas entre sus seguidores han estallado en varias provincias por todo el país. Sus símbolos heráldicos, una rosa roja y una rosa blanca, figuran en los estandartes de sus ejércitos."
 war_of_the_roses.1.a:0 "Apoyar a la Casa de Lancaster"
 war_of_the_roses.1.b:0 "Apoyar a la Casa de York"
 war_of_the_roses.2.t:0 "Apoyo en $DYNASTY$"
 war_of_the_roses.2.d:0 "El apoyo local a nuestra facción en la Guerra de las Rosas sigue creciendo en $DYNASTY$ ¡Campesinos y nobles se reúnen por igual bajo nuestro estandarte!"
 war_of_the_roses.2.a:0 "Es más que una bienvenida"
 war_of_the_roses.3.t:1 "[disloyal_province.GetName] se declara a favor de los Lancaster!"
 war_of_the_roses.3.d:1 "La nobleza de [disloyal_province.GetName] llevaba mucho tiempo dividida por la Guerra de las Rosas, pero parece que la facción que favorece a la Casa de Lancaster ha vencido y proclama abiertamente su apoyo a los rebeldes."
 war_of_the_roses.3.a:0 "Noticias Terribles"
 war_of_the_roses.4.t:1 "[disloyal_province.GetName] se declara a favor de los York!"
 war_of_the_roses.4.d:1 " La nobleza de [disloyal_province.GetName] llevaba mucho tiempo dividida por la Guerra de las Rosas, pero parece que la facción que favorece a la Casa de York ha vencido y proclama abiertamente su apoyo a los rebeldes."
 war_of_the_roses.4.a:0 "Noticias Terribles"
 war_of_the_roses.5.t:0 "Nobles disgustados"
 war_of_the_roses.5.d:0 "Los nobles de [Root.GetName] hasta ahora han apoyado a la corona durante la Guerra de las Rosas, esperando ser generosamente recompensados. Pero crece la opinión entre muchos de ellos que ha habido poco reconocimiento de su lealtad."
 war_of_the_roses.5.a:0 "Estos regalos deberían mostrar nuestra gratitud"
 war_of_the_roses.5.b:0 "Es su deber"
 war_of_the_roses.6.t:0 "Líderes Rebeldes Capturados"
 war_of_the_roses.6.d:1 "En la batalla de [Root.GetCapitalName], varios líderes rebeldes fueron capturados por nuestras fuerzas. ¿Qué debemos hacer con ellos?"
 war_of_the_roses.6.a:0 "Perdonarlos"
 war_of_the_roses.6.b:0 "Ejecutarlos"
 war_of_the_roses.7.t:0 "Deserción de soldados"
 war_of_the_roses.7.d:0 "El hastío de guerra en forma de plaga y hambruna no sólo está afectando la población civil sino que también a nuestras fuerzas armadas y el número de deserciones sigue subiendo."
 war_of_the_roses.7.a:0 "No hay nada que podamos hacer"
 war_of_the_roses.7.b:0 "Traer comida del extranjero"
 war_of_the_roses.7.c:0 "Permitirles que cojan la comida de los campesinos locales"
 war_of_the_roses.8.t:0 "Legitimidad Cuestionada"
 war_of_the_roses.8.d:0 "Hasta nuestros comandantes y soldados han empezado a cuestionar la legitimidad del actual gobierno."
 war_of_the_roses.8.a:0 "Compra su apoyo continuado"
 war_of_the_roses.8.b:0 "¿Cómo se atreven a cuestionarme?"
 war_of_the_roses.9.t:0 "Rumores de una Gran Revuelta"
 war_of_the_roses.9.d:1 "Muchos de los que se han visto obligados a huir del país durante la Guerra de las Rosas han buscado refugio en el continente y las autoridades locales informan de rumores de que un levantamiento armado podría ser inminente. Si no lo impedimos, podrían construir un bastión allí desde el que podrían proporcionar apoyo para más insurrecciones."
 war_of_the_roses.9.a:0 "Envía dinero para ayudar a las autoridades locales"
 war_of_the_roses.9.b:1 "El dinero es más necesario cerca de casa."
 war_of_the_roses.10.t:0 "Fortaleza de Lancaster"
 war_of_the_roses.10.d:0 "Después de haber ganado el asedio de [Root.GetName] los rebeldes ahora tienen control total de la provincia entera y la han convertido en un bastión de los seguidores leales a la Casa de Lancaster"
 war_of_the_roses.10.a:0 "Es una amenaza seria"
 war_of_the_roses.11.t:0 "Fortaleza de York"
 war_of_the_roses.11.d:0 "Después de haber ganado el asedio de [Root.GetName] los rebeldes ahora tienen control total de la provincia entera y la han convertido en un bastión de los seguidores leales a la Casa de York"
 war_of_the_roses.11.a:0 "Es una amenaza seria"
 war_of_the_roses.12.t:0 "Apoyar a la Casa de Lancaster"
 war_of_the_roses.12.d:1 " Una guerra civil por la sucesión del trono se está librando en Inglaterra, un conflicto que se ha conocido con el nombre de la Guerra de las Rosas. Los rebeldes de la Casa de Lancaster están buscando ayuda exterior y nos han enviado un emisario con una solicitud de tropas. Si consiguieran hacerse con el trono, seguro que nuestra ayuda sería recordada y mejorarían nuestras relaciones con Inglaterra."
 war_of_the_roses.12.a:0 "Enviar una fuerza simbólica"
 war_of_the_roses.12.b:0 "Enviarles algo de dinero"
 war_of_the_roses.12.c:0 "No apoyaremos a rebeldes"
 war_of_the_roses.13.t:0 "Apoyar a la Casa de York"
 war_of_the_roses.13.d:1 "Una guerra civil por la sucesión del trono se está librando en Inglaterra. Un conflicto que se ha conocido con el nombre de la Guerra de las Dos Rosas. Los rebeldes de la Casa de York están buscando ayuda exterior y nos han enviado un emisario con una solicitud de tropas. Alguna ayuda puede ser una forma de evitar que una Inglaterra fuerte y unificada libre una guerra con nosotros y, si los rebeldes consiguieran hacerse con el trono, seguro que nuestra ayuda sería recordada, mejorando nuestras relaciones con Inglaterra."
 war_of_the_roses.13.a:0 "Enviar una fuerza simbólica"
 war_of_the_roses.13.b:0 "Enviarles algo de dinero"
 war_of_the_roses.13.c:0 "No apoyaremos a rebeldes"
 war_of_the_roses.14.t:0 "¡[From.GetName] interviene!"
 war_of_the_roses.14.d:0 "Los rebeldes han buscado apoyo extranjero a su rebelión, ¡y han logrado convencer [From.GetName] de ayudarles con algunas tropas!"
 war_of_the_roses.14.a:0 "¡Cómo se atreven!"
 war_of_the_roses.100.t:0 "El final de la Guerra de las Dos Rosas"
 war_of_the_roses.100.d:0 "El conflicto armado sobre la sucesión del trono inglés se ha acabado finalmente ¡después que la dinastía gobernante haya derrotado a los rebeldes!"
 war_of_the_roses.100.a:0 "El orden ha sido restaurado"
 war_of_the_roses.101.t:0 "La Casa de Lancaster gana la Guerra de las Dos Rosas"
 war_of_the_roses.101.d:0 "La Guerra de las Dos Rosas llega finalmente a su final y [Root.Monarch.GetName] tiene éxito en reclamar el trono, convirtiéndose en el nuevo gobernante de [Root.GetName]."
 war_of_the_roses.101.a:0 "¡Larga vida a la Casa de Lancaster!"
 war_of_the_roses.102.t:0 "La Casa de York gana la Guerra de las Dos Rosas"
 war_of_the_roses.102.d:0 "La Guerra de las Dos Rosas llega finalmente a su final y [Root.Monarch.GetName] tiene éxito en reclamar el trono, convirtiéndose en el nuevo gobernante de [Root.GetName]."
 war_of_the_roses.102.a:0 "¡Larga vida a la Casa de York!"
 war_of_the_roses.103.t:0 "Relaciones Mejoradas con Inglaterra"
 war_of_the_roses.103.d:1 "El nuevo gobernante de Inglaterra, [From.Monarch.GetName] no ha olvidado nuestra ayuda durante la Guerra de las Dos Rosas. Como se esperaba, las relaciones entre nuestros dos países se han incrementado sustancialmente."
 war_of_the_roses.103.a:0 "Buenas noticias"
 war_of_the_roses.104.t:0 "Relaciones deterioradas con Inglaterra"
 war_of_the_roses.104.d:1 "Con la rebelión de la Casa de Lancaster finalmente aplastada, [From.Monarch.GetName] ha vuelto ahora su atención hacia aquellos que apoyaron la sublevación, tanto dentro como fuera."
 war_of_the_roses.104.a:0 "Oh…"
 war_of_the_roses.104.b:0 "¡Menos mal que no lo hicimos!"
 war_of_the_roses.105.t:0 "Relaciones deterioradas con Inglaterra"
 war_of_the_roses.105.d:1 "Con la rebelión de la Casa de York finalmente aplastada, [From.Monarch.GetName] ha vuelto ahora su atención hacia aquellos que apoyaron la sublevación, tanto dentro como fuera."
 war_of_the_roses.105.a:0 "Oh…"
 war_of_the_roses.106.t:1 "La casa de [Root.Monarch.Dynasty.GetName] termina la Guerra de las Rosas"
 war_of_the_roses.106.d:0 "La Guerra de las Rosas, finalmente llega a su fin como [Root.Monarch.GetName] tiene éxito en reclamar el trono, convirtiéndose en el nuevo gobernante de [Root.GetName]. Con la ascensión de la dinastía [Root.Monarch.Dynasty.GetName] el viejo conflicto entre partidarios de York y Lancaster es ahora una cosa del pasado y las dos facciones han acordado trabajar de forma pasiva contra la dinastía [Root.Monarch.Dynasty.GetName] para ahora."
 war_of_the_roses.106.a:1 "Larga vida a la Casa de [Root.Monarch.Dynasty.GetName]!"
 flavor_eng.EVTNAME9200:0 "Hobbes publica 'Leviatán'"
 flavor_eng.EVTDESC9200:0 "El filósofo inglés Thomas Hobbes sostenía que el estado natural era un estado de lucha y caos el cual podría ser finalizado sólo si los individuos acordaban en un 'Contrato Social' dando su libertad a las manos de un soberano. Por su parte, el soberano estaba obligado a proteger a sus súbditos. Fallar en esto permitía a la gente a buscar un nuevo gobernante. Curiosamente Hobbes consiguió ofender a ambas partes durante la Guerra civil inglesa y estuvo 11 años en París antes de atreverse a poner otra vez un pie en Inglaterra en 1651."
 flavor_eng.EVTNAME9201:0 "Adam Smith publica 'La Riqueza de las Naciones'"
 flavor_eng.EVTDESC9201:0 "'La Riqueza de las Naciones' fue el primer gran trabajo en política económica y la piedra angular de lo que más tarde se conocería como capitalismo de laissez-faire (Smith lo denomina el sistema de perfecta libertad). El escocés introdujo el concepto de la 'mano invisible' -la habilidad intrínseca de un sistema de perfecta libertad para controlarse a sí mismo y dar lugar a una sociedad ordenada a través del mecanismo de la competencia."
 flavor_eng.EVTNAME9202:0 "David Hume"
 flavor_eng.EVTDESC9202:0 "El escocés David Hume fue uno de los principales filósofos de su tiempo el cual es bien conocido por su empirismo y escepticismo filosófico. Tomando el método científico del físico inglés Sir Isaac Newton como modelo y basándose en la epistemología del filósofo Inglés John Locke, Hume trató de describir cómo funciona la mente en la adquisición de lo que se llama conocimiento. Llegó a la conclusión que ninguna teoría de la realidad es posible - no puede haber conocimiento de nada más allá de la experiencia -."
 flavor_eng.EVTNAME9203:0 "John Locke"
 flavor_eng.EVTDESC9203:0 "John Locke fue un iniciador de la Ilustración en Inglaterra y Francia, un inspirador de la Constitución de EE.UU. y autor, entre otras obras, de Ensayo sobre el entendimiento humano. Locke sostuvo que el conocimiento del mundo sólo podía ser adquirido por la experiencia y la reflexión sobre la experiencia y este conocimiento estaba siendo adquirido por Boyle, Sydenham, Christian, Huygens y Newton. Ellos fueron los verdaderos filósofos que avanzaron el conocimiento."
 flavor_eng.EVTNAME9204:0 "Isaac Newton"
 flavor_eng.EVTDESC9204:0 "El físico y matemático inglés Isaac Newton fue la figura culminante de la revolución científica del siglo XVII. En la óptica de su descubrimiento de la composición de la luz blanca, integra los fenómenos de colores en la ciencia de la luz y sentó las bases para la moderna física óptica. La mecánica de sus tres leyes del movimiento son los principios básicos de la física moderna y dio lugar a la formulación de la ley de la gravitación universal. En matemáticas fue el descubridor del cálculo infinitesimal. Los Principios matemáticos de filosofía natural de Newton en 1687 fue una de las obras más importante de la historia de la ciencia moderna."
 flavor_eng.EVTNAME9205:0 "William Shakespeare"
 flavor_eng.EVTDESC9205:0 "El poeta, dramaturgo y actor inglés William Shakespeare es a menudo llamado el poeta nacional inglés y considerado por muchos como el más grande dramaturgo de todos los tiempos. Sus obras escritas a finales del siglo XVI y principios del XVII para un pequeño teatro de repertorio son ahora realizadas y leídas con más frecuencia y en más países que nunca. La profecía de su gran contemporáneo, el poeta y dramaturgo Ben Jonson que Shakespeare 'no era de una época sino para todos los tiempos' se ha cumplido."
 flavor_eng.EVTNAME9225:0 "La Guerra civil inglesa"
 flavor_eng.EVTDESC9225:1 "Las tensiones crecientes entre los monarcas [Root.Monarch.Dynasty.GetName] y los parlamentarios intransigentes tras las disputas sobre impuestos y la centralización del poder real se han desbordado. Ahora los parlamentarios desafían abiertamente [Root.GetalalaDir] [Root.Monarch.GetTitle] y sus realistas y buscan imponer un gobierno republicano. Por su parte, los realistas esperan erradicar el Parlamento e imponer una monarquía absoluta. Ambos bandos han tomado las armas uno contra otro y están listos para luchar por el control del estado."
 flavor_eng.EVTOPTA9225:1 "¡Por el Parlamento y la libertad!"
 flavor_eng.EVTOPTB9225:1 "¡Por [Root.GetellaDir] [Root.Monarch.GetTitle]!"
 flavor_eng.EVTNAME9226:1 "Ordenanza de denegación y el Nuevo Modelo de Ejército"
 flavor_eng.EVTDESC9226:1 "En el Parlamento se debate una propuesta para mejorar la calidad del ejército. Durante mucho tiempo la práctica ha sido dar el mando del ejército a miembros de la aristocracia a los que a menudo les faltaba la experiencia militar. Bajo la Ordenanza de denegación propuesta, se privaría a los miembros del Parlamento de tener mando alguno sobre el ejército y la marina mientras dure la guerra civil inglesa. En su lugar, la fuerzas armadas se reorganizarán en el Nuevo Modelo de Ejército bajo el mando de Sir Thomas Fairfax."
 flavor_eng.EVTOPTA9226:0 "Aprobar la Ordenanza y reformar el ejército"
 flavor_eng.EVTOPTB9226:0 "No es necesario"
 flavor_eng.EVTNAME9227:0 "Nuevo Modelo de Ejército"
 flavor_eng.EVTDESC9227:1 "Durante mucho tiempo ha existido la costumbre de dar el mando de los ejércitos a los miembros de la aristocracia. Estos oficiales de la nobleza eran muy a menudo soldados no profesionales y su calidad variaba. Se ha sugerido una proposición para convertir el ejército y su mando en una fuerza profesional a tiempo completo. Parte de ello se aprobaría en una ordenanza para privar a los miembros del Parlamento de mando alguno en el ejército o la marina."
 flavor_eng.EVTOPTA9227:0 "Aprobar la Ordenanza y reformar el ejército"
 flavor_eng.EVTOPTB9227:0 "No es necesario"
 flavor_eng.EVTNAME9228:0 "Tratado con los Escoceses"
 flavor_eng.EVTDESC9228:2 "Varios hombres prominentes de la nobleza escocesa han sido abordados por los realistas buscando apoyo para su bando en la guerra civil. Nos prometen que se mantendrán fuera de la guerra a condición de que se les permita establecer la fe reformada en Escocia. De lo contrario, darán su apoyo a los realistas."
