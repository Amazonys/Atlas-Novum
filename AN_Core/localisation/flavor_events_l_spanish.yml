 flavor_wal.EVTDESC2G:1 "La comitiva prepara las picas y los estómagos para el juicio que está por llegar. Comienza el brutal empalamiento de la corte otomana. Los soldados levantan el cuerpo roto y reventado [TUR.GetdeldelaDir] [TUR.Monarch.GetTitle] [TUR.Monarch.GetName], desplomado en el suelo y lo ponen de pie. [TUR.GetElLaDir] [TUR.Monarch.GetTitle], una vez majestuos[TUR.GetoaDir], da un grito escalofriante cuando la estaca le empala el corazón y sale por la espalda."
 flavor_wal.EVTDESC2H:0 "La comitiva prepara las picas y el estómago para el juicio que está por llegar. Comienza el brutal empalamiento de la corte otomana. "
 flavor_wal.EVTOPTA2:0 "Su espantoso fin fue bien merecido."
 flavor_wal.EVTNAME3:0 "El empalamiento del sultán"
 flavor_wal.EVTDESC3:0 "Los bárbaros crueles de [From.Country.GetName] han asesinado a nuestr[Root.GetoaDir] noble [Root.Monarch.GetTitle], sus hijos y harén de un modo inhumano. Sus cuerpos permanece empalados en una colina que domina la ciudad quemada de [Root.Capital.GetName]."
 flavor_wal.EVTOPTA3:0 "¡Esos monstruosos salvajes lo pagarán!"
 flavor_tib.EVTNAME1:0 "El Dalai Lama toma el control"
 flavor_tib.EVTDESC1:0 "Después de años de mal gobierno por reyes débiles que eran títeres de las potencias extranjeras, el Dalai Lama, gran líder espiritual de la gente tibetana, ha tomado pleno control del gobierno. Su Santidad, el Dalai Lama, busca tu consejo. ¿Qué tipo de política exterior debemos seguir?"
 flavor_tib.EVTOPTA1:0 "Volverse al interior y crear un Shangri-La"
 flavor_tib.EVTOPTB1:0 "¡Castigar a nuestros vecinos traidores!"
 flavor_tib.EVTNAME2:0 "Conociendo a los kanes"
 flavor_tib.EVTDESC2:0 "El Dalai Lama considera a los muchos pequeños kanes reunidos sus mastines entrenados. Sabe que su dominio sobre el Tíbet siempre estará a salvo a través de ellos. Solo debe elegir cómo.  El plan más seguro sería conseguir un tratado con los kanes, garantizándose que harán todo lo posible para defender el budismo en el Tíbet, sobre todo el cuerpo del mismísimo bodisatva renacido.\nAl monje ilustrado también se le ha ocurrido una propuesta más radical; que el Dalai Lama invite a uno de los kanes a gobernar como su títere y así volvería a temer la resistencia de las pendencieras familias nobles del Tíbet. Gobernar desde las sombras tiene cierto atractivo.\nSe vuelve hacia los kanes para anunciar su voluntad con una plácida sonrisa que oculta su ambición velada."
 flavor_tib.EVTOPTA2:0 "Establece una relación con los nómadas."
 flavor_tib.EVTOPTB2:0 "Invita a gobernar a los mongoles jaljas."
 flavor_tib.EVTOPTC2:0 "Invita a gobernar a los oirates qoshuts."
 flavor_tib.EVTOPTD2:0 "Invita a gobernar a los oirates zungaros."
 flavor_pap.EVTNAME1:0 "El Comisionado de la Basílica de san Pedro"
 flavor_pap.EVTDESC1:0 "El Papa Julio II empezó la construcción de la Basílica no mucho después de ser elegido Papa. La finalización llevaría más de 100 años y uno de los más famosos artistas de la historia, Miguel Ángel, tuvo un gran papel en su finalización, tanto como arquitecto como pintor."
 flavor_pap.EVTOPTA1:0 "Construye la Basílica"
 flavor_pap.EVTOPTB1:0 "Concentrarse en las cosas mundanas"
 flavor_pap.EVTNAME2:0 "La Fundación de la Compañía de Jesús"
 flavor_pap.EVTDESC2:0 "En 1540 el Papa Pablo III reconoció la Orden jesuita, creada en 1534 por el español don Íñigo López de Recalde, mejor conocido como san Ignacio de Loyola. Se convirtió en uno de los más devotos reformistas y enemigo número uno del movimiento protestante. Loyola, teniendo un pasado de soldado, dejó su marca en la orden, organizada casi como un ejército. Su prioridad era la educación de los misioneros y consejeros de las cortes reales europeas. Esto hizo que la orden jesuita fuera muy poderosa en la escena política. En 1773 la Orden jesuita fue disuelta por el Papa Pío VI debido a la presión de los países cristianos en el Siglo de las Luces. En 1814 la Orden Jesuita fue reinstaurada, pero sólo como un pálido reflejo de la poderosa orden que una vez fue."
 flavor_pap.EVTOPTA2:0 "Vale"
 flavor_pap.EVTNAME3:0 "Aprobación papal de la Orden jesuita"
 flavor_pap.EVTDESC3:0 "Su apoyo a la Compañía de Jesús se ha puesto de manifiesto y se ha aprobado por su Santidad el Papa. La Orden fue creada en 1534 por el español Don Iñigo López de Recalde, más conocido como san Ignacio de Loyola. Fue uno de los más devotos reformistas y enemigo número uno del movimiento protestante."
 flavor_pap.EVTOPTA3:0 "Deus Vult"
 flavor_pap.EVTNAME4:0 "Reorganización de la Santa Inquisición"
 flavor_pap.EVTDESC4:0 "A iniciativa de Piettro Caraffa de Nápoles, el Papa reorganiza la inquisición romana según el modelo español. Junto a los jesuitas, un reinado de terror se extiende entre el pueblo. Sin embargo, los crueles métodos son eficaces y conducen a erradicar por completo el movimiento protestante en la península italiana."
 flavor_pap.EVTOPTA4:0 "Modelo Español de la Inquisición"
 flavor_pap.EVTOPTB4:0 "Moderar la Inquisición"
 flavor_pap.EVTNAME5:0 "Giordano Bruno"
 flavor_pap.EVTDESC5:0 "Giordano Bruno fue un teólogo italiano que identificó a Dios con la naturaleza. A pesar de que se consideraba cristiano, defendió el punto de vista del cosmos de Copérnico, así como satirizó la Fe ciega en la religión. Fue arrestado en Venecia y extraditado a Roma, donde fue sometido a juicio."
 flavor_pap.EVTOPTA5:0 "Quema al hereje"
 flavor_pap.EVTOPTB5:0 "Perdonarle la vida"
 flavor_pap.EVTNAME6:0 "La limpieza de las Marcas Pontificias"
 flavor_pap.EVTDESC6:0 "En 1779 el Papa Pío VI drenó las marcas pontificias para crear tierras de cultivo más productivas en lugar de pantanos inútiles."
 flavor_pap.EVTOPTA6:0 "Ganar tierra"
 flavor_pap.EVTNAME7:1 "La reforma de la fe católica"
 flavor_pap.EVTDESC7:1 "El éxito del movimiento protestante ya no puede quedar sin respuesta. Su Santidad ha encargado a una comisión de cardenales el responder a los desafíos que esta representa. Aunque la fe católica en si no debe quedar comprometida, Su Santidad y la mayoría de los cardenales están dispuestos a admitir que algunas quejas protestantes son válidas. Por ejemplo, no hay duda que el absentismo frecuente de obispos y los excesos mundanos del clero son una mancha en la reputación de la Iglesia.\n\nAsí pues, se celebrará un concilio en Trento para discutir cómo reformar mejor la Iglesia para hacer frente al desafío de los reformistas y comenzar el proceso de la Contrarreforma."
 flavor_pap.EVTOPTA7:1 "Convocar el Concilio de Trento"
 flavor_pap.7.tt:0 "Se enviará una invitación a todos los países §católicos§!."
 flavor_pap.EVTOPTB7:0 "No hacer nada"
 flavor_pap.EVTNAME8:0 "El Concilio de Trento"
 flavor_pap.EVTDESC8:1 "El Papa nos ha invitado a participar en el Concilio de Trento, para debatir las reformas necesarias para remediar la corrupción y otros males de la Iglesia. El Concilio debatirá lo que se define como herejía protestante y plantearse la definición de las enseñanzas de la Iglesia en las áreas de la Escritura y la Tradición, el Pecado Original, Justificación por la Fe, Sacramentos, la Eucaristía en la Santa Misa y la veneración de los santos. También tratará de responder a las controversias protestantes planteando poner freno a las prácticas que han supuesto una mancha en la reputación de la Iglesia, como por el ejemplo el frecuente absentismo de los obispos y los varios excesos mundanos del clero."
 flavor_pap.EVTOPTA8:1 "Debemos pensar sobre nuestra postura."
 can_join_council_of_trent_tt:0 "#§Y[Root.GetName] ahora puede elegir una postura sobre el Concilio de Trento§!"
 flavor_mch.EVTNAME1:0 "Las Reformas de Nurhaci"
 flavor_mch.EVTDESC1:0 "En 1584 el kan Nurhaci consiguió unir todas las tribus tungusianas, el llamado Kin-Tungus, más tarde conocido como Manchuria. También reformó el gobierno, la administración y el sistema judicial con China como modelo. Nurhachi también inventó la lengua Manchuria escrita."
 flavor_mch.EVTOPTA1:1 "Un gran día para los manchúes"
 flavor_mch.EVTOPTB1:0 "Reforma Diplomática"
 flavor_mch.EVTOPTC1:0 "Reforma Militar"
 flavor_mch.EVTNAME2:0 "Los mongoles del Este Asimilados"
 flavor_mch.EVTDESC2:0 "Varias grandes tribus de mongoles del este se han unido bajo Nurhaci y su número de 'estandartes' (ejércitos) aumenta de cuatro a ocho. Es ahora cuando fija su objetivo de conquistar China. En 1616 toma el título de 'Kin-Kan' para demostrar que su pueblo desciende del Kin-Tungus. También lleva el nombre 'Aisin Giorin' (tribu de oro). En 1625 atacó a China, en un desarrollo que finalmente terminó con una victoria total Manchuria."
 flavor_mch.EVTOPTA2:0 "Estamos preparados para atacar"
 flavor_mch.EVTNAME3:0 "Las Reformas del Ejército Manchú"
 flavor_mch.EVTDESC3:0 "Ahora que el Manchú controla firmemente el norte de la China, puedes ser el momento de utilizar la habilidad militar manchú para reformar el viejo ejército Chino. Sin embargo, esto será previsiblemente caro y muchos militares estarán en contra de este intento. ¿Qué podemos hacer?"
 flavor_mch.EVTOPTA3:0 "Si, reformar el ejército, puesto que las maneras antiguas chinas son inferiores"
 flavor_mch.EVTOPTB3:0 "¡Bah! ¿Que pueden enseñar unos bárbaros a la nación del Sun Tzu?"
 flavor_mch.EVTNAME4:0 "El Avance Manchú"
 flavor_mch.EVTDESC4:0 "A pesar de que ahora estamos en paz con China, es obvio que son una nación en proceso de desintegración. Seguramente valdría la pena atacarlos mientras están tan débiles ¡y hacer aún más avances espectaculares!"
 flavor_mch.EVTOPTA4:0 "¡Atacarlos ahora mientras están débiles!"
 flavor_mch.EVTOPTB4:0 "No, los dejaremos en paz"
 flavor_mch.EVTNAME5:0 "La revuelta de los Tres Señores Feudales"
 flavor_mch.EVTDESC5:1 "¡Tres señores feudales del sur, antiguos generales Ming que unieron su suerte a la de los yurchens, se han sublevado! Cuando se les pidió que renunciasen a sus cargos y regresasen a Pekín, conspiraron contra nosotros y reclutaron un ejército. Sostienen que su causa es 'oponerse a los Qing y restaurar a los Ming', aunque muchos han proclamado ser los auténticos emperadores pese a su falta de relación con la familia Zhu. Ha estallado una gran guerra civil ¡debemos defender el reino Qing de estos traidores!"
 flavor_mch.EVTOPTA5:0 "Deja que se subleven"
 flavor_mch.EVTOPTB5:0 "Acceder a sus demandas"
 flavor_mch.EVTNAME6:0 "La Expulsión de los jesuitas"
 flavor_mch.EVTDESC6:0 "Debido a los recientes acontecimientos, parece que los jesuitas han dejado de ser útiles. A pesar de que su conocimiento es grande, es ajeno a nosotros y, a veces, causa mucha conmoción entre los estudiosos y la gente común, perturbando la estabilidad de nuestro reino. Han interferido durante décadas en los asuntos internos de nuestro país - el colmo fue su intromisión en la reciente sucesión -. Tal vez es hora de que se vayan."
 flavor_mch.EVTOPTA6:0 "¡Expulsarlos!"
 flavor_mch.EVTOPTB6:0 "No, son demasiado valiosos"
 flavor_mch.EVTNAME7:0 "El nombramiento de Heshen"
 flavor_mch.EVTDESC7:0 "Un emergente ministro con mucho futuro, recientemente ha captado nuestra atención. Su nombre es Heshen, y efectivamente es hábil en la diplomacia y la administración. Sin embargo, corre el rumor que también está altamente corrompido, mezclando su excelencia política con codicia y favoritismo. ¿Deberíamos nombrarle primer ministro?"
 flavor_mch.EVTOPTA7:0 "¡Nombrarlo a pesar de sus faltas!"
 flavor_mch.EVTOPTB7:0 "No, ¡este tipo de corrupción puede arruinar al estado!"
 flavor_kni.EVTNAME1:0 "Pierre d'Aubusson"
 flavor_kni.EVTDESC1:0 "El Gran Maestro Hospitalario de Aubusson, que tanto éxito había defendido Rodas contra el sultán anterior, Mehmed II, encarceló al hermano del sultán turco Bayaceto II a pesar de la promesa de un salvoconducto en 1483. Este prestigioso cautiverio fue, obviamente, un gran activo para la negociación de muchos de los enemigos del Imperio otomano y varios países estaban dispuestos a pagar grandes sumas de dinero por él."
 flavor_kni.EVTOPTA1:0 "Rehén al Papado por oro"
 flavor_kni.EVTOPTB1:0 "Rehén a Hungría por oro"
 flavor_kni.EVTOPTC1:0 "Rehén a Venecia por oro"
 flavor_kni.EVTNAME2:0 "Rodas y otros griegos aceptados en la Orden"
 flavor_kni.EVTDESC2:0 "A principios del siglo XVI Rodas y otros estados griegos fueron apresuradamente aceptados en la orden, en un último gran esfuerzo para aumentar la soldadesca para detener el ataque turco."
 flavor_kni.EVTOPTA2:0 "Vale"
 flavor_kni.EVTNAME3:0 "La Gran Carraca de Alejandría"
 flavor_kni.EVTDESC3:0 "La pequeña pero competente flota de los Caballeros fue el azote de los musulmanes durante cientos de años. Mantener las aguas limpias de corsarios enemigos, así como la captura de barcos comerciales musulmanes, mantuvo las arcas de Rodas llenas y a los marineros musulmanes aterrorizados. Uno de los eventos más famosos fue la captura de la Gran Carraca de Alejandría en 1569, llena de enormes riquezas."
 flavor_kni.EVTOPTA3:0 "¡Alabado sea el Señor!"
 flavor_kni.EVTNAME4:0 "Gabriele Tadini de Martinengo"
 flavor_kni.EVTDESC4:0 "Martindengo fue el mejor ingeniero de fortificaciones de Europa. Fue autorizado a mejorar la fortaleza de Rodas. En 1521, cuando llevaba trabajado un par de meses, estaba tan maravillado de los Caballeros y sus ideales que se puso de rodillas delante del Gran Maestre y le rogó que lo convirtiesen en caballero. El Gran Maestre lo aceptó en la Hermandad, y luchó valientemente muriendo en la batalla de Rodas en 1522."
 flavor_kni.EVTOPTA4:0 "Mejora nuestras defensas"
 flavor_kni.EVTNAME5:0 "Jean Parisot de la Valette"
 flavor_kni.EVTDESC5:0 "Después de que fuera adquirida por los Caballeros, Malta se convirtió en una fortaleza tan poderosa como Rodas lo había sido. Bajo el Gran Maestro Jean Parisot de la Valette, en 1565 resistieron con éxito un asedio otomano de más de seis meses, y que consistió en 180 barcos y cerca de 50.000 hombres contra sólo 9.000 defensores. La nueva capital de La Valeta se convirtió en una ciudad de palacios espléndidos y fortificaciones sin precedentes. Creció en poder y riqueza, debido a sus incursiones marítimas contra los turcos."
 flavor_kni.EVTOPTA5:0 "Mejorar las defensas"
 flavor_inc.EVTNAME1:0 "La Guerra civil Inca"
 flavor_inc.EVTDESC1:0 "En 1532 una guerra civil entre los herederos del trono inca, Atahualpa y Huáscar, cada uno de los cuales buscaba el control del imperio. Los españoles se encontraron con Atahualpa, el ganador de la guerra civil y su ejército concertó una conferencia en Cajamarca en 1532. Cuando Atahualpa llegó, los españoles le emboscaron y le capturaron, y asesinado a miles de sus seguidores incluso después de que Atahualpa pagó el más maravilloso rescate conocido en la historia."
 flavor_inc.EVTOPTA1:0 "¡Maldito Huáscar Inca!"
 flavor_dlh.EVTNAME1:0 "La Sublevación Marathi"
 flavor_dlh.EVTDESC1:0 "¡Los marathas bajo el liderazgo de un brillante joven general llamado Shivaji, se han sublevado en Maharastra! Shivaji es un devoto Hindú, como lo son la mayoría de marathas. Aparentemente se han cansado de los 'opresores musulmanes'. ¿Qué hacemos para combatir a esos infieles?"
 flavor_dlh.EVTOPTA1:0 "Aplasta a los rebeldes hindúes"
 flavor_dlh.EVTOPTB1:0 "Cede ante sus demandas"
 flavor_dlh.EVTNAME2:0 "Tigre en la Frontera"
 flavor_dlh.EVTDESC2:0 "Su Alteza, fuerzas sospechosas de ser guiadas por el príncipe mogol Bâbur, se han estado moviendo en Thar y el valle del Indo. Si realmente es Bâbur y no un ataque ordinario de tribus afganas, podemos estar ante una invasión. Tengo un mal presentimiento… ¿deberíamos tratar de negociar?"
 flavor_dlh.EVTOPTA2:0 "Negociar con Bâbur"
 flavor_dlh.EVTOPTB2:0 "¡Sin negociaciones!"
 flavor_dlh.EVTNAME3:0 "La dinastía Lodi"
 flavor_dlh.EVTDESC3:0 "La dinastía Lodi ha tomado el control de nuestra nación. La dinastía no gusta, y tanto la población de este sultanato como nuestros vecinos, están expresando su rechazo por la usurpación. Lo mejor que podemos hacer es capear el temporal que las acciones de nuestros nuevos monarcas han causado."
 flavor_dlh.EVTOPTA3:0 "¡Maldición!"
 flavor_dlh.EVTNAME4:0 "La incompetencia de los Lodis"
 flavor_dlh.EVTDESC4:0 "¡La dinastía Lodi ha sido un desastre para nuestra nación! Su manifiesta incompetencia ha arruinado el estado, llevando a la población al borde de la rebelión absoluta, e hicieron que nuestros vecinos nos desprecien y tramen contra nosotros. Lo mejor que podemos hacer es perseverar a pesar de los problemas que nuestros inútiles monarcas han causado."
 flavor_dlh.5.t:1 "El ascenso de [SRH.Monarch.GetName]"
 flavor_dlh.5.d:0 "El sultanato de Delhi se encuentra en franca decadencia desde el saqueo de su capital en 1398. Al poco tiempo, los antiguos gobernadores de Bengala, Gujarat, Malwa e incluso Jaunpur proclamaron la independencia de sus sultanatos, mientras que nuestra propia dinastía sayyida aprovechó la oportunidad para tomar el poder en la misma ciudad. Sin embargo, como no hemos podido cerrar la fractura del sultanato y nuestra influencia directa no se extiende más allá de las murallas de la ciudad de Delhi.\nLa familia Lodi del Punyab ha sido nuestro último gran apoyo. Con su influencia sobre la mayoría de los nobles afganos de nuestro reino han sido capaces de poner orden en las pocas tierras que aún permanecen leales y a cambio nuestros predecesores les concedieron toda la influencia y el poder que pudieron. Sin embargo, con el ascenso de Bahlul Lodi como cabeza de familia, Delhi vuelve a estar en peligro. Corre el rumor de que Bahlul planea marchar sobre Delhi, imponer su voluntad al sultán y posiblemente poner fin a la dinastía sayyida."
 flavor_dlh.5.a:0 "¡Debemos refrenar a esos traidores!"
 flavor_dlh.5.a.tt:1 "§REs probable que Sirhind declare la guerra a Delhi.§!"
 flavor_dlh.5.b:1 "Ofrece a los Lodis la independencia como gobernantes de Sirhind."
 flavor_dlh.5.b.tt:1 "Si Sirhind acepta, serán independientes."
 flavor_dlh.6.t:0 "El ascenso de [Root.Monarch.GetName]"
 flavor_dlh.6.d:0 "Como gobernador del Punyab y uno de los últimos partidarios que le quedan a los sultanes sayyidas de Delhi, [Root.Monarch.GetName] es uno de los hacendados más influyentes del norte de la India. Además se ha revelado como líder no oficial de la mayoría de los nobles afganos del sultanato y muchos consideran que tiene más poder que el mismo sultán.\nNo es de extrañar que [Root.Monarch.GetName] haya contemplado con disgusto la incompetencia de los sultanes de Delhi."
 flavor_dlh.6.a:0 "¡A la dinastía sayyida se le ha acabado el tiempo!"
 flavor_dlh.6.b:0 "Los Lodis seguirán siendo súbditos leales."
 flavor_dlh.7.t:0 "El ascenso de [Root.Monarch.GetName]"
 flavor_dlh.7.d:0 "Reconociendo la ambición y talento de nuestr[Root.GetoaDir] líder, [Root.Monarch.GetName], los sultanes de Delhi han abandonado toda pretensión de ser nuestros soberanos y en su lugar han enviado una muestra de su aprecio. Nos piden que sigamos siendo buenos amigos en el ambiente hostil del norte de la India."
 flavor_dlh.7.a:0 "¿Podrá durar tal amistad?"
 flavor_dlh.EVTNAME8:0 "La fundación de Agra"
 flavor_dlh.EVTDESC8:0 "Se ha fundado la ciudad de Agra en las orillas del río Yamuna gracias a nuestra política de desarrollo urbano de la región. Ahora que es un gran centro de población y comercio, la perspectiva de trasladar la capital a Agra es muy atractiva."
 flavor_dlh.EVTOPTA8:1 "Desarrolla más bien [Root.Capital.GetName]."
 flavor_dlh.EVTOPTB8:0 "Trasladad la capital a Agra"
 flavor_dai.EVTNAME1:0 "Las reformas de Le Nghi Dan"
 flavor_dai.EVTDESC1:0 "El emperador Le Nghi Dan ha propuesto varias reformas relativas al gobierno y al bienestar económico de nuestro reino. Mientras que muchas de estas propuestas tienen gran sentido, también serán caras y pueden causar desasosiego. ¿Qué debemos hacer?"
 flavor_dai.EVTOPTA1:0 "Reformas administrativas"
 flavor_dai.EVTOPTB1:0 "Reformas diplomáticas"
 flavor_dai.EVTOPTC1:0 "Reformas militares"
 flavor_dai.EVTNAME2:0 "La rivalidad entre las familias Mac y Trinh"
 flavor_dai.EVTDESC2:0 "Dos grandes familias compiten por el poder de regentar la nación, los Mac y los Trinh. A causa de su lucha por el poder, la nación ha caído en la anarquía, con bandas armadas apoyando un bando u otro, vagando por los campos. Sólo podemos esperar que se acabe pronto."
 flavor_dai.EVTOPTA2:0 "¡Maldice su disputa interminable!"
 flavor_dai.EVTOPTB2:0 "¡La disputa debe terminar ya!"
 flavor_dai.EVTNAME3:0 "La rebelión de Tay Son"
 flavor_dai.EVTDESC3:0 "Después de años de corrupción, mala administración y hambruna, la gente de nuestra nación ha dicho basta. Se han sublevado bajo el liderazgo de los hermanos Tay Son. ¿Qué podemos hacer?"
 flavor_dai.EVTOPTA3:0 "Aplastar a los rebeldes"
 flavor_dai.EVTOPTB3:0 "Negociar un acuerdo de paz"
 flavor_tus.EVTNAME1:0 "Miguel Ángel"
 flavor_tus.EVTDESC1:0 "Miguel Ángel fue considerado como el más grande artista de su tiempo y desde entonces ha sido considerado uno de los más grandes artistas de todos los tiempos. Varias de sus obras en pintura escultura y arquitectura se encuentra entre los más famosos de la historia. A pesar de que los frescos de la Capilla Sixtina es probablemente la más conocida de sus obras, el artista se consideraba principalmente escultor."
 flavor_tus.EVTOPTA1:0 "Vale"
 flavor_tus.2.t:0 "El emperador condena el Ascenso de Toscana."
 flavor_tus.2.d:0 "El poder de Toscana ha crecido durante mucho tiempo, y es justo que el Papa finalmente reconozca los logros del Ducado de Florencia. El Papa [PAP.Monarch.GetName] ha proclamado nuestro estado como Gran Ducado, y el venerable [Root.Monarch.GetName] su gran duque. Sin embargo, la proclamación ha encontrado oposición.\nAunque sólo nominalmente, el Emperador todavía ve Toscana como un feudo imperial, ¡y afirma que la proclamación del Papa es ilegal!"
 flavor_tus.2.a:0 "El emperador no se interpondrá en la voluntad divina."
 flavor_tus.2.b:0 "Debemos ceder al derecho consuetudinario del emperador."
 flavor_tus.3.t:0 "El emperador confirma el ascenso de Toscana"
 flavor_tus.3.d:0 "Nuestros diplomáticos han trabajado día y noche, asegurando que el emperador reconsidere su postura sobre la situación de nuestro ducado. Ahora se ha dado cuenta, por fin, de que no puede permanecer interponerse en la voluntad divina. Con una nueva proclamación, ha confirmado el estatus de Toscana como Gran ducado. Con el Papa y el Emperador de nuestro lado, nadie puede negar nuestra gloria."
 flavor_tus.3.a:0 "Todo está bien."
 flavor_tus.4.t:0 "Los proyectos de construcción de Fernando I"
 flavor_tus.4.d:0 "El Gran Duque Fernando dedicó su gobierno a mejorar las vidas de sus súbditos, y por extensión, el estado toscano. Uno de sus grandes compromisos fueron amplios proyectos de desarrollo en la Toscana\nBajo su gobierno, se mejoraron y desarrollaron las carreteras que cruzan el ducado. Lo más importante, supervisó el drenaje de la gran marisma toscana que rodeaba Pisa, abriendo nuevas tierras para asentamiento e industria. Esto se hizo, entre otras cosas, desviando el río Arno al canal Naviglio, que sirvió para mejorar el comercio entre Florencia y Pisa."
 flavor_tus.4.a:0 "Implementar los proyectos en su totalidad."
 flavor_tus.4.b:0 "Ampliar la red de carreteras y cobrar peajes elevados."
 flavor_tus.4.c:0 "Cobrar peajes más altos y solo decir que mejoramos las carreteras"
 flavor_tus.5.t:0 "Tesorería del $MONARCHTITLE$"
 flavor_tus.5.d:0 "$COUNTRY$ bajo los Medicis era una gran potencia financiera en Italia, la lana fluía de la ciudad y el oro fluía a su interior, y no poco mediante el banco de los Medici. El banco, junto con la propiedad de gran parte de la industria local, implicaba que el gobernante Medici ejercía un control inmenso sobre la economía del ducado. Finalmente, un dominio tan extenso significaba que la distinción entre el patrimonio personal del duque y los fondos del estado era en gran parte insignificante. Por ejemplo, el gran duque tenía derechos exclusivos sobre la extracción de sal y minerales del estado pero esos fondos debían beneficiar directamente al estado y la ciudad.\nSin embargo, con tanto control personal, qué dinero era estatal y cuál familiar dependió personalmente de cada Gran duque."
 flavor_tus.5.a:0 "Lo que es bueno para los Medici es bueno para $COUNTRY$."
 flavor_tus.5.b:0 "El gobierno de Medici para el pueblo de Toscana."
 flavor_tus.6.t:0 "Las reformas de Pedro Leopoldo"
 flavor_tus.6.d:0 "Pedro Leopoldo de la casa de Habsburgo-Lorena, gobernante de Toscana entre 1765 y 1790, fue impopular por unos motivos extraños. Introdujo amplias reformas sociales, legales y financieras en Toscana, pero encontró una fuerte oposición en todos los estratos de sociedad, ya que se consideraba que eran reformas demasiado liberales.\nLa reforma del sistema de impuestos para aliviar la carga sobre los ciudadanos y la realización de obras públicas rentables fueron bien recibidos, pero sus intentos de reducir el poder del clero fue detenido por la oposición del Papa y sus aliados políticos. A pesar de ser desafiados a cada instante, se consiguieron muchos de sus objetivos, como garantizar los derechos legales de los ciudadanos, mejorar el tratamiento de los enfermos mentales, y uno de los primeros programas de vacunación de la viruela.\nPedro Leopoldo también intentó introducir una constitución en Toscana. Esta medida daría mayores derechos a sus ciudadanos, garantizando un equilibrio entre el poderes legislativo y ejecutivo.\n\nLa constitución concitó una feroz resistencia, hasta de aquellos que se beneficiarían de ella y nunca se aplicó. La causa tuvo que ser abandonada en 1790, cuando Leopoldo se trasladó a Viena para aceptar el manto del Sacro Imperio Romano."
 flavor_tus.6.a:0 "¡Impondremos estas reformas, cueste lo que cueste!"
 flavor_tus.6.b:0 "Si la gente no quiere las reformas debemos poner nuestros esfuerzos en otras partes."
 flavor_tus.7.t:0 "Accademia del Cimento"
 flavor_tus.7.d:0 "La Accademia del Cimento fue una sociedad científica fundada en Florencia en 1657. Fue una de los primeras de su tipo, fundado por estudiantes de Galileo y financiado por el Príncipe Leopoldo y su hermano, el gran duque Fernando II.\nAunque nunca fue una institución oficial, fue importante para el desarrollo de los principios científicos de la experimentación. La sociedad tenía el lema "intentarlo una y otra vez", y publicó el Saggi, un libro que se convertiría en el manual de laboratorio estándar del siglo XVIII."
 flavor_tus.7.a:0 "Las sociedades científicas podrían ser útiles algún día. Tal vez."
 flavor_tus.7.b:0 "Tenemos que institucionalizar la sociedad a beneficio del $COUNTRY$."
 flavor_tus.8.t:0 "La Imprenta oriental de Medici"
 flavor_tus.8.d:0 "La Imprenta oriental de Medici fue una imprenta establecida por Fernando de Medici en 1584. Tenía el objetivo de publicar obras cristianas en árabe, con la esperanza de convertir a los musulmanes, y se le concedió un monopolio por el Papa para imprimir libros en "lenguas extranjeras".\nLa imprenta publicó algunas de las primeras obras impresas en árabe, incluyendo múltiples obras no religiosas. Se imprimieron trabajos científicos en árabe que se distribuyeron entre científicos europeos, junto con antiguas obras griegas que solo habían sobrevivido en su traducción al árabe."
 flavor_tus.8.a:0 "Pero no se lo digáis al Papa."
 flavor_tus.9.t:0 "Savonarola aparece"
 flavor_tus.9.d:0 "En los últimos años, un predicador ha estado llamando la atención de la gente de $COUNTRY$. Girolamo Savonarola ha hablado ferozmente contra el [Root.Monarch.GetTitle], el mismo Papa, y hasta ha profetizado que el Juicio Final se acerca rápidamente.\nCon la reciente agitación en Italia, cada vez más gente empieza a escuchar. Savonarola ahora alientando a la turba a acosar a los $DYNASTY$s en la calle, para proteger la antigua República.\nEs sólo una cuestión de tiempo de que convenza a toda Florencia de escuchar sus "visiones divinas"."
 flavor_tus.9.a:0 "¡Los Medici deben irse de la ciudad!" # [LocEditor:AwaitingBatchUpdate]
 flavor_tus.9.b:0 "¡Ese predicador loco debe ser detenido!"
 flavor_tus.10.t:0 "Hoguera de las vanidades"
 flavor_tus.10.d:0 "¡La gente de $CAPITAL$ no desea nada más que ser limpiada de su pecado, y Savonarola será su guía! Todo el mundo tiene sus textos blasfemos,  falsos ídolos o lujos inútiles. Todo quien viva con humildad con el temor de Dios no debe tener tales malignas distracciones, y deben ser quemadas. Lo juntaremos todo en hogueras enormes en lugares públicos, donde todos podrán ver esfumarse la maldad de este mundo como el humo en el viento.\n\n¡Quema tu pecado, $CAPITAL$! ¡Quema tu pecado!"
 flavor_tus.10.a:0 "Savonarola convencerá a la gente de que esto es necesario."
 flavor_tus.10.b:0 "Aprovecharemos sus bienes terrenales si es necesario."
 flavor_tus.11.t:0 "Agentes de los Medici"
 flavor_tus.11.d:0 "Aunque la malvada familia de banqueros fue expulsada de Florencia, su ambición de tomar las almas de sus ciudadanos no ha disminuido ni un ápice. Sus agentes acechan los callejones oscuros, esperando el momento de retomar el poder de la república.\nTendremos que recurrir a métodos extremos para encontrarlos a todos." # [LocEditor:AwaitingBatchUpdate]
 flavor_tus.11.a:0 "Hacer todo lo posible para erradicarlos."
 flavor_tus.11.b:0 "Expulsar a cualquier persona leal a los Medici."
 flavor_tus.12.t:0 "El pueblo espera revelaciones"
 flavor_tus.12.d:0 "Savonarola ha traído la palabra de Dios a la gente de $CAPITAL$, pero el pueblo sólo cree sus mandamientos cuando vienen en forma de estallidos de fuego desde el púlpito. ¡Algunos ciudadanos han osado preguntar si Dios llega a hablar a través de él!\nSería prudente que Savonarola presentase otra gran visión de Dios ahora."
 flavor_tus.12.a:0 "¡Fuego y azufre caerán del cielo!"
 flavor_tus.12.b:0 "Inventar algo un poco más tranquilo, por el bien de todos."
 flavor_tus.13.t:0 "¡La gente sigue a Dios!"
 flavor_tus.13.d:0 "Bajo la dirección de Savonarola, la gente del $CAPITAL$ es más piadosa que cuando los Apóstoles caminaban sobre tierra santa. ¿Será posible que Dios les muestre misericordia después de todo?"
 flavor_tus.13.a:0 "¡Dios siente cariño por su multitud!"
 flavor_tus.14.t:0 "Reforma de prácticas republicanas"
 flavor_tus.14.d:0 "La gran misión de Savonarola no es sólo la purificación de $CAPITAL$, sino devolver la ciudad al pueblo. Tendrá mucho trabajo para restaurar $CAPITAL$ a los días de gloria de la República, pero esa labor sólo se cumplirá si estamos dispuestos a tomar las primeras y radicales medidas."
 flavor_tus.14.a:0 "Gobernar para el pueblo de Florencia."
 flavor_tus.14.b:0 "El pueblo necesita orientación severa."
 flavor_tus.15.t:0 "El pueblo se vuelve contra Savonarola" # [LocEditor:AwaitingBatchUpdate]
 flavor_tus.15.d:0 "Tras meses y años de la… amable dirección de Savonarola, la gente se siente descontenta. No ha llegado el Juicio Final, y la ciudad no ha ardido. Decirles que esto es precisamente porque haber seguido las visiones de Savonarola no les convence .\n\nAhora, para probar su protección divina, se le exige someterse al Juicio del fuego. Tendrá atravesar una gran hoguera, como una de las que encendió tan alegremente en las calles. Si pasa intacto al otro lado, la protección de Dios será evidente. Si no, sus enemigos se saldrán con la suya y le quemarán en hoguera."
 flavor_tus.15.a:0 "Que realice el Juicio del fuego." # [LocEditor:AwaitingBatchUpdate]
 flavor_tus.15.b:0 "¡El pueblo no volverá a desafiar las órdenes de Dios!"
 flavor_tus.16.t:0 "Savonarola abandonará a este mundo"
 flavor_tus.16.d:0 "Hasta sus últimos días, prometió que guiaría a $COUNTRY$ mientras necesitara la guía de Dios. Con el fallecimiento de Savonarola, parece la oleada de fanatismo se ha desvanecido de [Root.GetName]." # [LocEditor:AwaitingBatchUpdate]
 flavor_tus.16.a:0 "¡Viva la república!"
 flavor_tus.16.b:0 "¡Viva el [Root.Monarch.GetTitle]!"
 flavor_sax.EVTNAME1:0 "Johann Sebastian Bach"
 flavor_sax.EVTDESC1:0 "Bach fue un compositor de la época barroca, el miembro más famoso de una gran familia de músicos del norte de Alemania. A pesar de que fue admirado por sus contemporáneos principalmente como excelente organista y clavecinista experto en la construcción de órganos, Bach es ahora considerado como uno de los más grandes compositores de todos los tiempos."
 flavor_sax.EVTOPTA1:0 "Vale"
 flavor_han.EVTNAME1:0 "Libniz"
 flavor_han.EVTDESC1:0 "Gottfried Wilhelm Leibniz fue un matemático y filósofo alemán, consejero político importante como metafísico y como lógico y se distinguió por su invención del cálculo diferencial e integral. Nacido en Leipzig en 1646, finalmente acabó al servicio de John Frederick duque de Brunswick-Lüneburg."
 flavor_han.EVTOPTA1:0 "Vale"
 flavor_lit.EVTNAME1:0 "Oleada de protestantes"
 flavor_lit.EVTDESC1:0 "En Lituania, la gente era mayoritariamente católica u ortodoxa durante los siglos XV y XVI. Sin embargo, en las dos últimas décadas del siglo XVI una gran cantidad de refugiados protestantes de Francia, sur de Alemania e Italia llegaron. Esta élite cultural trajo ideas frescas al reino de Lituania que había estado presionada por sus vecinos católicos y ortodoxos. La familia Radziwilli tenía un fuerte poder real y abrió el país a influencias del extranjero. Las ciudades fueron mucho más importantes que en la Polonia aristocrática, y así las ciudades se convirtieron en un crisol cultural y religioso, extendiendo el protestantismo a las tierras rurales de su alrededor. Cuando, poco a poco, se convirtieron provincias en protestantes, el rey comenzó a apoyar dicha fe. En primer lugar personalmente, y luego como un Estado-religioso, mirando a Prusia y Suecia como ideales. Esto también significó que Lituania podía adoptar una postura independiente de Rusia y Polonia. No obstante, las diversas religiones en Lituania provocaron que el gobierno marcara unas políticas religiosas muy tolerantes al menos hasta la década de 1640."
 flavor_lit.EVTOPTA1:0 "Aceptar el Movimiento"
 flavor_lit.EVTOPTB1:0 "Aplastar el Movimiento"
 flavor_lit.EVTNAME2:0 "Oleada de Calvinistas"
 flavor_lit.EVTDESC2:0 "En los años de 1590, cuando la ola del protestantismo había comenzado a cambiar la estructura de la sociedad lituana, numerosos refugiados de la Fe Reformada llegaron en una segunda oleada. Estos eran holandeses, ingleses, franceses y españoles, huyendo de sus gobiernos católicos poco tolerantes. Estos refugiados eran una mezcla de granjeros y habitantes de las ciudades, e influenciaron a los lituanos en el mismo sentido que sus precursores protestantes. No obstante los magnates lituanos, en contraposición al rey, vieron a la hermana Polonia como la forma social perfecta. Cuando el rey se convirtió al protestantismo luterano muchos de ellos se convirtieron a la Contrarreforma, tanto para marcar su diferencia con el rey como por los ideales reformados. La fe reformada fue también una ideología perfecta para explotar a los siervos. Eran siervos porque Dios quería que lo fueran, y así se convirtieron en más manejables. En los años de 1630, un desacuerdo creciente entre el estado protestante por un lado, y los magnates reformados y ortodoxos por el otro, era evidente."
 flavor_lit.EVTNAME3:0 "Eje Estratégico con Suecia"
 flavor_lit.EVTDESC3:0 "En las primeras décadas del siglo XVII el rey de Lituania se había convertido al protestantismo y comenzó a apoyar a las dos ramas de la Reforma. Fue una monarquía moderna y efectiva mucho más inspirada en los reyes suecos. Creando una Iglesia protestante de Lituania y obteniendo inspiración para las reformas gubernamentales y de la sociedad, el rey se volvió hacia Suecia. La cooperación fue en beneficio mutuo, ya que Suecia pronto tuvo un amigo protestante en contraposición a la Europa del Este. Poco a poco la amistad trajo una fuerte alianza y el rey Ladislovas recomendó fervientemente a Gustavo II Adolfo el protestantismo en Alemania. Él mismo mantendría a católicos y ortodoxos del Este bajo control."
 flavor_lit.EVTOPTA3:0 "Ofrecer Amistad"
 flavor_lit.EVTOPTB3:0 "Declinar Cooperación"
 flavor_lit.EVTNAME4:0 "Eje Estratégico de Prusia"
 flavor_lit.EVTDESC4:0 "En la segunda década del siglo XVII, Brandenburgo heredó el Ducado de Prusia. Brandeburgo-Prusia era un estado protestante tolerante frente a los estados reformados y se acercó a Jerzy I con una oferta. Lituania y Brandenburgo deben firmar una Santa Alianza Protestante y declarar la guerra a Polonia. Brandenburgo se liberaría del vasallaje prusiano a Polonia y Lituania podría tomar lo que quisiera y pudiera de Polonia. A una facción de jóvenes oficiales gubernamentales les agradó, pero el rey era un hombre muy cuidadoso. Él y sus asesores más cercanos lo discutieron. Su conclusión era muy simple. Primero fue la imposibilidad de apoyar a los alemanes contra Polonia en una guerra. En segundo lugar, la peor cosa era la victoria total. Si Lituania tomaba una milla de tierra polaca, sería mucho más que una milla. Las conquistas incluirían más católicos y ortodoxos y magnates indisciplinados peor educados en la anarquía polaca. Entonces el rey cortésmente declinó el honor pero, en su lugar, propuso una zona de comercio e intercambio cultural. Sin embargo, como la mayoría de políticos lituanos bien informados podrían haber adivinado, la propuesta no era propia de él. La Sociedad de Brandenburgo-Prusia tenía mucho más en común con Polonia que con Lituania. Los lituanos preferían visitar Estocolmo, Copenhague, Ámsterdam, Berlín o Köningsberg."
 flavor_lit.EVTNAME5:0 "Eje Estratégico con Austria"
 flavor_lit.EVTDESC5:0 "Antes la independencia en 1569, Mikolaj el Negro, llamado rey como Mikolaj I, se había convertido en Príncipe del Sacro Imperio Romano y se hizo amigo del gobernante Habsburgo de Austria, el emperador Maximiliano II. Maximiliano era tan buen político como Mikolaj y se benefició al debilitar Polonia. Ahora la posición de Mikolaj era muy mala. En 1570 tuvo que luchar contra grandes facciones de magnates en lo que podría ser descrito como una guerra civil y defenderse de sus fronteras polacas de actos de venganza o incluso una reconquista. Tenía que hacer lo que mejor sirviese a la independencia y quiso llegar a un acuerdo con Maximiliano II. Se firmó una alianza militar el 3 de febrero 1570 y el hijo mayor de Mikolaj se casó con Isabel de Steirmark. Esta alianza mantuvo Polonia sin atacar, aunque las incursiones fronterizas locales eran regulares. Con la ascensión de Rodolfo a la monarquía de los Habsburgo, las relaciones se torcieron y la alianza se rompió, pero a ese tiempo las relaciones con Polonia eran, al menos, aceptables."
 flavor_lit.EVTNAME6:0 "Eje Estratégico con Austria"
 flavor_lit.EVTDESC6:0 "El Pacto Austro-lituano de 1570 había terminado en 1576, cuando el oscuro Rodolfo llegó al poder en Austria. El rey Mikolaj Krzysztof II, también llamado 'El huerfanito', era un hombre muy versado y un católico piadoso que había visitado Jerusalén. Cuando se casó con Isabel de Steirmark conoció a Rodolfo, quien trajo sus astrólogos favoritos, enfureciendo al piadoso príncipe heredero. A partir de ese día no lo pudo soportar. Sin embargo, con el ascenso de Fernando II, un pariente lejano de Isabel de Sterimark, el anciano Mikolaj II volvió a encontrar a un hombre de sus valores. Fernando también quería una monarquía fuerte y fortalecer el catolicismo en Europa. Firmó una alianza y compró el consentimiento de Polonia. Durante la Guerra de los Treinta Años lituana lucharía al lado de las tropas imperiales dando a Lituania interminables cantidades de Gloria."
 flavor_lit.EVTNAME7:0 "Los magnates anhelan 'Derechos polacos'"
 flavor_lit.EVTDESC7:0 "Como reacción a la introducción de los Artículos de Enrique y de los Pacta Conventa de Polonia en 1573, los magnates se acercaron al rey y le instaron a constitucionalizar los derechos de la szlachta y a compartir el poder con ellos. Si no es así, dijeron que no tendrían que asumir las consecuencias. En este momento Mikolaj Krzysztof II acaba de ser coronado. Era joven y no tan reacio al poder noble como su padre. En un esfuerzo por mantener la paz social, aceptó el compromiso. No habría Artículos de Enrique, pero se modificó la Constitución para implicase que la szlachta era la columna vertebral de la sociedad, con derechos para ocupar cargos y el poder Legislativo. También se confirmó el principio de tolerancia religiosa."
 flavor_lit.EVTOPTA7:0 "Más derechos que obligaciones"
 flavor_lit.EVTOPTB7:0 "Equilibrar derechos y obligaciones"
 flavor_lit.EVTOPTC7:0 "Más obligaciones que derechos"
 flavor_lit.EVTDESC8:0 "Después de la llegada de las dos oleadas de refugiados, los szlachta exigieron una compensación para aceptar que la situación religiosa había cambiado. Su Majestad Mikolaj Krzysztof II, ahora un hombre más viejo y experimentado, rechazó complacer sus amenazas. En su lugar, utilizó su derecho a impulsar una propuesta sobre el suelo del Sejm, que era un compromiso, pero uno que se adaptaba al rey. Los derechos a ocupar cargos aumentaron, pero ahora tenían también obligaciones y sólo el rey podía nombrar. Los szlachta tenían voz y voto en la elaboración de la política exterior."
 flavor_lit.EVTDESC9:0 "Durante la década de 1630 y 1640, la vida de los magnates en el Reino era insostenible. Para escapar de los poderes igualitarios del gobierno y el rey, muchos comenzaron a interferir en negocios en Polonia. Eran propietarios de tierras en uno y otro lado de la frontera. Intercambian tierras con sus hermanos polacos y así lograron fortalecer la Causa en Polonia y Lituania. Polonia se encontraba en el caos y el rey lituano tuvo que aceptar el hecho de que sólo podía controlar la parte norte de sus tierras. En este momento el rey Aleksandras II montó una gran campaña contra los tártaros, rusos y crimeos intercambiando magnates insurrectos al mismo tiempo. A pesar de esto, dejó de interferir en el gobierno polaco, 'La última mente sana en este lado de la frontera', como él llamó al rey Ladislao IV de Polonia. Los magnates subyugados tenían dos opciones. O bien tuvieron que aceptar un paquete de reformas difíciles, o ceder todo lo que hay tierras confiscadas y empujaron a la frontera con Polonia. La elección fue fácil. Se quedaron, pero la reforma fue dura. Sólo el estado puede ahora poseer tierras. El usuario sólo poseía el derecho a usarla. Pero para mantener este derecho el usuario tenía que pagar una cuota decidida por el rey. Con este vehículo, el rey empezó a romper los grandes latifundios de los magnates y cambió de nuevo el tejido de la sociedad. Su hijo continuó la política de reforma después de que el rey fuera asesinado por un magnate ucraniano el 30 de marzo 1654."
 flavor_lit.EVTNAME10:0 "Reacción Real en el Liberum Veto polaco"
 flavor_lit.EVTDESC10:0 "El rey Aleksandras II fue aclarando las cosas en Ucrania en 1652, cuando se dio la noticia de la introducción de la Liberum Veto en Polonia. Una semana más tarde llegó la noticia de que su Sejm había votado a favor de los mismos derechos. Mediante una cuidadosa lectura de los informes encontró que ciertos magnates lituanos habían casi duplicado el tamaño de la szlachta lituana mediante el canje de tierras con los polacos. Frustrado, el rey declaró la ley ilegítima. El rey tenía el apoyo de los que no eran nobles, pero sus problemas seguirían mientras existiese el Liberum Veto de Polonia. En un famoso discurso se declaró aliado con el pueblo polaco y en guerra con el szlachta polaco."
 flavor_lit.EVTOPTA10:0 "Moverse en contra la 'República de los magnates'"
 flavor_lit.EVTOPTB10:0 "Dar concesiones a los magnates Lituanos"
 flavor_lit.EVTNAME11:0 "Guerra civil en Lituania"
 flavor_lit.EVTDESC11:0 "En su camino hacia Varsovia, estaba bloqueado por una excelente general polaco mientras que su propia szlachta se rebelaba. Aislado con su ejército en Czersk se llegó a un acuerdo con el rey de Polonia para abandonar Polonia inmediatamente si el rey polaco no aceptaba el trono de Lituania de los rebeldes del norte. Fue un retiro no muy glorioso y que se consideró como una derrota. Los szlachta habían destronado a Aleksandras, pero fue comprometido por el hecho de que el rey de Polonia se negó a tener nada que ver con los traidores. No todos los szlachta fueron contra Aleksandras y a su regreso otro ejército se unió a él. Juntos destruyeron las fuerzas rebeldes y ejecutaron a los traidores. Estos hechos dieron lugar a una política exterior de Lituania de apoyar siempre a los reyes polacos contra sus enemigos internos, pero nunca inmiscuirse sin haber sido invitada."
 flavor_lit.EVTOPTA11:0 "Tratar de comprar a los magnates"
 flavor_lit.EVTOPTB11:0 "Que la guerra invada sus casas"
 flavor_lit.EVTNAME12:0 "La Horrible Plaga en Lituania"
 flavor_lit.EVTDESC12:0 "Durante 1709-1710 Lituania soportó el invierno más duro en un siglo. Pero eso no fue suficiente, una epidemia de peste se extendió por las tierras, matando muchos miles. Se está hablando de la Plaga de Dios y la gente reza…reza…reza…"
 flavor_lit.EVTOPTA12:0 "No hay nada que podamos hacer"
 flavor_lit.EVTOPTB12:0 "Intentar contenerla"
 flavor_lit.EVTNAME13:0 "Pietismo"
 flavor_lit.EVTDESC13:0 "El Pietismo fue un movimiento religioso que empezó en Alemania a finales del siglo XVII. Tradicionalmente el movimiento pietista se ha visto como una reacción contra el intelectualismo frecuente en y entre las filas protestantes, especialmente en la Iglesia Luterana, durante este periodo. No obstante, el pietismo era frecuente también dentro de las otras formas cristianas. Fue con el regreso de los prisioneros de guerra que el movimiento realmente despegó en Lituania. Sin embargo, la Iglesia lituana desaprobó más fuertemente la predicación no autorizada."
 flavor_lit.EVTOPTA13:0 "Animarlo"
 flavor_lit.EVTOPTB13:0 "Pararlo"
 flavor_nov.EVTNAME1:0 "Guerra civil en Nóvgorod"
 flavor_nov.EVTDESC1:0 "El siglo XIV fue testigo del comienzo de la larga lucha de Nóvgorod con Moscú por la supremacía en el norte. Diversas disputas intestinas entre los líderes de la república la debilitaron frente a la creciente fortaleza moscovita. A pesar de que se convirtió en vasallo de Moscú después de las invasiones moscovitas de 1456 y 1470, Nóvgorod se le permitió conservar su autogobierno. No fue hasta 1478 cuando fue objeto de un control total de Moscú y perdió su libertad. Nóvgorod mantuvo su posición comercial hasta la construcción de San Petersburgo en 1703."
 flavor_nov.EVTOPTA1:0 "Apoyar a la facción de mercaderes"
 flavor_nov.EVTOPTB1:0 "Apoyar a la facción de nobles"
 flavor_nov.EVTOPTC1:0 "Apoyar a la facción de los campesinos"
 flavor_tur.EVTNAME111:0 "Los jenízaros exigen el pago"
 flavor_tur.EVTDESC111:0 "Debido al estado actual de inactividad en el ejército, los jenízaros exigen que el Estado los recompense por la reciente falta de botín y esperan recibir riqueza directamente del tesoro."
 flavor_tur.EVTOPTA111:0 "Pagarles inmediatamente"
 flavor_tur.EVTOPTB111:0 "Pagarles en un tiempo"
 flavor_tur.EVTOPTC111:0 "Rechazar sus demandas"
 flavor_fra.EVTNAME5:0 "Los Mosqueteros Reales"
 flavor_fra.EVTDESC5:0 "Mientras supervisaba la reestructuración de nuestro ejército, el rey ha llegado con la idea de formar una unidad militar adscrita a la 'Maison du Roi' que estaría abierta a la baja nobleza, dándoles una oportunidad para probar su habilidad militar y la lealtad a la Corona."
 flavor_fra.EVTOPTA5:0 "¡Una idea espléndida!"
 flavor_fra.EVTOPTB5:0 "Prefiero mantener el dinero"
 flavor_fra.6.t:0 "La entrega de Maine"
 flavor_fra.6.d:0 "A cambio de aceptar el tratado de Tours en 1444, se le prometió a Francia el condado de Maine. Sin embargo, en la práctica, esto todavía no se ha materializado. Ningún gobernador inglés quiere ser recordado como la persona que entregó Maine, y en [Root.Capital.GetCapitalName] varios nobles destacados están afirmando que William de la Pole, nuestro negociador, no tenía autoridad para hacer esta concesión. Los emisarios franceses han intentado recordárnoslo en repetidas ocasiones desde el momento de la firma y [Root.Monarch.GetName] ha aceptado ahora tomar las riendas de este asunto y se ha presentado en las murallas de Le Mans, exigiendo que la ciudad sea entregada.\nSi no entregamos Maine a los franceses, es probable que reanuden las hostilidades."
 flavor_fra.6.a:1 "Debemos cumplir con nuestras obligaciones aunque nos duela."
 flavor_fra.6.a.tt:1 "Es probable que Francia entre en guerra por nuestra violación de la tregua y seamos considerados el agresor de esta guerra."
 flavor_fra.6.b:1 "¡No cederemos ni un centímetro de nuestro territorio a los franceses!"
 flavor_fra.7.t:0 "La entrega de Maine"
 flavor_fra.7.d:0 "A cambio de aceptar el tratado de Tours en 1444, se le prometió a Francia el condado de Maine. Sin embargo, en la práctica, esto todavía no se ha materializado. Los ingleses han evitado el tema en repetidas ocasiones y cada vez resulta más evidente que en el campamento inglés son muchos los que afirman que el tratado no se va a cumplir. En un último intento por forzar el asunto, [Root.Monarch.GetName] se ha acercado a Le Mans, capital del condado, y ha exigido personalmente la entrega de la ciudad.\nSin embargo, el comandante local no parece tener ninguna intención de abrir los portones, a pesar de no contar con una fuerza lo bastante fuerte para resistir a un ataque."
 flavor_fra.7.a:0 "Es hora de enseñarles a luchar."
 flavor_fra.7.b:0 "Cedamos."
 flavor_fra.8.t:0 "La entrega de Maine"
 flavor_fra.8.d:0 "A cambio de aceptar el tratado de Tours en 1444, se le prometió a Francia el condado de Maine. Sin embargo, en la práctica, esto ha tardado un tiempo en materializarse. La entrada en escena de [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] parece haber hecho desaparecer el obstáculo y, por fin, Mains está en nuestro poder."
 flavor_fra.8.a:0 "¡Fantástico!"
 flavor_kon.1.t:0 "Misioneros Portugueses"
 flavor_kon.1.d:0 "En nuestras costas han aparecido hombres extranjeros del norte predicando la palabra de un nuevo dios. Estos misioneros portugueses solicitan libre acceso a nuestro pueblo para predicar la palabra de su Dios y su Hijo que resucitó después de muerto. Muchos de nuestros ancianos más influyentes desean que echemos a los misioneros pero sus barcos y sus armas sugieren que son gente poderosa que pueden querer establecerse."
 flavor_kon.1.a:0 "Permitir que prediquen"
 flavor_kon.1.b:0 "¡Echa a los misioneros!"
 missionaries_rebuffed:0 "Misioneros rechazados"
 missionaries_accepted:0 "Misioneros aceptados"
 flavor_kon.2.t:0 "¡Misioneros penetran en el Congo!"
 flavor_kon.2.d:0 "El reino del Congo, un estado pagano en la costa central de África, ha aceptado que nuestros misioneros puedan extender la palabra de Cristo en su reino. ¡Miles de fieles se han unido a la Iglesia y reclaman un obispo y construcciones eclesiásticas por todo el territorio!"
 flavor_kon.2.a:0 "¡Buenas noticias!"
 flavor_kon.3.t:0 "¡Misioneros rechazados!"
 flavor_kon.3.d:0 "¡[KON.GetElLaDir] bárbar[KON.GetoaDir] [KON.Monarch.GetTitle] del reino de [KON.GetName] ha humillado y hecho azotar a nuestros misioneros! Esos idólatras no solo se burlan de Cristo, sino de nuestro poder. Debemos vengar este insulto a [Root.GetName] y la Santa Madre Iglesia." # [LocEditor:AwaitingBatchUpdate]
 flavor_kon.3.a:0 "Vamos a hacerles morder el polvo."
 flavor_kon.4.t:0 "¡El rey del Congo Convertido!"
 flavor_kon.4.d:0 "Hoy nuestro gran Manicongo $MONARCH$, flanqueado por el sacerdote portugués, ha declarado que ha vuelto a nacer, esta vez como cristiano. Rechazando la fe de sus ancestros a los que ha llamado idólatras, nuestro gobernante reclama una total adopción de la fe católica con una diócesis obispal permanente, la destrucción de los ídolos de los antiguos dioses y el final de nuestra manera de vivir tradicional. Esto ha enfurecido a los ancianos congoleños que reclaman la cabeza del rey y la reposición del antiguo orden. Sea como fuere, nuestro país entra en un periodo de gran inestabilidad."
 flavor_kon.4.a:0 "¡La Cristiandad triunfará en el Congo!"
 flavor_kon.4.b:0 "¡Cortadle la cabeza!"
 flavor_kon.5.t:0 "¡La Conversión del Congo!"
 flavor_kon.5.d:0 "El congoleño Manicongo [From.Monarch.GetName], por insistencia de los misioneros, se ha integrado en la Santa Madre Iglesia y en la única fe verdadera. Los congoleños ya reclaman sacerdotes, biblias, y ayuda para establecer su Iglesia local, cosas que sólo nosotros les podemos proporcionar. Manicongo, que ahora es un hermano del monarca católico, se ha comprometido a tener una amistad con nuestro reino por nuestra ayuda a la hora de guiarle hacia la fe verdadera."
 flavor_kon.5.a:0 "Otra inversión amortizada."
 flavor_mal.1.t:0 "La Autoridad de Malí bajo amenaza"
 flavor_mal.1.d:0 "Durante el siglo XIV y principios del XV nuestra capacidad de contención en nuestros territorios periféricos se ha ido haciendo cada vez más débil, en buena parte como resultado por la renuncia de Songhai a cualquier pretensión de lealtad hacia nosotros. Ahora la gente más cercana pide un estado de Malí más débil mientras que los pueblos de occidente. En Jólof reclaman la independencia. Podemos intentar acallar este desafío a nuestra autoridad, pero esto puede tener un gran coste."
 flavor_mal.1.a:0 "¡El declive de Mali termina aquí!"
 flavor_mal.1.b:0 "Podemos hacer algunas concesiones…"
 flavor_son.1.t:0 "El Clero de Tombuctú"
 flavor_son.1.d:0 "La Ulema, la comunidad religiosa islámica local, está disminuyendo por la falta de fe del nuevo gobernante de Tombuctú. Se ha propagado el rumor de que está más cerca de los paganos que de un verdadero gobernante musulmán y su falta de fe nos condenará a todos nosotros. Los ulemas ya están amenazando de que si $MONARCH$ no se adapta a los requerimientos de la fe islámica, ellos buscarán un nuevo gobernante que sí lo haga."
 flavor_son.1.a:0 "¿Acabar con el alcohol y mis fiestas con mis amigos animistas? ¡Jamás!"
 flavor_son.1.b:0 "¿Orar cinco veces al día, dices? Vale, estoy seguro de que lo podré incluir en mis horarios."
 flavor_son.2.t:0 "La Edad de Oro de Tombuctú"
 flavor_son.2.d:0 "Askia el Grande abrió escuelas religiosas y observatorios astronómicos. Facilitó el comercio y estableció una burocracia eficiente. Tenía dotes para la administración y responsabilidades en el campo de justicia. Construyó canales para mejorar la agricultura y contener sus enemigos."
 flavor_son.2.a:0 "Esto durará eternamente…"
 flavor_son.3.t:0 "Tarikh al-Sudan"
 flavor_son.3.d:0 "La crónica más importante del Imperio Songhai, Tarikh al-Sudan, fue escrita alrededor de 1655 por Abd al-Rahman al-Sadi. En ella se explican breves historias acerca de la historia inicial de Mali, Songhai y Tuareg, pero la parte principal de la crónica relata la historia Songhai de los siglos XV y XVI. También contiene biografías de eruditos y hombres santos de Djenne y Tombuctú. "
 flavor_son.3.a:0 "¡Buenas noticias!"
 flavor_eth.1.t:0 "Pêro da Covilhã"
 flavor_eth.1.d:0 "Un hombre extraño ha llegado a nuestras orillas pero no por la ruta del Mar Rojo por donde normalmente llegan los extranjeros que viajan hacia aquí. Afirma que es parte de un viaje más allá del Cabo, un viaje que para nuestro conocimiento, no se ha intentado hacer nunca anteriormente. Trae saludos de los monarcas cristianos, a pesar de que su forma de orar es diferente a lo que hemos visto hasta ahora. ¿Cómo deberíamos tratar a este hombre?"
 flavor_eth.1.a:0 "¡Honradle!"
 flavor_eth.1.b:0 "¡Desterradle!"
 flavor_eth.1.c:0 "¡Ejecutadle!"
 flavor_eth.1.a.desc:0 "Pronto llegarán más §Yvisitantes§! De Portugal."
 flavor_eth.2.t:0 "¡Ha Llegado una Embajada!"
 flavor_eth.2.d:0 "Francisco Álvares, representando al mismo país que el emisario enviado anteriormente, desea discernir sobre qué pueden hacer nuestros dos regímenes. Dice que busca al 'Preste Juan', y al parecer somos el país que busca. ¿Deberíamos acceder a un intercambio?"
 flavor_eth.2.a:0 "¡Buscar ayuda contra los Mamelucos!"
 flavor_eth.2.b:0 "¿Preguntar por un intercambio cultural?"
 flavor_eth.2.c:0 "¿Puede que el objetivo sea un trato comercial?"
 flavor_eth.2.3:0 "§YPortugal§! será sondeado para una ayuda militar."
 opinion_military_aid:0 "Ayuda Militar"
 opinion_refused_military_aid:0 "Ayuda rechazada"
 flavor_eth.3.t:0 "¿Preste Juan?"
 flavor_eth.3.d:0 "El Negus de Etiopía, que puede o no ser el legendario Preste Juan, aparentemente está atravesando una época difícil y suplica nuestra ayuda para recuperar sus tierras. Ha enviado un embajador llamado Mateus, que parece venir de 'Mateo'. Mateo es una clase de cristiano que hasta ahora nunca habíamos visto antes, y nos suplica restablecer los dominios legítimos de su señor, pero el poder Mameluco continúa amenazándole y parece ser un una empresa de gran riesgo por una ganancia más que cuestionable. ¿Debemos ayudar a Mateo?"
 flavor_eth.3.a:0 "¡Deus Vult!"
 flavor_eth.3.b:0 "Se suponía que el Preste Juan nos prestaría ayuda a nosotros, no al revés, ¿no?"
 eth_mil_aid_from_portugal:0 "Ayuda Militar desde Portugal"
 desc_eth_mil_aid_from_portugal:0 "Ayuda militar de nuestros hermanos de fe contra los infieles que compartimos como enemigos"
 flavor_eth.4.t:0 "Ayuda desde Occidente"
 flavor_eth.4.d:0 "Una pequeña flota que trae armas y tropas ha llegado a nuestras orillas. El líder de estos soldados portugueses trae una carta de su monarca que dice 'Ambos somos monarcas cristianos unidos en nuestras luchas contra los infieles.'"
 flavor_eth.4.a:0 "¡Dios es bueno!"
 flavor_eth.5.t:0 "Hemos sido abandonados."
 flavor_eth.5.d:0 "No hay más delegaciones de Portugal, ni llegan más comerciantes y no hay respuesta a nuestras llamadas de socorro."
 flavor_eth.5.a:0 "¡Estamos solos!"
 flavor_nub.1.t:0 "¡Un nuevo estado emerge en el Sudán!"
 flavor_nub.1.d:0 "Hemos ignorado durante tiempo la tierra del Sudán, donde el último de los antiguos reinos cristianos de Nubia mantuvo sus ínfimos restos, pero esta negligencia no puede alargarse. Un reluciente nuevo estado llamado Sennar ha sido formado por los inmigrantes del sur llamados los funj, los cuales entraron y conquistaron esos restos y han hecho un reluciente estado que se extiende hasta nuestras fronteras."
 flavor_nub.1.a:0 "¿Qué nos importa quién posee esas tierras yermas?"
 funj_spawning_region:0 "Sudán"
 funj_conversion_positive:0 "Convertido al Islam"
 funj_conversion_negative:0 "Convertido al Islam"
 flavor_nub.2.t:0 "¿Convertirlo al Islam?"
 flavor_nub.2.d:0 "A pesar de que hemos practicado tradicionalmente una mezcla de Cristianismo y de Fe Animista, el poder creciente de los estados Musulmanes del norte hace de la conversión algo políticamente atractivo y se abre la posibilidad de alinearnos con esos poderosos imperios. De todas formas, nuestro propio pueblo puede no estar tan entusiasmado con esta perspectiva."
 flavor_nub.2.a:0 "¡No hay más Dios que Dios!"
 flavor_nub.2.b:0 "¿Renunciar a la fe de nuestros padres? ¡Jamás!"
 flavor_sul.1.t:0 "La creación de Joló"
 flavor_sul.1.d:0 "Las islas del Mar de Joló han estado habitadas durante siglos, divididas en pequeños reinos. Ahora con su primer Sultán, estas tierras están unidas. El Sultán, conocido y respetado como erudito del Islam, ha reforzado las instituciones políticas y religiosas de las islas, donde se encuentra una de las más antiguas mezquitas de la región. A través del matrimonio, el carisma y la diplomacia innovadora, ahora están unidos por un código de leyes común. El mundo ha visto emerger el Sultanato de Joló."
 flavor_sul.1.a:0 "Esperemos que el Sultán sea razonable sino, puede que el mundo vea su fin."
 ven_council_of_ten_strong:0 "Consejo Reforzado de los Diez"
 desc_ven_council_of_ten_strong:0 "Originalmente previsto para tratar sólo con peligros del propio sistema republicano, el Consejo de los Diez ha recibido importantes poderes para hacer lo que no pueden el Gran Consejo. Algunos piensan que esto ha sido sin embargo un paso demasiado largo y, paradójicamente, el Consejo de los Diez piensa de sí mismo que podría ser la mayor amenaza para el sistema representativo de la República."
 ven_ten_restrained:0 "Consejo Restringido de los Diez"
 desc_ven_ten_restrained:0 "Debido a la extralimitación del poder se han aprobado leyes para limitar el Consejo de los Diez. Formalmente la única área en cual el Consejo puede actuar ahora mismo es en hallar complots o conspiraciones contra el sistema republicano de nuestro estado."
 ven_expanded_council:0 "Expansión del Gran Consejo de Venecia."
 desc_ven_expanded_council:0 "A todo noble de cierta edad se le ha otorgado un asiento en el Consejo."
 ven_barnabotti:0 "Barnabotti"
 desc_ven_barnabotti:0 "Un número creciente de nobles depauperados han llegado a vivir enteramente de los bolsillos del Estado. Estos pobres Barnabotti se han vuelto conocidos por sus juego de azar y su disposición a corromper el sistema veneciano vendiendo sus votos."
 ven_accademia_della_guidecca:0 "Accademia della Guidecca"
 desc_ven_accademia_della_guidecca:0 "Se ha creado una Academia en beneficio de los hijos de los pobres Barnabotti. De este modo al menos algunos de ellos serán capaces de servir al estado de modo significativo cuando alcancen la edad adulta."
 ven_nobility_bought:0 "Nobleza a la venta"
 desc_ven_nobility_bought:0 "A fin de contrarrestar los números menguantes de la nobleza en nuestra república, se dispuso la venta de cargos nobiliarios."
 ven_murano_glass_industry:0 "Industria de cristal de Murano"
 desc_ven_murano_glass_industry:0 "La industria veneciana de soplado de cristal se remonta al siglo XII en la isla de Murano. Es única en su clase y una de los muchos artículos de lujo por los cuales se conoce Venecia."
 ven_venetian_school:0 "Escuela Veneciana"
 desc_ven_venetian_school:0 "La riqueza y el espíritu de libertad de Venecia ha llevado a que grandes artistas como Tintoretto, Tiziano y Monteverdi vivan y trabajen en nuestra República."
 ven_black_gondolas:0 "Góndolas negras"
 desc_ven_black_gondolas:0 "A fin de disminuir la jactancia de nuestros ciudadanos ricos (o tal vez la envidia de los no tan ricos) se ha decretado que las góndolas no podrán estar decoradas en modo alguno. El único color permitido es el negro de la brea que se usa para impermeabilizar las góndolas."
 flavor_ven.24.t:0 "El creciente poder del Consejo de los Diez."
 flavor_ven.24.d:0 "Con más de mil miembros hereditarios, el Gran Consejo de Venecia tal vez no sea siempre el órgano de gobierno más rápido y eficiente. Por ello no es sorprendente que la mayor flexibilidad del pequeño Consejo de los Diez, originalmente destinado a salvaguardar a la República de complots y conspiraciones, ha llevado a que asumiesen mayores cotas de poder. Al aumentar su propio poder, sin embargo, el Consejo de los Diez supone una disminución de la influencia del más representativo Gran Consejo. Muchas de las familias del Gran Consejo sienten que las cosas han ido demasiado lejos. Puesto que los nuevos miembros de los Diez son elegidos cada año, las posiciones son a menudo monopolizadas por una pequeña camarilla de viejas familias aristócratas. Se ha propuesto reformarlo para limitar el poder de los Diez a su función original."
 flavor_ven.24.a:0 "Restringir el poder de los Diez"
 flavor_ven.24.b:0 "Apoyar a los Diez"
 flavor_ven.25.t:0 "Revocar las leyes de los Diez."
 flavor_ven.25.d:0 "Las reformas para frenar al Consejo de los Diez han calmado muchos de los miembros del Gran Consejo"
 flavor_ven.25.a:0 "Los Diez deben ser controlados."
 flavor_ven.25.b:0 "Déjalos seguir ignorando sus restricciones."
 flavor_ven.25.c:0 "Revoca las leyes que limitan a los Diez."
 flavor_ven.26.t:0 "Expansión del Gran Consejo."
 flavor_ven.26.d:0 "El Consejo es el órgano del cual se eligen los miembros de los diferentes consejos."
 flavor_ven.26.a:0 "Aumenta el número de miembros del Consejo."
 flavor_ven.26.b:0 "Las cosas funcionan bien como están."
 flavor_ven.27.t:0 "Los Barnabotti"
 flavor_ven.27.d:0 "Como los puestos en el Gran Consejo son hereditarios siempre existe la posibilidad de que una familia noble retenga su voto después haber perdido su fortunas y toda otra influencia. Como no podemos esperar que tales familias nobles trabajen para ganarse la vida, muchos se dedicaron al juego y al libertinaje, cayendo en la pobreza en muchos casos."
 flavor_ven.27.a:0 "Seguro que no serán un problema durante mucho tiempo con esos hábitos."
 flavor_ven.28.t:0 "Accademia della Guidecca"
 flavor_ven.28.d:0 "Los empobrecidos Barnabotti siguen siendo un gran problema para nuestro sistema político. Parte del problema parece ser que una vez que lo han perdido todo es poco probable que puedan recuperar su status. Si pudiéramos proporcionar medios para que puedan restablecer las antiguas glorias familiares, podrían volver a ser miembros productivos de nuestra sociedad. Hacer eso sin embargo no es muy popular entre aquellos que prefieren confiar en sus votos comprados o que temería más competencia.\n Recientemente se ha propuesto la creación de una escuela para los hijos de los nobles para garantizar su adecuada educación que sus padres no pueden proporcionarles. Esto también permitiría que, al menos, un grupo selecto de ellos pueda superar su estado original y hacer cosas útiles para el Estado."
 flavor_ven.28.a:0 "Crear a la Accademia della Guidecca"
 flavor_ven.28.b:0 "Deberían estar contentos con sus pensiones"
 flavor_ven.29.t:0 "Renier Zen"
 flavor_ven.29.d:0 "Ha surgido un conflicto entre el Consejo de los Diez y uno de sus miembros. Renier Zen acusa de corrupción a los demás miembros del Consejo de los Diez y el Dogo. Sostiene que el Dogo ha estado utilizando su cargos para enriquecerse a sí mismo y a otorgar puestos importantes a su familia.\nDespués del fracaso de un intento de asesinato contra Zen el conflicto se ha extendido fuera del Consejo de los Diez. La pequeña nobleza apoyan a Zen mientras que la alta aristocracia apoya a los Diez y al Dogo."
 flavor_ven.29.a:0 "¡El Dogo debe ser depuesto!"
 flavor_ven.29.b:0 "Arrestar a Zen pero también sustituir a los miembros de los Diez"
 flavor_ven.29.c:0 "Apoyar el Dogo y los Diez"
 flavor_ven.30.t:0 "La Plaga de $YEAR$"
 flavor_ven.30.d:0 "Nuestra ciudad ha estado siempre en peligro de grandes epidemias y ahora que otro brote de la plaga barre el norte de Italia"
 flavor_ven.30.a:0 "Vale"
 flavor_ven.31.t:0 "Disminución de la Nobleza"
 flavor_ven.31.d:0 "Desde la gran peste de los 1630 nos ha costado llenar los cargos del gobierno veneciano. Los nuevos miembros deben ser elegidos con cuidado, demostrando su valía para la República y contribuir a que sus arcas estén llenas. Si no es así ¡es que no son útiles para Venecia!"
 flavor_ven.31.a:0 "¡Deja que creemos más nobles!"
 flavor_ven.31.b:0 "No es un problema tan grave."
 flavor_ven.32.t:0 "Aldo Manucio y la Imprenta Aldina"
 flavor_ven.32.d:0 "La impresión de libros comercial es todavía una técnica reciente, pero uno de sus más destacados pioneros se puede encontrar en la ciudad de Venecia. Aldo Manuzio y su imprenta, la Imprenta Aldina, han ganado una reputación por su tipografía clara y consistente y sus traducciones bien ejecutadas del Latín. La letra cursiva, así como una forma coherente de usar puntos y comas, son entre contribuciones de Manuzio al campo de la tipografía. Para el campo de la encuadernación Manutius ha contribuido el formato Octavo de fácil manejo, asegurándose de que los clásicos que salen de su imprenta son portátiles en lugar de tratar de emular el formato del manuscrito medieval."
 flavor_ven.32.a:0 "¡Festina Lente!"
 flavor_ven.33.t:0 "Crecimiento de la industria del cristal de Murano"
 flavor_ven.33.d:0 "La industria veneciana de soplado de vidrio que se remonta al siglo XII se ha limitado a la isla de Murano para reducir el riesgo de incendios. La popularidad del cristal de Murano no ha hecho más que aumentar desde entonces y los sopladores de vidrio se han hecho tan ricos como influyentes. Muy pocos fuera de nuestras fronteras conocen los secretos de cómo producir tales productos exquisitos y a fin de salvaguardar este conocimiento los sopladores de vidrio están confinados en la ciudad.\n Con la caída de Constantinopla han llegado sopladores de vidrio bizantinos que solicitan su asiento en Murano."
 flavor_ven.33.a:0 "Da la bienvenida a los sopladores de vidrio bizantinos"
 flavor_ven.33.b:0 "Más bien apoyar a nuestras propias familias sopladoras de vidrio"
 flavor_ven.34.t:0 "La Ciocca"
 flavor_ven.34.d:0 "Un soplador de vidrio de Murano particularmente hábil llamado Giuseppe Briate ha logrado crear objetos de vidrio muy diferentes a lo que se había visto antes en Venecia. En particular las arañas 'la Ciocca'."
 flavor_ven.34.a:0 "Vale"
 flavor_ven.35.t:0 "El juicio de Verónica Franco"
 flavor_ven.35.d:0 "Una de las más famosas de 'cortesanas honestas de Venecia'"
 flavor_ven.35.a:0 "¡Culpable!"
 flavor_ven.35.b:0 "¡Inocente!"
 flavor_ven.36.t:0 "Góndolas extravagantes"
 flavor_ven.36.d:0 "El gobierno veneciano siempre debe defender la moralidad pública y por tanto de vez en cuando se crean leyes para asegurarse que nuestra gente se mantiene fiel a los ideales cristianos sobre los cuales se fundamenta nuestra ciudad. La góndola es una embarcación bastante sencilla y todos los días miles de ellas transportan gente por los canales de Venecia. Como suele ocurrir muchas familias ricas y poderosas de nuestra República han encontrado la tentación de hacer alarde de su riqueza con las Góndolas. De diferentes tipos, tamaños y colores, algunas están tan decoradas que son una afrenta a la moralidad cristiana. Va siendo hora de regular esto."
 flavor_ven.36.a:0 "¡Pintadlas de negro!"
 flavor_ven.36.b:0 "Hacer caso omiso a los moralistas"
 flavor_ven.37.t:0 "La Escuela Veneciana"
 flavor_ven.37.d:0 "Venecia, durante siglos la ciudad más importante de la impresión y la fabricación de vidrio en Italia, ha comenzado a superar a Roma como la ciudad más importante del Arte y la Música. Grandes pintores como Tintoretto, Tiziano y Veronese o músicos como Monteverdi, Gabrieli o Donati son sólo algunos de los muchos artistas que trabajan y viven en nuestra ciudad. En Italia y en el extranjero Venecia ha comenzado a convertirse en un sinónimo de Arte. "
 flavor_ven.37.a:0 "Vale"
 flavor_ven.38.t:0 "Disolución del Gran Consejo"
 flavor_ven.38.d:0 "Como Venecia va a dejar atrás su republicanismo"
 flavor_ven.38.a:0 "Vale"
 ned_shipbuilding_industry:0 "Industria de la Construcción Naval Holandesa"
 desc_ned_shipbuilding_industry:0 "Con la invención del filibote, la construcción naval holandesa se ha disparado. La demanda interna y exterior ha provocado un aumento de la producción de los astilleros, siendo un gran negocio."
 ned_grand_design:0 "Groot Desseyn. (Gran diseño)"
 ned_house_of_elzevir:0 "Casa de Elzevir"
 desc_ned_house_of_elzevir:0 "Esta provincia es hogar de la casa de Elzevir"
 ned_pruikentijd:0 "Pruikentijd"
 desc_ned_pruikentijd:0 "Nuestro país está siendo dirigido por empelucados rentistas y satisfechos. Nuestros antepasados mercantes capitalistas se revuelven en sus tumbas."
 NED_DEJIMA_TRADE:0 "La isla de Dejima"
 ned_dejima:0 "La isla de Dejima"
 ned_friendly_towards_france:0 "Ofrecer amistad a Francia"
 fra_dutch_friction:0 "Fricción franco-holandesa"
 ned_anti_french_policy:0 "Enemigo común"
 ned_refused_glorious_revolution:0 "Rechaza atender a los Siete Mortales."
 ned_accepted_glorious_revolution:0 "Conspirar con disidentes ingleses."
 ned_bank_crisis:0 "Crisis en el sector financiero holandés"
 desc_ned_bank_crisis:0 "Una vez el centro de finanzas paneuropeo"
 flavor_hol.7.t:0 "Casa de Elzevir"
 flavor_hol.7.d:0 "Habiendo trabajado previamente en encuadernación y venta de libros"
 flavor_hol.7.a:0 "Vale"
 flavor_hol.8.t:0 "Groot Desseyn"
 flavor_hol.8.d:0 "Relativamente rezagados en la carrera por conseguir colonias"
 flavor_hol.8.a:0 "¡Parece un plan magnífico!"
 flavor_hol.8.b:0 "No"
 flavor_hol.9.t:0 "El Filibote"
 flavor_hol.9.d:0 "La expansión de la economía holandesa ha supuesto una gran demanda a nuestra marina mercante. Las poco profundas aguas holandesas han restringido el uso de los buques más comunes como las Carabelas y Galeones. Hasta ahora esto ha sido solventado mediante el uso de pequeños boeiers pero con el respaldo financiero de Pieter Jansz Liorne, un comerciante holandés de Hoorn, un nuevo tipo de buque ha sido desarrollado.\nEl Filibote es más largo y con mayor capacidad de carga, diseñado para una tripulación reducida y capaz de navegar tanto en aguas poco profundas como en abiertas. Es una bendición para nuestros comerciantes."
 flavor_hol.9.a:0 "¿Estarán nuestros astilleros listos para esto?"
 flavor_hol.10.t:1 "Dificultades de la VoC"
 flavor_hol.10.d:0 "Las cosas no pintan bien para la Compañía Holandesa de las Indias Orientales. La intervención de otras potencias europeas en Oriente pone en peligro los monopolios de ciertos bienes de la Compañía, dando como resultado un descenso de los precios. Algunos funcionarios han tomado medidas extremas, como el incendio de los almacenes de especias con el fin de mantener los precios, pero la del efecto de largo plazo de este tipo de acciones han sido insignificantes. No todo está perdido. La Compañía todavía tiene activos considerables, marinos experimentados y buenos contactos en Oriente. Sin embargo, está claro que las cosas no pueden continuar como hasta ahora. Muchos sienten que la ruta a seguir es tomar un enfoque más generalista para el comercio de las Indias Orientales en lugar de tratar de monopolizar los productos, política de la Compañía hasta el momento."
 flavor_hol.10.a:0 "Ha llegado el momento de una reorientación"
 flavor_hol.10.b:0 "Ayuda a la Compañía con préstamos generosos"
 flavor_hol.10.c:0 "Disolver la compañía"
 flavor_hol.11.t:1 "La VoC en peligro financiero"
 flavor_hol.11.d:0 "A pesar de la transición a un modelo de negocio más viable, la Compañía Holandesa de las Indias Orientales ha continuado con problemas de solvencia. No dispuestos a restringir el pago de dividendos a pesar del hundimiento de las ganancias, la empresa ha estado pagando más dinero de lo que se ha ganado durante décadas. Con el fin de salvar la situación, la Compañía ha decidido pedir prestado aún más dinero. No otorgárselo podría suponer un grave perjuicio a nuestro sector financiero. Si aceptásemos, se abriría una posibilidad de intervenir en la Compañía, incluso nacionalizándola."
 flavor_hol.11.a:0 "¡Necesitan más préstamos!"
 flavor_hol.11.b:0 "Nacionalizar la compañía"
 flavor_hol.12.t:1 "¿Nacionalización de la VoC?"
 flavor_hol.12.d:1 "Malas políticas financieras, reacciones lentas debido a su control centralizado, así como competencia continuada y un hundimiento de los precios siguen poniendo en apuros a nuestra Compañía de las Indias Orientales. En las operaciones del día a día, la Compañía sigue controlando bien nuestras posesiones de las Indias Orientales, pero ahora muchos tienen graves dudas sobre su viabilidad a largo plazo. ¿Ha llegado al fin la hora de nacionalizar la VoC y asumir el impacto que esto tendrá en nuestra economía? A estas alturas, aunque siguiéramos apoyándola con préstamos y susidios, no es probable que podamos proteger toda la economía holandesa."
 flavor_hol.12.a:0 "Necesitan aún más Préstamos"
 flavor_hol.12.a.tt:1 "La deuda de la VoC aumenta aún más."
 flavor_hol.12.b:0 "Nacionaliza la Compañía"
 flavor_hol.13.t:0 "El Banco de Ámsterdam y el mercado Internacional de capitales"
 flavor_hol.13.d:0 "Desde la creación del Banco de Ámsterdam, el sector financiero holandés ha sido el centro del mercado de capitales europeo. Banqueros holandeses están involucrados en todo, desde las guerras a las fábricas de otras potencias europeas, así como diversas empresas nacionales. Con el mercantilismo y proteccionismo se han cerrado muchos mercados extranjeros. Sin embargo, la posición internacional del Banco, en otra hora fuerza de Holanda, ahora se ha convertido en una debilidad. Sabido que el Banco ha permitido que el gobierno holandés y sus empresas maquillen sus cuentas, la credibilidad de la institución es mínima. El Banco de Ámsterdam ya está listo para declararse insolvente y parece que sólo es cuestión de tiempo hasta que veamos el efecto en la economía holandesa."
 flavor_hol.13.a:0 "¡Necesitan aún más préstamos!"
 flavor_hol.13.b:0 "Nacionaliza la Compañía"
 flavor_hol.14.t:0 "Los siete inmortales"
 flavor_hol.14.d:0 "El gobierno de $MONARCH$ no ha sido muy popular hasta el momento. En casi todas las regiones de nuestro país se cuestiona la legitimidad de su mandato"
 flavor_hol.14.a:0 "Vale"
 flavor_hol.15.t:0 "Invitación a $MONARCH$"
 flavor_hol.15.d:0 "Siete ingleses influyentes nos ha enviado una carta instándonos a intervenir en su Reino y librarlos de su impopular y tirano Monarca. Se dirigen a nosotros como país cristiano devoto y libre de la influencia papista. De acuerdo con los conspiradores contaríamos con el apoyo de amplios sectores del país."
 flavor_hol.15.a:0 "Aceptar la invitación"
 flavor_hol.15.b:0 "Rechazar la invitación"
 flavor_hol.16.t:0 "Holandeses entrometidos"
 flavor_hol.16.d:0 "Al parecer el estatúder holandés ha estado negociando con disidentes de nuestro país. Sólo podemos lamentar el pobre juicio pobre de estos comerciantes ilusos."
 flavor_hol.16.a:0 "Vale"
 flavor_hol.16.a.tt:0 "Los conspiradores han ofrecido la corona inglesa a los holandeses."
 flavor_hol.17.t:0 "Conspiradores excluidos"
 flavor_hol.17.d:0 "Aunque parece que la carta de los siete disidentes sí llegó a las Provincias Unidas"
 flavor_hol.17.a:0 "¡Genial!"
 flavor_hol.18.t:0 "Tensiones franco-holandesas"
 flavor_hol.18.d:0 "Desde nuestra independencia los franceses siempre han sido de apoyo a nuestro reino, ya que teníamos un enemigo común en el Emperador y los herederos de Borgoña. Sin embargo, sus políticas hacia los hugonotes así como su política exterior han hecho que muchos teman a los franceses. Tal vez ha llegado el momento de buscar aliados ante el inevitable conflicto con nuestro vecino del sur."
 flavor_hol.18.a:0 "Nuestra política debe ser contener a los franceses."
 flavor_hol.18.b:0 "Buscar una política amistosa hacia los franceses."
 flavor_hol.19.t:0 "Le Prisonnier de Hollande"
 flavor_hol.19.d:0 "Después de años de relativa amistad y cooperación, los holandeses han comenzado a actuar de forma hostil hacia nosotros. Hemos recibido informes de que están buscando amigos entre nuestros enemigos y que tienen la intención de limitar nuestra influencia en los Países Bajos. Si bien esto es ingrato quizás también pueda ser una oportunidad. La mejor manera de proteger los Países Bajos de nuestros enemigos es que formen parte de nuestro reino."
 flavor_hol.19.a:0 "Vale"
 flavor_hol.19.a.tt:0 "Los Países Bajos tratarán de mejorar sus relaciones con nuestros rivales."
 flavor_hol.20.t:0 "Los comerciantes holandeses"
 flavor_hol.20.d:1 "La decisión de cerrar nuestras fronteras a los comerciantes extranjeros fue sin duda de lo más prudente. Sin embargo, ha costado caro al puerto de Nagasaki. Algunos sugieren que deberíamos de mantener abierto el comercio con la Compañía Holandesa de las Indias Orientales. Los holandeses desconfían de españoles y portugueses tanto como nosotros, y su comportamiento en nuestro país ha sido más moderado y equilibrado. Sin embargo, si mantenemos nuestras fronteras abiertas a los holandeses, seguiremos necesitando algunas restricciones. La isla artificial de Dejima, en la bahía de Nagasaki, fue creada para albergar a los portugueses. Si restringimos a los holandeses a esta isla evitaremos que ninguna peligrosa influencia se propague al resto de nuestro país."
 flavor_hol.20.a:0 "Deja que los holandeses se queden"
 flavor_hol.20.a.tt:0 "Ahora puede tener lugar el evento 'Rangaku'."
 flavor_hol.20.b:0 "Todos los occidentales deben irse"
 flavor_hol.21.t:0 "Dejima"
 flavor_hol.21.d:1 "Aunque Japón ha cerrado sus fronteras al mundo exterior, se ha ofrecido a la VoC que sea su único vínculo con Occidente. Las condiciones son que los comerciantes holandeses tomen como base la isla artificial de Dejima, en la bahía de Nagasaki, y que no viajen nunca fuera de la isla sin un permiso especial."
 flavor_hol.21.a:0 "¡Genial!"
 flavor_hol.22.t:0 "Arumer Zwarte Hoop"
 flavor_hol.22.d:0 "El descontento con el comportamiento de nuestras tropas ha provocado el levantamiento de los campesinos de Frisia contra nosotros. Acompañado por compañías de mercenarios, estos rebeldes han tenido un éxito limitado en tierra, pero ya han realizado algunas maniobras sorprendentes en el mar. De hecho, los rebeldes son tanto piratas como soldados, y a menos que pongamos pronta solución nuestro comercio marítimo sufrirá."
 flavor_hol.22.a:0 "Aplastar a los traidores"
 flavor_hol.23.t:1 "De Pruikentijd"
 flavor_hol.23.d:0 "A lo largo de la historia de los Países Bajos, el Estado ha sido gestionado por y para los comerciantes capitalistas. Los alcaldes de las ciudades, los jefes de la compañía de las Indias Orientales y otras empresas estatales han tenido un conocimiento del comercio y las rutas de Oriente que ha sido muy beneficioso.\nSin embargo, esta situación ha cambiado. La emisión de bonos del Estado para financiar las empresas estatales ha servido bien a nuestro país a través de los años, pero un efecto secundario ha sido que ahora hay toda una generación de rentistas ricos e influyentes que tienen poca o ninguna experiencia práctica en el comercio. Los críticos consideran que estos parásitos carecen de ambiciones más allá de la consecución de puestos gubernamentales cómodos. Sea cierto o no, hemos recorrido un largo camino con los comerciantes capitalistas para dar forma al futuro de nuestro estado."
 flavor_hol.23.a:0 "¿Complacencia? !Bah!"
 flavor_hol.24.t:0 "Baruch Spinoza - El Príncipe de los Filósofos"
 flavor_hol.24.d:0 "Hijo de judíos portugueses inmigrantes, Baruch Spinoza llevaría una vida relativamente simple desde que abandonó la Sinagoga y los estudios teológicos y se dedicó a la fabricación de lentes. Mientras que Spinoza es reconocido como un excelente fabricante de lentes, su devoción a la filosofía, la ética y la teología es por lo que ha sido recordado."
 flavor_hol.24.a:0 "Un gran hombre."
 pol_collegium_hosianum:0 "Collegium Hosianum"
 desc_pol_collegium_hosianum:0 "Esta provincia es el hogar del Collegium Hosianum, una escuela de élite para la difusión de la Contrarreforma."
 flavor_pol.14.t:0 "Collegium Hosianum"
 flavor_pol.14.d:0 "Stanislaus Hosius, cardenal y obispo de Warmia, se preocupa por el bienestar espiritual de nuestro país. Con el fin de contrarrestar la propagación de las ideas protestantes entre los burgueses y nobles polacos, Hosius ha solicitado la ayuda de los jesuitas. Juntos han ideado un plan para crear una escuela para la élite en su diócesis. Cualquier persona entrenada aquí aprenderán todo lo que se puede enseñar acerca de cómo contrarrestar los argumentos de los reformistas y cómo recatolizar regiones que ya se ha perdido para la Fe."
 flavor_pol.14.a:0 "¡Genial!"
 flavor_pol.15.t:0 "La Biblia Radziwill y la Reforma en Polonia"
 flavor_pol.15.d:0 "Un grupo de eruditos calvinistas ha terminado una traducción de la Biblia al polaco. Los eruditos han trabajado desde las fuentes originales más conocidas y no hay duda de que este es un buen trabajo. La perspectiva de que la población tenga mayor accesibilidad a las ideas protestantes es aterradora. El calvinismo ya se ha extendido entre algunos de nuestros nobles y el luteranismo se propaga entre nuestros burgueses desde hace mucho tiempo."
 flavor_pol.15.a:0 "¡Ese libro debe ser quemado!"
 flavor_pol.15.b:0 "Interesante…"
 flavor_pol.16.t:0 "El destino del Collegium Hosianum"
 flavor_pol.16.d:0 "Tras el cambio de religión de Estado en nuestro país, el Collegium Hosianum ha suspendido la actividad y los profesores están en busca de trabajo en otros lugares."
 flavor_pol.16.a:0 "Suspender el Colegio"
 flavor_pol.17.t:0 "La Orden Teutónica"
 flavor_pol.17.d:0 "Puede que los Caballeros Teutónicos no sean nuestros mejores amigos ni ahora mismo, pero la fuerte rivalidad histórica entre nuestros dos países es ahora cosa del pasado."
 flavor_pol.17.a:0 "Vale"
 flavor_pol.18.t:0 "Sucesor de Vladislao III"
 flavor_pol.18.d:0 "La muerte de Vladislao III sin hijos en la batalla de Varna, divide la unión entre Polonia, Hungría y deja a Polonia en un interregno. La nobleza polaca pidió a su hermano Casimiro, gran duque de Lituania, que asumiese el trono, pero encontró sus condiciones inaceptables. En 1447, tras tres años de negociaciones, Casimiro fue finalmente coronado rey de Polonia bajo sus propias condiciones y gobernó ambos reinos como una unión."
 flavor_pol.18.a:0 "¡Necesitamos un Jagellón!"
 flavor_pol.18.b:0 "Debemos nombrar a un noble local en su lugar."
 lit_denied_birthright:0 "Trono polaco denegado"
 randomeventsstapehordes.1.EVTNAME:0 "Nacido en la silla de montar"
 randomeventsstapehordes.1.EVTDESC:0 "Por la guerra venimos, para la guerra laten nuestros corazones. Nosotros, los hijos de planes interminables, no estábamos hechos para sentarnos parados. Las vidas de los campesinos o comerciantes son para aquellos que tienen que ser gobernados, no para aquellos que desean gobernar."
 randomeventsstapehordes.1.EVTOPTA:0 "Si tuviera una caballera, para cada momento…"
 randomeventsstapehordes.1.EVTOPTB:0 "No puedes ver los beneficios, ¿verdad?"
 randomeventsstapehordes.2.EVTNAME:0 "El agotamiento es para los débiles."
 randomeventsstapehordes.2.EVTDESC:0 "Mientras los colonos se cubren detrás de sus altas murallas y temblando de miedo, nuestra hueste es nuestra gente. Las hordas no sienten miedo, las hordas viven para la guerra."
 randomeventsstapehordes.2.EVTOPTA:0 "Fuerza a través de la unidad."
 randomeventsstapehordes.2.EVTOPTB:0 "Envía a nuestros espías para infiltrarse en sus fortalezas."
 randomeventsstapehordes.3.EVTNAME:0 "Hoy es un buen día para morir."
 randomeventsstapehordes.3.EVTDESC:0 "Los rumores de nuestras gloriosas hazañas militares se propagan a nuestros vecinos tanto cercanos como lejanos. Bandas de jóvenes guerreros fuertes sirven a lo largo de las tierras tribales a nuestro servicio, en busca de la vida de gloria y saqueo."
 randomeventsstapehordes.3.EVTOPTA:0 "Noticias más que bienvenidas."
 randomeventsstapehordes.3.EVTOPTB:0 "Haz que más bien formen a la próxima generación."
 randomeventsstapehordes.4.EVTNAME:1 "Tribu amistosa emigra a [Root.GetName]"
 randomeventsstapehordes.4.EVTDESC:1 "Una tribu amistosa con lazos de sangre con la nuestra ha cruzado nuestra frontera y se ha asentado en las tierras abiertas de [friendly_tribe_province.GetName]. Entre estos pastores viven guerreros y cazadores excelentes y aguerridos, deseosos de responder la llamada a las armas de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle]."
 randomeventsstapehordes.4.EVTOPTA:0 "Son muy bienvenidos."
 randomeventsstapehordes.5.EVTNAME:1 "Tribu hostil asalta [hostile_migrating_tribes_province.GetName]"
 randomeventsstapehordes.5.EVTDESC:1 "Una tribu hostil de [hostile_migrating_tribes_country.GetName] se internó en [hostile_migrating_tribes_province.GetName], asaltando y saqueando a nuestro pueblo. Antes de que nuestras huestes les dieran caza, desaparecieron a su maldita tierra llevando consigo incontables esclavos y un botín considerable."
 randomeventsstapehordes.5.EVTOPTA:0 "¡Buitres, dales caza!"
 randomeventsstapehordes.6.EVTNAME:0 "Tribus migratorias"
 randomeventsstapehordes.6.EVTDESC:0 "Una enorme tribu de pastores de ovejas se ha asentado en una de las provincias. Amistosos y voluntariosos para reconocer nuestro gobierno, esta gente traerá beneficios económicos a la larga."
 randomeventsstapehordes.6.EVTOPTA:0 "¡Son más que bienvenidos!"
 randomeventsstapehordes.7.EVTNAME:0 "Tribus migratorias"
 randomeventsstapehordes.7.EVTDESC:0 "Un gran clan de pastores de ovejas ha migrado a una de nuestras provincias fronterizas en busca de mejores pastos e inviernos más suaves. Pacíficos por naturaleza ellos están voluntariamente aceptando nuestro gobierno y pagando el tributo."
 randomeventsstapehordes.7.EVTOPTA:0 "Más lana, suena bien."
 randomeventsstapehordes.8.EVTNAME:0 "Juegos de guerra"
 randomeventsstapehordes.8.EVTDESC:0 "Un gran evento en la vida diaria de los moradores de la estepa está a punto de llevarse a cabo. Guerreros de lugares tanto cercanos como lejanos se reunirán en nuestra capital para participar en una exhibición de habilidades. Arquería a caballo, contiendas de fuerza y desafíos de agilidad tomarán lugar y puede dar nacimiento a nuevos campeones y leyendas."
 randomeventsstapehordes.8.EVTOPTA:0 "Vale"
 randomeventsstapehordes.9.EVTNAME:0 "Kan glorioso"
 randomeventsstapehordes.9.EVTDESC:0 "¡Alegraos! Nuestro kan [Root.Monarch.GetName] glorios[Root.GetoaDir] ha ganado la competición de combate cuerpo a cuerpo. ¿Cómo debemos recordar su actuación?"
 randomeventsstapehordes.9.EVTOPTA:0 "¡Bendición divina!"
 randomeventsstapehordes.9.EVTOPTB:0 "¡Guerrero santo!"
 randomeventsstapehordes.10.EVTNAME:0 "Juegos exitosos"
 randomeventsstapehordes.10.EVTDESC:0 "Nuestros juegos de guerra han tenido un éxito total: tanto locales y guerreros de lejos han exhibido sus habilidades y conocimiento de la guerra. Tenemos varios campeones y leyendas, y todos recordarán este evento para generaciones venideras."
 randomeventsstapehordes.10.EVTOPTA:0 "Excelente."
 randomeventsstapehordes.11.EVTNAME:0 "Juegos ruinosos"
 randomeventsstapehordes.11.EVTDESC:0 "¡Qué horror! Cuando los juegos de guerra empezaron, dos miembros de clanes enemistados empezaron una pelea que se salió de control y se volvió en una reyerta masiva. Antes de que nuestros guardias de palacio pudieran pararlos, el foso de arena fue dañado, y dos grandes pagodas se incendiaron, ¡arruinando el resto de este evento!"
 randomeventsstapehordes.11.EVTOPTA:0 "¡Castiga a los culpables!"
 randomeventsstapehordes.12.EVTNAME:0 "Juegos legendarios"
 randomeventsstapehordes.12.EVTDESC:0 "¡Todo el evento fue mejor de lo que jamás hayamos imaginado! Cada contienda se convirtió en una competición de rivalidad encarnizada con oponentes plagados de habilidades semejantes unos contra otros. Así de impresionados estaban nuestros mayores, ¡que después del evento incluso el más viejo entre ellos no podía recordar unos juegos más exitosos!"
 randomeventsstapehordes.12.EVTOPTA:0 "¡Espléndido!"
 randomeventsstapehordes.13.EVTNAME:0 "Miembros de clanes acuden a nuestras huestes"
 randomeventsstapehordes.13.EVTDESC:0 "Oyendo los rumores que nuestras poderosas huestes están siendo agotados de efectivos, jóvenes guerreros surgen de las partes más profundas de la estepa, congregándose en nuestros ejércitos. Algunos ambicionaban la vida de los guerreros y mercenarios nómadas, otros solamente el botín."
 randomeventsstapehordes.13.EVTOPTA:0 "Que los hijos se unan a sus padres."
 randomeventsstapehordes.14.EVTNAME:0 "Nómadas inquietos"
 randomeventsstapehordes.14.EVTDESC:0 "Enfurecidos con el actual estado de paz y falta de saqueo y pillaje, un clan entero comprendido de guerreros y cazadores altamente experimentados, han salido de nuestra horda y continuaron para unirse a uno de nuestros vecinos en su lugar."
 randomeventsstapehordes.14.EVTOPTA:0 "¡Escoria traidora!"
 randomeventsstapehordes.15.EVTNAME:0 "Estrella en alza"
 randomeventsstapehordes.15.EVTDESC:0 "Uno de nuestros líderes tribales ha demostrado gran habilidad en armas durante los recientes juegos de guerra. Muchos miembros del clan sugieren que sería un excelente general para dirigir nuestra hueste. ¿Debemos anunciar el ascenso?"
 randomeventsstapehordes.15.EVTOPTA:0 "Una idea más que excelente."
 randomeventsstapehordes.15.EVTOPTB:0 "No podemos arriesgarnos a su influencia."
 randomeventsstapehordes.16.EVTNAME:0 "Estrella brillante"
 randomeventsstapehordes.16.EVTDESC:0 "Uno de nuestros líderes tribales ha mostrado una habilidad legendaria en armas durante los recientes juegos de guerra. Muchos ancianos de la tribu y miembros de clanes sugieren que sería un magnífico general para conducir nuestra hueste. ¿Debemos conceder tal ascenso?"
 randomeventsstapehordes.16.EVTOPTA:0 "Una más que excelente idea."
 randomeventsstapehordes.17.EVTNAME:0 "Disputa Tribal"
 randomeventsstapehordes.17.EVTDESC:0 "Durante las festividades en pleno verano en nuestra capital, miembros de dos tribus enemistadas han decidido tener un enfrentamiento y ¡luchan en frente de todo el liderazgo político y religioso de nuestro estado! La consiguiente violencia fue tan feroz que no solo los hombres de la tribu enfrentados perdieron sus vidas, sino también incontables espectadores e incluso miembros de la guardia del [Root.Monarch.GetTitle]."
 randomeventsstapehordes.17.EVTOPTA:0 "¡Escoria vil! ¡Cómo se atreven!"
 randomeventsstapehordes.18.EVTNAME:0 "Disputa tribal"
 randomeventsstapehordes.18.EVTDESC:1 "Durante las festividades en pleno verano en nuestra capital, miembros de dos tribus enemistadas han decidido tener un enfrentamiento y ¡luchan en frente de todo el liderazgo político y religioso de nuestro estado! ¡En el caos de la consiguiente violencia, alguien asesinó a $HEIR$, nuestro heredero!"
 randomeventsstapehordes.18.EVTOPTA:0 "¡Castígalos a todos!"
 randomeventsstapehordes.19.EVTNAME:0 "Accidente de caza"
 randomeventsstapehordes.19.EVTDESC:2 "[Root.Heir.GetName], al que habíamos nombrado heredero, fue emboscado por una banda de asesinos desconocidos durante una cacería. Superados en número y atacados por todas partes, allí cayeron todos menos uno. El superviviente, gravemente herido por una flecha envenenada, vivió lo suficiente para contarnos la heroica resistencia final de [Root.Heir.GetName]. Alto y poderoso se mantuvo, acabando con las criaturas de la noche una a una mientras le rodeaban, hasta que sucumbió el último de sus guardias. Afectado y de luto, nuestro pueblo celebra el legado de [Root.Heir.GetName] al tiempo que alcanza la inmortalidad en sus recuerdos."
 randomeventsstapehordes.19.EVTOPTA:0 "¡Persíguelos!"
 randomeventsstapehordes.20.EVTNAME:0 "Parecemos débiles"
 randomeventsstapehordes.20.EVTDESC:0 "Nuestros ejércitos son tan pequeños y miserables que no sólo los ancianos sino incluso los líderes tribales locales osan mancillar el nombre de nuestro [Root.Monarch.GetTitle]."
 randomeventsstapehordes.20.EVTOPTA:0 "Ignora el gentío, un perro que ladra no morderá."
 randomeventsstapehordes.21.EVTNAME:0 "Autoridad minada"
 randomeventsstapehordes.21.EVTDESC:0 "Nuestros ejércitos son tan pequeños y miserables que muchos líderes tribales y los ancianos están cuestionando abiertamente la capacidad de nuestro [Root.Monarch.GetTitle] para guiarnos."
 randomeventsstapehordes.21.EVTOPTA:0 "Sus palabras no significan nada."
 randomeventsstapehordes.22.EVTNAME:0 "Tradición militar despreciada"
 randomeventsstapehordes.22.EVTDESC:0 "Nuestros ejércitos son tan pequeños y patéticos que nuestros comandantes comienzan a preguntarse si su servicio tiene algún sentido."
 randomeventsstapehordes.22.EVTOPTA:0 "¡Que poca fe!"
 randomeventsstapehordes.23.EVTNAME:0 "Tradición militar desdeñada"
 randomeventsstapehordes.23.EVTDESC:0 "Nuestros ejércitos son tan pequeños y patéticos que nuestros comandantes comienzan a preguntarse si su servicio tiene algún sentido. Desmoralizados por la falta de algún propósito para la vida gloriosa de saqueo y pillaje, los hombres están empezando a dejar nuestras huestes, y dispuestos a ir a otras tribus o formaron bandas locales de saqueadores y bandidos."
 randomeventsstapehordes.23.EVTOPTA:0 "¡Que poca fe!"
 randomeventsstapehordes.24.EVTNAME:0 "Guerra, para que es bueno"
 randomeventsstapehordes.24.EVTDESC:1 "Así de pie en la cima de un colina, observando nuestras todopoderosas huestes marchando hacia el terreno enemigo, un sirviente se acercó a nuestro [Root.Monarch.GetTitle], mirándole a los ojos y preguntó: 'La guerra, ¿para qué vale?'. A lo que nuestro [Root.Monarch.GetTitle] respondió: 'Absolutamente para todo.'"
 randomeventsstapehordes.24.EVTOPTA:0 "Sí, desde luego."
 randomeventsstapehordes.25.t:0 "La voluntad de la Horda"
 randomeventsstapehordes.25.d:0 "Los guerreros a caballo que dominan nuestra sociedad y nuestros ejércitos se han cansado de nuestra tendencia a emular a los pueblos sedentarios. Nuestro destino es gobernar a las débiles poblaciones sedentarias, no asumir sus debilidades como propias."
 randomeventsstapehordes.25.a:0 "¡Prosperemos largos años!"
 randomeventsstapehordes.26.t:0 "Tradiciones militares"
 randomeventsstapehordes.26.d:0 "Nuestros antepasados fueron nómadas y nuestra sociedad permanece dominada por una clase marcial a caballo, pero con el tiempo hemos llegado a ver que hay mucho que aprender de nuestros vecinos. Si bien estamos lejos de abandonar las tradiciones de nuestros antepasados, nuestros ejércitos se desarrollarán según las líneas de nuestros vecinos sedentarios, según evoluciona nuestra sociedad."
 randomeventsstapehordes.26.a:0 "¡Adelante!"
 hab_ostende_company_competition:0 "Competidor de la Compañía de Ostende"
 hab_ostende_closed:0 "Cierra la Compañía de Ostende"
 hab_ostende_company:0 "Compañía de Ostende"
 desc_hab_ostende_company:0 "Fundada originalmente por inversores flamencos, ingleses y holandeses, la Compañía de Ostende se ha convertido en una creciente fuente de ingresos para el Estado austriaco."
 hab_geheime_kabinettskanzlei:0 "Geheime Kabinettskanzlei"
 desc_hab_geheime_kabinettskanzlei:1 "La Cámara Negra de Viena es infame. Todo el correo que llega a Viena es abierto, leído y copiado en poco tiempo por la Kanzlei. El correo siempre es revisado por traductores y criptógrafos y vuelto a cerrarse en sus sobres correctos. Sin embargo, hay rumores de que se han producido confusiones, como lo que se dice del Duque de Parma recibiendo una carta para el Duque de Módena. Dada la eficacia del servicio, cuesta saber si se trató de un fallo o un saludable recordatorio para los duques…"
 hab_melchior_klesl:0 "Melchior Klesl"
 desc_hab_melchior_klesl:0 "Melchior Klesl, un ferviente campeón de la Contrarreforma, ha sido nombrado parte de nuestro consejo privado."
 hab_plague_of_vienna:0 "Plaga de Viena"
 desc_hab_plague_of_vienna:0 "Viena ha sido golpeada por una gran peste de la cual se está recuperando poco a poco."
 hab_schwaz_mine:0 "Mina de plata de Schwaz"
 desc_hab_schwaz_mine:0 "La mina de plata de Schwaz es quizás la más productiva de toda Europa."
 hab_centralization_of_austria:0 "Centralización de Austria"
 desc_hab_centralization_of_austria:0 "Nuestro gobernante ha adoptado una política de centralización en las tierras austríacas."
 flavor_hab.11.t:0 "Mina de plata de Schwaz"
 flavor_hab.11.d:0 "Los yacimientos de plata del distrito minero de Schwaz se encontraron hasta el siglo XV, es ahora cuando han comenzado a estar a pleno rendimiento. La extracción anual llega a las 11 toneladas, lo que la hace ser la mayor mina de plata de Europa."
 flavor_hab.11.a:0 "¡Esto es estupendo!"
 flavor_hab.12.t:0 "Generallandtag"
 flavor_hab.12.d:0 "Las tierras gobernadas por $MONARCHTITLE$ $MONARCH$ son diversas y muchas siguen leyes y reglas diferentes. Un paso principal hacia un estado centralizado se ha tomado hoy al convocar la primera dieta panaustríaca. Aunque la Dieta no supuso un gran avance se ha abierto el camino hacia una Austria unificada."
 flavor_hab.12.a:0 "¡Es estupendo!"
 flavor_hab.13.t:0 "Plaga en Viena"
 flavor_hab.13.d:0 "Una ciudad tan importante y bien conectada como Viena siempre será vulnerable a las epidemias y ha visto muchas de ellas venir e irse a lo largo de los siglos. Sin embargo, el brote de $YEAR$ está fuera de lo común. La enfermedad ha golpeado nuestra ciudad de forma más dura que en otras ocasiones, con un tercio de la población muerta o moribunda. La gente de otras ciudades europeas se preparan para recibir la visita de la conocida como 'Muerte de Viena'. Mientras huye de la ciudad $MONARCHTITLE$ $MONARCH$ se compromete a construir una gran iglesia se la ciudad finalmente se libra de la plaga."
 flavor_hab.13.a:0 "Oh du lieber Augustin!"
 flavor_hab.14.t:0 "La plaga de Viena."
 flavor_hab.14.d:1 "Ya libres de la plaga, ha llegado el momento de que nuestr[Root.GetoaDir] $MONARCHTITLE$ cumpla su promesas de erigir una Columna de la Misericordia. La única elección real que tenemos es qué aspecto debe tener. Como símbolo de un nuevo comienzo, los arquitectos han sugerido hacer la columna lo más moderna posible, un gran monumento barroco. Sin embargo, otros sienten que el único modo apropiado de llorar a los muertos es una columna más conservadora y mesurada, sin pretensiones de estar a la vanguardia arquitectónica."
 flavor_hab.14.a:0 "Vamos a construir una columna magnífica"
 flavor_hab.14.b:0 "Vamos a ser conservadores."
 flavor_hab.15.t:0 "Geheime Kabinettskanzlei"
 flavor_hab.15.d:0 "En lugar de confiar en individuos, los estados confían cada vez más en instituciones para llevar a cabo el espionaje. Por toda Europa se han ideo creando en silencio Cámaras negras, encargadas de la obtención, apertura y descifrado de la correspondencia tanto extranjera como nacional.\nSin embargo, la Geheime Kabinettskanzlei de Viena, es extraordinaria. La Cámara negra vienesa es famosa en el mundillo por la velocidad con la que abren, copian, descifran y traducen todo correo al que le echan mano."
 flavor_hab.15.a:0 "Vale"
 flavor_hab.16.t:0 "Melchior Klesl"
 flavor_hab.16.d:0 "Melchior Klesl parece tener una habilidad impresionante para traer de vuelta a la Santa Iglesia Católica a los conversos protestantes. Allá donde se manda a Klesl, la Reforma retrocede, y marcha a recatolizar otra ciudad de conversos protestantes. Klesl parece dispuesto hacer de la contrarreforma el trabajo de su vida y seguirá con ella aun arriesgando su propia seguridad."
 flavor_hab.16.a:0 "Necesitamos a este hombre en el consejo privado."
 flavor_hab.16.b:0 "Encantados de saberlo, no debemos apartarlo de su trabajo."
 flavor_hab.17.t:0 "La producción textil de Mühlviertel"
 flavor_hab.17.d:0 "Siempre se han producido tejidos en la Alta Austria, aunque tal vez no a muy gran escala. Pero la fabricación fue suficiente para cubrir las necesidades de la región y entre su población se pueden encontrar tejedores con talento. Ahora los inversores extranjeros consideran este área lista para la inversión y los mercaderes del Norte de Alemania creen que esta región podría ser aún más rica si se promoviera la producción textil con un sistema de fabricación."
 flavor_hab.17.a:0 "Permite proceder a los inversores."
 flavor_hab.17.b:0 "No"
 flavor_hab.18.t:0 "La Compañía de Ostende"
 flavor_hab.18.d:0 "Las riquezas de las Indias Orientales parecen infinitas e ingleses y holandeses se enriquecen con solo traer bienes chinos e indios a los mercados europeos. Hoy, un grupo de capitanes ingleses y holandeses y comerciantes flamencos han abordado a $MONARCHTITLE$ $MONARCH$ y han pedido una carta real propia. Afirman ya tener suficiente experiencia y capital inicial y solo piden una carta real para competir con las otras compañías de las Indias sin que se les considere renegados o piratas. A cambio, la compañía se establecerá en los Países Bajos austriacos y nos permitirá participar en las riquezas indias y chinas."
 flavor_hab.18.a:0 "¡Esto es estupendo!"
 flavor_hab.18.b:0 "No podemos correr el riesgo enojar nuestros vecinos."
 flavor_hab.19.t:0 "Exigencias de cerrar la Compañía de Ostende"
 flavor_hab.19.d:2 "Aunque aún es joven, a la Compañía de Ostende le ha ido mucho mejor de lo que esperaban en $CAPITAL_CITY$. No tiene el músculo financiero de otras compañías de las Indias más antiguas y, no obstante, le ha ido muy bien en muchas áreas. El año pasado, la mitad del té que se exportó a Europa vino en barcos de Ostende.\nPero el éxito de la compañía no nos ha ganado amigos. Ingleses y holandeses afirman que la Compañía de Ostende es una farsa creada por súbditos desleales fingiendo ser marineros austriacos o flamencos. Muestran poca comprensión con nuestro deseo de entrar en el comercio de las Indias y lo usarán en nuestra contra mientras la compañía siga operando. En $CAPITAL_CITY$ algunos están de acuerdo. Nuestro país nunca ha sido una potencia naval y esto les parece una aventura innecesaria."
 flavor_hab.19.a:0 "Cierra la Compañía."
 flavor_hab.19.b:0 "No inclinemos a tales amenazas."
 mng_chinese_rites_denounced:0 "La polémica en torno a los ritos chinos"
 mng_st_pauls_college:0 "Colegio de san Pablo"
 desc_mng_st_pauls_college:0 "Esta es la ubicación del Colegio de san Pablo"
 mng_ricci_at_court:0 "Matteo Ricci"
 desc_mng_ricci_at_court:0 "El jesuita Matteo Ricci se encuentra ahora mismo en la corte de nuestro monarca, aumentando nuestros conocimientos de geografía y astronomía."
 mng_christian_minister:0 "Ministro cristiano"
 desc_mng_christian_minister:0 "Uno de nuestros ministros tiene contactos estrechos con los misioneros cristianos y está tratando de encontrar maneras de combinar la ciencia china y occidental."
 flavor_mng.18.t:0 "Matteo Ricci"
 flavor_mng.18.d:0 "Un jesuita poco corriente ha abordado a la Corte imperial. Matteo Ricci se viste como un chino, ha adoptado muchas costumbres chinas y habla de modo muy parecido a los chinos. Erudito además de misionero, Ricci parece estar interesado en las costumbres, cartografía y ciencia del mundo chino, pues debe informar sobre ellas. Esto significa que Ricci ha tenido más éxito que muchos de sus hermanos a la hora de atraer conversos, pero sus habilidades, especialmente relacionadas con la astronomía y la cartografía, pueden venirnos bien, desde luego. ¿Permitimos que se quede en nuestra corte?"
 flavor_mng.18.a:0 "Recibe a Ricci a nuestra corte."
 flavor_mng.18.b:0 "¡Vuelve a Macao!"
 flavor_mng.19.t:0 "Kunyu Wanguo Quantu"
 flavor_mng.19.d:0 "Resultado de un trabajo largo y arduo que combina mapas europeos y chinos del mundo Matteo Ricci y sus colaboradores chinos nos han presentado el 'Kunyu Wanguo Quantu' o 'mapa de la miríada de países del mundo' El mapa en sí es una gran cantidad de información para nosotros y nos ha dado un conocimiento mucho más detallado de los reinos y pueblos lejos de nuestras fronteras."
 flavor_mng.19.a:0 "Vale"
 flavor_mng.20.t:0 "Colegio de san Pablo"
 flavor_mng.20.d:0 "Un misionero jesuita llamado Alessandro Valignano ha creado un colegio en el enclave europeo de Macao para, entre otras cosas, educar a sus hermanos en el lenguaje y las costumbres chinas. Los jesuitas se han convencido de que el modo de aproximarse al pueblo chino es aprendido a actuar y a encajar entre ellos.\nNo nos sorprende que estos extranjeros quieran imitarnos, pero también puede hacer que su predicación llegue a una parte mayor de nuestra población."
 flavor_mng.20.a:0 "Esto nos agrada."
 flavor_mng.20.b:0 "Presiona para que cierren el colegio."
 flavor_mng.21.t:0 "Controversia sobre los ritos chinos"
 flavor_mng.21.d:1 "Hasta el momento, los jesuitas se han encargado exclusivamente de los contactos entre nuestra Iglesia y los chinos. Para acercarse a estos, la orden ha aprendido sus costumbres, idioma y en general, intentado ser parte de la sociedad china.\nPero con la llegada a China de dominicos y franciscanos hemos ido recibiendo informes muy preocupantes. Parece que los jesuitas toleran un grado muy alto de rituales no cristianos entre los chinos supuestamente conversos. Las otras órdenes, horrorizadas con la conducta de jesuitas y sus supuestos conversos chinos, nos urgen a proclamar claramente que los ritos chinos de los antepasados no tienen sitio entre los cristianos y que todo el que quiera unirse a la Iglesia debe abandonar tales prácticas."
 flavor_mng.21.a:0 "Resuelve a favor de los jesuitas."
 flavor_mng.21.b:0 "Resuelve a favor de los dominicos."
 flavor_mng.22.t:0 "Los ritos chinos no son no cristianos"
 flavor_mng.22.d:0 "Ha habido muchas discusiones entre los cristianos de nuestro país sobre si los ritos tradicionales chinos son compatibles con su religión. Muchos de los europeos, sobre todo los recién llegados, los encuentran de mal gusto. Hoy nos hemos enterado que su líder, en Roma, ha prohibido a los cristianos chinos realizar estos ritos tradicionales."
 flavor_mng.22.a:0 "¡Los misioneros que no respeten nuestras tradiciones serán expulsados!"
 flavor_mng.22.b:0 "Necesitamos a estos misioneros."
 flavor_mng.23.t:0 "Los occidentales disputan sobre las tradiciones chinas"
 flavor_mng.23.d:0 "Ha habido mucho debate entre los cristianos en nuestro país sobre si los ritos tradicionales chinos son compatibles con su religión. A muchos de los europeos, especialmente los recién llegados, les parecen desagradables. Mucho hay que tolerar de bárbaros así, incluso si ahora parecen haber decidido 'tolerar' estas costumbres chinas."
 flavor_mng.23.a:0 "¡Los misioneros que no respeten nuestras tradiciones serán expulsados!"
 flavor_mng.23.a.tt:0 "Detén las conversiones al cristianismo en China."
 flavor_mng.23.b:0 "Necesitamos a estos misioneros."
 flavor_mng.24.t:0 "Expansión del cristianismo"
 flavor_mng.24.d:0 "La presencia continuada de misioneros cristianos en China no ha dejado de tener efecto. Muchos han caído bajo la influencia de misioneros cristianos y por ahora el cristianismo ha conseguido convertirse en la religión dominante en el área."
 flavor_mng.24.a:0 "Vale"
 flavor_mng.25.t:0 "El cristianismo, una fe para el emperador?"
 flavor_mng.25.d:0 "El cristianismo se ha hecho cada vez más aceptado entre nuestros súbditos. $MONARCHTITLE$ $MONARCH$ cuenta con misioneros cristianos entre sus confidentes más cercanos en la capital. Recientemente incluso nuestra madre han convertido a esta religión extranjera. ¿Quizás ha llegado el momento de convertirnos a esta fe romana? Aparte de las implicaciones teológicas tendríamos seguramente encontrará muchos nuevos amigos entre los reinos de Occidente."
 flavor_mng.25.a:0 "Abrazar el cristianismo"
 flavor_mng.25.b:0 "Eso sería impensable."
 flavor_mng.26.t:0 "Un ministro cristiano"
 flavor_mng.26.d:0 "Parece que uno de los ministros en nuestra corte ha quedado fascinado por la cultura y el conocimiento de los misioneros occidentales. Mientras que podemos ganar de las ideas de que nuestro ministro ha ganado a través de los contactos que ha realizado"
 flavor_mng.26.a:0 "Despide al ministro."
 flavor_mng.26.b:0 "Mientras haga su trabajo…"
 inc_cusco_construction:0 "Reestructuración de Cuzco"
 desc_inc_cusco_construction:0 "Nuestra ciudad capital se encuentra actualmente en un proyecto de renovación muy ambicioso."
 inc_cusco_reconstructed:0 "Cuzco"
 desc_inc_cusco_reconstructed:0 "Después de la reestructuración de Cuzco, la ciudad es más grande que nunca. La auténtica capital de un imperio andino hegemónico."
 inc_machu_pichu:0 "Machu Picchu"
 desc_inc_machu_pichu:0 "El estado de nuestro gobernante es algo fuera de lo común. Machu Pichu es una pequeña ciudad en sí misma y un gran ejemplo de arquitectura inca."
 inc_hostage_huacas:0 "Huacas"
 desc_inc_hostage_huacas:0 "Los diversos ídolos, adorados por mucha gente bajo nuestro gobierno, han encontrado un hogar en nuestra capital. Aquí están protegidos de cualquier daño que pueda sucederles y sus adoradores pueden verlos si así lo desean. Por supuesto, controlar los ídolos de nuestros súbditos tampoco viene mal por si acaso alguna vez olvidan quién está al mando."
 inc_chimu_integration:0 "Integración de costumbres chimús"
 desc_inc_chimu_integration:0 "Como el más antiguo de los estados andinos aún existentes, los chimús son portadores de una cultura antigua. Su vida cortesana es más elaborada, sus artesanos más especializados y sus métodos de gestión más avanzados que los nuestros en muchos aspectos. Por lo tanto, hemos decidido intentar integrar todo lo que podamos de su cultura en la nuestra. Esto causa un poco de tensión en nuestra administración, pero nos permite conseguir cosas que no lograríamos de otro modo."
 inc_no_chimu_soldiers:0 "Desmilitarización de los chimús"
 desc_inc_no_chimu_soldiers:0 "A ningún chimú se le permite servir en los ejércitos incaicos y los chimús que podrían adecuados para tal tarea, se les envía a establecerse en los rincones más lejanos de nuestro reino para realizar diversas tareas de la administración central y en general difundir su cultura."
 inc_smallpox_outbreak:0 "Brote de viruela"
 desc_inc_smallpox_outbreak:0 "Esta provincia está devastada por un brote de viruela."
 inc_pacific_expedition:0 "Experiencia marineras"
 desc_inc_pacific_expedition:0 "Nuestro heredero participó una vez en un gran viaje a tierras lejanas. La experiencia que él y las tripulaciones de los buques trajeron consigo, adquirida durante ese viaje, ahora están dando un buen uso, mejorando las habilidades marineras de nuestro pueblo."
 flavor_inc.2.t:0 "La caída de los chankas y el alzamiento de Cuzco."
 flavor_inc.2.d:0 "Tras de años de luchas y peligrosamente cerca de una derrota total ante los chankas en 1438, el reino de Cuzco se ha elevado ahora a la posición más alta que ha tenido nunca. Habiendo salvado el reino, el joven rey Pacachuti continuó hasta conquista el mismo reino de los chankas al poco tiempo, un estado que durante mucho tiempo exigió tributos no sólo a Cuzco sino de muchos de los estados del mundo andino desde la caída del antiguo Imperio wari.\nAparte de marcar a Pacachuti como el mayor líder del reino de Cuzco hasta la fecha, la caída de los chankas le ha dado el acceso a su gran tesorería, una enorme colección de regalos de vecinos y tributarios. Este es exactamente el tipo de capital necesario para comprar los servicios necesarios para reformar y ampliar el reino. En este momento nadie conoce los planes de Pacachuti, pero lo cierto es que tiene los medios para dirigir el reino en cualquier dirección que pueda desear."
 flavor_inc.2.a:0 "¡Viva Pacachuti, el que hace temblar la tierra!"
 flavor_inc.3.t:1 "[807.GetName] – el ombligo del mundo"
 flavor_inc.3.d:1 "Una de las primeras cosas en la agenda de Pachacuti es la remodelación de [807.GetName]. Aunque nuestra capital ha servido a sus propósitos a lo largo de los años, en muchos aspectos no es más que una aldea rural, a menudo inundada por los ríos cercanos. Una ciudad así ya no es digna de un reino con unas ambiciones como las nuestras. Al crear un maqueta a escala de la ciudad, $MONARCH$ ha diseñado planes para una modernización completa de la ciudad que requiere la evacuación total de la ciudad durante la duración del proyecto.\nMientras que la mano de obra y los materiales necesarios para este proyecto son fáciles de conseguir dentro de nuestras nuevas fronteras, movilizar a los diversos jefes bajo nuestro control implica un empleo generoso de regalos y banquetes. No obstante, ese es el precio que tendremos que pagar por nuestra nueva capital."
 flavor_inc.3.a:0 "¡Vamos a crear una capital digno!"
 flavor_inc.3.b:0 "Es mejor usar nuestros recursos para otras cosas."
 flavor_inc.4.t:1 "Reconstrucción de [807.GetName] terminada"
 flavor_inc.4.d:1 "Tras casi veinte años, el gran proyecto de reestructuración de [807.GetName] ha terminado. Se ha nivelado el terreno para crear plazas enormes y erigir edificios hermosos. Los ríos cercanos han sido canalizados.\nLa ciudad se ha construido para ser más la capital de un imperio que de un pequeño reino y está organizada en cuatro regiones que corresponden al modo que dividimos nuestro reino de los Andes. El centro real se sitúa en la unión de las regiones de Antisuyu, Qullasuyu, Kuntisuyu y Chinchaysuyu y esas regiones dividen el valle de Cuzco, así como nuestro imperio."
 flavor_inc.4.a:0 "¡Genial!"
 flavor_inc.5.t:0 "Machu Pichu"
 flavor_inc.5.d:1 "Igual que la ciudad de [807.GetName] necesitaba remodelarse para ser digna de la mayor ambición del reino de Cuzco, ahora $MONARCH$ necesita una finca majestuosa a la altura de la importancia de su persona y su linaje. En una montaña rodeada completamente por el río Urubamba, $MONARCH$ ha planificado la ciudad de Machu Pichu, un retiro real para su corte y su panaca y una hermosa residencia para un gobernante de su magnitud."
 flavor_inc.5.a:0 "¡Construyamos una gran ciudad!"
 flavor_inc.5.b:0 "No nos dejemos llevar."
 flavor_inc.6.t:0 "Los huacas y el Templo real. "
 flavor_inc.6.d:0 "Con su crecimiento, nuestro reino ha llegado a abarcar muchos cacicazgos, y estos, se adoran varios huacas, o ídolos locales. Aunque parezca un poco heterodoxo, un auténtico reino andino debe tratar de incorporar todos estos ídolos en su lugar de culto central. \nDebemos poner como norma situar en nuestro templo real todos los huacas de nuestros súbditos para que puedan honrarlos cuando vengan a $CAPITAL_CITY$. Algunos podrían decir que esto es tomar a sus dioses como rehenes, ¿pero no es más bien una señal de lo global que se ha hecho nuestro Imperio?"
 flavor_inc.6.a:0 "Traslada los huacas al templo. "
 flavor_inc.6.b:0 "Deja que se queden sus diosecillos "
 flavor_inc.7.t:0 "Los pueblos costeros"
 flavor_inc.7.d:0 "Los pueblos costeros chimús son los portadores de algunas de las culturas más antiguas de los Andes. Ahora sus tierras han caído bajo nuestro control, y no podemos sino admirar las obras de sus artífices y artesanos. Orfebres, tejedores, ceramistas y otros están produciendo tesoros tales como nunca antes habíamos visto. \nLa llegada de estos tesoros así como muchos de los propios artesanos a nuestra capital real está siendo celebrada en grandes banquetes como nuestro reino nunca había visto. Esos pueblos costeros nos ayudarán a crear un vínculo con el glorioso pasado de los Andes y un paso necesario en el camino hacia un nuevo estado panandino."
 flavor_inc.7.a:0 "Integremos su cultura con la nuestra."
 flavor_inc.7.b:0 "Esta no es más que una de las muchas culturas de nuestros súbditos."
 flavor_inc.8.t:0 "La revuelta de los chimús"
 flavor_inc.8.d:0 "Nos ha llegado la noticia de que los chimús se han rebelado contra nuestro gobierno. Las partes de nuestro ejército que nos habían entregado los nobles chimú se han unido a los rebeldes y la rebelión ahora está creciendo a lo largo de la costa. La rebelión está liderada por un descendiente de los viejos gobernantes chimús, Chimu Capac, y los rebeldes parecen decididos a recrear su antiguo estado."
 flavor_inc.8.a:0 "Vale"
 flavor_inc.9.t:0 "Fin de la revuelta chimú"
 flavor_inc.9.d:0 "Con Chimu Capac y sus nobles derrotados una vez más volvemos a controlar la costa chimú. Pero lo que aún no se ha decidido es qué hacer con los rebeldes. Con sus antiguas tradiciones y rica cultura, la región chimú probablemente siga siendo un área mucho más difícil de dominar completamente. Por otro lado nuestro reino le debe mucho a los chimús, ya que su ejemplo ha inspirado a nuestras élites, artesanos y administración.\nComo su lealtad es cuestionable, pero sus habilidades no, se ha sugerido que les prohibamos servir en nuestros ejércitos y en cambio aprovechar el sistema de mitma para reasentarlos por todo nuestro Imperio. Al dispersar a los chimús como mitmaqs, nos serán útiles mientras que al mismo tiempo serán incapaz de rebelarse de modo significativo contra nuestra gobierno."
 flavor_inc.9.a:0 "Prohíbe a los chimús servir en nuestros ejércitos y empieza a reasentarlos."
 flavor_inc.9.b:0 "Los actos de los rebeldes deben ser castigados donde más duela."
 flavor_inc.10.t:0 "Enfermedades europeas"
 flavor_inc.10.d:0 "Como consecuencia de la llegada de hombres extranjeros y sus bestias enormes, extrañas enfermedades han comenzado a propagarse entre nuestro pueblo. Parece que estas enfermedades extranjeras azotan todas las clases de nuestra sociedad y sobre todo es mortal para nuestros hijos."
 flavor_inc.10.a:0 "¿No se puede hacer nada?"
 flavor_inc.11.t:0 "Muerte de $MONARCH$"
 flavor_inc.11.d:1 "Nunca contento con permanecer mucho tiempo en un mismo lugar, era muy probable que $MONARCH$ fuese víctima de las nuevas enfermedades. Tras una visita a algunas de sus propiedades en una parte del reino cercana a un brote epidémico, empezó a sentirse afectado con fiebre, granos y ampollas, y decidió convocar a los señores para designar a un nuevo heredero. Los augurios sin embargo no fueron muy favorables a ninguna de sus sugerencias iniciales y cuando los sacerdotes regresaron con el Inca para buscar un tercer nombre, hallaron muerto a $MONARCH$.\nCuando la noticia de estos acontecimientos alcanzaron la capital, resultó que sólo uno de los dos herederos sugeridos seguía vivo. Perdonado por la enfermedad, Huáscar estaba decidido a convertirse en el nuevo Sapa Inca y por lo tanto se enfureció al saber que mientras el cuerpo de $MONARCH$ había sido llevado a Cuzco para su momificación, muchos nobles y generales eligieron permanecer lejos de la capital, apoyando al hijo de otra madre: Atahualpa."
 flavor_inc.11.a:0 "Apoyar a Atahualpa"
 flavor_inc.11.b:0 "Apoyar a Huáscar"
 flavor_inc.12.t:0 "Políticas de Huáscar"
 flavor_inc.12.d:0 "Con gran parte de la nobleza y la élite Inca tradicional todavía indecisa acerca de Huáscar, el nuevo gobernante no se ha quedado quieto. Desconfiando de la lealtad de la elite Inca, Huáscar se ha rodeado de aquellos que realmente le apoyan, la nobleza inferior y los súbditos extranjeros. Además, también ha evitado todas las habituales grandes fiestas y ceremonias vinculadas con la llegada de un nuevo gobernante. \nAtahualpa, por su parte, está haciendo todo lo posible para ser visto como un gobernante inca tradicional modelo y ahora le apoyan un número creciente de las élites tradicionales. "
 flavor_inc.12.a:0 "Debemos mantener cercea a nuestros verdaderos amigos. Las tradiciones están hechas para ser rotas."
 flavor_inc.12.b:0 "Trata de aplacar a la nobleza tradicional"
 flavor_inc.12.c:0 "Seremos todo que Huáscar no es. "
 flavor_inc.13.t:0 "Fin de la guerra civil"
 flavor_inc.13.d:0 "Con la derrota del otro bando y la captura de la capital incaica, la guerra civil entre Huáscar y Atahualpa ha llegado a su fin. Pero. $MONARCH$ está furioso con aquellos que apoyaron a su hermano. Ha ordenado que todos los parientes de hermanos sean muertos y que se queme la momia del creador de su linaje."
 flavor_inc.13.a:0 "¡Que se sepa lo que ocurre a aquellos que desafían a $MONARCH$!"
 flavor_inc.13.b:0 "Ejerzamos un castigo más moderado"
 flavor_inc.14.t:0 "Captura y rescate del Sapa Inca"
 flavor_inc.14.d:0 "En una incursión valiente, un grupo pequeño de conquistadores ha logrado atraer y capturar al líder de los incas. Temiendo ser quemado y así nunca momificado, el Sapa Inca ofreció pagar un enorme rescate a sus captores, algo que los conquistadores aceptaron inmediatamente.\nAunque el rescate fue pagado, todavía tenemos que decidir qué hacer con el Inca. Matar a un rey es, sin duda, un horrible crimen incluso al otro lado del mundo, pero nuestros informantes parecen seguros que la muerte del Inca podría asestar un golpe mortal a su imperio."
 flavor_inc.14.a:0 "Ejecutar al Sapa Inca."
 flavor_inc.14.a.tt:0 "Provocará una §Yrevuelta nacionalista§! en contra los §Yincas§!"
 flavor_inc.14.b:0 "Guárdale como rehén."
 flavor_inc.14.b.tt:0 "Provocará una §Ylucha sucesoria§! entre los §Yincas§!"
 flavor_inc.15.t:0 "Captura y rescate del Sapa Inca"
 flavor_inc.15.d:0 "Un pequeño grupo de conquistadores ha logrado capturar a nuestro gran líder $MONARCH$ atrayéndolo a una plaza abierta y asustando a su séquito con caballos, cañones y armas de fuego. Esta catástrofe sólo se ha empeorado por la vil amenaza de los invasores de quemarlo vivo, y por tanto, impidiendo su momificación después de la muerte. Esperando evitar este horrible destino, el Sapa Inca ordenó que reuniéramos un rescate enorme, juntando más metales preciosos de los que estos bárbaros nunca se han atrevido a soñar.\nSegún las noticias de la muerte de $MONARCH$ recorren del reino, muchos de los pueblos sometidos por los incas en el pasado ven ahora ven la posibilidad de rebelarse y hasta las áreas centrales bajo nuestro control están sacudidas e inseguras del futuro. La única semilla de esperanza que tenemos es que se dice que el cuerpo de $MONARCH$ se perdió poco después de su entierro y en su muerte, su estatus ya ha alcanzado proporciones míticas."
 flavor_inc.15.a:0 "¡Vengaremos a $MONARCH$!"
 flavor_inc.16.t:0 "Captura y rescate del Sapa Inca"
 flavor_inc.16.d:0 "Un pequeño grupo de conquistadores ha logrado capturar a nuestro gran líder $MONARCH$ atrayéndolo a una plaza abierta y asustando a su séquito con caballos, cañones y armas de fuego. Esta catástrofe sólo se ha empeorado por la vil amenaza de los invasores de quemarlo vivo, y por tanto, impidiendo su momificación después de la muerte. Esperando evitar este horrible destino, el Sapa Inca ordenó que reuniéramos un rescate enorme, juntando más metales preciosos de los que estos bárbaros nunca se han atrevido a soñar.\nCon $MONARCH$ en el cautiverio, nuestro país es tan rehén como él, ¿no será quizá hora de que otro miembro de la familia real le reemplace, al menos temporalmente?"
 flavor_inc.16.a:0 "Su heredero tomará su lugar."
 flavor_inc.16.b:0 "Uno de sus hermanos tomará su lugar."
 flavor_inc.17.t:0 "Mercaderes que vienen del mar"
 flavor_inc.17.d:0 "Mientras el $HEIR$ visitaba Tumbes, se le han acercado varios mercaderes del Oeste. Afirman venir de las islas de Avachumbi y Ninachumbi, una tierra distante y rica en oro. Después de consultar con los sacerdotes, al $HEIR$ le satisface saber que los mercaderes dicen la verdad y su imaginación ahora está disparada."
 flavor_inc.17.a:0 "Monta una expedición hacia el Pacífico para encontrar estas islas."
 flavor_inc.17.a.tt:0 "¡Nuestro §YHeredero§! partirá en un viaje largo y puede ser que no vuelva."
 flavor_inc.17.b:0 "Vamos a concentrarnos en el aquí y ahora y no en sueños distantes."
 flavor_inc.18.t:0 "¡Vuelve $HEIR$!"
 flavor_inc.18.d:0 "Junto con una fuerza de 20.000 hombres, $HEIR$ dejó las costas de nuestro reino buscando las tierras de Avachumbi y Ninachumbi. Tras haber completado con éxito su misión, $HEIR$ vuelve ahora con cuentos de estas islas y la gente que vive allí. Durante su viaje ha aprendido mucho sobre la navegación y el liderazgo, así como de las islas lejanas."
 flavor_inc.18.a:0 "¡Qué historia más buena!"
 flavor_inc.18.b:0 "Aprovechemos lo que hemos aprendido para mejorar las habilidades marineras de nuestro pueblo"
 flavor_inc.19.t:0 "Príncipe perdido en el mar"
 flavor_inc.19.d:0 "Ya han pasado muchos meses desde que el $HEIR$ dejó nuestras tierras para buscar islas lejanas. Los mares pueden ser traicioneros y la explicación más probable es que algo ha salido mal y que nuestro heredero está muerto. Es hora de seguir adelante."
 flavor_inc.19.a:0 "Que lástima."
 flavor_inc.20.t:0 "Epidemia europea"
 flavor_inc.20.d:0 "Parece que habido otro brote de enfermedades europeas en nuestras tierras. Hasta los más fuertes ahora temen las nuevas enfermedades y los oráculos pronostican el fin de nuestra sociedad."
 flavor_inc.20.a:0 "¿No se puede hacer nada?"
 flavor_inc.21.t:0 "El oráculo de Pachacamac"
 flavor_inc.21.d:0 "En las tierras recientemente conquistadas cerca de las costas de Lima hemos encontrado un gran complejo de templos donde reside uno de los oráculos andinos. El ídolo en sí mismo no es gran cosa, una simple figura de madera en lugar de los dioses de oro que generalmente hemos encontrado en otros lugares, pero parece que el santuario tiene un gran significado para la gente de aquí."
 flavor_inc.21.a:0 "Destruye el templo"
 flavor_inc.21.b:0 "Es una religión fascinante, en vez de eso, la abrazaremos."
 flavor_inc.21.c:0 "Permite que la gente de aquí continúe, pero pon impuestos a los peregrinos."
 azt_contribution_to_great_temple:0 "Contribuyendo al Gran templo"
 desc_azt_contribution_to_great_temple:0 "Esta provincia contribuye con recursos a la construcción de nuevas fases de la pirámide del Gran Templo de Tenochtitlán. Aparte de acelerar enormemente la construcción con esto, también nos ha permitido reforzar considerablemente nuestro control sobre el área."
 azt_templo_mayor:0 "Gran templo de Tenochtitlán"
 desc_azt_templo_mayor:0 "Aquí está situado el gran templo de Tenochtitlán, un templo piramidal magnífico que nunca está completamente terminado, ya que cada gobernante está obligado a añadir más tramos."
 azt_sumptuary_laws:0 "Leyes suntuarias"
 desc_azt_sumptuary_laws:0 "Una colección de leyes suntuarias protege los estados de nuestra nobleza al tiempo que anima a los plebeyos a luchar bien en nuestras guerras, ya que esta es la única manera de elevarse encima su nacimiento."
 azt_one_rabit:0 "Año de Uno conejo"
 desc_azt_one_rabit:0 "Este año todo desastre ambiental, de heladas a sequías está afectando a nuestro país, con efectos profundos en nuestra sociedad."
 azt_recovery:0 "Recuperación tras la hambruna"
 desc_azt_recovery:0 "Nuestro estado está mejorando sin parar después de unos momentos muy duros."
 azt_texcoco_rising:0 "Influencia de Texcoco"
 desc_azt_texcoco_rising:0 "Mientras que Tenochtitlán ha crecido en muchos sentidos hasta convertirse en la más poderosa ciudad-estado que controla el Imperio Azteca, a Texcoco, con sus ricas tradiciones en cuestiones de ley, artesanía y comercio, últimamente se le ha concedido más espacio para dar forma a nuestro estado. Como de costumbre, muchos estados menores bajo nuestro gobierno no han tenido miedo en utilizar esta porción de poder para aumentar su propia autonomía."
 nezahualcoyotls_laws:0 "Leyes de Nezahualcoyotls"
 desc_nezahualcoyotls_laws:0 "Un conjunto de leyes empleadas en nuestro reino y leyes específicas que regulan a los mismos jueces con el fin de prevenir los abusos."
 azt_cocoliztli:0 "Cocoliztli"
 desc_azt_cocoliztli:0 "Una horrible epidemia diferente a todo lo que hemos visto antes azota nuestro país. Los síntomas incluyen disentería, dolores abdominales, hemorragias intensas y fiebre alta."
 flavor_azt.1.t:0 "La Gran pirámide de Tenochtitlán."
 flavor_azt.1.d:0 "Ya han pasado algunos años desde que nuestros antepasados se sacudieron el yugo de los tepanecas de Azcapotzalco y en su lugar se unieron en la triple alianza azteca de Tenochtitlán, Texcoco y Tlacopan. Desde entonces el poder de nuestro pueblo ha crecido considerablemente y en este momento, nuestro estado controla el valle entero de México entero. Las ciudades-estado bajo nuestro gobierno todavía recuerdan que no hace mucho todos éramos iguales y no está claro cuánto podemos confiar en su lealtad. \nYa que es misión de todos los gobernantes añadir un nuevo tramo a la Gran pirámide de Tenochtitlán, tenemos una excelente oportunidad para probar la lealtad de nuestros súbditos. Todas las ciudades súbditas que contribuyan al proyecto estarán demasiado concentradas para rebelarse y todas las que se nieguen habrán revelado su valía y podrán ser castigadas."
 flavor_azt.1.a:0 "¡Todos nuestros súbditos deben contribuir a la pirámide!"
 flavor_azt.1.a.tt:1 "Nuestras provincias pagarán una parte del coste de la pirámide.\nToda provincia poseída (salvo §Y[Root.Capital.GetName]§!) recibe uno de estos §Y2§! evectos:\n§Y80,00%§! de probabilidad de:\nRecibir el modificador provincial '§YContribuyendo al Gran templo§!' hasta el final de la partida, con estos efectos:\nCambio de autonomía mensual: §G-0,02§!\n\n§Y20,00%§! de probabilidad de:\nlevantamiento de §R6§! regimientos §Ynobles§!."
 flavor_azt.1.b:0 "Utilicemos nuestros propios recursos para este proyecto"
 flavor_azt.2.t:0 "Reacciones al proyecto de la pirámide"
 flavor_azt.2.d:0 "Por mucho que sospechemos que no todas las ciudades bajo nuestro control han acogido con satisfacción la oportunidad de poner todos sus recursos a nuestra disposición, parece claro que tendremos que contribuir a una parte de los gastos mayor de lo que habíamos esperado."
 flavor_azt.2.a:0 "Vale"
 flavor_azt.2.a.tt:0 "Las grandes contribuciones que hemos recibido han resultado una añadido impresionante a la pirámide."
 flavor_azt.2.b:0 "Vale"
 flavor_azt.2.b.tt:0 "Las contribuciones de nuestras provincias han pagado parte de la nueva pirámide."
 flavor_azt.2.c:0 "Vale"
 flavor_azt.2.c.tt:0 "La pirámide, de hecho, sólo es pagada por el gobierno central y otras ciudades-estado en su entorno inmediato."
 flavor_azt.3.t:0 "Tlacaelel"
 flavor_azt.3.d:0 "Tlacaelel, el arquitecto principal de la Triple alianza azteca y la primera persona en ser nombrada su cihuacoatl -primer ministro- es una fuerza indispensable dentro de nuestro estado. Después de haber servido a un número de tlatoanis, Tlacaelel ya participa en la dirección de casi todas las partes de nuestro estado. Es él quien organiza nuestras campañas militares, dirige nuestras finanzas y cuando nuestro tlatoani está en el campo, actúa en su puesto.\nSin embargo, Tlacaelel es sobre todo un gran campeón en la adoración de Huitzilopochtli y ha tomado varias medidas para asegurar que nuestra deidad y las tradiciones marciales que lo rodean reciben el debido respeto."
 flavor_azt.3.a:0 "¡Genial!"
 flavor_azt.4.t:0 "Leyes suntuarias y la cultura guerrera"
 flavor_azt.4.d:0 "Se espera que todos los varones de nuestra sociedad tomen las armas en tiempo de guerra, y el éxito de nuestro estado siempre ha dependido de nuestros valientes guerreros. Con el fin de fomentar aún más la cultura guerrera de nuestro pueblo, el cihuacoatl está trabajando ahora en un conjunto de leyes que restringen todos los temas, desde cómo pueden vestir los individuos, qué pueden comprar en los mercados, qué adornos pueden usar o qué oficios pueden realizarse en el gobierno.\nMientras que estas leyes protegerán los derechos de nuestra nobleza son sobre todo una forma de recompensar a los guerreros valerosos. Para los plebeyos, será su habilidad en la batalla lo que determine cómo vistan o lo que puedan poseer. Incluso los puestos de nobleza en el gobierno sólo estará abiertos a aquellos que luchen sin miedo."
 flavor_azt.4.a:0 "Implementar las leyes suntuarias."
 flavor_azt.4.b:0 "No necesitamos tales leyes, la tradición seguirá siendo nuestra guía."
 flavor_azt.5.t:0 "El año de hambruna de Uno conejo"
 flavor_azt.5.d:0 "El tiempo es un ciclo y lo que ha pasado, siempre volverá de nuevo. El año del Uno conejo nos ha alcanzado y así las nieves, las heladas y más adelante las sequías asociadas con él.\nEl clima no será bondadoso con nosotros este año y una gran hambruna está destruyendo nuestra sociedad. Cuando hombres desesperados venden a sus niños como esclavos para alimentar al resto de sus familias, algunos exigen que nuestro $MONARCHTITLE$ debería liberarlos de la servidumbre hacia él y dejar que busquen nuevas vidas en otros lugares."
 flavor_azt.5.a:0 "Permite que la gente se reasiente"
 flavor_azt.5.b:0 "Retenerlos contra su voluntad"
 flavor_azt.6.t:0 "Comienzo de un nuevo ciclo."
 flavor_azt.6.d:0 "Ya que dejamos atrás el desastroso año de Uno Conejo entramos en un nuevo ciclo y las señales nos dicen que este ciclo será el que vea el ascenso de nuestro pueblo a la grandeza. Una gran felicidad llena los corazones de nuestro pueblo, pues al realizar la tradicional Ceremonia del fuego tradicional, saben que los tiempos difíciles han pasado y que los años venideros serán el comienzo de la Era azteca."
 flavor_azt.6.a:0 "Así como acabó, nos dejaron la enfermedad y el hambre"
 flavor_azt.7.t:0 "El equilibrio de poder de la Triple alianza"
 flavor_azt.7.d:0 "Mientras el Imperio azteca puede ser visto como un estado unificado en muchos aspectos, técnicamente todavía es una alianza de las tres ciudades de Tenochtitlán, Texcoco y Tlacopan. Cuando la alianza se creó, se podía decir que los dos primeros tenían igual fuerza, siendo Tenochtitlán el centro de una cultura militar más fuerte mientras que Texcoco era el centro de ley, ingeniería y artes. Estos papeles se han ido pronunciando aún más según el imperio ha ido creciendo. Tenochtitlán, como ciudad dominante en todos los asuntos militares, por lo tanto, se ha elevado a una posición por encima de las otras y muchos de nuestros jefes subordinados ahora envían su tributo directamente a Tenochtitlán."
 flavor_azt.7.a:0 "Continua centralizando el poder en Tenochtitlán."
 flavor_azt.7.b:0 "Intento de empoderar a Texcoco en mayor grado."
 flavor_azt.8.t:0 "Reforma judicial de Nezahualcóyotl"
 flavor_azt.8.d:0 "Tradicionalmente, los asuntos de los estados mesoamericanos se han dejado a los jueces respectivos de las ciudades súbditas. Sin embargo, con el crecimiento del estado Azteca, esto ha dado lugar a considerables diferencias dentro de sus fronteras. Nezahualcóyotl, el líder de Texcoco, ha creado por lo tanto una nueva colección de leyes con reglas estrictas, detallando castigos por cada delito. El plan es que estas nuevas leyes se apliquen en todos los dominios aztecas, lo que resultará en un sistema legal azteca más unificado.\n Para asegurarse de que los jueces locales hacen realmente uso de estas nuevas leyes, un número de ellos también tratarán con el castigo de los jueces que no cumplan sus deberes de acuerdo a las leyes."
 flavor_azt.8.a:0 "¡Pongamos en práctica estas leyes inmediatamente!"
 flavor_azt.8.b:0 "¿Por qué toquetear algo que ha funcionado durante generaciones?"
 flavor_azt.9.t:0 "Rebelión de Altepetl"
 flavor_azt.9.d:0 "Muchas de las ciudades-estado absorbidas en el Imperio azteca retienen un alto grado de autonomía y en muchos lugares los antiguos gobernantes locales todavía mantienen un poder considerable. Así, recientemente, una ciudad-estado ha rechazado proporcionar el tributo que nos deben, y el envío del tocado tradicional de advertencia a su líder no parece haber tenido mucho efecto. Una solo ciudad no es suficiente amenaza, si otros nos ven débiles, podrían desembocar en una rebelión abierta."
 flavor_azt.9.a:0 "Intenta conspirar con los ancianos de la ciudad para detener esto"
 flavor_azt.9.b:0 "Prepara una expedición militar para deponer al líder de la ciudad."
 flavor_azt.10.t:0 "Rebelión evitada"
 flavor_azt.10.d:0 "El emisario que enviamos a los ancianos de la ciudad ha logrado convencerlos de solucionar el problema del jefe obstinado."
 flavor_azt.10.a:0 "Vale"
 flavor_azt.11.t:0 "La rebelión crece"
 flavor_azt.11.d:0 "Nuestras acciones para evitar la rebelión han tenido poco efecto hasta ahora. La lentitud de nuestra reacción ha causado que más ciudades se unan, y ahora se prepara una rebelión abierta."
 flavor_azt.11.a:0 "Vale"
 flavor_azt.12.t:0 "Comerciantes aztecas acosados"
 flavor_azt.12.d:0 "El gremio pochteca de Tenochtitlán se queja de que los totonacas al norte han estado hostigando a sus miembros. Los totonacas afirman que los comerciantes no son más que espías aztecas. Aparte del desaire general contra nuestro país, estos comerciantes de larga distancia son la única fuente de algunos de los artículos de lujo que nuestra sociedad utiliza para distinguirse entre las distintas clases sociales."
 flavor_azt.12.a:0 "Lamentarán esto."
 flavor_azt.13.t:0 "Enfermedades europeas"
 flavor_azt.13.d:0 "Desde la llegada de las europeos, extrañas y mortales enfermedades se están propagando rápidamente entre nuestro pueblo. Cuanta más y más gente yace enferma con fiebre y ampollas, nuestra sociedad está temblando en su núcleo."
 flavor_azt.13.a:0 "¿Nos han abandonado los dioses?"
 flavor_azt.14.t:0 "Cocoliztli"
 flavor_azt.14.d:0 "Es mucho peor que cualquier enfermedad que hayamos visto nunca antes o después de la llegada de los europeos. La fiebre y las hemorragias que vienen con ella, llevan a la muerte en sólo tres o cuatro días, y su extensión rápida entre nuestro pueblo ha hecho que el pánico se extienda en nuestra sociedad."
 flavor_azt.14.a:0 "Vale"
 flavor_azt.15.t:0 "Epidemia de viruela"
 flavor_azt.15.d:0 "Desde la llegada de las europeos, extrañas y mortales enfermedades se están propagando rápidamente entre nuestro pueblo. Cuanta más y más gente yace enferma con fiebre y ampollas, nuestra sociedad está temblando en su núcleo."
 flavor_azt.15.a:0 "¡Qué horror!"
 flavor_azt.16.t:0 "Altepetls desleales"
 flavor_azt.16.d:0 "La llegada de las fuerzas europeas hostiles a nuestras tierras no han pasado desapercibida entre los elementos más descontentos entre nuestros súbditos. Mientras muchos permanecen dudosos sobre qué hacer con estos recién llegados, otros han mostrado poca vacilación y ya han prometido ayudar a los europeos a derrocar nuestro gobierno."
 flavor_azt.16.a:0 "Vale"
 flavor_azt.17.t:0 "Altepetls desleales"
 flavor_azt.17.d:0 "Varios súbditos insatisfechos del Imperio azteca han aprovechado esta oportunidad de desafiar a Tenochtitlán y nos ayudarán a luchar contra los aztecas, mientras protegen su propia libertad."
 flavor_azt.17.a:0 "Vale"
 flavor_azt.17.a.tt:0 "4 provincias aztecas se rebelarán"
 flavor_azt.18.t:0 "La ciudad de los templos de Cholula"
 flavor_azt.18.d:0 "Hemos conquistado la ciudad de Cholula, una ciudad de templos antiguos dedicado al culto de Quetzalcóatl y un importante lugar de peregrinaje mesoamericano. Por toda la ciudad hay cientos de templos a dioses paganos y un corriente constante de nativos viajan a aquí todos los años."
 flavor_azt.18.a:0 "Destruir los templos"
 flavor_azt.18.b:0 "Es una religión fascinante, en vez de eso, la abrazaremos."
 flavor_azt.18.c:0 "Déjales seguir adorando a sus dioses aquí."
 # MAYA DHE
 may_popol_vuh:0 "Popol Vuh"
 desc_may_popol_vuh:0 "El sacerdote dominicano Francisco Ximénez transcribió y tradujo del Popol Vuh una recopilación de relatos pseudohistóricos del reino K'iche posclásico que contiene la historia de creación de K'iche, cuentos épicos y genealogías reales."
 flavor_may.1.t:0 "Popol Vuh, el libro del pueblo"
 flavor_may.1.d:0 "Como nuestro país se ha convertido a la religión $COUNTRY_RELIGION$, hay quienes temen que olvidemos nuestras antiguas tradiciones y mitos. Con fin de complacer a aquellos que todavía no han aceptado el $COUNTRY_RELIGION$, un erudito culto ha sugerido que traduzcamos y transcribamos el mito de la creación, los cuentos épicos de los gemelos de los héroes gemelos Hunahpu y Xbalanque y otros mitos de antaño, quizás relevantes."
 flavor_may.1.a:0 "Adelante."
 flavor_may.1.b:0 "No, es una pérdida de tiempo."
 flavor_may.2.t:0 "Liga de Mayapán"
 flavor_may.2.d:0 "La confederación de varios estados mayas se derrumbó y cayó durante el siglo XV, fragmentando la región del Yucatán en varios pequeños estados. Los mayores fueron el Itzá, los xiu, los cocomes y el el K'iche. Esta antigua alianza se formó después de la caída de Chichén Itzá y puede que no haya sido completamente voluntaria. Se contrataron mercenarios para hacer cumplir la alianza y la nobleza de las tribus fue obligada a vivir dentro de las paredes de Mayapan para asegurarse que sus reinos permanezcan leales. La liga comenzó a desintegrarse en 1175 pero su colapso completo no llegó hasta mediados del siglo XV, cuando una guerra entre Uxmal y Cocom creó segregación y levantamientos."
 flavor_may.2.a:0 "Somos más fuertes solos."
 flavor_may.2.b:0 "Fue un error dejar que se derrumbase…"
 league_mayapan:0 "Liga de Mayapán"
 stronger_alone:0 "Más fuertes solos"
 flavor_may.3.t:0 "Aj Kan Ek y la Profecía"
 flavor_may.3.d:0 "Cuando el conquistador español Hernán Cortés nos visitó, nos dejó atrás un caballo cojo que lamentablemente murió, a pesar de tratarlo como una deidad y darle de comer aves de corral, carne y flores. Hernán Cortes hablaba con frecuencia de la grandeza de su religión y de lo que había traído a su país."
 flavor_may.3.a:0 "¡Abracemos su religión!"
 flavor_may.3.b:0 "Estamos satisfechos con nuestra religión."
 flavor_may.4.tt:0 "$COUNTRY$ recibe noticias sobre la conversión."
 flavor_may.4.t:0 "Profecía fallida"
 flavor_may.4.d:0 "El Aj Kan Ek', gobernante de un pequeño país de América del sur, dijo que según la antigua profecía itzá todavía no era tiempo de que se convirtieran al cristianismo. Pero gracias a Dios, finalmente han aceptado la fe $COUNTRY_RELIGION$. Esto ha sido principalmente debido a la diligencia de nuestros misioneros en nuestras colonias en el extranjero."
 flavor_may.4.a:0 "¡Estupendo!"
 flavor_may.5.t:0 "Los frailes franciscanos"
 flavor_may.5.d:0 "El caballo que Hernán Cortés nos dio y del cual hicimos una estatua, no satisfizo a nuestros huéspedes Juan de Orbita y Bartolomé de Fuensalida. Orbita destrozó nuestra estatua y sólo la elocuencia de Fuensalida les salvó la vida. Nuestros sacerdotes eran hostiles y sentían celos de los misioneros incluso antes de que destruyeran la estatua y les dijeron que, según una antigua profecía Itzá, todavía no es el momento de convertirnos al cristianismo."
 flavor_may.5.a:0 "¡Los sacerdotes están equivocados, debemos aprovechar esta oportunidad!"
 flavor_may.5.b:0 "Todavía no es el momento de convertirnos a otra religión."
 flavor_may.6.t:0 "Sacrificio maya"
 flavor_may.6.d:0 "Un fraile franciscano de nombre Diego Delgado y ochenta mayas bautizados han llegado a nuestra capital. Delgado se unió a un capitán, Francisco de Mirones, que iba de camino a atacarnos, pero el fraile pensó que el capitán era excesivamente cruel y por lo tanto abandonó al ejército. Ya nos encargado del capitán y sus soldados: los nuestros los sacrificaron. Hemos capturado a Diego Delgado y a sus seguidores y esperamos sus órdenes. ¿Debemos sacrificarlos a los dioses mayas o dejarles marchar?"
 flavor_may.6.a:0 "¡Déjalos ir y abraza el cristianismo!"
 flavor_may.6.b:0 "¡Sacrifícalos como un ejemplo para todos!"
 flavor_may.7.tt:0 "$COUNTRY$ se entera de los sacrificios."
 flavor_may.7.t:0 "El sacrificio maya"
 flavor_may.7.d:0 "El fraile Franciscano Diego Delgado y ochenta mayas bautizados fueron sacrificados por $FROM_COUNTRY$. ¡Se burlan de nosotros y nuestro Dios con sus ritos vergonzosos!"
 flavor_may.7.a:0 "¿Cómo se atreven?"
 flavor_tar.1.t:0 "Tzintzuntzan"
 flavor_tar.1.d:0 "El rey, guerrero y héroe Taricuri se proclamó señor en 1335 e hizo de Pátzcuaro su capital. Las vecinas Ihuatzio y Tzintzuntzan fueron gobernadas por sus dos sobrinos y empezaron a construir sus ciudades. Tzintzuntzan es ahora un lugar de dominio político y la población de la ciudad ha crecido. La ciudad está protegida de ataques por la colina Yauarato que también permite una visión de la mayor parte de lago Pátzcuaro y sus orillas. 'Lugar de colibríes', como se traduce Tzintzuntzan, es el lugar perfecto desde donde controlar nuestra vida política, económica y religiosa."
 flavor_tar.1.a:0 "Mejora nuestra capital"
 flavor_tar.1.b:0 "No hagas nada."
 tar_tzintzuntzan:0 "Tzintzuntzan"
 desc_tar_tzintzuntzan:0 "'Lugar de colibríes', como se traduce su nombre del purépecha, fue el centro ceremonial de la capital del estado tarasco. Cinco pirámides yácata se alinean en la ciudad y vigilan el lago Pátzcuaro y la propia ciudad se encuentra al lado de la colina Yauarato, que la protege de los ataques."
 flavor_tar.2.t:0 "La princesa Erendira"
 flavor_tar.2.d:0 "La princesa Erendira acaba de regresar después de liderar una guerra contra los españoles. Su odio por los conquistadores españoles comenzó incluso antes de que algunos guerreros españoles encontraran y asesinaran a su padre mientras dormía. Cuando los españoles vinieron a Tarascan, la princesa Erendira robó un caballo después de matar a su dueño, un jinete español. Entonces enseñó a otros cómo usar los caballos. Su presencia aquí aumentará enormemente la moral, o puedes reclutarla como general."
 flavor_tar.2.a:0 "Reclútala como general"
 flavor_tar.2.b:0 "Úsala para aumentar la moral de nuestros soldados."
 tar_princess_erendira:0 "La princesa Erendira"
 desc_tar_princess_erendira:0 "La leyenda de la princesa Erendira cuenta una historia de una mujer que lideró una guerra contra españoles desde el día en que llegaron. Enseñó a otros a usar los caballos después de robar uno a un jinete español y su padre fue asesinado por guerreros españoles mientras dormía. No se sabe qué le pasó, pero hay muchos cuentos de cómo escapó de los españoles. Uno dice que su propio pueblo la secuestró por su propia seguridad, poniéndola en un templo de modo que los españoles no la encontraran y la mataran."
 flavor_ccq.1.t:0 "'Inca Hualpa'"
 flavor_ccq.1.d:0 "¡Hemos descubierto recientemente que el inca Hualpa no es a quién afirma ser! Su verdadero nombre es Pedro Bohorquez, un aventurero andaluz.. Los paziocas lo han aceptado como líder militar, y su pérdida podría bajar la moral de nuestros soldados. Aunque Bohorquez nos ha mentido, tiene el apoyo de los jesuitas y su ejército mantuvo el control durante mucho tiempo. ¿Qué debemos hacer?"
 flavor_ccq.1.a:0 "Ignora esto y nómbralo general."
 flavor_ccq.1.b:0 "Hazlo… desaparecer."
 flavor_mpc.1.t:0 "Toqui"
 flavor_mpc.1.d:0 "Las fuerzas españolas crecen, y tenemos que elegir un 'toqui', un jefe de guerra, para dirigir nuestras tropas. Caupolicán es un hombre extraordinariamente fuerte, pero tiene poca experiencia con los españoles. Lautaro sirvió como auxiliar en la caballería española y sabe mucho sobre luchar contra los conquistadores pero no es tan fuerte como Caupolicán. No importa lo que elija el consejo, tú tienes la última palabra. ¿Quién debe ser nuestro toqui?"
 flavor_mpc.1.a:0 "¡El fuerte Caupolicán!"
 flavor_mpc.1.b:0 "Lautaro con su conocimiento en la lucha contra los españoles."
 flavor_mpc.2.t:0 "Organización estatal"
 flavor_mpc.2.d:0 "La batalla entre nosotros y las tropas del imperio inca tuvo lugar entre el río Maule y el río Itata. Pero sus fronteras están lejos de nosotros y hay una posibilidad que evitemos el gobierno inca. Hemos encontrado por primera vez a la gente con una organización estatal clara y nos ha abierto los ojos. Las batallas entre nosotros y los incas nos ha dado una conciencia de la diferencia entre ellos y nosotros, lo que nos distingue de los invasores. Nos hemos dado cuenta de que es tiempo de unirse y formar algo que nos protegerá de los incas y otros invasores."
 flavor_mpc.2.a:0 "Una nación bajo nuestros dioses…"
 flavor_mpc.2.b:0 "El miedo y el interés unirán a los hombres."
 flavor_gua.1.t:0 "Bandeirantes"
 flavor_gua.1.d:0 "Nuestra gente ha sido llevada a la esclavitud por bandeirantes –los que siguen la bandera- de diversos modos. Los supervivientes nos han hablado de bandeirantes disfrazados de jesuitas, cantando misa para atraerlos, o atacando por sorpresa para capturarlos. Los asentamientos han incendiados y a veces los bandeirantes dejan a su paso más muertos que vivos capturados. Se trata a la gente como animales, se los mete en grandes corrales al aire libre hasta que hay suficientes para llevarlos a la costa. Se trata de un negocio lucrativo para los bandeirantes, que también usan a nuestra gente en expediciones para hallar metales y piedras preciosas. ¿Puede que haya un modo de tomar parte de sus ganancias y asegurarnos de que no diezman nuestra población?"
 flavor_gua.1.a:0 "Nos acercaremos a ellos para hacer un trato."
 flavor_gua.1.b:0 "¡Esto es despreciable, lo combatiremos!"
 gua_oppose_bandeirantes:0 "Oponerse a los bandeirantes"
 gua_accept_bandeirantes:0 "Aceptar a los bandeirantes"
 flavor_gua.2.tt:0 "$COUNTRY$ contempla un acuerdo con bandeirantes y guaraníes."
 flavor_gua.2.t:0 "Bandeirantes"
 flavor_gua.2.d:0 "Un mensajero de $FROMCOUNTRY$ nos dice que su gobernante esté dispuesto a llegar a un acuerdo con los bandeirantes que capturan y hace esclavos al pueblo de $FROMCOUNTRY$. Sus métodos son cuestionables: se sabe que los bandeirantes se disfrazan de jesuitas, cantan misa para atraer a los nativos o atacan por sorpresa para capturarlos. Pero se trata de una operación muy rentable, y el gobernante de $FROMCOUNTRY$ sugiere una manera de hacerlo más fácil para sacar provecho de ello."
 flavor_gua.2.a:0 "Acepta el trato."
 flavor_gua.3.tta:0 "$COUNTRY$ acepta el trato o"
 flavor_gua.3.ttb:0 "$COUNTRY$ rechaza el trato."
 flavor_gua.3.t:0 "El trato con los bandeirantes"
 flavor_gua.3.d:0 "Hemos recibido una respuesta de $FROMCOUNTRY$ y están dispuestos a pedir sus bandeirantes que cooperen con nosotros. La libertad de nuestra gente contra un nuevo gran flujo de ingresos está en juego."
 flavor_gua.3.a:0 "¡Llévalo a cabo!"
 flavor_gua.3.b:0 "Lo hemos pensado mejor, ¡lucharemos contra los bandeirantes!"
 gua_bandeirantes:0 "Bandeirantes"
 desc_gua_bandeirantes:0 "Bandeirantes eran esclavistas, cazadores de fortuna y aventureros que esclavizaban nativos en América del Sur para venderlos usarlos como una fuerza de trabajo en expediciones para encontrar piedras y metales preciosos."
 flavor_gua.4.t:0 "Yerba mate"
 flavor_gua.4.d:0 "Hemos conocido la yerba mate durante mucho tiempo, y bebemos la bebida del mate hecha todos los día. Bebiéndola hemos sobrevivido períodos de sequía y hambre y la 'bebida de los dioses'. Nuestra leyenda dice que las diosas de la Luna y la Nube un día visitaban la Tierra cuando fueron atacados por un yaguarete -un jaguar. Las diosas fueron salvadas por un anciano, quien les dijo que se quedó atrás cuando su tribu se trasladó para proteger a su hija y esposa. Asimismo, las invitó a su cabaña, y al día siguiente, cuando las diosas se fueron, hablaron de qué le que darían al anciano y su familia en compensación. Decidieron un un nuevo tipo de planta que sembraron y creció mientras la familia dormía. Cuando la familia despertó la diosa de la Luna les dijo quién era y que les habían dado esta planta como regalo por su bondad. La planta debía ser un símbolo de amistad y les enseñó cómo tostar la yerba y beber el mate. Así fue como nació la 'bebida de la amistad'.."
 flavor_gua.4.a:0 "¡La yerba mate y su leyenda nunca debe ser olvidada bajo mi gobierno!"
 flavor_gua.4.b:0 "¡Aumenta la producción y expórtala!"
 gua_yerba_mate:0 "Yerba mate"
 desc_gua_yerba_mate:0 "Yerba mate es la planta de cuyas hojas proviene la bebida del mate. Se llama la 'bebida de los dioses' o 'bebida de la amistad' y ha salvado muchas vidas durante períodos de sequía y hambre."
 gua_yerba_mate_production:0 "Exportación de yerba mate."
 desc_gua_yerba_mate_production:0 "La demanda y la exportación de yerba mate ha aumentado su producción de la misma. La yerba mate se llama la 'bebida de los dioses' o 'bebida de la amistad' y ha salvado muchas vidas durante períodos de sequía y hambre."
 flavor_gua.5.t:0 "Ñezú"
 flavor_gua.5.d:0 "Ñezú, uno de nuestros líderes, han mandado la matanza de tres misioneros jesuitas llamados Roque González, Juan del Castillo y Alfonso Rodríguez. ¡Trataban de convertir a la gente de su tribu y otras al catolicismo!"
 flavor_gua.5.a:0 "¡Que les corten la cabeza!"
 flavor_gua.5.b:0 "¡Deténlo y libera a los jesuitas!"
 gua_killed_jesuits:0 "jesuitas muertos"
 gua_saved_jesuits:0 "jesuitas salvados"
 flavor_gua.6.t:0 "Sepe Tiaraju"
 flavor_gua.6.d:0 "¡La gente de una de nuestras provincias principales está siendo obligada a trasladarse! Un tratado entre el país europeo y otro obliga a los guaraníes que habitan las misiones jesuíticas de la provincia a ser evacuados. La gente protesta y muchos rebeldes se han refugiado en nuestro país, todavía ansiosos de volver a la lucha y recuperar la provincia para nosotros. Uno de éstos, Sepe Tiaraju, es un general excelente y nos ha ofrecido sus servicios."
 flavor_gua.6.a:0 "Bien."
 flavor_gua.7.t:0 "Karai Pyhare"
 flavor_gua.7.d:0 "Los agricultores de una de nuestras provincias se han quejado de los problemas que Karai Pyhare - el hombre de la Noche- ha causado últimamente. Se ha soltado el ganado, robado huevos, pollos y miel, caballos asustados y maíz disperso, todo por un hombre bajo, feo y peludo conocido de las leyendas míticas de nuestro pueblo. Se le culpa de los niños peludos y feos que nacen y es imposible de descubrir por sus pies peludos que silencian sus movimientos y su capacidad de hacerse invisible. La única manera de detenerlo darle regalos: normalmente sirven miel y licor para apaciguarle. Si se hace con suficiente frecuencia se volverá amistoso y protegerá nuestro hogar, animales, y bienes. ¡A veces incluso Karai Pyhare puede dejar regalos a cambio!"
 flavor_gua.7.a:0 "Deja algo de miel y licor para él."
 flavor_gua.7.b:0 "¡Es una estúpida superstición!"
 flavor_chm.1.t:0 "Los grandes artesanos de Chimú"
 flavor_chm.1.d:0 "Incluso los Incas se maravillan con las obras de nuestros grandes artífices y artesanos. Somos conocidos por nuestros orfebres, tejedores, ceramistas y otros que producen tesoros más allá de cualquier otra cultura conocida. Debemos enorgullecernos de esto y reconocer el enorme prestigio que nuestros artesanos traen a nuestro país."
 flavor_chm.1.a:0 "Son realmente algo especial."
 chm_great_artisans:0 "Grandes artesanos"
 desc_chm_great_artisans:0 "Los artesanos chimús fueron plateros, tejedores, ceramistas y otros que produjeron tesoros que maravillaron incluso a los incas."
 flavor_chm.2.t:0 "Reformando la jerarquía chimú."
 flavor_chm.2.d:0 "Nuestra sociedad es un sistema jerárquico de cuatro niveles, con una poderosa elite que gobierna diferentes centros administrativos. Esto nos ha ayudado mucho en el pasado, como da ejemplo la organización del trabajo para construir canales y campos de regadío. Los centros de orden inferior dirigen tierra, agua y el trabajo, mientras que los centros de orden superior bien trasladan los recursos a nuestra capital o realizan otras decisiones administrativas. Ha habido llamamientos para cambiar este sistema, especialmente entre nuestros artesanos. Se han estado quejando de que esté prohibido cambiar de profesión y que se les agrupe en nuestra ciudad según su área de especialización."
 flavor_chm.2.a:0 "Esto es algo en lo que pensaremos."
 flavor_chm.2.b:0 "No cambiaremos nada."
 flavor_cua.1.t:0 "La reunión en Salsipuedes"
 flavor_cua.1.d:0 "Se nos ha pedido acudir a una reunión para hablar de la protección de las fronteras entre nosotros y un país vecino en Salsipuedes. Las hostilidades entre nosotros y este país han llevado a una tregua inestable, y esta reunión podría ayudar a remediar esto."
 flavor_cua.1.a:0 "No confiamos en ellos y no acudiremos a la reunión."
 flavor_cua.1.b:0 "Esperamos que esto llevará a una paz más fuerte entre nosotros."
 flavor_cua.1.tt:0 "Acudimos a la reunión"
 flavor_cua.2.t:0 "La masacre de Salsipuedes"
 flavor_cua.2.d:0 " ¡La reunión fue una emboscada! Comenzaron halagando y sirviendo alcohol a los jefes de nuestra nación y luego atacaron 1200 hombres. Mataron a los hombres y esclavizaron a mujeres y niños. El $MONARCH$ fue uno de pocos que lograron escapar. Cuatro de los nuestros, Senacua Senaque, un curandero, Vaimaca-Piru Sira, una guerrero y una joven pareja, Laureano Tacuave Martinez y María Micaela Guyunusa fueron capturados y dicen los rumores que se les ha enviado a París, para ser exhibidos al público."
 flavor_cua.2.a:0 "¡Nunca perdonaremos, nunca olvidaremos!"
 cua_salsipuedes_massacre:0 "La masacre de Salsipuedes"
 flavor_cua.3.t:0 "Juan Díaz de Solís"
 flavor_cua.3.d:0 "Un navegante y explorador de nombre Juan Díaz de Solís y su tripulación de dos oficiales y siete hombres ha sido capturado. Dice tener tres naves esperándole con un total de 70 hombres. Estamos esperando tu decisión, mi señor, ¿qué deseas hacer con él?"
 flavor_cua.3.a:0 "Mátalo."
 flavor_cua.3.b:0 "Libéralo."
 flavor_cua.3.c:0 "Contrátalo."
 cua_refused_meeting:0 "Encuentro rechazado"
 cua_killed_juan:0 "Juan Díaz de Solís muerto"
 cua_released_juan:0 "Juan Díaz de Solís liberado"
 flavor_tlx.1.t:0 "La guerra florida"
 flavor_tlx.1.d:0 "Los aztecas son conocidos por su terrible modo de guerrear, prefiriendo capturar a sus enemigo en lugar de matarlos. Todo empezó cuando el cihuacóatl azteca, Tlacaelel, ordenó la primera guerra florida. Ordenó la captura de soldados enemigos para sacrificarlos con el fin de complacer a los dioses que habían golpeado a los aztecas con una gran hambruna. Aún continúa, e incluso nuestro país ha sentido el temor de enfrentarse a los aztecas en batalla, sabiendo que ser capturados por ellos sólo terminará de una forma -¡sacrificado a sus dioses sanguinarios!"
 flavor_tlx.1.a:0 "¡Aprópiate de su tierras, captura a su gente, quema sus campos!"
 flavor_tlx.1.b:0 "Perdónalos -hasta la próxima vez."
 tlx_mending_relations:0 "Arreglando relaciones"
 flavor_tlx.2.t:0 "La leyenda de Tlalhuicole"
 flavor_tlx.2.d:0 "¡El poderoso guerrero tlaxcalteca llamado Tlalhuicole fue capturado por los aztecas! Sólo ahora nos han llegado noticias de su destino. El gobernante de los aztecas quedó impresionado por la valentía y el carácter de Tlahuicole y ordenó su liberación. Tlalhuicole rechazó la generosidad del monarca, exigiendo sufrir la misma suerte que los otros prisioneros. El monarca azteca le ofreció el mando de un ejército a punto de ser enviado a rechazar a los tarascos, lo que Tlahuicole aceptó esperando una muerte gloriosa en la siguiente batalla. Derrotó al ejército tarasco a pesar de su resistencia desesperada y volvió a los aztecas con botín de guerra y muchos cautivos. A pesar de que el monarca azteca trató de persuadir a Tlalhuicole, no aceptó el puesto de comandante en jefe o volver a Tlaxcala, ya que lo primero sería traición y lo segundo una mancha en su gloria. Tlalhuicole consiguió su deseo de ser atado a la piedra de los gladiadores y sacrificado a los dioses en batalla. Ocho guerreros atacaron a Tlahuicole, uno tras otro, pero fueron todos derrotados. El noveno guerrero logró aturdirlo y Tlahuicole fue ejecutado."
 flavor_tlx.2.a:0 "Será recordado, en la historia y en la leyenda."
 flavor_aimara.1.t:0 "Copacatiraca"
 flavor_aimara.1.d:0 "Los incas han llegado y no nos someteremos a ellos, adoraremos a sus dioses, ni les serviremos como esclavos. Copacatiraca fue uno de los muchos que querían iniciar esta guerra pero ha cambiado de opinión después de que hayamos tenido muchas derrotas contra los incas. Desea persuadir al pueblo a aceptar a los incas. Copacatiraca nos dice que el rey inca es benevolente, las leyes de incas buenas y su gobierno gentil. Si nos rindiésemos, argumenta, no seremos vistos como esclavos, sino como hermanos, y una paz con el inca sería conveniente."
 flavor_aimara.1.a:0 "¡No, no nos rendiremos al inca!"
 flavor_aimara.2.t:0 "Titi'kaka"
 flavor_aimara.2.d:0 "La isla Titi'kaka del lago Titicaca es conocida por las leyendas como el lugar donde surgió el sol tras días de oscuridad. La gente que vivía en la isla sentía mucho miedo de la oscuridad, pero finalmente vieron surgir el sol de Titikala, la roca sagrada y se dieron cuenta que era la morada del sol. El sol escondió debajo de una peña durante una gran inundación y Titi'kaka fue la primera tierra que apareció cuando las aguas de la inundación comenzaron a retroceder. El sol emergió de Titikala una vez más para iluminar el cielo.\nSería prudente construir un templo aquí, para traer aquí peregrinos y quizás ganar una moneda o dos."
 flavor_aimara.2.a:0 "¡Conviértelo en un destino de peregrinación!"
 flavor_aimara.2.b:0 "¡No explotaremos algo tan sagrado!"
 flavor_aimara.3.t:0 "Túpac Amaru II y Micaela Bastidas Puyucahua"
 flavor_aimara.3.d:0 "Túpac Amaru II y su esposa Micaela Bastidas Puyucahua lideraron una pequeña rebelión contra uno de nuestros acérrimos rivales de Europa. Casi fueron capturados y huyeron con nosotros para suplicarnos que siguiésemos su lucha contra los intrusos y pedir que los contratemos como generales. Son fieros defensores de nuestra libertad, como ellos mismos proclamaron.\nTúpac Amaru II - 'Solo he actuado contra los abusos mencionados y para preservar la paz y el bienestar de indios, mestizos, mambos, así como blancos y negros nativos. Ahora debo prepararme para las consecuencias de estas acciones.'\n Micaela Bastidas Puyucahua - 'Por la libertad de mi pueblo, he renunciado a todo. No veré a mis hijos florecer…'"
 flavor_aimara.3.a:0 "Contrata a Túpac Amaru II."
 flavor_aimara.3.b:0 "Contrata a Micaela Bastidas Puyucahua"
 flavor_aimara.3.c:0 "Contrata a Túpac Amaru II y Micaela Bastidas Puyucahua."
 flavor_aimara.3.e:1 "No contrates a ninguno de ellos."
 flavor_aimara.4.t:0 "Los problemáticos yatiri"
 flavor_aimara.4.d:0 "Una de nuestras provincias nos ha causado unos pocos problemas. Un yatiri ha hablado contra nosotros, por razones desconocidas, y esto es particularmente problemático ya que no es un comportamiento común de un yatiri. Esta persona fue golpeada por un rayo cuando estaban pastoreando los rebaños y desde entonces ha emprendido viaje para encontrar su ch'amakani, el yatiri mayor que lo adiestró para convertirse en yatiri. Es raro encontrar una persona cuyo propósito es ayudar a todos los que los consultan oponiéndose al $MONARCH$. ¿Quizás fue la persona que a la que consultó el yatiri quien logró meterle tales ideas extrañas en la cabeza?¿O fue un ritual que salió mal? ¡El riwutu, el cráneo humano que usan los yatiri, puede haber quedado maldito! ¿Los materiales usados pudieron ser incorrectos, las balas saxra, hechas cuando el relámpago golpea metal o piedra, falsas o puede ser la coca la culpable? ¡Pase lo que pase, no podemos permitir que esto siga!"
 flavor_aimara.4.a:0 "¡Haz callar a los yatiri usando cualquier medio que sea necesario!"
 flavor_aimara.4.b:0 "Déjalos en paz."
 flavor_mca.1.t:0 "El zipa y el zaque"
 flavor_mca.1.d:0 "La confederación muisca no tiene nadie rey o autoridad central absoluta. En su lugar, nuestro estado es una serie de pequeñas cacicazgos donde la mayoría entra bien en el zipa de Bacatá o el zaque de Hunza. Mientras que la confederación nos permite resolver disputas y tratar con amenazas exteriores juntos, en tanto el zipa y el zaque lo aprueben, para la mayoría de los asuntos los caciques muisca siguen siendo absolutamente autónomos.\nComo los dos jefes más influyentes de la confederación, existe bastante rivalidad entre zipas y zaques, a veces hasta el punto de acabar en guerra, por poderes o directamente."
 mca_salt_mines_of_zipaquira:0 "Minas de sal de Zipaquira"
 desc_mca_salt_mines_of_zipaquira:0 "Controlamos las minas de sal de Zipaquira."
 mca_iraca_intervention:0 "Intervención del iraca"
 desc_mca_iraca_intervention:0 "Las tensiones han sido en gran parte aliviadas por la intervención del iraca. La confederación muisca está más unida de lo que ha estado nunca y está lista para enfrentarse a cualquier enemigo exterior."
 mca_zipa_capital:0 "Capital del zipa"
 desc_mca_zipa_capital:0 "Esta provincia es el hogar del zipa, uno de los dos principales líderes de la confederación muisca. Nuestra influencia en esta zona, por lo tanto, es más limitada de lo que nos gustaría."
 mca_zaque_capital:0 "Capital del zaque"
 desc_mca_zaque_capital:0 "Esta provincia es el hogar del zaque, uno de los dos principales líderes de la confederación muisca. Nuestra influencia en esta zona, por lo tanto, es más limitada de lo que nos gustaría."
 flavor_mca.1.a:0 "Apoya al zipa de Bacatá"
 flavor_mca.1.b:0 "Apoya al zaque de Hunza"
 flavor_mca.1.a.tt:0 "Bacatá seguirá siendo la capital de los muisca."
 flavor_mca.2.t:0 "Las minas de sal de Zipaquira"
 flavor_mca.2.d:0 "Una fuente reciente de conflicto entre zipa y zaque es la pequeña región conocida como Zipaquira. Como su nombre sugiere, está actualmente bajo el control del zipa, a pesar de estar muy cerca del dominio del zaque. Como la producción de sal ha aumentado últimamente la cuestión de quien debe controlar sea zona se ha vuelto muy enconada."
 flavor_mca.2.a:0 "Debemos controlar la sal."
 flavor_mca.2.b:0 "Déjaselo al zipa."
 flavor_mca.2.c:0 "¡Son mías!"
 flavor_mca.2.dd:0 "Deja al zaque administrar la zona."
 flavor_mca.3.t:0 "Ambiciones del zipa."
 flavor_mca.3.d:0 "El zipa ha decidido poner a prueba a nuestro nuevo zaque invadiendo uno de los cacicazgos que caen bajo nuestra jurisdicción. Mientras que la zona invadida está mucho más cerca de las tierras del zipa, es un flagrante acto de agresión y a menos que actuemos, habrá ampliado su influencia a cuenta nuestra."
 flavor_mca.3.a:0 "Devuelve el golpe al zipa"
 flavor_mca.3.b:0 "Permite que se anexione el cacicazgo."
 flavor_mca.4.t:0 "Ambiciones del zaque"
 flavor_mca.4.d:0 "El zaque ha decidido poner a prueba a nuestro nuevo zipa invadiendo uno de los cacicazgos que caen bajo nuestra jurisdicción. Mientras que la zona invadida está mucho más cerca de las tierras del zipa, es un flagrante acto de agresión y a menos que actuemos, habrá ampliado su influencia a cuenta nuestra."
 flavor_mca.4.a:0 "Devuelve el golpe al zaque."
 flavor_mca.4.b:0 "Permite que se anexione el cacicazgo."
 flavor_mca.5.t:0 "Influencia del iraca"
 flavor_mca.5.d:0 "Los sumos sacerdotes del templo del sol en Suamox constituyen el liderazgo de la jefatura iraca. Aunque mucho menos importante que el zaque o el zipa, el líder iraca es un hombre influyente debido a su posición como guardián del templo y sucesor espiritual del héroe mítico Idacanzas.\nTradicionalmente partidario del zaque de Hunza, el actual gobernante iraca ahora ha salido al paso para intentar mediar y crear paz entre los enfrentados zipa y zaque para asegurar que los muisca se mantienen unidos contra cualquier amenaza externa."
 flavor_mca.5.a:0 "Ha llegado el momento de actuar juntos."
 flavor_mca.5.b:0 "¡Solo puede haber una autoridad en tierras muiscas!"
 flavor_mca.6.t:0 "Los muiscas permanecen unidos."
 flavor_mca.6.d:0 "Con el crecimiento de la confederación muisca bajo nuestro liderazgo, el viejo conflicto entre zipas y zaques ya no parece pertinente. El hecho del asunto es que a través del gran liderazgo de $MONARCH$ y sus ancestros, él es ahora el centro indiscutido de la autoridad en las tierras muiscas."
 flavor_mca.6.a:0 "¡Genial!"
 targeted_by_tamoyos:0 "Atacados por la confederación tamoyo"
 tamoyo_target:0 "Enemigos de la confederación tamoyo"
 tamoyo_confederates:0 "La confederación tamoyo"
 tupi_hostility:0 "Hostilidad tupi"
 opinion_caramuru_sent_away:0 "Caramuru expulsado"
 bartiras_marriage:0 "El matrimonio de Bartiras"
 desc_tupi_hostility:0 "Las tribus menores tupi menores de esta zona, ya alarmadas por las acciones de nuestros banderiantes, se han enardecido por la noticia de la aparición de la confederación tamoyo entre las tribus más poderosas. Aunque están separados de la confederación como tal, suponen un auténtico fastidio local."
 tupi_caramuru_trade:0 "Relaciones comerciales de Caramuru"
 desc_tupi_caramuru_trade:0 "Hemos acogido a Caramuru, un náufrago europeo, en nuestra tribu y mantiene el contacto con las colonias de su antigua patria. Esta relación beneficia tanto nuestro comercio directamente, como nuestro desarrollo a largo plazo."
 flavor_tupi.1.t:0 "Saqueadores bandeirantes"
 flavor_tupi.1.d:0 "Algunos de los colonos europeos en áreas cercanas a la frontera han comenzado a atacar nuestros asentamientos para conseguir esclavos. Familias enteras de aldeanos tupis están siendo amarradas y llevadas a plantaciones de azúcar de las colonias europeas. Mientras que al principio esperábamos que serían incidentes aislados por los que podríamos exigir un justo castigo, ahora está claro que algunos terratenientes están haciendo uso sistemático de estas incursiones. Los ancianos de nuestra tribu consideran que si no actuamos ahora esto estará completamente fuera de control."
 flavor_tupi.1.a:1 "¡Convoquemos a las tribus tupis y unámonos contra los invasores!"
 flavor_tupi.1.b:0 "Debemos tener fe en que los extranjeros se controlarán a sí mismos."
 flavor_tupi.2.t:0 "La confederación tamoyo"
 flavor_tupi.2.d:1 "Hemos recibido a mensajeros de $FROMCOUNTRY$ instándonos a unirnos a ellos en un acuerdo defensivo para proteger a nuestro pueblo contra los esclavistas europeos que inquietan sus tierras. Aunque que no hemos tenido muchos problemas con esto, los ancianos de nuestra tribu consideran que debemos unirnos todos ahora o seremos derrotados uno a uno."
 flavor_tupi.2.a:0 "Unámonos a la confederación."
 flavor_tupi.2.b:0 "Podemos arreglárnoslas solos."
 flavor_tupi.3.t:0 "$FROMCOUNTRY$ se une a la confederación tamoyo"
 flavor_tupi.3.d:0 "Hemos recibido noticias de que la tribu de $FROMCOUNTRY$ agradece esta oportunidad de unirse fuerzas contra los los esclavistas europeas y nos ayudarán siempre que puedan."
 flavor_tupi.3.a:0 "Vale"
 flavor_tupi.4.t:0 "$FROMCOUNTRY$ se niega a unirse a la confederación tamoyo"
 flavor_tupi.4.d:0 "Hemos recibido noticias de que la tribu de $FROMCOUNTRY$ está decidida a luchar sola contra cualquier amenaza exterior y no se unirán a nuestra confederación."
 flavor_tupi.4.a:0 "Vale"
 flavor_tupi.5.t:0 "La confederación tamoyo"
 flavor_tupi.5.d:0 "Parece algunos dueños de plantaciones en nuestras colonias sudamericanas han estado pagando a aventureros para capturar esclavos en los pueblos indígenas cercanos. Como resultado, una de las más poderosas tribus tupiss ha comenzado a reunir una confederación de tribus tupis grandes y pequeñas en un intento de impedir la colonización de las tierras que consideran suyas."
 flavor_tupi.5.a:0 "Responderemos con la fuerza."
 flavor_tupi.5.b:0 "Manda llamar a jesuitas cualificados."
 flavor_tupi.6.t:0 "Llegan los jesuitas"
 flavor_tupi.6.d:0 "Dos hombres extraños llegaron hoy a [Root.Capital.GetCapitalName]. Se llaman jesuitas y hablan muy convincentemente del dios cristiano al que nuestros enemigos adoran. Aunque hablan nuestro idioma y conocen nuestras costumbres, los jesuitas parece sobre todo interesados en hablar con los líderes de la tribu para poner fin a las hostilidades entre colonos y tupis."
 flavor_tupi.6.a:0 "Debemos poner fin a las hostilidades."
 flavor_tupi.6.b:0 "¡Sólo intentan debilitarnos!"
 flavor_tupi.7.t:0 "Armisticio de Iperoig"
 flavor_tupi.7.d:0 "Debido a la mediación de los jesuitas, los tupis han acordado poner fin a las hostilidades. Sin embargo, los tupis siguen recelando de nuestras verdaderas intenciones y el armisticio parece muy frágil."
 flavor_tupi.7.a:0 "¡Genial!"
 flavor_tupi.8.t:0 "La confederación tamoyo"
 flavor_tupi.8.d:0 "Las tribus tupis han comenzado a unirse contra los pobladores europeos que les amenazan en América del Sur. Pero por suerte, no consideran que seamos europeos como ellos. ¿Tal vez deberíamos aprovechar esta oportunidad de debilitar a nuestros rivales coloniales y enviar ayuda a los tupis?"
 flavor_tupi.8.a:0 "Ayudemos a los tupis"
 flavor_tupi.8.b:0 "No podemos apoyar a estos salvajes"
 flavor_tupi.9.t:0 "Apoyo europeo"
 flavor_tupi.9.d:0 "Parece que nuestros enemigos cristianos tienen sus propios enemigos. Un grupo de europeos llegaron hoy con ganas de ayudarnos a organizar nuestros esfuerzos para marginar la influencia de los bandeirantes."
 flavor_tupi.9.a:0 "¡Genial!"
 flavor_tupi.10.t:0 "$FROMCOUNTRY$ se entromete con los tupis"
 flavor_tupi.10.d:0 "Uno de nuestros rivales coloniales en América del Sur ha enviado ayuda a tupis esperando destruir nuestras colonias allí. Claramente no tienen nada que hacer entrometiéndose en nuestros asuntos, o de hecho, en el mismo continente de Sudamérica. Representantes emprendedores de nuestro estado en las colonias están pensando modos de usar esta intromisión como una excusa para apoderarse de las colonias de $FROMCOUNTRY$ para nosotros mismos."
 flavor_tupi.10.a:0 "¡No tienen derecho a estar aquí!"
 flavor_tupi.11.t:0 "Los tapuias, rivales de los tupis"
 flavor_tupi.11.d:0 "En tiempos pasados, los antepasados de todas las grandes tribus tupis lucharon contra los tapuias que solían dominar la costa oriental. Esta vieja rivalidad sigue muy viva en las mentes de nuestros guerreros y ahora que hemos vuelto a encontrar una tribu de tapuias, han comenzado a prepararse para la guerra para desalojarlos otra vez de tierras que serían mejor aprovechadas por nuestra tribu en crecimiento."
 flavor_tupi.11.a:0 "Aquí no hay sitio para los tapuias."
 flavor_tupi.11.b:0 "Vamos a dejarlos en paz esta vez."
 flavor_tupi.12.t:0 "Caramaru"
 flavor_tupi.12.d:0 "Hoy, un grupo de guerreros encontró un europeo naufragado solitario en nuestras orillas. Este hombre es miembro del pueblo que se ha establecido en otras partes de la costa de estas tierras. Entre los miembros de nuestra tribu ya ha recibido el apodo 'Caramuru' por las lampreas a las que se parecía según los guerreros que le encontraron tirado."
 flavor_tupi.12.a:0 "Dar la bienvenida a Caramuru"
 flavor_tupi.12.b:0 "No confiamos en este marinero."
 flavor_tupi.12.a.tt:0 "Caramuru comenzará a integrarse con nuestra gente y abrirá finalmente relaciones comerciales con las colonias de su patria."
 flavor_tupi.12.b.tt:0 "Echaremos a Caramuru en cuanto sea capaz de irse."
 flavor_tupi.13.t:0 "Integración de Caramuru"
 flavor_tupi.13.d:0 "Caramuru ha demostrado aprender rápido y se ha integrado bien en nuestra tribu. Ahora sabe nuestro idioma y ha demostrado ser un miembro útil de nuestra tribu, sobre todo ayudándonos en nuestros tratos con pobladores europeos.\nÚltimamente los ancianos tribales han acercado $MONARCH$ sugiriendo que para que Caramuru esté más unido a nuestra tribu, debemos permitir que se case con nuestra hija Paraguaçu"
 flavor_tupi.13.a:0 "Casar a Caramaru y Paraguaçu"
 flavor_tupi.13.a.tt:0 "Caramaru se casará con Paraguaçu, uniendo su destino al nuestro, permitiendo que nos aprovechar de sus proyectos futuros."
 flavor_tupi.13.b:0 "Sería un gran honor."
 flavor_tupi.14.t:0 "El viaje de Caramuru a Europa"
 flavor_tupi.14.d:0 "Después haber vivido muchos años entre nuestra gente, Caramuru y su esposa han viajado al continente del que vino una vez. Después de haber viajado por todos los países se han vuelto, decididos a aumentar el desarrollo de la doma de estas tierras."
 flavor_tupi.14.a:0 "Vale"
 flavor_tupi.15.t:0 "Cunhadismo"
 flavor_tupi.15.d:0 "En los últimos años, ha empezado a llegar a nuestras tierras un número creciente de jesuitas. Estos sacerdotes aprenden rápido y ya parecen tener una buena comprensión de nuestro idioma y costumbres. Un número cada vez mayor entre nuestra gente han empezado a seguir las costumbres religiosas de los sacerdotes y un pequeño número de colonos portugueses también ha comenzado a instalarse en nuestros pueblos. Hasta algunos de estos pobladores se han casado con tupis conversos al cristianismo. Podríamos aprovechar este desarrollo para alinearnos con los portugueses, si $MONARCH$ se convierte tal vez una de nuestras hijas podría incluso casarse con una de las influyentes familias portuguesas y consolidar una alianza entre nuestros pueblos. Los portugueses seguramente necesitarían nuestra protección en estas tierras extrañas."
 flavor_tupi.15.a:0 "Alinéate con los portugueses"
 flavor_tupi.15.b:0 "Quédate con los dioses de nuestros antepasados"
 flavor_tupi.16.t:0 "El viaje de Caramuru a Europa"
 flavor_tupi.16.d:0 "Después haber vivido muchos años entre nuestra gente, Caramuru y su esposa han viajado al continente del que vino una vez. Después de haber viajado por todos los países, decidieron volver a nuestra tribu pero parece que esta vez los océanos se han cobrado la vida que les arrebataron cuando Caramuru llegó a nuestras tierras."
 flavor_tupi.16.a:0 "Un día triste pero su legado sigue vivo."
 hub_of_orinoco_trade:0 "Centro de comercio del Orinoco"
 desc_hub_of_orinoco_trade:0 "Mediante una política activa, los caribes han llegado a dominar el comercio de río Orinoco y lo seguirán haciendo mientras mantengan esta provincia."
 garifuna_migration:0 "Migración garífuna"
 desc_garifuna_migration:0 "Tras haber pasado siglos en las Antillas, los caribes de las islas vuelven a nuestras tierras."
 flavor_cab.1.t:0 "El comercio del Orinoco"
 flavor_cab.1.d:0 "El comercio a lo largo del río Orinoco ha demostrado ser inmensamente valioso para nuestro pueblo y proteger nuestros intereses en esta área será vital para nuestra prosperidad futura. Hay un poco de desacuerdo entre guerreros y comerciantes de nuestra tribu sobre cómo controlar mejor el río. Los primeros atacarían a cualquier tribu hostil que intente entrar en el área, mientras que los comerciantes sienten es mucho más importante convencer a las tribus extranjeras de venir a nosotros y comerciar en nuestros términos."
 flavor_cab.1.a:0 "El Orinoco pertenece a los caribes"
 flavor_cab.1.b:0 "Enfoca nuestra energía en la creación de un centro comercial aquí."
 flavor_cab.2.t:0 "Refugiados del norte"
 flavor_cab.2.d:0 "Hace unos siglos muchos de nuestros antepasados dejaron el continente a fin de poblar las islas caribeñas. Como estas islas están cada vez más dominada por las potencias europeas, nuestros hermanos del norte son cada vez más marginados en sus islas. Recientemente, las tensiones han culminado en un sangriento conflicto entre los dueños de las plantaciones y los caribes de las islas. Como resultado ahora hay un creciente flujo de refugiados caribes buscando instalarse en nuestras tierras. Estos caribes han estado lejos de tierra firme durante generaciones, se mezclaron con la población de las islas y ya no hablan el mismo idioma que nosotros."
 flavor_cab.2.a:0 "Incorpóralos a nuestra sociedad."
 flavor_cab.2.b:0 "Tendrán que encontrar su propio lugar para vivir."
 flavor_cab.3.t:0 "Los arawaks pueblan la desembocadura de Orinoco"
 flavor_cab.3.d:0 "La desembocadura del río Orinoco ha sido ocupada por los arawaks. Los comerciantes caribes informan haber sido atacados por los arawaks, que quieren controlar el área para sí."
 flavor_cab.3.a:0 "¡Esto es inaceptable!"
 flavor_cab.3.b:0 "No tenemos ningún interés en esta área."
 arw_preparing_defences:0 "Preparación de defensas"
 desc_arw_preparing_defences:0 "Debido a la expansión de la tribu caribe en una zona tradicionalmente dominada por nosotros, nuestros guerreros han empezado a prepararse para la batalla. Si los caribes vienen a por nosotros, estaremos preparados."
 arw_hostility:0 "Hostilidad arawak"
 arw_traders:0 "Relaciones comerciales arawak"
 flavor_arw.1.t:0 "Los caribes pueblan la desembocadura del Orinoco"
 flavor_arw.1.d:0 "La tribu caribe, enemiga tradicional de nuestro pueblo, ha comenzado a expandirse hacia el este y ahora posee la desembocadura del Orinoco. Para muchos de los nuestros, es un suceso aterrador. Algunos sostienen que deberíamos negarnos a temer a los caribes y atacarlos nosotros mismos antes de puedan hacernos daño."
 flavor_arw.1.a:0 "¡Vamos a reclamar el delta del Orinoco!"
 flavor_arw.1.b:0 "Mejor debemos preparar nuestras defensas."
 flavor_arw.2.t:0 "Asentamientos europeos de la Guyana"
 flavor_arw.2.d:0 "Un número de asentamientos europeos han aparecido en la Guyana. Si bien no parecen que sea directamente hostiles a nuestro pueblo, sus armas son terribles y sus motivos no nos quedan muy claros."
 flavor_arw.2.a:0 "Anima el comercio con los europeos"
 flavor_arw.2.b:0 "Debemos movilizar a nuestros guerreros contra esta nueva amenaza."
 flavor_arw.2.c:0 "Intenta convencerlos de que nos protejan de los caribes."
 may_convert:0 "Conversores"
 flavor_eng.9237.t:0 "Ascenso de una dinastía"
 flavor_eng.9237.d:0 "Con la victoria en la batalla final, la Guerra de las Rosas -como será conocida- llega a su fin. Ahora debemos decidir cómo proceder para fortalecer nuestra posición en el país y en el extranjero. Incluso ahora hay rumores de posibles usurpadores, entre ellos el retorno del exilio del ambicioso Enrique Tudor. Sería prudente, por tanto, reconciliar nuestras dos casas con un matrimonio."
 flavor_eng.9237.a:0 "¡Nunca habrá reconciliación entre nuestras dos dinastías!"
 flavor_eng.9237.b:0 "Es tiempo de paz, unamos nuestras casas en matrimonio."
 slipped_out_of_empire:0 "Autoridad Imperial en Italia decreciente"
 stayed_in_the_empire:0 "Autoridad Imperial confirmada"
 stayed_in_the_empire_hostile:0 "Autoridad Imperial confirmada"
 hre_event.1.t:0 "El Reino en la Sombra"
 hre_event.1.d:0 "Mientras que el Reino de Italia aún es formalmente parte del Sacro Imperio Romano, se ha convertido en muchos modos en un 'Reino en la Sombra', con los estados italianos actuando independientemente del Emperador. El fracaso de los sucesivos emperadores para restaurar la autoridad imperial en la región también ha dejado grandes zonas bajo el control de estados que rechazan rotundamente la autoridad imperial.\nPor ahora, la pregunta que se hacen muchos estados italianos es por qué deberían permitir a un emperador alemán ninguna autoridad sobre sus tierras."
 hre_event.1.a:0 "El Imperio no nos preocupa."
 hre_event.1.b:0 "Nuestro país es una parte natural del Imperio."
 hre_event.3.t:0 "El reino en la sombra"
 hre_event.3.d:1 "Mientras que el Reino de Italia aún es formalmente parte del Sacro Imperio Romano, se ha convertido en muchos puntos de vista en un 'reino en la sombra', con los estados italianos actuando independientemente del Emperador. El fracaso de los sucesivos emperadores en restablecer la autoridad imperial en la región también ha dejado grandes zonas bajo control de estados que rechazan rotundamente la autoridad del Imperio.\nEn este momento, los estados italianos solo son miembros del Imperio de forma nominal."
 hre_event.3.a:0 "Vale"
 hre_event.3.b:0 "Perfecto"
 hre_event.3.c:0 "Vale"
 hre_event.4.t:0 "El Reino de Italia y el Imperio"
 hre_event.4.d:1 "Desde hace años se ha ido desvaneciendo la autoridad imperial sobre el Reino de Italia. Los sucesivos emperadores han fracasado en imponer su voluntad sobre los estados italianos y han ido empezando a actuar con total desprecio por las leyes y costumbres imperiales.\nA menos que las díscolas naciones del Norte de Italia sean puestas bajo control muy pronto, Italia podrá escapar del control imperial para siempre."
 hre_event.4.a:1 "Un asunto grave."
 hre_event.4.a.tt:0 "A menos que toda la región del §YNorte de Italia§! sea parte del Imperio antes de 1490 y permanezca así hasta 1550, es muy probable que los estados abandonen el Imperio."
 hre_event.4.b:0 "Interesante"
 hre_event.4.b.tt:0 "A menos que toda la región del §YNorte de Italia§! sea parte del Imperio antes de 1490 y permanezca así hasta 1550, todos los estados italianos tendrán una opción de dejar el Imperio y, probablemente, lo hagan.\n§YPiamonte§!\n§YLombardía§!\n§YEmilia-Romaña§!\n§YLiguria§!\n§YToscana§!\n§YItalia central§!\n§YVenecia§! (salvo Venecia)."
 hre_event.5.t:0 "[From.GetName] se separa del Imperio."
 hre_event.5.d:0 "El Sacro Imperio Romano ha sido desgarrado por la formación del nuevo estado de [From.GetName] que se ha construido a partir de tierras legítimamente nuestras. Nuestra incapacidad para detener este desarrollo ha destrozado nuestra autoridad sobre las tierras que aún permanecen en el Imperio."
 hre_event.5.a:0 "No hay nada peor que vasallos desagradecidos"
 hre_event.8.t:0 "La oferta por el Electorado de [From.GetName]"
 hre_event.8.desc:0 "[From.GetellaDir] [From.Monarch.GetTitle] de [From.GetName] ha llegado a nuestra corte con una oferta bastante generosa. A cambio de 6.000 ducados, [From.GetellaDir] [From.Monarch.GetTitle] desea que la posición de Electorado del Sacro Imperio Romano se transfiera de su súbdito a [From.Monarch.GetSheHe]. Algunos sostendrían que ese papel no está a la venta, pero nuestra tesorería necesita desde luego el oro."
 hre_event.8.a:0 "Aceptar la oferta."
 hre_event.8.b:0 "Que se vaya a su casa."
 hre_event.9.t:0 "¡[From.GetElLaDir] [From.Monarch.GetTitle] acepta nuestra oferta!"
 hre_event.9.desc:0 "Tras viajar a [From.Capital.GetName], capital de [From.GetName] y del Sacro Imperio Romano, nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] presentó una oferta [From.GetalalaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] para transferir el papel del Electorado de nuestro súbdito al/a la [Root.GovernmentName] de [Root.GetName].\n¡Tras reflexionar unos momentos, [From.GetellaDir] [From.Monarch.GetTitle] aceptó la oferta!"
 hre_event.9.a:0 "¡Espléndido!"
 hre_event.9.a.tt:1 "§Y[This.GetName]§! ya no es §YElector§! del Sacro Imperio Romano."
 hre_event.10.t:0 "¡[From.GetElLaDir] [From.Monarch.GetTitle] rechaza nuestra oferta!"
 hre_event.10.desc:0 "Tras viajar a [From.Capital.GetName], capital de [From.GetName] y del Sacro Imperio Romano, nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] presentó una oferta [From.GetalalaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] para transferir el papel del Electorado de nuestro súbdito al/a la [Root.GovernmentName] de [Root.GetName].\nTras reflexionar unos momentos, [From.GetellaDir] [From.Monarch.GetTitle] rechazó la oferta."
 hre_event.10.a:0 "¡Yo te maldigo, [From.Monarch.GetTitle]!"
 hre_event.11.t:0 "La petición del Electorado de [From.GetName]"
 hre_event.11.desc:0 "[From.GetElLaDir] [From.Monarch.GetTitle] de [From.GetName] ha llegado a nuestra corte y formula una petición: el/la [From.GovernmentName] de [From.GetName] pide que se le trasfiera a ellos el electorado de su súbdito. [From.GetElLaDir] [From.Monarch.GetTitle] también señala que nuestros países tienen una relación cercana y, que si cumplimos esta petición, podemos ganar algunos favores de [From.GetName]."
 hre_event.11.a:0 "Aceptar la petición"
 hre_event.11.b:0 "Que se vaya a su casa."
 hre_event.12.t:0 "¡[From.GetElLaDir] [From.Monarch.GetTitle] acepta nuestra petición!"
 hre_event.12.desc:0 "Tras viajar a [From.Capital.GetName], capital de [From.GetName] y del Sacro Imperio Romano, nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] hizo una petición [From.GetalalaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] para transferir el papel del Electorado de nuestro súbdito al/a la [Root.GovernmentName] de [Root.GetName].\n¡Tras reflexionar unos momentos, [From.GetellaDir] [From.Monarch.GetTitle] aceptó la petición!"
 hre_event.12.a:0 "¡Espléndido!"
 hre_event.13.t:0 "¡[From.GetElLaDir] [From.Monarch.GetTitle] rechaza nuestra petición!"
 hre_event.13.desc:0 "Tras viajar a [From.Capital.GetName], capital de [From.GetName] y del Sacro Imperio Romano, nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] hizo una petición [From.GetalalaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] para transferir el papel del Electorado de nuestro súbdito al/a la [Root.GovernmentName] de [Root.GetName].\n¡Tras reflexionar unos momentos, [From.GetellaDir] [From.Monarch.GetTitle] rechazó la petición!"
 hre_event.13.a:0 "¡Yo te maldigo, [From.Monarch.GetTitle]!"
 hre_event.14.t:0 "¡[From.GetName] ha usurpado nuestro electorado!"
 hre_event.14.desc:0 "¡Nuestr[From.GetoaDir] soberan[From.GetoaDir], [From.GetName], consiguió transferir nuestro electorado único! ¡Ya no somos electores del Sacro Imperio Romano!"
 hre_event.14.a:0 "Qué día más horrible…"
 flavor_gre.1.t:0 "Separatismo griego"
 flavor_gre.1.d:1 "Con el Imperio bizantino reducido a un lejano recuerdo, la mayor parte de los griegos han visto sus vidas dirigidas por gobernantes extranjeros. Algunos han dejado su patria como comerciantes o para servir en las distintas cortes de Europa, mientras que la mayoría permanece en Grecia, llevando unas vidas en el campo de un modo similar a antes de la caída del Imperio. Otros hasta prosperan bajo sus nuevos gobernantes. Sin embargo, la identidad griega ha permanecido fuerte y, con el tiempo, se hará más patente entre los levantiscos kleftes de las montañas o en los sueños patrióticos de intelectuales en tierras extranjeras.\n\nAunque la restauración del Imperio bizantino sigue siendo un sueño inaccesible, muchos anhelan ser libres de los recaudadores de impuestos extranjeros y esperan un nuevo estado griego centrado en la antigua patria de su pueblo."
 flavor_gre.1.a:0 "Vale"
 flavor_cri.1.t:0 "Sucesión en el Kanato de Crimea"
 flavor_cri.1.d:0 "Sagaz diplomático y gobernante capaz, Haji Giray pasó un gran parte de su vida separando un kanato propio para sí, fuera del control de la Horda de oro. Para poder sobrevivir, Haji nunca ha rechazado hacer pactos con cualquier estado que pudiera servir sus propias metas. Rodeado por estados hambrientos como Polonia, Lituania, Génova y la Horda de Oro, Crimea debe dirigir un camino difícil si quiere seguir siendo independiente y prosperar. Nuestro kan deja un número de sucesores potenciales más o menos cualificados tras él pero como su objetivo común es asegurar su trono, el destino del Kanato parece incierto.\nAl sur un nuevo poder está observando los acontecimientos con sumo interés, un hecho que los pretendientes se darán prisa en explotar."
 flavor_cri.1.a:0 "Debemos buscar protección otomana"
 flavor_cri.1.a.tt:1 "[Root.GetElLaDir] nuev[Root.GetoaDir] §Y[Root.Monarch.GetTitle]§! ofrecerá a §YCrimea§! servir como estado tributario de los §Yotomanos§!.\nLos §Yotomanos§! esperan recibir control directo sobre §YTheodoro§!, §YKaffa§!, §YMatrega§! y §YAzov§!."
 flavor_cri.1.b:0 "Estaremos mejor sin la implicación otomana."
 flavor_cri.1.b.tt:0 "§YPretendientes de Crimea§! buscarán el apoyo de los §Yotomano§!."
 flavor_cri.2.t:0 "Destino del Kanato de Crimea"
 flavor_cri.2.d:0 "Con la muerte de Haji Giray, el joven Kanato de Crimea debe ponerse de pie por primera vez sin el fundador de la dinastía.[From.Monarch.GetName] ha logrado hacerse con el trono de Crimea, pero [From.Monarch.GetHerHis] posición es muy débil. Sus hermanos ambiciosos no han renunciado a los derechos sobre la herencia de Haji y a sus vecinos hambrientos a Este y Oeste observa las tierras crimeas codiciosamente. Con el fin de estabilizar la situación [From.Monarch.GetName] nos ha enviado una petición de ayuda. Ofrece su servidumbre, así como propiedad directa de varios puertos del mar Negro si estamos dispuestos a proteger Crimea de sus enemigos."
 flavor_cri.2.a:0 "¡Ayudaremos al nuevo amigo que hemos encontrado!"
 flavor_cri.2.a.tt:0 "Para subyugar a Crimea colocaremos a Mengli Giray como nuevo §Y[CRI.Monarch.GetTitle]§!. Ofrecerá la servidumbre de los §Ycrimeos§! como Marca de los §Yotomanos§!.\nLos §Yotomanos§! pueden esperar control sobre §YTheodoro§!, §YKaffa§!, §YMatrega§! y §YAzov§!."
 flavor_cri.2.a.ct:1 "§Y[TUR.GetName]§! hará de §Y[CRI.GetName]§! un estado tributario suyo.\n§Y[CRI.GetName]§! da independencia a todos sus súbditos §Yestados tributarios§!."
 flavor_cri.2.b:0 "No nos arriesgaremos a trastornar el equilibrio de fuerzas en el área."
 flavor_cri.3.t:0 "Destino del Kanato de Crimea"
 flavor_cri.3.d:0 "Con la muerte de Haji Giray, el joven Kanato de Crimea debe ponerse de pie por primera vez sin el fundador de la dinastía.[From.Monarch.GetName] ha logrado hacerse con el trono de Crimea, pero [From.Monarch.GetHerHis] posición es muy débil. Sus hermanos ambiciosos no han renunciado a los derechos sobre la herencia de Haji y a sus vecinos hambrientos a Este y Oeste observa las tierras crimeas codiciosamente. Uno de los pretendientes fallidos al trono, Mengli Giray, ha huido a [Root.Capital.GetCapitalName] y ahora busca nuestro apoyo. Mengli ofrece la servidumbre de [From.Monarch.GetHerselfHimself] así como propiedad directa de varios puertos del Mar Negro si deseamos ayudar a proteger el trono de Crimea."
 flavor_cri.3.a:0 "¡Ayudaremos al nuevo amigo que hemos encontrado!"
 flavor_cri.3.b:0 "No nos arriesgaremos a trastornar el equilibrio de fuerzas en el área."
 flavor_cri.4.t:0 "[From.Monarch.GetTitle] acepta"
 flavor_cri.4.d:0 "Los otomanos informan que nos ayudarán contra cualquier amenaza externa o interna. Mientras que la Puerta le alegra vernos actuar algo independientemente, esperan que les presentemos respetos y les obedezcamos cuando sea necesario."
 flavor_cri.4.a:0 "Ahora hemos ligado nuestra suerte a la suya."
 flavor_cri.5.t:0 "El [From.Monarch.GetTitle] se niega"
 flavor_cri.5.d:0 "Los otomanos informan que se niegan a ayudarnos contra nuestros enemigos. Esto ha fortalecido el apoyo a nuestra oposición interna y más de un pretendiente se ha armado contra nosotros."
 flavor_cri.5.a:0 "Y así nos encontramos solos."
 flavor_cri.6.t:0 "Instalación de Mengli Giray"
 flavor_cri.6.d:0 "Las tropas otomanas han derrotado a las nuestras y el [TUR.Monarch.GetTitle] exige ahora que el pretendiente Mengli Giray será subido al trono como nuevo kan del Kanato de Crimea."
 flavor_cri.6.a:0 "Y así nuestro destino está ligado al suyo."
 flavor_cri.7.t:0 "Instalación de Mengli Giray"
 flavor_cri.7.d:0 "Las tropas otomanas han derrotado con éxito a Crimea y el [Root.Monarch.GetTitle] ha cumplido su promesa de convertir al pretendiente Mengli Giray nuevo kan del Kanato de Crimea. Mediante este súbdito podremos controlar las estepas y soltar a los tártaros contra nuestros enemigos."
 flavor_cri.7.a:0 "Y por tanto su destino ahora está ligado al nuestro."
 flavor_cri.7.a.tt:0 "Crimea es ahora una Marca de los otomanos."
 flavor_cri.8.t:0 "La restauración del Ilkanato"
 flavor_cri.8.d:0 "Tras una campaña muy dura, [Root.GetellaDir] [Root.Monarch.GetTitle] ha convocado un kurultai en la ciudad recién conquistada de Soltanieh. Una asamblea de generales y kanes menores se reúne en sus afueras, en una ubicación muy favorable, el mausoleo del ilkan Oljeitu.\nAl hablar ante el kurultai, [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] presenta la cuestión apremiante de cómo gobernar Irán. Señala el mausoleo y propone osadamente restaurar el Ilkanato. Reclamando el legado del gran Imperio mongol y las conquistas de Gengis Kan, presenta convincentemente la restauración del kanato subordinado."
 flavor_cri.8.a:0 "Nombrar un kan subordinado."
 flavor_cri.8.b:0 "Podemos gobernar Persia solos."
 flavor_swi.1.t:0 "Paracelso"
 flavor_swi.1.d:0 "Philippus Aureolus Theophrastus Bombastus von Hohenheim, que luego será conocido como Paracelso, fue un médico suizo y científico a quien se acreditan muchos descubrimientos importantes, principalmente en los campos de la medicina y la química. Sin embargo, su legado más importante fue su crítica de la tradición escolástica de depender de antiguos filósofos griegos como autoridades sobre la naturaleza y la medicina. En su lugar, lugar promovió la observación y la experimentación como fuentes de conocimiento. Además, sus conferencias fueron dadas en alemán para que los conocimientos médicos estuvieran disponibles para el público, algo que enfureció aún más a las instituciones académicas. Pasó gran parte de su vida viajando por toda Europa como médico itinerante y cirujano del ejército veneciano. En 1541 se instaló en Salzburgo donde murió al cabo de un año."
 flavor_swi.1.a:0 "¡Un erudito brillante!"
 flavor_swi.1.b:0 "Quemadle junto con sus libros"
 flavor_kor.6.t:0 "Yi Sun-sin"
 flavor_kor.6.d.1:0 "El reciente juicio de Yi-Sun-si ha atraído mucho la atención de las altas esferas de nuestro ejército. Acusado de deserción y negligencia, Yi lleva un tiempo en prisión; sin embargo, pese a las frecuentes torturas, sigue negándose a admitir la culpa.\n\nEs más, parece poseer una comprensión natural de las asuntos militares, y su hoja de servicios muestra una lista de éxitos notables rechazando incursiones de fuera de nuestras fronteras. La reputación de disciplina y valor de Yi es incompatible con las acusaciones presentadas contra él, así que el juicio apesta a encerrona contra él.\n\nSe habla de degradarle a soldado raso, pero no deberíamos desperdiciar su talento en un puesto tan humilde."
 flavor_kor.6.d.2:0 "El reciente juicio de Yi-Sun-si ha atraído mucho la atención de las altas esferas de nuestro ejército. Acusado de deserción y negligencia, Yi lleva un tiempo en prisión; sin embargo, pese a las frecuentes torturas, sigue negándose a admitir la culpa.\n\nEs más, parece poseer una comprensión natural de las asuntos militares, y su hoja de servicios muestra una lista de éxitos notables rechazando incursiones de fuera de nuestras fronteras. La reputación de disciplina y valor de Yi es incompatible con las acusaciones presentadas contra él, así que el juicio apesta a encerrona contra él.\n\nSe habla de degradarle a soldado raso, pero dada la actual guerra con Japón, no deberíamos desperdiciar su talento en un puesto tan humilde."
 flavor_kor.6.a:0 "Su talento se vería desperdiciado a nivel táctico, nombrémosle consejero."
 flavor_kor.6.b:0 "Un hombre tan brillante debe ser reincorporado como líder de inmediato."
 flavor_kor.6.c:0 "Necesitamos desesperadamente un hombre de su talento en la marina."
 flavor_kor.6.d:0 "Mejor no inmiscuirnos en el sistema judicial."
 japan.1.db:0 "Con la caída de Kioto, [new_shogunate.GetName] ha liberado al Emperador y asumido el puesto de shogun a su servicio. ¡Viva el Imperio de Japón!"
 japan.1.dc:0 "Con la caída de Kioto, el emperador de Japón ya no está protegido por el shogunato de [From.GetName]. El puesto ha perdido todo significado y los daimios japoneses dejarán de fingir respestar los deseos del viejo shogun."
 had_disaster_for_five_years:0 "Desastre lleva activo al menos §Y5§! años."
 force_janissaries_to_undergo_yoklama:0 "Usa la decisión §YObligar jenízaros a someterse a yoklama§!."
 flavor_daimyo.1.t:0 "Ascenso de los Chosokabe"
 flavor_daimyo.1.d:0 "Ahora que la provincia de Tosa vuelve a estar bajo nuestro control directo, algunos daimios locales nos han pedido hacerse con los feudos del área en nuestro nombre. Los Chosokabe afirman descender del primer emperador de China y fueron reconocidos por ser servidores militarmente fuertes de sus anteriores soberanos. Ahora prometen ser una fuerza leal para con nuestros intereses en Shikoku como servidores del shogunato [Root.GetName]."
 flavor_daimyo.1.a:0 "Demos poder a los Chosokabe."
 flavor_daimyo.1.b:0 "Lo mantendremos bajo nuestro control."
 flavor_daimyo.2.t:0 "Ascenso de los Hojo tardíos"
 flavor_daimyo.2.d:0 "Si bien carecía de contactos previo en la región, el clan Hojo ha conseguido rápidamente la preminencia en la provincia de Musashi. Tras consolidar una serie de territorios, levantaron un poderoso castillo en Odawara que les sirve como capital. Es bastante impresionante, pero también es traición hacia nuestros servidores locales de la provincia."
 flavor_daimyo.2.a:0 "Es hora de que los Hojo brillen."
 flavor_daimyo.2.b:0 "Acabemos con estos traidores."
 flavor_daimyo.3.t:0 "El clan Mori"
 flavor_daimyo.3.d:0 "El clan Mori, descendiente de Oe Hiromoto, ha ascendido rápidamente a clan principal de la provincia de Aki. Mori Motanari ha derrotado a muchos enemigos locales mediante hábiles maniobras y destreza militar y se ha ganado fama como gran general por sí solo. A estas alturas, la influencia de los Mori en la región ha superado incluso la nuestra, y como no actuemos rápido, tendremos que aceptar el hecho de que los Mori son una facción por derecho propio."
 flavor_daimyo.3.a:0 "Aki es una provincia Mori."
 flavor_daimyo.3.b:0 "¡No toleraremos tal insolencia!"
 flavor_daimyo.4.t:0 "Shiba Yoshikado"
 flavor_daimyo.4.d:0 "Ser un clan tan antiguo y honorable como el nuestro que mantiene unido un territorio tan extenso tiene sus problemas. Con la muerte de Shiba Yoshotoshi, algunos servidores han elegido apoyar a Yoshikado, hijo adoptado de una rama menor de la familia por petición del shogunato, en lugar de a [Root.Monarch.GetName]. Esto nos pone en una posición precaria ya que [Root.Monarch.GetName] retiene el control de parte de los dominios Shiba, mientras que Yoshikado tiene el apoyo de los nobles de [yoshikado_pretender_province.GetName]."
 flavor_daimyo.4.a:0 "Seguir fieles a [Root.Monarch.GetName]"
 flavor_daimyo.4.b:0 "Apoyar a Yoshikado"
 flavor_daimyo.5.t:0 "Sucesión legítima"
 flavor_daimyo.5.d:0 "La larga falta de un sucesor legítimo para [Root.Monarch.GetTitle] [Root.Monarch.GetName] significa que durante muchos años su hermano Mochitomi fue considerado el sucesor natural. Con el nombramiento de [Root.Heir.GetName] como nuevo heredero, Mochitomi y su hijo Masanaga no muestran muchas ganas de abandonar su posición e influencia. Juntos han formado una facción con vínculos que llegan hasta a la corte del shogunato [shogunate_clan.GetName]."
 flavor_daimyo.5.a:0 "Apoyar a [Root.Heir.GetName]."
 flavor_daimyo.5.b:0 "Apoyar los derechos de Mochitomi."
 flavor_daimyo.6.t:0 "Sucesión de [Root.Monarch.GetName]"
 flavor_daimyo.6.d:0 "Tras ser incapaces de tener un heredero propio, muchos de nuestros vasallos más poderosos esperaban que [Root.Monarch.GetName] adoptase un miembro de las familias del reino como heredero.\nLas ramas de la familia Hosokawa no parecen capaces de cerrar filas en torno a un solo candidato y no importa a quién nombremos heredero, tendremos que vérnoslas con el desagrado de sus oponentes."
 flavor_daimyo.6.a:0 "Nombraré heredero a Sumitomo."
 flavor_daimyo.6.b:0 "El mejor es Sumiyuki de los Kujo."
 flavor_daimyo.6.c:0 "Takakuni es un sucesor digno."
 flavor_daimyo.7.t:0 "Ascenso de la familia Miyoshi"
 flavor_daimyo.7.d:0 "La familia Miyoshi de Awa fue adquiriendo influencia tanto proporcionando servicios valiosos a nuestro clan como aprovechando la anarquía caótica que sigue existiendo en muchas partes del país. Utilizando las alianzas que han forjado con muchos de nuestros servidores, ahora la familia Miyoshi, bajo el liderazgo de Nagayoshi intenta hacerse con el control de nuestro clan."
 flavor_daimyo.7.a:0 "¡Escoria rebelde!"
 flavor_daimyo.7.b:0 "Es hora de hacer sitio a un hombre de su talento."
 flavor_daimyo.8.t:0 "Los Ogigayatsu"
 flavor_daimyo.8.d:0 "Según crece nuestra influencia, también ocurre con las ramas menores de nuestra familia. La rama Ogigayatsu de los Uesugi han ido aumentando su influencia en Kanto, haciéndose cada vez más independientes con el paso de los años. Si no hacemos algo, podemos tener una influencia muy limitada en las provincias dominadas por nuestros parientes."
 flavor_daimyo.8.a:0 "¡Muerte a los traidores!"
 flavor_daimyo.8.b:0 "Mantengamos unida a la familia."
 flavor_daimyo.9.t:0 "Restauración del clan Akamatsu"
 flavor_daimyo.9.d:0 "Con el asesinato del shogun Ashikaga Yoshinori en 1441 el clan Akamatsu cayó en desgracia y perdieron su feudo de Harima, que fue entregado a los Yamana. Pero hace poco el feudo ha vuelto a nuestras manos y los Akamatsu han solicitado que se les permita volver a Harima."
 flavor_daimyo.9.a:0 "Los Akamatsu se han redimido."
 flavor_daimyo.9.b:0 "Nunca podremos confiar en tales traidores."
 flavor_daimyo.10.t:0 "El incendio Meireki"
 flavor_daimyo.10.d:0 "Con un año tan inusualmente seco como este, no es difícil de imaginar que la ciudad de [1028.GetCapitalName] sería vulnerable a los incendios. Pero pocos habrían imaginado que una chispa que pasó desapercibida en un templo de madera sería el comienzo de un incendio devorador. En tres días el incendio redujo a cenizas nuestra ciudad otrora tan grande, cobrándose 10.000 vidas.\nAhora nos toca a nosotros reconstruir y restaurar lo que una vez fue una gran ciudad, y tal vez crear un asentamiento a prueba de incendios para las generaciones futuras."
 flavor_daimyo.10.a:0 "Necesitamos grandes bulevares y brigadas de incendios profesionales."
 flavor_daimyo.10.b:0 "Debemos centrarnos en restaurar las casas de nuestros pobres ciudadanos."
 flavor_daimyo.10.c:0 "Incendios y peleas son las flores de Edo."
 flavor_daimyo.10.c.tt:0 "Primero restauraremos el castillo y gastaremos lo menos posible en restaurar el resto de la ciudad."
 flavor_daimyo.11.t:0 "Tsunami de Nankai"
 flavor_daimyo.11.d:0 "Una ola gigante ha arrasado nuestra costa sur, llevándose casas y destruyendo castillos, templos y carreteras. Los efectos del desastre se sintieron a lo largo de todo la región de Nankaido y probablemente tendrán grandes efectos en nuestra región durante años. Solo nos queda restaurar y reconstruir lo perdido."
 flavor_daimyo.11.a:0 "Recordaremos a los muertos."
 flavor_daimyo.12.t:0 "Tsunami de Nankai"
 flavor_daimyo.12.d:0 "Una ola gigante ha arrasado nuestra costa sur, llevándose casas y destruyendo castillos, templos y carreteras. Los efectos del desastre se sintieron a lo largo de todo la región de Nankaido y probablemente tendrán grandes efectos en nuestra región durante años. Solo nos queda restaurar y reconstruir lo perdido."
 flavor_daimyo.12.a:0 "Recordaremos a los muertos."
 flavor_daimyo.13.t:0 "Erupción Hoei del Fuji"
 flavor_daimyo.13.d:0 "Los cielos que rodean el monte Fuji llevan dos semanas lloviendo toba y cenizas. Con la erupción volcánica llegando a su fin, a los granjeros locales y funcionarios de las áreas circundantes les toca recuperar campos y caminos de las cenizas mortales de nuestra montaña sagrada."
 flavor_daimyo.13.a:0 "Nos recuperaremos con el tiempo."
 flavor_daimyo.14.t:0 "Erupción Hoei del Fuji"
 flavor_daimyo.14.d:0 "Los cielos que rodean el monte Fuji llevan dos semanas lloviendo toba y cenizas. Con la erupción volcánica llegando a su fin, a los granjeros locales y funcionarios de las áreas circundantes les toca recuperar campos y caminos de las cenizas mortales de nuestra montaña sagrada."
 flavor_daimyo.14.a:0 "Nos recuperaremos con el tiempo."
 flavor_daimyo.15.t:0 "La rebelión de Shimabara"
 flavor_daimyo.15.d:0 "Tras un periodo de hambruna generalizada, los campesinos de la península de Shimabara se han alzado en armas contra los magistrados locales. Muchos ronin errantes del campo, antiguos servidores de las familias locales, se han unido a ellos, hablando de impuestos severos y opresión. También se rumorea que europeos cristianos de la zona apoyan a los rebeldes que asedian los castillos locales."
 flavor_daimyo.15.a:1 "Aplastadlos."
 flavor_daimyo.16.t:0 "La venganza de Ako"
 flavor_daimyo.16.d:0 "Hace un tiempo, uno de nuestros servidores, Asano Naganori, fue obligado a cometer seppuku, por atacar a un rival, Kira Yoshinaka, dentro de los muros de [Root.Capital.GetCapitalName]. Infringir la paz de nuestra capital es un crimen grave y pocos hubieran creído que eso daría para mucho más.\nSin embargo, parece que ayer 47 hombres juramentados, antiguos samuráis del fallecido Asano, ahora ronin sin señor, irrumpieron en la mansión de Kira. Lucharon para abrirse paso entre sus defensores y finalmente vengaron a su difunto señor, matando a Kira y llevando su cabeza a la tumba de Asano.\nSi bien es una gran hazaña, no cabe duda que estos hombres han infringido las leyes de nuestro [Root.GovernmentName] y que deben ser encarcelados y ejecutados. No obstante, el pueblo parece admirar e idolatrar a estos hombres."
 flavor_daimyo.16.a:0 "Dejemos que se tomen sus propias vidas honorablemente con el seppuku."
 flavor_daimyo.16.b:0 "Que impere la ley y el orden, ejecutemos a esos ronin."
 flavor_daimyo.17.t:0 "El ascenso de los Yamana"
 flavor_daimyo.17.d:0 "Pocos se han beneficiado más que nosotros de la caída del clan Akamatsu tras asesinar al shogun Ashikaga Yoshinori. Como los Akamatsu fueron despojados de todas sus tierras y pertenencias, muchas de ellas nos fueron entregadas como recompensa a nuestra lealtad y una señal de haber expiado la rebelión de 1391. Pero este súbito ascenso de poder ha vuelto sospechosos a muchos, especialmente los Hosokawa, que ven nuestra influencia preocupante y que en el futuro podrían actuar para limitarla."
 flavor_daimyo.17.a:0 "Esperemos, ya desafiaremos a los Hosokawa más adelante."
 flavor_daimyo.17.b:0 "Forjemos alianzas y pactos para contener la influencia Hosokawa."
 flavor_daimyo.18.t:0 "Kioto del Oeste"
 flavor_daimyo.18.d:0 "En esta época de guerras y descontento, muchos temen por la seguridad de la corte imperial de Kioto. Muchos nobles influyentes, servidores, eruditos y artesanos están abandonando la gran ciudad buscando seguridad en las provincias.\nPara un clan tan lejano como el nuestro, esta es una gran oportunidad oculta. Si podemos traer a estos hombres de provecho a nuestra corte de Yamaguchi, podemos aspirar a ser un nuevo Kioto en el Oeste. Para hacer tal afirmación en serio debemos invertir mucho en el crecimiento de nuestra ciudad, su castillo e infraestructuras. Renovaciones que tendrían un precio alto…"
 flavor_daimyo.18.a:0 "Bonito sueño, pero caro."
 flavor_daimyo.18.b:0 "Yamaguchi será una ciudad sin igual."
 flavor_daimyo.19.t:0 "Mercaderes de Sakai"
 flavor_daimyo.19.d:0 "Cansados de la anarquía que campa en tierras japonesas, el consejo de mercaderes de la ciudad de Sakai ha tomado las riendas del asunto, creando una pequeña comunidad autónoma propia. Ahora acuden a la corte de [Root.Monarch.GetName] pidiendo nuestra protección y el mantenimiento de su autonomía para buscar sus metas mercantiles."
 flavor_daimyo.19.a:0 "Apoyemos a Sakai."
 flavor_daimyo.19.b:0 "Confiscad sus propiedades."
 flavor_daimyo.20.t:0 "Revuelta de Harunobu"
 flavor_daimyo.20.d:0 "Harunobu, el dinámico heredero de nuestro señor nos ha sorprendido tomando las armas contra su padre por el liderazgo de nuestro clan. Ha conseguido rápidamente el apoyo de muchos de nuestros servidores que ven en él un líder brillante. ¿Será el quien lleve a los Takeda a la grandeza o no es más que un hijo desleal actuando contra su padre?"
 flavor_daimyo.20.a:0 "Busquemos el liderazgo de Harunobu."
 flavor_daimyo.20.b:0 "Aplastadle."
 flavor_daimyo.21.t:0 "El incidente Kiotoku"
 flavor_daimyo.21.d:0 "Nuestro clan lleva décadas siendo el más poderoso de la región de Kanto, igualado con el kubo de Kamakura, miembros del clan Ashikaga encargados de controlar la región. Ansiosos por conseguir poder e influencia sobre su propia familia, los Ashikaga del kubo llegan años en conflicto con sus familiares de Kioto, y hace tan poco como en 1439, el shogunato terminó con el kubo por la fuerza de las armas.\nEn [GetYear] hay un nuevo kubo en Kamakura. El recién llegado, Shigeuji, no ha perdido el tiempo en actuar contra nuestros intereses matando a nuestro delegado, Uesugi Noritada.\nEs una grave ofensa contra nuestro clan que el shogunato nunca podrá respaldar."
 flavor_daimyo.21.a:0 "¡Los días de ese kubo están contados!"
 flavor_daimyo.21.b:0 "No debemos perturbar la paz."
 flavor_daimyo.22.t:0 "Castillo de Azuchi"
 flavor_daimyo.22.d:0 "El poder no vale de nada si no se ve. Aunque hemos asegurado nuestro control del shogunato, aún debemos impresionar a los muchos servidores del imperio con todo el poder que tiene el clan [Root.GetName]. Construyamos un gran castillo cerca de la corte como recordatorio constante de cuál es la fuente de nuestro poder. Debe ser más alto y fuerte que cualquier castillo anterior y aprovechar las armas modernas que la guerra han traído a este país. El castillo de Azuchi será un símbolo de nuestro poder, y una herramienta para controlar Japón central para nuestra familia."
 flavor_daimyo.22.a:0 "¡Un proyecto maravilloso!"
 flavor_daimyo.22.b:0 "No tenemos tiempo para tales vanidades."
 flavor_daimyo.23.t:0 "La ambición de Nobunaga"
 flavor_daimyo.23.d:0 "El clan Oda está dividido en facciones y refrenado por viejas lealtades. Un joven descendiente de nuestra familia, Nobunaga, ha salido victorioso de una serie de luchas sucesorias en Owari. Nobunaga, dispuesto a sacrificar sus principios ante su gran ambición, parece una fuerza imparable tanto dentro de nuestro clan como tratando con otras familias.\nEl tiempo dirá dónde llevará esto a los Oda."
 flavor_daimyo.23.a:0 "Tenka fubu."
 flavor_daimyo.23.b:0 "¡Aplastad a ese advenedizo!"
 flavor_daimyo.24.t:0 "Hideyoshi"
 flavor_daimyo.24.d:0 "Un hombre notable se ha alzado de entre nuestros ashigaru para ganar el derecho de ser el portasandalias de nuestro gran señor [Root.Monarch.GetName]. Aunque reservado sobre su pasado, parece que no pertenece a ningún linaje y que es de origen humilde.\nEn todo caso, Hideyoshi es uno de nuestros mejores generales y un poder dentro de nuestros dominios. En esta era de hombres fuertes hechos a sí mismos, él personifica al guerrero ideal, leal, inteligente y capaz."
 flavor_daimyo.24.a:0 "Necesitamos mucho generales así."
 flavor_daimyo.24.b:1 "Sería un sucesor digno."
 flavor_daimyo.25.t:0 "Reformas económicas de [Root.Monarch.GetName]"
 flavor_daimyo.25.d:0 "A nuestr[Root.Monarch.GetoaDir] [Root.Monarch.GetTitle] siempre le ha interesado mucho la economía del reino. Dirigiéndolo todo, de las políticas generales a los asuntos menores dl día a día de sus dominios personales, no tiene ningún interés en perpetuar las costumbres y hábitos de nuestros antepasados, ineficaces, aunque tradicionales.\nÚltimamente ha puesto en marcha una serie de reformas para reducir el poder de los gremios comerciales, prohibir monopolios, aumentar la participación en el comercio y proteger las carreteras bajo nuestro control."
 flavor_daimyo.25.a:0 "Excelente."
 flavor_daimyo.26.t:0 "Los grandes días de Chuzan"
 flavor_daimyo.26.d:0 "Con el paso del tiempo, es evidente para todos que la aptitud política y económica de [Root.Monarch.GetName] es lo que ha hecho florecer nuestro reino. Su reorganización de la administración del reino, su trabajo para atraer comerciantes extranjeros y la creación de una nueva burocracia para nuestro reino unificado le ha permitido expandir nuestra capital y supervisar la construcción de templos, palacios y monumentos."
 flavor_daimyo.26.a:0 "Esta es, ciertamente, una edad de oro de nuestro reino."
 flavor_byz.1.t:0 "saqueo y destrucción de Venecia"
 flavor_byz.1.d:0 "Ansiosos por vengar la legendaria traición de los cruzados, las tropas bizantinas no perdonaron a nadie al caer sobre la otrora gran ciudad de Venecia. Los generales imperiales siempre tuvieron clara su misión, despojar a todas las familias patricias de honores y propiedades y devolver a Ciudad Deseada por el mundo los tesoros que le robaron.\n\nCuando los ejércitos bizantinos acabaron cayendo sobre la Ciudad de agua, fue más horrendo de lo que nadie imaginaba. Una vida de guerras no genera bondad en nadie y teniendo unos comandantes deseando ver la ciudad en llamas, los soldados bizantinos se lanzaron durante varios días a una vorágine de devastación y saqueo de iglesias, palacios e incluso el arsenal veneciano."
 flavor_byz.1.a:0 "Oderint dum metuant."
 flavor_mol.EVTNAME1:0 "Apoyar a Roman de Moldavia"
 flavor_mol.EVTDESC1:0 "Los hermanos Estaban e Ilias compartieron el trono de Moldavia en el pasado tras una batalla indecisa en la que ninguno de ellos consiguió derrocar al otro. Tras casi una década de fría cooperación, Ilias intentó volver a apoderarse del trono, pero fue descubierto por Estaban, que le hizo sacar los ojos.\nIlias buscó refugio en Polonia, donde había sido cautivo, jurando vengarse de Esteban. Aunque Ilias murió poco después, su hijo Roman heredó el papel de su padre y ahora busca apoyo polaco para su candidatura al trono moldavo. Si apoyamos su intentona, Roman promete que el Principado de Moldavia será súbdito perpetuo de Polonia."
 flavor_mol.1.a:0 "Financiar el intento de Roman con oro."
 flavor_mol.1.b:0 "Enviar soldados a ayudar a Roman."
 flavor_mol.1.c:0 "No debemos interferir en los asuntos moldavos."
 flavor_mol.EVTNAME2:0 "La invasión de Roman"
 flavor_mol.EVTDESC2:0 "Los hermanos Estaban e Ilias compartieron el trono de Moldavia en el pasado tras una batalla indecisa en la que ninguno de ellos consiguió derrocar al otro. Tras casi una década de fría cooperación, Ilias intentó volver a apoderarse del trono, pero fue descubierto por Estaban, que le hizo sacar los ojos.\nIlias buscó refugio en Polonia, donde había sido cautivo, jurando vengarse de Esteban. Aunque Ilias murió poco después, su hijo Roman heredó el papel de su padre y ha conseguido el apoyo polaco para su candidatura al trono moldavo.\nRoman ha prometido la fidelidad a Polonia del Principado de Moldavia, terminando con su independencia, pero garantizando la protección polaca. Sin embargo, Polonia no es la única parte interesada. [Root.Monarch.GetName] comparte ahora mismo el trono con su hermano Petru, que tiene vínculos estrechos con los señores de Hungría. Así pues, podríamos escapar del dominio polaco buscando el apoyo húngaro, pero el precio sería el mismo."
 flavor_mol.2.a:0 "Someterse al gobierno de Roman."
 flavor_mol.2.b:0 "Buscar el apoyo de Hungría."
 flavor_mol.2.c:0 "¡Podemos aplastar a ese pretendiente solos!"
 flavor_mol.EVTNAME3:0 "La invasión de Roman de Moldavia"
 flavor_mol.EVTDESC3:0 "Roman de Moldavia ha conseguido tomar el trono con apoyo polaco. Tal como prometió, declara que a partir de ahora el principado será súbdito eterno de Polonia."
 flavor_mol.EVTDESC3B:0 "Roman, el candidato que apoyábamos al trono moldavo, vio su intentona frustrada por la intervención húngara. Roman fue capturado en la batalla y ahora compartirá el mismo destino que su difunto padre. Cegado y roto, Roman se arrastra a Polonia a vivir el resto de sus vidas como príncipe fracasado."
 flavor_mol.EVTDESC3C:0 "Nuestro apoyo al príncipe moldavo Roman fue en vano, ya que el principado respaldó a [MOL.Monarch.GetName] y sus señores decidieron oponerse a la soberanía extranjera. Aunque Roman se niega a abandonar su empresa, está claro que Moldavia no se someterá voluntariamente al dominio polaco."
 flavor_mol.3.a:0 "Excelente."
 flavor_mol.3.b:0 "¡Malditos magiares entrometidos!"
 flavor_mol.3.c:0 "Un contratiempo lamentable."
 flavor_mol.EVTNAME4:0 "Moldavia busca apoyo de Hungría"
 flavor_mol.EVTDESC4:0 "El príncipe Roman de Moldavia, apoyado por el Reino de Polonia, ha intentado conquistar el trono moldavo. Los señores de Moldavia se niegan a someterse al dominio polaco y eligieron jurar lealtad a Hungría, a cambio de nuestra protección contra la intromisión polaca en sus asuntos."
 flavor_mol.4.a:0 "Debemos ofrecer nuestra protección."
 flavor_teu.EVTNAME1:0 "Las revueltas de la Confederación prusiana"
 flavor_teu.EVTDESC1:0 "A pesar de nuestros mejores esfuerzos, hemos sido incapaces de reducir los intentos de la Confederación prusiana por socavar el dominio [Root.GetAdjective]. Las ciudades que juraron apoyar a la Confederación han reclutado un ejército y se han sublevado. Como sospechábamos, muchos tienen vínculos con Polonia y ya han solicitado la intervención polaca en el futuro conflicto. Parece que no podremos evitar una lucha sangrienta en Prusia, a menos que renunciemos a esas ciudades."
 flavor_teu.1.a:0 "¡Matad a todos los traidores!"
 flavor_teu.1.tooltip:0 "La Confederación prusiana solicitará apoyo polaco"
 flavor_teu.1.b:0 "No podemos ganar esta guerra."
 flavor_teu.EVTNAME2:0 "La Confederación prusiana busca apoyo polaco"
 flavor_teu.EVTDESC2:0 "Una organización que se hace llamar Confederación prusiana se ha rebelado contra las injusticias del dominio teutónico y reclutado un ejército en Danzig. Ya habíamos garantizado en secreto a sus miembros que les apoyaríamos si su causa provocaba una guerra abierta. A cambio, la Confederación aceptaba que las tierras prusianas serían gobernadas por Polonia cuando los tiránicos caballeros fuesen expulsados. Podemos ganar mucho con este acuerdo, pero debemos estar preparados para una lucha sangrienta."
 flavor_teu.2.a:0 "Tendrán nuestro apoyo total. ¡A la batalla!"
 flavor_teu.2.b:0 "No es asunto nuestro."
 flavor_teu.EVTNAME3:0 "La Paz de Thorn"
 flavor_teu.EVTDESC3:0 "La guerra contra los Caballeros teutónicos ha terminado por fin. [Root.Monarch.GetName] se sienta a la mesa de paz con los líderes de la Confederación prusiana y alza su copa para brindar por nuestra victoria mutua y futuras colaboraciones.\nEl tratado se firma con confianza; se mantendrán derechos y privilegios de municipios, clero, burgueses y caballeros prusianos y se reconocerá que la suya fue una lucha justa contra la autocracia. Con el paso del tiempo, las ciudades de la Confederación se irán incorporando totalmente a la Corona de Polonia."
 flavor_teu.3.a:0 "Nuestro gobierno será benevolente."
 flavor_teu.3.b:0 "Los prusianos servirán bajo nuestra soberanía."
 flavor_teu.EVTNAME4:0 "La Confederación prusiana"
 flavor_teu.EVTDESC4:0 "La Orden teutónica se encuentra plagada de malestar y conspiración. Ha aparecido una nueva organización que desafía el gobierno teutónico pese a que hace poco acabamos con la Liga del Lagarto, que quería invitar a Polonia a gobernar Kulm. Esta unión de burgueses, caballeros y nobles que se hace llamar 'Confederación prusiana' ha declarado que su objetivo es unirse contra la injusticia y el gobierno arbitrario. Por si esta traición no fuera bastante, es sabido que muchos de los suyos tienen simpatías polacas y, al igual que sus predecesores, pueden querer invitar a Polonia a gobernar Prusia si no reducimos su influencia. Es preocupante que ya tengan un apoyo significativo entre los burgueses de Prusia Occidental."
 flavor_teu.4.a:0 "Debemos aplastar a esos traidores."
 dnz_decision_available_tooltip:1 "La decisión §Y'Reduce la Confederación prusiana'§! ya está disponible.\nEl privilegio estamental §Y'Ceder ante la Confederación prusiana'§! ya está disponible."
 EST_VAL_PRUSSIAN_CONFEDERATION:0 "La Confederación prusiana: §Y$VAL$%§!"
 flavor_klm.t.1:0 "La llegada de los calmucos"
 flavor_klm.d.1:1 "Los cascos retumban por la llanura cuando las tribu calmuca cabalga al campamento. El kan desmonta con gracia de su caballo pequeño pero robusto y abre los brazos para dar la bienvenida a nuestro enviado. Explica que ha guiado a tribu desde el lejano oriente en busca de nuevas tierras donde pastar su ganado y vivir según sus costumbres.\nEl kan cree que ha encontrado el sitio perfecto para asentar a su tribu en las praderas de Kuma. Como gobernantes de Kuma, ofrece el servicio militar de sus guerreros a [Root.GetName] si permitimos que su pueblo gobierne esta tierra con autonomía. Según habla, la expresión del kan se endurece y avanza solemne, añadiendo una advertencia antes de dejar la reunión. Ya no puede llevar a su tribu de vuelta, así que si no aceptamos sus condiciones, nos enfrentaremos a él en batalla."
 flavor_klm.1.a:0 "Permitid que se queden a cambio de servicio militar."
 flavor_klm.1.b:0 "¡Echadlos de nuestras tierras!"
 granada_civil_war.1.t:0 "Aparece un pretendiente"
 granada_civil_war.1.desc:0 "Yusuf V, sobrino de Muhammed IX el Cojo, amado por todos en el pasado, ha reclutado un ejército y quiere apoderarse del título de emir.\n\nNadie entiende cómo hemos llegado a tal enemistad entre miembros de una misma familia, pero esta maniobra audaz debe ser respondida con la misma ferocidad. Yusuf debe ser ahorcado."
 granada_civil_war.1.a:0 "¡Guerra!"
 granada_civil_war.2.t:0 "Fin de hostilidades"
 granada_civil_war.2.desc:0 "El final de nuestra dolorosa guerra civil se acerca. Otra vez vuelve a haber un solo emir en el trono de nuestra nación y se han sofocado los distintos alzamientos.\n\nRecemos para no tener que ver de nuevo tal derramamiento de sangre."
 granada_civil_war.2.a:0 "¡Miremos al futuro!"
 granada_succession_war:0 "Guerra de sucesión de Granada"
 granada_succession_war_desc:0 "Se dice que Yusuf V, un pariente leal en el pasado, está reclutando un ejército para apoderarse del título de emir."
 granada_civil_war.3.t:0 "El ultimátum de Yusuf"
 granada_civil_war.3.desc:0 "Mientras la guerra por el trono sigue sin resolverse, el traicionero Yusuf ha mandado un enviado sugiriendo una alternativa a más meses derramando sangre. Si le nombramos heredero al trono, licenciará su ejército y se unirá a nuestra corte, esperando su cargo legítimo de buenas maneras.\n\nNadie sabe si se puede confiar en él o no, pero desde luego, estaría bien terminar el derramamiento de sangre de esta dolorosa guerra civil."
 granada_civil_war.3.a:0 "¡Jamás! ¡Lucharemos hasta la muerte!"
 granada_civil_war.3.b:0 "Aceptamos su oferta."
 flavor_gra.2.t:0 "El Emirato de Sicilia"
 flavor_gra.2.d:0 "En épocas pasadas, el Emirato de Sicilia fue un bastión sólido de nuestra fe que resistió con fuerza hasta la conquista infiel en 1087.\n\nAhora que poseemos esta codiciada tierra, tenemos la oportunidad de restaurar esa taifa para que haga de baluarte contra el belicoso papa y sus partidarios."
 flavor_gra.2.a:0 "Una idea excelente."
 flavor_gra.2.b:0 "Una autoridad absoluta exige un gobierno absoluto."
 flavor_gra.3.t:0 "Sentimiento académico"
 flavor_gra.3.d:0 "La fértil tierra del delta está en nuestras manos, provocando un renacer de la economía, la cultura y la búsqueda intelectual. La última ha demostrado ser un gran descubrimiento. Aparecen muchos a quienes les gustaría vernos abrazar los ideales ismailitas de los desaparecidos fatimíes, con distintos rollos y documentos de bibliotecas nilóticas que ahora circulan entre la élite de nuestra nación.\n\nDebemos hacer una declaración sobre cómo tratar con esta escuela de pensamiento de rápida difusión."
 flavor_gra.3.a:0 "Puede que esto valga el riesgo…"
 flavor_gra.3.b:0 "Acabemos con ello."
 flavor_nah.1.t:0 "Un nuevo visitante" # [LocEditor:AwaitingBatchUpdate]
 flavor_nah.1.d:0 "La noche huele a fuego, como llamas que danzan en la hoguera. Algunas noches parecen días. Ahora hay tanta luz, la luna está en el centro del cielo, todo parece mucho más vívido esta noche. Es como si la noche misma estuviera viva.\nY también hay un hombre. Llega a nuestra aldea y la luz le sigue. Todos sabemos qué clase de hombre es. Los eruditos no nos son extraños, pero eso no les hace menos venerados. Están unidos al pasado, a nosotros, a este presente y a nuestro futuro. Nos sanan y también guardan un valiosísimo conocimiento. Se acerca a la fogata y empieza a cantar." # [LocEditor:AwaitingBatchUpdate]
 flavor_nah.1.a:0 "La noche permanece en silencio."
 flavor_nah.2.t:0 "Una mano amiga" # [LocEditor:AwaitingBatchUpdate]
 flavor_nah.2.d:1 "[Root.Monarch.GetName] ha caído enferm[Root.GetoaDir], la voz le tiembla de miedo, su frente está empapada en sudor. Nuestro nuevo erudito ha entrado en su tienda por la mañana y no sale hasta el anochecer. Se nos acerca y habla muy claro: si no encontramos a tiempo las hierbas medicinales que [Root.Monarch.GetName] necesita, puede que no lo cuente.\nAlgunos de nuestro pueblo se presentan voluntarios para recogerlas."
 flavor_nah.2.a:0 "¡Debemos apresurarnos!" # [LocEditor:AwaitingBatchUpdate]
 nah_helping_hand:0 "Una mano amiga"
 desc_nah_helping_hand:0 "Nuestro nuevo erudito nos ha enseñado sus conocimientos de botánica."
 nah_cautious:0 "Acercamiento cauteloso"
 desc_nah_cautious:0 "Hemos decidido no interferir en las ceremonias."
 flavor_nah.3.t:0 "Haciéndonos mayores." # [LocEditor:AwaitingBatchUpdate]
 flavor_nah.3.d:1 "Ha llegado el momento de que [Root.Monarch.GetName] se convierta en adulta. Durante cuatro días y una última noche tendrá que demostrar a la tribu su condición de mujer. Deberá ser fuerte, tanto física como mentalmente, para soportar lo que la vida le depare después.\nAl ser nuestra legítima gobernante, todos nos hemos reunido en torno a su hogan para ayudarla en este momento tan significativo. ¡Celebraremos una gran fiesta en su honor!"
 flavor_nah.3.a:0 "Es hora de una celebración."
 nah_the_changing_girl:0 "Hacerse mayor." # [LocEditor:AwaitingBatchUpdate]
 desc_nah_the_changing_girl:0 "[Root.Heir.GetName] encarna todas las cualidades que una líder debe tener y ahora está lista para gobernarnos." # [LocEditor:AwaitingBatchUpdate]
 flavor_nah.4.t:0 "Comerciantes pueblo"
 flavor_nah.4.d:0 "Algunos comerciantes de las tribus pueblo vecinas han venido a nuestra aldea. Los hemos acogido con mucho gusto y los hemos invitado a nuestros hogans. A cambio se han realizado intercambios comerciales provechosos."
 flavor_nah.4.a:0 "Seguro que esto ayudará a que crezca nuestra economía."
 nah_pueblo_merchants:0 "Comercio exitoso" # [LocEditor:AwaitingBatchUpdate]
 desc_nah_pueblo_merchants:0 "Nuestras relaciones comerciales ahora son más eficaces."
 flavor_nah.5.t:0 "Un momento de reflexión" # [LocEditor:AwaitingBatchUpdate]
 flavor_nah.5.d:0 "Hoy han venido muchos invitados a nuestra aldea. Hemos invitado a gentes de los asentamientos cercanos a uno de los eventos más importantes de nuestra cultura Esta mañana se celebrará una gran asamblea y veinticuatro de nuestros mayores líderes se reunirán para llegar a un consenso sobre el gobierno de nuestra excepcional nación.\nA la mitad de ellos los hemos visto en la guerra al mando de nuestros guerreros, abatiendo victoriosamente a nuestros enemigos; a la otra mitad la hemos visto en paz, guiando sabiamente a nuestro pueblo hacia la paz y la prosperidad. Hoy, juntos, tomarán una decisión importante sobre el futuro de nuestra tribu." # [LocEditor:AwaitingBatchUpdate]
 flavor_nah.5.a:0 "Debemos prepararnos para la guerra."
 flavor_nah.5.b:0 "Debemos aceptar este momento de paz."
 opinion_naachid:0 "Celebró una asamblea"
 flavor_nah.6.t:0 "Saqueadores comanches"
 flavor_nah.6.d:0 "Esta mañana se puede ver una nube de polvo en el horizonte. Bajo esta tenue luz, el día parece más frío, aunque el sol sigue gobernando sobre la tierra. Poco después del amanecer, ruidos inquietantes acompañan al polvo y unas figuras humanas emergen finalmente de él. Nuestra enemistad con las tribus comanches les ha empujado a atacarnos buscando prisioneros."
 flavor_nah.6.a:0 "¡Nos superan en número!"
 flavor_nah.6.b:0 "No pueden competir con nuestro ejército."
 flavor_pue.1.t:0 "Los Antiguos"
 flavor_pue.1.d:0 "Un nombre es un elemento importante que no se debe elegir sin pensarlo micho. Hemos restaurado la morada primigenia de nuestros antepasados y recuperado la tierra que una vez poseyeron. Ahora podemos reclamar su nombre."
 flavor_pue.1.a:0 "Debemos honrar nuestro legado."
 flavor_pue.1.b:0 "Debemos mantener nuestro nombre."
 flavor_pue.2.t:0 "Comienzo de la rebelión de los pueblo"
 flavor_pue.2.d:0 "Llegaron con el primer sol, con sus rostros pálidos casi enrojecidos por sus rayos. Al principio intentaron hablar con nosotros; luego vimos sus armas de metal. Han pasado años desde ese primer encuentro y nuestra tierra ha sido atacada, maltratada e insultada. Nuestra gente ha visto entrar y salir soldados, misioneros y colonos de sus propias casas. Pero ya hemos tenido bastante.\nAlgunos de nuestros líderes han obtenido el apoyo de más de 40 de nuestras aldeas y han esperado, pacientemente, el momento adecuado para atacar. Cada mañana desataban un nudo de una cuerda, y cuando se desatase el último, debía comenzar la lucha.\nHoy fue esa mañana."
 flavor_pue.2.a:0 "¡Expulsaremos a estos invasores!"
 pue_popes_rebellion:0 "La rebelión de Po'pay" # [LocEditor:AwaitingBatchUpdate]
 desc_pue_popes_rebellion:0 "Los dioses llenarán de fuerza los corazones de nuestros guerreros."
 flavor_pue.3.t:0 "El fin de la rebelión de los pueblo"
 flavor_pue.3.d:0 "Mediante asedios y batallas conseguimos expulsar a los invasores y recuperar el legítimo control de nuestras tierras. Nuestro pueblo nunca se ha sentido más orgulloso y los dioses nos han bendecido con buen tiempo y cosechas saludables. Sin embargo, ahora han regresados. Reconocemos sus rostros pálidos, como cadáveres viejos, acercándose a nuestras aldeas, sonrisas torcidas, dirigiéndose a la tienda de nuestr[Root.GetoaDir] líder.\nPero han venido con una oferta de paz, una promesa de clemencia y protección, si juramos lealtad a su rey. [Root.Monarch.GetName] se toma un momento antes de responder."
 flavor_pue.3.a:0 "Aceptaremos su oferta de paz."
 flavor_pue.3.b:0 "¡Sus ejércitos nos traicionaron!"
 flavor_pue.3.c:1 "Debemos buscar un acuerdo sin derramamiento de sangre."
 flavor_pue.4.t:0 "Ojos en las profundidades" # [LocEditor:AwaitingBatchUpdate]
 flavor_pue.4.d:0 "Los muros del Palacio del Acantilado habían permanecido intactos durante muchas décadas, incluso siglos. Habitaciones vacías, llenas solo de silencio. Pero ahora hemos vuelto a él, nuestros hijos corren alegremente por sus intrincados pasillos, se oyen risas en cada escalera. Y han encontrado algo: colores rojos, verdes, blancos, amarillos, marrones, todos empleados en maravillosos murales que decoran las estancias más importantes. La mayoría representan escenas de caza, fiestas, danzas, líneas simples y espirales. Pero hay uno diferente de los demás. Una gran araña tiene los ojos fijos en la entrada." # [LocEditor:AwaitingBatchUpdate]
 flavor_pue.4.a:0 "¡Qué pintura más magnífica! Hemos de restaurarla."
 flavor_pue.4.b:1 "Continuaremos los trabajos de conservación."
 flavor_pue.4.c:0 "No hagamos caso."
 pue_spider_grandmother:0 "Abuela Araña"
 desc_pue_spider_grandmother:0 "Abuela Araña recompensa nuestro trabajo."
 flavor_pue.5.t:0 "Danzantes ceremoniales"
 flavor_pue.5.d:0 "Esta noche hay una pequeña fogata en el centro de nuestra aldea. La gente se sienta a su alrededor y charla animadamente con amigos y familiares. El aire está impregnado del olor a comida recién hecha y el cielo está despejado sin una sola nube. Noches como estas son las que hacen que nos sintamos a gusto.\nPero esta no es una noche cualquiera. Poco después de la medianoche, un grupo de hombres enmascarados danza hacia el fuego y todos quedan en silencio. Bailan representando historias de nuestro pasado lejano." # [LocEditor:AwaitingBatchUpdate]
 flavor_pue.5.a:0 "Es ciertamente una noche maravillosa." # [LocEditor:AwaitingBatchUpdate]
 pue_kachinas:0 "Kachinas"
 desc_pue_kachinas:0 "Los espíritus nos protegen." # [LocEditor:AwaitingBatchUpdate]
 pue_end_of_the_revolt:0 "Fin de la rebelión"
 desc_pue_end_of_the_revolt:0 "El fin de esta guerra trae la calma a nuestro pueblo."
 flavor_sio.1.t:0 "Comercio extranjero"
 flavor_sio.1.d:0 "Un grupo de comerciantes europeos han llegado a nuestra aldea. Al principio sus rostros pálidos y su extraño lenguaje hizo que nuestros ancianos se sintieran reacios a hablar con ellos siquiera. Sin embargo, centrarnos solamente en oro o riquezas es un sendero egoísta que jamás tomaremos, primero necesitamos entablar relaciones amistosas. Debemos abrir la puerta a nuestra tribu y que ellos acepten la invitación."
 flavor_sio.1.a:0 "Dejaremos esa puerta abierta."
 sio_foreigner_trade:0 "Comerciando con extranjeros"
 desc_sio_foreigner_trade:0 "Nuestras relaciones económicas con los extranjeros han ayudado a impulsar nuestro comercio."
 flavor_sio.2.t:0 "A los felices terrenos de caza"
 flavor_sio.2.d:1 "Dicen que hace frío. Dicen que se van perdiendo poco a poco todas las sensaciones, a veces sin darse cuenta siquiera, hasta que lo único que queda es una cáscara superficial y fría. Pura insensibilidad. Hoy es una mañana fría, una débil llovizna cubre nuestra aldea como un manto de agua, no hay viento, solo un silencio estático. [Root.Monarch.GetName] ha muerto.\nHay que organizar un funeral, se levanta una plataforma hecha con largos troncos de árbol en medio de nuestro asentamiento. Hombres y mujeres, jóvenes y ancianos, todos se aprestan a ayudar para que la ceremonia se celebre lo antes posible. Envuelven el cuerpo de [Root.Monarch.GetName] en ropajes como si aún estuviera viv[Root.GetoaDir] y [Root.GetlolaDir] sitúan en la plataforma, junto con muchos de los objetos personales que atesoró en vida.\nEl funeral se celebra, todo está frío, el reinado de [Root.Monarch.GetName] ha terminado, empieza a llover."
 flavor_sio.2.a:0 "Es ciertamente una mañana fría."
 flavor_sio.3.t:0 "Legado viviente"
 flavor_sio.3.d:0 "Nuestro anterior gobernante falleció recientemente. El funeral fue una ceremonia sombría que aún provoca recuerdos tristes entre nuestra tribu. Pero ya ha pasado bastante tiempo y este periodo de luto debe llegar a su fin. ¿Debemos celebrar otra ceremonia para honrar el recuerdo de quien nos gobernó?" # [LocEditor:AwaitingBatchUpdate]
 flavor_sio.3.a:0 "Desde luego que honraremos su legado."
 flavor_sio.3.b:0 "Tenemos cosas más importantes de las que preocuparnos."
 flavor_sio.4.t:0 "Un invitado indeseado" # [LocEditor:AwaitingBatchUpdate]
 flavor_sio.4.d:0 "Encontramos el primer búfalo muerto cerca del río. Tenía el cuerpo medio devorado, los ojos en blanco. Nuestros cazadores trataron de aprovechar al máximo el resto de la carne, pero los surcos de garras y colmillos la habían desgarrado casi entera.\nLuego encontraron más. Cuerpos de búfalos perseguidos yacían boca arriba, muertos. Uno de nuestros jóvenes decidió salir solo esta mañana para seguir el rastro de la matanza. No tardó en descubrir lo que estaba pasando. Sus ojos se toparon con otro par de ojos, ansiosos, hambrientos.\nUn lobo de las grandes llanuras estaba situado sobre el cadáver de un búfalo, sus mandíbulas aún goteaban sangre fresca. El joven se movió lenta y silenciosamente, y volvió a nuestra aldea, dejando al animal solo en su banquete." # [LocEditor:AwaitingBatchUpdate]
 flavor_sio.4.a:0 "Nuestra fuente de comida ha disminuido." # [LocEditor:AwaitingBatchUpdate]
 sio_wolf_attacks:0 "Ataques de lobos"
 desc_sio_wolf_attacks:0 "Numerosos ataques de lobos han reducido la población de animales en nuestras tierras."
 sio_legacy:0 "Legado viviente"
 desc_sio_legacy:0 "La devoción de nuestr[Root.GetoaDir] gobernante hacia sus predecesores trae estabilidad a nuestra gente."
 flavor_sio.5.t:0 "Fiesta de los muertos"
 flavor_sio.5.d:1 "Dieciocho naciones diferentes de nuestro pueblo han sido convocadas a una gran fiesta en las tierras orientales. Los miembros de las tribus más distinguidas y poderosas se han reunido tanto para recrearse en una celebración cálida y formar nuevas alianzas mediante el intercambio de regalos, rezos en común, juegos y… cierta comunicación persuasiva."
 flavor_sio.5.a:0 "Esto será útil."
 sio_feast:0 "Fiesta de los muertos"
 desc_sio_feast:0 "Hemos mejorado nuestra reputación."
 sio_feast_of_the_dead:0 "Celebrada Fiesta de los muertos"
 flavor_che.1.t:0 "Grandes montañas humeantes"
 flavor_che.1.d:0 "Las montañas nos contienen. Habitamos su superficie rocosa, nos escondemos en su maleza, respiramos como sus animales, los cazamos. Siempre han estado aquí, nosotros no. Un grupo de nuestros hombres más jóvenes se adentró esta mañana en las montañas, en busca de una antigua leyenda que contaban nuestros ancianos sobre un lago mágico, oculto al ojo humano.\nParece que han regresado victoriosos, ya que sus gritos de alegría se oían desde todos los rincones de nuestra aldea. Sí que han hallado un lago; su superficie reluce perfecta, como una luna a la que se hubiera sacado brillo. Creen firmemente que es el descrito por la leyenda y ahora el resto de nuestra tribu comparte su entusiasmo."
 flavor_che.1.a:0 "A veces hace falta creer en leyendas." # [LocEditor:AwaitingBatchUpdate]
 flavor_che.1.b:0 "Es una necedad."
 che_sacred_lake:0 "Lago sagrado"
 desc_che_sacred_lake:0 "La leyenda del lago sagrado inunda a nuestra gente de fervor religioso."
 flavor_che.2.t:1 "Represalias"
 flavor_che.2.d:1 "El día amanece rojo. Si el miembro de un clan mata al de otro, se debe hacer justicia y restablecer el equilibrio. Un hombre llega a la tienda de [Root.Monarch.GetName] con la respiración agitada y las manos casi temblorosas. Afirma que uno de los nuestros ha asesinado a su hermano pequeño y exige una compensación.\nNuestr[Root.GetoaDir] líder asiente en silencio y señala la tienda del delincuente. Otros miembros de su clan vienen poco después con una expresión seria y le siguen. No se trata solo de venganza, sino de armonía, de la vida misma. Las almas de los muertos no pueden descansar en paz hasta que no se derrame sangre a cambio de la suya. Ese forastero levanta el brazo, un cuchillo sostenido con fuerza, un grito, alguien llora… luego, el silencio."
 flavor_che.2.a:0 "Así es como debe ser."
 che_blood_revenge:0 "Venganza de sangre"
 desc_che_blood_revenge:0 "Una serie reciente de venganzas de sangre ha reducido nuestra soldadesca."
 flavor_che.3.t:0 "Contacto europeo"
 flavor_che.3.d:0 "Los niños del pueblo son los primeros en darse cuenta. Vuelven corriendo con sus padres y empiezan a farfullar tonterías, a gritar y a señalar a lo lejos. «Rostros pálidos» es lo que más repiten entre cuchicheos.\nAl cabo de poco llegan aquí los forasteros. Su comportamiento es respetuoso, casi curioso, cuando hablan entre ellos y con algunos de nuestros ancianos. Los niños se esconden detrás de sus padres, a algunos les mandan de vuelta a sus casas después de ver las extrañas armas que empuñan. Los extranjeros entran en la tienda de [Root.Monarch.GetName] y empiezan a negociar en un idioma que nadie entiende." # [LocEditor:AwaitingBatchUpdate]
 flavor_che.3.a:0 "¡Traen la enfermedad con ellos!"
 flavor_che.4.t:0 "Acuerdo con comerciantes extranjeros"
 flavor_che.4.d:0 "Tras la llegada de los comerciantes extranjeros, nuestra relación con los europeos ha mejorado mucho y hemos aceptado firmar un acuerdo comercial para proporcionarles pieles de ciervo, de otros animales y diferentes tipos de plantas y que ellos nos proporcionen armas de fuego para nuestras guerras contra las tribus vecinas."
 flavor_che.4.a:0 "Es un trato justo."
 che_foreigner_trade:0 "Comercio con extranjeros"
 desc_che_foreigner_trade:0 "El valor de nuestro comercio ha aumentado gracias a este tratado."
 flavor_che.5.t:0 "Consejo nacional cheroqui"
 flavor_che.5.d:0 "Desde la llegada de los colonos europeos nuestro pueblo ha soportado situaciones duras y precarias: guerras, traiciones, enfermedades. Nuestra población ha disminuido debido a todos estos factores y nos han arrebatado nuestras tierras, obligando a nuestra tribu a desplazarse. En algunos casos hasta a dejar atrás nuestro legítimo hogar. Pero debemos resistir. Tenemos que reformar nuestro gobierno para demostrarles que todos estamos al mismo nivel, debemos hablar el mismo lenguaje político que ellos y no dejar que nos intimiden.\nElegiremos un nuevo sistema inspirado en el suyo: necesitamos un jefe principal, un senado y una cámara de representantes que velen por los intereses de nuestra nación."
 flavor_che.5.a:0 "Se creará un Consejo nacional."
 flavor_pow.1.t:0 "Primer contacto"
 flavor_pow.1.d:0 "Las aguas del océano están hinchadas de un azul oscuro incandescente. Una calma inusual acompaña sus violentos movimientos: ha cambiado algo, no ha cambiado nada. Las gaviotas empiezan a volar en pequeños grupos por encima de nosotros, sus chillidos son el único sonido que perturba este particular silencio. Hay algo en el horizonte.\nUn barco. No. Dos barcos. Tres barcos. Nunca hemos visto embarcaciones como estas, su forma y tamaño no se parecen en nada a las nuestras, ni a las que hemos observado de las tribus vecinas. A medida que se acercan a nuestras costas, nos reunimos en la playa y nos damos cuenta de que sus rostros y pieles también son diferentes. Ellos nos miran, nosotros les miramos."
 flavor_pow.1.a:0 "Todo ha cambiado."
 flavor_pow.2.t:0 "La Compañía de Virginia"
 flavor_pow.2.d:0 "Más gentes del Este han desembarcado en nuestras costas. Su actitud agresiva inicial provocó algunas escaramuzas entre ellos y algunos miembros de nuestra tribu. Después de un tiempo se trasladaron al norte y construyeron un fuerte para buscar protección frente a más hostilidades.\nHoy, uno de sus líderes ha llegado a nuestra aldea en son de paz y con aparente buena voluntad. Nos ha dado muchos regalos provenientes de su lejano hogar, afirmando que necesitan nuestra ayuda para sobrevivir en esta tierra extranjera. Las manos casi le temblaban, agarrando con rigidez un papelito. Cuando se le preguntó al respecto, se le estremeció la voz al ofrecernos la oportunidad de jurar lealtad a su gobernante a cambio de la protección de la corona y cierto conocimiento sobre su forma de gobierno."
 flavor_pow.2.a:0 "Tener en cuenta otras opciones podría ser útil."
 flavor_pow.2.b:0 "Eso nunca funcionará aquí."
 flavor_pow.3.t:0 "Guerras anglopowhatan"
 flavor_pow.3.d:0 "Primero vinieron en son de paz. Llegaron a nuestras costas con promesas de alianzas y ayudas, pidieron comida, mapas, orientación en este territorio inexplorado (para ellos). Nuestra generosidad no tuvo límites. Les ayudamos en todo, los invitamos a participar en nuestras fiestas, a conocer a nuestros gobernantes. Les enseñamos cómo cultivar la tierra y qué caminos seguir cuando se adentraran en la naturaleza.\nLuego empezaron a pedir más. Se retiraron a sus fuertes; ya no necesitaban nuestra ayuda, pero sí nuestra tierra. [Root.Monarch.GetName] se toma un momento para observar la marcha de sus ejércitos con una pena inquietante: la llegada final de lo que creía inevitable."
 flavor_pow.3.b:0 "¡Los aplastaremos!" # [LocEditor:AwaitingBatchUpdate]
 flavor_pow.3.c:1 "Necesitaremos aliados para derrotarlos."
 flavor_pow.4.t:0 "Comercio tribal"
 flavor_pow.4.d:0 "Desde hace décadas, incluso siglos, el comercio ha sido una parte esencial de nuestras vidas. Hemos comerciado dentro de Tsenacommacah y más allá, siguiendo rutas comerciales de este a oeste. Cuentas de conchas y pieles se intercambiaban por cobre y tinte rojo, todos productos de lujo que nos ayudarían a demostrar nuestra alta posición. Hoy, uno de nuestros aliados ha enviado un comerciante a nuestra aldea. Este hombre se ha ofrecido a enseñarnos dónde podemos encontrar estas cosas, un testimonio de la sinceridad de la alianza entre nuestros pueblos."
 flavor_pow.4.a:0 "Esto podría resultar muy útil."
 flavor_pow.4.b:0 "Sería mejor centrarse en nuestros propios bienes."
 flavor_pow.5.t:0 "Comercio europeo"
 flavor_pow.5.d:0 "Un comerciante europeo llegó esta mañana a nuestra aldea; no nos era un desconocido, pues ya le habíamos visto con sus acompañantes de piel pálida. Se nos ha acercado con un trato: la necesidad de alimentos ha hecho mella en su gente y sus cosechas se han marchitado por desconocer cómo se cultivan.\nA cambio de algo de comida, este hombre se ofreció a enseñarnos a utilizar el hierro para mejorar nuestras armas También podría enseñarnos a fabricar telas que nos protejan mejor de las inclemencias del tiempo." # [LocEditor:AwaitingBatchUpdate]
 flavor_pow.5.a:0 "Desde luego, el hierro beneficiaría nuestras armas."
 flavor_pow.5.b:0 "Nos vendrían bien las telas."
 flavor_pow.5.c:0 "Sería mejor centrarnos en nuestros propios bienes."
 pow_indigenous_trade_goods:0 "Productos comerciales indígenas"
 desc_pow_indigenous_trade_goods:0 "Hemos decidido centrarnos en nuestra producción propia."
 pow_first_contact:0 "Primer contacto"
 desc_pow_first_contact:0 "Hemos aprendido nuevas técnicas de los extranjeros."
 the_enemy_of_my_enemy:0 "El enemigo de mi enemigo"
 desc_the_enemy_of_my_enemy:0 "Es mi amigo"
 totemism_flavor.1.t:0 "Consorte ausente"
 totemism_flavor.1.d:0 "Rumores incómodos corren por nuestra aldea. Nadie se atreve a contarle las noticias a [Root.Monarch.GetName], que sigue durmiendo tranquilamente. Los guardias echan a suertes quién será el desafortunado mensajero. [Root.Consort.GetName] ha desaparecido completamente."
 totemism_flavor.1.a:0 "Debemos enviar soldados a encontrarla."
 totemism_flavor.1.b:0 "Contratemos exploradores para esto."
 totemism_flavor.1.c:0 "Nuestro gobernante insiste en ir solo."
 totemism_flavor.1.e:0 "Seguro que encontramos otro consorte."
 totemism_flavor.2.t:0 "¡Consorte a la vista!"
 totemism_flavor.2.d:0 "Entre la risueña gente de [orpheus_province.GetName], un rostro familiar nos llama la atención. Incluso con su obvio intento de disfraz, [Root.Consort.GetName] es inconfundible. Pero cuando nuestros hombres se acercan a ella, se encuentran un comportamiento… inusual. Ella habla con rapidez y en voz baja, pero entre sus palabras se menciona a los dioses."
 totemism_flavor.2.a:0 "Debemos llevarla con nuestro gobernante."
 totemism_flavor.2.e:0 "Esto es una locura. La traeremos de vuelta inmediatamente."
 totemism_flavor.2.b:0 "Mejor que no la… molestemos."
 totemism_flavor.2.c:0 "Dejaremos que nuestro gobernante hable con ella."
 totemism_flavor.3.t:0 "Un comportamiento extraño"
 totemism_flavor.3.d:0 "Tras reunirla con [Root.Monarch.GetName], el comportamiento de [Root.Consort.GetName] no ha vuelto a la normalidad. De hecho es muy al contrario. Una noche, sale de su tienda y llega al final de la aldea, no vuelve la cabeza cuando nota que su marido la sigue, pero su voz da a entender que sabe de su presencia.\n«Ven», dice, "tienes que ver algo»."
 totemism_flavor.3.a:0 "Seguidla"
 totemism_flavor.3.b:0 "Dejad que se vaya."
 totemism_flavor.4.t:0 "Avanzando"
 totemism_flavor.4.d:0 "[Root.Monarch.GetName] sigue a su esposa hasta un río cercano, donde se sube a una canoa. Nuestro gobernante decide continuar siguiéndola, partiendo poco después de que su canoa se pierda de vista. La vegetación que rodea la orilla se va espesando cada vez más y de ella empiezan a salir ruidos desconcertantes jamás oídos. [Root.Monarch.GetName] intenta concentrarse en el ritmo constante del agua, pero pronto se distrae con otro sonido mucho más claro. Cree haber oído a alguien… o algo pedir que no mire atrás."
 totemism_flavor.4.a:0 "No mirar."
 totemism_flavor.4.b:0 "Mirar atrás."
 totemism_flavor.5.t:0 "Ida para siempre"
 totemism_flavor.5.d:0 "[Root.Consort.GetName] huye, jamás se vuelve a ver su rostro entre los habitantes de la aldea. Ha dejado sus intenciones muy claras y debemos respetarlas."
 totemism_flavor.5.d2:0 "Cuando [Root.Monarch.GetName] se da la vuelta, no ve nada, solo el mismo río por el que lleva un tiempo navegando. Cuando llega al lago al que conduce el río, encuentra la canoa de [Root.Consort.GetName]… totalmente vacía."
 totemism_flavor.5.d3:0 "Tras ser traída de vuelta a la aldea, es más que evidente el descontento de [Root.Consort.GetName] por la violencia ejercida sobre ella. Se niega a hablar con nadie y apenas come. A pesar de la estricta vigilancia bajo la que se le ha puesto, [Root.Monarch.GetName] se despierta otro día… para descubrir que ella se ha vuelto a ir."
 totemism_flavor.5.a:0 "El corazón de [Root.Monarch.GetName] está lleno de pena."
 totemism_flavor.6.t:0 "Reunidos al fin."
 totemism_flavor.6.d:0 "[Root.Monarch.GetName] se aferra con fuerza al borde de la canoa, reuniendo toda su fuerza interior para no dejarse arrastrar por la curiosidad. Cuando llega al lago al que conduce el río, encuentra a su esposa sonriente, junto a su canoa. El miedo intenso ha desaparecido y corre a abrazarla. Un profundo amor llega a su corazón y la esperanza de que todo vuelva a la normalidad.\n«Gracias», murmura ella, «por creer en mí»."
 totemism_flavor.6.a:0 "[Root.Monarch.GetName] respira profundamente. «Por fin juntos», murmura."
 tot_didnt_look_back:0 "No miró atrás."
 desc_tot_didnt_look_back:0 "La fe de [Root.Monarch.GetName] ha demostrado ser férrea."
 totemism_flavor.7.t:0 "[Root.Monarch.GetName] se queda sin voz"
 totemism_flavor.7.d:0 "Estos días, con la llegada del tiempo frío, las cosechas no son lo único que tienen problemas. Los vientos y las lluvias invernales no tienen clemencia con nuestro pueblo, y [Root.Monarch.GetName] no es una excepción. Se ha quejado de un dolor agudo en la garganta y es completamente incapaz de hablar. Hasta respirar parece resultarle una tarea difícil. Nuestros mayores sacerdotes han sido llamados a su presencia y se han pronunciado repetidamente en contra de que [Root.Monarch.GetName] salga del lecho.\nSin embargo, el canto es una parte importante de nuestras ceremonias religiosas y tener a nuestr[Root.GetoaDir] indispuest[Root.GetoaDir] pasará factura a su reputación."
 totemism_flavor.7.a:0 "No podemos poner en peligro la salud de [Root.Monarch.GetName]."
 tot_hoarse_ruler:0 "Gobernante ronco"
 desc_tot_hoarse_ruler:0 "Que nuestr[Root.GetoaDir] gobernante fuera incapaz de participar en nuestras ceremonias religiosas no ha sido bien recibido entre los nuestros."
 totemism_flavor.8.t:0 "Donde comienzan las leyendas"
 totemism_flavor.8.d:0 "El calor del día invitó a los más jóvenes de nuestro pueblo a pasar la mañana cerca del río. Jugaron y nadaron y cantaron canciones de tiempos pasados. Mientras seguían río abajo, algunos decidieron esconderse en una cueva cercana, tratando de ocultar la risa. Cuando el resto vino a buscarlos, fueron adentrándose más y más en el corazón de la cueva, hasta que encontraron un arroyo subterráneo. Impulsados por el calor y la humedad del lugar, lo siguieron y encontraron lo que podría ser la entrada de uno de los lugares sagrados de nuestros antepasados."
 totemism_flavor.8.a:0 "Debemos explorar más este lugar."
 totemism_flavor.8.b:0 "Será mejor no molestar más este lugar."
 totemism_flavor.8.a.tt:0 "El lugar legendario está situado en la provincia de [legendary_location.GetName]."
 tot_legendary_location:0 "Caverna sagrada"
 desc_tot_legendary_location:0 "La tierra ancestral de las leyendas se sitúa en esta provincia."
 totemism_flavor.9.t:0 "Explorando las cavernas"
 totemism_flavor.9.d:0 "Hemos decidido enviar un grupo de nuestros exploradores mejor preparados para seguir examinando el lugar.\nLa cueva está en silencio, el aire es denso y cuesta respirar a causa del exceso de humedad. Los insectos corretean entre sus pies. La oscuridad les sigue. Cuando finalmente llegan a la entrada del sitio ancestral, sienten la necesidad de permanecer en silencio, quietos por un breve momento; lo que ven es lo que han escuchado muchas veces.\nEs inconfundible la leyenda: murales, cerámica e incluso huesos se conservan de forma exquisita. Cuando se acercan a ellos, descubren unas estatuillas antiguas que saben que interesarán especialmente a nuestra gente ceremonial."
 totemism_flavor.9.a:0 "¡Son unas noticias increíbles!"
 totemism_flavor.10.t:0 "Mantenimiento cavernario"
 totemism_flavor.10.d:0 "Tras reconocer a importancia del descubrimiento, nuestros ancianos reunidos en conejo han aceptado la necesidad de asegurarnos de conservar bien el lugar y ocuparnos de sus necesidades. Es decir, prevenir que haya desprendimientos u otros incidentes naturales, así como impedir que los forasteros acudan a visitarlo después de que haya corrido la voz."
 totemism_flavor.10.a:0 "Hemos de enviar a uno de nuestros consejeros."
 totemism_flavor.10.b:0 "[Root.Heir.GetName] insiste en hacerse cargo de esta tarea tan importante."
 totemism_flavor.10.c:0 "Hemos de donar algunos bienes para ocuparnos de ella."
 totemism_flavor.10.e:0 "Ha conseguido mantenerse solo durante siglos. Seguro que podrá permanecer así."
 tot_legendary_location_maintained:0 "El mantenimiento de la caverna sagrada"
 desc_tot_legendary_location_maintained:0 "Nuestro trabajo para conservar el lugar sagrado no ha pasado desapercibido."
 totemism_flavor.11.t:0 "Donde termina la leyenda"
 totemism_flavor.11.d:0 "Los tiempos han cambiado Nuestras tradiciones no son las que eran y nuestro consejo ha aceptado que preservar las cavernas sagradas sería faltar al respeto a los que nos precedieron. Debemos seguir adelante y abrazar esta nueva aventura."
 totemism_flavor.11.a:0 "Aquí se separan nuestros caminos."
 totemism_flavor.11.a.tt:0 "Perderemos todos los beneficios de este lugar."
 tot_legend_abandoned:0 "Leyenda abandonada"
 desc_tot_legend_abandoned:0 "Siempre cuesta despedirse."
 totemism_flavor.12.a.tt:0 "Nuestr[Root.GetoaHer] hereder[Root.GetoaHer] podría morir como resultado."
 totemism_flavor.12.t:0 "Un desprendimiento conveniente"
 totemism_flavor.12.d:0 "Llega un mensajero sin aliento a la tienda de [Root.Monarch.GetName]. Se ha producido un desprendimiento mientras [Root.Heir.GetName] exploraba las cuevas y resultó casi enterrad[Root.GetoaHer] bajo las rocas. Algunos guerreros ayudaron al rescate e intentan mantener[Root.GetlolaHer] con vida, pero necesita la ayuda inmediata de nuestros mejores eruditos."
 totemism_flavor.12.a:0 "Rezaremos por [Root.GetelellaHer]."
 totemism_flavor.13.t:0 "¿Por qué no queda comida?"
 totemism_flavor.13.d:0 "Para celebrar las buenas cosechas, hemos decido invitar a nuestros buenos vecinos a un gran banquete. Lo iba a ser una noche tranquila y sin incidentes quedó trastocada al descubrir que la mayoría de nuestra comida había desaparecido. Mientras nuestros agentes intentan descubrir qué ha pasado, tenemos que servir algo a nuestros invitados."
 totemism_flavor.13.a:0 "Necesitamos conseguir más comida de inmediato."
 totemism_flavor.13.b:0 "La sacaremos de nuestra gente. Tendrán que entender la situación."
 totemism_flavor.13.c:0 "Nos apañaremos con lo que tengamos."
 opinion_great_feast:0 "Gran festín"
 opinion_disappointing_feast:0 "Festín decepcionante"
 totemism_flavor.14.t:0 "Pipa robada"
 totemism_flavor.14.d:0 "Un grupo de niños hizo tanto ruido esta mañana que hasta despertaron a [Root.Mil_Advisor.GetName] cuando estaba durmiendo tranquilamente. Cuando se acercó a ver lo que hacían, los niños empezaron a reír y salieron corriendo, y uno llevaba algo en las manos. Cuando [Root.Mil_Advisor.GetName] se centró, descubrió que era la valiosa pipa ceremonial de nuestro pueblo.\n«¡Detened a esos demonios al instante!»"
 totemism_flavor.14.a:0 "Deben entender la importancia de lo que han hecho."
 totemism_flavor.14.b:0 "Solo son niños"
 totemism_flavor.15.t:0 "Lección en exteriores"
 totemism_flavor.15.d:0 "Uno de nuestros ancianos estaba enseñando a nuestros jóvenes sobre animales y botánica cerca de la cueva sagrada, explicando qué hierbas venían bien después de una comida pesada, cuáles las más adecuadas para curar una tos fuerte, las diferencias entre un lobo y un perro.\nEn mitad de explicaciones uno de los niños gritó: «¡Es un mapache, maestro!». Tras murmurar que vaya tontería, el maestro lo siguió para descubrir un pequeño depósito de antiguos objetos de cerámica. Uno de ellos les llamó la atención: un hermoso jarro decorado con diseños de animales. Entre ellos un mapache, como señaló el orgulloso niño."
 totemism_flavor.15.a:0 "Los mantendremos a salvo."
 totemism_flavor.16.t:0 "Aliados traicioneros"
 totemism_flavor.16.d:0 "Durante la celebración de una de nuestras reuniones anuales, [Root.Monarch.GetName] decidió invitar a uno de nuestros aliados, impulsado por el cariño y afecto que nos demostraron en el pasado. Sin embargo, mientras los bailarines deleitaban a nuestros invitados con su arte, un hombre intentó apuñalar a nuestr[Root.GetoaDir] gobernante distraíd[Root.GetoaDir], detenido por suerte en el último instante por los guardias. Cuando se le interrogó, confesó que pertenecía a nuestros supuestos aliados y tanto él como sus compañeros fueron encarcelados por sus actos."
 totemism_flavor.16.a:0 "Entre nosotros no hay sitio para los delincuentes."
 opinion_betrayal:0 "Aliado traicionero"
 totemism_flavor.17.t:0 "Tutela espiritual"
 totemism_flavor.17.d:0 "Nuestr[Root.GetoaDir] gobernante [Root.Monarch.GetName] no ha dejado de repetir la necesidad de extender su conocimiento sobre los asuntos espirituales para ser un[Root.GetXaDir] líder de nuestra gente. Con esto en mente, se ha acercado a los más sabios de nuestros ancianos para que ponerse bajo su juiciosa tutela."
 totemism_flavor.17.a:0 "Seguro que [Root.Monarch.GetName] se aprovecha de esta situación."
 totemism_flavor.17.b:1 "Nuestros ancianos han expresado preocupación por la personalidad de [Root.Monarch.GetName]."
 totemism_flavor.17.c:0 "Ya veremos cómo sale…"
 tot_dedicated_ruler:0 "Gobernante entregado"
 desc_tot_dedicated_ruler:0 "Nuestro gobernante ha hecho un gran esfuerzo para entender la espiritualidad."
 tot_shameful_ruler:0 "Gobernante bochornoso"
 desc_tot_shameful_ruler:0 "La personalidad de nuestro gobernante no está hecha para el trabajo espiritual."
 totemism_flavor.18.t:0 "El botín de guerra"
 totemism_flavor.18.d:0 "Los efectos de la última guerra no solo se han hecho sentir en nuestro pueblo, sino también en nuestra tierra. Nuestros enemigos han tomado nuestras cosechas como provisiones y quemado parte de nuestras tierras. Una gran hambruna ha caído sobre nuestra gente y exigen soluciones."
 totemism_flavor.18.a:0 "Obviamente, es culpa de la falta de previsión de nuestro consejo."
 totemism_flavor.18.b:0 "Debemos pedir a los dioses que nos ayuden en estos momentos difíciles."
 tot_great_famine:0 "Gran hambruna"
 desc_tot_great_famine:0 "Una gran hambruna causada por la guerra ha aumentado el descontento en nuestra capital."

