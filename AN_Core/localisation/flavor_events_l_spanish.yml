 flavor_swe.1974.t:0 "¡Una ciudad sueca!"
 flavor_swe.1974.d:0 "El momento crucial, sin embargo, no fue la herencia francesa del rey Johan, ni de su traslado a 'Palais Royal', prefiriendo el ambiente cosmopolita caliente de siglo XVII de París a las noches de invierno tristes de Estocolmo. El punto de inflexión llegaría el mes siguiente, con el gran incendio de París de 1651. El fuego se inició en lo que hoy es el sexto distrito de París, y desencadenó saqueos por toda la ciudad, sólo frenados por las tropas suecas. Johan vio una oportunidad en las zonas devastadas y contrató a Maurice de Blois, el mayor arquitecto de su tiempo, para reconstruir las zonas situadas al sur del Sena, en un estilo muy escandinavo. Johan, temeroso de que los nobles de regreso en Suecia se rebelarían, se le ocurrió una solución creativa. Él invitó a la nobleza de Suecia y Finlandia para reasentarse en el sur de París, por lo que tendría proximidad al Palacio Real, y así Johan podía mantener un ojo sobre ellos. "
 flavor_swe.1974.a:0 "No es tan terrible…"
 flavor_swe.EVTNAME5030:0 "Erik Dahlberg"
 flavor_swe.EVTDESC5030:0 "En 1679 el veterano activista e ingeniero militar Erik Dahlberg fue nombrado jefe de la Oficina Sueca de fortificaciones. En ese momento Suecia estaba en el cenit de su poder y la política de ofensiva de las décadas anteriores había dejado al país con las fronteras más largas que nunca. Erik Dahlberg y su equipo diseñaron varias fortalezas de contención y las construyó en los puntos clave de todo el Imperio, usando el terreno magistralmente consiguiendo el efecto más grande posible. Las grandes fortalezas Lejonet y Kronan en Gotemburgo, la fortaleza de Varberg y la fortaleza de Dalarö, son testimonios de su genio. Lamentablemente el ajustado presupuesto no permitía hacer lo mismo en las provincias orientales, cosa que se demostró desastrosa en los años venideros …"
 flavor_swe.EVTNAME5031:0 "Olof Rudbek publica 'Atlántica'"
 flavor_swe.EVTDESC5031:0 "Botánico, arquitecto, historiador, astrónomo y músico. Olof Rudbeck fue un académico todo terreno pero sobre todo fue un romántico y un patriota. El trabajo de su vida fue la 'Atlántica' – una enorme historia donde sostiene que Suecia fue de hecho la mítica Atlántida. Debido a la gran reputación de Rudbeck y lo aprendido de su discurso la grandiosa obra fue sorprendentemente bien recibida. El profesor defendía que todas las culturas se originaron en Suecia."
 flavor_swe.EVTNAME5032:0 "Emanuel Swedenborg"
 flavor_swe.EVTDESC5032:0 "Emanuel Swedenborg fue uno de los primeros científicos naturalistas de Suecia, cuyas obras tempranas incluyeron el brillante 'Principios de las cosas naturales' en la que alcanzó, por el proceso inductivo, varias conclusiones que se asemejan en gran medida las teorías de los científicos modernos. La vida de Swedenborg cambió dramáticamente durante uno de sus viajes. Tuvo sueños y visiones extrañas que hicieron que le abandonara las ciencias naturales y girase a la mística. En 1758 publicó su obra más influyente - 'El Cielo y sus maravillas y el Infierno'."
 flavor_swe.EVTNAME5033:0 "Carolus Linneo"
 flavor_swe.EVTDESC5033:0 "El botánico sueco Carolus Linneo es el padre de la taxonomía moderna. La publicación de su 'Plantarum Especies en 1753 marcó el comienzo de una era de la clasificación y el descubrimiento. El mismo Linneo fue muy activo en catalogar ansiosamente la flora del norte de Europa, así que sus estudiantes fueron enviados por todo el mundo. Daniel Solander incluso acompañó al capitán James Cook en su famoso primer viaje alrededor del mundo."
 flavor_swe.EVTNAME3217:0 "La revuelta de Engelbrekt"
 flavor_swe.EVTDESC3217:0 "Engelbrekt Engelbrektsson es un legendario y enigmático personaje de la Edad Media sueca. En 1434 los campesinos de Dalarna (los dales) estaban hartos de los pesados impuestos del rey de la Unión, Erik, y de sus brutales representantes. Conducidos por Engelbrekt, los campesinos y los mineros, apoyados por ciertos sectores de la iglesia y la burguesía, se alzaron en rebelión. Castillo tras castillo, consiguieron apoderarse de la mayor parte de Suecia. Mientras, en Finlandia Erik Puke se había unido a la revuelta. Durante dos años, Engelbrekt gobernó Suecia de hecho, pero las intrigas de los nobles y la rivalidad entre Engelbrekt, Erik Puke y Karl Knutsson acabaron en el asesinato de Engelbrekt a manos de Mans Bengtsson Natt och Dag."
 flavor_swe.EVTOPTA3217:0 "Hacer que asesinen a Engelbrekt"
 flavor_swe.EVTOPTB3217:0 "Seguir en la Unión"
 flavor_swe.EVTOPTC3217:0 "¡Reavivar la llama de la libertad!"
 flavor_swe.EVTNAME3218:0 "El Intermedio de Kalmar"
 flavor_swe.EVTDESC3218:0 "Tras la victoria de Suecia sobre Rusia en 1497, el intrigante rey de la Unión, Hans, se dio cuenta de que tenía que poner freno al poder del mariscal sueco Sten Sture. Hans derrotó a los suecos en Rotebro y marchó sobre Estocolmo, donde fue coronado rey de Suecia, pero a condición de perdonar a Sten Sture y a los rebeldes. Este hecho es conocido como el 'Intermedio de Kalmar'. En 1500 los campesinos rebeldes infligieron una terrible derrota al rey Hans en Ditmarsk. Sten Sture y los nobles suecos rechazaron el Intermedio de Kalmar, afirmando que Hans no había respetado el acuerdo. Éste sería el principio del fin para la Unión de Kalmar."
 flavor_swe.EVTOPTA3218:0 "Rechazar el Intermedio de Kalmar"
 flavor_swe.EVTOPTB3218:0 "Respetar el acuerdo"
 flavor_swe.EVTNAME3219:0 "El fin de la Unión de Kalmar"
 flavor_swe.EVTDESC3219:0 "Los consejos de la corona de Noruega, Suecia y Dinamarca se reunieron en 1397 en la ciudad de Kalmar y decidieron que las tres naciones escandinavas se unieran bajo un solo monarca. Esta 'Unión de Kalmar', que en su momento fue el mayor estado de Europa, tuvo desde el principio dos problemas: la desorganización y el excesivo peso de Dinamarca. A partir de 1470 las rencillas entre Suecia y Dinamarca serían constantes, y esto condujo a la disolución final de la Unión en 1523, cuando el consejo nacional de Suecia nombró rey al independentista Gustav Eriksson Vasa, con el nombre de Gustavo I (1523-1560), mucho tiempo después de que el regente Sten Sture derrotara a los daneses en la batalla de Brunkeberg (1471)."
 flavor_swe.EVTOPTA3219:0 "¡Libertad!"
 flavor_swe.EVTOPTB3219:0 "Seguir en la Unión"
 flavor_swe.EVTNAME3220:0 "La Unión en peligro"
 flavor_swe.EVTDESC3220:0 "Suecia reclama que [Root.Monarch.GetName] había estado favoreciendo demasiado a Dinamarca y no hizo honor a sus deberes como Rey de la Unión. Recogieron suficientes pruebas de este abandono y maltrato para corroborar que tienen un válido casus belli para una Guerra de la Independencia."
 flavor_swe.EVTOPTA3220:0 "Esto no aguantará"
 flavor_swe.1.t:0 "Las reformas centralizadoras de Gustavo Vasa"
 flavor_swe.1.d:0 "Tras su ascensión al trono sueco, Gustavo Vasa se enfrentó con una interminable lista de tareas desalentadoras. El país tenía una deuda ingente con Lübeck (que amenazaba con aliarse a Dinamarca en su intento de restaurar la Unión), no se podía confiar en la nobleza y el ejército y la armada estaban en ruinas. Lo peor de todo, sin embargo, era el desequilibrio en la distribución de la tierra. Las tierras de la corona eran demasiado pequeñas para proporcionar los impuestos necesarios para mantener el estado. El rey demostró estar a la altura de las circunstancias, y administrando hasta los detalles más nimios de una forma casi obsesiva logró levantar de nuevo al país. Al principio de su reinado, Gustavo intentó arrebatarle a Dinamarca los condados de Escania y Gotlandia con la ayuda de Lübeck. Aunque no tuvo éxito, Suecia ya no dejaría de ambicionar aquellos territorios…"
 flavor_swe.1.a:0 "¡Reforma y reclama nuestras tierras!"
 flavor_swe.1.b:0 "Deja las cosas como están"
 flavor_swe.2.t:0 "El parlamento de Västerås"
 flavor_swe.2.d:0 "Durante la guerra de liberación de Suecia, la corona contrajo deudas enormes con la Liga Hanseática y Gustavo Vasa necesitaba dinero rápidamente a fin de aplacar a los poderoso mercaderes. En el parlamento de Västerås, en verano de 1527, tomó el primer paso hacia el protestantismo cuando la iglesia se vio obligada a 'prestar' dinero al estado en la forma de cálices de plata, campanas y otros objetos valiosos. Durante los treinta años siguientes, Suecia fue adoptando poco a poco la fe evangélica a pesar de producirse diversos levantamientos."
 flavor_swe.2.a:0 "¡Esta es la única fe verdadera!"
 flavor_swe.EVTNAME3227:0 "Los valones en Suecia"
 flavor_swe.EVTDESC3227:0 "En 1614, el empresario valón Luis de Geer se estableció en Suecia y empezó a desarrollar minas y fundiciones de hierro en el norte del país. Ya por entonces los artesanos valones de Hainaut, Brabante y Luxemburgo habían emigrado a Suecia, huyendo del desempleo. La llegada de expertos en refinería y fundición del metal revitalizó la industria y llevó a grandes mejoras en la calidad del acero, lo cual supuso una gran ventaja en la fabricación de armas. En cuestión de unas pocas décadas, Suecia se convirtió en un importante exportador de acero, cañones, hierro y cobre."
 flavor_swe.EVTOPTA3227:0 "Incentivar la inmigración valona"
 flavor_swe.EVTOPTB3227:0 "No estamos interesados"
 flavor_swe.EVTNAME3228:0 "Las reformas militares de Gustavo Adolfo"
 flavor_swe.EVTDESC3228:0 "A principios del siglo XVII, el rey Gustavo Adolfo emprendió una serie de medidas para reformar el sistema militar sueco. Suecia crearía un ejército profesional reclutando soldados procedentes de las mismas regiones (ciudades, aldeas, pueblos). Gracias a ello, disfrutaría de una cohesión y un espíritu de equipo que no existían en la mayoría de los ejércitos mercenarios de la época. Entre las innovaciones tácticas destacaban: formaciones menos profundas y frentes más amplios para aumentar la potencia de disparo, entrenamientos con combates simulados entre las diversas armas del ejército y el uso de una artillería ligera y de gran movilidad. La nueva doctrina táctica sueca se basaba en la potencia de fuego y en la maniobrabilidad, en detrimento de la artillería pesada y los tercios."
 flavor_swe.EVTOPTA3228:0 "Reclutamiento regional"
 flavor_swe.EVTOPTB3228:0 "Núcleo mercenario"
 flavor_swe.EVTOPTC3228:0 "Expansión naval"
 flavor_swe.EVTNAME3231:0 "Las reformas mercantiles"
 flavor_swe.EVTDESC3231:0 "Durante la primera mitad del siglo XVII, Suecia, que acababa de ascender a la categoría de gran potencia, buscaba algún modo de reformar su economía y su comercio del mismo modo que lo había hecho con su ejército. Los empresarios extranjeros (sobre todo los de los Países Bajos, como Luis de Geer) pusieron negocios prósperos y además sirvieron de modelo a los mercaderes autóctonos. Los suecos incluso se dejaron convencer por ciertos holandeses para embarcarse en lucrativas aventuras coloniales. Sin embargo, no llegaron a tomárselas muy en serio, ya que preferían concentrarse en una política más agresiva en el continente. El comercio sueco nunca llegó a despegar del todo, debido a las constantes injerencias de un gobierno mercantilista y siempre necesitado de dinero."
 flavor_swe.EVTOPTA3231:0 "Política mercantilista"
 flavor_swe.EVTOPTB3231:0 "Política librecambista"
 flavor_swe.EVTOPTC3231:0 "Política colonial"
 flavor_swe.EVTNAME3232:0 "El absolutismo"
 flavor_swe.EVTDESC3232:0 "Después de la desastrosa guerra de 1674-1679, en la que Suecia, de alguna manera, se vio obligada a entrar por Francia, Carlos XI y amplios sectores de la administración sueca se dieron cuenta de que algo tenía que cambiar. El rey, en sendas sesiones del parlamento en 1680 y 1682, sorprendentemente tranquilas, asumió el control total del estado sin tener que rendir cuentas ni al parlamento ni al consejo real. Así empezó el periodo del absolutismo en Suecia. El rey, a quien llamaban 'capa gris' por su humildad y la sencillez de sus costumbres, tan sólo tenía que rendir cuentas ante Dios."
 flavor_swe.EVTOPTA3232:0 "El rey será el gobernador supremo"
 flavor_swe.EVTOPTB3232:0 "El rey debe rendir cuentas ante el Consejo"
 flavor_swe.EVTNAME3233:0 "Axel Oxenstierna"
 flavor_swe.EVTDESC3233:0 "Nacido en 1583, Axel Oxenstierna empezó en 1602 su carrera como funcionario en Suecia, y llegó a ser canciller entre 1612 y 1654. Oxenstierna, que se convertiría en el mejor administrador que Suecia había conocido, sentía gran admiración por el calvinismo y albergaba la intención de adoptar al menos algunos elementos de esa fe. Como hombre de confianza de Gustavo Adolfo, se opuso a sus planes de intervenir en la Guerra de los Treinta Años. Sin embargo, tras la muerte del rey en Lützen en 1632, Oxenstierna se convirtió en el paladín de la causa protestante y se esforzó por convencer a Francia de que se involucrara en el conflicto. Aunque nunca abandonó la política interna, perdió casi toda influencia tras la abdicación de la reina Cristina, a la que se opuso. Murió en 1654, poco después de la coronación de Carlos X Gustavo."
 flavor_swe.EVTNAME3235:0 "El Tribunal de Apelación"
 flavor_swe.EVTDESC3235:0 "En 1614 Gustavo Adolfo fundó el primer tribunal de apelación de Suecia, el 'Svea Hovrätt', como una instancia superior a los antiguos tribunales locales o 'tingsrätt'. Hoy día, existen en Suecia seis cortes de este tipo."
 flavor_swe.EVTOPTA3235:0 "Aceptar"
 flavor_swe.EVTNAME3236:0 "La regencia de Oxenstierna"
 flavor_swe.EVTDESC3236:0 "Tras la muerte de Gustavo Adolfo el 6 de noviembre de 1632 en Lützen, no por esperada menos temida, Axel Oxenstierna tuvo que cargar sobre sus hombros la tarea de gobernar el país como regente principal de la hija mayor del rey, Cristina, que tan sólo tenía seis años. Gracias a sus dotes de administrador supo gobernar la nación sin grandes problemas. Pero las tendencias aristocráticas que Gustavo Adolfo había sabido controlar se desataron durante la regencia, en detrimento de las clases inferiores y de la propia Corona. Con Oxenstierna compartían la regencia cinco personas más, entre ellos Carlos Carlsson Gyllenhielm, hermano bastardo de Gustavo y Almirante Mayor del reino. De los cinco, él era quien menos se preocupaba de obtener riquezas y privilegios para sí."
 flavor_swe.EVTOPTA3236:0 "Conceder a la aristocracia nuevos privilegios"
 flavor_swe.EVTOPTB3236:0 "Resistir estas tendencias"
 flavor_swe.EVTNAME3237:0 "La reducción de Carlos X"
 flavor_swe.EVTDESC3237:0 "Si Carlos Gustavo consiguió ser elegido para la Corona fue gracias a las promesas de reformas a favor de campesinos y burgueses que hizo en el Riksdag de 1650. Así, cuando en 1654 sucedió a Cristina en el trono, se sintió obligado a aliviar las cargas tributarias sobre ellos, así como a reforzar las finanzas del estado. Sólo había dos formas de llevar a cabo este plan: confiscar tierras a los nobles o incrementar sus contribuciones. A regañadientes, los nobles se mostraron de acuerdo en una expropiación limitada. Al fin y al cabo, el incremento de las contribuciones equivalía prácticamente a pagar impuestos, algo que los nobles nunca habían hecho."
 flavor_swe.EVTOPTA3237:0 "¡Más tierras para la Corona!"
 flavor_swe.EVTOPTB3237:0 "Obligar a los nobles a que contribuyan más"
 flavor_swe.EVTOPTC3237:0 "Ponerse de parte de los nobles"
 flavor_swe.EVTNAME3238:0 "La Reducción de Cristina"
 flavor_swe.EVTDESC3238:0 "El reinado de Cristina fue muy agitado debido a sus enfrentamientos contra los nobles del Consejo, en particular con el canciller Axel Oxenstierna. A pesar de su oposición, ella fue fundamental en la conclusión de la Paz de Wesfalia (1648) que puso fin a la Guerra de los Treinta Años. Política muy diligente, Cristina evitó que las rivalidades de clase que estallaron tras la guerra desembocaran en una guerra civil. En cambio, no pudo resolver los desesperados problemas financieros provocados por aquel largo conflicto. Al final, tuvo que recurrir de nuevo a Oxenstierna y aceptar el fracaso de sus reformas."
 flavor_swe.EVTOPTA3238:0 "Aliarse con los nobles"
 flavor_swe.EVTOPTB3238:0 "Subir los impuestos"
 flavor_swe.EVTOPTC3238:0 "Más tierras para la Corona"
 flavor_swe.EVTNAME3239:0 "La reina Cristina: la doncella católica"
 flavor_swe.EVTDESC3239:0 "En 1649 Christina hizo público que había decidido no casarse y al año siguiente, en el parlamento, hizo heredero al trono a su primo Carlos Gustavo. A principios de la década de 1650 también decidió convertirse a la fe católica romana. Su decisión de convertirse no fue la única razón para abdicar en 1654, puesto que también habían incrementado las críticas y el descontento sobre sus prácticas de consumo."
 flavor_swe.EVTOPTA3239:0 "Abdicar"
 flavor_swe.EVTOPTB3239:0 "Quedarse y convertirse"
 flavor_swe.EVTNAME3240:0 "La regencia de De la Gardie"
 flavor_swe.EVTDESC3240:0 "En su lecho de muerte, Carlos X designó a los regentes de su hijo Carlos de modo que se limitara el poder de la alta nobleza, ya que quería evitar una situación como la que se había producido en la regencia de Axel Oxenstierna. Sin embargo, poco después de su muerte, el Consejo y la Casa de los Lores se las arreglaron para remplazar a sus colaboradores más cercanos, el príncipe Adolfo Juan y Herman Fleming, por dos nobles más maleables, Lars Kagg y Gustav Bonde. El resultado fue una vuelta a las normas de gobierno de 1634 y a una política que defendía los intereses de los nobles terratenientes."
 flavor_swe.EVTOPTA3240:0 "Remplazar a los hombres del rey"
 flavor_swe.EVTOPTB3240:0 "Respetar la voluntad del rey"
 flavor_swe.EVTNAME3243:0 "La Gran Reducción"
 flavor_swe.EVTDESC3243:0 "Durante los siglos XVI y XVII, los reyes suecos alternaron entre la aceptación y el rechazo de la nobleza. En la época de Gustavo Vasa había pocas diferencias entre un campesino rico y un noble, pero al final de su reinado la situación cambió. Eric XIV mantuvo a raya a los nobles, mientras que su hermano Juan prefirió ampliar sus privilegios. El tercer hermano, que habría de convertirse en Carlos IX, odiaba a la nobleza con un ardor casi revolucionario y se rodeó de personas de las clases inferiores, coqueteando con unas ideas que en aquella época eran aún inauditas. Con Gustavo Adolfo y Axel Oxenstierna el péndulo osciló hacia el otro lado y los nobles recuperaron tanto tierras como poder. Esta tendencia terminó bruscamente con Carlos XI, quien, tras la humillante derrota de Suecia en 1679, emprendió una política a gran escala de reducción de las tierras y el poder de la nobleza, a la vez que abolió los privilegios especiales de los señores bálticos."
 flavor_swe.EVTOPTA3243:0 "Es hora de vérselas con los señores"
 flavor_swe.EVTOPTB3243:0 "Llegar a un acuerdo con los señores"
 flavor_swe.EVTOPTC3243:0 "Dejar que pase"
 flavor_swe.EVTNAME3244:0 "La gran reorganización del ejército"
 flavor_swe.EVTDESC3244:0 "Aunque Carlos XI no fue tan gran guerrero como su padre ni como su hijo, destacó como organizador y reformador. Además de sus esfuerzos por centralizar el estado y confiscar buena parte de sus tierras a los nobles, también reformó el ejército. Su medida más brillante fue la creación del 'indelningsverk', un sistema para mantener al ejército. Consistía en otorgar a los soldados terrenos confiscados, de modo que pudieran cultivarlos y obtener de ellos su paga. De este modo, el ejército podía mantener un gran ejército tanto en tiempo de paz como en tiempo de guerra. Si un campesino asumía la responsabilidad de mantener a un soldado de caballería, junto con su montura y su equipo, se le eximía del reclutamiento y también de pagar impuestos. Los campesinos podían colaborar en grupos de entre dos y cinco granjas para mantener a un soldado o a un marinero. Los soldados se organizaban en compañías de 150 hombres, y cada condado podía aportar un regimiento de 1200 guerreros. Este nuevo sistema no hacía distinción entre grupos sociales."
 flavor_swe.EVTOPTA3244:0 "Reformar el ejército"
 flavor_swe.EVTOPTB3244:0 "Seguir con el sistema antiguo"
 flavor_swe.EVTNAME3245:0 "La diplomacia oriental"
 flavor_swe.EVTDESC3245:0 "La Gran Guerra del Norte exigía tener aliados poderosos, algo de lo que hasta entonces había carecido Suecia. Carlos XII creyó encontrarlos en el Imperio otomano y en los cosacos ucranianos de Mazepa, pero sus esperanzas recibirían un duro revés. Mazepa demostró tener menos recursos de lo que Carlos creía, y los turcos no eran aliados en los que se pudiera confiar. Sin embargo, las únicas alternativas eran las grandes naciones de la Europa occidental, y ninguna de ellas estaba en situación real de atacar a Rusia."
 flavor_swe.EVTOPTA3245:0 "Aliarse con las potencias orientales"
 flavor_swe.EVTOPTB3245:0 "Aliarse con Francia"
 flavor_swe.EVTOPTC3245:0 "Aliarse con Inglaterra"
 flavor_swe.EVTNAME3247:0 "El Acta de producción"
 flavor_swe.EVTDESC3247:0 "En 1724, tras el desastroso final de la Gran guerra del Norte, el Riksdag sueco decidió seguir una política similar al Acta de Navegación de Inglaterra de 1651. El éxito fue muy limitado. Aunque la industria naval recibió un estímulo positivo, el incremento en los ingresos por comercio fue muy reducido. Al final, lo único que consiguió esta acta fue granjearse la hostilidad de los mercaderes ingleses y holandeses, que eran los principales perjudicados."
 flavor_swe.EVTOPTA3247:0 "Aprobar el acta"
 flavor_swe.EVTOPTB3247:0 "Seguir con la política actual"
 flavor_swe.EVTNAME3248:0 "El pietismo y el Edicto de Conventículos"
 flavor_swe.EVTDESC3248:0 "El pietismo fue un movimiento religioso que se originó en Alemania a finales del siglo XVII. Tradicionalmente, el movimiento pietista se ha visto como una reacción contra el intelectualismo que dominaba entre las filas protestantes en aquella época, especialmente en la Iglesia Luterana. Los soldados suecos, que tras la batalla de Poltava pasaron largos como prisioneros en Tobolsk, tuvieron que celebrar sus propias misas, y de este modo empezaron a apreciar el pietismo. Cuando regresaron a Suecia se llevaron con ellos las ideas de ese movimiento. Sin embargo, la Iglesia Luterana de Suecia condenaba enérgicamente toda doctrina no autorizada. Esto llevó al Edicto de Conventículos de 1726, que prohibía todo tipo de reuniones religiosas fuera de la Iglesia oficial."
 flavor_swe.EVTOPTA3248:0 "Firmar el Edicto contra los Conventículos"
 flavor_swe.EVTOPTB3248:0 "Permitir el pietismo"
 flavor_swe.EVTNAME3259:0 "La Liga de Anjala"
 flavor_swe.EVTDESC3259:0 "Gustavo III, el 'rey teatro', declaró la guerra a Rusia en el verano de 1788. Con ello pretendía reivindicar el honor militar sueco, reconquistar algunos territorios que los rusos le habían arrebatado a Suecia en las guerras anteriores y, tal vez lo más importante, acabar con las constantes injerencias de Rusia en la política sueca. En aquel momento, Suecia tenía una flota magnífica y un ejército bastante eficaz, pero la mayor parte de sus oficiales se ajustaban más a la descripción de 'políticos' que a la de soldados. El ejército sueco marchó hacia San Petersburgo y al principio cosechó algunas victorias menores, a pesar de la resistencia en masa de sus oficiales. El 12 de agosto, un grupo de 112 oficiales de la nobleza finesa formó la 'Liga de Anjala' y empezó a negociar con Rusia, declarando que aquella guerra era ilegal y demostrando que era posible crear una Finlandia independiente. Esto echó por la borda cualquier esperanza de una victoria sueca, ya que la posición del rey era demasiado delicada como para imponer su posición."
 flavor_swe.EVTOPTA3259:0 "Negociar con los traidores"
 flavor_swe.EVTOPTB3259:0 "Ejecutar a los traidores"
 flavor_swe.EVTNAME3260:0 "Gustavo IV Adolfo, destronado"
 flavor_swe.EVTDESC3260:0 "La devastadora pérdida de Finlandia en 1809 se le echó en cara al rey Gustavo IV Adolfo. El 13 de marzo, algunos oficiales liberales del ejército del oeste dieron un golpe de estado y derrocaron al rey. No sólo se privó a Gustavo y sus herederos de sus títulos reales, sino que se les exhortó a abandonar el país. El rey destronado se estableció finalmente en Suiza con el nombre de coronel Gustafsson. Mientras se buscaba a un nuevo príncipe para la corona, Suecia fue gobernada por Carlos XIII, tío de Gustavo, un hombre ya viejo y sin hijos. El elegido fue el príncipe danés Cristián Augusto, pero en 1810 falleció de repente. El Riksdag se puso a buscarle un sustituto frenéticamente y al final se decidió por el mariscal francés Jean-Baptist Bernadotte."
 flavor_swe.EVTOPTA3260:0 "Destronarlo"
 flavor_swe.EVTOPTB3260:0 "Dejarlo gobernar"
 flavor_swe.EVTNAME3261:0 "Las reformas de Gustavo IV Adolfo"
 flavor_swe.EVTDESC3261:0 "Gustavo IV Adolfo era, en muchos aspectos, todo lo contrario de su padre. Cuando subió al trono lo primero que hizo fue terminar con los bailes, fiestas y banquetes a los que Gustavo III era tan aficionado. Pese a sus otros defectos, Gustavo IV Adolfo tenía un gran olfato para la economía y logró sanear de forma significativa las finanzas del estado."
 flavor_swe.EVTOPTA3261:0 "Reformar la economía"
 flavor_swe.EVTOPTB3261:0 "Seguir como antes"
 flavor_swe.EVTNAME3263:0 "El Acta de Unión y Seguridad"
 flavor_swe.EVTDESC3263:0 "En respuesta al clamor de la nobleza que exigía más poder, en 1789 Gustavo III convocó al Riksdag a los tres estados inferiores (el clero, la burguesía y el campesinado) y promulgó una nueva constitución que acrecentaba la autoridad real. Esta Acta de Unión y Seguridad fue prácticamente una vuelta a los días del absolutismo de Carlos XI y Carlos XII. Sin embargo, la aristocracia no lo soportó y el rey fue asesinado en la Ópera de Estocolmo el 16 de marzo de 1792."
 flavor_swe.EVTOPTA3263:0 "Aprobar el Acta"
 flavor_swe.EVTOPTB3263:0 "Rechazar el Acta"
 flavor_swe.EVTNAME3264:0 "La gran reforma agraria"
 flavor_swe.EVTDESC3264:0 "A Gustavo IV Adolfo siempre se le ha acusado de la pérdida de Finlandia y de ser un monarca débil y patológicamente testarudo. Con el tiempo, se han olvidado las reformas importantes que emprendió. Entre ellas, una de las más importantes fue la gran reforma agraria supervisada por Rutger MacLean. Era éste un hombre duro, que no dudaba en prender fuego a las casas de los campesinos que se negaban a trasladarse a las parcelas que se les habían asignado. Al final, los agricultores se lo agradecieron, ya que gracias a los nuevos métodos de cultivo y a la mayor extensión de los terrenos consiguieron cosechas más abundantes que nunca."
 flavor_swe.EVTOPTA3264:0 "Emprender la reforma"
 flavor_swe.EVTOPTB3264:0 "Seguir como hasta ahora"
 flavor_swe.EVTNAME3246:0 "Arvid Horn y la Era de la Libertad"
 flavor_swe.EVTDESC3246:0 "Cuando Carlos XII murió sin descendencia, su hermana pequeña Ulrica Leonora subió al trono. El canciller Arvid Horn aprovechó esta oportunidad para acabar con el absolutismo y reforzar los poderes del Parlamento. Aunque no se podía negar su inclinación democrática, sus actos desestabilizaron a la nación y la convirtieron durante 50 años en una marioneta de los intereses extranjeros. En esta denominada 'Era de la Libertad' los nobles recuperaron parte del terreno perdido. Sin embargo, la joven reina no pudo encontrar ninguna otra opción que no soliviantase a un pueblo ya cansado de la guerra."
 flavor_swe.EVTOPTA3246:0 "Renunciar al absolutismo"
 flavor_swe.EVTOPTB3246:0 "Sujetar las riendas del país"
 flavor_swe.EVTNAME3253:0 "Las reformas mercantiles y los Sombreros"
 flavor_swe.EVTDESC3253:0 "El partido del 'Sombrero' de Suecia (Hattar), impresionado por las grandes fábricas de Inglaterra y Holanda, decidió acelerar la industrialización de Suecia y para ello fundó cierto número de empresas estatales, en colaboración con Jonas Ahlströmer, cultivador de patatas y magnate industrial. Aunque el éxito fue limitado, algunas de esas industrias acabaron produciendo beneficios… al final."
 flavor_swe.EVTOPTA3253:0 "Es hora de hacer experimentos"
 flavor_swe.EVTOPTB3253:0 "El mercantilismo ha muerto"
 flavor_swe.EVTNAME3254:0 "El Parlamento sueco de 1738"
 flavor_swe.EVTDESC3254:0 "Entre 1721 y 1772, la política sueca estuvo dominada por la estériles discusiones entre los partidos denominados Gorras y Sombreros. El partido de la Gorra, liderado en su origen por Arvid Horn, tenía el apoyo de Rusia e Inglaterra, mientras que el del Sombrero tenía el apoyo francés. Las injerencias extranjeras llegaron hasta tal punto que cuando Gustavo IIII llegó al poder en 1772, el político más poderoso de Suecia era el embajador ruso. En el Riksdag de 1738, el partido del Sombrero consiguió derrotar al pacifista Arvid Horn y llegó al poder. Horn había cometido el error de renovar la alianza defensiva de 1724 con Rusia al mismo tiempo que intentaba negociar un tratado de ayuda económica con Francia: ésta seguía apoyando oficialmente a Estanislao Leszczynski como rey de Polonia en contra de los intereses rusos."
 flavor_swe.EVTOPTA3254:0 "Que gane el partido del Sombrero"
 flavor_swe.EVTOPTB3254:0 "Que gane el partido de la Gorra"
 flavor_swe.EVTNAME3255:0 "El Parlamento sueco de 1746"
 flavor_swe.EVTDESC3255:0 "Entre 1721 y 1772, la política sueca estuvo dominada por la estériles discusiones entre los partidos denominados Gorras y Sombreros. El partido de la Gorra, liderado en su origen por Arvid Horn, tenía el apoyo de Rusia e Inglaterra, mientras que el del Sombrero tenía el apoyo francés. Las injerencias extranjeras llegaron hasta tal punto que cuando Gustavo IIII llegó al poder en 1772, el político más poderoso de Suecia era el embajador ruso. En el Riksdag de 1746, volvió a prevalecer el partido del Sombrero, pese al reciente desastre de la guerra contra Rusia. Suecia firmó un pacto defensivo con Prusia y emprendió la reforma del ejército y la armada con subsidios franceses."
 flavor_swe.EVTOPTA3255:0 "Que gane el partido del Sombrero"
 flavor_swe.EVTOPTB3255:0 "Que gane el partido de la Gorra"
 flavor_swe.EVTNAME3256:0 "El Golpe de 1756"
 flavor_swe.EVTDESC3256:0 "Adolfo Federico, el rey de Suecia, vio cómo su papel se reducía al de una marioneta que tenía que firmar todo lo que el Consejo Nacional le ponía sobre la mesa. A cambio, el rey y la reina, Luisa Ulrica, intentaban sabotear las sesiones del Consejo y hacer su voluntad cada vez que se les presentaba alguna ocasión. En 1756, el Consejo informó al monarca de que se empezaría a utilizar un sello real en aquellos documentos que se negase a firmar. Furiosa por este insulto, la reina empezó a planear un golpe de estado en junio, pero sus compañeros de conspiración fueron descubiertos y ejecutados. Como resultado, el poder real quedó aún más reducido."
 flavor_swe.EVTOPTA3256:0 "Ratificar la constitución actual"
 flavor_swe.EVTOPTB3256:0 "Incrementar la influencia del rey"
 flavor_swe.EVTNAME3257:0 "El Parlamento sueco de 1760"
 flavor_swe.EVTDESC3257:0 "Entre 1721 y 1772, la política sueca estuvo dominada por la estériles discusiones entre los partidos denominados Gorras y Sombreros. El partido de la Gorra, liderado en su origen por Arvid Horn, tenía el apoyo de Rusia e Inglaterra, mientras que el del Sombrero tenía el apoyo francés. Las injerencias extranjeras llegaron hasta tal punto que cuando Gustavo IV llegó al poder en 1772, el político más poderoso de Suecia era el embajador ruso. En el Riksdag de 1760, el partido del Sombrero estaba perdiendo el apoyo de Francia debido a la ineficacia de su política, mientras que un revitalizado partido de la Gorra propagaba la libertad de prensa y el librecambio. Sin embargo, el Sombrero volvió a ganar, tal vez debido a la guerra que se estaba librando contra Prusia."
 flavor_swe.EVTOPTA3257:0 "Que gane el partido del Sombrero"
 flavor_swe.EVTOPTB3257:0 "Que gane el partido de la Gorra"
 flavor_swe.EVTNAME3258:0 "El Parlamento sueco de 1765"
 flavor_swe.EVTDESC3258:0 "Entre 1721 y 1772, la política sueca estuvo dominada por la estériles discusiones entre los partidos denominados Gorras y Sombreros. El partido de la Gorra, liderado en su origen por Arvid Horn, tenía el apoyo de Rusia e Inglaterra, mientras que el del Sombrero tenía el apoyo francés. Las injerencias extranjeras llegaron hasta tal punto que cuando Gustavo IIII llegó al poder en 1772, el político más poderoso de Suecia era el embajador ruso. En 1765, después de casi 30 años de gobierno más o menos desastroso del Sombrero, la Gorra recuperó por fin el poder. Tan sólo gobernaron tres años, pero aun así consiguieron instaurar la libertad de prensa y emprender algunas reformas limitadas de librecambio."
 flavor_swe.EVTOPTA3258:0 "Que gane el partido del Sombrero"
 flavor_swe.EVTOPTB3258:0 "Que gane el partido de la Gorra"
 flavor_swe.EVTNAME3262:0 "El golpe de estado y el despotismo ilustrado"
 flavor_swe.EVTDESC3262:0 "Cuando Gustavo III subió al trono de Suecia, se encontró con una nación sumida en el caos y paralizada por las disputas entre los partidos de los Mossur ('gorras') y los Hattar ('sombreros'). Había que hacer algo cuanto antes, o Suecia sufriría el mismo destino que la infortunada Polonia. Así, en vez de quedarse impasible viendo cómo su nación era desgarrada entre Escila y Caribdis, el rey tomó las riendas y se hizo con el poder - un golpe de estado incruento. Así empezó el periodo 'gustaviano' o absolutista de la historia de Suecia."
 flavor_swe.EVTOPTA3262:0 "¡El rey será quien gobierne!"
 flavor_swe.EVTOPTB3262:0 "¡No más tiranos!"
 the_dacke_feud.1.t:0 "La guerra de Dacke"
 the_dacke_feud.1.d:0 "Nils Dacke era un granjero de Småland que se hartó tanto con el centralismo, los altos impuestos y la confiscación de los bienes de la Iglesia que llevó el antiguo condado fronterizo a la rebelión abierta. Miles de campesinos con armas improvisadas cruzaron la frontera hacia Östergötland. Al principio los campesinos tuvieron éxito, pero cuando el rey trajo mercenarios alemanes, su suerte cambió rápidamente. En los bosques de Småland, todavía se considera a Nils Dacke un héroe de la gente común."
 the_dacke_feud.1.a:0 "Aplasta la rebelión"
 the_dacke_feud.2.t:0 "Se extiende la revuelta de Dacke"
 the_dacke_feud.2.d:0 "¡La mayoría de los agricultores en un otro pt[Root.GetName] han decidido levantarse en apoyo de Dacke y armarse contra la Corona! Sus demandas incluyen bajar los impuestos, exención del servicio militar obligatorio y mayor autonomía local."
 the_dacke_feud.2.a:0 "También los aplastaremos."
 the_dacke_feud.2.b:0 "Negocia con ellos"
 the_dacke_feud.2.c:0 "Cede ante sus demandas"
 the_dacke_feud.3.t:0 "Se extiende el apoyo a Dacke"
 the_dacke_feud.3.d:0 "El apoyo a los ideales de Nils Dacke debido a la rebelión ha dejado a la población local en el borde de una hambruna. Un embargo eficaz contra ellos podría ahogar la revuelta ahí para siempre."
 the_dacke_feud.3.a:0 "Impón un embargo"
 the_dacke_feud.3.b:0 "Sólo nos hará daño a nosotros mismos más tarde"
 the_dacke_feud.100.t:0 "Termina la guerra de Dacke"
 the_dacke_feud.100.d:0 "Lo que se llamó como la guerra de Dacke finalmente ha terminado. Las tropas leales al estado vuelven a controlar todas las provincias."
 the_dacke_feud.100.a:0 "Se ha restaurado el orden"
 END_OF_DACKE_FEUD_DIS:0 "Hasta el final de la Guerra de Dacke"
 flavor_swe.EVTNAME1628:0 "El hundimiento del Vasa"
 flavor_swe.EVTDESC1628:0 "El buque de guerra sueco Vasa fue construido como un símbolo del poder militar y político de Suecia y de la autoridad de Gustavo Adolfo como rey guerrero. En su momento fue uno de los más grandes y más pesados de los buques de guerra armados del mundo. Construido entre 1626 y 1628, no se reparó en gastos para decorarlo y equiparlo y contó con no menos de 64 cañones. El problema fue que el Vasa ya era muy pesado y tenía poca capacidad de flotación para aguantar tal cantidad de cañones. En su viaje inaugural el 10 de agosto de 1628, el barco zozobró y se hundió después de navegar menos de una milla náutica."
 flavor_swe.EVTOPTA1628:0 "¡Nuestra reputación está arruinada!"
 flavor_swe.EVTNAME1743:0 "El Gran baile dalecarliano"
 flavor_swe.EVTDESC1743:0 "La insatisfacción con los señores del gobierno creció entre los campesinos durante la Era de la Libertad. La victoria rusa en la Guerra rusa de los sombreros de 1741-1743 y la cuestión de la sucesión después de la descendencia de Frederick I fueron las razones principales. La insatisfacción fue aún más fuerte en la provincia de Dalarna, donde los sombreros habían introducido restricciones al libre comercio dalecarliano con Noruega. En 1743 los campesinos de Dalarna se rebelaron en lo que se conoció como el Gran baile dalecarliano. A ellos se unió el regimiento local que había sufrido grandes daños en la sangrienta batalla de Villmanstrand en 1741. La elección para la Corona Danesa del príncipe heredero Federico como rey y una dura inquisición contra los generales responsables de la desastrosa Guerra Rusa fueron los principales objetivos de la sublevación. La multitud se armó y el 11 de junio comenzó a marchar a Estocolmo."
 flavor_swe.EVTOPTA1743:0 "Restringe su comercio"
 flavor_swe.EVTOPTB1743:0 "Confirma sus derechos comerciales"
 flavor_swe.EVTNAME3280:0 "Per Brahe el Viejo"
 flavor_swe.EVTDESC3280:0 "Per Brahe fue un estadista sueco y sobrino del rey Gustavo Vasa. Brahe estaba muy bien considerado por el rey y se distinguió durante la pelea con Dacke. Actuó como gobernador del castillo de Estocolmo de 1540 y se le otorgó un lugar en el Consejo Privado en 1544. En la coronación del rey Eric XIV en 1561 Brahe fue hecho Conde de Visingsborg y al ascenso del rey John III le vio nombrado como Gran Lord Justiciero de Suecia así como Gobernador de Norrland."
 flavor_swe.EVTNAME3281:0 "Jöran Persson"
 flavor_swe.EVTDESC3281:0 "Jöran Persson fue un estadista sueco. A principios de los años 1550, estudió Derecho en la Universidad de Wittenberg y regresó a Suecia con una carta de recomendación del teólogo alemán y reformador Philipp Melanchton. Se distinguió rápidamente y llegó a ser el consejero de más confianza del rey Eric XIV, así como jefe de la red de espías del rey. Persson también actuó como fiscal del rey y fue responsable de un gran número de las trescientas penas de muerte dictadas por el Tribunal Superior. Fue visto como una figura maquiavélica, sosteniendo demasiada influencia sobre Eric. Después que el rey Eric fue derrocado, Persson fue arrestado por la nobleza y ejecutado. Después de la decapitación su cuerpo desmembrado fue expuesto en la plaza Brunkeberg."
 flavor_swe.EVTNAME3282:0 "Per Brahe el Joven"
 flavor_swe.EVTDESC3282:0 "Per Brahe el Joven era un oficial sueco y estadista. Después de estudiar en el extranjero llegó a ser chambelán de Gustavo Adolfo. Entre 1626-1628 participó en la guerra contra Polonia y más tarde siguió al rey de Alemania durante los inicios de la Guerra de los Treinta Años. Fue nombrado Consejero Privado y dirigió las negociaciones de paz con Polonia en 1635. Dos años más tarde fue nombrado Gobernador General de Finlandia y en 1641 Gran Justicia Mayor. Su contribución al desarrollo en Finlandia incluye la introducción de un sistema postal y la fundación de varias ciudades, entre ellas Tavastehus y Nyslott. También contribuyó a la fundación de la Real Academia de Åbo."
 flavor_swe.EVTNAME3283:0 "Magnus Gabriel De la Gardie"
 flavor_swe.EVTDESC3283:0 "Magnus Gabriel De la Gardie, el hijo del Mariscal de Campo Jacob De la Gardie, nació el 15 de octubre de 1622 en Reval. Recibió una esmerada educación y pasó algún tiempo en Francia y los Países Bajos. En 1643 regresó a Suecia para participar en la guerra de Torstenson contra Dinamarca, donde sirvió bajo el mando del Mariscal de Campo Gustav Horn. Durante un tiempo fue uno de los favoritos de la reina Christina pero más tarde cayó en desgracia con ella. Se convirtió en el Teniente General bajo su el mando de su cuñado el rey Carlos X Gustavo y comandó a las tropas en las guerras contra Polonia y Rusia. Cuando el rey Carlos X Gustavo murió en 1660, De la Gardie fue nombrado miembro del consejo de regencia durante la minoría de Carlos XI. Más tarde perdió más que ningún otro noble durante la reducción de Carlos XI."
 flavor_rus.EVTNAME1000:0 "Mikhailo Shcherbatov"
 flavor_rus.EVTDESC1000:0 "Mikhailo Shcherbatov fue un importante estadista, historiador y filósofo en la Rusia del siglo XVIII. Se convirtió en miembro de la Cámara de Comercio en 1770 y presidente del Consejo de la Cámara y Senador en 1779. A pesar de un destacado representante del conservadurismo ruso y un defensor del movimiento de la Ilustración rusa. Seguramente es más conocido como autor. Su 'Historia de Rusia desde los Primeros Tiempos' fue publicado entre 1771 y 1791 en siete volúmenes. El trabajo final de Scherbatov 'Sobre la corrupción de las morales en rusia' fue publicado en 1797 y contenía un ataque mordaz contra las costumbres sociales contemporáneas."
 flavor_rus.EVTNAME1001:0 "Vasily Tatishchev"
 flavor_rus.EVTDESC1001:0 "Estadista y etnógrafo ruso Vasily Tatishcev se graduó en la escuela de ingeniería en Moscú y participó en la Gran Guerra del Norte (1700-1721) contra Suecia. Se convirtió en una figura importante en el Ministerio de Asuntos Exteriores de Peter el Grande y luego apoyó la ascensión de Anna de Rusia en oposición al Consejo Supremo Privado. Su papel más destacado fue como autor de la 'Historia de Rusia desde los tiempos más antiguos', una de las primeras obras a gran escala de la historia de Rusia."
 flavor_rus.EVTNAME1002:0 "Mikhail Lomonosov"
 flavor_rus.EVTDESC1002:0 "A la edad de diecinueve años Lomonosov obtuvo la admisión en la Academia Grecolatina Eslava de Moscú, haciéndose pasar por el hijo de un sacerdote. Una beca para la Universidad de San Petersburgo fue seguida por estudios en el extranjero en la Universidad de Marburg bajo la tutela del filósofo ilustrado alemán Christian Wolff. Lomonosov pasaría a convertirse en un importante científico ruso en una variedad de campos, pero quizás más conocido por el descubrimiento de la atmósfera de Venus. Fue nombrado secretario de Estado en 1764, pero muere sólo un año después."
 flavor_rus.EVTNAME3203:0 "Boris Morozov"
 flavor_rus.EVTDESC3203:0 "Estadista ruso y tesorero con una larga carrera en la corte Kremlin. Él era el hermano, cuñado y tutor para el zar Alexis y llevó al gobierno durante el inicio del reinado de Alexis. Supervisor Salarial y el Gran Tesoro, Morozov intentó incrementar los ingresos del estado bajando los salarios e introduciendo nuevos impuestos. El gran impuesto en la sal causó y dio nombre a los Disturbios de la Sal de 1648. Después de un corto exilio en un monasterio, Morozov pudo volver a Moscú donde mantuvo un perfil bajo mientras controlaba mucho del gobierno. Más tarde participó en la redacción de la Sobornoye Ulozheniye, un nuevo código legal para reemplazar las leyes Sudebnik de Iván III. Se consolidó la condición de siervo, así como el privilegio exclusivo de la nobleza de ser dueño de siervos, estipulado que fuese hereditario e inmutable."
 flavor_rus.EVTNAME3401:0 "La Reforma Pomjestija"
 flavor_rus.EVTDESC3401:0 "Después que los Moscovitas invadieran Nóvgorod en 1471 y Lituania no pudo venir en ayuda de Nóvgorod, éste fue forzado a aceptar el Tratado de Korostyn, el cual limitaba aún más su independencia. Iván III seguía desconfiando de levantamientos por su padre sufrió, deportó a muchos de los ciudadanos de Nóvgorod. También sustituyó los líderes de la Iglesia novgorodiana por líderes ortodoxos rusos. Las tierras fueron tomadas de los nativos y dadas a los caballeros a cambio del servicio militar. Después de establecer la reforma de la gestión de la tierra, llamado el sistema pomjestie, lo introdujo en Moscovia. Al tomar los nobles locales, llamados boyardos, fincas y dárselo a su ejército, ayudó a reforzar y centralizar su poder y garantizarse la lealtad de su ejército y de otros agentes. Por 1489, Nóvgorod era sólo una sombra de lo que fue y ahora es parte de la cada vez mayor Estado ruso."
 flavor_rus.EVTOPTA3401:0 "Permitirnos reformar"
 flavor_rus.EVTOPTB3401:0 "Permitirnos ser más como Nóvgorod"
 flavor_rus.EVTNAME3202:0 "Malyuta Skuratov"
 flavor_rus.EVTDESC3202:0 "Maliuta Skuratov fue uno de los líderes más prominentes durante el Oprichnina - cuando Iván el Terrible y su policía secreta llevaron a cabo miles de ejecuciones y confiscaciones de tierras. Skuratov se había hecho un nombre por sí mismo en 1569, cuando participó en el juicio y la ejecución del único primo de Iván - Vladimir de Staritsa – un posible pretendiente al trono. Más tarde, en el mismo año estranguló al metropolitano de Moscú, Filipo II, por criticar los juicios y en 1570 fue responsable del asesinato de miles de ciudadanos durante una expedición de castigo en Nóvgorod. Skuratov fue asesinado en 1573 en el asedio de Weissenstein durante la guerra livona."
 flavor_rus.EVTNAME3404:0 "Reclamaciones de Rusia en el Este"
 flavor_rus.EVTDESC3404:0 "En 1552 el zar Iván IV el Terrible había lanzado una expedición contra el Kanato de Kazán al este de Nizhni Nóvgorod, un punto estratégico en el Volga. El uso de pesados cañones provocó brechas en los muros de la ciudad de Tatarla, la cual fue rápidamente conquistada y anexionada. En 1556, a raíz de su éxito contra el Kazán cuatro años antes, el zar lanzó una nueva expedición contra el Kanato de Astracán, al sur del Volga. La captura de Astracán abrió a los rusos todo el bajo Volga y el acceso al mar Caspio. Ciudades como Samara (1586), Saratov (1590) y Tsaritsyne (1589) se fundaron a lo largo del río para garantizar un control adecuado."
 flavor_rus.EVTOPTA3404:0 "Todo esto pertenece a la Madre Rusia"
 flavor_rus.EVTOPTB3404:0 "Esto pondría en peligro nuestra diplomacia"
 flavor_rus.EVTNAME3405:0 "Reclamación rusa en Polonia-Lituania"
 flavor_rus.EVTDESC3405:0 "Iván IV de Rusia extendió las fronteras lejos de su patria al Sur y al Este, pero se encontró con una gran resistencia en Occidente, en particular, en Livonia, Lituania (entonces una parte de Polonia) y hasta Suecia durarían hasta 1583. Polonia anexionó Lituania en 1569 y, después de muchas derrotas, al final del ejército polaco se impuso. Iván tuvo que firmar un tratado de paz en 1582, donde perdió todas sus anteriores conquistas territoriales occidentales. La enemistad entre los dos países seguirá siendo alta, y culminó con la ocupación polaca de Moscú (1610)."
 flavor_rus.EVTOPTA3405:0 "Todo esto pertenece a la Madre Rusia"
 flavor_rus.EVTOPTB3405:0 "Esto pondría en peligro nuestra diplomacia"
 flavor_rus.EVTNAME3406:0 "Reclamación rusa en las Estepas"
 flavor_rus.EVTDESC3406:0 "Inmediatamente después de la caída de Astracán en el año 1557, Iván IV lanzó una campaña en las estepas al sur de Kazán, en el reino de la Horda Nogai (descendientes de mongoles). Esta fue la primera piedra para la expansión hacia el este. La expansión rusa hacia oriente fue conducido entre 1560 y 1581 por los cosacos de Yermak y la empresa privada de los comerciantes Stroganov de Nizhny Nóvgorod. La conquista del Kanato de Sibir en 1584 y la destrucción del último reino de los herederos de Gengis Kan en Siberia fue el último paso antes de la exploración y el control del vasto interior y la costa del Pacífico en 1645."
 flavor_rus.EVTOPTA3406:0 "Todo esto pertenece a la Madre Rusia"
 flavor_rus.EVTOPTB3406:0 "Esto pondría en peligro nuestra diplomacia"
 flavor_rus.EVTNAME3410:0 "El consejo elegido"
 flavor_rus.EVTDESC3410:0 "En 1543, sólo con 14 años y una sorprendente fuerza y bravura, el Gran Príncipe Iván IV finalizó el reino del terror de los Boyardos. Detrás de él estaba su amigo Alexi Adashev y el talentoso cura Silvestre, quien sucedería a Macario, metropolitano de Moscú. Silvestre y Adáshev pertenecían a un grupo de asesores llamado Consejo Elegido, el cual fue de gran ayuda en la reforma de Rusia durante la primera parte del reinado de Iván IV pero perdió el favor del rey tras la muerte de la primera esposa de Iván en 1560."
 flavor_rus.EVTOPTA3410:0 "¡Excelentes Ministros!"
 flavor_rus.EVTNAME3411:0 "El saqueo de Moscú"
 flavor_rus.EVTDESC3411:0 "Iván intuía que el comercio con Europa dependía del acceso franco al Báltico y decidió volver su atención hacia occidente. En 1558 fue a la guerra en un intento de establecer el dominio ruso sobre Livonia. Rusia, al principio, salió victoriosa y consiguió destruir a los caballeros livonios, pero su aliado Lituania se convirtió en una parte integrada de Polonia en 1569. La guerra se prolongó debido a que los suecos (velando por sus propios intereses en Estonia) apoyaron a Polonia contra Rusia y los tártaros de Crimea atacaron Astrakán e incluso hicieron una extensa incursión en Rusia en 1571 – donde saquearon y quemaron Moscú, dejando sólo el Kremlin en pie."
 flavor_rus.EVTOPTA3411:0 "Vengarse de este insulto horrible"
 flavor_rus.EVTOPTB3411:0 "Usarlo para aplastar la oposición"
 flavor_rus.EVTNAME3413:0 "La Reforma del Tesoro y la abolición del sistema Kormlenije"
 flavor_rus.EVTDESC3413:0 "Algunas de las más importantes reformas rusas del Gobierno fueron instituidas por Iván IV. Iván preveía una cierta eficiencia en la entrada y salida de dinero en efectivo. La abolición del sistema Kormlenije, un sistema de pago de la administración provincial, donde se pagan los salarios 'in natura' directamente a las manos de los campesinos, la reparación de la organización de la administración provincial hizo la monarquía mucho más eficiente y potente. Por desgracia para Rusia, estas reformas no fueron suficientes para mantener a flote el Estado después de la costosa y desastrosa Guerra de Livonia al final del reinado de Iván IV."
 flavor_rus.EVTOPTA3413:0 "Reforma del Tesoro y abolir Kormlenije"
 flavor_rus.EVTOPTB3413:0 "Sólo reformar el tesoro"
 flavor_rus.EVTOPTC3413:0 "Sólo abolir Kormlenije"
 flavor_rus.EVTNAME3415:0 "La Iglesia Ortodoxa Rusa declara su independencia"
 flavor_rus.EVTDESC3415:1 "La Iglesia rusa se hizo independiente del Patriarcado de Constantinopla poco antes de la caída del Imperio bizantino. El metropolitano Jonás, colocado por el consejo de obispos rusos, recibió el título de metropolitano de Moscú y Todas las Rusias. Desde entonces, la Iglesia rusa se ha ido haciendo más y más independiente de Constantinopla, aliándose con el estado ruso."
 flavor_rus.EVTOPTA3415:1 "Lideremos la fe verdadera desde [Root.Capital.GetCapitalName]."
 flavor_rus.EVTOPTB3415:1 "Ayudemos a nuestros hermanos a reclamar Constantinopla."
 flavor_rus.EVTOPTC3415:0 "¡Nuestro destino es liberar Constantinopla de los turcos!"
 flavor_rus.EVTNAME3416:0 "Los campesinos son llevados a la servidumbre"
 flavor_rus.EVTDESC3416:0 "Boris Godunov fue elegido en 1598 para suceder a Fedor. Consolidó las ganancias territoriales pero, poco después, las sequías, hambrunas y peste llevaron a medio millón de personas a la muerte en Moscovia. Los campesinos huyeron de sus aldeas, dejando las tierras abandonadas. En respuesta a esta situación, Godunov decretó la prohibición a los campesinos salir de las tierras en las que nacieron (Iván IV había aprobado un decreto similar en 1581). Los campesinos pasaron a ser siervos."
 flavor_rus.EVTOPTA3416:0 "Convierte los campesinos en siervos"
 flavor_rus.EVTOPTB3416:0 "No los conviertas en siervos"
 flavor_rus.EVTNAME3417:0 "Plena Servidumbre reforzada por el Sobornoye Ulozheniye"
 flavor_rus.EVTDESC3417:0 "El zar Alexis recibió una educación superficial de su tutor Boris Ivanovich Morozov antes de acceder al trono a la edad de 16 años. Morozov, quien era también el cuñado de Alexis, inicialmente estuvo al cargo de las cuestiones de Estado, pero en 1648 una sublevación popular en Moscú forzó a Alexis a exiliarse a Morozov. Alexis se doblegó ante las demandas de los rebeldes y convocó una asamblea de la tierra (Zemski Sobor)con la que en 1649 produjo un nuevo Código de Leyes ruso (Sobornoye Ulozheniye)."
 flavor_rus.EVTOPTA3417:0 "Hacer cumplir"
 flavor_rus.EVTOPTB3417:0 "Aceptar el deterioro de Economía y los levantamientos burgueses"
 flavor_rus.EVTNAME3418:0 "Reforma de Nikon y los Raskólniki"
 flavor_rus.EVTDESC3418:0 "Nikon fue Patriarca de la Iglesia Ortodoxa Rusa de 1652 a 1666. Ordenó en 1654 una nueva redacción de libros de cánones y litúrgicos a fin de acercar a la Iglesia ortodoxa rusa a la Iglesia ortodoxa griega, primando el papel intervencionista del estado en los asuntos eclesiásticos. La orden de quemar libros viejos provocó una fuerte resistencia entre los creyentes y parte del clero, iniciándose así el cisma de los viejos creyentes o Raskólniki, acaudillados por el protopapa Avvakum."
 flavor_rus.EVTOPTA3418:0 "Permitirles modernizar la Iglesia"
 flavor_rus.EVTOPTB3418:0 "Hacer caso a los Raskólniki"
 flavor_rus.EVTNAME3419:0 "Intermezzo diplomático de Fyodor Baikov"
 flavor_rus.EVTDESC3419:0 "Fyodor Baikov fue a Pekín en 1656 en un esfuerzo de abrir las relaciones diplomáticas con China. Sin embargo, malinterpretó el protocolo chino e hizo que se comportara de una manera que los ministros chinos creyeron que Rusia reconocía a China como su Señora. Un mensaje fue enviado a Moscú. La carta contenía instrucciones con el tributo anual que el vasallo 'Rusia' ahora debía pagar. El zar no tuvo oportunidad de protestar, ya que nadie en Moscú entendía el chino. El gobierno ruso ignoró el evento como si nunca hubiera pasado y China estaba demasiado ocupada siendo subyugada por la dinastía Manchú para prestar atención."
 flavor_rus.EVTOPTA3419:0 "Pedir ser un vasallo de China"
 flavor_rus.EVTOPTB3419:0 "Pedir ser un vasallo de China y pagar el tributo"
 flavor_rus.EVTOPTC3419:0 "Enviar de vuelta la cabeza del ministro chino"
 flavor_rus.EVTNAME3420:0 "Levantamiento cosaco de Stenka Razin"
 flavor_rus.EVTDESC3420:0 "Stenka Razin (o Stepan Timofeyevich) fue un hetmán cosaco del Don que llevó a cabo una serie de incursiones en asentamientos persas y rusos en 1667-69. Después de haber adquirido una gran fama y riqueza, Razin lanzó una nueva campaña en 1670 contra las ciudades fortaleza del zar en el Volga. Con una fuerza de alrededor de 7000 cosacos tomó Tsaritsyn y Astrakán. En ambas ciudades Razin y sus hombres se envolvieron en orgías alcohólicas y perpetró salvajes atrocidades contra los nobles y oficiales militares – también sustituyó los gobiernos locales por instituciones cosacas con sus propias leyes. Razin continuó su avance remontando el Volga y, a lo largo del camino, incitó a los sirvientes y a las clases más bajas urbanas a unirse a la rebelión. Capturó Saratov y procedió hacia Simbirsk, mientras su insurrección se extendía por toda la región del Volga, e incluso en algunas de las provincias rusas centrales. Alarmados por el éxito de Razin, el zar Alexis envió un ejército para aliviar Simbirsk. La fuerza infligió una derrota decisiva a las tropas cosacas, indisciplinadas y mal equipadas. Razin huyó al Don, siendo capturado el 24 de abril 1671 por cosacos leales y entregado a las autoridades zaristas. Fue torturado y ejecutado en Moscú."
 flavor_rus.EVTOPTA3420:0 "Sofocar todos los movimientos separatistas"
 flavor_rus.EVTOPTB3420:0 "Dar más autoridad a las provincias"
 flavor_rus.EVTNAME3421:0 "El Tratado de Nerchiinsk"
 flavor_rus.EVTDESC3421:0 "La permanente exploración y colonización rusa de Siberia, que empezó bajo las órdenes de Iván el Terrible, continuó durante todo el siglo XVII hace el oriente siberiano, llegando a Kamchatka en 1679. La cuenca del Amur había sido explorada por Khabarov en la década de 1650 y en 1689, tras un conflicto fronterizo entre Rusia y China, sentó el primer acuerdo Chino-Europeo, el Tratado de Nerchiinsk, fijando la frontera de Amur. En 1727 el Tratado de Kyakhta permitiría el establecimiento de una misión comercial permanente rusa en la capital de la nueva dinastía Manchú, Pekín."
 flavor_rus.EVTOPTA3421:0 "Aceptar el Tratado"
 flavor_rus.EVTOPTB3421:0 "Rechazar el Tratado por absurdo"
 flavor_rus.EVTOPTC3421:0 "Mejor no perjudicar nuestra diplomacia en la región"
 flavor_rus.EVTNAME3422:0 "El Conflicto del Gran Norte"
 flavor_rus.EVTDESC3422:0 "En 1697 ascendió al trono sueco Carlos XII, de 15 años. Al ver la oportunidad, el zar ruso Pedro I se alió con Dinamarca y Polonia-Sajonia en 1699. Sin embargo, con la asistencia de la marina británica y holandesa, Carlos XII desembarcó en Zelanda y rápidamente derrotó a los daneses. Luego se trasladó a Estonia, obteniendo una aplastante victoria sobre el ejército ruso. En lugar de acabar con los rusos, Carlos XII dirigió sus esfuerzos bélicos contra Augusto II de Polonia-Sajonia, expulsándolo de Polonia en 1704 (siendo elegido rey el candidato prosueco Estanislao Leszczynski) y sometiendo Sajonia en 1706. Mientras, los rusos comenzaron la construcción de San Petersburgo (1703) y, una vez rehechos sus ejércitos, tomaron partes de Estonia (1704-1706). Carlos XII decidió marchar a Moscú a través de Ucrania, donde los cosacos bajo Mazeppa se habían sublevado de nuevo en 1708. El duro invierno y las incursiones rusas diezmaron su ejército y fue finalmente derrotado en la batalla de Poltava en 1709. El rey herido escapó hacia el Imperio otomano. Los rusos estaban rodeados por los otomanos en el río Prut, pero Pedro I logró, a través de sobornos, obtener un salvoconducto a cambio de Azov. Mientras Carlos XII todavía estaba exiliado en Turquía, tropas rusas, danesas, hannoverianas y prusianas capturaron la mayor parte del territorio sueco alrededor del Báltico. Tras el exilio turco, Carlos XII fue en 1718 frente a la fortaleza noruega de Frederickshald. En los tratados de paz que siguieron, Suecia perdió la mayor parte de su imperio Báltico."
 flavor_rus.EVTOPTA3422:0 "Buscar vínculos más estrechos con sus enemigos"
 flavor_rus.EVTOPTB3422:0 "Permitir a otros que hagan el primer movimiento"
 flavor_rus.EVTNAME3425:0 "Sublevación Ucraniana de Mazepa"
 flavor_rus.EVTDESC3425:0 "En 1708 la Gran Guerra del Norte estaba en su apogeo. En uno de sus tradicionales alzamientos contra sus señores, ya fueran polacos o rusos, los cosacos zaparogas de Ucrania se sublevaron bajo el liderazgo del hetmán Mazepa. Sus apelaciones a Carlos XII de Suecia fueron escuchadas y en 1708-1709 el ejército sueco se trasladó a Ucrania con la esperanza, infundada, de encontrar provisiones para el invierno y refuerzos. Sólo se reunieron tras la derrota en Poltava. La insurrección cosaca fue suprimida completamente y la mayoría de los cosacos deportados a las provincias orientales del Imperio Ruso."
 flavor_rus.EVTOPTA3425:0 "Ya hemos negociado con separatistas anteriormente"
 flavor_rus.EVTNAME3426:0 "Las reformas gubernamentales y el absolutismo"
 flavor_rus.EVTDESC3426:0 "Durante el reinado de Pedro el Grande, formas medievales y obsoletas de gobierno dieron lugar a una autocracia eficaz. En 1711 se abolió la Duma Boyarskaya o Consejo Boyardo y estableció por decreto el Senado como el órgano supremo del Estado para coordinar la acción de varios órganos centrales y locales, para supervisar la recaudación e inversión de los ingresos y legislar de forma coordinada. La disciplina marcial se extendió a las instituciones civiles con la presencia de oficiales de la Guardia. A partir de 1722 siempre había un Procurador General atento al trabajo diario del Senado y su cancillería, actuando como ‘los ojos del Soberano’."
 flavor_rus.EVTOPTA3426:1 "Instituir las reformas"
 flavor_rus.EVTOPTB3426:1 "¡Lo mejor es a la antigua!"
 flavor_rus.EVTOPTC3426:0 "Sólo Reformas Gubernamentales"
 flavor_rus.EVTNAME3427:0 "El Estado toma el control de la Iglesia Rusa"
 flavor_rus.EVTDESC3427:0 "En 1721, con el fin de someter a la Iglesia Ortodoxa de Rusia al Estado, Pedro el Grande abolió el Patriarcado de Moscú y lo sustituyó por un colegio espiritual, el Santo Sínodo, formado por representantes de jerarquía religiosa y obedientes a la voluntad del zar. Un oficial secular, el ober-prokuror o procurador jefe, fue designado por el zar para supervisar las actividades del Santo Sínodo. Dicha institución persiguió ferozmente a todos los disidentes y llevó a cabo una labor de censura de todas las publicaciones."
 flavor_rus.EVTOPTA3427:0 "Abolir el Patriarcado"
 flavor_rus.EVTOPTB3427:0 "Dejar el Patriarcado tranquilo"
 flavor_rus.EVTNAME3430:0 "La sucesión de Curlandia de 1726"
 flavor_rus.EVTDESC3430:0 "En 1711 la muerte del último duque de Curlandia, Federico Guillermo, dejó sin herederos el ducado, excepto el débil y enfermizo Fernando y una gran cantidad de pretendientes en Rusia y Polonia. En 1726 el Sejm polaco logró imponer a Mauricio de Sajonia, el hijo bastardo del actual rey de Polonia, como Duque, pero sólo para cambiar de opinión y pedir su retirada. Al mismo tiempo, Rusia estaba empujando a su propio candidato, el duque de Holstein-Gottorp, yerno de la zarina Catalina I. Después de una ardua negociación diplomática (y algunos convenientes sobornos), Mauricio fue invitado a renunciar o sufrir una guerra. Se inició en 1727, con Rusia firmemente comprometida con el envío de 8.000 soldados a conquistar el Ducado en un plazo de 8 días. La guerra no duró lo suficiente como para afectar a toda Europa y Mauricio huyó a Francia, donde luego tuvo una brillante carrera militar."
 flavor_rus.EVTOPTA3430:0 "Prepararte para tomar Curlandia"
 flavor_rus.EVTOPTB3430:0 "Ignorar este pequeño asunto"
 flavor_rus.EVTNAME3432:0 "La Duma y la reforma legislativa"
 flavor_rus.EVTDESC3432:0 "En 1767 Catalina la Grande convocó a una comisión integrada por delegados de todas las provincias y de todas las clases sociales (con excepción de los siervos) con el propósito de determinar los auténticos deseos de su pueblo y la elaboración de una constitución. Los debates se prolongaron durante meses y no llegaron a nada. La instrucción de Catalina a la comisión fue un borrador de una constitución y un código de leyes. Se consideró demasiado liberal para su publicación en Francia y se quedó en letra muerta en Rusia."
 flavor_rus.EVTOPTA3432:0 "Ignorar la injusticia en la sociedad"
 flavor_rus.EVTOPTB3432:0 "Hacer algo acerca de la injusticia en la sociedad"
 flavor_rus.EVTNAME3434:0 "Reformas mercantilistas"
 flavor_rus.EVTDESC3434:0 "A finales del siglo XVIII Rusia adoptó una política mercantilista como consecuencia del creciente monopolio del poder por parte de la aristocracia."
 flavor_rus.EVTOPTA3434:0 "Sí, necesitamos la reforma"
 flavor_rus.EVTOPTB3434:0 "No, la economía está en buena forma"
 flavor_rus.EVTOPTC3434:0 "No, optamos por el libre comercio"
 flavor_rus.EVTNAME3435:0 "La sublevación de Pugachov"
 flavor_rus.EVTDESC3435:0 "La revuelta empezó en 1773. Emelian Pugachov lideró una revuelta de los cosacos del Don a lo largo de la cuenca del Volga y del bajo Ural, dándose a conocer como el fallecido zar Pedro III, ya que a miles de kilómetros de distancia de San Petersburgo nadie conocía la apariencia del zar que había muerto asesinado casi diez años atrás. El levantamiento de Pugachov empezó con unos pocos centenares de cosacos, pero llegó a poner en peligro la estabilidad del gobierno imperial en la región del Volga, aunque las autoridades inicialmente le prestaron muy poca atención. En el invierno de 1773-1774, la revuelta había tomado el control de la mayor parte de la cuenca del Volga y amenazaba Moscú, colocando el reinado de Catalina al borde del colapso. Con el envío de tropas regulares bajo Suvarov se consiguió aplastar la sedición y capturar a Pugachov cerca Tsaritsin siendo finalmente ejecutado en Moscú."
 flavor_rus.EVTOPTA3435:0 "Las masas se mueven…"
 flavor_rus.EVTNAME3436:0 "La Política reaccionaria"
 flavor_rus.EVTDESC3436:0 "Después de la revuelta de Pugachov, Catalina se dio cuenta de que debía temer más a la gente en vez de compadecerla y que, en lugar de darles libertad, debía apretar sus ataduras. Antes de su llegada al poder, Catalina había planeado emancipar a los siervos, los cuales constituían la base de la economía rusa. Cuando se enfrentó a la realidad del poder, Catalina vio muy pronto que la emancipación de los siervos no sería tolerada por los propietarios y aristócratas, cuya fortuna se medía no por las tierras, sino por las 'almas' de su propiedad. Catalina dirigió su atención a la organización y el fortalecimiento de un sistema que ella misma había condenado como inhumano. Impuso la servidumbre de los ucranianos, libres hasta entonces, distribuyó las tierras de la Corona entre sus favoritos y ministros, empeorando la suerte de los campesinos que habían gozado de cierta autonomía. Al final de su reinado, apenas había un campesino libre en Rusia."
 flavor_rus.EVTOPTA3436:0 "Mantener las masas encadenadas"
 flavor_rus.EVTOPTB3436:0 "Permitir introducir la idea de 'Libertad'"
 flavor_rus.EVTOPTC3436:0 "No alterar el equilibrio"
 flavor_rus.EVTNAME3437:0 "Legislación liberal del zar Pablo I"
 flavor_rus.EVTDESC3437:0 "Pablo I, en un esfuerzo por fortalecer su autoridad, revocó muchas de las políticas de Catalina: restableció las agencias administrativas centralizadas abolidas en 1775, incrementó el control burocrático sobre los gobiernos locales y trató de imponer límites a la autoridad de los nobles. Mientras Catalina provocó que muchos rusos de a pie fueran esclavizados a través de la servidumbre, Pablo I apostó por las ideas de la Ilustración y trató de mejorar las condiciones de las estamentos populares."
 flavor_rus.EVTOPTA3437:0 "Restringe la Servidumbre"
 flavor_rus.EVTOPTB3437:0 "Está perfecto como está"
 flavor_rus.EVTNAME3438:0 "Legislación liberal del zar Alejandro I"
 flavor_rus.EVTDESC3438:0 "Alejandro I abolió muchas de los castigos bárbaros y crueles antes practicados. En 1802 introdujo una administración del gobierno más ordenada con la creación de ocho ministerios. Mejoró la condición de los siervos y promovió la educación doblando el número de universidades rusas. Sin embargo, a pesar de las ideas humanitarias inculcadas en él por parte de su tutor La Harpe y a pesar su propio deseo de hacer a su gente feliz, Alejandro carecía de la energía necesaria para llevar a cabo la reforma más urgente, la abolición completa de la servidumbre. La institución de la servidumbre era, en las propias palabras del zar, 'una degradación' que mantuvo a Rusia en un estado desastroso. Pero para liberar a los siervos, que componían las tres cuartas partes de la población, se tendría que enfrentar a la hostilidad de sus amos nobles."
 flavor_rus.EVTOPTA3438:0 "Abolir la servidumbre"
 flavor_rus.EVTOPTB3438:0 "Dejarlo como está"
 flavor_rus.EVTNAME3439:0 "La Liga de Anjala"
 flavor_rus.EVTDESC3439:0 "Un numeroso grupo de oficiales finlandeses al servicio del rey de Suecia nos han enviado un mensaje en el que declara la guerra en curso ilegal y nos preguntan si consideraríamos ayudarles a formar una nación independiente en Finlandia. Podría ser útil como un estado tapón…"
 flavor_rus.EVTOPTA3439:0 "Darles nuestro apoyo"
 flavor_rus.EVTOPTB3439:0 "Rechazar sus peticiones"
 flavor_rus.EVTNAME1010:0 "Gran embajada"
 flavor_rus.EVTDESC1010:0 "Una idea se ha presentado en la corte para enviar a [Root.Monarch.GetName] en un viaje por Europa, junto con una amplia delegación - una Gran Embajada - con el fin de buscar mejores relaciones con otros líderes europeos - especialmente aquellos que comparten enemigos comunes con nosotros. Otro de los beneficios podría ser la oportunidad de estudiar los avances tecnológicos realizados en Europa occidental con el fin de ayudar a modernizarnos."
 flavor_rus.EVTOPTA1010:0 "Embarcar en un viaje a través de Europa"
 flavor_rus.EVTOPTB1010:0 "Nuestro país tiene el conocimiento que necesitamos"
 flavor_rus.EVTTOOLTIP1010:0 "[Root.Monarch.GetName] viaja a [This.GetName]"
 flavor_rus.EVTNAME1011:0 "La Gran Embajada llega a [Root.Capital.GetCapitalName]"
 flavor_rus.EVTDESC1011:1 "Una gran embajada ha llegado de [From.GetName] liderada por [From.Monarch.GetName] en persona. Viaja por el continente a fin de asegurar una mejor relación con otros estados europeos -especialmente aquellos con los que comparten enemigos comunes. ¿Cómo debemos recibirle?"
 flavor_rus.EVTOPTA1011:0 "Invítalo a quedarse"
 flavor_rus.EVTOPTB1011:0 "Deshazte de él cortésmente"
 flavor_rus.EVTOPTC1011:0 "¡Envíalo a paseo!"
 flavor_rus.EVTNAME1012:0 "Gran embajada en [From.Capital.GetCapitalName]"
 flavor_rus.EVTDESC1012:1 "Abrumad[From.From.GetoaDir] por nuestra cálida bienvenida [From.From.Monarch.GetName] nos ha informado que desea prolongar su estancia en [Root.Capital.GetCapitalName]. En su intento por modernizar Rusia, está ansios[From.From.GetoaDir] de tener la oportunidad de estudiar los avances tecnológicos de la Europa Occidental."
 flavor_rus.EVTOPTA1012:0 "Invitarle a quedarse y a estudiar nuestras instituciones gubernamentales"
 flavor_rus.1012.a.tt:0 "[From.From.Monarch.GetName] aprenderá sobre nuestras instituciones de gobierno."
 flavor_rus.EVTOPTB1012:0 "Invitarle a quedarse y a estudiar nuestro Ejército"
 flavor_rus.1012.b.tt:0 "[From.From.Monarch.GetName] aprenderá sobre nuestra organización militar"
 flavor_rus.EVTOPTC1012:0 "Invitarle a quedarse y a estudiar nuestra Marina de Guerra"
 flavor_rus.1012.c.tt:0 "[From.From.Monarch.GetName] aprenderá sobre nuestra organización naval."
 flavor_rus.EVTOPTD1012:0 "Lleva demasiado tiempo aquí"
 flavor_rus.EVTNAME1013:0 "Generosa oferta de estancia"
 flavor_rus.EVTDESC1013:0 "Audiencia de [Root.Monarch.GetName] para modernizar [Root.GetName]. [From.GetName] nos ha invitado amablemente a prolongar nuestra estancia en [From.Capital.GetCapitalName] para tener la oportunidad de estudiar sus avances tecnológicos."
 flavor_rus.EVTOPTA1013:0 "Permitirnos quedarnos y estudiar sus instituciones gubernamentales"
 flavor_rus.EVTOPTB1013:0 "Permitirnos quedarnos y estudiar su Ejército"
 flavor_rus.EVTOPTC1013:0 "Permitirnos quedarnos y estudiar su Marina de Guerra"
 flavor_rus.EVTOPTD1013:0 "No, tenemos otros países que visitar"
 flavor_rus.EVTOPTE1013:0 "Ha llegado la hora de volver a casa"
 flavor_rus.EVTNAME1014:0 "Petición de estancia no aceptada"
 flavor_rus.EVTDESC1014:0 "En nuestros intentos de modernizar [Root.GetName], el estudio de avances tecnológicos en la Europa occidental podría ser valioso. Desgraciadamente una petición de prolongar nuestra estancia en [From.Capital.GetCapitalName] para llevar a cabo dicha tarea ha sido denegada."
 flavor_rus.EVTOPTA1014:0 "Muy bien, tenemos otros países que visitar"
 flavor_rus.EVTOPTB1014:0 "Ha llegado la hora de volver a casa"
 flavor_rus.EVTNAME1015:0 "Visita extendida a países desactivada"
 flavor_rus.EVTDESC1015:0 "La visita extendida de [Root.Monarch.GetName] en [From.From.Capital.GetCapitalName] para estudiar personalmente sus avances tecnológicos parece haber valido la pena."
 flavor_rus.EVTOPTA1015:0 "¡Nuestras instituciones gubernamentales se beneficiarán de esto!"
 flavor_rus.EVTOPTB1015:0 "¡Nuestras fuerzas armadas se beneficiarán de esto!"
 flavor_rus.EVTOPTC1015:0 "¡Nuestra marina se beneficiará de esto!"
 flavor_rus.EVTNAME1016:0 "Gran embajada exitosa"
 flavor_rus.EVTDESC1016:0 "Nuestra visita a [From.From.From.Capital.GetCapitalName] ha sido un éxito pero el tiempo apremia y debemos movernos. La cuestión es ¿dónde?"
 flavor_rus.EVTOPTA1016:0 "Sigo teniendo otros países que visitar"
 flavor_rus.EVTOPTB1016:0 "Ha llegado la hora de volver a casa"
 flavor_rus.EVTNAME1005:0 "Capítulo Cien del Sínodo"
 flavor_rus.EVTDESC1005:0 "En 1551 el metropolitano Mascarius convocó a la Iglesia en lo que se conoció como el Capítulo Cien del Sínodo con el fin de unificar las ceremonias y los deberes de la Iglesia en toda Rusia. También exigieron que el gobierno cancelase su jurisdicción sobre la Iglesia."
 flavor_rus.EVTOPTA1005:0 "Confirmar estos cambios"
 flavor_rus.EVTOPTB1005:0 "Prohibir estas ideas"
 flavor_rus.EVTNAME1006:0 "Raskol"
 flavor_rus.EVTDESC1006:0 "Los principales autoridades de la Iglesia rusa se habían dado cuenta de una serie de discrepancias entre los rituales y las libros sagrados rusos y griegos. En 1652 el Patriarca Nikon convocó un sínodo para estudiar estos asuntos. Un segundo sínodo se reunió en 1666, donde se emitieron una serie de reformas religiosas y se corrigieron diversas costumbres del pasado. Esto llevó a un gran cisma - raskol - donde los que se opusieron a estos cambios se conocieron como los viejos creyentes o Raskolniki."
 flavor_rus.EVTOPTA1006:0 "Estas Reformas son necesarias"
 flavor_rus.EVTOPTB1006:0 "Apoyar las Antiguas tradiciones"
 flavor_rus.EVTNAME1007:0 "Las Reformas de Pedro I el Grande"
 flavor_rus.EVTDESC1007:0 "A finales del XVII y principios del siglo XVIII Pedro I el Grande instituyó una serie de reformas destinadas a convertir a Rusia en un Estado europeo moderno. El gobierno y el ejército se reformaron bajo la supervisión de asesores de Europa Occidental. Pedro I quería convertir a Rusia en una potencia marítima, por lo que trató de tomar el control de la costa del Mar Negro y del Báltico. Estas drásticas reformas tuvieron una fuerte oposición, ya que el pueblo se ofendió por la repentino cambio de su vida tradicional y fueron seguidos por varios levantamientos."
 flavor_rus.EVTOPTA1007:0 "Las reformas son necesarias"
 flavor_rus.EVTOPTB1007:0 "Evitar la influencia exterior"
 flavor_rus.EVTNAME1008:0 "La rebelión de Bulavin"
 flavor_rus.EVTDESC1008:0 "La rebelión de Bulavin estalló en octubre de 1707 cuando Kondraty Bulavin y una banda de cosacos del Don emboscaron y mataron a un grupo de cazadores de recompensas enviados por Pedro I el Grande para arrestar campesinos fugitivos en la región de Don. Las razones reales fueron que el recientemente reformado Estado se expandía por las semiautónomas regiones cosacas. La rebelión no se volvió contra el zarismo, sino contra Pedro y sus asesores, pues eran vistos como fuerzas demoníacas cuyas reformas intentaban destruir a la Madre Rusia."
 flavor_rus.EVTOPTA1008:0 "Aplastar la rebelión"
 flavor_rus.EVTOPTB1008:0 "Revocar algunas de las reformas"
 flavor_rus.EVTNAME1101:0 "Época de la Inestabilidad"
 flavor_rus.EVTDESC1101:0 "La Época de la Inestabilidad se alargó desde la muerte del último zar de la dinastía rurikida, de más de 700 años de duración, Feodor Ivanovich, en 1598 hasta la ascenso de Mikhail Fyodorovich, de la dinastía Romanov en 1613. El hambre, las plagas, el descontento público y la aparición de falsos pretendientes sumieron al país en una década de agitación que fue aprovechado por las vecinas potencias de Suecia y Polonia para interferir."
 flavor_rus.EVTOPTA1101:0 "Nos esperan tiempos duros"
 flavor_rus.EVTNAME1102:0 "La locura de [Root.Monarch.GetName]"
 flavor_rus.EVTDESC1102:0 "Tras los últimos meses de comportamiento errático de [Root.Monarch.GetName], algunas lenguas hablan de que se ha vuelto completamente loc[Root.GetoaDir]."
 flavor_rus.EVTOPTA1102:0 "¡[Root.Monarch.GetName] reinará hasta su muerte!"
 flavor_rus.EVTOPTB1102:0 "Dejar que su asesor de confianza se haga cargo"
 flavor_rus.EVTNAME1103:0 "El Golpeo de la Hambruna"
 flavor_rus.EVTDESC1103:0 "La hambruna rusa de 1601-1603 fue causada por tres malas cosechas consecutivas. La hambruna mató alrededor de dos millones de personas, cerca de un tercio de la población rusa. Miles de refugiados acudieron en masa a la capital, incrementando la desorganización económica y política de todo el país."
 flavor_rus.EVTOPTA1103:0 "No hay nada que podamos hacer"
 flavor_rus.EVTOPTB1103:0 "Trata de disminuir el sufrimiento"
 flavor_rus.EVTOPTC1103:0 "Usa todos tus recursos para ayudar aquellos que lo necesitan"
 flavor_rus.EVTNAME1104:0 "La peste"
 flavor_rus.EVTDESC1104:0 "Continuando el sufrimiento causado por la reciente hambruna, un brote de peste ahora arrasa todo el país."
 flavor_rus.EVTOPTA1104:0 "No hay nada que podamos hacer"
 flavor_rus.EVTOPTB1104:0 "Trata de contenerla"
 flavor_rus.EVTNAME1105:0 "Bandoleros en [Root.GetName]"
 flavor_rus.EVTDESC1105:0 "Las recientes hambrunas y brotes de peste han dejado gran parte del país sin autoridades competentes. La provincia de [Root.GetName] se han convertido en una tierra sin ley donde bandas de salteadores armados merodean por el campo, aterrorizando a la población local."
 flavor_rus.EVTOPTA1105:0 "Restaurar la autoridad"
 flavor_rus.EVTOPTB1105:0 "Dejarlos hacer"
 flavor_rus.EVTNAME1106:0 "Primer Dimitri"
 flavor_rus.EVTDESC1106:0 "En 1603, durante la ‘Época de la Inestabilidad', un hombre llamado Dimitri apareció y dijo ser el supuesto hermano fallecido del difunto Zar Fiodor Ivanovich y, por lo tanto, el legítimo heredero al trono de Rusia. Dimitri atrajo rápidamente partidarios por toda Rusia y especialmente en Polonia-Lituania. Unos meses más tarde Dimitri cruzó la frontera con Rusia, junto con una fuerza de polacos, lituanos y rusos exiliados. Parece que cuenta con un fuerte apoyo de nuestros enemigos."
 flavor_rus.EVTOPTA1106:0 "Reconocerlo como el legítimo gobernante"
 flavor_rus.EVTOPTB1106:0 "Repelerlo"
 flavor_rus.EVTTOOLTIP1106:0 "Dimitri viaja a [This.GetName] en busca de apoyo"
 flavor_rus.EVTNAME1107:0 "El falso Dimitri"
 flavor_rus.EVTDESC1107:0 "Un tal Dimitri, quien dice ser el supuesto hermano fallecido del difunto Zar Fiodor Ivanovich, reclama el trono de Moscú. El actual gobernante lo ha desterrado y ahora está buscando refugio en [Root.GetName] y trata de levantar un ejército. Esto podría ser una oportunidad para golpear al Gran Ducado de Moscú sin una declaración de guerra formal."
 flavor_rus.EVTTOOLTIP1107:0 "Facilita a Dimitri algunos soldados para apoyarle en su invasión del Gran Ducado de Moscú."
 flavor_rus.EVTOPTA1107:0 "Apoyarlo con tropas"
 flavor_rus.EVTOPTB1107:0 "Expúlsalo de [Root.GetName]"
 flavor_rus.EVTDESC1111:0 "Un tal Dimitri, quien dice ser el supuesto hermano fallecido del difunto Zar Fiodor Ivanovich, reclama el trono de Moscú. El actual gobernante lo ha desterrado y ahora está buscando refugio en [Root.GetName] y trata de levantar un ejército. Esto podría ser una oportunidad para golpear al Gran Ducado de Moscú sin una declaración de guerra formal."
 flavor_rus.EVTTOOLTIP1111:0 "Facilita a Dimitri algunos soldados para apoyarle en su invasión de Rusia"
 flavor_rus.EVTNAME1108:0 "El retorno de Dimitri"
 flavor_rus.EVTDESC1108:0 "Durante su exilio en [From.GetName] Dimitri ha conseguido reunir un gran apoyo para su reclamación del trono de [Root.GetName]. [From.Monarch.GetName] ha decidido aprovechar esta oportunidad de inmiscuirse en nuestros asuntos facilitándole tropas. Ha partido desde [Root.Capital.GetCapitalName] y se rumorea que puede cruzar la frontera en cualquier momento."
 flavor_rus.EVTOPTA1108:0 "¡Con el tiempo los aplastaremos!"
 flavor_rus.EVTNAME1109:0 "Falso Dimitri derrocado"
 flavor_rus.EVTDESC1109:0 "El falso Dimitri no pudo mantener el título de Zar ni por un año. Un príncipe llamado Vasily Shuisky, de otra rama de la antigua dinastía de Rurik, conspiró contra él. Espoleado por los rumores que Dimitri estaba planeando convertir Rusia a la Fe Católica, Shuisky y sus seguidores irrumpieron en el Kremlin la mañana del 17 de mayo 1606. Dimitri trató de escapar por una ventana, pero se rompió una pierna y fue capturado y ajusticiado. Su cuerpo fue incinerado y sus cenizas disparadas desde un cañón en dirección hacia Polonia."
 flavor_rus.EVTOPTA1109:0 "¡Resiste a estos usurpadores!"
 flavor_rus.EVTOPTB1109:0 "Deja a los rebeldes tomar el poder"
 flavor_rus.EVTNAME1110:0 "Fin de la Época de la Inestabilidad"
 flavor_rus.EVTDESC1110:0 "La estabilidad y la paz han vuelto una vez más a [Root.GetName]. La 'Época de la Inestabilidad' ha pasado."
 flavor_rus.EVTOPTA1110:0 "¡[Root.GetName] emergerá más fuerte!"
 flavor_rus.EVTNAME2000:0 "La revolución decembrista"
 flavor_rus.EVTDESC2000:1 "¡Revolución! El gobierno autocrático ha caído y [Root.GetellaDir] [Root.Monarch.GetTitle] fue decapitad[Root.GetoaDir] con toda justicia en la Plaza de Pedro. Es hora de crear una nueva Rusia, ¡una Rusia revolucionaria!\n\nEl nuevo régimen recibe sus líderes de las filas de la sociedad antes secreta de la Unión de salvación, una camarilla de oficiales del ejército imperial opuestos a la opresión que dirigieron el levantamiento contra [Root.GetellaDir] [Root.Monarch.GetTitle]. Pavel Pestel fue el corazón ideológico de la Unión, mientras que Mijaíl Lunin y Nikita Muraviov comandaron el ataque desde la primera línea. Serguéi Trubetskói, el líder nominal de la Unión acaba de volver a Rusia por su mala salud. Cada uno aspira al liderar el nuevo estado ruso.\n\nEl estado revolucionario aspira a abolir la servidumbre, imponer la igualdad ante la ley y redistribuir las tierras de los nobles opresores entre el Estado y el campesinado. Fuertemente cimentada en el liberalismo político, la revolución está firmemente decidida a enfrentarse a la autocracia a lo largo y ancho del mundo."
 flavor_rus.EVTOPTA2000:0 "¡La Unión de la salvación liderará la revolución!"
 flavor_rus.EVTNAME2001:0 "La tercera Roma"
 flavor_rus.EVTDESC2001:0 "Nuestros soldados desfilan por la ciudad recientemente bautizada como Zargrado -antes Constantinopla- celebrando las victorias heroicas que han llevado a este momento. ¡Con esta nueva conquista, el mundo verá [Root.GetName] como una tercera Roma!\n\nLo único que queda es decidir la capital de nuestra renovada nación. ¿Permanecerá en la gran ciudad de [Root.Capital.GetName] o trasladaremos la corte a Zargrado?"
 flavor_rus.EVTOPTA2001:0 "Zargrado será nuestra capital!"
 flavor_rus.EVTOPTB2001:0 "'[Root.Capital.GetName] será más gloriosa si cabe!"
 flavor_rus.EVTNAME2002:0 "La restauración de Kiev"
 flavor_rus.EVTDESC2002:0 "Kiev fue en el pasado la capital del gran imperio de la Rus. Con el paso de los años ha sido saqueada por príncipes impertinentes, quemada hasta los cimientos por los mongoles y sometida a Lituania.\n\nAhora la ciudad ha caído bajo nuestro poder y tenemos los medios para devolver su antigua gloria a esta ciudad antaño magnífica. Si elegimos este camino, estaremos abrazando el legado de la Rus de Kiev y adoptando una identidad cultural claramente rutena. Será el renacer de un gran imperio."
 flavor_rus.EVTOPTA2002:0 "¡Restaura Kiev!"
 flavor_rus.EVTOPTB2002:0 "Más bien mejora [Root.Capital.GetName]"
 flavor_rus.EVTOPTB1110:0 "¡[Root.GetName] necesita una nueva dinastía!"
 flavor_spa.EVTNAME1:0 "Cristóbal Colón"
 flavor_spa.EVTDESC1:0 "El explorador Cristóbal Colón hizo dos intentos en 1485 y 1488 para convencer el rey de Portugal, Juan III, de financiar una expedición para intentar encontrar una ruta occidental a Oriente. Tras ser rechazado por segunda vez, Colón volvió sus esfuerzos hacia la Corona Española. Respaldado por inversores italianos, Colón finalmente consiguió convencer el rey Fernando para apoyar la expedición. En agosto de 1492, tras ser nombrado 'Almirante de la Mar Océana' y firmadas las 'Capitulaciones de Santa Fe', Colón zarpó del puerto de Palos."
 flavor_spa.EVTOPTA1:0 "Rechaza su propuesta"
 flavor_spa.EVTOPTB1:0 "Contrata a Colón"
 flavor_spa.EVTNAME3716:0 "La boda ibérica"
 flavor_spa.EVTDESC3716:0 "Fernando II, conde de Barcelona y rey de Aragón, se casó con la princesa Isabel de Castilla en Valladolid el 19 de octubre de 1469. Este fue un matrimonio de oportunismo político, no un matrimonio por amor. La corte de Aragón necesitaba de Castilla para su expansión mediterránea, e Isabel necesitaba ayuda para ganar la sucesión al trono. En ambos reinos se tuvieron que imponer a las reticencias de la nobleza ante la unión, siendo fundamental el apoyo aragonés a la causa de Isabel en la Guerra Civil castellana."
 flavor_spa.EVTOPTA3716:0 "Permitirnos unir su dinastía a la nuestra"
 flavor_spa.EVTOPTB3716:0 "No, permítenos casarnos con un talento local"
 flavor_spa.EVTNAME3150:0 "Torquemada y la expulsión de los moros"
 flavor_spa.EVTDESC3150:0 "Después de haber expulsado a los judíos el 3 de agosto de 1492, los soberanos católicos de España consideraron que era el momento de ocuparse de la población mora del Al-Andalus en la parte sur de la península, desde los reinos musulmanes de Valencia y, sobre todo, Granada. Con la renovación de la Inquisición liderada por Tomás de Torquemada, España se convirtió en un país de fanáticos religiosos preocupados por la limpieza de sangre. La población mora fue perseguida y obligada a convertirse, por lo que muchos de éstos optaron por salir de España."
 flavor_spa.EVTOPTA3150:0 "Liberarnos de quienes no podemos confiar"
 flavor_spa.EVTOPTB3150:0 "Hagamos una tabla rasa para la Gloria de Dios"
 flavor_spa.EVTOPTC3150:0 "La tolerancia es la clave para la prosperidad de la nación"
 flavor_spa.EVTTOOLTIP3150:0 "Los moros vuelven a [This.GetName]"
 flavor_spa.EVTNAME3151:0 "Expulsión de los Moros"
 flavor_spa.EVTDESC3151:0 "En una decisión absurda, priorizando la Fe sobre la economía, [From.GetName] ha decidido expulsar a los moros que aún viven en sus tierras. Esta es una oportunidad para mejorar nuestra propia economía. ¿Debemos permitir que se asienten en las provincias?"
 flavor_spa.EVTOPTA3151:0 "Son un suplemento bienvenido"
 flavor_spa.EVTOPTB3151:0 "No, cerrar nuestras fronteras"
 flavor_spa.EVTNAME1005:0 "¡Descubrimiento del Nuevo Mundo!"
 flavor_spa.EVTDESC1005:0 "El 12 de octubre de 1492, después de 34 días sin ver tierra, Cristóbal Colón y su tripulación pusieron los pies en una isla en las Bahamas a la que le dieron el nombre de san Salvador. Habían descubierto un Nuevo Mundo."
 flavor_spa.EVTOPTA1005:0 "¡Por la Gracia de Dios!"
 flavor_spa.EVTNAME1011:0 "Ignacio de Loyola"
 flavor_spa.EVTDESC1011:0 "Ignacio de Loyola nació en 1491 en una familia noble vasca. Sirvió como soldado bajo el mando de Antonio Manrique de Lara, Virrey de Navarra (reino conquistado por España en 1512) y fue herido en la batalla de Pamplona. Cuando el ejército francés, apoyando a la depuesta monarquía navarra, irrumpió en la ciudad el 20 de mayo de 1521, Loyola fue alcanzado por una bala de cañón que le hirió gravemente en ambas piernas. Durante la larga y dolorosa recuperación, Ignacio leyó una versión traducida de Ludolph de Sajonia 'De Vita Christi' y un comentario sobre la vida de Jesús que tuvo una gran influencia en Loyola. Abandonó la vida militar y decidió dedicarse por completo al servicio de Dios. En 1534, él y seis compañeros más formaron la 'Compañía de Jesús', comúnmente conocida como los jesuitas, dedicada a combatir la herejía y a la promoción activa de la Contrarreforma."
 flavor_spa.EVTNAME3152:0 "La Búsqueda del Nuevo Mundo"
 flavor_spa.EVTDESC3152:0 "Después de la Conquista de Granada, España estaba llena de veteranos y de guerreros de la fe, hidalgos sin tierras y como único oficio la guerra. Cuando Cortés y Pizarro comenzaron la conquista de aztecas e incas respectivamente, se abrió una oportunidad para alcanzar fama, riquezas y tierras y, de paso, expandir la Fe de Cristo."
 flavor_spa.EVTOPTA3152:0 "¡Una nueva reconquista! Necesitamos conquistadores"
 flavor_spa.EVTOPTB3152:0 "¡Una nueva reconquista! Necesitamos exploradores"
 flavor_spa.EVTOPTC3152:0 "Estos hombres son más necesarios en casa"
 flavor_spa.EVTNAME1000:0 "Cruzada contra Orán"
 flavor_spa.EVTDESC1000:0 "A principios del siglo XVI el cardenal Francisco Jiménez de Cisneros puso su atención en la costa norteafricana, una región donde su celo religioso encontraría una salida ahora que la Reconquista había terminado en España. Personalmente Cisneros organizó y financió una cruzada por la rica ciudad de Orán. El puerto de Mers-el-Kébir fue capturado en 1505 y, en 1509, una gran fuerza acompañada por el propio Cisneros y liderada por el condotiero Pedro Navarro tomó finalmente Orán."
 flavor_spa.EVTOPTA1000:0 "La expansión en el Norte de África parece próspera"
 flavor_spa.EVTNAME1006:0 "El Siglo de Oro"
 flavor_spa.EVTDESC1006:0 "El Siglo de Oro español fue un periodo entre finales del XV y principios del XVII durante el cual las artes, la literatura y la arquitectura florecieron con artistas como El Greco y Diego Velázquez, quién creó el famoso cuadro 'La Rendición de Breda' y arquitectos como Juan de Herrera que diseñó la Catedral de Valladolid, caracterizada por su purista y sobria decoración, un estilo conocido como 'clasicismo'. Uno de muchos autores durante el periodo fue Miguel de Cervantes, quien publicó 'El ingenioso hidalgo Don Quijote de la Mancha'"
 flavor_spa.EVTOPTA1006:0 "Impulsa la cultura"
 flavor_spa.EVTOPTB1006:0 "Es un gasto de recursos"
 flavor_spa.EVTNAME1001:0 "Leyes de Burgos"
 flavor_spa.EVTDESC1001:0 "Las leyes de Burgos fueron un paquete de leyes acerca del comportamiento de los españoles en América que se emitieron en la ciudad de Burgos en 1512. Se referían sobre todo al trato de los pueblos indígenas. Aunque las leyes autorizaban a los colonizadores a recoger por la fuerza a indios para trabajar para ellos, las leyes también regulaban reglas sobre el trabajo, pago, aprovisionamiento y viviendas. También prohíbe toda forma de castigo por otros que no sean las autoridades. Las leyes, sin embargo, hicieron poco para aliviar el sufrimiento de los indios debido a su aplicación laxa."
 flavor_spa.EVTOPTA1001:0 "¡Hacer cumplir esas leyes!"
 flavor_spa.EVTOPTB1001:0 "¡Gobernamos por derecho de conquista!"
 flavor_spa.EVTNAME1002:0 "Las Leyes Nuevas"
 flavor_spa.EVTDESC1002:0 "Leyes y ordenanzas nuevamente hechas por su Majestad para la gobernación de las Indias y buen tratamiento y conservación de los Indios - o Leyes Nuevas, fue publicada en 1542 por Carlos I. Fue una respuesta al fracaso de las anteriores leyes de Burgos de 1512 y, de nuevo, pretendía mejorar las condiciones de los indígenas de la América española, fundamentalmente mediante la revisión del sistema de encomienda y brindando una serie de derechos a los indígenas. Las Leyes Nuevas causaron un gran malestar en las colonias, incluyendo una sublevación en Perú por Gonzalo Pizarro."
 flavor_spa.EVTOPTA1002:0 "¡Hacer cumplir esas leyes!"
 flavor_spa.EVTOPTB1002:0 "Dejar esas decisiones a las colonias"
 flavor_spa.EVTNAME1003:0 "Casa de Contratación"
 flavor_spa.EVTDESC1003:0 "La Casa de Contratación fue establecida por Isabel I de Castilla en 1503 como una agencia del gobierno para supervisar toda la colonización española. Los viajes de exploración y comercio tenían que ser aprobadas por ella y todos los impuestos coloniales eran recolectados por ésta. La Casa también se encargó de tratar de proteger la información secreta sobre las nuevas rutas comerciales y descubrimientos."
 flavor_spa.EVTOPTA1003:0 "Deberíamos establecerla"
 flavor_spa.EVTOPTB1003:0 "Los asuntos coloniales no son para la Corona"
 flavor_spa.EVTNAME1004:0 "El sol no se pone"
 flavor_spa.EVTDESC1004:0 "Durante el siglo XVI bajo el reinado de Carlos I, el Imperio español alcanzó su máxima expansión. Los extensos dominios de Carlos en Europa incluían España, Austria, Países Bajos, Milán y el reino de Nápoles. A éstos se les añadieron las numerosas colonias en las Indias Occidentales, África y Asia."
 flavor_spa.EVTOPTA1004:0 "Se dijo que era 'El imperio donde no se pone el sol'"
 flavor_spa.EVTOPTB1004:0 "¡Gobernamos realmente el mundo!"
 flavor_spa.EVTNAME3153:0 "El Centro de Comercio de Sevilla"
 flavor_spa.EVTDESC3153:0 "Con el descubrimiento del Nuevo Mundo, Sevilla entró en su periodo de más prosperidad. Era el puerto principal en el comercio con las nuevas colonias. Rápidamente los monarcas españoles le permitieron tener el monopolio de mercancías de las colonias españolas."
 flavor_spa.EVTOPTA3153:0 "Ahora tenemos el control de nuestro comercio de ultramar"
 flavor_spa.EVTNAME3154:0 "Los Függer"
 flavor_spa.EVTDESC3154:0 "Los Függer eran una familia campesina de tejedores de Augsburgo que durante el siglo XV prosperaron a través del comercio y las transacciones de dinero para los banqueros de los Habsburgo y los Papas. Jakob Függer 'el Rico' (1511-1525) financió las guerras de Carlos V y su elección al Imperio, controlaban el liderazgo europeo de la producción de plata y cobre y obtuvo el monopolio del mercurio. Anton Függer (1525-1560) tenía concesiones comerciales en Chile, Perú y Moscú. Sin embargo, la compañía perdió fuelle a finales del siglo XVI a causa de las bancarrotas en España, conflictos familiares y la falta de interés de los herederos."
 flavor_spa.EVTOPTA3154:0 "Dejar que los Függer controlen nuestras finanzas"
 flavor_spa.EVTOPTB3154:0 "Declina la oferta de los Függer"
 flavor_spa.EVTNAME3155:0 "Los comuneros"
 flavor_spa.EVTDESC3155:0 "La 'Guerra de las Comunidades' fue un levantamiento armado de los denominados comuneros, acaecido en la Corona de Castilla de 1520 a 1522, a comienzos del reinado de Carlos I. El levantamiento se produjo en una situación de inestabilidad política en la corona de Castilla, que se arrastraba desde la muerte de Isabel la Católica (1504). En octubre de 1517, el rey Carlos I llegó a Asturias, proveniente de Flandes, donde se había autoproclamado rey de sus posesiones hispánicas en 1516. A las Cortes de Valladolid de 1518 llegó sin saber hablar apenas castellano y trayendo consigo un gran número de nobles y clérigos flamencos como corte, lo que produjo recelos entre las élites sociales castellanas, que sintieron que su advenimiento les acarrearía una pérdida de poder y estatus social. Este descontento fue transmitiéndose a las capas populares, agobiadas por la presión fiscal de la Corona y los nobles."
 flavor_spa.EVTOPTA3155:0 "Aplasta la rebelión"
 flavor_spa.EVTOPTB3155:0 "Da concesiones a los comuneros"
 flavor_spa.EVTNAME3156:0 "Los Caballeros de san Juan de Jerusalén"
 flavor_spa.EVTDESC3156:0 "Siendo expulsados de la isla de Rodas por los turcos, los caballeros vagaban sin hogar hasta que en 1530 Carlos V, Emperador del Sacro Imperio Romano, les confirió la soberanía de la isla de Malta y la ciudad portuaria de Trípoli."
 flavor_spa.EVTOPTA3156:0 "Da Malta a los Caballeros de san Juan"
 flavor_spa.EVTOPTB3156:0 "Da Malta y Trípoli a los Caballeros de san Juan"
 flavor_spa.EVTOPTC3156:0 "No les des nada"
 flavor_spa.EVTNAME3158:0 "Bancarrota estatal"
 flavor_spa.EVTDESC3158:0 "En 1557, en el primer año como rey de España, Felipe II fue forzado a declarar el país en bancarrota. España había socavado durante muchos años su base fiscal y lo que era peor, no controlaba las fluctuaciones de precios por la inflación de la plata y el oro americanos. Era imposible que el secretario español de finanzas previese los reembolsos, puesto que todos los costes fluctuaban. El gasto se basaba en el presupuesto previsto, pero el flujo era irregular en el mejor de los casos, lo que hizo que España gastara más de lo que tenía de verdad, debiendo declarar bancarrotas en 1557 y 1596."
 flavor_spa.EVTOPTA3158:0 "¿Aprenderemos alguna vez de la historia?"
 flavor_spa.EVTNAME3160:0 "La expulsión de los moriscos"
 flavor_spa.EVTDESC3160:0 "El sur de España estaba habitado mayormente por moriscos, musulmanes convertidos al catolicismo bajo amenaza de expulsión por Fernando e Isabel. Muchos continuaron practicando secretamente el islam, y a veces proporcionaron información a los turcos otomanos en sus incursiones en la costa española. Perseguidos por la Inquisición y sujetos a una legislación restrictiva, los moriscos se alzaron en una sangrienta rebelión (1568-71) que Felipe II puso fin con la ayuda de don Juan de Austria. Los moriscos prosperaron a pesar de las persecuciones y mejoraron la agricultura española, el comercio e industria. Sin embargo, en 1609 Felipe III, influido por el Duque de Lerma, decretó su expulsión tanto por motivos políticos como religiosos. Sólo se les permitió llevarse lo que pudieran cargar. Todo lo demás fue confiscado. Las expulsiones llegaron a afectar a la economía española durante generaciones."
 flavor_spa.EVTOPTA3160:0 "¡Expúlsalos!"
 flavor_spa.EVTOPTB3160:0 "Permitirles existir puesto que son necesarios para la economía"
 flavor_spa.EVTTOOLTIP3160:0 "Los moriscos se vuelven a [This.GetName]"
 flavor_spa.EVTNAME3161:0 "La expulsión de los moriscos"
 flavor_spa.EVTDESC3161:0 "En una decisión absurda, priorizando la fe sobre la economía, [From.GetName] ha decidido expulsar a los moriscos que aún viven en sus tierras. Es una oportunidad para mejorar nuestra propia economía. ¿Debemos permitir que se asienten en las provincias?"
 flavor_spa.EVTOPTA3161:0 "Son un suplemento bienvenido"
 flavor_spa.EVTOPTB3161:0 "No. Cierra las fronteras"
 flavor_spa.EVTNAME3710:0 "Baltasar de Zúñiga"
 flavor_spa.EVTDESC3710:0 "El Conde-Duque de Olivares provenía de una poderosa familia noble. Sirvió a Felipe III como embajador de Bruselas, París y Viena entre 1599 y 1617. En esta última posición fue clave en la intervención de España en la Guerra de los Treinta Años. En 1618 se las arregló para eliminar al Duque de Lerma como asesor clave de Felipe III, posición que ocupó él mismo. El sobrino de Zúñiga, Gaspar de Zúñiga, fue colocado en la casa del príncipe Felipe (más tarde Felipe IV) para asegurar la continuidad del dominio en la Corte Real."
 flavor_spa.EVTOPTA3710:0 "¡Un gran hombre de Estado!"
 flavor_spa.EVTNAME3711:0 "Conde-Duque de Olivares"
 flavor_spa.EVTDESC3711:0 "Gaspar de Zúñiga, Conde-Duque de Olivares, lideró el gobierno español entre 1621 y 1643 como valido de Felipe IV (1621-1665). Fue un líder intrincado y astuto, involucró a España en la Guerra de los Treinta Años junto a los imperiales y renovó la guerra con Holanda. Esto resultó desastroso y precipitó la decadencia española con la secesión de Cataluña (reunificada en 1652) y Portugal en 1640. Bajo su gobierno prosperaron la poesía, la literatura (Calderón) y la pintura (El Greco, Velázquez, Murillo), conociéndose este periodo como el Siglo de Oro español de la cultura."
 flavor_spa.EVTOPTA3711:0 "¡Un gran hombre de Estado!"
 flavor_spa.EVTNAME3162:0 "La corona portuguesa"
 flavor_spa.EVTDESC3162:0 "Felipe I (Felipe II de España) llegó a Portugal y fue aceptado como Rey (1580-1598) por las Cortes en Tomar (1581). Se comprometió a preservar la autonomía portuguesa, a considerar la unión como una unión singular, como pasó con Aragón y Castilla bajo el reinado de Fernando e Isabel, a nombrar sólo portugueses en la administración, convocar las Cortes con frecuencia y ser acompañado por un consejo portugués en Madrid."
 flavor_spa.EVTOPTA3162:0 "Un Rey, un reino"
 flavor_spa.EVTOPTB3162:0 "Un Rey, dos reinos"
 flavor_spa.EVTOPTC3162:0 "La carga adicional no vale la pena"
 flavor_spa.EVTNAME3163:0 "La corona portuguesa"
 flavor_spa.EVTDESC3163:0 "Felipe II (Felipe III de España) llegó a Portugal y fue aceptado como rey por las Cortes en 1621. No hizo nada para preservar la autonomía de Portugal, consideró la unión como un medio para mantener a raya la competencia portuguesa, a su llegada solo nombró españoles en la administración, raramente convocó las Cortes e ignoró el consejo portugués en Madrid."
 flavor_spa.EVTOPTA3163:0 "Un rey, un reino"
 flavor_spa.EVTOPTB3163:0 "Un rey, dos reinos"
 flavor_spa.EVTOPTC3163:0 "La carga adicional no vale la pena"
 flavor_spa.EVTNAME3164:0 "Bancarrota estatal"
 flavor_spa.EVTDESC3164:0 "En 1596 Felipe II se vio obligado a declarar la bancarrota del país otra vez. España había socavado durante muchos años su base fiscal y lo que era peor, no controlaba las fluctuaciones de precios por la inflación de la plata y el oro americanos. Era imposible que el secretario español de finanzas previese los reembolsos puesto que todos los costes fluctuaban. El gasto se basaba en el presupuesto previsto, pero el flujo era irregular en el mejor de los casos, lo que hizo que España gastara más de lo que tenía de verdad."
 flavor_spa.EVTOPT3164:0 "¿Aprenderemos alguna vez de la historia?"
 flavor_spa.EVTNAME3165:0 "Plaga epidémica"
 flavor_spa.EVTDESC3165:0 "Las epidemias que asolaron España en la década de 1590 redujo significativamente la población. Además, como Felipe II había promocionado la Inquisición, la vida intelectual se redujo y se cerró a las a las nuevas corrientes del pensamiento. A su muerte Felipe II dejó un país en declive tanto nacional como internacionalmente."
 flavor_spa.EVTOPTA3165:0 "Nos recuperaremos"
 flavor_spa.EVTNAME3169:0 "Las sublevaciones ibéricas"
 flavor_spa.EVTDESC3169:0 "En 1639 Olivares empezó una campaña contra el sur de Francia desde Cataluña. Si los catalanes tenían que defender su país, afirmaba Olivares, tendrán que apoyar al ejército. Esta lógica no funcionó con los catalanes. Los campesinos, apoyados por su clero, rechazaron apoyar las tropas. Los choques con la población derivaron en rebelión abierta. El 7 de junio el virrey fue asesinado en Barcelona. En otoño de 1640 Olivares envió las pocas tropas disponibles. El líder de los rebeldes, Pau Claris, juró lealtad a Francia en enero de 1641. Las tropas francesas entraron en Cataluña y la ocuparon. Los castellanos sólo pudieron recuperar Cataluña en 1652 cuando los franceses tuvieron que retirar sus tropas debido a su propia guerra civil (la Fronda)."
 flavor_spa.EVTOPTA3169:0 "¡Aplástalos!"
 flavor_spa.EVTOPTB3169:0 "¡Apacígualos!"
 flavor_spa.EVTNAME3168:0 "Revuelta nacional en Portugal"
 flavor_spa.EVTDESC3168:0 "En 1640 Portugal llevaba 60 años bajo el dominio de reyes españoles, desde la caída de la dinastía de Avís en 1578. Sin embargo, en 1640 los portugueses se alzaron en armas y empezaron una larga guerra de liberación contra España. Una larga lucha de 24 años concluyó con la independencia tras la derrota de España en la Guerra de los Treinta Años (1648), la paz con Francia (1659), y la subida al trono de la dinastía de Braganza."
 flavor_spa.EVTOPTA3168:0 "¡Aplástalos!"
 flavor_spa.EVTOPTB3168:0 "¡Apacígualos!"
 flavor_spa.EVTNAME3170:0 "Las sublevaciones italianas"
 flavor_spa.EVTDESC3170:0 "La revuelta antiespañola de 1647 de Nápoles y Palermo, fue un movimiento popular con características de motín de subsistencia liderado por el pescador Masaniello. El apoyo inicial de algunos sectores de la nobleza y patriciado urbano duró poco al quedar claro que la mejor defensa de su situación privilegiada era el propio Felipe IV y las tropas españolas que, al mando de don Juan José de Austria, hijo natural del rey, entraron en la ciudad de Nápoles en febrero de 1648. En Sicilia, donde había estallado una revuelta similar, sucederá lo mismo en septiembre de 1648."
 flavor_spa.EVTOPTA3170:0 "¡Aplástalos!"
 flavor_spa.EVTOPTB3170:0 "¡Apacígualos!"
 flavor_spa.EVTNAME3712:0 "Julio Alberoni"
 flavor_spa.EVTDESC3712:0 "Nacido en 1664 el hijo del jardinero en Fiorenzuela (cerca de Plasencia, Italia), Julio Alberoni, debe su carrera política y éxito en España al Duque de Vendôme, general francés que sirvió en Italia, Francia y España. Tras la muerte de éste, pasó a ser agente del Duque de Parma en la corte de Felipe V. Facilitó la boda entre el monarca con Isabel de Farnesio y se convirtió en cardenal en 1717. Su política estuvo dirigida a recuperar los territorios italianos perdidos por España tras la Guerra de Sucesión española, lo que provocó la formación de la Cuádruple Alianza contra España, integrada por Francia, Gran Bretaña, Holanda y Austria. Ante esta situación Felipe V decidió sacrificar a Alberoni y expulsarlo en 1719."
 flavor_spa.EVTOPTA3712:0 "¡Un ministro excelente!"
 flavor_spa.EVTNAME3176:0 "La Política colonial americana"
 flavor_spa.EVTDESC3176:0 "A finales del siglo XVIII España estaba lejos de su pasado poder y gloria. Sin embargo, la creación del Virreinato de Rio de la Plata en 1776 para conseguir un mejor gobierno de sus áreas coloniales, así como manejar una mejor defensa de esas tierras, rápidamente creó una gran diferencia en los ingresos triplicando las ganancias del gobierno español. Un mayor control implicó una mayor carga impositiva sobre las colonias, algo que no gustó entre los criollos."
 flavor_spa.EVTOPTA3176:0 "Gobierna mediante Gobernadores"
 flavor_spa.EVTOPTB3176:0 "¡Gobierno de [Root.Capital.GetCapitalName]!"
 flavor_spa.EVTNAME3094:0 "José Moñino y Redondo, Conde de Floridablanca"
 flavor_spa.EVTDESC3094:0 "Después de la expulsión de los jesuitas de España (1767) Moñino fue enviado a Roma como embajador para obtener la supresión papal de la Compañía de Jesús. Hecho noble (1773) por el éxito de su misión. En 1776, Carlos III lo nombró primer ministro. Como Conde de Floridablanca, como se le conoce, el despotismo ilustrado español alcanzó su punto más alto y sus reformas internas, especialmente en las finanzas, ayudó a centralizar el Estado. Sin embargo, esto le hizo chocar con toda la facción aragonesa de la corte que lo acusó de malversación de fondos. Después de cumplir una condena de tres años se retiró de la vida pública. A la edad de ochenta años hizo su regreso a la vida política al aceptar el título de Presidente de la Suprema Junta Central y Gubernamental que dirigió la defensa contra Napoleón en 1808."
 flavor_spa.EVTNAME3095:0 "La Constitución de 1812"
 flavor_spa.EVTDESC3095:0 "Con el país ocupado por los franceses, las Cortes se refugiaron en Cádiz en 1810. Fueron dominadas por los liberales, que deseaban ir más allá del mero apoyo al esfuerzo de guerra y establecer una constitución que haría imposible revivir el gobierno por validos como Godoy. La Constitución de Cádiz dio a España una monarquía estrictamente limitada (el rey debía trabajar a través de sus ministros) una única cámara parlamentaria sin representación especial de la Iglesia o la nobleza y un sistema moderno y centralizado basado en provincias y municipios."
 flavor_spa.EVTOPTA3095:0 "¡Viva la Pepa!"
 flavor_spa.EVTOPTB3095:0 "¡Resistir a esos liberales!"
 flavor_spa.EVTNAME3096:0 "La restauración de 1820"
 flavor_spa.EVTDESC3096:0 "La situación interna de España, con las luchas entre absolutistas y liberales, contribuyó a la independencia de las colonias. El golpe de gracia a la capacidad de España para mantener sus colonias de América ocurrió en 1820, cuando las tropas comandadas por el general Rafael del Riego que iban a ser enviadas a ultramar, se levantaron contra el absolutismo de Fernando VII y restauraron la Constitución de Cádiz de 1812."
 flavor_spa.EVTOPTA3096:0 "Restaura la Constitución Liberal"
 flavor_spa.EVTOPTB3096:0 "¡Resistir a esos liberales!"
 flavor_spa.EVTNAME1100:0 "Miguel de Cervantes"
 flavor_spa.EVTDESC1100:0 "A sus tiernos veinte años, el novelista y poeta Miguel de Cervantes sirvió como soldado en la marina española. Luchó en Lepanto y fue capturado por corsarios argelinos en 1575. Estuvo cinco años como rehén hasta que es rescatado por sus padres y una orden religiosa. En 1585 publicó su primera novela, La Galatea, pero continuó ganándose la vida como recaudador de impuestos. Su hora como autor llegó en 1605 con la publicación de 'El ingenioso hidalgo Don Quijote de la Mancha', que se convirtió en un éxito inmediato y posteriormente fue seguido por una segunda parte en 1615."
 flavor_spa.EVTNAME1101:0 "Tomás Luis de Victoria"
 flavor_spa.EVTDESC1101:0 "A pesar de ser un reputado organista y cantante, Tomás Luis de Victoria prefirió la vida tranquila del compositor a la de un intérprete. Fue considerado el más famoso compositor del siglo XVI en España y uno de los compositores mejor recordados de la música sacra."
 flavor_spa.EVTNAME3557:0 "Guerra civil en Castilla"
 flavor_spa.EVTDESC3557:0 "Juan II sucedió a su padre cuando era un bebé de menos de dos años de edad, bajo la regencia conjunta de su madre, Catalina de Lancaster, y su tío, el infante Fernando, que se convirtió en rey de Aragón en 1412. Juan tomó las riendas en 1419, pero su debilidad política le llevó a confiar en su tutor, Álvaro de Luna, quien, a pesar de la hostilidad de los primos Trastámara del rey y de sus partidarios entre la vieja aristocracia, se convirtió en el virtual gobernante de Castilla. Fue nombrado condestable de Castilla en 1423. Álvaro de Luna impugnó la influencia de los hijos rebeldes de Fernando en Castilla. Esto dio lugar a luchas de facciones entre los nobles, que vieron como de Luna era expulsado del poder en dos ocasiones (1427 y 1438). Sin embargo, los partidarios de Juan y su valido pusieron fin a la lucha tras derrotar al ejército rebelde del príncipe Enrique (futuro Enrique IV) en la batalla de Olmedo en 1445."
 flavor_spa.EVTOPTA3557:0 "Apoyar a Álvaro de Luna"
 flavor_spa.EVTOPTB3557:0 "Apoyar a los hijos de Fernando"
 flavor_spa.EVTNAME3558:0 "Guerra civil en Castilla"
 flavor_spa.EVTDESC3558:0 "Disputas entre la nobleza y el líder de Consejo de Regencia de [From.GetName] al fin ha provocado que los nobles se rebelasen. Esto nos da la oportunidad de intervenir en los asuntos internos de [From.GetName] sin declarar la guerra …"
 flavor_spa.EVTOPTA3558:0 "Apoyar a la Sublevación"
 flavor_spa.EVTOPTB3558:0 "Nosotros no apoyamos a rebeldes"
 flavor_spa.EVTTOOLTIP3558:0 "Los soldados son enviados a ayudar la sublevación"
 flavor_spa.EVTNAME3559:0 "Intervención de Tropas Extranjeras"
 flavor_spa.EVTDESC3559:0 "Viendo la oportunidad de inmiscuirse en nuestros asuntos internos ¡[From.GetName] ha enviado soldados para apoyar la reciente sublevación!"
 flavor_spa.EVTOPTA3559:0 "Nos encargaremos de ellos en su momento"
 flavor_spa.EVTNAME3560:0 "La Guerra civil se propaga en [Root.GetName]"
 flavor_spa.EVTDESC3560:0 "La incapacidad para pacificar el país ha dado tiempo suficiente para que los disidentes de otras provincias aviven el apoyo a sus propias quejas contra la corona. ¡La provincia de [Root.GetName] se ha unido al bando rebelde!"
 flavor_spa.EVTOPTA3560:0 "Donde está la lealtad…"
 flavor_spa.EVTNAME1007:0 "Las Guerras italianas"
 flavor_spa.EVTDESC1007:0 "Las Guerras italianas fueron una serie de confllictos entre 1494 y 1559 que involucraron a la mayoría de ciudades-estado italianas, el Estado Papal y atrajo grandes potencias como Francia, España y el Sacro Imperio Romano. La anterior guerra de Lombardía contra la República de Venecia había dejado el Ducado de Milán buscando un aliado y se volvió a Carlos VIII de Francia en busca de ayuda. Usando los viejos derechos de la Casa de Valois al trono de Nápoles como pretexto, a la muerte de Fernando I de Nápoles, Carlos invadió la península en 1494. Con su ejército iba un gran y móvil tren de asedio que azotó las murllas medievales de la ciudad en cuestión de días -activando las reformas que llevaron a la fortificación de estilo llamado 'Traza italiana'. A pesar de algunas victorias tácticas en el campo, Carlos VIII vio cortadas sus comunicaciones con Francia, por lo que se vio obligado a regresar a su país en 1498. El conflicto por Italia estuvo, sin embargo, lejos de terminar y las guerras entre España y Francia continuarían otros 61 años."
 flavor_spa.EVTOPTA1007:0 "¡Reclama todas las tierras francesas en Italia!"
 flavor_spa.EVTOPTB1007:0 "Italia está fuera de nuestra área de interés"
 flavor_spa.EVTNAME1008:0 "Las Guerras italianas"
 flavor_spa.EVTDESC1008:0 ""Las Guerras italianas fueron una serie de confllictos entre 1494 y 1559 que involucraron a la mayoría de ciudades-estado italianas, el Estado Papal y atrajo grandes potencias como Francia, España y el Sacro Imperio Romano. La anterior guerra de Lombardía contra la República de Venecia había dejado el Ducado de Milán buscando un aliado y se volvió a Carlos VIII de Francia en busca de ayuda. Usando los viejos derechos de la Casa de Valois al trono de Nápoles como pretexto, a la muerte de Fernando I de Nápoles, Carlos invadió la península en 1494. A pesar de algunas victorias tácticas en el campo, Carlos VIII vio cortadas sus comunicaciones con Francia, por lo que se vio obligado a regresar a su país en 1498. El conflicto por Italia estuvo, sin embargo, lejos de terminar y las guerras entre España y Francia continuarían durante otros 61 años.\n\n¡[From.GetName] ha reclamado ahora todas nuestras provincias en Italia!"
 flavor_spa.EVTOPTA1008:0 "¡Entonces vuelve a reclamar todas las provincias [From.GetAdjective]!"
 flavor_spa.EVTOPTB1008:0 "Nos deberíamos retirar de Italia"
 flavor_spa.EVTNAME1009:0 "Las Guerras italianas"
 flavor_spa.EVTDESC1009:0 "Nuestro movimiento para reclamar todas las provincias de [From.GetAdjective] en Italia se ha encontrado con una respuesta de [From.GetName]. ¡Ahora nos reclaman todas nuestras provincias en Italia!"
 flavor_spa.EVTOPTA1009:0 "¿Cómo se atreven? ¡Italia es nuestra!"
 flavor_spa.13.t:0 "Un matrimonio estratégico"
 flavor_spa.13.d:0 "Según Francia se va haciendo más poderosa y empieza a ejercer su poder por Europa occidental, los que tenemos la desgracia de ser sus vecinos tenemos que actuar. Para contrarrestar esa amenaza creciente, hemos diseñado una hábil política de matrimonios con los Habsburgos de Austria, garantizando buenas relaciones entre nuestros países en todo momento."
 flavor_spa.13.a:0 "¡Gloria a los Habsburgos! ¡Gloria a $COUNTRY$!"
 flavor_spa.14.t:0 "España, un trono Habsburgo"
 flavor_spa.14.d:1 "En respuesta a Francia, nuestro enemigo común, [From.GetellaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] sin herederos de [From.GetName] ha casado su línea sucesoria con una rama de la gloriosa casa de los Habsburgo. Esto garantizará las buenas relaciones y la cooperación entre la Europa de los Habsburgo para toda la eternidad."
 flavor_spa.14.a:0 "Una casa unida contra un enemigo."
 flavor_spa.15.t:0 "Un matrimonio muy estratégico"
 flavor_spa.15.d:0 "Nuestros pactos matrimoniales con la Casa de [HAB.Monarch.Dynasty.GetName] han dado una situación compleja, pero potencialmente ventajosa. Ha nacido un heredero a los linajes de [HAB.Monarch.Dynasty.GetName] y [Root.Monarch.Dynasty.GetName] que tiene los mayores derechos a los Países Bajos de [HAB.GetName]. Si lo confirmamos como heredero al trono de [Root.GetName], podremos heredar toda las partes de los Países Bajos que sean parte del dominio de [HAB.Monarch.Dynasty.GetName]." # [LocEditor:AwaitingBatchUpdate]
 flavor_spa.15.a:0 "Garantizar un heredero con reclamaciones territoriales."
 flavor_spa.15.tt:1 "§Y[Root.GetName]§! asumirá todas las provincias de §YAustria§! o súbditos suyos de los Países Bajos."
 flavor_spa.15.b:0 "Mantener las tierras [Root.GetAdjective] y austriacas totalmente separadas."
 flavor_spa.16.t:0 "Lana merina"
 flavor_spa.16.d:0 "[Root.GetName] ha conseguido un monopolio sobre la exportación de lana de las ovejas merinas. Esta excelente lana es apreciada en mercados de Sevilla a Flandes y es un pilar importante del poder económico [Root.GetAdjective]. Los ganadores, la mayoría de ellos nobles y clero, se han organizado en la Mesta, una asociación que promueve sus intereses en la corte y los gobiernos locales. Su influencia hace que siga siendo un grave delito exportar ovejas de esta raza fuera de [Root.GetName]."
 flavor_spa.16.a:0 "Excelente."
 merino_wool_tooltip:0 "Todas las provincias poseídas en la región de §YIberia§! productoras de §Ylana§! caerán bajo control de los §Ynobles§! o el §Yclero§!"
 flavor_spa.17.t:0 "Los privilegios de la Mesta"
 flavor_spa.17.d:0 "La Mesta, una poderosa asociación de ganaderos ovinos afrontan nuevos desafíos a sus privilegios rurales. Los fabricantes textiles sostienen que su uso de la tierra es un desperdicio y ahoga el nuevo desarrollo. El precio de la lana merina ha decaído un poco desde la cima del poder de la Mesta, debilitando su influencia política. Aunque la importancia económica de la Mesta ya ha disminuido, los nobles y el clero que la integran siguen ejerciendo gran influjo en corte y exigen que se mantengan sus privilegios a pesar del cambio en las circunstancias."
 flavor_spa.17.a:0 "Retirar los privilegios de la Mesta."
 flavor_spa.17.b:0 "Preferimos la situación actual."
 church_nobles_removed_mesta:0 "Los estamentos del §Yclero§! y §Ynobleza§! desaparecerán de esta provincia si estaban presentes."
 valladolid_sepulveda:0 "Políticas coloniales: Sepúlveda"
 desc_valladolid_sepulveda:0 "Nuestra patria ha adoptado políticas coloniales siguiendo el razonamiento de Sepúlveda que los indios tienen una disposición natural a ser esclavos y que la esclavitud también es el mejor modo de que sus señores cristianos los animen a convertirse a la fe verdadera."
 valladolid_sepulveda_motherland:0 "Políticas coloniales: Sepúlveda"
 desc_valladolid_sepulveda_motherland:0 "Hemos adoptado políticas coloniales siguiendo el razonamiento de Sepúlveda que los indios tienen una disposición natural a ser esclavos y que la esclavitud también es el mejor modo de que sus señores cristianos los animen a convertirse a la fe verdadera. Como resultado, los terratenientes de nuestras colonias tienen poco de que preocuparse en términos de retribución por el modo de tratar a la población local y el resultado es que son capaces de extraer el mayor beneficio de la tierra."
 valladolid_las_casas:0 "Políticas coloniales: Las Casas"
 desc_valladolid_las_casas:0 "Nuestra patria ha adoptado políticas coloniales siguiendo el razonamiento de Las Casas de que los indios no son bárbaros y tienen libre albedrío. Por lo tanto deben convertirse al cristianismo por su propia voluntad y o le les encomendará sin consecuencias."
 angered_colonial_land_owners:0 "Terratenientes enfadados"
 solo_madrid_es_corte:0 "¡Sólo Madrid es la Corte!"
 desc_solo_madrid_es_corte:0 "Madrid ha pasado de ser una pequeña ciudad castellana a la capital del Reino de España. Por lo tanto la ciudad crece muy rápidamente ya que toda la gente de nuestra Corte y administración se asienta allí. Los arquitectos reales también supervisan la extension de la ciudad a fin de crear una capital apropiada para gobernar un Imperio creciente como el nuestro."
 alhambra_decree:0 "Decreto de la Alhambra"
 desc_alhambra_decree:0 "Todos los judíos se han visto obligados a salir del país o convertirse. Como resultado, un gran número de personas con raices muy antiguas en esta zona ha salido de nuestro país para siempre, dejando un pueblo católico más unificado, pero perjudicando a muchos sectores de nuestra economía."
 alhambra_decree_opinion:0 "Aprobado Decreto de la Alhambra"
 alhambra_working_force:0 "Mano de obra para la Alhambra"
 desc_alhambra_working_force:0 "Se permitió a judíos, musulmanes y otros herejes quedarse. Como resultado de ello, ahora tenemos acceso a capital y mano de obra que habría sido expulsada del país en caso de haber tomado otra decisión."
 unification_of_spain:0 "Decretos de Nueva Planta"
 desc_unification_of_spain:0 "Hemos reducido el poder de las Cortes locales en España y nuestro nuevo Parlamento Nacional por lo tanto esta tan unido por sus antiguas potencias, tal como había pasado con los gobernantes anteriores. Ahora somos realmente un país unido."
 cortes_defended:0 "Cortes de todas las Españas"
 desc_cortes_defended:0 "En lugar de reducir el poder de las Cortes locales en todas las tierras de España, hemos garantizado sus derechos en nuestra nueva constitución y ahora se requiere su aprobación para todas las decisiones importantes."
 castilian_grammar:0 "Una lengua de gobierno"
 desc_castilian_grammar:0 "A pesar de la multitud de lenguas frecuentes dentro de nuestro reino estamos promoviendo el uso de la lengua de la corte como idioma para toda la administración."
 promote_regional_languages:0 "Un gobierno de muchos idiomas"
 desc_promote_regional_languages:0 "En lugar de tratar de obligar a emplear nuestro idioma en la administración en las diferentes partes del país, hemos elegido en la medida de lo posible utilizar los antiguos idiomas de autoridad en las regiones que controlamos."
 supressing_spanish_protestantism:0 "Supresión intensificada del protestantismo"
 desc_supressing_spanish_protestantism:0 "La creación de una traducción española de la Biblia solo ha fortalecido nuestra determinación de hacer lo que podamos para suprimir el movimiento protestante en nuestras tierras. Puede que no sean muchos, pero es nuestro deber asegurarnos de que la amenaza no se propaga."
 spanish_bible_translation:0 "Traducción española de la Biblia."
 desc_spanish_bible_translation:0 "Mientras algunas partes del clero lo desaprueba, hemos permitido que la recién creada traducción de la Biblia al español circule sin tratar de dificultarlo demasiado. Indudablemente, esto hará que la mínima comunidad protestante de nuestras tierras este un poco más tranquila y confiamos que el resto de nuestros súbditos sean lo bastante fuertes en sus convicciones para verla como la falsedad que seguramente es."
 supporting_tunisian_claimant:0 "Apoyo al demandante tunecino."
 turned_down_tunisian_claimant:0 "Demandante tunecino rechazado."
 spa_new_colonial_reforms:0 "Reformas Coloniales"
 desc_spa_new_colonial_reforms:0 "Hemos reformado nuestra administración colonial y modernizado muchas de las leyes que gobiernan a nuestros súbditos coloniales. El cobro de rentas se ha hecho mucho más eficiente y la economía de las propias colonias parece que se desarrolla. El gran número de administradores coloniales recien nombrados desde la Península ha creado, sin embargo, tensión entre la población criolla presente en muchas de nuestras colonias."
 spa_colonial_reforms:0 "Reformas Coloniales"
 colonial_privileges_kept:0 "Privilegios coloniales mantenidos"
 jesuits_expelled:0 "jesuitas expulsados"
 desc_jesuits_expelled:0 "Nuestra madre patria ha decidido expulsar a todos los jesuitas de nuestras tierras y les han deportado a los Estados Pontificios. Como los jesuitas habían hecho hasta ahora una contribución considerable a nuestra sociedad educando a la población criolla y difundiendo la fe verdadera entre los nativos, los efectos a largo plazo de esto son sustanciales."
 spa_new_colonial_reforms_subject:0 "Reformas Coloniales"
 desc_spa_new_colonial_reforms_subject:0 "Nuestra madre patria ha reformado nuestra administración colonial y modernizado muchas de las normas que nos gobiernan. El cobro de las rentas se ha hecho mucho más eficiente y la economía se está desarrollando, pero el gran número de administradores coloniales recién designados desde la Península ha creado tensión entre la población criolla y nuestra patria."
 flavor_spa.2.t:0 "El debate de Valladolid"
 flavor_spa.2.d:0 "El tratamiento de la población nativa en nuestras colonias se ha convertido en el objeto de un gran debate entre los intelectuales [Root.Culture.GetName]. Un sacerdote llamado Bartolomé de Las Casas hizo de portavoz de los nativos y nos exigió a reconocer su libre voluntad para recibir a Cristo en lugar de obligarlos a la esclavitud y a convertirse. El debate se viene produciendo desde hace algún tiempo en diversas publicaciones y en la actualidad ha culminado en un gran debate que se ha celebrado en Valladolid a solicitud de [Root.Monarch.GetName].\nEl principal opositor de Las Casas, Juan Ginés de Sepúlveda, sostiene que los nativos tienen una disposición natural a la esclavitud y que ésta es la única manera segura de que terminen con sus costumbres bárbaras de la antropofagia y los sacrificios humanos y se conviertan a la verdadera fe."
 flavor_spa.2.a:0 "Sigamos el razonamiento de Sepúlveda."
 every_colonial_subject_gains_tt:0 "\nTodos nuestros súbditos §Ycoloniales§! recibirán:"
 flavor_spa.2.b:0 "Un debate bueno siempre es valioso en sí mismo."
 flavor_spa.2.c:0 "Sigamos el razonamiento de Las Casas."
 flavor_spa.3.t:0 "El Decreto de la Alhambra"
 flavor_spa.3.d:0 "Con la caída de Granada, el último bastión musulmán de la Península Ibérica, está ahora en manos cristianas. Sin embargo, entre nuestros súbditos hay un gran número de judíos, musulmanes y conversos de dudosa sinceridad, conocidos como marranos y moriscos.\nPara crear un auténtico Estado Católico Universal se ha sugerido que la población judía deba bien convertirse o abandonar el país para siempre con sus bienes que no sean de metales preciosos."
 flavor_spa.3.a:0 "Expulsión o conversión"
 flavor_spa.3.b:0 "Que se queden"
 flavor_spa.4.t:0 "Unificación de España"
 flavor_spa.4.d:0 "Hasta ahora el [Root.Monarch.GetTitle] de España, estrictamente era el gobernante de muchos estados que juntos eran conocidos como España. Pero con la reciente centralización del gobierno se ha sugerido a [Root.Monarch.GetName] que es hora de abolir las viejas Cortes en los reinos españoles y crear un nuevo tipo de Parlamento en [Root.Capital.GetCapitalName]. No será una tarea fácil, pero la alternativa es arriesgarse que las Cortes locales ahoguen nuestro nuevo sistema parlamentario con sus viejos intereses provinciales."
 flavor_spa.4.a:0 "Unas Cortes para una España unida."
 flavor_spa.4.b:0 "No podemos violar sus antiguos fueros."
 flavor_spa.5.t:0 "Gramática de la Lengua [Root.Culture.GetName]"
 flavor_spa.5.d:0 "España es un país de muchas lenguas y, aunque se han hecho algunos intentos de crear una descripción estandarizada de la gramática del [Root.Culture.GetName], esta lejos de ser la única lengua que se usa en nuestra administración, incluso en el núcleo de nuestras tierras. Recientemente, una nueva gramática del [Root.Culture.GetName], particularmente bien investigada y exhaustiva, fue presentada a [Root.Monarch.GetName]. Cuando nuestro [Root.Monarch.GetTitle] preguntó qué uso podría tener para el Estado, el obispo de Ávila ofreció esta simple sugerencia:\n 'Cuando Su Alteza haya sometido pueblos bárbaros y naciones de diversas lenguas, con la conquista vendrá la necesidad de aceptar las leyes que el conquistador impone a los que son conquistados y entre ellas estará nuestra lengua'."
 flavor_spa.5.a:0 "Adoptar el [Root.Culture.GetName] como el lenguaje de nuestra administración."
 flavor_spa.5.b:0 "En lugar de eso, debemos tratar de incorporar todas las lenguas de nuestro Reino."
 flavor_spa.6.t:0 "Una nueva capital para España"
 flavor_spa.6.d:0 "La unificación de España ha creado un reino unido formado por muchos de los antiguos reinos. Nuestra capital ha servido bien a nuestros predecesores, pero ahora se ha sugerido que la pequeña villa de Madrid, con su posición central y buen clima, sería un lugar mejor para gobernar todos los reinos hispanos. El Real Alcázar de Madrid podría ser ampliado para ofrecer una residencia real aceptable, mientras que la ciudad en general está lo suficientemente por desarrollar para ofrecer una hoja en blanco a los urbanistas de nuestro Reino. Construyamos una nueva capital para gobernar un gran imperio."
 flavor_spa.6.a:0 "¡Solo Madrid es Corte!"
 flavor_spa.6.b:0 "[Root.Capital.GetCapitalName] seguirá siendo la capital de nuestra dinastía."
 flavor_spa.7.t:0 "Guerra de las Alpujarras"
 flavor_spa.7.d:0 "El clero cristiano siempre ha considerado a los moriscos como falsos conversos al cristianismo. Esto es aún más cierto en el reino recientemente conquistado de Granada, donde las políticas de conversión han sido demasiado eficientes según algunos informes. Si las sospechas cristianas han demostrado ser ciertas o si es el resultado de sus acciones para perseguir a los temidos criptocatólicos, no podemos saberlo pero es evidente que los moriscos en el antiguo Reino de Granada sienten que ya han tenido bastante.\nEn las laderas de las montañas de Sierra Nevada, los moros han entronizado un nuevo rey de Granada y, según se extiende la rebelión, nos llegan informes de destrucción de iglesias, torturas y asesinatos de sacerdotes cristianos. Estamos ante un abierto desafío a la autoridad de los Reyes Católicos."
 flavor_spa.7.a:0 "Vale"
 flavor_spa.8.t:0 "El destino del Reino de Granada"
 flavor_spa.8.d:0 "Con todo el Reino de Granada de nuevo bajo nuestro control, debemos decidir qué hacer con la población morisca. Es cierto que la mayoría de ellos no apoyaron la rebelión, pero ¿cómo podemos estar seguros de que no se volverán contra nosotros en el futuro?"
 flavor_spa.8.a:0 "¡Expulsa a los moriscos granadinos!"
 flavor_spa.8.b:0 "Debemos curar estas heridas, no amputar la extremidad."
 flavor_spa.9.t:0 "Nuevo Testamento traducido al español"
 flavor_spa.9.d:0 "Con una historia e identidad fuertemente católica, el Reino de España no ha tenido un interés generalizado en la Reforma Protestante. Sin embargo, hay rumores de pequeños grupos de intelectuales reunidos en secreto para discutir estos temas en las ciudades más grandes. Por lo tanto, Su Católica Majestad ha recibido con cierta preocupación la noticia de que el Nuevo Testamento ha sido traducido al español por nuestro compatriota Francisco de Enzinas. Mientras que las imprentas en España están estrechamente controladas por el Estado, parece que las impresores de los Países Bajos no sienten ninguna obligación de proteger las tiernas mentes de nuestros súbditos. La Santa Inquisición nos ha pedido que demos un ejemplo con los protestantes que puedan encontrar en nuestro país para buscar aquellos que trajeron el libro a España, así como cualquier criptoluterano dentro de nuestras fronteras."
 flavor_spa.9.a:0 "Mejor cortar esto de raíz."
 flavor_spa.9.b:0 "Podemos tolerar unos protestantes mientras se comporten."
 flavor_spa.10.t:0 "Expansión del Imperio otomano en el Mediterráneo Occidental"
 flavor_spa.10.d:0 "La expansión Imperio otomano ha sido durante mucho tiempo motivo de preocupación para los países cristianos con intereses en el Mediterráneo Oriental y los Balcanes. Con la caída de Túnez en manos de los otomanos, ahora también están presentes en el Mediterráneo Occidental y parecen destinados a reemplazar rápidamente a las débiles dinastías musulmanas que controlan la mayor parte de la zona. Curiosamente el Emir de Túnez, recientemente derrocado por fuerzas otomanas, se ha refugiado en nuestro país y nos implora retomar su ciudad perdida. ¿Quizás su cooperación es justo lo que nos necesitamos para poder detener la amenaza otomana antes de que sea demasiado tarde?"
 flavor_spa.10.a:0 "¡Debemos actuar para contener esta amenaza!"
 flavor_spa.10.b:0 "Nuestros intereses están en otra parte."
 flavor_spa.11.t:0 "Reforma de la administración colonial"
 flavor_spa.11.d:0 "El imperio colonial español es uno de los más antiguos del mundo y, como tal, tiene uno de los sistemas de administración más antiguos. [Root.Monarch.GetName] recientemente se ha interesado en cómo podría mejorarse el gobierno de las colonias con el fin de aumentar los recursos extraídos de ellas. Los consejeros de [Root.Monarch.GetName] son hombres de la Ilustración y han sugerido una serie de recomendaciones para mejorar la situación. Entre otras cosas, se debería permitir a las colonias comerciar libremente en lugar de a través de un unos pocos puertos. Habría que enviar Intendentes, nombrados directamente por la Corona, para garantizar la eficiencia y la honradez de nuestra administración y unas rebajas fiscales para sectores vitales podría estimular el crecimiento de la economía colonial."
 flavor_spa.11.a:0 "Reformar nuestra Administración Colonial."
 flavor_spa.11.b:0 "No vamos a reparar lo que no está roto."
 flavor_spa.12.t:0 "Expulsión de los jesuitas"
 flavor_spa.12.d:0 "La Compañía de Jesús ha desempeñado un papel muy activo en la historia de nuestro país a través de los años, tanto como agentes de la Contrarreforma, facilitadores de la colonización y la conversión de América. A lo largo de los siglos la orden ha llegado a ejercer un considerable poder político, sobre todo en las colonias, donde con el tiempo ha llegado a convertirse en un incordio. Nuestros administradores coloniales y terratenientes se quejan que los jesuitas protegen a esclavos indios fugitivos y que algunas de sus reducciones ocupan tierras valiosas que servirían mucho mejor como parte directa de nuestro país. La Orden también ha utilizado su influencia más de una vez para desviar o impedir nuestros objetivos políticos y muchos sospechan que apoyan la autonomía de nuestras posesiones coloniales. Sin embargo, los defensores de los jesuitas afirman que traen muchos beneficios indirectos a nuestras colonias y que ningún efecto positivo sacaríamos a largo plazo si expulsáramos a la Orden."
 flavor_spa.12.a:0 "Expulsar a los jesuitas y subastar sus bienes."
 flavor_spa.12.b:0 "Sus contribuciones a la sociedad compensan de sobra los problemas que traen."
 flavor_spa.c.3150.tt:0 "Al aceptar una política de tolerancia, prometemos no intentar convertir a los moros de Granada. Si incumplimos esta promesa, debemos esperar consecuencias."
 flavor_fra.EVTNAME3190:0 "Día de la retribución"
 flavor_fra.EVTDESC3190:1 "Durante los tumultuosos tiempos de las guerras religiosas francesas, ciertos países vieron la oportunidad de intervenir en nuestros asuntos internos sin riesgo a represalias. Con nuestros conflictos internos finalmente apaciguados, estos países aprenderán ahora que los franceses no olvidan tan fácilmente…"
 flavor_fra.EVTOPTA3190:0 "Finalmente pagarán"
 flavor_fra.EVTNAME3199:0 "Final de las Guerras religiosas en Francia"
 flavor_fra.EVTDESC3199:0 "Los conflictos armados religiosos que han plagado Francia durante la última década parecen finalmente acabarse. Nuestra nación ha pasado tiempos tumultuosos pero parece que nos ha fortalecido."
 flavor_fra.EVTOPTA3199:0 "Bendito sea el Señor"
 flavor_fra.EVTDESC3198:0 "Los conflictos armados religiosos que han plagado Francia durante la última década parece que llegan a su fin. Sin embargo, mientras la capital esté ocupada por fanáticos religiosos, nuestra autoridad será cuestionada. ¿Puede que convertirse a la fe [Root.Capital.Religion.GetName] sea la salida al conflicto?"
 flavor_fra.EVTOPTA3198:0 "París bien vale una misa"
 flavor_fra.EVTOPTB3198:0 "Esperemos que así sea"
 flavor_fra.EVTOPTC3198:0 "¡Nunca! ¡París caerá bajo la espada!"
 flavor_fra.EVTNAME3197:0 "¿París vale la pena…?"
 flavor_fra.EVTDESC3197:0 "Los conflictos armados religiosos que han plagado Francia durante la última década parece que llegan a su fin. Sin embargo, mientras la capital esté ocupada por fanáticos religiosos [Root.Monarch.GetTitle], la autoridad de [Root.Monarch.GetName] será cuestionada. Se ha sugerido una posible salida al conflicto si [Root.Monarch.GetName] consiguiera el de las minorías religiosas y adoptara públicamente la fe [Root.Religion.GetName]."
 flavor_fra.EVTOPTA3197:0 "París bien vale una misa"
 flavor_fra.EVTOPTB3197:0 "Esperemos que así sea"
 flavor_fra.EVTOPTC3197:0 "¡Nunca! ¡París caerá bajo la espada!"
 flavor_fra.EVTNAME3196:0 "Capital perdida"
 flavor_fra.EVTDESC3196:0 "¡París está bajo el control de los fanáticos religiosos! Han fortificado la ciudad y rechazado devolverla mientras que [Root.Owner.Monarch.GetName] continúe apoyando a sus enemigos."
 flavor_fra.EVTOPTA3196:0 "¿Cómo voy a recuperarla?"
 flavor_fra.EVTNAME3004:0 "Intervención de tropas extranjeras"
 flavor_fra.EVTDESC3004:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] de [From.GetName] está preocupad[From.GetoaDir] por las guerras religiosas en Francia, por lo que ha enviado un contingente de soldados para ayudar a los herejes en su lucha."
 flavor_fra.EVTOPTA3004:0 "¡Que el diablo se los lleve!"
 flavor_fra.EVTNAME3003:0 "Intervención de Tropas Extranjeras"
 flavor_fra.EVTDESC3003:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] de [From.GetName] está preocupad [From.GetoaDir] por las guerras religiosas en Francia, por lo que ha enviado un contingente de soldados para ayudarnos en nuestra lucha para erradicar la herejía."
 flavor_fra.EVTOPTA3003:0 "¡Bendícelos!"
 flavor_fra.EVTNAME3002:0 "Guerras religiosas en Francia"
 flavor_fra.EVTDESC3002:0 "Francia ha sido devastada durante años por una serie de guerras civiles religiosas entre la [FRA.Religion.GetName] [FRA.Monarch.GetTitle] [FRA.Monarch.GetName] y minorías religiosas. ¿Deberíamos aprovechar esta posibilidad de mostrar nuestro apoyo a [FRA.GetName]? ¿O deberíamos intervenir en el bando de las minorías?"
 flavor_fra.EVTOPTA3002:0 "Enviar tropas para apoyar a Francia"
 flavor_fra.EVTOPTB3002:0 "Enviar tropas para luchar contra Francia"
 flavor_fra.EVTOPTC3002:0 "Ignorar las Guerras en Francia"
 flavor_fra.EVTTOOLTIP3002:0 "Los soldados se han enviado a Francia"
 flavor_fra.EVTNAME3203:0 "Venganza de los Fanáticos Herejes"
 flavor_fra.EVTDESC3203:0 "Fanáticos herejes han tomado el control de [Root.GetName]. Muchos partidarios de [Root.Owner.Religion.GetName] han sido asesinados o forzado a huir y una gran cantidad de propiedades han sido quemadas hasta los cimientos."
 flavor_fra.EVTOPTA3203:0 "¿Cuándo acabará esto?"
 flavor_fra.EVTOPTB3203:0 "Estos partidarios de [Root.Owner.Religion.GetName], ¡deben ser arrancados de raíz!"
 flavor_fra.EVTNAME3202:0 "Fanáticos herejes"
 flavor_fra.EVTDESC3202:0 "Justificándose como propia defensa contra los ataques de los creyentes de [Root.Owner.Religion.GetName] los fanáticos herejes se han alzado en [Root.GetName]. En caso de obtener el control de la provincia, existe el riesgo de masacres y de destrucción generalizada."
 flavor_fra.EVTOPTA3202:0 "Animar a esos ataques…"
 flavor_fra.EVTOPTB3202:0 "Deben ser detenidos"
 flavor_fra.EVTNAME3201:0 "Venganza de los fanáticos herejes"
 flavor_fra.EVTDESC3201:0 "Fanáticos herejes han tomado el control de [Root.GetName]. Muchos herejes han sido asesinados o forzados a huir y una gran cantidad de propiedades han sido quemadas hasta los cimientos."
 flavor_fra.EVTOPTA3201:0 "¿Cuándo acabará esto?"
 flavor_fra.EVTOPTB3201:0 "¡[Root.Owner.Religion.GetName] es la fe verdadera!"
 flavor_fra.EVTNAME3200:0 "Fanáticos Religiosos"
 flavor_fra.EVTDESC3200:0 "En reacción a lo que se considera como una política demasiado blanda con los herejes, tropas [Root.Owner.Religion.GetName] se han alzado en [Root.GetName] para tomar el asunto en sus propias manos. En caso de obtener el control de la provincia, existe el riesgo de masacres y de destrucción generalizada."
 flavor_fra.EVTOPTA3200:0 "Animar a esos ataques…"
 flavor_fra.EVTOPTB3200:0 "Deben ser detenidos"
 flavor_fra.EVTNAME3102:1 "El asesinato de [Root.fra_religious_league_leader.GetName]"
 flavor_fra.EVTDESC3102:1 "Tras el desastroso Día de las barricadas, muchos en la corte han llegado a la conclusión de que es demasiado riesgo que [Root.fra_religious_league_leader.GetName] siga con vida. Puede que sea hora de contraatacar. Hemos organizado una reunión entre [Root.fra_religious_league_leader.GetName] y [Root.GetellaDir] [Root.Monarch.GetTitle] que podría servir de pretexto para atraerlo a su muerte. La única alterativa, por impensable que parezca, sería aprobar sus crímenes y buscar la reconciliación con la Liga [Root.Religion.GetName] francesa."
 flavor_fra.EVTOPTA3102:1 "Asesinadlo."
 flavor_fra.EVTOPTB3102:1 "Aprobar las acciones de la Liga."
 flavor_fra.EVTNAME3009:0 "Día de las Barricadas"
 flavor_fra.EVTDESC3009:1 "Un levantamiento masivo se ha producido en [Root.Capital.GetCapitalName] contra el reinado de [Root.Monarch.GetTitle]. Los disturbios han sido instigados por la Liga [Root.Religion.GetName] francesa, por creer que [Root.Monarch.GetTitle] es demasiado moderad[Root.GetoaDir] y benevolente en el trato con los herejes que infestan Francia. Después correr rumores sobre que se había dado la orden de arrestar a [Root.fra_religious_league_leader.GetName], las milicias urbanas levantaron barricadas como defensa contra las represalias de las Guardias francesas."
 flavor_fra.EVTOPTA3009:1 "Huir de [Root.Capital.GetCapitalName]."
 flavor_fra.EVTOPTB3009:0 "¡Quédate y lucha!"
 flavor_fra.EVTNAME3010:1 "La Liga [Root.Religion.GetName] francesa"
 flavor_fra.EVTDESC3010:1 "Se ha fundado en [Root.Capital.GetCapitalName] una liga que representa a los líderes de la fe [Root.Religion.GetName] en Francia. Su función principal es defender la fe contra la influencia subversiva de los herejes y que el trono francés sea solo para monarcas [Root.Religion.GetName]s. Dirigida por [Root.fra_religious_league_leader.GetName], la Liga se convierte en un jugador poderoso en las Guerras de Religión de Francia y actúa independientemente [Root.GetdeldelaDir] [Root.Monarch.GetTitle]."
 flavor_fra.EVTOPTA3010:1 "Apoyar a la Liga [Root.Religion.GetName]"
 flavor_fra.EVTOPTB3010:0 "Distanciarnos de todo esto"
 flavor_fra.EVTNAME3101:0 "La Matanza de san Bartolomé"
 flavor_fra.EVTDESC3101:1 "Ante el fracaso del intento de asesinato del líder hugonote, el almirante Gaspard de Coligny, [Root.GetellaDir] [Root.Monarch.GetTitle] temió represalias y ordenó el asesinato de todos los líderes protestantes de [Root.Capital.GetCapitalName]. El gravemente herido Coligny fue sacado de su cama, muerto y arrojado por la ventana. Esto, sin buscarlo, inspiró a los fanáticos católicos a masacrar a toda la población protestante. Miles de hugonotes han sido asesinados en las calles y la violencia amenaza con extenderse más allá de la capital si no hacemos algo."
 flavor_fra.EVTOPTA3101:1 "Impidamos turbas enfurecidas."
 flavor_fra.EVTOPTB3101:1 "Contenedlo en [Root.Capital.GetCapitalName]."
 flavor_fra.EVTOPTC3101:1 "Que se extienda por [Root.GetName]."
 flavor_fra.EVTNAME3110:0 "Guerras de Religión en Francia"
 flavor_fra.EVTDESC3110:0 "Las Guerras de religión de Francia fueron una serie de enfrentamientos civiles que se desarrollaron en el Reino de Francia durante la segunda mitad del siglo XVI. Se distinguen hasta ocho guerras distintas acontecidas entre 1562 y 1598, si bien la violencia fue constante durante todo el período. El detonante fueron las disputas religiosas entre católicos y protestantes calvinistas, conocidos como hugonotes, exacerbadas por las disputas entre las casas nobiliarias que abanderaron estas facciones religiosas, en especial los Borbón y los Guisa. El conflicto acabó con la extinción de la dinastía Valois-Angulema y el ascenso al poder de Enrique IV de Borbón, que tras su conversión al catolicismo promulgó el Edicto de Nantes en 1598, garantizando una cierta tolerancia religiosa hacia los protestantes. Sin embargo, los conflictos entre la Corona y los hugonotes se reavivaron periódicamente, hasta que el nieto de Enrique IV, Luis XIV, revocó tal tolerancia con el Edicto de Fontainebleau de 1685, proscribiendo toda religión excepto la católica.\n\n¿A quién deberíamos apoyar?"
 flavor_fra.EVTOPTA3110:1 "Francia es y será católica."
 flavor_fra.EVTOPTB3110:1 "El catolicismo no tiene lugar en Francia."
 flavor_fra.EVTOPTC3110:1 "Debemos impedir el derramamiento de sangre entre religiones."
 flavor_fra.EVTNAME9100:0 "El Nacimiento de un Sistema de Impuestos Permanente"
 flavor_fra.EVTDESC9100:0 "Carlos VII remodeló las finanzas francesas, estableció unos pesados impuestos, particularmente la 'taille', un impuesto directo sobre la tierra. La extracción de la riqueza de la tierra siempre ha sido un hueso duro de roer para los reyes franceses centralizadores. Para aprovechar las inmensas riquezas de las tierras francesas, nuevos y mejores métodos de tributación eran necesarios constantemente. A lo largo de la historia los métodos utilizados se hicieron cada vez más racionales para optimizar las ganancias para el fisco. El nacimiento de un Sistema Fiscal Permanente fue un paso importante hacia este objetivo."
 flavor_fra.EVTOPTA9100:0 "Emitirlo"
 flavor_fra.EVTOPTB9100:0 "Déjalo como está"
 flavor_fra.EVTNAME9104:0 "El Final de la Guerra de los Cien Años"
 flavor_fra.EVTDESC9104:1 "Luis XI se benefició del resultado de la Guerra de los Cien Años. La destrucción virtual de la nobleza feudal le permitió unir Francia más sólidamente bajo la autoridad real y promocionar y aliarse con la clase media."
 flavor_fra.EVTOPTA3104:0 "Es hora de construir una nación más fuerte"
 flavor_fra.EVTNAME3105:0 "La herencia de los Anjou"
 flavor_fra.EVTDESC3105:2 "En 1442, Renato de Anjou perdió el control del reino de Nápoles ante la dinastía Trastámara. Aunque nunca volvería a recuperar la corona, siguió haciéndose llamar Rey de Nápoles toda la vida. Con Renato fuera de escena, los derechos de los Anjou al trono son cada vez más irrelevantes.\nPero el reino napolitano no carece de enemigos y ahora [Root.Monarch.GetName] tiene la oportunidad de reclamar el trono citando sentencias papales y usando como pretexto antiguos lazos matrimoniales entre el rey Renato y nuestra propia dinastía. Normalmente estos derechos se considerarían débiles, pero podría pasarse por alto dada la impopularidad de los actuales gobernantes de Nápoles."
 flavor_fra.EVTOPTA3105:0 "¡Permítenos reclamar lo que por derecho nos pertenece!"
 flavor_fra.EVTOPTB3105:0 "¡Dejemos nuestras reclamaciones para siempre!"
 flavor_fra.EVTNAME3106:0 "El Estado toma el control de los Gremios"
 flavor_fra.EVTDESC3106:0 "Los gremios o las corporaciones eran asociaciones económicas de origen europeo, implantados también en las colonias, que agrupaban a los artesanos de un mismo oficio, y que surgieron en las ciudades medievales hasta fines de la Edad Moderna cuando fueron abolidos. Tuvieron como objetivo conseguir un equilibrio entre la demanda de obras y el número de talleres activos, garantizando el trabajo a sus asociados, su bienestar económico y los sistemas de aprendizaje. A finales del siglo XV, a medida que el gobierno de Francia era mucho más despótico, los gremios dejaron de ser un medio de protección para la mayoría de sus miembros. Sus privilegios se convirtieron en un medio para llenar las arcas reales a expensas de los trabajadores."
 flavor_fra.EVTOPTA3106:0 "Tomar el Control de los Gremios"
 flavor_fra.EVTOPTB3106:0 "No te metas con los Gremios"
 flavor_fra.EVTOPTC3106:0 "Dar más control a los Gremios"
 flavor_fra.EVTNAME3108:0 "Reclamaciones francesas en una Italia debilitada"
 flavor_fra.EVTDESC3108:0 "Durante el período 1524-1529 el rey francés sufrió varios reveses en sus pretensiones en Italia frente a las tropas españolas y sus aliados Tras la derrota de Pavía (1525), Francisco I de Francia fue capturado y llevado prisionero a Madrid, donde tuvo que renunciar a sus pretensiones italianas a cambio de su libertad. Una vez en Francia rompió el tratado y volvió a la carga en Italia. Sin embargo, con el tiempo se dio cuenta que los estados italianos no aceptarían un soberano francés. Para ellos era más cómodo pertenecer a un debilitado Sacro Imperio Romano que estar bajo soberanía francesa. Además, la alianza de estados italianos con el Emperador, incluida España, se demostró como demasiado fuerte. Así que, después de numerosas guerras inútiles, Francia renunció a sus pretensiones en Italia."
 flavor_fra.EVTOPTA3108:0 "Nadie parece reconocer nuestras reivindicaciones"
 flavor_fra.EVTOPTB3108:0 "Nunca vamos a renunciar a nuestras reivindicaciones"
 flavor_fra.EVTNAME3114:0 "François Michel Le Tellier de Louvois"
 flavor_fra.EVTDESC3114:0 "François Michel Le Tellier de Louvois (1603-1685) era hijo de un consejero de la Cámara de Cuentas. Señalado por el primer ministro, el cardenal Mazarino, fue nombrado Ministro de la Guerra en 1643 hasta 1666 y Canciller desde 1677. Llevó a cabo reformas necesarias en el ejército y administración francesa. Su hijo mayor, el Marqués de Louvois, continuó y perfeccionó sus reformas y dotó a Luis XIV el más grande y mejor ejército de la última mitad del siglo XVII."
 flavor_fra.EVTOPTA3114:0 "¡Un excelente especialista militar!"
 flavor_fra.EVTNAME3115:0 "Samuel de Champlain y los hurones"
 flavor_fra.EVTDESC3115:0 "Samuel de Champlain participó en varios viajes exploratorios en Norteamérica bajo el servicio de Aymar de Chaste, gobernador de Dieppe, que tenía en ese momento el monopolio para explotar la incipiente industria de pieles en Nueva Francia. Durante sus viajes, Samuel de Champlain entabló amistad con los nativos ‘montagnais’ e innu, y más tarde con otros más al oeste, con algonquinos y con hurones."
 flavor_fra.EVTOPTA3115:0 "Hagámonos amigos de los hurones"
 flavor_fra.EVTOPTB3115:0 "Hagámonos amigos de los iroqueses"
 flavor_fra.EVTOPTC3115:0 "Hagámonos amigos de los shawnee"
 flavor_fra.EVTOPTD3115:0 "Hagámonos amigos de los cherokee"
 flavor_fra.EVTOPTE3115:0 "Hagámonos amigos de los creek"
 flavor_fra.EVTNAME3118:0 "Sublevación en Francia"
 flavor_fra.EVTDESC3118:0 "María de Medici se casó con Enrique IV en 1600. Después del asesinato de Enrique en 1610, se convirtió en regente de su hijo Luis XII y revirtió muchas políticas establecidas por su marido."
 flavor_fra.EVTOPTA3118:0 "Trata a los Nobles Rebeldes con Dignidad"
 flavor_fra.EVTOPTB3118:0 "Mátalos y expropia sus tierras"
 flavor_fra.EVTNAME3119:0 "Sublevación protestante en Bearne"
 flavor_fra.EVTDESC3119:0 "Durante el de Luis XIII el Cardenal Richelieu decidió suprimir los privilegios políticos de los protestantes. Una sublevación en 1621 contra la introducción del catolicismo en Bearne fue reprimida por Richelieu y los protestantes perdieron todas las fortalezas dadas a ellos en el marco del Edicto de Nantes, excepto Montauban y La Rochela."
 flavor_fra.EVTOPTA3119:0 "¡Aplástalos!"
 flavor_fra.EVTNAME3120:0 "Richelieu"
 flavor_fra.EVTDESC3120:0 "Armand Jean du Plessis, Cardenal de Richelieu, tenía 39 años cuando se convirtió en 1624 en Primer Ministro de Luis XIII.. Sus principales éxitos en la política interna fueron la lucha contra la alta nobleza y los privilegios políticos de los protestantes. También apoyó la expansión colonial, del comercio exterior y la constitución de una marina de guerra permanente. Su logro más notable fue el juego diplomático durante la Guerra de los Treinta Años, empujando con el oro francés a la intervención sueca en 1630 y, finalmente, a unirse a la guerra en 1635. Su objetivo era reducir el poder de la Casa de Habsburgo y acabar con sus el cerco de sus posesiones alrededor de Francia. Es considerado como el inventor del concepto de Razón de Estado."
 flavor_fra.EVTOPTA3120:0 "¡Un Ministro Excelente!"
 flavor_fra.EVTNAME3122:0 "La Fronda en Francia"
 flavor_fra.EVTDESC3122:0 "La Fronda (1648-1653) fue la última sublevación de la nobleza francesa contra el absolutismo real. Había empezado con la sublevación del Parlamento de París (en el momento, el tribunal francés con mayor jurisdicción sobre los edictos reales) en contra de las políticas internas del cardenal Mazarino, quien hacía las funciones de Primer Ministro de un Luís XIV, de cinco años de edad. Fue respaldado por la alta nobleza (Fronda de los príncipes) pero la rebelión fue finalmente suprimida por una combinación de diplomacia, traiciones y giros de la Fortuna. El Parlamento fue silenciado (no se convocaría de nuevo antes de 1789) y la alta nobleza se vio privada de su poder político, preparando así la llegada del Absolutismo bajo Luis XV, el rey Sol."
 flavor_fra.EVTOPTA3122:0 "Aplastar el Parlamento y a los Nobles"
 flavor_fra.EVTOPTB3122:0 "Apaciguarlos"
 flavor_fra.EVTNAME3123:0 "l'Académie Française"
 flavor_fra.EVTDESC3123:0 "El Cardenal Richelieu creó l'Académie française en 1636 con el fin de promover la lengua francesa y las actividades literarias. Aunque la parte científica de la academia nunca igualó la parte literaria en fama, hizo una serie de importantes descubrimientos científicos en el siglo XVIII como las expediciones geodésicas de 1735 y 1743."
 flavor_fra.EVTOPTA3123:0 "Si, es necesario"
 flavor_fra.EVTOPTB3123:0 "No, es demasiado caro"
 flavor_fra.EVTNAME3124:0 "Colbert"
 flavor_fra.EVTDESC3124:0 "Nombrado Ministro de Finanzas en 1661, Jean-Baptiste Colbert desarrolló la primera economía nacional de la Edad Moderna. Su idea de la economía se basaba en el dirigismo por parte del Estado, incluyendo una mejor recaudación de impuestos, una planificación estadística del presupuesto y de una contabilidad regular. Defensor del mercantilismo (o colbertismo), apostaba por un equilibrio favorable entre las exportaciones nacionales (artículos de lujo) y las importaciones, grabadas con aranceles, beneficiando así a la industria nacional. Fomentó el comercio nacional (con el desarrollo de carreteras, canales y la supresión de aranceles), la industria nacional (con los monopolios estatales y manufacturas reales). Convencido de la gran importancia que el comercio tiene en la economía, logra que el rey cree un Secretariado de Estado para la Marina en 1669, del que será el primer titular. Construye una flota de guerra de 276 barcos. Cuando murió en 1683, su hijo Colbert de Seignelay, prosiguió su tarea hasta 1690."
 flavor_fra.EVTOPTA3124:0 "Construir una marina de guerra y modernizar las infraestructuras"
 flavor_fra.EVTOPTB3124:0 "Concentrarse en la económica"
 flavor_fra.EVTOPTC3124:0 "Concentrarse en la marina de guerra"
 flavor_fra.EVTNAME3125:0 "El Comisionado de Versalles"
 flavor_fra.EVTDESC3125:0 "La mayor influencia que Francia ejercía durante la Edad Barroca fue en la opulencia cortesana. En 1669 Luis XIV (1638-1715) decidió convertir un antiguo pabellón de caza en Versalles en un palacio de una magnificencia sin precedentes. Terminado en 1682, la Corte se trasladó en 1683. No había una Corte Real en toda Europa que pudiese igualar a Versalles con su opulencia de sus interiores dorados, sus espejos y candelabros, con una apropiada extravagancia de la ceremonia cortesana. No había ningún Príncipe o Rey en Europa que, en secreto y abiertamente, no quisiese emular Versalles."
 flavor_fra.EVTOPTA3125:0 "Lo necesitamos para la Gloria de Francia"
 flavor_fra.EVTOPTB3125:0 "Un proyecto así no nos beneficiará"
 flavor_fra.EVTNAME3126:0 "Versalles se encuentra en la Gloria Sobrenatural"
 flavor_fra.EVTDESC3126:0 "Esta enorme estructura, que representa el apogeo del estilo clásico francés, fue una obra de Luis Le Vau, Charles Le Brun y André Le Nôtre. Se construyeron jardines con numerosas fuentes, embalses y esculturas de artistas como Antoine Coysevox, François Girardon y de Le Hongre. Una enorme máquina fue construida en Marly-le-Roi para abastecer de agua a las fuentes. El parque contiene dos palacios más pequeños, el Gran Trianón y el Pequeño Trianón, así como numerosos templos, grutas y otras estructuras decorativas. Con la Revolución Francesa, Versalles dejará de ser una residencia real."
 flavor_fra.EVTOPTA3126:0 "¡Un Palacio sol para un Rey Sol!"
 flavor_fra.EVTNAME3127:0 "Cámaras de Reunión"
 flavor_fra.EVTDESC3127:0 "Con el objetivo de establecer hegemonía francesa en Europea y situar las fronteras en el Rin, Luis XIV creó las Cámaras de Reunión, tribunales que avanzaron las reclamaciones de territorios imperiales. Esta política expansionista llevó a Francia a la Guerra de Devolución contra España 1667-1668. Inicialmente toleradas por los vecinos menos poderosos de Francia, alcanzó su punto álgido en 1681, con la anexión de la ciudad libre de Estrasburgo en Alsacia y la ocupación en 1684 de Luxemburgo. La reunión fue reconocida por el Imperio en la Tregua de Regensburgo de 1684, en parte porque el Emperador estaba preocupado por la amenaza turca (asedio de Viena en 1683). Para poner freno al belicismo francés en zonas alemanas se creó la Liga antifrancesa de Augsburgo (1686) por el Emperador Leopoldo I y varios príncipes alemanes, ampliada con la incorporación de Portugal, España, Suecia y las Provincias Unidas."
 flavor_fra.EVTOPTA3127:0 "Inventar esos derechos"
 flavor_fra.EVTOPTB3127:0 "Dejar la cuestión en el olvido"
 flavor_fra.EVTNAME3128:0 "Protestantes expulsados de Francia"
 flavor_fra.EVTDESC3128:0 "Una de las preocupaciones de Luis XIV había sido la restauración de la unidad nacional, en particular, la unidad religiosa. Salvaguardó los intereses de la Iglesia Católica otorgándole privilegios reales y censurando decretos papales (Galicanismo), así como perseguía abiertamente a los protestantes, forzando su conversión. En 1685 revocó el Edicto de Nantes, lo que llevó a cerca de medio millón de hugonotes (protestantes franceses) a huir del país hacia países más tolerantes como Holanda o Brandemburgo. Con esta expulsión Francia perdió a toda una élite comercial, judicial y cultural, en beneficio de sus enemigos."
 flavor_fra.EVTOPTA3128:0 "Expulsa a los traidores"
 flavor_fra.EVTOPTB3128:0 "Ten misericordia con estas criaturas descarriadas"
 flavor_fra.EVTTOOLTIP31281:0 "Los protestantes se van a [This.GetName]"
 flavor_fra.EVTTOOLTIP31282:0 "Los reformistas se van a [This.GetName]"
 flavor_fra.EVTNAME1:0 "Protestantes expulsados de Francia"
 flavor_fra.EVTDESC1:0 "En una decisión absurda, priorizando la Fe sobre la economía, [From.GetName] ha decidido expulsar a los protestantes que aún viven en sus tierras. Esta es una oportunidad para mejorar nuestra propia economía. ¿Debemos permitir que se asienten en nuestras provincias?"
 flavor_fra.EVTOPTA1:0 "Son bienvenidos"
 flavor_fra.EVTOPTB1:0 "No, cierra nuestras fronteras"
 flavor_fra.EVTNAME2:0 "Protestantes expulsados de Francia"
 flavor_fra.EVTDESC2:0 "En una decisión absurda, priorizando la fe sobre la economía, [From.GetName] ha decidido expulsar a los reformistas que aún viven en sus tierras. Esta es una oportunidad para mejorar nuestra propia economía. ¿Debemos permitir que se asienten en nuestras provincias?"
 flavor_fra.EVTOPTA2:0 "Son bienvenidos"
 flavor_fra.EVTOPTB2:0 "No, cierra nuestras fronteras"
 flavor_fra.EVTNAME3132:0 "Compagnie du Mississippi"
 flavor_fra.EVTDESC3132:0 "La Compañía de Misisipi, fundada en 1684, contaba con el monopolio comercial en las colonias francesas de América del Norte y las Indias Occidentales, convirtiéndose en uno de los primeros ejemplos históricos de una burbuja especulativa. En 1717 pasó a manos del 'Banque Générale Privée', fundado por John Law. Éste exageró la riqueza de Luisiana, lo que llevó a una descabellada especulación sobre las acciones de la compañía en 1719. La popularidad de las acciones de la Compañía fue tal que el Banco emitió más billetes de los que podía responder con metal, lo que llevó al gobierno francés a admitir este hecho y pinchar la burbuja. Law fue despedido de su puesto y escapó de sus acreedores."
 flavor_fra.EVTOPTA3132:0 "¡Esto suena a dinero fácil!"
 flavor_fra.EVTOPTB3132:0 "¡Esto suena a fraude!"
 flavor_fra.EVTNAME3133:0 "Pliegos de la Compañía de Comercio de Misisipi"
 flavor_fra.EVTDESC3133:0 "Después del éxito inicial con el Banco de John Law y la Compañía de Comercio de Misisipi, el gobierno compró el Banco y usó 1,5 billones de libras de la Compañía de Comercio para pagar las deudas de sus enormes préstamos nacionales. Estos acontecimientos trajeron un incremento en la industria francesa y el gobierno carecía de toda contención en las reservas de impresión de dinero, sin ningún tipo de seguridad. Cuando la sobredimensionada economía comenzó a entrar en contacto con la realidad, los accionistas entraron en pánico llevando tanto el Banco como la Compañía de Comercio a la quiebra. Desapareció el equivalente de dos años de ingresos de impuestos, abocando a Francia a declararse en quiebra en 1724."
 flavor_fra.EVTOPTA3133:0 "Esperamos poder evitar la bancarrota"
 flavor_fra.EVTNAME3134:0 "Expansión en Norteamérica"
 flavor_fra.EVTDESC3134:0 "La rápida expansión en América del Norte parece haber sostenido la fe de los accionistas en la Compañía de Comercio de Misisipi, por lo que los rumores de quiebra de la empresa y el Estado se han disipado."
 flavor_fra.EVTOPTA3134:0 "Gracias a Dios"
 flavor_fra.EVTNAME3135:0 "Charles-François de Broglie"
 flavor_fra.EVTDESC3135:0 "El diplomático y aristócrata Charles-François, Conde de Broglie, fue el maestro de espías del rey Luis XV. Bajo su dirección organizó el primer servicio secreto completo y estructurado, 'El secreto del rey'. Su red cubrió la mayoría de Europa y, aunque su primera misión en la sucesión polaca falló, su mayor logro fue el rol jugado durante la Guerra de Independencia Americana, prestando la vital primera ayuda a los insurgentes (suministros militares, dinero, apoyo diplomático a la misión de Franklin en París)."
 flavor_fra.EVTNAME3137:0 "André-Hercule de Fleury"
 flavor_fra.EVTDESC3137:0 "Nacido en 1653, hijo de un recaudador de impuestos, André-Hercule de Fleury se convirtió en el preceptor del joven Luis XV el 23 de agosto de 1715. Una gran confianza siempre se mantuvo entre maestro y estudiante y en 1726, a la edad de 73 años, Fleury se convirtió en Primer Ministro hasta su muerte en 1743. Fiel, honesto, Fleury fue sobre todo un partidario de la paz e hizo todo lo posible para mantenerla. Bajo su gobierno, Francia disfrutó el período más largo de paz de su historia durante los últimos tres siglos."
 flavor_fra.EVTNAME3139:0 "Machault y el impuesto del 5 por ciento"
 flavor_fra.EVTDESC3139:0 "Cuando Jean-Baptiste de Machault se convirtió en el Controlador General de las finanzas en Francia en diciembre de 1745, Francia estaba al borde de la bancarrota. Ni la aristocracia ni el clero pagaban el impuesto general sobre la tierra, la 'taille'. En 1749 Machault intentó reformar el sistema proponiendo substituir el antiguo impuesto del diezmo, que gran parte del clero y la nobleza evadían, por otro del cinco por ciento, sin excepciones. El Clero y la Aristocracia se opusieron frontalmente, citando sus privilegios estamentales. Machault fue incapaz de llevarlo a cabo."
 flavor_fra.EVTOPTA3139:0 "Introducirlo"
 flavor_fra.EVTOPTB3139:0 "Introducirlo para todos"
 flavor_fra.EVTOPTC3139:0 "No introducirlo"
 flavor_fra.EVTNAME3141:0 "Turgot y las reformas económicas"
 flavor_fra.EVTDESC3141:0 "Turgot emitió sus 'Seis edictos' eliminando el sistema de trabajo forzado en la construcción de carreteras, disolvió el sistema de gremios. Subió toda clase de aranceles y controles sobre el comercio extranjero e implementó la política favorita de los 'fisiócratas' - un impuesto único sobre los terratenientes."
 flavor_fra.EVTOPTA3141:0 "Permitirle Reformar"
 flavor_fra.EVTOPTB3141:0 "No permitirle Reformar"
 flavor_fra.EVTNAME3142:0 "Necker anuncia el déficit presupuestario"
 flavor_fra.EVTDESC3142:0 "Jacques Necker, originalmente un candidato conservador, fue propuesto como Ministro de Finanzas. Sin embargo, introdujo una serie de reformas financieras, incluyendo un sistema más equitativo de impuestos y un plan para la financiación de la deuda nacional. En 1781, Necker se vio obligado a anunciar el déficit presupuestario en un esfuerzo por conseguir nuevos préstamos. Pese a que las cifras fueron maquilladas, para todo el mundo fue evidente los absurdos costes de la Corte."
 flavor_fra.EVTOPTA3142:0 "Retirarlo de su puesto"
 flavor_fra.EVTOPTB3142:0 "Anima su excelente trabajo"
 flavor_fra.EVTNAME3143:0 "El Acuerdo del Edén"
 flavor_fra.EVTDESC3143:0 "En 1786 William Pitt 'el Joven' firmó un importante acuerdo comercial, el Tratado del Edén, con Francia. Estaba de acuerdo con el argumento presentado por el economista Adam Smith en su obra 'La riqueza de las naciones' (1776) que el Reino Unido debe ser menos dependiente económicamente del comercio con América y ser más proclive a explorar las oportunidades comerciales en Europa Continental."
 flavor_fra.EVTOPTA3143:0 "Firmarlo"
 flavor_fra.EVTOPTB3143:0 "Rechazar la Firma"
 flavor_fra.EVTNAME5000:0 "Rousseau Publica 'El Contrato Social'"
 flavor_fra.EVTDESC5000:0 "Rousseau fue uno de los primeros escritores modernos en atacar seriamente la institución de la propiedad privada por lo que es considerado un antecesor del socialismo y del comunismo moderno. Rousseau también cuestionó el supuesto de que la voluntad de la mayoría siempre tiene razón. Sostuvo que el objetivo del gobierno debe ser garantizar la igualdad de libertad y justicia para todos dentro del Estado, independientemente de la voluntad mayoritaria."
 flavor_fra.EVTNAME5001:0 "Voltaire Publica 'Cartas Filosóficas'"
 flavor_fra.EVTDESC5001:0 "En 1729 Voltaire volvió a Francia desde su exilio en Inglaterra. Decidido a presentar Inglaterra como modelo para sus compatriotas, el gran escritor de la Ilustración comenzó a escribir obras de teatro en una imitación discreta de Shakespeare. También comenzó a trabajar en su biografía del gran rey sueco Carlos XII. Su obra más emblemática, 'Cartas Filosóficas', fue publicada en 1734. Era una incisiva crítica de la institución religiosa y del filósofo cristiano Blaise Pascal. Una orden de arresto fue emitida en mayo y Voltaire fue nuevamente obligado a huir de París."
 flavor_fra.EVTNAME5002:0 "Montesquieu publica 'El Espíritu de las Leyes'"
 flavor_fra.EVTDESC5002:0 "En 1750 Charles-Louis de Secondat, barón de La Montesquieu, publicó el mayor logro de su carrera literaria - El Espíritu de las Leyes. Esta monumental obra de 1086 páginas fue famosa por tres de sus numerosas teorías: la clasificación de los gobiernos por la influencia política del clima y, lo más importante, la teoría de la separación de poderes. Montesquieu sostenía que el Estado que promueva más eficazmente la libertad de los poderes Ejecutivo, Judicial y Legislativo debe ser confiado a diferentes personas o entidades que actúen de forma independiente. Esta idea pronto se convertiría en el centro de la Constitución de los Estados Unidos."
 flavor_fra.EVTNAME5003:0 "René Descartes"
 flavor_fra.EVTDESC5003:0 "Científico y filósofo matemático francés, René Descartes ha sido llamado el padre de la filosofía moderna, porque él fue uno de los primeros en oponerse al aristotelismo escolástico. Comenzó a dudar metódicamente del conocimiento basado en la autoridad de los sentidos y defendía que la razón se encuentra en la certeza de la intuición de que cuando piensa, él existe - esto se expresa en la famosa frase 'pienso luego existo' - cogito, ergo sum -. Descartes desarrolló un sistema dual en el que se distingue radicalmente entre la mente, esencia de lo que se está pensando, y la esencia de lo que es realmente."
 flavor_fra.EVTNAME5004:0 "Vauban"
 flavor_fra.EVTDESC5004:0 "Sébastien Le Prestre de Vauban fue un ingeniero militar francés que revolucionó el arte de la poliorcética y de la construcción de fortificaciones defensivas. Luchó en todas las guerras del reinado de Luis XIV (1643-1715) de Francia y llevó a cabo una labor de rediseño y mejora de numerosas fortificaciones en las fronteras francesas. Su diseño para la fortificación de Landau en Baviera se considera su gran proyecto."
 flavor_fra.EVTNAME3144:1 "Los Estados Generales"
 flavor_fra.EVTDESC3144:3 "Con ideas revolucionarias extendiéndose por toda Europa y tras décadas de impuestos altos y malas cosechas, ya no se puede ignorar el malestar generalizado contra el gobierno absolutista [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName]. [Root.GetElLaDir] [Root.Monarch.GetTitle] se ha visto obligad[Root.GetoaDir] a convocar los Estados Generales, algo no visto en más de un siglo, para que los diputados creen un programa de reformas que encuentre una salida para [Root.GetName]. Sin embargo, seguramente sea difícil alcanzar compromisos entre las diferentes facciones, ¡y las divisiones entre el viejo orden y los grupos radicales amenazan con provocar conflictos!"
 flavor_fra.EVTOPTA3144:0 "Reformas económicas y sociales"
 flavor_fra.EVTOPTB3144:0 "Reformas económicas, pero no cambios sociales"
 flavor_fra.EVTOPTC3144:0 "¡No hay Reformas!"
 flavor_fra.EVTNAME3779:1 "La toma de la Bastilla"
 flavor_fra.EVTDESC3779:2 "Tras meses de debates bloqueados en los Estados Generales, sobre cuya composición apenas se llegó a un acuerdo, no digamos ya un rumbo para la reforma social, económica y constitucional, las masas revolucionarias se han hartado. Hoy, [GetDateText] -una fecha que vivirá en la historia de [Root.GetName]- el pueblo, cansado de la falta de progreso, decidió tomarse la justicia por su mano: una muchedumbre se reunió y asaltó la Bastilla, una fortaleza prisión que se erguía sobre Paris como símbolo de la opresión real. Aunque [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] llamó a las tropas, se vio impotente ya que el el ejército se negó a disparar contra el pueblo y en su lugar se unió a la revuelta.\n\nAhora, con una oleada de fervor revolucionario recorriendo las masas, Francia se ha proclamado una república. La Revolución ha llegado…"
 flavor_fra.EVTOPTA3779:1 "Vive la Révolution!"
 flavor_fra.EVTNAME3145:0 "El Reino del terror"
 flavor_fra.EVTDESC3145:2 "No todo el mundo está contento con el rumbo que ha tomado la Revolución. Hay reaccionarios por doquier, buscando una oportunidad de restaurar la monarquía. Esto ha llevado a la facción radical de Robespierre al poder en la Asamblea Nacional. Están incitando a una campaña para acabar con el 'enemigo interno' mediante detenciones masivas de "posibles" simpatizantes monárquicos y la aplicación liberal de Madame Guillotine."
 flavor_fra.EVTOPTA3145:0 "¡Ejecutar los enemigos de la Revolución!"
 flavor_fra.EVTOPTB3145:0 "Mostrar clemencia"
 flavor_fra.EVTNAME3781:1 "El fin del Terror"
 flavor_fra.EVTDESC3781:2 "El Reinado del Terror ha visto a innumerables franceses masacrados en nombre de la República. En cuando una amenaza ha sido eliminada, otra está identificada y purgada. Temiendo que ellos pudieran ser los siguientes -después de todo, era un 'hoy tú, mañana yo'- la Asamblea Nacional se unió para poner fin a Terror deponiendo [Root.GetalalaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] y fundando un Directorio que devolvería la estabilidad al país, asegurándose de que nadie pudiera usar el caos como excusa para restaurar la monarquía."
 flavor_fra.EVTOPTA3781:1 "Quien a hierro mata, a hierro muere."
 flavor_fra.EVTNAME3146:1 "El destino de un monarca"
 flavor_fra.EVTDESC3146:0 "Después del intento fallido de huir de la familia real el 20 de junio 1791, el rey se vio obligado a permanecer en arresto domiciliario. Cuando comenzó el Reinado del Terror, la nobleza fue decapitada en masa y el rey acusado de haber conspirado con las potencias extranjeras y, por lo tanto, considerado un traidor. El rey se vio obligado a abdicar primero, y luego encarcelado y llamado 'Ciudadano Capeto'. El 15 de enero 1793 la Asamblea Nacional votó a favor de una propuesta para la ejecución del rey con las cifras de 361 votos contra 360. El 21 de enero 1793 el rey Luis fue decapitado."
 flavor_fra.EVTOPTA3146:0 "361 votos a favor y 360 en contra de la ejecución"
 flavor_fra.EVTOPTB3146:0 "361 votos en contra y 360 a favor de la ejecución"
 flavor_fra.EVTNAME3147:0 "La sublevación chouan"
 flavor_fra.EVTDESC3147:2 "El descontento con el rumbo de la Revolución ha alcanzado su punto crítico con la ejecución del monarca. Ahora muchos lamentan haber derrocado el antiguo régimen, que ofrecía una estabilidad relativa, aunque no libertad. ¡Los realistas de [first_province.GetName] y desafectos religiosos de [second_province.GetName] se han unido para iniciar un alzamiento a gran escala contra el régimen actual en una vil conjura para derribar la República!"
 flavor_fra.EVTOPTA3147:1 "Los aplastaremos."
 flavor_fra.EVTNAME3148:1 "Napoleón Bonaparte"
 flavor_fra.EVTDESC3148:2 "El caos de la Revolución y la amenazas de intervención extranjera han dado a jóvenes ambiciosos la oportunidad de sobresalir -una que ha sido aprovechada totalmente por Napoleón Bonaparte, un teniente de artillería de Córcega. Sus éxitos en diversos combates le ha hecho destacar. Recientemente aplastó sin ayuda una revuelta monárquica en [Root.Capital.GetCapitalName] sacando los cañones pesados a la calle. El éxito de esta acción decisiva le ganó la admiración del pueblo. Ya hay muchos líderes de la Revolución están bien dispuestos hacia él e insisten en que se le ascienda a un alto cargo. Sin embargo, es un hombre con mucha ambición y puede que gobernar como mero [Root.Monarch.GetTitle] no le contente."
 flavor_fra.EVTOPTA3148:1 "¡Necesitamos su liderazgo!"
 flavor_fra.EVTOPTB3148:0 "¡No queremos un nuevo César!"
 flavor_fra.EVTNAME3790:0 "La Apuesta Francesa por la Supremacía"
 flavor_fra.EVTDESC3790:1 "En 1809, Austria había sido aplastada y Prusia ocupada. Francia estaba en guerra con Inglaterra, pero se las arregló para hacer su vasalla a España. Rusia era su aliada y todo parecía perfecto hasta 1812. Entonces los rusos no cumplieron sus obligaciones con el bloqueo continental de Inglaterra, ya desconfiaban del poder francés. En junio Francia invadió Rusia con más de medio millón de hombres. Los rusos se retiraron lentamente para aumentar las probabilidades que el ejército francés se desgastase. La batalla de Borodino (5-7 de septiembre) comenzó como una lucha sangrienta, pero gracias a la suerte y un ataque de distracción del mariscal Ney, el ejército ruso fue aniquilado. Napoleón, sin embargo, decidió hacer un alto con su Gran Armée, dispersándolo para pasar el invierno. Para asegurar las líneas de suministro, se trasladó una fuerza menor, llamada L'Armée Baltique, para ocupar la costa del Báltico hasta San Petersburgo, tomada al asalto. Cuando llegó el final de la primavera, Napoleón volvía a tener más de medio millón de hombres en Rusia y avanzaba. Durante el invierno, Napoleón había reestructurado Polonia bajo Poniatowski y creado el Reino de Ucrania bajo Chielmkowskij, aliviando el esfuerzo en los suministros. El 30 de junio 1813 Rusia se rindió, no queriendo dejar a Moscú perecer en las llamas. Francia era dueña de Europa…"
 flavor_fra.EVTOPTA3790:0 "¡Somos los Amos de Europa!"
 flavor_fra.EVTNAME9000:0 "Un poeta polémico"
 flavor_fra.EVTDESC9000:0 "Como suele ser costumbre, para celebrar la coronación [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] liberamos unos cuantos prisioneros. Entre ellos se hallaba un poeta joven que lo agradeció escribiendo una balada contra los enemigos de Francia. Sin embargo, nuestro alguacil nos ha informado que se le busca en París por robar dinero de la universidad y matar a un sacerdote en una pelea."
 flavor_fra.EVTOPTA9000:0 "Son crímenes graves, ¡mandadle de nuevo a prisión!"
 flavor_fra.EVTOPTB9000:0 "Me gusta, conceded un indulto completo y traédmelo a la corte."
 flavor_fra.EVTOPTC9000:0 "Mejor no involucrarnos en esto."
 flavor_tur.EVTNAME3352:0 "Las Reformas Económicas de Mehmed II"
 flavor_tur.EVTDESC3352:0 "Antes de la conquista de Constantinopla Mehmed II firmó varios acuerdos generosos con los imperios mercantiles de Venecia y Génova para garantizar su neutralidad, pero cuando la gran ciudad cayó, no tardó en romper los acuerdos con los mercaderes occidentales en el comercio del Mar Negro. Mehmed era un mercantilista que se esforzaba por mantener el control estatal sobre los comerciantes. Pronto sus medidas proteccionistas tuvieron el efecto deseado y la economía otomana prosperó."
 flavor_tur.EVTOPTA3352:0 "Romper los acuerdos"
 flavor_tur.EVTOPTB3352:0 "Honrar los acuerdos"
 flavor_tur.EVTNAME3354:0 "Reformas Militares"
 flavor_tur.EVTDESC3354:0 "Los reinados de Mehmed I y Murad II vieron al reunificado Imperio otomano, después de la aplastante derrota que había sufrido a manos de Tamerlán. El ejército fue ampliado y reformado para adaptarse a cualquier amenaza potencial y garantizar una mayor expansión. Fue también durante este período que los otomanos empezaron a darse cuenta de la importancia vital de una marina fuerte."
 flavor_tur.EVTOPTA3354:0 "Gran Reforma del Ejército"
 flavor_tur.EVTOPTB3354:0 "Reforma del Ejército y la Marina"
 flavor_tur.EVTOPTC3354:0 "Gran Reforma de la Marina"
 flavor_tur.EVTNAME3357:0 "Academia Imperial"
 flavor_tur.EVTDESC3357:1 "Mehmet II fundó una institución educativa en el patio interior (Enderun) del palacio de Topkapi para instruir a los administradores de su imperio en expansión. Los estudiantes eran elegidos de entre los reclutas más prometedores del devshirme (jóvenes cristianos reclutados sobre todo de los Balcanes) e instruidos en la fe islámica, ciencia y artes bélicas. Se esperaba que fueran competentes en los tres idiomas (turco, árabe y persa), preparándoles para servir en la casa del sultán, con lo que llegarían a graduarse como administradores gubernamentales con el rango de bey o pachá. Ocupar los cargos gubernamentales con reclutas del devshirme adiestrados en la escuela de palacio y leales al sultán formaba la columna dorsal del sistema otomano de gobierno patrimonial durante los siglos XV y XVI."
 flavor_tur.EVTOPTA3357:0 "Fundación de la Academia Imperial"
 flavor_tur.EVTOPTB3357:1 "Mejor expandamos el sistema timar"
 flavor_tur.EVTNAME3358:1 "Reformas territoriales de Mehmet II"
 flavor_tur.EVTDESC3358:1 "Mehmet II fue un monarca centralizador que buscó expandir su poder personal dentro del imperio otomano costase lo que costase. Casi al final de su reinado buscó reducir el poder de los ulemas desviando al sistema timar las rentas de las fundaciones (waqfs) que los mantenían, reforzando en su lugar el ejército otomano. Este movimiento, ilegal según la ley islámica, causó un amplio resentimiento y fue rápidamente revertido por su hijo Bayaceto a la muerte de Mehmet en 1481."
 flavor_tur.EVTOPTA3358:1 "Expandir el sistema timar."
 flavor_tur.EVTOPTB3358:1 "Dejar a los ulemas en paz."
 flavor_tur.EVTNAME3359:0 "El Conflicto véneto-turco"
 flavor_tur.EVTDESC3359:0 "Desde la toma de Constantinopla por parte de los turcos el 29 de mayo de 1453, Venecia había visto cómo se deterioraba su posición comercial en el Mar Negro. Muchas guerras se sucedieron entre 1456 y 1490, lanzando a la Serenísima contra los otomanos, con la consecuencia de que Venecia perdió más piezas de su imperio comercial (heredado de la Cuarta Cruzada en 1204) en el Mar Egeo y en Grecia (Atenas en 1460, Negroponte en 1470). De nuevo la guerra estalló en 1499. Venecia no pudo hacer nada para conservar sus fortalezas en Morea, como Modon, Coron y Navarrin."
 flavor_tur.EVTOPTA3359:0 "Rechazar incluso discutir una compensación"
 flavor_tur.EVTOPTB3359:0 "Entregar Alejandría como compensación"
 flavor_tur.EVTNAME3360:0 "Conflictos turco-persas: rebeldes chiíes"
 flavor_tur.EVTDESC3360:1 "Desde que el joven Ismail, líder de la orden safávida, se libró del yugo de los Aq Qoyunlu para proclamarse Sha de Irán en 1501, la herejía qizilbash se he hecho más fuerte en Anatolia. Casi al final del reinado de Bayaceto II, los qizilbash (turcos prochiíes) se rebelaron contra los intentos centralizadores del régimen suní de los otomanos. Apoyados por el sha Ismail, y aprovechando la lucha sucesoria entre los hijos de Bayaceto, los rebeldes amenazaron con cambiar el curso de la historia otomana…"
 flavor_tur.EVTOPTA3360:0 "Aplastar la rebelión chií"
 flavor_tur.EVTOPTB3360:0 "Rendirse a sus demandas"
 flavor_tur.EVTNAME3362:0 "Campañas de Murad III contra Persia"
 flavor_tur.EVTDESC3362:0 "Murad III, un sultán gobernado por mujeres, luchó contra los persas en una guerra agotadora (1578-90) que deterioró severamente el Imperio y obligó a los ciudadanos a pagar elevados impuestos. Aunque la guerra no fue en vano -Persia tuvo que ceder Azerbaiyán, Tiflis y Hamadan a los otomanos- los recursos podrían haber sido mejor invertidos en otro lugar."
 flavor_tur.EVTOPTA3362:0 "Avivar las Llamas de la Guerra"
 flavor_tur.EVTOPTB3362:0 "Mantener el statu quo"
 flavor_tur.EVTOPTC3362:0 "Buscar la reconciliación"
 flavor_tur.EVTNAME3363:0 "Los persas se aprovechan de la inestabilidad otomana"
 flavor_tur.EVTDESC3363:0 "Las rebeliones cipayas en Anatolia Oriental animan al sah persa a buscar la venganza por las humillantes pérdidas sufridas por Murad III. La guerra estalló de nuevo en 1603."
 flavor_tur.EVTOPTA3363:0 "¡Aplastar a los rebeldes y prepararse para la guerra!"
 flavor_tur.EVTOPTB3363:0 "Centrarse en los rebeldes"
 flavor_tur.EVTNAME3366:0 "La expansión de la burocracia real"
 flavor_tur.EVTDESC3366:0 "Solimán I fue probablemente el mayor sultán otomano. Llamado Kanuni (Legislador) fue un administrador sin igual que se percató de que el poder de los beys provincianos tenía que ser frenado por un gobierno central fuerte. Así que se esforzó por promover una poderosa burocracia real que no era muy popular en todos los campamentos…"
 flavor_tur.EVTOPTA3366:0 "Expansión de la burocracia real"
 flavor_tur.EVTOPTB3366:0 "Reformas limitadas"
 flavor_tur.EVTOPTC3366:0 "Reducir la Burocracia Real"
 flavor_tur.EVTNAME3367:0 "La Gran Reforma Naval"
 flavor_tur.EVTDESC3367:0 "Selim I, conocido como Grim, fue un hombre ascético con una mente aguda. Al ver la amenaza de las grandes flotas cristianas, especialmente la veneciana, se dio cuenta de que el Imperio otomano tenía que ampliar su armada. Emulando el Arsenal de Venecia, mandó a construir el Gran Astillero Imperial o Tersâne-i Âmire en Constantinopla, completado en 1517."
 flavor_tur.EVTOPTA3367:0 "Construir el Astillero Imperial o 'Tersâne-i Âmire'"
 flavor_tur.EVTOPTB3367:0 "Construir un astillero menor"
 flavor_tur.EVTOPTC3367:0 "En su lugar, reformar la Armada"
 flavor_tur.EVTNAME3368:0 "Rebelión del Cem Sultán"
 flavor_tur.EVTDESC3368:0 "El sultán Cem, gobernador de Karaman y Konya, se rebeló contra su hermano mayor, el sultán Beyazid II, tras la muerte de su padre. Sin embargo, Bayezid tuvo un apoyo más amplio en la corte y Cem fue finalmente derrotado. Huyó a Rodas, donde permaneció cautivo de los Caballeros de san Juan hasta su muerte, en 1494."
 flavor_tur.EVTOPTA3368:0 "Aplastar la rebelión de Cem"
 flavor_tur.EVTOPTB3368:0 "Buscar la reconciliación"
 flavor_tur.EVTNAME3370:0 "Las revueltas celalis"
 flavor_tur.EVTDESC3370:0 "Una vez más los chiíes de Anatolia Oriental se levantaron en rebelión, esta vez dirigidos por un hombre carismático llamado Celal. Durante siglos, hubo levantamientos en Asia Menor, de naturaleza religiosa o no, fueron llamados celali."
 flavor_tur.EVTOPTA3370:0 "Aplastar a los celali y a los chiíes"
 flavor_tur.EVTOPTB3370:0 "Atender a sus demandas"
 flavor_tur.EVTNAME3371:1 "Protector de la Peregrinación"
 flavor_tur.EVTDESC3371:1 "Tras la espectacular campaña mameluca, el sultán Selim I aceptó el homenaje del jerife de la Meca y adoptó el título de "Servidor de los Dos Santos Lugares" (Jadim al-Haramayn), jurando garantizar la seguridad de los peregrinos que viajan todos los años a La Meca y Medina en el rito del hach que la fe musulmana exige. La defensa de las rutas de la peregrinación se convirtió en una de las fuentes más significativas de legitimidad y prestigio de la dinastía otomana, pues era un papel de una importancia incalculable para todos los musulmanes que ninguna otra dinastía podía reclamar."
 flavor_tur.EVTOPTA3371:1 "Asumir el título de Jadim al-Haramayn."
 flavor_tur.EVTNAME3373:0 "Revueltas mamelucas"
 flavor_tur.EVTDESC3373:1 "El traicionero gobernador de la Siria mameluca recién conquistada, Janbirdi al-Ghazali, se ha rebelado contra los otomanos esperando reinstaurar el estado mameluco bajo su poder."
 flavor_tur.EVTOPTA3373:0 "¡Aplastadlos!"
 flavor_tur.EVTNAME3374:0 "Grandes Construcciones de Mimar Sinan"
 flavor_tur.EVTDESC3374:0 "Mimar Sinan planeó y supervisó la construcción de incontables mezquitas, acueductos, termas, puentes, palacios, carabanserais y escuelas durante sus casi cincuenta años de actividad. Sus grandes obras fueron la Mezquita de Selemiye en Adrianópolis y Suleymaniye en Constantinopla."
 flavor_tur.EVTOPTA3374:0 "Nombrarlo arquitecto real"
 flavor_tur.EVTOPTB3374:0 "Conseguir sus servicios por un corto plazo de tiempo"
 flavor_tur.EVTNAME3375:0 "La gran reforma legal"
 flavor_tur.EVTDESC3375:1 "El sultán Solimán I fue conocido entre su pueblo como Kanuni -el Legislador- por sus extensas reformas legales y gobierno justo. Además de codificar las leyes dinásticas ('kanun'), trabajó con el famoso Shayj al-Islam Ebussuud Efendi para que fueran acorde con las leyes de la sharía musulmana, creando un sistema legal más armónico para el imperio."
 flavor_tur.EVTOPTA3375:0 "Codificar las Leyes Otomanas"
 flavor_tur.3375.a.tt:0 "Toda provincia poseída gana un §G-10.00%§ de autonomía local"
 flavor_tur.EVTOPTB3375:0 "Dejarlo estar"
 flavor_tur.EVTNAME3376:0 "Levantamiento celali"
 flavor_tur.EVTDESC3376:0 "En 1598 un líder sekban, Karayazici Abdülhalim, unió a los grupos descontentos en Anatolia, obligando a las ciudades a pagar tributo y dominando las provincias de Sivas y Dulkadir, en el centro de Anatolia. Cuando las fuerzas otomanas fueron enviadas contra ellos, los celalis se retiraron a Urfa, en el sureste de Anatolia, convirtiéndola en el centro de la resistencia. Karayazici rechazó ofertas para gobernar en Anatolia y murió en 1602. Su hermano Deli Hasan se apoderó entonces de Kutahya, en el oeste de Anatolia, pero más tarde él y sus seguidores abandonaron la lucha tras grandes sobornos. Los disturbios, sin embargo, continuaron bajo la dirección de Janbuladoglu en Alepo y Yusuf Pasa y Kalenderoglu en el oeste de Anatolia. Finalmente fueron suprimidas por el gran visir Kuyucu Murad Pachá, que por 1610 había eliminado un gran número de celalis."
 flavor_tur.EVTOPTA3376:0 "Aplastar a los rebeldes"
 flavor_tur.EVTOPTB3376:0 "Atender a sus demandas"
 flavor_tur.EVTNAME3377:0 "Kösem Sultana"
 flavor_tur.EVTDESC3377:0 "Ahmed I se casó con una bella esclava griega que resultaría ser una bendición al mezclarse con el pueblo del Imperio otomano. Kösem Sultana gobernó a su marido como gobernaría no menos de cuatro de sus sucesores -con mano de hierro-. Kösem era el verdadero poder detrás del trono, y aunque era una gobernante muy capaz, no fue muy popular."
 flavor_tur.EVTOPTA3377:0 "Casarse con Kösem"
 flavor_tur.EVTOPTB3377:0 "Escoger otra esposa"
 flavor_tur.EVTNAME3382:0 "Levantamiento Celali"
 flavor_tur.EVTDESC3382:0 "En 1658 Anatolia Central una vez más se alzó en rebelión bajo una nueva generación de Jelalis. Entraron nuevamente en juego concesiones locales de poder e impuestos."
 flavor_tur.EVTOPTA3382:0 "Aplastar a los rebeldes"
 flavor_tur.EVTOPTB3382:0 "Atender a sus demandas"
 flavor_tur.EVTNAME3384:0 "La Muerte de Kösem"
 flavor_tur.EVTDESC3384:0 "La Vieja Sultana Kösem sigue entrometiéndose en alta política. Probablemente intentó hacer matar a su nieto Mehmed IV, pero fue ella quien murió estrangulada por los hombres del séquito de su nuera, Turhan Sultan. La vieja bruja manipuladora, tras su muerte, siguió conservando seguidores entre los jenízaros."
 flavor_tur.EVTOPTA3384:0 "Kösem ha sido asesinada"
 flavor_tur.EVTNAME3385:0 "La Edad de los Köprülüs"
 flavor_tur.EVTDESC3385:0 "Nacido hacia 1575 en el pueblo de Radnick en Albania, Mehmed Köprülü era un niño cristiano que fue tomado de joven por el sistema devshirme (secuestrado y criado en la fe musulmana, al igual que la mayoría de las tropas jenízaras). Comenzó su carrera como cocinero, luego se trasladó a la Tesorería. Como pachá en Anatolia central, se ganó un nombre como un excelente y honesto administrador - una criatura rara en el Imperio otomano - . El 15 de septiembre 1656 fue nombrado Gran Visir por la madre del joven sultán Mehmed IV. Un feroz combatiente contra la corrupción, promulgó muchas reformas exitosas, equilibrado el presupuesto y condujo la guerra contra Venecia. Después de su muerte en 1661, su hijo Fazil Ahmed 'el virtuoso' lo sucedió y gobernó hasta 1676. Otros grandes visires como Kara Mustafa (1676-83), Mustafa Pachá (desde 1689 hasta 1691) y Hussein Pachá (1697 hasta 1702) fueron sus herederos directos."
 flavor_tur.EVTOPTA3385:0 "Apoyar a la Familia Köprülü"
 flavor_tur.EVTOPTB3385:0 "Confiar en los consejeros más populares"
 flavor_tur.EVTNAME3386:0 "Las Reformas de Kemankes"
 flavor_tur.EVTDESC3386:0 "Durante el reinado de Ibrahim I, el pachá Kara Mustafa 'Kemankes' fue el Sadrazam, o primer ministro. Trató de reducir el exceso de gastos y revitalizó la marina, pero finalmente fue ejecutado por el Sultán en 1644. El Sultán había empezado a prestar atención a Jinji Hoja -un funcionario religioso de grado inferior con reputación de poseer poderes ocultos que fue llevado a palacio para remediar la falta de herederos que sufría el sultán-."
 flavor_tur.EVTOPTA3386:0 "Conferir poderes a Kemankes"
 flavor_tur.EVTOPTB3386:0 "Ignorar su consejo"
 flavor_tur.EVTNAME3387:0 "El Tratado de Kasr-i Sirin"
 flavor_tur.EVTDESC3387:0 "El Tratado de Kasr-i Sirin, firmado entre el Imperio otomano y Persia en 1635, estableció las fronteras que se mantienen casi intactas en nuestros días. Las hostilidades entre los dos grandes imperios disminuyeron notablemente tras el tratado. Sus relaciones mejoraron constantemente hasta 1722, cuando la guerra estalló de nuevo. Sin embargo, el tratado fue renovado en 1747."
 flavor_tur.EVTOPTA3387:0 "Sugerir una completa reconciliación"
 flavor_tur.EVTOPTB3387:0 "Sugerir un tratado moderado"
 flavor_tur.EVTOPTC3387:0 "No habrá tratado"
 flavor_tur.EVTTOOLTIP3387:0 "Mandar un enviado a [This.GetName]"
 flavor_tur.EVTOPTA1:0 "Acordar la completa conciliación"
 flavor_tur.EVTOPTB1:0 "Acordar un tratado moderado"
 flavor_tur.EVTNAME2:0 "Respuesta persa"
 flavor_tur.EVTDESC2:0 "¡Nuestra embajada enviada a [From.GetName] ha regresado con buenas noticias! Estuvieron de acuerdo con los términos del tratado. Puede que la paz reine entre nuestras naciones."
 flavor_tur.EVTNAME3:0 "Respuesta persa"
 flavor_tur.EVTDESC3:0 "¡Nuestra embajada enviada a [From.GetName] ha regresado. No han respaldado los términos del acuerdo!"
 flavor_tur.EVTOPTA3:0 "Pagarán por este insulto"
 flavor_tur.EVTNAME3391:0 "La rebelión tunecina"
 flavor_tur.EVTDESC3391:0 "En las primeras décadas del siglo XVIII beys y deys (líderes jenízaros) del Norte de África se encontraban en abierta rebelión a raíz de la Paz de Carlowitz entre el Imperio otomano y la Liga Santa. En 1705, Hussein bin Ali Agha, de origen cretense, organizó un golpe y fundó la dinastía Husseinica, la cual gobernó Túnez hasta 1957. Túnez no llegó a ser verdaderamente autónoma de inmediato, pero ganó un alto grado de independencia."
 flavor_tur.EVTOPTA3391:0 "¡Aplastadlos!"
 flavor_tur.EVTNAME3392:0 "La rebelión de Tripolitania"
 flavor_tur.EVTDESC3392:0 "En 1711 Ahmad Karamanli, un oficial de caballería turco y Dey jenízaro, mató al gobernador otomano de Tripolitania y persuadió al sultán para que lo nombrara bey. El puesto de gobernador se mantuvo hereditario en la familia Karamanli hasta 1835. Mientras los Karamanlis contestaban formalmente a Estambul, Tripolitania fue, de hecho, un estado autónomo."
 flavor_tur.EVTOPTA3392:0 "¡Aplastadlos!"
 flavor_tur.EVTNAME3394:0 "La rebelión de Alí Bey en Egipto"
 flavor_tur.EVTDESC3394:0 "Cuando estalló la guerra entre Rusia y Turquía, Alí Bey declaró la independencia de Egipto y propuso luchar en el lado ruso, negándose a pagar más impuestos a los otomanos. Después invadió Siria, pero fue traicionado por su rival Ismaïl bey y asesinado en 1773."
 flavor_tur.EVTOPTA3394:0 "¡Aplastadlos!"
 flavor_tur.EVTNAME3395:0 "La Horrible Plaga en Anatolia"
 flavor_tur.EVTDESC3395:0 "Durante el siglo XVIII e inicios del XIX Anatolia sufrió intermitentes brotes de cólera y también la plaga bubónica."
 flavor_tur.EVTOPTA3395:0 "No hay nada que nosotros podamos hacer"
 flavor_tur.EVTOPTB3395:0 "Intentar contenerlo"
 flavor_tur.EVTNAME3750:0 "El destino del Patriarcado"
 flavor_tur.EVTDESC3750:1 "Su Excelencia, con Constantinopla en nuestras manos, debemos decidir el destino del Patriarca cristiano. Todavía hay muchos cristianos en la ciudad y por tanto sería prudente mostrar cierta indulgencia. Por otra parte, su supervivencia podría servir como medio de continuidad entre nosotros y el Imperio Romano."
 flavor_tur.EVTOPTA3750:1 "Usar el Patriarcado como prueba de nuestro derecho a ser la Segunda Roma."
 flavor_tur.EVTOPTB3750:1 "Clausurar el Patriarcado y confiscar sus propiedades."
 flavor_tur.EVTNAME3897:0 "La rebelión argelina"
 flavor_tur.EVTDESC3897:0 "En las primeras décadas del siglo XVIII, beys y deys (líderes jenízaros) del Norte de África se encontraban en abierta rebelión a raíz de la Paz de Carlowitz entre el Imperio otomano y la Liga Santa. En 1710 fue el turno del bey de Argel para iniciar el camino hacia la independencia."
 flavor_tur.EVTOPTA3897:0 "¡Aplastadlos!"
 flavor_tur.EVTNAME5:0 "El efecto de descentralización del sistema provincial"
 flavor_tur.EVTDESC5:0 "Los gobernadores provinciales, o 'beys', eran hombres poderosos, normalmente ambiciosos, y no siempre leales. Aunque el Imperio otomano no tenía una clase noble o un sistema feudal como la mayoría de las naciones europeas, los beys eran un equivalente cercano. Los beys eran reacios a renunciar a sus poderes y por lo general exigían incluso más concesiones… incluso hasta el punto de la independencia total.\n\nLos beys ahora están exigiendo más poderes."
 flavor_tur.EVTOPTA5:0 "Sucumbir a sus demandas"
 flavor_tur.EVTOPTB5:0 "Limitar las concesiones"
 flavor_tur.EVTOPTC5:0 "Frenarle"
 flavor_tur.EVTNAME100:0 "Los jenízaros"
 flavor_tur.EVTDESC100:0 "El ejército otomano se componía principalmente por caballeros. A medianos del siglo XIV, Orhan I, y más tarde su hijo Murad I, introdujeron los jenízaros. Formados por prisioneros de guerra y esclavos, los jenízaros se convirtieron en una unidad de élite de infantería de a pie, pagados regularmente y altamente disciplinados, siendo una de las mejores infanterías de su tiempo."
 flavor_tur.EVTOPTA100:0 "Continuar reforzando los jenízaros"
 flavor_tur.EVTOPTB100:0 "Disolverlos"
 flavor_tur.EVTNAME101:1 "Los jenízaros y la orden bektashi"
 flavor_tur.EVTDESC101:1 "Con el aumento de la importancia del cuerpo jenízaro en nuestra sociedad, también hemos visto aumentar la influencia de la orden sufí bektashi. Esta orden muy heterodoxa, casi chií, ha mantenido una relación cercana con los jenízaros desde el siglo XV, contribuyendo a su cultura única. Mientras los jenízaros sigan teniendo influencia, deberemos tener cierta tolerancia incluso hacia los más practicantes religiosos más heterodoxos."
 flavor_tur.EVTOPTA101:1 "Vale."
 flavor_tur.EVTNAME102:0 "Recompensa jenízara"
 flavor_tur.EVTDESC102:1 "Como ejército permanente y fieles servidores del sultán, los jenízaros y otras tropas palaciegas esperan recibir un extra en sus salario con el ascenso de cada nuevo gobernante. Romper esta tradición causaría motines e inestabilidad."
 flavor_tur.EVTOPTA102:0 "Dar una recompensa y sueldos superiores"
 flavor_tur.EVTOPTB102:0 "Rechazar un chantaje así"
 flavor_tur.EVTNAME105:1 "Civilización"
 flavor_tur.EVTDESC105:1 "Si bien los jenízaros habían sido activos en el comercio y la tenencia de tierras desde muy temprano, esta práctica se ha ido extendiendo debido a la inflación rampante en la economía mediterránea. Incapaces de mantenerse con unos sueldos a la baja, cada vez más jenízaros recurren a trabajos artesanos para ganarse la vida, reduciendo la disciplina militar."
 flavor_tur.EVTOPTA105:1 "Todos tienen que ganarse la vida."
 flavor_tur.EVTOPTB105:1 "Aumentemos la instrucción y los salarios."
 flavor_tur.106.t:0 "Disolución del Cuerpo de jenízaros."
 flavor_tur.106.d:0 "Debido a los grandes cambios por los que ha pasado nuestra sociedad, se ha disuelto el antiguo cuerpo de jenízaros. Los jenízaros han sido absorbidos por nuestros ejércitos regulares y sus privilegios ya no existen."
 flavor_tur.106.a:0 "Vale"
 flavor_tur.107.t:0 "Alistar musulmanes de nacimiento como jenízaros"
 flavor_tur.107.d:0 "Si bien al principio la intención fue reclutar jenízaros mediante el devshirme, la posición social relacionada con los jenízaros, junto con un salario estatal garantizado, es muy atractiva para muchos de nuestros súbditos. Con el aumento del cuerpo, nos vemos incapaces de completar sus filas solamente con reclutas del devshirme, así que hemos empezado a permitir que musulmanes de nacimiento paguen por entrar en el cuerpo. Como estos extraños no pasan la vida a nuestro servicio, son más difíciles de adiestrar y disciplinar."
 flavor_tur.107.a:0 "Debemos aplicar estrictamente todas las reglas."
 flavor_tur.107.b:0 "No puede traer nada malo."
 flavor_tur.108.t:0 "La caducidad del devshirme"
 flavor_tur.108.d:0 "A mediados del siglo XVII, el devshirme había llegado a su fin en la historia otomana. La clase ümera, además de estar superpoblada en relación a los puestos estatales disponibles, ahora recibe su personal de nuevas fuentes, especialmente esclavos abjasios, circasianos, o georgianos. Además, los jenízaros llevan mucho tiempo reclutando de la población musulmana, dejando obsoleto el devshirme. Aunque hubo reclutas ocasionales a principios del siglo XVIIII, para 1650, la práctica, a todos los efectos, había terminado."
 flavor_tur.108.a:0 "Así sea."
 janissary_decadence.1.t:0 "Decadencia jenízara"
 janissary_decadence.1.d:1 "Gran revuelo hay hoy en [Root.Capital.GetCapitalName] cuando los jenízaros, descontentos desde hace mucho con el mal gobierno del imperio que hace [Root.GetellaDir] [Root.Monarch.GetTitle], rechazaron el pan que les daba [Root.GetellaDir] [Root.Monarch.GetTitle] y volcaron sus calderos en la plaza central. Los jenízaros afirman que [Root.Monarch.GetName] es una deshonra para la casa de Osmán, que ha hecho del Shayj al-Islam su marioneta y que busca destruir el poder militar del imperio.\nLos jenízaros han actuado rápidamente para tomar el control del gobierno y conseguido el apoyo de muchos de los otros grupos políticos de la capital. Aunque [Root.Monarch.GetName] sigue con vida, ya no controla su imperio"
 janissary_decadence.1.d.nosheikh:1 "Gran revuelo hay hoy en [Root.Capital.GetCapitalName] cuando los jenízaros, descontentos desde hace mucho con el mal gobierno del imperio por [Root.GetellaDir] [Root.Monarch.GetTitle], rechazaron el pan que les daba [Root.GetellaDir] [Root.Monarch.GetTitle] y volcaron sus calderos en la plaza central. Los jenízaros afirman [Root.Monarch.GetName] es una deshonra para la casa de Osmán y que busca destruir el poder militar del imperio.\nLos jenízaros han actuado rápidamente para tomar el control del gobierno y conseguido el apoyo de muchos de los otros grupos políticos de la capital. Aunque [Root.Monarch.GetName] sigue con vida, ya no controla su imperio"
 janissary_decadence.1.a:0 "Muy preocupante"
 janissary_decadence.2.t:1 "Muerte [Root.GetdeldelaDir] [Root.Monarch.GetTitle]"
 janissary_decadence.2.d:2 "Los intentos de [Root.Monarch.GetName] por satisfacer a los golpistas jenízaros de [Root.Capital.GetCapitalName] no ha valido para nada, y ahora la oposición a su reinado ha crecido tanto que ven su destronamiento como la única solución posible. Tras conseguir el apoyo de muchos de los otros grupos políticos de la capital, un gran grupo de jenízaros asaltó el palacio y capturó [Root.GetalalaDir] [Root.Monarch.GetTitle].\nDesfilaron con el soberano por las calles de la capital y, [Root.GetlolaDir] estrangularon tras mostrar una fatua del Shayj al-Islam que lo autorizaba. Trajeron a su sucesor de harén, aún con la impresión de los eventos del día de hoy, para que ascienda al trono. Es obvio para todo el mundo que este nuevo gobernante es poco más que una marioneta y que no se ha restaurado el orden, ni mucho menos."
 janissary_decadence.2.a:1 "¡Viva [Root.Heir.GetName]!"
 janissary_decadence.2.b:1 "¡Es una vergüenza para la línea de [Root.Monarch.Dynasty.GetName]!"
 janissary_decadence.3.t:1 "Cargos otorgados"
 janissary_decadence.3.d:1 "El poder gubernamental conlleva una gran influencia a la hora de otorgar cargos. Los jenízaros cada vez sitúan más de sus candidatos favoritos en los puestos gubernamentales. Candidatos que a [Root.Monarch.GetName] le costará rechazar sin enfurecer a los golpistas."
 janissary_decadence.3.a:1 "Es escandaloso."
 janissary_decadence.4.t:1 "Aumento de la paga jenízara"
 janissary_decadence.4.d:1 "Los jenízaros entienden que sus salarios actuales no reflejan la gran importancia de su cuerpo en momentos de guerra, así como la responsabilidad que están asumiendo en el gobierno del imperio. Ahora exigen que el estado les proporcione una mayor compensación.\nDado su poder actual difícilmente podremos negarnos."
 janissary_decadence.4.a:1 "Recompensémosles directamente."
 janissary_decadence.4.b:1 "Aumentemos su salario."
 janissary_decadence.4.c:1 "Nos negamos a satisfacer sus exigencias."
 janissary_decadence.5.t:0 "Opresión en [oppressed_province.GetName]"
 janissary_decadence.5.d:0 "Con los jenízaros controlando totalmente el gobierno, los miembros locales del cuerpo también pueden ejercer mayor influencia en el gobierno de nuestras provincias. El pueblo de [oppressed_province.GetName] se ha levantado en apoyo de su legítimo soberano, pues creen que los jenízaros locales les oprimen con impuestos excesivos y un uso indebido del poder."
 janissary_decadence.5.a:0 "No lo olvidaremos."
 janissary_decadence.6.t:0 "Las maniobras políticas de [Root.great_minister.GetName]"
 janissary_decadence.6.d:0 "Hay algunos que aún apoyan [Root.GetalalaDir] [Root.Monarch.GetTitle] y les encantaría ver limitada la influencia jenízara en el gobierno. Actuando de modo que dificultaba que los jenízaros se fijasen en él, en poco tiempo [Root.great_minister.GetName] ha conseguido aprovechar su influencia en el gobierno para reforzar la posición de [Root.Monarch.GetName]."
 janissary_decadence.6.a:0 "Hagamos de [Root.great_minister.GetName] nuestro campeón."
 janissary_decadence.6.b:0 "Distanciémonos de él."
 janissary_decadence.7.t:0 "Los jenízaros piden las cabezas de consejeros"
 janissary_decadence.7.d:0 "Como la casa de Osmán es sumamente respetada, lo más probable es que las tropas rebeldes culpen a la influencia de consejeros y favoritos de los males del estado, en vez de al mismo sultán. Ahora los jenízaros nos exigen que entreguemos varias figuras palaciegas para ser ejecutadas, incluyendo varios funcionarios del tesoro a los que culpan de pagarles con moneda impura, así como el Eunuco jefe negro, un gran intermediario entre el sultán y el mundo fuera del palacio."
 janissary_decadence.7.a:0 "No hay más remedio que entregarlos."
 janissary_decadence.7.b:0 "¡Rechazamos sus peticiones!"
 janissary_decadence.100.t:0 "La disolución de los jenízaros"
 janissary_decadence.100.d:0 "En 1622, el sultán Osmán II de 17 años, decidió contener los excesos jenízaros. El año anterior había sido derrotado por los polacos en las ‘guerras del magnate de Moldavia’, de lo que culpó principalmente a la cobardía de los jenízaros. También estaba indignado de ser 'súbdito de sus propios esclavos’. Los rumores de que el sultán se preparaba para disolverlos pronto llegaron a los jenízaros, que se rebelaron y encarcelaron a Osmán. Poco después fue estrangulado hasta morir."
 janissary_decadence.100.da:0 "Al obligar a la inspección de todos las nóminas de jenízaros, [Root.Monarch.GetName] ha conseguido volver a imponer control sobre el cuerpo. Todos los elementos negativos y no soldados están siendo expulsados del sistema y dejarán de recibir salarios estatales o la posición asociada con los jenízaros."
 janissary_decadence.100.a:0 "No quedaba otra opción."
 janissary_decadence_trigger:0 "Han pasado 100 años han pasado desde que se adquirió el modificador §Yjenízaros§!."
 janissary_disaster_notifier:2 "El desastre §YGolpe jenízaro§! estará disponible tras la §YEra de Descubrimientos§!."
 disband_the_janissaries_title:1 "Obligar jenízaros a someterse al yoklama"
 disband_the_janissaries_desc:1 "En las nóminas de los jenízaros hay muchos que no lo son de verdad o no son aptos para el servicio. Obliguémosles a pasar por una revisión general para ver quién debe seguir en sus filas, lo que traerá orden y disciplina a este grupo."
 yoklama_effect_tooltip:0 "§RLos jenízaros no apreciarán esta decisión y algunos se rebelarán por esto.§!"
 flavor_tur.EVTNAME110:0 "Revuelta jenízara"
 flavor_tur.EVTDESC110:0 "Los poderosos jenízaros están molestos por los recientes intentos de occidentalizar el país. Si su revuelta tiene éxito, desharán los recientes cambios dirigidos a la occidentalización."
 flavor_tur.EVTOPTA110:0 "No serán capaces de detener el progreso"
 flavor_per.EVTNAME3560:1 "Levantamiento qizilbash en Anatolia"
 flavor_per.EVTDESC3560:1 "Desde que el joven Ismail, líder de la orden safávida, se libró del yugo de Aq Qoyunlu para proclamarse Sha de Irán en 1501, la herejía qizilbash se he hecho más fuerte en Anatolia. Casi al final del reinado de Bayaceto II, los qizilbash (turcos prochiíes) se rebelaron contra los intentos centralizadores del régimen suní de los otomanos. Apoyados por el sha Ismail, y aprovechando la lucha sucesoria entre los hijos de Bayaceto, los rebeldes amenazaron con cambiar el curso de la historia otomana…"
 flavor_per.EVTOPTA3560:0 "Apoyar a los turcos chiíes"
 flavor_per.EVTOPTB3560:0 "Abandonarlos a su suerte"
 flavor_per.EVTOPTC3560:0 "Traicionar a los rebeldes turcos"
 flavor_per.EVTTOOLTIP3560:0 "Habrá más rebeldes turcos"
 flavor_per.EVTNAME3562:0 "Las campañas de Murad III contra Persia"
 flavor_per.EVTDESC3562:0 "Murad III, un sultán dirigido por mujeres, luchó contra los persas en una guerra agotadora (1578-90) que deterioró severamente el Imperio y obligó a los ciudadanos a pagar elevados impuestos. Aunque la guerra no fue en vano -Persia tuvo que ceder Azerbaiyán, Tiflis y Hamadan a los otomanos- los recursos podrían haber sido mejor invertidos en otro lugar."
 flavor_per.EVTOPTA3562:0 "¡Dales una lección a los turcos!"
 flavor_per.EVTOPTB3562:0 "Ignorar la amenaza turca"
 flavor_per.EVTOPTC3562:0 "Buscar una solución diplomática"
 flavor_per.EVTNAME3563:0 "Tensión turco-persa"
 flavor_per.EVTDESC3563:0 "Las rebeliones cipayas en Anatolia Oriental animan al sah persa a buscar la venganza por las humillantes pérdidas sufridas por Murad III. La guerra estalló de nuevo en 1603."
 flavor_per.EVTOPTA3563:0 "Apoyar a los rebeldes turcos y preparar la guerra"
 flavor_per.EVTOPTB3563:0 "Concentrarse en los asuntos internos"
 flavor_por.EVTNAME3266:0 "Política colonial"
 flavor_por.EVTDESC3266:0 "A lo largo de la colonización portuguesa el sueldo de los funcionarios no era más que una suma simbólica. Sin embargo, se supone que cualquier posición importante permitiría la persona nombrada obtener una gran riqueza personal. Era las dos caras de la misma moneda. Por un lado, el rey no tiene que pagar altos salarios, pero por otro lado gran parte de las ganancias se quedaba en manos de los funcionarios."
 flavor_por.EVTOPTA3266:0 "Cada hombre hace su Fortuna"
 flavor_por.EVTOPTB3266:0 "Exigir menos corrupción"
 flavor_por.EVTNAME3267:0 "El duque de Coímbra"
 flavor_por.EVTDESC3267:0 "El rey Alfonso tenía solamente 6 años cuando fue coronado Rey de Portugal. Durante los primeros 8 años de su reinado (1438-46) el país fue gobernado por el Duque de Coímbra desde su palacio. De todos modos, después de que Don Alfonso fuera ascendido al trono, como era costumbre a los 14 años de edad, algunos nobles intrigantes de la corte lograron sembrar dudas en la mente del joven rey acerca de las intenciones del duque. Se echó al duque de la Corte, pero más tarde éste decidió volver y ayudar al rey a gobernar el país. El duque no quería dejar nada al azar por miedo a las conspiraciones de sus enemigos en la Corte, por lo que se hizo acompañar en su regreso con un séquito de varias decenas de soldados para su propia protección. Los conspiradores, sin embargo, lograron convencer al rey de que su viejo amigo estaba tratando de iniciar una rebelión contra él. Así, el rey envió un ejército para enfrentarse al enemigo antes de que él llegara. No hubo una batalla como tal, pero el duque de Coímbra fue asesinado."
 flavor_por.EVTOPTA3267:0 "El rey ha sido engañado"
 flavor_por.EVTOPTB3267:0 "El duque sobrevive y ayuda al rey"
 flavor_por.EVTNAME3268:0 "Conflictos comerciales en el océano Índico"
 flavor_por.EVTDESC3268:0 "Cuando los portugueses se instalaron en la India, iniciaron una campaña de corso y bloqueo contra el comercio y transporte árabe llegado por el Mar de Omán deteniendo, con ello, el comercio y suministros de especias a Alejandría. Esta medida afectaba a los mercaderes venecianos que se abastecían de dichos preciados bienes exóticos. El Califa de El Cairo reaccionó y armó una gran flota en Suez con ayuda veneciana. La flota musulmana se enfrentó en 1508 frente al puerto indio de Diu a la armada portuguesa del Duque de Alburquerque, siendo completamente derrotada gracias a la superior potencia y maniobrabilidad de las grandes naos y carracas lusas. Definitivamente el comercio de las espacias quedaba en manos del rey de Portugal."
 flavor_por.EVTOPTA3268:0 "Controlar contundentemente el comercio de las especias"
 flavor_por.EVTOPTB3268:0 "Buscar mejores relaciones en la región"
 flavor_por.3268.b.tt:1 "Mejorará las relaciones en §G25§! con todos los miembros del Nodo de Comercio del §YGolfo de Adén§!."
 flavor_por.EVTNAME3269:0 "La Santa Inquisición"
 flavor_por.EVTDESC3269:0 "La Santa Inquisición llegó de España a Portugal en 1536 y permaneció hasta 1668. Aun así, tuvo más influencia con los monarcas españoles que con los portugueses."
 flavor_por.EVTOPTA3269:0 "¡Instauradla!"
 flavor_por.EVTOPTB3269:0 "¡No es necesario!"
 flavor_por.EVTNAME3271:0 "El gobernador Martín Alfonso de Sousa en Brasil"
 flavor_por.EVTDESC3271:0 "Prominentes colonos recibieron tierras para su explotación que se extendían desde la costa del Brasil hacia el interior. Los propietarios de las tierras, a menudo capitanes, establecieron colonos en sus respectivas capitanías, estando obligados a proporcionarles protección y justicia. Como las capitanías eran independientes, no podían defenderse por sí solas de los piratas extranjeros. João III nombró gobernador general a Martín Alfonso de Sousa, con autoridad sobre todas las capitanías. De Sousa estableció su capital en san Salvador de Bahía y derrotó a los piratas franceses en una batalla naval en la bahía de Río de Janeiro. De Sousa también intensificó la colonización y dio estabilidad a todo Brasil."
 flavor_por.EVTOPTA3271:0 "Nombrar a Martín Alfonso de Sousa"
 flavor_por.EVTNAME3272:0 "La expedición del rey Sebastián en el Norte de África"
 flavor_por.EVTDESC3272:0 "En el año 1578, el rey Sebastián de Portugal se embarcó en una expedición para conquistar Marruecos, donde Portugal ya tenía las plazas de Tánger y Ceuta. Poco después de su desembarco, en la batalla de Alcazarquivir (también llamada Al-Kebir Khazar), las tropas bereberes del pretendiente al trono marroquí Moulay Ismail aniquilaron a las portuguesas, donde desapareció el propio rey Sebastián junto con la mayor parte de la nobleza portuguesa. Este desastre originó el mito del Sebastianismo y abrió el camino para el control español de Portugal."
 flavor_por.EVTOPTA3272:0 "Cruzada contra los herejes en África"
 flavor_por.EVTOPTB3272:0 "Deberíamos centrarnos en otros lugares"
 flavor_por.EVTNAME3273:0 "Epidemia de peste"
 flavor_por.EVTDESC3273:0 "Plaga Epidémica"
 flavor_por.EVTOPTA3273:0 "Nos recuperaremos"
 flavor_por.EVTNAME3275:0 "El Acuerdo de Meuthen"
 flavor_por.EVTDESC3275:0 "John Methuen nació en 1650. Diplomático consumado, hoy se le recuerda por el tratado que firmó en 1703 entre Inglaterra y Portugal. El objetivo principal del tratado era permitir la libre entrada de lanas y telas inglesas a Portugal a cambio de la libre entrada del vino portugués a Inglaterra (vino de Oporto). Como efecto del tratado, Portugal se convirtió en un satélite económico y político de Inglaterra, que permaneció eficazmente en vigor hasta 1750, cuando el rey Don José I decidió ignorarlo, aunque formalmente siguió en vigor hasta 1836. John Methuen murió en 1706 poco después del mayor de sus éxitos."
 flavor_por.EVTOPTA3275:0 "Aceptar el Acuerdo"
 flavor_por.EVTOPTB3275:0 "Censurar el Acuerdo"
 flavor_por.EVTNAME3276:0 "Conde de Ericeira"
 flavor_por.EVTDESC3276:0 "Don Luís de Meneses, Conde de Ericeira, fue un firme creyente del Mercantilismo y ayudó a reformar el Estado de Portugal para un mayor control del comercio portugués."
 flavor_por.EVTOPTA3276:0 "¡Nuestro nuevo hombre de estado, quizás!"
 flavor_por.EVTNAME3278:0 "El terremoto de Lisboa"
 flavor_por.EVTDESC3278:0 "El terremoto de 1755 destruyó Lisboa, siendo una catástrofe de enormes proporciones que resonaron por toda Europa e incluso en el Nuevo Mundo. El primero de noviembre de 1755, un bonito día, cuando todo el mundo estaba en las iglesias celebrando un día festivo, de repente el suelo comenzó a temblar y las iglesias empezaron a ceder, aplastando a los visitantes. Para aquellos que escaparon, fue mucho más que una fuerte ventolera que repentinamente transformó el fuego en un infierno incinerando a miles de personas. Otras miles de personas más caerían víctimas del maremoto pocos minutos después. Se estimó que el número de muertes osciló entre 20.000 a 40.000 personas, considerándose un 'castigo de Dios'."
 flavor_por.EVTOPTA3278:0 "Nos recuperaremos"
 flavor_por.EVTNAME3279:0 "Marqués de Pombal"
 flavor_por.EVTDESC3279:0 "Literalmente de las cenizas de Lisboa, un nuevo líder subió al poder y logró sacudir todo Portugal de la paralización provocada por el terremoto. Instauró numerosas reformas de gran alcance. Durante su gobierno, Lisboa fue reconstruida y Portugal entró en una era preindustrial. En muchos sentidos su excelente gobierno podría, por un tiempo, recuperar Portugal casi hasta su anterior nivel de gloria pocos cientos de años atrás."
 flavor_por.EVTOPTA3279:0 "¡Nuestro nuevo hombre de estado, quizás!"
 flavor_por.EVTNAME3280:0 "La Conspiración de Tavoras"
 flavor_por.EVTDESC3280:0 "Una conspiración para asesinar al rey Don José I (1750-1777) fue abortada por el Marqués de Pombal. Pombal utilizó este suceso para aumentar su poder, casi al nivel de una dictadura. Pombal fue un reformador radical, pero también con muchas ansias de poder y ningún remordimiento. Perseguía a cualquiera que pudiera ponerle en peligro en el nombre del rey."
 flavor_por.EVTOPTA3280:0 "Aplastar a la oposición"
 flavor_por.EVTOPTB3280:0 "Ser Indulgente"
 flavor_por.EVTNAME3281:0 "La Expulsión del Marqués de Pombal"
 flavor_por.EVTDESC3281:0 "Después de la muerte del rey, las fuerzas que habían estado conspirando para acabar con su vida, ahora dirigieron su atención hacia la persona que había sido el auténtico gobernante del reino portugués, el Marqués de Pombal. Sin el apoyo de un rey, la posición de Pombal estaba en peligro y se vio obligado a huir. Por consiguiente, las reformas que él había iniciado y que habían devuelto Portugal al camino de la prosperidad quedaron cortadas. En su lugar, las extremadamente reaccionarias políticas implementadas por 'la Vieja Nobleza y los Hombres de Iglesia', hicieron retroceder de nuevo a Portugal, amenazando con dejarla rezagada de la mayoría de las otras potencias europeas."
 flavor_por.EVTOPTA3281:0 "Expulsarlo"
 flavor_por.EVTOPTB3281:0 "Dejar que gobierne el Gran Marqués"
 flavor_por.EVTNAME1:0 "Cristóbal Colón"
 flavor_por.EVTDESC1:0 "En 1492 Cristóbal Colón emprendió su famoso viaje por Castilla y navegó al oeste a través del Atlántico en busca de una ruta occidental para llegar a Oriente. Siete años antes, en 1485, Cristóbal Colón había presentado el mismo plan para el rey de Portugal, Juan II, quien después de presentar la propuesta a sus expertos, la rechazó. Colón ya había hecho otro intento de convencer al rey en 1488, pero como el explorador portugués Bartolomé Díaz en aquél entonces había rodeado exitosamente el Cabo de Buena Esperanza, una ruta oriental por mar hacia Asia, parecía bastante probable que el rey rechazara de nuevo la propuesta de Colón."
 flavor_por.EVTOPTA1:0 "Rechazar su propuesta"
 flavor_por.EVTOPTB1:0 "Contratar a Colón"
 flavor_por.EVTNAME2:0 "Comercio Atlántico de Esclavos"
 flavor_por.EVTDESC2:0 "La explotación de la tierra y los recursos de las colonias del Nuevo Mundo dio lugar a un amplio uso de esclavos como soldados. Como una gran parte de la población indígena murió por exceso de trabajo y por las enfermedades que se extendieron desde Europa pronto apareció el problema de la escasez de mano de obra. Con los sirvientes se redujo un poco ese problema, pero no podían proporcionar toda la mano de obra necesaria. La solución llegó con el comercio de esclavos en el Atlántico, donde los esclavos eran capturados o comprados a lo largo de la costa africana y eran trasladados a Brasil. Se estima que más de 3 millones de esclavos africanos fueron enviados a Brasil para trabajar, principalmente, en las vastas plantaciones de azúcar."
 flavor_por.EVTOPTA2:0 "Fomentar el comercio de esclavos de África"
 flavor_por.EVTOPTB2:0 "La Corona no debería involucrarse"
 flavor_por.EVTNAME3:0 "Misioneros en las Islas de las Espacias"
 flavor_por.EVTDESC3:0 "EL archipiélago de las Molucas fue históricamente conocido como 'Islas de las Especias'. Se convirtió en una parte importante de la red comercial portuguesa en el Sureste de Asia durante el siglo XVI. Después de la expulsión de Ternate, los portugueses establecieron su nuevo centro comercial en la isla de Ambonque, descubierta en 1513. Aunque los portugueses fueron regularmente atacados por los nativos musulmanes de la región, los misioneros lograron convertir un gran número de nativos. A finales del siglo XVI había más de 50.000 cristianos en las Molucas, la mayoría de ellos viviendo en Ambon."
 flavor_por.EVTOPTA3:0 "Propagar la fe católica"
 flavor_por.EVTNAME4:0 "Casa da Índia"
 flavor_por.EVTDESC4:0 "Necesitamos supervisar y administrar con más eficacia los intereses y posesiones portuguesas en la India y África. Se ha sugerido que el mejor modo de lograrlo es crear una institución directamente bajo el Tesoro Real con derechos de monopolio en todas las conexiones y bienes relacionadas con el comercio."
 flavor_por.EVTOPTA4:0 "Parece un buen plan."
 flavor_por.EVTNAME5:0 "Captura de la Santa Catalina"
 flavor_por.EVTDESC5:0 "La carraca portuguesa Santa Catalina fue capturada en febrero de 1603, frente la costa de Singapur, por tres naves de la Compañía holandesa de las Indias Orientales (V.O.C). La carga, valorada en 2,2 millones de florines, duplicó el capital de la V.O.C., pero la legalidad de mantener el premio fue cuestionada bajo el estatuto holandés y derivó en las protestas de Portugal. El incidente fue una razón que contribuyó a desencadenar la guerra luso-holandesa, que duró de 1602 a 1663."
 flavor_por.EVTOPTA5:0 "¡Solicita el retorno de la carga!"
 flavor_por.EVTOPTB5:0 "Reconocer sus derechos"
 flavor_por.EVTNAME6:0 "Captura de la Santa Catalina"
 flavor_por.EVTDESC6:0 "La carraca portuguesa Santa Catalina fue capturada en febrero de 1603, frente la costa de Singapur, por tres naves de la Compañía holandesa de las Indias Orientales (V.O.C). La carga, valorada en 2,2 millones de florines, duplicó el capital de la V.O.C., pero la legalidad de mantener el premio fue cuestionada bajo el estatuto holandés y derivó en las protestas de Portugal. El incidente fue una razón que contribuyó a desencadenar la guerra luso-holandesa, que duró de 1602 a 1663."
 flavor_por.EVTOPTA6:0 "¡El cargamento es legítimamente nuestro!"
 flavor_por.EVTOPTB6:0 "Devolver el cargamento"
 flavor_por.EVTNAME7:0 "Los holandeses devuelven el cargamento"
 flavor_por.EVTDESC7:0 "Los holandeses han reconocido la validez de nuestra protesta y están de acuerdo en devolver el cargamento."
 flavor_por.EVTOPTA7:0 "Muy bien"
 flavor_por.EVTNAME8:0 "Los holandeses se quedan el cargamento"
 flavor_por.EVTDESC8:0 "¡Los holandeses rechazan devolver la carga que se apoderaron de la Santa Catalina!"
 flavor_por.EVTOPTA8:0 "Quieren guerra…"
 flavor_por.EVTNAME9:0 "La Torre de Belém"
 flavor_por.EVTDESC9:0 "Encargada por Manuel I, la Torre de Belém fue construida a principios del siglo XVI para defender la desembocadura del río Tajo. Fue construida en estilo manuelino o portugués gótico tardío. La torre fue mejorada en 1571, pero en 1580 cayó pocas horas ante el sitio de las fuerzas españolas del Duque de Alba. Los calabozos de la torre sirvieron, más adelante, como prisión."
 flavor_por.EVTOPTA9:0 "Debe ser construida"
 flavor_por.EVTOPTB9:0 "Tenemos otras prioridades"
 flavor_por.EVTNAME10:0 "Monasterio de los Jerónimos"
 flavor_por.EVTDESC10:0 "La construcción del Monasterio de los Jerónimos se inició en 1501 y fue financiado inicialmente por Manuel I, utilizando los ingresos del impuesto 'Vintena da Pimenta' sobre los bienes procedentes de África y del Lejano Oriente. La construcción se detuvo en 1580 cuando Portugal, tras la muerte de Sebastián I, estableció una unión dinástica con España. En la década de 1640 Portugal recuperó su independiente y el monasterio vio cómo se retomaba su construcción en 1669 con la adición de un techo de azulejos de oro y grandes frescos que se terminaron a finales del siglo XVIII. El monasterio se convirtió también, en panteón de la familia real."
 flavor_por.EVTOPTA10:0 "Mostrará nuestra gloria"
 flavor_por.EVTOPTB10:0 "Es demasiado caro"
 flavor_por.EVTNAME11:0 "Vasco de Gama en India"
 flavor_por.EVTDESC11:0 "Vasco de Gama se convirtió en el primer portugués en alcanzar la India cuando llegó cerca de Calicut el 20 de mayo de 1498. A pesar de las protestas de los mercaderes árabes, Vasco de Gama consiguió los derechos para comerciar con el gobernante Zamorin, pero posteriormente no logró producir el oro necesario para pagar las tasas aduaneras. En conjunto, la expedición de Vasco de Gama resultó ser muy rentable ya que el valor de la carga que trajo era sesenta veces superior al coste de la expedición."
 flavor_por.EVTOPTA11:0 "¡Gloria!"
 flavor_por.EVTOPTB11:0 "No nos estiremos demasiado."
 pragmatic_sanction.EVTNAME1:0 "Los Efectos de La Pragmática Sanción"
 pragmatic_sanction.EVTDESC1:0 "La Pragmática Sanción, solemnemente promulgada por el emperador Carlos VI el 19 de abril 1713, estableció la indivisibilidad del patrimonio de los Habsburgo, y aclaró el orden de sucesión en el primer hijo nacido, incluso siendo una mujer. Esto hizo de María Teresa, nacida en 1717, heredera del Imperio. La Pragmática Sanción fue reconocida por España en 1725 (confirmada en 1731), Rusia en 1726, Prusia en 1728, las Provincias Unidas en 1731, en Hanover en 1732, el Sacro Imperio (excepto Baviera) en 1732 y Francia en 1738. El rechazo de Baviera daría lugar a la Guerra de Sucesión de Austria."
 pragmatic_sanction.EVTOPTA1:0 "Pro-Habsburgo"
 pragmatic_sanction.EVTOPTB1:0 "Neutral"
 pragmatic_sanction.EVTOPTC1:0 "Anti-Habsburgo"
 pragmatic_sanction.EVTNAME2:0 "La Pragmática Sanción"
 pragmatic_sanction.EVTDESC2:0 "La Pragmática Sanción, solemnemente promulgada por el emperador $EMPERORNAME$ el 19 de abril 1713, estableció la indivisibilidad del patrimonio de los Habsburgo, y aclaró el orden de sucesión en el primer hijo nacido, incluso siendo una mujer. Sin duda, $EMPERORNAME$ también planea que su heredera a tiempo tome su asiento en el Trono Imperial."
 pragmatic_sanction.EVTOPTA2:0 "¡Podemos tener una Emperatriz!"
 flavor_dan.EVTNAME3285:1 "El Gobierno Pluralista de [Root.Monarch.GetName]"
 flavor_dan.EVTDESC3285:1 "Como sucesor al trono, [Root.Monarch.GetName] evitó al Rigsråd y utilizó la cancillería para conceder privilegios comerciales a los mercaderes, invalidando las declaraciones de nobles y comerciantes daneses de la Liga Hanseática. En 1517, Christian acusó al gobernador del Castillo de Copenhague de envenenar a su amante Dyveke y, a partir de entonces, ignoró al Rigsråd y el acta real. Creó un gobierno esencialmente burgués, con Hans Mikkelsen, burgomaestre de Malmö, como consejero especial."
 flavor_dan.EVTOPTA3285:1 "Gobierna con el apoyo de la burguesía."
 flavor_dan.EVTOPTB3285:1 "Confía en el consejo real."
 flavor_dan.EVTNAME3287:0 "La Constitución Escandinava"
 flavor_dan.EVTDESC3287:0 "En 1481 el rey Cristian I murió y dejó el trono a su hijo Hans. Desde la batalla de Brunkeberg en 1471, Suecia no había formado parte de la Unión en nada excepto en el nombre. En 1483 los Consejos de los reinos escandinavos redactaron el 'Receso de Halmstad', un intento de proporcionar una constitución escandinava que afirmara la supremacía de la alta nobleza, pero Sten Sture, canciller de Suecia, se negó a enviar una delegación a Halmstad. Los suecos retrasaron la firma del documento hasta 1484, pese a sus reticencias."
 flavor_dan.EVTOPTA3287:0 "Proyecto de constitución escandinava"
 flavor_dan.EVTOPTB3287:0 "Rechazar la idea"
 flavor_dan.EVTNAME3288:0 "La Gran Reforma Naval"
 flavor_dan.EVTDESC3288:0 "Bajo el rey Hans, que llegó al trono en 1481, se organizó la flota de manera más estructurada. Durante su reinado se construyeron grandes embarcaciones por orden real. El 'Ángel' fue construido en Sønderborg, donde había una gran cantidad de madera de roble para construcción naval. El 'María', uno de los mayores buques, se construyó en Copenhague, puerto de origen de la flota. Para 1509 Dinamarca tenía una de las marinas más grandes y mejores de Europa."
 flavor_dan.EVTOPTA3288:0 "Ampliar la Marina"
 flavor_dan.EVTOPTB3288:0 "Ampliar el Ejército"
 flavor_dan.EVTNAME3289:0 "El Fin de la Unión Kalmar"
 flavor_dan.EVTDESC3289:0 "Los consejos de la corona de Noruega, Suecia y Dinamarca habían acordado, en 1397, la Unión de Kalmar, una especie de monarquía unida de las naciones del norte donde la influencia de Dinamarca era dominante. Las constantes luchas entre Suecia y Dinamarca condujeron a la disolución de la Unión en 1523, bajo el reinado del rey sueco Gustavo I Vasa (1523-1560), mucho después de que el Regente Sten Sture, canciller de Suecia, hubiese derrotado a los daneses en la batalla de Brunkeberg (1471). La Unión había caído."
 flavor_dan.EVTOPTA3289:0 "Vale"
 flavor_dan.EVTNAME3293:0 "La Pelea del Conde"
 flavor_dan.EVTDESC3293:0 "Cuando Federico I murió en 1533, al principio los obispos y la mayoría de la aristocracia se opusieron a la elección de su hijo Cristian, duque de Holstein, como nuevo rey porque ser luterano. Los burgueses y los campesinos querían el retorno del destituido Cristian II, encarcelado en Sønderborg. Los alcaldes de Copenhague y Malmö idearon un plan junto con Lübeck para liberar a Cristian II y convertir a las dos mayores ciudades de Dinamarca en socias de la Liga Hanseática. El Consejo danés consiguió la ayuda de su archienemigo Gustavo Vasa para frustrar el complot, conocido como 'Grevefejden' (La pelea del conde) porque las fuerzas rebeldes fueron dirigidas por el conde Cristofer de Oldenburg."
 flavor_dan.EVTOPTA3293:0 "Apoyar a Cristofer de Holstein"
 flavor_dan.EVTOPTB3293:0 "Apoyar a Cristian II"
 flavor_dan.EVTNAME3294:0 "Peder Oxe"
 flavor_dan.EVTDESC3294:0 "Peder Oxe fue un genio financiero que fue llamado del exilio por Federico II cuando la Guerra del Norte de los Siete Años arruinó la economía danesa. Con Peder Oxe al frente desde 1567, no pasó mucho tiempo antes de que las finanzas del Estado se recuperaran. Convenció a la aristocracia a contribuir más y reorganizó el Sound Due, con lo que triplicó los ingresos. También mejoró la agricultura y el sistema educativo. Hasta su muerte en 1577, Peder Oxe y unos cuantos señores más, fueron los gobernantes de facto de Dinamarca."
 flavor_dan.EVTOPTA3294:0 "Vale"
 flavor_dan.EVTNAME3296:0 "Las Reformas Mercantiles de Cristian IV"
 flavor_dan.EVTDESC3296:0 "Cristian IV se sentía inclinado a ocuparse él mismo de cada pequeño detalle de su administración mientras perdía de vista los problemas mayores. No sólo estableció personalmente la política mercantilista de Dinamarca, sino que incluso estableció los impuestos de importación, puso en marcha empresas y fábricas de protección oficial -todas ellas sin ningún éxito notable- e insistió en auditar sus cuentas personalmente."
 flavor_dan.EVTOPTA3296:0 "Reformas Mercantiles"
 flavor_dan.EVTOPTB3296:0 "Reformas de Libre Mercado"
 flavor_dan.EVTNAME3297:0 "El Absolutismo"
 flavor_dan.EVTDESC3297:0 "El absolutismo en Dinamarca fue el resultado de la larga crisis política y el estado de aguda emergencia que resultó de la última de las guerras de Carlos Gustavo contra Suecia en 1657-60. A pesar de su débil posición cuando fue elegido rey en 1648, las habilidades políticas de Federico III le permitieron tener éxito en expulsar a dos de sus principales adversarios en el Consejo Real ya en la década de los 50 en el siglo XVII. Los dos adversarios eran el senescal Corfitz Ulfeldt y el gobernador de Noruega Hannibal Sehehted, ambos casados con hermanastras de Federico. La heroica conducta del rey durante el asedio de Copenhague, en el invierno de 1659, le hizo, además, muy popular en un momento en que la nobleza y el Consejo Real estaban cada vez más desacreditados. En octubre de 1660, estos hechos condujeron a crear una monarquía hereditaria pese a la oposición de la nobleza. El nuevo sistema hacía del rey independiente del Rigsråd (Consejo Real), usando de inmediato su nuevo poder para introducir el Absolutismo, establecido temporalmente el 10 de enero 1661 en la 'Ley de la monarquía hereditaria' antes de ser plenamente establecido en Kongeloven (Ley del rey) de 1665, la ley básica del absolutismo danés."
 flavor_dan.EVTOPTOK:0 "Vale"
 flavor_dan.EVTNAME3298:0 "La Modernización de la Marina"
 flavor_dan.EVTDESC3298:0 "El reinado de Federico II y su interés por la marina, supuso un gran aumento de la potencia de la Armada danesa. Esta política continuó con su hijo, Cristian IV, quien navegó con la flota cada año durante su reinado. El intenso interés de Cristian IV en la flota se manifestó en todos los niveles, desde la base naval de Bremerholm hasta los deberes de los almirantes y el equipamiento de sus naves."
 flavor_dan.EVTOPTA3298:0 "Reforma de la Marina"
 flavor_dan.EVTOPTB3298:0 "Reforma del Ejército"
 flavor_dan.EVTNAME3299:0 "Peder Schumacher, Conde de Griffenfeld"
 flavor_dan.EVTDESC3299:0 "Peder Schumacher fue quizás el asesor más brillante que jamás haya tenido un rey danés. Nació en el seno de una buena familia de Copenhague. Después de estudiar y viajar al extranjero de 1654 a 1662, regresó para entrar en el servicio del estado como bibliotecario real. Pronto se ganó los favores del absolutista Rey Federico III y se convirtió en Secretario de la Cámara del rey, cargo desde el cual redacto la Kongeloven (la Ley Real) en 1665, que era una justificación del absolutismo. En 1670, el año de la muerte del rey, Schumacher se hizo Conde de Griffenfeld. En 1674 ascendió al cargo de Gran Canciller de Dinamarca bajo el rey Cristian V."
 flavor_dan.EVTNAME3300:0 "La Gran Guerra del Norte"
 flavor_dan.EVTDESC3300:0 "En 1697, con 15 años de edad, Carlos XII ascendió al trono de Suecia. Al ver una oportunidad, el zar ruso Pedro I se alió con Dinamarca y Polonia-Sajonia en 1699. Sin embargo, con la asistencia de la marina británica y holandesa, Carlos XII desembarcó en Zelanda y rápidamente derrotó a los daneses. Posteriormente, se trasladó a Estonia donde, pese a ser superados por los rusos con una proporción de 1 a 5, obtuvieron una aplastante victoria en la batalla de Narva. En lugar de terminar con los rusos, Carlos XII se dirigió contra Augusto II de Polonia-Sajonia y lo expulsó de Polonia en 1704, colocando como rey al pro-sueco Estanislao Leszczynski. Continuó con la subyugación de Sajonia en 1706. Mientras, los rusos comenzaron la construcción de San Petersburgo (1703) y reconstruyeron sus ejércitos, también tomaron partes de Estonia (1704 a 1706). Carlos XII decidió marchar hacia Moscú a través de Ucrania, donde los cosacos bajo Mazeppa se habían vuelto a sublevar en 1708. El duro invierno y las incursiones rusas diezmaron a su ejército, siendo finalmente derrotados en la batalla de Poltava en 1709. Carlos XII, herido, huyó a territorio otomano. Los ejércitos rusos, rodeados por los otomanos en el río Prut, lograron escapar gracias al salvoconducto que consiguió Pedro I a cambio de Azov. Mientras Carlos XII seguía exiliado en Turquía, Suecia perdía sus territorios bálticos a manos de rusos, daneses, hannoverianos y prusianos. Después de regresar de Turquía, Carlos XII fue asesinado en 1718 frente a la fortaleza noruega de Frederickshald. Suecia perdió la mayor parte de su imperio báltico en los tratados de paz que siguieron."
 flavor_dan.EVTOPTA3300:0 "Reclamar Escania"
 flavor_dan.EVTOPTB3300:0 "No hacer nada"
 flavor_dan.EVTNAME3305:0 "Las reformas mercantiles de Cristian VI"
 flavor_dan.EVTDESC3305:0 "Cristian VI era un firme creyente del mercantilismo y de la industria estatal. A pesar de que sus reformas proteccionistas tuvieron un efecto positivo en el caso de la de suma importancia agricultura danesa, resultaron ser unas medidas con costes muy elevados y que retardaron el desarrollo comercial de la nación en las siguientes décadas."
 flavor_dan.EVTOPTA3305:0 "Reformas Mercantilistas"
 flavor_dan.EVTOPTB3305:0 "Reformas de libre mercado"
 flavor_dan.EVTNAME3307:0 "Pietismo"
 flavor_dan.EVTDESC3307:0 "Gracias a su consorte, Sofía Magdalena de Brandeburgo-Kulmbach, Cristian VI estaba imbuido en el pietismo alemán y devotamente alentó una iglesia nacional pietista. Prohibió el teatro los domingos y festivos y, después de 1738, no se permitió que los actores y artistas entraran en el país. Las diversiones frívolas también se prohibieron en la corte, pero el amor por el esplendor de la pareja real les llevó a edificaciones muy costosas, como el Castillo de Christiansborg (1733-45)."
 flavor_dan.EVTOPTA3307:0 "Aprobar el Pietismo"
 flavor_dan.EVTOPTB3307:0 "Ilegalizar el Pietismo"
 flavor_dan.EVTNAME3308:0 "La Regencia de J. H. E. Bernstorff"
 flavor_dan.EVTDESC3308:0 "En 1766 Cristian VII fue coronado rey de Dinamarca, sucediendo a su padre Federico V. Por desgracia, Cristian VII estaba bastante desequilibrado. Su inestabilidad mental ha sido atribuida a una educación mala y descuidada durante su infancia y a una corte moralmente corrupta. Después de su matrimonio con Carolina Matilda en 1766, la hija de Federico, Príncipe de Gales, se entregó a una vida de excesos y libertinaje. Durante todo su reinado, el país fue dirigido por otros. El primero de ellos fue el canciller J. H. E. Bernstoff, un hombre taimado y competente que logró llevar a Catalina II de Rusia a renunciar a algunos de sus reclamaciones del Ducado de Holstein. Sin embargo, la posición de Bernstorff era cada vez más precaria y fue destituido de su cargo el 15 de septiembre de 1770."
 flavor_dan.EVTNAME3309:0 "La Regencia de Struensee"
 flavor_dan.EVTDESC3309:0 "Johann Friedrich Struensee asumió ser el auténtico gobernante de Dinamarca después de que Bernstorff fuese destituido. Originalmente era un médico alemán que llegó a conocer al rey danés cuando fue nombrado para acompañar al mentalmente inestable Cristian VII en una gira europea (1768-69), un puesto que llevó a Struensee a ser el médico de la corte en 1769. Dominando el rey, se convirtió en el amante de la reina Carolina Matilda en 1770. Pronto fue capaz de abolir el Consejo de Estado y la oficina del Statholder (gobernador) de Noruega en 1770. En junio de 1771 fue nombrado conde. Desde marzo de 1771 a enero de 1772 Struensee introdujo una serie de reformas, incluyendo la libertad de prensa, la reducción de la servidumbre campesina, un poder judicial unificado, y la reforma del gobierno municipal de Copenhague. Pese a tener muchos funcionarios alienados fue víctima de una conspiración en enero de 1772, cuando fue arrestado y torturado hasta la muerte por su relación adúltera con la reina."
 flavor_dan.EVTNAME3311:0 "La Gran Reforma Agrícola"
 flavor_dan.EVTDESC3311:0 "Dinamarca fue y es una nación principalmente agrícola, una de las primeras en adoptar los nuevos métodos y herramientas agrícolas que se inventaron entre finales del siglo XVIII y principios del XIX. Los campos fueron redistribuidos, se introdujeron nuevos métodos de cultivo y avances técnicos, así como los nuevos cultivos de alto rendimiento del Nuevo Mundo (patata, maíz). No todas las reformas fueron recibidas con alegría por parte de los campesinos, que vieron como perdían tierras comunales en sus villas."
 flavor_dan.EVTOPTA3311:0 "Reformar la agricultura"
 flavor_dan.EVTOPTB3311:0 "Reformar el ejército"
 flavor_dan.EVTNAME3312:0 "La Regencia de Ove Høegh-Guldberg"
 flavor_dan.EVTDESC3312:0 "Ove Høegh-Guldberg era de origen humilde. Obtuvo una licenciatura en teología en 1753. En 1761 se convirtió en profesor de retórica en la Academia de Sorø. Fue nombrado tutor del Príncipe Federico, hermanastro del futuro rey Carlos VII, en 1764. Como secretario particular de Federico, en 1771 compartió la hostilidad de Federico con el Conde Johan Friedrich Struensee, entonces hombre fuerte en Dinamarca a través de su dominio sobre Cristian VII. Høegh-Guldberg participó en una conspiración que llevó a la detención y ejecución de Struensee en 1772. A partir de entonces, Hoegh-Guldberg, junto con el príncipe Federico y la reina viuda Juliana María, ganó un peso significativo en el estado de Dinamarca. En 1774 Høegh-Guldberg se hizo secretario del Gabinete Confidencial. Pronto, sin consultar a los demás ministros del consejo, dirigió el Estado por la incompetencia de Cristian VII. Asumió el control de la política exterior después de despedir ministro de Relaciones Exteriores, Conde A.P. Bernstorff, en 1780. Høegh-Guldberg fue forzado a abandonar el poder durante un 1784 tras el golpe de Estado liderado por el príncipe Federico."
 flavor_dan.EVTNAME3313:0 "La Regencia de A.P. Bernstorff"
 flavor_dan.EVTDESC3313:0 "Retirado del poder en abril de 1784, Bernestorff, hasta su muerte sirvió como Ministro de Asuntos Exteriores en un gobierno liberal moderado. Apoyó una serie de reformas que incluían la regulación de las relaciones entre propietarios y campesinos y la emancipación de los siervos. En asuntos exteriores, Bernstroff siguió cuidadosamente una política de neutralidad. Cuando estalló la Revolución Francesa, condenó cualquier interferencia en los asuntos internos de Francia y de evitar toda coalición antifrancesa. En marzo de 1794 negoció un tratado de neutralidad con Suecia para la protección de la marina mercante de los dos países por escuadras combinadas. La política exterior de Bernstorff le ganó el respeto de los diplomáticos europeos. Su política nacional le ganó tanta popularidad entre los daneses que su muerte (21 de junio de 1797) fue considerada como un desastre nacional."
 flavor_dan.EVTNAME5080:0 "Tycho Brahe"
 flavor_dan.EVTDESC5080:0 "Tycho Brahe fue un astrónomo danés cuyo trabajo en el desarrollo de instrumentos astronómicos y en la medición y fijación de las posiciones de las estrellas abrió camino para futuros descubrimientos. Sus observaciones -lo más exactas posible antes de la invención del telescopio- incluyen un estudio completo del Sistema Solar y las posiciones exactas de más de 777 estrellas."
 flavor_dan.1.t:0 "Den Anden Store Manddrukning"
 flavor_dan.1.d:0 "'Por la tarde, una tormenta tremenda y un terrible temporal se levantó por el suroeste desde el mar. … El viento comenzó a soplar con tanta fuerza que resultaba imposible dormir. Cuando llevábamos alrededor de una hora tumbados en la cama, mi hijo me dijo: 'Padre, noto que me cae agua en la cara'. Las olas se estaban levantando en la presa marina y caían sobre el tejado de la casa. Era un sonido aterrador.'\n\nUna repentina marea, provocada por la tormenta, ha azotado la costa de Slesvig y Ditmarshen, colmando presas y cubriendo de agua las tierras de Frisia del Norte. A medida que crece el nivel del agua, miles de personas mueren o tienen que desplazarse. Islas y asentamientos enteros han sido arrasados por las olas y han desaparecido para siempre."
 flavor_dan.1.a:0 "¿Ha llegado el fin?"
 flavor_dan.EVTNAME2:0 "Universidad de Copenhague"
 flavor_dan.EVTDESC2:0 "El rey Cristian I de Dinamarca fundó la Universidad de Copenhague en 1479 como un Estudio general. La universidad se convirtió en un centro de formación teológica católica romana, pero también tenía facultades para el estudio de la ley, medicina y filosofía."
 flavor_dan.EVTOPTA2:0 "Patrocinar la Universidad"
 flavor_dan.EVTOPTB2:0 "Ignorarla"
 flavor_dan.EVTNAME3:0 "El Monasterio de Santa Clara"
 flavor_dan.EVTDESC3:0 "El rey Juan I y la reina Cristina fundaron el Monasterio de Santa Clara en Copenhague en 1497 con el regalo de las antiguas huertas en una zona conocida como Rosengård. La reina hizo una donación de 40 florines renanos para la construcción del monasterio en 1498. Siete años más tarde, el 11 de agosto de 1505, el monasterio fue terminado y consagrado."
 flavor_dan.4.t:0 "La muerte de Adolfo VIII"
 flavor_dan.4.da:0 "Desde 1439, todo el ducado de Schleswig ha sido un feudo hereditario bajo la realeza danesa, gobernado por el conde Adolfo de Holstein. La muerte de Adolfo ha dejado Schleswig sin una clara línea sucesoria, a pesar de que él intentara organizar que su sobrino primogénito heredara su título. Esto nos presenta una oportunidad. Los nobles locales están preocupados por que puedan separarse el ducado y el condado, dividiendo sus posesiones y provocando grandes costes.\nSi garantizamos los derechos de los estados de Schleswig y Holstein, y compensamos también a otros demandantes, quizá podamos hacernos con ambos títulos."
 flavor_dan.4.db:0 "Desde 1439, todo el ducado de Schleswig ha sido un feudo hereditario bajo la realeza danesa, gobernado por el conde Adolfo de Holstein. La muerte de Adolfo ha dejado Schleswig sin una clara línea sucesoria, aunque el duque fallecido intentara organizar que su sobrino favorito, [Root.Monarch.GetName], heredara ambos títulos. Los nobles locales están preocupados por que puedan separarse el ducado y el condado, dividiendo sus posesiones y provocando grandes costes.\nSi garantizamos los derechos de los estados de Schleswig y Holstein, y compensamos también a otros demandantes, quizá podamos hacernos con ambos títulos."
 flavor_dan.4.a:0 "¡Tenemos que conseguir los dos títulos!"
 flavor_dan.4.a.tt:0 "Los estados de Holstein esperarán que se garanticen sus derechos."
 flavor_dan.4.b:0 "¡Tenemos que asegurar el ducado!"
 flavor_dan.4.b.tt:0 "Otro demandante heredará Holstein mientras nosotros heredamos la provincia de Schleswig."
 flavor_dan.5.t:0 "Tratado de Ribe"
 flavor_dan.5.da:0 "Los nobles de Holstein y Schleswig han acordado apoyar a [Root.Monarch.GetName] como nuevo duque de Schleswig y conde de Holstein. A cambio, hemos prometido no dividir las tierras de los dos títulos para facilitar los intereses de los terratenientes de la zona. Ahora, Schleswig y Holstein son una parte indivisible de nuestros dominios, incluso si uno es un ducado danés y el otro un condado del Sacro Imperio Romano.\nPara mantener un rango equivalente para ambos títulos, el emperador romano ha acordado elevar el condado de Holstein al rango de ducado. Esto confirma nuestro derecho no solo al condado que Adolfo VIII dejó tras su muerte sino también a la pequeña provincia de Ditmarshen, al oeste."
 flavor_dan.5.db:0 "Los nobles de Holstein y Schleswig han acordado apoyar a [Root.Monarch.GetName] como nuevo duque de Schleswig y conde de Holstein. A cambio, hemos prometido no dividir las tierras de los dos títulos para facilitar los intereses de los terratenientes de la zona. Ahora, Schleswig y Holstein son una parte indivisible de nuestros dominios, incluso si uno es un ducado danés y el otro un condado del Sacro Imperio Romano.\nPara mantener un rango equivalente para ambos títulos, el emperador romano ha acordado elevar el condado de Holstein al rango de ducado. Esto confirma nuestro derecho sobre todas las tierras que Adolfo VIII dejó tras su muerte."
 flavor_dan.5.a:0 "Bastante sencillo, en serio."
 flavor_dan.6.t:0 "El estado de Dinamarca"
 flavor_dan.6.d:0 "Desde la firma del tratado de Kalmar en 1397, se ha estipulado que las coronas de Noruega, Suecia y Dinamarca descansan sobre una sola cabeza. Dinamarca es el centro de esta unión, el estado dominante al norte, y un posible contendiente para la influencia de la Liga Hanseática. Pero el recién coronado [Root.Monarch.GetName] no ha heredado un imperio báltico. Su predecesor fue derrocado tras ser derrotado por los hanseáticos y ahora vive como un pirata en Gotlandia, en medio del mar Báltico. Aunque la reciente introducción del peaje del Sund es una gran fuente de ingresos, la corona también se ha visto obligada a empeñar muchas de sus tierras a las principales familias nobles de Thott, Gyldenstierne, Rosenkrantz, Rønnow, Frille para cubrir los abundantes gastos de mantener la unión y las guerras fracasadas de sus predecesores.\nSi queremos impedir que el poder real se debilite todavía más, debemos recuperar esa tierra a cualquier precio."
 flavor_dan.6.a:0 "La nobleza debe ayudar y aconsejar, nunca gobernar."
 flavor_dan.6.a.tt:0 "Confiscaremos grandes cantidades de castillos empeñados a la nobleza. Si es necesario, usando las armas."
 flavor_dan.6.b:0 "Los nobles llevan este reino sobre sus hombros; debemos darles lo que se les debe."
 flavor_dan.7.t:0 "Herencia bávara"
 flavor_dan.7.d:0 "Tras la muerte de Johann del Palatinado Neumarkt en 1443, Christopher heredó las propiedades de la familia en Oberpfalz. Quizá su importancia palidezca en comparación con las coronas que posee Christopher en el norte, pero son una importante fuente de ingresos en estos tiempos difíciles."
 flavor_dan.7.a:0 "En memoria de Johann."
 flavor_dan.8.t:0 "La sucesión de [Root.Monarch.GetName]"
 flavor_dan.8.d:0 "Teniendo en cuenta que [Root.Monarch.GetName] está envejeciendo, el consejo real ha empezado a buscar herederos adecuados, en el sentido más amplio de la palabra. Uno de nuestros vasallos más poderosos, [count_of_holstein.Monarch.GetName], de Schleswig-Holstein, ha propuesto la idea de que su sobrino y heredero, Christian, descendiente de Valdemar el Victorioso, sería un buen candidato.\n[count_of_holstein.Monarch.GetName] también ha dejado claro que apoyará la candidatura de Christian de su propio bolsillo."
 flavor_dan.8.a:0 "La virtud mostrará el camino."
 flavor_dan.8.b:0 "No podemos hacer promesas antes de tiempo."
 flavor_dan.9.t:0 "Se acaba el arenque"
 flavor_dan.9.d:0 "Hubo un tiempo en que las aguas de Skanör-Falsterbo, en Escania, estaban tan llenas de arenques que se podían cortar con una daga. Desde entonces, el mercado de Escania ha sido el mayor centro de distribución para la exportación de pescado en el Báltico, y también el principal centro de distribución de las mercancías procedentes de Europa Occidental hacia el Báltico oriental.\nNo obstante, últimamente el arenque no ha sido tan abundante y la pesca ha sido tan escasa que resulta imposible mantener el mercado. A medida que muere el mercado de Escania, también desaparece una de las principales fuentes de ingresos de la corona en esta región."
 flavor_dan.9.a:0 "Lamentable."
 flavor_dan.10.t:0 "India"
 flavor_dan.10.d:0 "Un grupo de mercaderes liderados por Jan de Willum, Herman Rosenkrantz y Roland Crappe, se han dirigido a [Root.Monarch.GetName] para pedir que se les conceda un permiso de fuero para establecer una colonia danesa en la India. Los mercaderes afirman haber establecido ya vínculos con el 'Rey de Ceylon' y el Raja de Tanjore y, aunque no está claro cuánto de cierto hay en estas afirmaciones, es evidente que conocen bastante bien la zona. Si les concedemos un fuero en la India, intentarán establecer la presencia danesa en la India y fomentar nuestros intereses en la región."
 flavor_dan.10.a:0 "¡A la India!"
 flavor_dan.10.tt:0 "Se va a enviar una expedición para establecer una misión comercial en la India. Si la expedición tiene éxito, se recuperará la inversión junto a los beneficios."
 flavor_dan.10.b:0 "Tenemos preocupaciones más cercanas."
 flavor_dan.11.t:0 "Una embajada de Dinamarca"
 flavor_dan.11.d:0 "Un hombre que se ha presentado como capitán Pike se ha dirigido a [Root.Monarch.GetName]. Afirma representar al [From.Monarch.GetTitle] de Dinamarca y pide que le dejemos crear una fábrica comercial en nuestro puerto de [Dansborg.GetName]. A cambio, ofrece compensación financiera y 'protección' frente a los otros europeos."
 flavor_dan.11.a:0 "¡Una idea excelente!"
 flavor_dan.11.b:0 "No me fío de los peces pequeños."
 flavor_dan.12.t:0 "Noticias de [From.GetName]"
 flavor_dan.12.d:0 "Nuestra primera expedición a la India nos ha traído noticias del capitán Gjedde. Al parecer, ha convencido al [From.Monarch.GetTitle] local para que acepte una colonia danesa en el área general de [Dansborg.GetName].\nSegún el buen capitán, ya se ha construido un nuevo fuerte con una fábrica pequeña pero productiva."
 flavor_dan.12.a:0 "¡Estupendo!"
 flavor_dan.13.t:0 "Fracaso de la expedición a la India"
 flavor_dan.13.d:0 "Nuestra expedición a la India ha regresado únicamente con malas noticias. Al parecer, la tripulación encontró el camino hasta la isla de Ceylon e inmediatamente ocupó un templo local para utilizarlo como base de operaciones. En cuanto se enteraron las autoridades, irrumpieron en el templo con tropas de otra nación europea que ya se había establecido en la zona y expulsaron a nuestros hombres.\nLos barcos continuaron y visitaron varios puertos, pero recibían respuestas similares allá donde iban, donde muchos insistían que los marineros daneses eran, en realidad, piratas."
 flavor_dan.13.a:0 "Lamentable."
 flavor_dan.14.t:0 "El gran incendio de Copenhague"
 flavor_dan.14.d:0 "Lo que comenzó como un pequeño accidente porque dos niños estaban jugando con velas, acabó convirtiéndose en un gran incendio que engulló Copenhague entero. Durante cuatro días el fuego se ha extendido de casa en casa en el antiguo centro medieval de la ciudad; han desaparecido manzanas enteras y decenas de miles de personas han perecido o han perdido su hogar. El fuego ha consumido varios antiguos edificios notorios, como la Biblioteca de la Universidad de Copenhague, que contenía muchas obras de las grandes mentes del pasado de nuestro país.\nNuestros arquitectos han propuesto un ambicioso plan de reestructuración para reconstruir lo que se ha perdido, prohibiendo las casas con entramados de madera y creando una red de calles y manzanas ordenadas, muy diferente a la antigua ciudad medieval que fue destruida por el fuego. No obstante, hay otros que señalan que convendría reconstruir lo más rápido posible, pues hay miles de personas sin hogar y no hay tiempo que perder…"
 flavor_dan.14.a:0 "¡Elige el plan ambicioso!"
 flavor_dan.14.b:0 "¡Elige el plan realista!"
 flavor_dan.15.t:0 "El asesinato de Poul Laxmand"
 flavor_dan.15.d:0 "Poul Laxmand, líder del consejo real y uno de los hombres más ricos del país, ha sido asesinado en Copenhague a plena luz del día. Según algunos testigos, dos nobles muy conocidos asaltaron a Laxmand con un cuchillo y después lo tiraron a un canal. Al liderar el consejo real, Laxmand era una fuerza importante y no siempre tenía buenas relaciones con [Root.Monarch.GetName]. Se rumorea que no siempre ha actuado dando prioridad al reino. Podríamos aprovechar este incidente para debilitar todavía más a sus seguidores y confiscar sus propiedades. No obstante, es probable que actuar así podría perjudicar gravemente nuestra reputación y algunos pensarían que [Root.Monarch.GetName] podría estar detrás del asesinato [Root.Monarch.GetHerselfHimself]."
 flavor_dan.15.a:0 "‘¡Te llamas Lax, seguro que sabes nadar!’"
 flavor_dan.15.a.tt:0 "Confiscaremos los bienes de Poul Laxmand y lo acusaremos abiertamente de traición, ahora que no puede defenderse."
 flavor_dan.15.b:0 "¡Tenemos que encontrar y castigar a sus asesinos!"
 flavor_dan.16.t:0 "Reformas de [Root.Monarch.GetName]"
 flavor_dan.16.d:0 "Independientemente de quién los ha controlado políticamente, Dinamarca ha mantenido estrechos vínculos con las ciudades comerciales de los Países Bajos, debido a nuestra posición similar como poder marítimo en el Mar del Norte y el Báltico. Aunque, tradicionalmente, el poder real ha estado fuertemente vinculado con la nobleza de Dinamarca, el poder político ha ido aumentando su confianza en los burgueses de los Países Bajos. Nuestros intereses y desafíos están tan sincronizados que [Root.Monarch.GetName] ha estado observando las estructuras políticas y económicas holandesas en busca de inspiración.\nSi tuviera vía libre, nuestro [Root.Monarch.GetTitle] confía en que [Root.Monarch.GetSheHe] podría implementar un conjunto de reformas de amplio alcance para dar poder a la burguesía danesa y fortalecer considerablemente nuestra economía."
 flavor_dan.16.a:0 "Esto es el futuro de nuestro país."
 flavor_dan.17.t:0 "Debate religioso"
 flavor_dan.17.d:0 "A medida que las ideas del Reformismo se van extendiendo por Europa, se está abriendo una cisma en nuestro país entre quienes defienden las ideas de antaño y quienes desean reformar la Iglesia. El teólogo Hans Tausen, fiel seguidor de las enseñanzas luteranas, ha conseguido numerosos seguidores y han podido confiar en la protección de los burgueses locales contra sus rivales dentro de la Iglesia. Otros, como el carmelita Poul Helgesen, son críticos con la institución católica pero rechazan las ideas del Reformismo.\nEn estos momentos, la fe de Dinamarca está claramente agitada por los vientos y es probable que pequeñas acciones por parte de [Root.Monarch.GetName] tengan una gran influencia en nuestro futuro."
 flavor_dan.17.a:0 "Acojamos a Tausen bajo nuestras alas."
 flavor_dan.17.b:0 "Impulsemos la voz de la razón."
 flavor_dan.18.t:0 "Crecimiento del comercio de ganado"
 flavor_dan.18.d:0 "Durante siglos, el 'Camino de los bueyes' ha llevado a ejércitos y mercaderes de arriba abajo desde el centro de Jutlandia. No obstante, su uso más habitual es para el traslado de miles de cabezas de ganado hasta el gran mercado de Wedel. Desde ahí los bueyes con trasladados a través de Stade, Hamburgo y Lübeck para ser revendidos por todo el norte de Alemania. A medida que sigue aumentando la población a finales del siglo XVI, crece rápidamente la demanda de ganado, grano y pescado tanto en el norte de Alemania en general como en la región báltica en particular. El tamaño de las manadas llevadas al sur se acerca ahora a los 40 000 bueyes para cada mercado.\nLa exportación de productos agrícolas y especialmente de bueyes está acumulando fortunas de dinero alemán y holandés para nuestra nobleza y los burgueses de la ciudad. No obstante, a algunos les preocupa que esto esté fortaleciendo los grandes estados de la nobleza mientras sufren los pequeños campesinos… "
 flavor_dan.18.a:0 "¡Tener más dinero nunca ha hecho daño a nadie!"
 flavor_dan.19.t:0 "Markus Hess"
 flavor_dan.19.d:0 "La economía floreciente de Copenhague, Malmø y otras acaudaladas ciudades mercantiles ha sido testigo de la aparición de un nuevo tipo de aristócratas burgueses. Estos hombres no solo están ansiosos por buscar oportunidades de enriquecerse, sino que están dispuestos a aliarse con el estado para generar riqueza futura para ellos y nosotros.\nPocos son quienes encarnan este ideal tanto como Markus Hess, alcalde de Copenhague y cabeza de empresas mercantiles que van desde los Países Bajos hasta España, y desde Islandia hasta Estonia. Hess tiene varios vínculos estrechos con la corona y, en ocasiones, asume en solitario la responsabilidad de suministrar determinadas mercancías a la marina y al ejército, y de facilitar contactos financieros con los holandeses."
 flavor_dan.19.a:0 "¡Deja que haga lo que mejor se le da!"
 flavor_dan.19.b:0 "¿Has dicho préstamos?"
 flavor_dan.20.t:0 "Corfitz Ulfeldt y el consejo real"
 flavor_dan.20.d:0 "El consejo real danés del reino y el [Root.Monarch.GetTitle] tienen muchos antecedentes de desacuerdos sobre los límites del poder. El conde Corfitz Ulfeldt, el rigshofmester actual, es además cuñado de [Root.Monarch.GetName] y su ambición le ha llevado a intentar ampliar el poder del consejo y de las familias nobles del reino. Los intentos de separar al conde de su puesto han resultado en vano y cuenta con el apoyo de la nobleza y con todo el poder de la administración. Ulfeldt es un experto en intrigas y, en el pasado, ha logrado varias veces derrotar al poder real y a otros adversarios, demostrando su propia autoridad por diferentes medios.\nComo único administrador del peaje, se cree que Ulfeldt también está desviando grandes cantidades de dinero del estado; no obstante, utilizar esta excusa para destituirlo tendría probablemente un coste político."
 flavor_dan.20.a:0 "¡Vamos a deshacernos de este traidor!"
 flavor_dan.20.b:0 "Concede ante los nobles."
 flavor_dan.21.t:0 "Sobre los milagros, las señales y las revelaciones"
 flavor_dan.21.d:0 "A lo largo de su trayectoria profesional Jens Dinesen Jersin, obispo de Ribe, ha sido un hombre de prestigio. De joven intentó reformar la educación latina introduciendo explicaciones y traducciones en danés en lugar de en latín. En segundo lugar, el obispo es defensor de considerar la fe con un enfoque pío y práctico y ha escrito dos textos religiosos muy populares al respecto: "Vera via vitae, en riktig vei til det evige liv" y "Troens kamp oc seier".\nSin embargo, recientemente Jersin ha estado combatiendo la superstición popular a través de un texto titulado 'Om miracler, tegn oc obenbaringer oc deris udleggelse', para intentar liberar la mente de su diócesis de las preocupaciones por lo sobrenatural."
 flavor_dan.21.a:0 "Interesante."
 flavor_dan.22.t:0 "Niels Juel"
 flavor_dan.22.d:0 "Niels Juel supo sacar partido a su experiencia con astilleros holandeses y su período como aprendiz con Maarten Tromp y Michiel de Ruyter, por lo que es una fuerza importante. Juel está intentando constantemente mejorar y modernizar las tácticas y la organización de la marina holandesa en tiempos de paz, y en tiempos de guerra ha demostrado su gran habilidad bélica naval, logrando resultados sorprendentes contra otros enemigos superiores.\nAunque Juel haya tenido que lidiar con los tradicionalistas de la marina, su genialidad es cada vez más evidente tanto en su tierra como en el extranjero. Es hora de que lo recompensemos y le demos a su talento el reconocimiento que merece."
 flavor_dan.22.a:0 "Saquemos partido a su habilidad administrativa."
 flavor_dan.22.b:0 "Nos servirá en el mar como almirante."
 counts_feud.1.t:0 "La Pelea del Conde"
 counts_feud.1.d:0 "Cuando Federico I murió en 1533, los obispos y la mayoría de la aristocracia inicialmente se opusieron a la elección de su hijo Cristian, duque de Holstein, como nuevo rey porque era luterano. Los burgueses y los campesinos querían el retorno del destituido Cristian II, encarcelado en Sønderborg. Los alcaldes de Copenhague y Malmö idearon un plan junto con Lübeck para liberar Cristian II y convertir las dos ciudades más grandes de Dinamarca en socias de la Liga Hanseática. Las fuerzas rebeldes fueron lideradas por el Conde Christoffer de Oldenburg, de ahí el nombre de 'Grevefejden' (La Pelea del Conde)."
 counts_feud.1.a:0 "Apoyar al nuevo monarca"
 counts_feud.1.b:0 "Apoyar al aspirante"
 counts_feud.2.t:0 "Aumentar las Actividades Insurgentes"
 counts_feud.2.d:0 "Como consecuencia de la subida al trono de Cristian III por la destitución de Cristian II, los campesinos de Vendsyssel y del Norte de Jutlandia se levantaron contra los nobles. El capitán corsario Skipper Clement les había instigado por solicitud del conde Christoffer y Aalborg se convirtió en la sede de los rebeldes. Debido a eso, se quemaron un gran número de mansiones en el Norte de Jutlandia."
 counts_feud.3.t:0 "La Pelea del Conde en Dinamarca"
 counts_feud.3.d:0 "Cuando Federico I murió en 1533, los obispos y la mayoría de la aristocracia inicialmente se opusieron a la elección de su hijo Cristian, duque de Holstein, como nuevo rey porque era luterano. Los burgueses y los campesinos querían el retorno del destituido Cristian II, encarcelado en Sønderborg. Tanto el nuevo monarca como el aspirante al trono han enviado emisarios a Suecia para pedir ayuda."
 counts_feud.3.a:0 "Apoyar a los rebeldes"
 counts_feud.3.b:0 "Apoyar al monarca danés"
 counts_feud.3.c:0 "No hacer nada"
 counts_feud.4.t:0 "Suecia apoya al Aspirante al trono"
 counts_feud.4.d:0 "El ejército sueco, enviado por el rey sueco Gustavo Vasa a ayudar Cristian III, invadió y saqueó Escania a Loshult en su camino a través de la zona del Gønge, a medida que avanzaba hacia la ciudad de Vä. Más tarde otro ejército sueco invadió y destruyó Halland a sangre y fuego. Tyge Krabbe, en el Castillo de Helsingborg, apoyó al conde Christoffer, el regente de Cristian II, mientras que algunos de los nobles de Escania se pusieron al lado de los suecos. En enero de 1535 el ejército de los nobles daneses y suecos avanzaba sobre Helsingborg mientras un ejército formado por habitantes de Lübeck y Malmö bajo el mando de Jørgen Kock se posicionó fuera del castillo. De repente el cañón del castillo abrió fuego contra sus defensores bajo la orden de Tyge Krabbe, quien abrió el castillo a las tropas suecas. Su consecuencia fue la quema de Helsingborg y que los daneses perdieran el control de los estrechos."
 counts_feud.4.a:0 "¡Horrible!"
 counts_feud.5.t:0 "Los suecos apoyan al monarca danés"
 counts_feud.5.a:0 "¡Perfecto!"
 counts_feud.6.t:0 "Skipper Clement ha sido capturado"
 counts_feud.6.d:0 "Klemen Andersen, alias 'capitán Clement', fue un capitán corsario que estuvo al servicio de Cristian II y que se alió con el Conde Christoffer, regente de Cristian II. Instigó a los campesinos de Vendsyssel y del Norte de Jutlandia a sublevarse contra los nobles. El 16 de octubre de 1534 la nobleza de Jutlandia, que había sido enviada a aplastar la revuelta, se encontró al ejército campesino de Clement reforzado con soldados profesionales del Conde Christoffer. El ejército de la nobleza fue completamente derrotado en la batalla de Svenstrup y los campesinos sublevados controlaron la mayor parte del norte de Jutlandia durante un par de meses. Los nobles fueron expulsados y sus casas señoriales fueron quemadas por los campesinos. El ejército campesino resultó estar demasiado pobremente armado y ser demasiado indisciplinado aunque el rey Cristian III de Dinamarca firmó una paz por unilateralmente con el Conde Christoffer. El general Johan Rantzau fue enviado a luchar contra la revuelta campesina. El ejército campesino fue obligado a retroceder a Aalborg y fortaleció las defensas de la ciudad pero poco después, en una dura batalla en diciembre de 1534, el ejército de Johan Rantzau derrotó a los campesinos, superando sus defensas. Clement logró escapar, pero fue traicionado y capturado por sus enemigos. Se mantuvo en la cárcel hasta el final de la guerra civil y posteriormente fue ejecutado."
 counts_feud.100.t:0 "Las Secuelas"
 counts_feud.100.d:0 "Después de la victoria a Aalborg, el general Rantzau y su ejército lucharon en la batalla de Øksnebjerg el 11 de junio de 1535. El resto del ejército del Conde Christoffer fue totalmente derrotado. Copenhague y Malmö consiguieron aguantar hasta 1536, cuando se vieron obligados a capitular después de varios meses de asedio. La Pelea del Conde terminó oficialmente. Los nobles se reagruparon y salvaron sus diferencias con matrimonios mixtos. La nobleza danesa de Escania, las familias Bille y Brahe, la más poderosa en aquél momento, protegieron su patrimonio a través del matrimonio. Beate Billa y Otte Brahe se casaron para proteger a sus familias y formaron una alianza política entre las dos familias con su matrimonio. Las consecuencias resultaron muy caras a los campesinos. Muchos se vieron obligados a comprar sus vidas con grandes regalos tanto al rey como a los nobles. El descontento de los campesinos sólo se agravó."
 counts_feud.100.a:0 "La Pelea del Conde se ha terminado"
 flavor_hab.10.t:0 "Asentamiento alemán en Hungría"
 flavor_hab.10.d:0 "La ola más grande de emigración alemana a Hungría fue consecuencia de una política deliberada de colonización del gobierno Habsburgo, después de que el Imperio otomano fuera forzado a retirarse del territorio Húngaro. Entre 1711 y 1780, los colonos del sur de Alemania, Austria y Sajonia, emigraron hacia el suroeste de Hungría. Esta afluencia de inmigrantes contribuyó a la recuperación económica y la distinción cultural en estas regiones. A finales del siglo XIX el Reino de Hungría contenía más de un millón de residentes que hablaban alemán. Durante este época se desarrolló una cultura floreciente de hablantes de alemán, con obras literarias, periódicos y revistas en dicho idioma."
 flavor_hab.10.a:0 "¡Anímalos!"
 flavor_hab.10.b:0 "Desanima los asentamientos"
 flavor_hab.EVTNAME3188:0 "El Parlamento Imperial de Augsburgo"
 flavor_hab.EVTDESC3188:0 "Se proclamó un acuerdo doctrinal temporal en mayo de 1548 entre alemanes católicos y protestantes que se convirtió en ley imperial el 30 de junio de 1548. Fue preparada y aceptada por la insistencia del emperador del Sacro Imperio, Carlos V, que esperaba establecer una unidad religiosa temporal en Alemania hasta que las diferencias pudieran ser resueltas en concilio general de la Iglesia Católica. El 'Interim de Augsburgo' reflejaba principalmente el punto de vista doctrinal católico. Permitía el matrimonio del clero y de la comunión bajo las dos especies (pan y vino) para los laicos. Varios electores protestantes se opusieron al énfasis católico del Interim de Augsburgo y se negaron a cumplirlo. Carlos V intentó forzar su aceptación, una acción que llevó a los protestantes a adoptar el 'Interim de Leipzig', que confirmaba doctrinas protestantes, a una dieta posterior. No fue plenamente aceptado por lo que un acuerdo religioso en el Imperio no se produjo hasta la Paz de Augsburgo en 1555."
 flavor_hab.EVTOPTA3188:0 "Encontrar un término medio"
 flavor_hab.EVTOPTB3188:0 "Apoyar a los católicos"
 flavor_hab.EVTOPTC3188:0 "Apoyar a los protestantes"
 flavor_hab.EVTNAME3193:0 "La Carta Real de Bohemia"
 flavor_hab.EVTDESC3193:0 "Presionado por los Estados de Bohemia y atemorizando el creciente poder de su hermano Fernando, el Emperador Rodolfo emitió la Carta Real de Bohemia. Según la carta se daba libertad religiosa a todos los protestantes de Bohemia y la posterior retirada de la carta sería una de las causas de la Guerra de Treinta Años."
 flavor_hab.EVTOPTA3193:0 "Emitirla"
 flavor_hab.EVTOPTB3193:0 "No emitirla"
 flavor_hab.EVTNAME3194:0 "La Defenestración de Praga"
 flavor_hab.EVTDESC3194:0 "La revuelta empezó en Praga en mayo de 1618, después de que la Carta Real de Bohemia hubiera sido retirada. Dos funcionarios de la corona y sus secretarios fueron arrojados desde una ventana por miembros protestantes del régimen de Bohemia en la llamada 'Defenestración de Praga'. Fernando fue declarado depuesto y el trono de Bohemia se ofreció a Federico V, Elector de El Palatinado."
 flavor_hab.EVTOPTA3194:0 "Malas noticias"
 flavor_hab.EVTNAME3195:0 "Revuelta de los Campesinos en Austria"
 flavor_hab.EVTDESC3195:0 "Los años 20 del siglo XVII se caracterizaron por inviernos largos y fríos, primaveras cortas y veranos fríos y húmedos, lo que dio lugar a pérdidas de cosechas y fuertes aumentos de los precios de los cereales. En este ambiente de máxima tensión estalló un fenómeno climático de inusual severidad. En 1626, durante la última semana de mayo, en pleno periodo de cosechas, el invierno regresó. La temperatura cayó por lo que los lagos y ríos se congelaron y los árboles perdieron sus hojas. El inesperado regreso del invierno causó pánico y ansiedad entre los campesinos que no podían recordar jamás una tal destrucción de sus campos. Este evento, junto con la brutal persecución de los protestantes, llevó a los campesinos, principalmente protestantes de la Alta Austria y Baviera, a la revuelta. Los campesinos fueron derrotados después de intensos combates, y en 1628 la región pasó a manos del Emperador de nuevo."
 flavor_hab.EVTOPTA3195:0 "Tienen que ser aplastados"
 flavor_hab.EVTNAME3201:0 "Revuelta de los Nobles en Hungría"
 flavor_hab.EVTDESC3201:0 "Como las luchas iban y venían en la familia gobernante de Hungría, los Habsburgos habían establecido el siguiente patrón en el tratamiento de su nobleza. En tiempos de guerra exterior se concedió derechos a los nobles que luego la corona intentó recuperar tan pronto como llegó la paz. Esto, naturalmente, trajo a menudo levantamientos. Siguiendo este patrón, se impusieron impuestos y cargas militares sobre los príncipes después de la decisiva victoria de Hungría sobre los turcos en 1699. Pero, cuando Austria fue a la guerra con Francia en 1703, los nobles se rebelaron una vez más, y obligaron al emperador Carlos V para restaurar el antiguo sistema de privilegios de la nobleza en la Paz de Szatmar de 1711."
 flavor_hab.EVTOPTA3201:0 "Ellos deberían saber cuál es su lugar"
 flavor_hab.EVTOPTB3201:0 "Dar más concesiones"
 flavor_hab.EVTNAME3203:0 "La Purga del Arzobispo de Salzburgo"
 flavor_hab.EVTDESC3203:0 "En 1731 el arzobispo de Salzburgo expulsó de sus tierras a los protestantes. Los protestantes habían aumentado a lo largo de los años y el arzobispo había empezado a sentirse amenazado por su poder. Más de 26.000 protestantes alemanes huyeron para salvar sus vidas. 17.000 de ellos se establecieron en Prusia en 1732, la mayoría en el este de Prusia. Varios países protestantes comenzaron a hacer recolectas a nivel nacional para ayudar a los fugitivos."
 flavor_hab.EVTOPTA3203:0 "Permitir que el Arzobispo Purgue a los Protestantes"
 flavor_hab.EVTOPTB3203:0 "Detener la Purga del Arzobispo"
 flavor_hab.EVTNAME3206:0 "Wenzel Anton Kaunitz"
 flavor_hab.EVTDESC3206:0 "Wenzel Anton, Conde y más tarde príncipe de Rittberg-Kaunitz (1711-1794), era un noble de Bohemia. Impregnado de la cultura de la Ilustración, un funcionario leal, siempre contó con la plena confianza y apoyo de la emperatriz María Teresa. Después de una carrera diplomática se convirtió el Canciller de Austria desde 1753 a 1792. Partidario de cambios de alianzas, trabajó para fortalecer los vínculos con Francia, que llevaron a la Guerra de los Siete Años, pero también logró llegar a un acuerdo con Federico II de Prusia para la primera partición de Polonia."
 flavor_hab.EVTNAME3208:0 "Metternich"
 flavor_hab.EVTDESC3208:0 "Metternich comenzó su carrera de estado en 1797 como representante de las cuentas de la Universidad de Westfalia en el Congreso de Rastatt, pero en menos de una década se las había arreglado para convertirse en embajador de Sajonia y Preussen, así como representante de Austria en Francia. Preparó su carrera en 1809 cuando se le asignó el puesto de ministro de Asuntos Exteriores de Austria. Hasta 1813 Metternich mantuvo una política de aquiescencia de la supremacía francesa. Una política que terminó con la creación de la Cuádruple Alianza, la guerra contra Francia y la victoria de los aliados del mismo año. Los siguientes 35 años se han llamado la Era de Metternich dado a que durante todo este tiempo él fue el árbitro principal de Europa. El sistema se Metternich dependía de la censura política y religiosa, el espionaje y la represión de los movimientos revolucionarios y nacionalistas. Este sistema tiene parte de la culpa de las revoluciones de 1848."
 flavor_hab.EVTNAME3099:0 "La rebelión Protestante en Hungría"
 flavor_hab.EVTDESC3099:0 "El antagonismo religioso jugó un papel importante cuando la guerra entre el Imperio y los turcos estalló de nuevo en 1591. En la llamada Guerra Larga, las tropas imperiales entraron a Transilvania y su comandante, George Basta, mostró una crueldad demencial hacia los protestantes húngaros tanto allí como en el norte de Hungría. Como consecuencia, un general de Transilvania, István Bocskay, ex partidario de los Habsburgo, se rebeló. Su ejército de hajduks salvajes expulsó a Basta, y en junio 1606 Bocskay concluyó con Rudolf la Paz de Viena, que lo dejó príncipe de una Transilvania ampliada y también garante los derechos de los protestantes de Hungría."
 flavor_hab.EVTOPTA3099:0 "Aplastar a los Herejes"
 flavor_hab.EVTOPTB3099:0 "Dar concesiones"
 flavor_hab.EVTNAME3216:0 "Las Reformas Ilustradas de José II"
 flavor_hab.EVTDESC3216:0 "José II, 1741-90, Sacro Emperador Romano (1765–1790), Rey de Bohemia y Hungría (1780-90). Después de la muerte de su padre en 1765, José II actuó como emperador y corregente con su madre, pero tuvo poca influencia real. Resentido por este hecho, le llevó a viajar hasta la muerte de su madre en 1780. A continuación, comenzó las reformas en gran medida sobre la base de su propia filosofía y principios, en lugar de los que se originan en la Ilustración. Estas reformas consistieron en nada menos que la abolición de los privilegios hereditarios y eclesiásticos, así como la creación de un servicio civil basado en el mérito y la lealtad en lugar del nacimiento."
 flavor_hab.EVTOPTA3216:0 "Reformas de la Ilustración"
 flavor_hab.EVTOPTB3216:0 "No cambiar"
 flavor_hab.EVTNAME3328:0 "Reichshofrat (Consejo áulico)"
 flavor_hab.EVTDESC3328:0 "El Reichshofrat (Consejo áulico) fue instituido por Maximiliano I en 1497 y consistía en 21 consejeros nombrados por el emperador, con la excepción del vicecanciller que era nombrado por el Elector de Maguncia. Fue formado para competir con la Corte de la Cámara Imperial, impuesta sobre el Emperador en la Dieta Imperial. Seis de los consejeros eran protestantes y de su unánime votación salió un veto."
 flavor_hab.EVTOPTA3328:0 "Crear este nuevo consejo"
 flavor_hab.EVTOPTB3328:0 "Dejar que la nobleza se ocupe de estos asuntos mundanos"
 flavor_hab.EVTNAME3332:0 "El castigo de Hungría"
 flavor_hab.EVTDESC3332:0 "La ocupación turca de Hungría central siguió siendo un tema volátil. Todos los húngaros se sintieron molestos por la política de los Habsburgo de no molestar a los turcos mientras perseguían objetivos ambiciosos en el oeste. El Emperador Leopoldo envió una fuerza contra los turcos pero, a pesar de que el general austríaco Reimondo Montecuccoli derrotó a los turcos en Szentgotthárd el primero de agosto de 1664, la posterior Paz de Vasvár reconoció todas las ganancias del Sultán. Después de este hecho los altos magnates de Hungría conspiraron, con ayuda otomana y francesa, para expulsar a los Habsburgo."
 flavor_hab.EVTOPTA3332:0 "Administración Centralizada desde nuestra Capital"
 flavor_hab.EVTOPTB3332:0 "Descentralizar el Consejo de los nobles húngaros"
 flavor_hab.EVTNAME3333:0 "La insurrección del duque Imre Thököly"
 flavor_hab.EVTDESC3333:0 "Un joven transilvano, Imre Thököly, encabezó una revuelta que en 1681 forzó a Leopoldo a restablecer la Constitución y a revocar muchas de sus medidas más severas. Animados por los éxitos de Thököly contra el Imperio, el Imperio otomano envió un gran ejército a Hungría que en 1683 llegó a las murallas de Viena."
 flavor_hab.EVTOPTA3333:0 "Detener el movimiento de independencia"
 flavor_hab.EVTNAME3336:0 "Las Reformas burocráticas"
 flavor_hab.EVTDESC3336:0 "Desde el principio de su reinado María Teresa determinó que la monarquía de los Habsburgo nunca más sería percibida como demasiado débil como para defenderse por sí misma. Por consiguiente, incluso durante la guerra, estuvo estudiando reformas, que comenzó a implementar inmediatamente después de que finalizara la guerra. En primer lugar fue la reforma del ejército. María Teresa se dio cuenta de que de todas formas ninguna reforma militar sería efectiva sin una reforma financiera, y en esta área, asesorado por el brillante Friedrich Wilhelm, el conde von Haugwitz, consiguió quizá uno de sus mayores logros. Después de las reformas militares y financieras, otros cambios vinieron en materia administrativa. Aunque estas reformas fueron sometidas a demasiadas modificaciones y cambios a lo largo del reinado de María Teresa, el resultado fue un gobierno mucho más centralizado de lo que nunca había sido antes."
 flavor_hab.EVTOPTA3336:0 "Reformar"
 flavor_hab.EVTOPTB3336:0 "Dejarlo estar"
 reform_of_the_bureaucracy:0 "Reforma de la Burocracia"
 desc_reform_of_the_bureaucracy:0 "Reformas para centralizar y fortalecer el estado."
 flavor_hab.EVTNAME3340:0 "Las Reformas reaccionarias de 1789"
 flavor_hab.EVTDESC3340:0 "José II fue un gobernante controvertido. Comenzó su reinado con reformas liberales como el 'Edicto de Tolerancia', con el cual dio a los luteranos, calvinistas y ortodoxos casi la igualdad con los católicos romanos. También abolió la servidumbre y temporalmente relajó la censura oficial. Sin embargo fue, también, un centralista extremo. En 1784 informó al Gobierno húngaro que la lengua oficial, el latín, realmente no era efectiva para el gobierno moderno y sería cambiado por el alemán. Para ahondar en su error José II se negó a someterse a una coronación en Hungría para no tener que jurar defender leyes que no deseaba. En marzo 1787 José II eliminó la constitución de los Países Bajos Austriacos y anunció que a partir de entonces sería gobernado según los principios absolutistas. Comenzó una resistencia en los Países Bajos austriacos hasta 1789, cuando se desbordó en rebelión abierta. Por esa época también hubo rumores de rebelión en Hungría y en Galitzia, y por un tiempo parecía que la revolución podría extenderse por todo el Imperio. "
 flavor_hab.EVTOPTA3340:0 "¡Reaccionar contra las tendencias revolucionarias!"
 flavor_hab.EVTOPTB3340:0 "Calmarles"
 flavor_hab.EVTNAME1:0 "Privilegium Maius"
 flavor_hab.EVTDESC1:0 "El documento Privilegium Maius se creó en la década de 1350 por el Duque Rodolfo IV de Austria. Declaraba a Austria como un 'Archiducado' con derechos similares a los de los Electores. El documento se basaba en gran medida en el anterior 'Privilegium Minus' que Austria había creado para una marca en un ducado una marcha hacia 1156. El 'Privilegium Maius' no fue, sin embargo, oficialmente confirmado hasta que Federico V de Austria fue elegido Emperador del Sacro Imperio Romano en 1452, tras lo cual se pudo confirmar."
 flavor_hab.EVTOPTA1:0 "Esto es importante para nuestro Prestigio"
 flavor_hab.EVTOPTB1:0 "La falsificación no es el camino"
 flavor_hab.EVTOPTC1008:0 "Si se trata de la guerra que quieren…"
 flavor_hab.EVTNAME2:0 "El Techo de Oro"
 flavor_hab.EVTDESC2:0 "El Techo de Oro era un balcón de tres pisos que fue añadido al edificio Neuhof en el centro de Innsbruck por el Emperador Maximiliano de Habsburgo a finales del siglo XVI. EL techo de la terraza estaba decorado con 2657 tejas de cobre dorado al fuego, y fue construido en honor al segundo matrimonio de Maximiliano I con Bianca Sforza de Milán, pero también simbolizaba su riqueza y su poder."
 flavor_hab.EVTOPTA2:0 "Esto hará alarde de la gloria de nuestra dinastía"
 flavor_hab.EVTNAME4:0 "La Procesión Triunfal"
 flavor_hab.EVTDESC4:0 "En 1512 el Emperador Maximiliano I encargó la impresión de un grabado en madera llamado la 'Procesión Imperial' en la que se debía reflejar la magnificencia del emperador. Fue diseñado para decorar las paredes de los ayuntamientos y los palacios. Cuando Maximiliano murió en 1519, el grabado aún estaba sin terminar. Con más de 130 bloques de madera y midiendo más de cincuenta metros, es una de las impresiones más grandes que jamás se ha producido."
 flavor_hab.EVTOPTA4:0 "¡Gloria al Emperador!"
 flavor_hab.EVTOPTB4:0 "Es demasiado caro"
 the_triumphal_procession:0 "La Procesión Triunfal"
 desc_the_triumphal_procession:0 "La Procesión Triunfal es una impresión de grabado en madera que mide más de cincuenta metros y que refleja la magnificencia del emperador."
 flavor_hab.EVTNAME5:0 "La rebelión de los Nobles de Estiria"
 flavor_hab.EVTDESC5:0 "La nobleza de Estiria se levantó contra Federico III en 1467. Apoyado por el rey de Hungría, Matías Corvino, los rebeldes atacaron la ciudad de Marbugo y posteriormente Estiria, la capital de Graz. La rebelión terminó en 1471 después de que el líder de los rebeldes, Andreas Baumkircher, fuera arrestado y ejecutado."
 flavor_hab.EVTOPTA5:0 "¡Aplastar la rebelión!"
 flavor_hab.EVTNAME6:0 "El meteorito de Ensisheim"
 flavor_hab.EVTDESC6:0 "El 7 de noviembre de 1492 un meteorito con un peso de 127 kilos cayó en un campo a las afueras de la ciudad de Ensisheim, en Alsacia, más allá de Austria. Cuando los campesinos intentaron retirar partes del meteorito, un magistrado local intervino con el propósito de preservarlo para Maximiliano, el futuro emperador. Declaró que era una maravilla de Dios, y después de la eliminación de dos pequeñas piezas para él y el Archiduque Segismundo de Austria, regresó el meteorito a la ciudad para que se conservara en la iglesia parroquial."
 flavor_hab.EVTOPTA6:0 "¡Una verdadera maravilla!"
 flavor_hab.EVTNAME7:0 "La dinastía de los Habsburgo"
 flavor_hab.EVTDESC7:0 "La poderosa Casa de los Habsburgo ha existido desde el siglo XII y llegó a gobernar Austria en 1278 cuando el Emperador Rodolfo I se convirtió en el gobernador soberano del Ducado. Se suponía que la dinastía se había extinguido pero ahora parece que todavía existe un miembro, aunque su pretensión al trono se considera débil. Como actualmente [Root.Monarch.GetName] carece de un heredero ¿deberíamos tal vez reconocer a este Habsburgo como legítimo heredero?"
 flavor_hab.EVTOPTA7:0 "[Root.Monarch.Dynasty.GetName] continuará el gobierno!"
 flavor_hab.EVTOPTB7:0 "¡La dinastía de la Casa de los Habsburgo debe regresar!"
 flavor_hab.EVTNAME5190:0 "Ludwig van Beethoven"
 flavor_hab.EVTDESC5190:0 "Ludwig van Beethoven fue un genio universal ampliamente considerado como el más grande de los compositores que jamás haya habido. Dominó un periodo de la historia musical como nadie antes ni después. Arraigado en las tradiciones clásicas de Haydin y Mozart, su arte se extiende para abarcar el nuevo espíritu del humanismo expresado en las obras de Goethe y Schiller, sus contemporáneos mayores en el mundo de la literatura y, sobretodo, en los ideales de la Revolución Francesa con su apasionado interés por la libertad y la dignidad del individuo."
 flavor_hab.EVTNAME5191:0 "Wolfgang Amadeus Mozart"
 flavor_hab.EVTDESC5191:0 "Mozart es ampliamente conocido como uno de los más grandes compositores de la historia de la música occidental. Con Haydin y Beethoven trajeron a su altura la escuela clásica vienesa. A diferencia de cualquier otro compositor en la historia de la música, él escribió en todos los géneros musicales de la época y destacó en todos ellos. Su gusto, su dominio y su expresividad le sitúan en el lugar del más universal de los compositores."
 flavor_brapru.EVTNAME3636:0 "La incorporación de Prusia a Brandeburgo"
 flavor_brapru.EVTDESC3636:0 "Después de heredar y gobernar el ducado prusiano durante algunas generaciones, los Hohenzollern se incorporaron oficialmente a la zona de Brandeburgo. Sin embargo, el área formalmente todavía era un estado bajo vasallaje del rey polaco y era aconsejable ir con calma para no enojar al rey polaco y llevarlo a una guerra, pero el ahorro por no tener que pagar impuestos a Polonia sería sustancial."
 flavor_brapru.EVTNAME3518:0 "Reforma del Ejército de Brandeburgo"
 flavor_brapru.EVTDESC3518:0 "El Elector Friedrich Wilhelm (1640–1688), conocido como el 'El Gran Elector', había sido uno de los grandes vencedores de la Guerra de los Treinta Años, aumentando casi un tercio el tamaño de su reino de Prusia . Su mejor logro fue conseguir la unidad administrativa y la creación de un pequeño ejército profesional de 24000 hombres. También se las arregló para conseguir un país libre del señorío polaco sobre Prusia y dar la bienvenida a 20.000 refugiados protestantes franceses. El 28 de junio 1675 su ejército se enfrentó a una situación de estancamiento táctico con los suecos en la batalla de Fehrbellin. Los suecos no pudieron pasar a la ofensiva debido a sus escasos preparativos y así perdieron la guerra. Suecia fue incapaz de mantener su dominio sobre Pomerania, siendo ocupado por Prusia hasta 1679."
 flavor_brapru.EVTOPTA3518:0 "Reforma del Ejército"
 flavor_brapru.EVTOPTB3518:0 "Reforma de la Marina"
 flavor_brapru.EVTNAME3523:0 "La Compañía Prusiana de Comercio Africano"
 flavor_brapru.EVTDESC3523:0 "Como todas las grandes naciones de este periodo, Federico Guillermo también trató de duplicar el enorme éxito de la Compañía Neerlandesa de las Indias Orientales y acceder a la riqueza procedente de 'El Nuevo Mundo' que ésta trajo a sus inversores y a la economía holandesa. Sin embargo, como la mayoría de los otros intentos de imitación, especialmente por parte de países con poco poder naval, en última instancia no se consiguió más que dolor a sus inversores."
 flavor_brapru.EVTOPTA3523:0 "¡Lo explotaremos!"
 flavor_brapru.EVTNAME5140:0 "Immanuel Kant"
 flavor_brapru.EVTDESC5140:0 "Kant fue el pensador más importante de la Ilustración y uno de los mayores filósofos de todos los tiempos. Con él se incorporaron nuevas tendencias que habían comenzado con el Racionalismo (haciendo hincapié en la razón) de René Descartes y el Empirismo (resaltando la experiencia) de Francis Bacon. Se inauguró así una nueva era en el desarrollo del pensamiento filosófico."
 flavor_brapru.EVTOPTOK:0 "Vale"
 flavor_brapru.EVTNAME3525:0 "El Absolutismo de Federico Guillermo"
 flavor_brapru.EVTDESC3525:0 "El rey Federico Guillermo de Prusia dotó el estado prusiano de su carácter militar y burocrático. Fue fanáticamente adicto al trabajo y un autócrata firme. Federico Guillermo reorganizó el sistema administrativo, incrementó el ejército a 80000 hombres (el equivalente al 4% de la población) y dirigió toda la organización del estado a la maquinaria militar. Prusia se convirtió así en un estado militarista y absolutista, la nueva gran potencia del norte de Europa."
 flavor_brapru.EVTOPTA3525:0 "Introducir la Monarquía Absoluta"
 flavor_brapru.EVTOPTB3525:0 "Mantener la Monarquía Constitucional"
 flavor_brapru.EVTNAME3526:0 "La Gran Reforma Militar Prusiana"
 flavor_brapru.EVTDESC3526:0 "Bajo los reinados de Federico Guillermo I y Federico II 'el Grande', Prusia se convirtió en un estado totalmente militarista, gozando del ejército más eficiente de Europa. Sin duda, las grandes reformas militares fueron absolutamente necesarias para un país expansionista tan precariamente situado entre vecinos vengativos."
 flavor_brapru.EVTOPTA3526:0 "Reforma del Ejército"
 flavor_brapru.EVTOPTB3526:0 "Reforma de la Marina"
 flavor_brapru.EVTNAME3530:0 "Las Reformas de la Ilustración de Federico 'el Grande'"
 flavor_brapru.EVTDESC3530:0 "Después del final del reinado de Luis XIV en Francia y la Guerras de Sucesión Española, el 'Siglo de las Luces' comenzó a expandirse lentamente por toda Europa con las palabras de escritores y filósofos como Locke, Rousseau, Diderot, Hume, Leibniz y Montesquieu. Los nuevos ideales incluyen la libertad religiosa, la educación, la libertad de expresión y de opinión política. La obra monumental que capturó la esencia de la Ilustración fue la 'Encyclopédie' de Diderot. Diderot tardó 25 años en concluir su obra, una colección de no menos de 35 volúmenes de 1.000 páginas cada uno con descripciones que van desde cómo tejer un calcetín a los métodos de mejora de la fabricación de piezas de artillería. De los monarcas de Europa, Federico II 'el Grande' fue uno de los más fervientes seguidores del Despotismo Ilustrado."
 flavor_brapru.EVTOPTA3530:0 "Reformas de la Ilustración"
 flavor_brapru.EVTOPTB3530:0 "No cambiar"
 flavor_brapru.EVTOPTC3530:0 "Reformas de la Reacción"
 flavor_brapru.EVTNAME3532:0 "Reformas de Von Scharnhorst y Von Stein"
 flavor_brapru.EVTDESC3532:0 "Después de la humillante derrota contra los ejércitos de Napoleón y los duros términos que siguieron en la paz, la necesidad de medidas drásticas para Prusia para recuperar su antiguo poder militar y económico era evidente. La implementación de una amplia gama de reformas condujo a la abolición de los privilegios de servidumbre, un gobierno eficiente descentralizado y también el servicio militar obligatorio. Sin embargo, esto no era nada seguro ya que los diferentes segmentos de la sociedad querían diferentes tipos de reformas. Podría haber sido muy diferente."
 flavor_brapru.EVTOPTA3532:0 "Reforma plebeya"
 flavor_brapru.EVTOPTB3532:0 "Reforma elitista de Federico"
 flavor_brapru.EVTOPTC3532:0 "Reformas equilibradas"
 flavor_brapru.EVTNAME1:0 "Berliner Unwille"
 flavor_brapru.EVTDESC1:0 "El deseo y la determinación de Federico II para construir una residencia en la isla de Spree se encontraron con la 'Unwille' (indignación) de los ciudadanos de Berlín y en 1448 la indignación contra la cesión de territorio de la ciudad para una fortaleza culminó en revuelta. Los ciudadanos de Berlín inundaron la excavación de la residencia Stadtschoss pero Federico II se impuso y finalmente se construyó el palacio, restringiendo los derechos de la ciudad."
 flavor_brapru.EVTOPTA1:0 "Ignorar la chusma"
 flavor_brapru.EVTOPTB1:0 "Escuchar al pueblo"
 flavor_brapru.EVTNAME2:0 "La Venta de las Indulgencias"
 flavor_brapru.EVTDESC2:0 "Joaquín II Héctor fue obligado por su padre, Joaquín I Néstor, a firmar un contrato de herencia según el cual se comprometía a seguir siendo un católico romano. Joaquín Néstor había cofinanciado a su hermano menor, el Arzobispo Elector Alberto de Maguncia, la elevación de la sede episcopal de Halberstadt y la acumulación de sedes de Magdeburgo y Maguncia por incurrir a grandes deudas con la casa bancaria de los Függer, con el fin de pagar a la Santa Sede. Para pagar las deudas se promulgaron Indulgencias para su venta."
 flavor_brapru.EVTOPTA2:0 "Vender Indulgencias"
 flavor_brapru.EVTOPTB2:0 "Ignorarlo"
 flavor_brapru.EVTNAME3:0 "Universidad de Königsberg"
 flavor_brapru.EVTDESC3:0 "Alberto de Prusia, el último Gran Maestro de los Caballeros Teutónicos, erigió un liceo académico en 1542 en un pedazo de tierra detrás de la Catedral de Königsberg, en la isla de Kneiphof del río Pregel. La Universidad de Köningsberg fue inaugurada el 17 de agosto de 1544, después de que Alberto de Prusia emitiera el acta de fundación del 'Collegium Albertinum' el 20 de julio de 1544. El primer rector de la Universidad de Köningsberg fue el poeta Georg Sabinus, sobrino de Philipp Melanchthon. Los dos estudiosos lituanos Stanislovas Rapalionis y Abraomas Kulvietis fueron algunos de los primeros profesores de la universidad."
 flavor_brapru.EVTOPTA3:0 "Patrocinar la Universidad"
 flavor_brapru.EVTOPTB3:0 "No hacer nada"
 flavor_brapru.EVTNAME4:0 "El Impuesto del Cereal"
 flavor_brapru.EVTDESC4:0 "Joaquín II Héctor, Elector de Brandeburgo, murió en 1571, dejando su hijo Juan Jorge de Brandeburgo endeudado. Juan Jorge instituyó el Impuesto del Cereal para hacer frente a las deudas pero eso llevó a parte de los campesinos a depender de una nobleza exenta de pago de impuestos."
 flavor_brapru.EVTOPTA4:0 "Instituir el Impuesto del Cereal"
 flavor_brapru.EVTOPTB4:0 "No hacer nada"
 flavor_brapru.EVTNAME5:0 "Leonhard Thurneysser"
 flavor_brapru.EVTDESC5:0 "Mientras buscaba una cura para su esposa enferma, el Elector Juan Jorge de Brandeburgo conoció a Leonhard Thurneysser, un metalúrgico y médico farmacéutico que curó con éxito a su esposa. Agradecido, el Elector designó Thurneysser su médico personal y se lo llevó a Berlín con un sueldo de 1.352 táleros. El antiguo monasterio franciscano fue puesto a disposición de Thurneysser y él dirigió la construcción de un estudio de vidrio en el castillo de Grimnitz. Thurneysser había servido al Médico Profesor John Huber como Famulus, ayudado a reunir y preparar hierbas y medicinas. Mientras trabajaba con Huber, Thurneysser tenía acceso a los escritos de Paracelso, que le impresionaron profundamente. Thurneysser vendió la medicina de su propia creación, calendarios astrológicos, horóscopos y talismanes para la protección contra el mal y llegó a ser muy rico. Su imprenta produjo escritos en varios idiomas, incluyendo alemán, latín, griego, hebreo y árabe."
 flavor_brapru.EVTOPTA5:0 "Contratar a un consejero"
 flavor_brapru.EVTOPTB5:0 "No lo necesitamos"
 flavor_brapru.EVTNAME6:0 "Tablas Pruténicas"
 flavor_brapru.EVTDESC6:0 "El astrónomo Erasmus Reimhold fue apoyado y financiado por Alberto I, Duque de Prusia, que también financió la impresión de las Tablas Pruténicas. También fueron llamadas Tablas Prusianas y eran unas tablas de efemérides o astronómicas. Las tablas astronómicas fueron calculadas por Reinhold y se basaban en la 'De revolutionibus orbium coelestium' de Nicolás Copérnico, la memorable exposición del heliocentrismo de Copérnico, publicado en 1543. Reinhold pretendió reemplazar las Tablas alfonsinas con sus Tablas pruténicas y añadió tablas redundantes a sus nuevas tablas con el propósito de que los compiladores de almanaques familiarizados con las antiguas Tablas alfonsinas pudieran realizar todos los pasos de manera análoga."
 flavor_brapru.EVTOPTA6:0 "Financiar la impresión"
 flavor_brapru.EVTOPTB6:0 "Ignorar el hombre"
 flavor_pol.EVTNAME3467:0 "Los Privilegios de Nieszawa - 'Convenciones Particulares'"
 flavor_pol.EVTDESC3467:0 "Después de las concesiones a la nobleza en 1425 y durante la Guerra de los Trece Años, Casimiro IV fue nuevamente forzado a nuevas concesiones. Para ser capaz de reclutar tropas, entre ellas muchos mercenarios, el rey necesitó dinero de la szlachta. En un esfuerzo para resolver los acuciantes problemas de la monarquía tuvo que aceptar los Privilegios de Nieszawa, lo que implicaba que la nobleza tendría el derecho de celebrar Convenciones Particulares locales, sin las cuales ninguna tropa podía ser levantada ni se podía extraer ningún impuesto. De este modo la nobleza consiguió una organización eficiente y poderosa con un interés mutuo junto con el poder de los militares y el procedimiento legislativo de los impuestos."
 flavor_brapru.15.t:0 "El destino de Neumark"
 flavor_brapru.15.d:0 "Ante la falta de fondos y debido a una situación política inestable, nuestros predecesores vieron adecuado empeñar y luego vender las tierras de Neumark a la Orden Teutónica. Pero colonos de Brandemburgo ya habían reclamado la zona y los burgueses de la provincia afirman que la Orden les tiene olvidados. \nLos teutónicos ya han intentado empeñar las tierras al rey polaco, pero los burgueses de Neumark han rechazado esa solución. Tenemos muchos motivos para creer que el Gran maestre aceptará una oferta por recomprar la provincia, siempre que la Orden se vea debidamente compensada."
 flavor_brapru.15.a:0 "Haz al Gran maestre una oferta generosa."
 flavor_brapru.15.a.tt:1 "§ROfrecer 100§!¤ por las provincias de §YNeumark§! y §YDramburg§!."
 flavor_brapru.15.b:0 "Debemos conservar nuestros fondos."
 flavor_brapru.15.b.tt:0 "No tendremos otra oportunidad de conseguir Neumark por medios diplomáticos."
 flavor_brapru.16.t:0 "El destino de Neumark"
 flavor_brapru.16.d:0 "Aunque en un principio fue parte de Brandemburgo, los anteriores margraves primero empeñaron y luego nos traspasaron Neumark a cambio de dinero. Lejana y plagada de barones ladrones, la provincia en general ha causado más problemas a nuestra orden de lo que hemos sacado de ella.\nHemos recibido una oferta para empeñar la provincia a Brandemburgo. Si la aceptamos es muy improbable que recuperemos Neumark, pero el Elector desea pagarnos una buena cantidad y desde luego esos fondos nos vendrían muy bien."
 flavor_brapru.16.a:0 "¡Toma su dinero!"
 flavor_brapru.16.b:0 "Neumark seguirá siendo nuestra hasta el fin de los tiempos."
 flavor_brapru.16.b.tt:0 "Brandemburgo no hará otra oferta por Neumark."
 flavor_brapru.17.t:0 "Tratado de Cölln"
 flavor_brapru.17.d:0 "El Gran maestre ha aceptado nuestra oferta y nos trasferirá el control de Neumark a cambio de un buen montón de dinero. Neumark volverá a estar unido a Brandemburgo."
 flavor_brapru.17.a:0 "¡Excelente!"
 flavor_brapru.18.t:0 "La Orden Teutónica rehúsa"
 flavor_brapru.18.d:0 "El Gran maestre de la Orden Teutónica ha rechazado nuestra petición para adquirir Neumark. Si queremos recuperar la provincia tendremos que luchar por ella."
 flavor_brapru.18.a:0 "Lamentable."
 flavor_brapru.19.t:0 "Gobierno Hohenzollern de Brandemburgo"
 flavor_brapru.19.d:0 "Cuando los Hohenzollerns adquirieron la Marca de Brandemburgo en 1411, el estado tenía una larga historia de gobiernos muy relajados bajo sus señores Wittelsbach y Luxemburgo. La nobleza, el clero y los consejos ciudadanos locales se han acostumbrado a arreglárselas solos. Los barones ladrones y el desorden campan por sus respetos en varias partes del reino\n\nNuestra dinastía ha tenido algunos éxitos reduciendo el poder de nobles y burgueses, a menudo reduciendo a polvo sus bastiones en el proceso. No obstante, aún estamos lejos de ser señores indiscutibles de estas tierras. Últimamente hasta el clero, presente en todas las secciones de nuestra administración, parece trabajar en nuestra contra. Si queremos evitar ser otra dinastía temporal en esta región, debemos reafirmar nuestra autoridad y construir un aparato de gobierno en el que podamos confiar."
 flavor_brapru.19.a:0 "¡Debemos construir nuestras propias instituciones de gobierno!"
 flavor_brapru.19.a.tt:0 "En vez de confiar tanto en el clero, [Root.Monarch.GetName] creará su propia cancillería con funcionarios seculares de lealtad probada. Esto a largo plazo reforzará nuestro gobierno, a un precio."
 flavor_brapru.19.b:0 "Podemos asegurar la lealtad al estado mediante sobornos y nepotismo."
 flavor_brapru.20.t:0 "El asunto de Berlín"
 flavor_brapru.20.d:0 "Las ciudades gemelas de Berlín y Cölln han servido con eficacia durante mucho tiempo como capital del estado de Brandemburgo. Las tierras pantanosas y boscosas bajo y entorno a la ciudad impiden el crecimiento de esta, al tiempo que hacen que la población de las tierras de Brandemburgo sea normalmente escasa. Como estado con ambiciones debemos superar estos problemas, ya que una burocracia que no deja de crecer exige una residencia real mayor y más majestuosa.\nSi la ciudad tiene que crecer, debemos embarcarnos en una serie de reformas, desde ampliar enormemente las fortificaciones circundantes a desecar los pantanos y planificar nuevos y eficientes barrios residenciales en las afueras de los actuales límites de la ciudad. Hay que acompañar esto con la renovación de nuestra residencia real para crear un lugar de audiencias adecuadamente impresionante para dignatarios propios y extranjeros que deseen consultar con nuestros [Root.Monarch.GetTitle]s."
 flavor_brapru.20.a:0 "¡Que comiencen las obras!"
 flavor_brapru.20.a.tt:0 "Berlín sufrirá una reducción de ingresos por impuestos hasta que hayan terminado las reformas de la ciudad."
 flavor_brapru.20.b:0 "¿Por qué gastar dinero en asuntos tan triviales?"
 flavor_brapru.21.t:0 "Unificación de Berlín"
 flavor_brapru.21.d:0 "Nuestras amplias reformas de las ciudades gemelas de Berlín y Cölln han dado frutos por fin. Se han desecado pantanos, levantado fortificaciones, y ha crecido una serie de barrios residenciales bien conectados alrededor de la ciudad para alojar a nuestros administradores, funcionarios de la corte y la industria local necesaria para suministrar los bienes de lujo que precisan. Tanto ha crecido que nuestra ciudad que ya no es útil hablar de las ciudades de Berlín y Cölln, ahora están unidas en una sola, a la que simplemente llamaremos Berlín.\nSin embargo, lo más impresionante de todo son los palacios, iglesias, carreteras, puentes y jardines en y alrededor de nuestra nueva capital. En un escenario adecuadamente grandioso como el Albastersaal, los visitantes ahora se pueden maravillar con los gloriosos antepasados de la familia [Root.Monarch.Dynasty.GetName] en forma de estatuas junto a las de los principales emperadores del Imperio Romano."
 flavor_brapru.21.a:0 "¡Desde luego, hemos construido un templo digno de la fama de los [Root.Monarch.Dynasty.GetName]s!"
 flavor_brapru.23.t:0 "Hohenzollerns francones"
 flavor_brapru.23.d:0 "A la muerte de Federico I de Brandemburgo, las tierras de los Hohenzollern fueron divididas entre sus hijos.\nAl llegar a su fin el gobierno de Federico II sobre Brandemburgo, el título ha pasado a su hermano, Alberto Aquiles. Dado que Alberto ya es señor de Brandemburgo-Ansbach en Franconia, se convertiría en señor tanto de Brandemburgo como de Ansbach. Las tierras Hohenzollern están unidas de nuevo."
 flavor_brapru.23.a:0 "¡Así reuniremos las tierras de nuestra familia!"
 flavor_brapru.23.a.tt:0 "Ansbach será un §Rsocio menor§! en una unión con Brandenburgo."
 flavor_brapru.23.b:0 "Alberto debe dejar el trono a otro miembro de la familia."
 flavor_brapru.25.t:0 "Dispositio Achillea"
 flavor_brapru.25.da:1 "Todas las tierras Hohenzollern ahora están en manos de [Root.Monarch.GetName], pero gentes preocupadas temen que en el futuro puedan volver a partirse y separarse. Ciertamente, la Marca de Brandeburgo podría dividirse entre una descendencia excesiva. Está claro que tierras poderosas en el pasado como Sajonia o Turingia han sufrido mucho por un reparto excesivo entre los muchos hijos de los propietarios de los títulos principales, algo que [Root.Monarch.GetName] preferiría evitar. Desde luego, hasta en la corte imperial hemos recibido advertencias preocupadas de que no hemos protegido lo suficiente nuestra sucesión, porque se supone que un Electorado es indivisible.\n\nSin embargo, si queremos proteger el Electorado de Brandeburgo para siempre, tal vez debamos dejar las posesiones franconias de nuestra dinastía en manos de nuestros hijos menores."
 flavor_brapru.25.db:0 "Las tierras Hohenzollern están ahora en las manos de [Root.Monarch.GetName], pero a algunas cabezas les preocupa que en el futuro vuelvan a ser divididas. Desde luego, la Marca de Brandemburgo puede ser dividida entre un exceso de hijos. Está claro que las tierras una vez poderosas como Sajonia o Turingia han sufrido mucho con su división entre los muchos herederos de los principales sustentadores de los derechos, algo que [Root.Monarch.GetName] preferiría evitar. Ciertamente, incluso en la corte imperial nos han avisado que no hemos protegido lo suficiente nuestra sucesión. Se espera que un Electorado sea indivisible."
 flavor_brapru.25.a:0 "¡Brandemburgo debe ser indivisible!"
 flavor_brapru.25.a.tt:0 "¡§RAnsbach no volverá ser gobernado desde Brandemburgo.§!"
 flavor_brapru.25.b:0 "Esto es solo un problema en familias que no permanecen unidas."
 flavor_brapru.26.t:0 "Un hombre de ley e integridad"
 flavor_brapru.26.d:0 "Un estado como el nuestro tiene una sed insaciable de buenos administradores, juristas y eruditos. En particular, el sistema legal no solo necesita mantenerse, sino a veces reformarse, expandirse o remodelarse. En momentos como estos es estupendo tener acceso a hombres de talento. Creemos que hemos encontrado uno de ellos en Samuel von Cocceji. Activo como profesor de derecho y juez desde los 20 años, von Cocceji tiene integridad y personalidad para hacer frente a cualquiera, incluyendo [Root.Monarch.GetName], para tener un aparato legal fuerte, justo y recto."
 flavor_brapru.26.a:0 "¡Contratado!"
 flavor_brapru.27.t:0 "El sistema legal [Root.GetAdjective]"
 flavor_brapru.27.d:0 "Según nuestro [Root.GovernmentName] se expande y envejece, la complejidad y la extensión de prácticas legales solapadas y a menudo contradictorias han quedado fuera de control. Los casos legales se deciden por jueces locales, a menudos privados, según reglas que cambian mucho de un caso a otro hasta el punto que es imposible garantizar ninguna forma de certeza legal. Algunos tribunales son impotentes por un laberinto de jurisdicciones feudales, imperiales y tradicionales, mientras que en otros se ve a jueces ganando fortunas corrompiendo la autoridad de nuestras leyes.\nSin embargo, las instituciones educativas de nuestro estado han formado un gran número de cabezas y eruditos legales. Es hora de emplearlos planificando un sistema legal nuevo, uniforme, coherente y bien regulado para nuestro estado. Reformemos los tribunales [Root.GetAdjective] para asegurar un manejo eficiente de la litigación, jueces imparciales pagados por el estado y contratados por su mérito, una reducción de jurisdicciones solapadas y una jerarquía de apelaciones clara."
 flavor_brapru.27.a:0 "¡Sí! ¡Empezad, por Dios!"
 flavor_brapru.27.b:0 "No tenemos tiempo para procedimientos legales y otras formalidades…"
 flavor_brapru.28.t:0 "Edicto de Potsdam"
 flavor_brapru.28.d:0 "Desde hace un siglo Europa lleva viendo los efectos de la Reforma y la Contrarreforma. Cuando las fronteras religiosas empiezan a consolidarse, muchos súbditos protestantes o reformados de gobernantes católicos se ven huyendo. Con la revocación de los edictos de tolerancia, cientos de fieles buscan un nuevo hogar.\nBrandemburgo no es una región muy densamente poblada. Si ofrecemos refugio a esta gente, ofrecemos pagar sus nuevos hogares y tal vez una exención de impuestos hasta que se estabilicen, no cabe duda que podríamos alojar a muchos de ellos."
 flavor_brapru.28.a:0 "¡Hagámosles saber que se pueden afincar en Brandemburgo!"
 flavor_brapru.28.a.tt:0 "Las relaciones con todos los gobernantes §Ycatolicos§! de Europa disminuyen en §R30§!.\nEste efecto se desvanecerá en los próximos 30 años."
 flavor_brapru.28.b:0 "No nos podemos permitir acogerlos."
 flavor_brapru.29.t:0 "Sobre la guerra"
 flavor_brapru.29.d:0 "‘Todo sobre la guerra es muy sencillo. Pero las cosas más sencillas son complicadas’, dice [Root.Mil_Advisor.GetName] con solemnidad durante una reunión del consejo. ‘¡Qué profundo!’, exclama nuestro/a [Root.Monarch.GetTitle], ante lo cual nuestro consejero militar enrojece y admite haber robado la frase a un joven filósofo que ha estado ascendiendo en las filas de nuestro ejército en estos últimos años. Esta persona, además de ser un comandante experimentado, parece que se está ganando reputación hasta en los círculos más altos de la sociedad. Se dice que pasa una gran cantidad de tiempo meditado y discutiendo sobre los aspectos morales de la guerra. ¡Algunos dicen que con el tiempo suficiente podría escribir un libro al respecto…! Tal vez nos sería útil."
 flavor_brapru.29.a:0 "Está claro que es un hombre de grandes ideas. Convirtámosle en nuestro consejero."
 flavor_brapru.29.b:0 "¿Un soldado con experiencia? Lo queremos al mando de nuestras tropas."
 flavor_brapru.29.c:0 "Tenemos bastantes filósofos en nuestro reino."
 flavor_brapru.30.t:0 "Los burgueses de Köningsberg"
 flavor_brapru.30.d:0 "Con todas las reformas que están teniendo lugar en nuestro gran [Root.GovernmentName], parece que se va a producir alguna fricción entre las diferentes clases gobernantes. Los burgueses de Köningsberg están particularmente descontentos, opuestos a la idea de que su consejo solo se convoque al capricho del/de la [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Liderados por un concejal elocuente y con mucho apoyo llamado Hieronymus Roth, los burgueses ahora amenazan con buscar la ayuda del [some_neighbor_country.Monarch.GetTitle] [some_neighbor_country.Monarch.GetName] de [some_neighbor_country.Country.GetName], si nos negamos a aceptar sus condiciones."
 flavor_brapru.30.a:0 "Nuestros regimientos se ocuparán de eso."
 flavor_brapru.30.b:0 "Tendremos que hacer concesiones."
 flavor_brapru.31.t:0 "Sin preocupaciones"
 flavor_brapru.31.d:0 "Con el paso de los tiempos, el [Root.GovernmentName] ha visto bastante guerra. Sin embargo, también ha ido experimentando un aumento en la búsqueda ilustrada de cosas mejores en la vida, como filosofía, arte y música. Prueba de ello se ve, por ejemplo, en que nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] suele entretener a sus invitados con música de [Root.Monarch.GetName], es decir, compuesta por [Root.Monarch.GetSheHe] en persona.\nNo obstante, algo falta en la vida de [Root.Monarch.GetTitle], ya que [Root.Monarch.GetSheHe] se pasa los días en [Root.Capital.GetName], rodeado/a constantemente de pompa y ceremonia. Una residencia veraniega, Sans-souci, ‘sin preocupaciones’, lejos de la ajetreada vida de la ciudad es lo que [Root.Monarch.GetName] desea, con bocetos ya diseñados personalmente por [Root.Monarch.GetSheHe] de un modesto edificio de una sola planta, rodeado por un magnífico jardín."
 flavor_brapru.31.a:0 "Que [Root.Monarch.GetName] tenga su Sanssouci."
 flavor_brapru.31.b:0 "El [Root.Monarch.GetTitle] ya tiene una casa en [Root.Capital.GetName]."
 flavor_brapru.32.t:0 "Palacio de Sanssouci"
 flavor_brapru.32.da:0 "[Root.GetElLaDir] [Root.Monarch.GetTitle] ha estado exultante desde que se terminó la construcción de su palacio de verano y su visión se hizo realidad. En cuanto [Root.GetellaDir] [Root.Monarch.GetName] no esté ocupad[Root.GetoaDir] con la guerra, este es el lugar donde pasa los días de principios de mayo hasta principios de octubre, agasajando a las mentes más brillantes de nuestra era, ya sea con debates políticos o discusiones filosóficas, con el delicado sonido de la música popular del momento. La élite social de [Root.Country.GetName] está, y seguirá estando, muy impresionada con el añadido real a [potsdam_province.GetName]."
 flavor_brapru.32.db:0 "Por desgracia, el gobernante visionario que planteó construir Sanssouci nunca llegó a ver el palacio terminado. Si pudiera verlo ahora, seguramente disfrutaría viendo las muchas reuniones que tienen lugar ahora mismo. Los grandes filósofos y artistas de nuestra era serán invitados a menudo a pasar tiempo en este refugio sofisticado y los magníficos jardines que rodean el palacio están hechos para destacar como faro de pasatiempos ilustrados durante siglos."
 flavor_brapru.32.a:0 "¡Excelente!"
 flavor_brapru.33.t:0 "La suspensión de [Root.GetName]"
 flavor_brapru.33.d:0 "Los estamentos [Root.GetAdjective] han estado observando con preocupación creciente el aumento del tamaño de nuestro ejército permanente y la administración requerida para mantenerlo en funcionamiento. Tradicionalmente, los nobles terratenientes y los burgueses de nuestras ciudades son los garantes de nuestras finanzas y sienten muchas sospechas sobre nuestras intenciones posteriores.\nEsta situación debe resolverse rápida y eficientemente. ¡Ofrezcamos a la Dieta un trato que puedan aceptar en bloque o enfrentarse a aquellos ejércitos a los que tanto temen!\nLos nobles pueden retener algunos de sus privilegios o incluso recibir nuestra ayuda para obligar a sus campesinos a seguir avasallados en esta era de cambios. Por su parte, nobles y ciudades deberán ceder su función tradicional de recaudación de impuestos estatales. ¡A partir de ahora, [Root.GetName] dirigirá sus propias finanzas!"
 flavor_brapru.33.a:0 "¡Bailarán a mi son, o que el diablo les lleve!"
 flavor_brapru.33.a.tt:0 "La nobleza se pondrá de nuestra parte en la Dieta y protegerá el trato contra los otros estamentos."
 flavor_brapru.33.b:0 "El dinero manda, y necesitamos el apoyo de los burgueses."
 flavor_brapru.33.b.tt:0 "Los burgueses se pondrán de nuestra parte en la Dieta y protegerán el trato contra los otros estamentos."
 flavor_brapru.33.c:0 "¡Nunca podríamos pisotear sus antiguos derechos!"
 flavor_brapru.33.c.tt:0 "Abstengámonos de refrenar a los estamentos de [Root.GetName]."
 flavor_brapru.34.t:0 "Canales para [berlin_province.GetCapitalName]"
 flavor_brapru.34.d:0 "El corazón de [Root.Country.GetName] lleva mucho tiempo sufriendo la desventaja estructural de no estar conectada con las vías fluviales de la zona. Para solucionar esto hemos organizado que se construya un canal entre los ríos Óder y Spree que atraviese [berlin_province.GetCapitalName], nuestra capital. El comercio y transporte que esto podría permitir aumentaría los ingresos locales y la prosperidad de nuestra tierra durante muchos años y debido a esto, la cantidad de dinero que ya hemos invertido no es insignificante. Sin embargo, la tarea se ha vuelto más difícil de lo esperado y la construcción se ha detenido… El proyecto se ha quedado sin fondos y los trabajadores han soltado las herramientas."
 flavor_brapru.34.a:0 "Hace falta una inversión extra, es obvio. "
 flavor_brapru.34.a.tt:0 "Si usamos dinero de nuestro propio tesoro, terminaremos el proyecto."
 flavor_brapru.34.b:0 "Debemos persuadir a la nobleza para que nos ayude."
 flavor_brapru.34.b.tt:0 "La nobleza estará encantada de ayudarnos a cambio de un gran aumento de influencia. El proyecto será terminado."
 flavor_brapru.34.c:0 "Es una desgracia tremenda."
 flavor_brapru.34.c.tt:0 "El proyecto está cancelado."
 flavor_brapru.35.t:0 "Praxis Pietatis Melica"
 flavor_brapru.35.d:0 "El solista y maestro del Zum Grauen Kloster Gymnasium de Berlín, Johann Crüger, ha recibido cierta fama como compositor de conciertos y exhaustivo escritor sobre educación musical. Crüger también ha pasado años recopilando en un gran libro más de 240 himnos religiosos, conocido como el Praxis Pietatis Melica o La práctica de la piedad. El objetivo es que se vayan añadiendo nuevos himnos para ayudar a los muchos fieles en tierras alemanas. El libro ya ha ganado una amplia popularidad entre los fieles protestantes de Alemania y sigue creciendo."
 flavor_brapru.35.a:0 "Nun danket alle Gott."
 flavor_brapru.36.t:0 "Un ejército con un estado"
 flavor_brapru.36.d:0 "Si bien en el pasado se han usado muchos modos distintos para aumentar el ejército permanente que el país pudiera sostener, no ha sido suficiente para nuestras necesidades. Ahora que nuestra burocracia está lo suficientemente avanzada para soportar un sistema más riguroso, [Root.Monarch.GetName] ha diseñado un plan para reformar las viejas milicias provinciales y los mercenarios por completo.\nEl país será dividido en cantones y se espera que todos los varones residentes se alisten en el ejército. La participación civil se mantendrá limitada y en su lugar, [Root.Monarch.GetName] espera que los administradores militares de cada regimiento sean responsables del reclutamiento de cada cantón."
 flavor_brapru.36.a:0 "Prusia es un ejército con un estado, no un estado con un ejército."
 flavor_brapru.36.a.tt:0 "El sistema de cantones nos permitirá reclutar un ejército mucho mayor del que se esperaría de nuestra población."
 flavor_brapru.36.b:0 "¡No podemos dejar que las necesidades militares dicten las necesidades del estado!"
 flavor_brapru.36.b.tt:0 "La fuerza de nuestras instituciones recién forjadas se usarán para sacar ingresos, no gente."
 flavor_brapru.37.t:0 "Moses Mendelssohn"
 flavor_brapru.37.d:0 "Moses Mendelssohn, el sabio políglota judío es de origen humilde. Al principio iba a ser rabino, pero su educación religiosa le llevó a [Berlin_province.GetCapitalName], donde en su lugar se convirtió en un autor publicado y bien considerado entre cristianos y judíos por igual. Sus escritos y publicaciones tanto en alemán como en hebreo, así como las discusiones abiertas que tienen lugar hasta en su propio hogar, están preparando el camino para una tolerancia entre gentes a una escala nunca vista antes en [Root.Country.GetName]. Persona fascinante de gran inteligencia y profundas ideas, algunos le llaman ‘el Sócrates alemán’."
 flavor_brapru.37.a:0 "¡Menudo valor!"
 flavor_brapru.38.t:0 "Confiscación de las tierras de Ruppin"
 flavor_brapru.38.d:0 "Con la muerte del conde Wichmann, el último de la rama Lindow-Ruppin, las tierras de Ruppin han regresado al gobierno de los [Root.Monarch.Dynasty.GetName]s de Brandemburgo. Aunque la región era considerada parte del gran Brandemburgo, los condes eran súbditos directos del Imperio. Con el paso de los años, se han vendido muchas de las tierras de Ruppin, pero la extinción del último príncipe significa que ahora podemos confiscar directamente la ciudad de Neuruppin así como muchas de las tierras que la rodean."
 flavor_brapru.38.a:0 "¡Nuestro dominio sobre esta provincia se ha consolidado!"
 flavor_brapru.39.t:0 "Johannes Agricola"
 flavor_brapru.39.d:0 "Johannes Agricola, al principio uno de los aliados teológicos más cercanos de Martín Lutero, ahora mantiene una amarga discusión con el gran reformador. La posición de Agricola sobre si la ley mosaica se aplica a los cristianos es totalmente opuesta a la de Lutero, así que el reformador busca una nueva base desde la que trabajar y propagar. Su insistencia en que los Evangelios son la única fuente de la conducta cristiana, además de vérsele a favor de acuerdos con los católicos ha hecho que otros reformadores radicales tengan muy mala opinión de él. Sin embargo, sus opiniones teológicas harían de él un superintendente excelente para la recién formada Iglesia de Brandemburgo y un buen predicador en la corte de los [Root.Monarch.Dynasty.GetName]s."
 flavor_brapru.39.a:0 "¡Traedlo aquí!"
 flavor_brapru.39.b:0 "No podemos tolerar sus opiniones conciliadoras."
 flavor_brapru.40.t:0 "Resurgimiento de los barones ladrones"
 flavor_brapru.40.d:0 "Las tierras de Brandemburgo no son las más ricas de Alemania y durante mucho tiempo ha sido difícil conseguir ley y orden. Como resultado, muchas familias tienen la tradición de forrarse los bolsillos en momentos de necesidad financiera usando medios violentos o coercitivos.\nNuestro campo está plagado de barones ladrones de las familias nobles menos acaudaladas del reino. Son una amenaza tanto a nuestra autoridad como a los burgueses de nuestras ciudades que bastante apuradas están ya. Si nuestro estado tiene que prosperar aquí, en 'el cajón de arena de Alemania' debemos restablecer el orden y acabar con estas tradiciones destructivas de la nobleza local."
 flavor_brapru.40.a:0 "Nunca derramé la sangre de nobles, solo ejecuté a forajidos, ladrones y asesinos."
 flavor_brapru.40.a.tt:0 "Emplearemos la fuerza para derrotar y ejecutar a cientos de barones ladrones a lo largo y ancho del reino."
 flavor_brapru.40.b:0 "No podemos arriesgarnos a enfurecer a los nobles."
 flavor_brapru.41.t:0 "Prerrogativas financieras del Kreditwerk"
 flavor_brapru.41.d:0 "Tradicionalmente, en tiempos de necesidad financiera, los [Root.Monarch.GetTitle]s de [Root.GetName] han sido capaces de pedir más dinero a los estamentos del reino. A menudo esto se ha hecho a través de una institución financiera llamada Kreditwerk, controlado por los estamentos, pero que garantiza las finanzas del estado.\nUna serie reciente de malas cosechas y una suma de problemas domésticos han estresado la economía tanto del [Root.Monarch.GetTitle] como de los mismos estados, y ahora que [Root.Monarch.GetName] acude al Kreditwerk, los estamentos sienten cautela ante la voluntad del/de la [Root.Monarch.GetName] de pagar lo que deba. Para que nos ofrezcan mejores términos esperarán privilegios y prerrogativas aún mayores."
 flavor_brapru.41.a:0 "¡Que así sea!"
 flavor_brapru.41.b:0 "No podemos entregar nuestras finanzas a estos banqueros nobles…"
 flavor_pol.EVTOPTA3467:0 "Aceptar las Convenciones"
 flavor_pol.EVTOPTB3467:0 "Negarse a firmarlo y desafiar a los magnates"
 flavor_pol.EVTNAME3468:0 "El Estatuto de Piotrkow"
 flavor_pol.EVTDESC3468:0 "Bajo Jan Olbracht, hijo de Casimiro IV, continuó la política de dar concesiones a la nobleza. En 1496 se instituyó el Estatuto de Piotrkow. Esto implicó un fortalecimiento de la servidumbre. Se prohibió que los trabajadores abandonaran sus aldeas, excepto uno cada año. Más tarde se amplió con el deber de tener que trabajar seis días por semana. Llegados a este punto, los campesinos de Polonia ya habían perdido no solamente todo el poder, sino también su libertad. El poder está en manos de la nobleza."
 flavor_pol.EVTOPTA3468:0 "Promulgar"
 flavor_pol.EVTOPTB3468:0 "Negarse a promulgar"
 flavor_pol.EVTNAME3473:0 "La Herencia Polaca de Mazovia"
 flavor_pol.EVTDESC3473:0 "El ducado de Mazovia había sido gobernado durante mucho tiempo por una línea de la dinastía Piasta, pero dado el poder de Polonia, a menudo tuvo que seguir las indicaciones de la política exterior polaca. En 1525 murió el último gobernante Piasta y la corona polaca heredó Mazovia. No estaba claro qué se haría exactamente con las tierras, pero al final se convirtió en un feudo real. Posteriormente la nueva capital polaca se colocaría en la soñolienta aldea de Varsovia."
 flavor_pol.EVTOPTA3473:0 "Hacerlo un feudo real personal"
 flavor_pol.EVTNAME3477:0 "El rey jesuita"
 flavor_pol.EVTDESC3477:0 "Segismundo III era el hijo del rey Juan III de Suecia. Su padre fue un hombre que gobernó un país fervientemente protestante, pero con una inclinación personal hacia el catolicismo. Segismundo fue educado por jesuitas y prefería su compañía. La religión era tan importante para él como la política y una de sus grandes obsesiones era hacer del catolicismo la religión de estado de Polonia. Esta fue tal vez la tarea más imposible que un hombre, incluso siendo rey, podía llevar a cabo en Polonia. La libertad religiosa y el principio ideológico de la tolerancia religiosa era el fundamento de la sociedad polaca. Segismundo, de carácter fuerte y tenaz, lo intentó. Por supuesto tuvo todo el país en contra y no lo logró. Con estos actos también se buscó muchos enemigos que le impedirían reformar el gobierno y fortalecer el poder real en la primera década del siglo XVII."
 flavor_pol.EVTOPTA3477:0 "La Libertad Religiosa ha ganado la partida"
 flavor_pol.EVTOPTB3477:0 "La Fe Católica es la Primera entre Iguales"
 flavor_pol.EVTOPTC3477:0 "¡Viva el rey jesuita!"
 flavor_pol.EVTNAME3480:0 "Los Pacta Conventa y los Artículos de Enrique"
 flavor_pol.EVTDESC3480:0 "En 1572 se extinguió la dinastía jagellona y se eligió un nuevo rey. Se llamaba Enrique de Anjou. En su elección se vio obligado a firmar lo que más tarde se llamarían los Artículos de Enrique que ratificaban que a partir de entonces Polonia sería una monarquía electiva. También firmó los Pacta Conventa, un contrato formal entre el monarca elegido y el Sejm. En la práctica, el monarca perdía todo el poder sobre su país. No tenía ningún poder sobre los funcionarios gubernamentales y el Ejército Real solo tenía 3000 hombres. Para conseguir cualquier extra, debía pedir autorización al Sejm. En ese momento Polonia dejaba de ser una monarquía ya que el monarca era una mera figura y, en su lugar, había una república nobiliaria."
 flavor_pol.EVTOPTA3480:0 "No hay nada que podamos hacer, mi rey"
 flavor_pol.EVTNAME3485:0 "Las Reformas del Ejército Sobieski"
 flavor_pol.EVTDESC3485:0 "Cuando Jan Sobieski se convirtió en rey en 1672, ya era un reconocido y glorificado líder militar. De hecho, empezó como general y acabó como rey. Su reforma del ejército polaco comenzó mucho antes de que fuera nombrado rey, pero fue bajo su liderazgo real que los fuertes efectos de las reformas hicieron impresiones duraderas sobre el mapa de la historia. El Nuevo Ejército Polaco salvó Viena de la embestida de los otomanos y detuvo su avance para siempre. Desafortunadamente, a la larga esto ayudó más a Austria que a Polonia."
 flavor_pol.EVTOPTA3485:0 "Hacer solamente una estricta Reforma del Ejército"
 flavor_pol.EVTOPTB3485:0 "Reformar el ejército y socavar el poder del Sejm"
 flavor_pol.EVTNAME3491:0 "El Gran Conflicto del Norte"
 flavor_pol.EVTDESC3491:0 "En 1697, Carlos XII, de 15 años, ascendió al trono sueco. Viendo la oportunidad, el zar ruso Pedro I se alió con Dinamarca y Polonia-Sajonia en 1699. Sin embargo, con la ayuda naval británica y holandesa, Carlos XII llegó a Zelanda y rápidamente derrotó a los daneses, entonces se movieron a Estland donde sus suecos superados en número (1 a 5) ganaron una aplastante victoria sobre los rusos. Antes de acabar con los rusos, Carlos se volvió contra Augusto II de Polonia-Sajonia y le sacó de Polonia en 1704 (siendo Rey electo, el pro-sueco Estanislao Leszczynski), entonces subyugó Sajonia en 17065. Mientras los rusos empezaron la construcción de San Petersburgo (1703) y reconstruyeron sus ejércitos, y también tomaron partes de Estland (1704-1706). Entonces Carlos decidió ir a Moscú vía Ucrania donde los cosacos bajo Mazeppa se habían vuelto a rebelar (1708). El duro invierno y los asaltos rusos diezmaron su ejército y fue finalmente derrotado en la batalla de Poltava en 1709. El rey herido escapó hacia los otomanos. Los rusos fueron rodeados por los otomanos, pero Pedro tuvo éxito a través del soborno para obtener un salvoconducto a cambio de Azov. Mientras Carlos seguía exiliado en Turquía, tropas rusas, danesas, hannoverianas e incluso prusianas capturaron la mayoría del territorio alrededor del Báltico. Teniendo que salir del internamiento turco, Carlos fue asesinado en 1718 en frente de la fortaleza noruega de Frederickshald. En los tratados de paz que siguieron, Suecia perdió la mayor parte de su imperio en el Báltico."
 flavor_pol.EVTOPTA3491:0 "¡Avance!"
 flavor_pol.EVTOPTB3491:0 "Quedarse tranquilo por un tiempo"
 flavor_pol.EVTNAME3488:0 "Tensión Turco-Polaca"
 flavor_pol.EVTDESC3488:0 "Polonia y el Imperio otomano entraron en conflicto en la década de 1670 y 1680 cuando los cosacos de la parte polaca de la Ucrania dividida se presentaron al Imperio otomano y pidieron ayuda tártara contra Polonia. Las victorias obtenidas por Jan Sobieski previnieron solamente de manera temporal la amenaza y en 1672 la Mancomunidad se enfrentó a una gran invasión por parte del Imperio otomano. La caída de la fortaleza fronteriza clave de Kamieniec Podolski fue seguida por la humillación de la Paz de Buczacz. En 1683 Sobieski dirigió un ejército de socorro a Viena, asediada por los otomanos y como comandante supremo de las fuerzas aliadas, obtuvo una resonante victoria que marcó el inicio de la retirada otomana de Europa."
 flavor_pol.EVTOPTA3488:0 "Defenderemos la Cristiandad"
 flavor_pol.EVTNAME3493:0 "La Horrible Plaga en Lituania"
 flavor_pol.EVTDESC3493:0 "Durante los años 1709 – 10 Lituania soportó el invierno más duro del siglo. Pero eso no fue suficiente, una plaga que se propagaba a través de los territorios matando a miles de personas."
 flavor_pol.EVTOPTA3493:0 "No hay nada que podamos hacer"
 flavor_pol.EVTOPTB3493:0 "Tratar de contenerlo"
 flavor_pol.EVTNAME3497:0 "Poner fin al estancamiento"
 flavor_pol.EVTDESC3497:0 "El 12 de septiembre de 1683 un ejército aliado bajo el liderazgo del rey Jan Sobieski liberó Viena del asedio de los otomanos. En aquel momento su nombre sobrevoló Europa. Cuando Jan Sobieski tenía el estatus y poder personal suficientes, podría haber terminado el estancamiento de Polonia, o por lo menos haberlo intentado. El diferente clima político de los primeros días de su reinado ya fueron una prueba de que era un monarca muy especial. Nunca fue tan limitado por vetos o artículos como los monarcas anteriores, pero finalmente optó por otro camino. Eligió continuar la campaña contra los otomanos, una que él no podía ganar de ninguna manera, mientras que al mismo tiempo tenía que hacer frente a la creciente disensión de los magnates a quienes no gustaba esta política. Cuando dejó la campaña sufrió unos fuertes cálculos biliares y nunca logró hacer olvidar a los magnates que él simplemente era uno de ellos. Nunca pudo trasladar su popularidad en el szlachta, en general, en acciones políticas concertadas. Si al menos hubiera vuelto a casa después de socorrer Viena, y hubiera luchado contra los magantes algo completamente diferente podría haber pasado. ¿Quién sabe…?"
 flavor_pol.EVTOPTA3497:0 "No, es demasiado problemático cambiar la situación"
 flavor_pol.EVTOPTB3497:0 "Permitirnos cambiar esta situación depresiva"
 flavor_pol.EVTDESC3498:0 "En 1697 Federico Augusto II se convirtió en rey de Polonia. Nunca tuvo una buena reputación, era alemán y debido a su incapacidad para ganar una guerra que él mismo había empezado se le consideraba un rey polaco bastante malo. Sin embargo, cuando se convirtió en rey, Federico Augusto tuvo un plan. No era estúpido y tenía la intención de convertir la Mancomunidad en un estado monárquico centralizado. Era hijo de las mismas ideas que sus contemporáneos en Berlín, Hannover y Múnich, y necesitaba una guerra para cumplirlo. Como Sobieski, vio en la guerra como la forma más segura de ganar prestigio y tener mano libre para sus planes. Ahora Federico Augusto tuvo ciertos errores. Él y sus aliados sobreestimaron la facilidad con la que ellos podían hacer pedazos al rey de dieciocho años de Suecia y en segundo lugar Federico Augusto no era un general Sobieski. El fracaso de la guerra y su prestigio perdido por ser un malísimo soldado y teniendo que ser forzado a una abdicación humillante, arruinó cada oportunidad para reformar nada. Al menos arruinó cualquier oportunidad de monarquía en Polonia como su retorno fue con la llegada de las bayonetas rusas. De todas maneras… hubiera ganado la guerra y Polonia tuviera un ganador mientras Rusia se volviera un poco malherida entonces su posición podía haber sido diferente. Al menos comprando arte para sus castillos en Dresde podría haber usado muy bien ese prestigio y poder militar con audacia y fuerza bruta para lograr lo imposible…"
 flavor_pol.EVTDESC3499:0 "Después de que Estanislao Poniatowski ascendiera al trono polaco, tuvo lugar una ola febril de reformas. En 1766 el canciller Zamoyski presentó su proyecto de reforma constitucional que incluía la abolición del Liberum Veto del Sejm. Esto provocó una respuesta inmediata de San Petersburgo y Berlín, ambos amenazaron con declararle la guerra si no lo retiraba y si no se disolvía inmediatamente el Sejm Confederado. El rey y sus partidarios podían hacer mucho más que acatar la orden en Varsovia, pero el pueblo empezó a despertar de su "sueño sajón" y los confederados se negaron a obedecer. Al mismo tiempo, algunos magnates quisieron deshacerse de Estanislao y se unieron con las fuerzas rusas bajo el joven general Suvorov. Lucharon juntos y destruyeron las tropas confederadas. Así fue cómo el Esfuerzo para poner fin a un estancamiento derivó en la Primera Partición de Polonia."
 flavor_pol.EVTDESC3500:0 "En 1787 el rey Estanislao se acercó a Catalina de Rusia con una oferta: Polonia haría crecer sustancialmente el ejército y apoyaría a Rusia en su guerra contra los otomanos y le acompañaría en las maniobras contra posibles ataques de Prusia o Suecia. La medida era inteligente, ya que significaba que el rey tendría un ejército que podría defender el país tanto de los enemigos del exterior como de dentro pero Catalina no se fio. Ella prefería tener Polonia como tierra de nadie entre ella, Prusia y Austria. Como la propuesta del rey no prosperó, éste se quedó sin ningún plan y sin una política exterior digna. El año siguiente, miembros del llamado "Partido Patriota" tomaron el asunto con sus propias manos en el Gran Sejm. Se votó un aumento del ejército y un mayor control sobre él por medio de una Comisión Sejm. Eso colocó la política exterior en manos de otra Comisión Sejm y abolió el Consejo Permanente que había gobernado el país desde 1772 e instauró impuestos sobre la renta de las tierras de la siguiente manera, con un 10 % para la szlachta y un 20 % para la Iglesia. En 1791 el rey llegó de su aislamiento desde el fracaso con Catalina y, junto con Ignacy Potocki y Hugo Kollataj, redactó la nueva Constitución. Ésta fue la primera constitución escrita en Europa y suponía un compromiso satisfactorio entre el republicanismo de Potockiel radicalismo de Kollataj y la monarquía del rey. Catalina la Grande reaccionó de nuevo y, como las circunstancias se volvieron contra Polonia, se firmó la paz entre los otomanos y Rusia 89.000 experimentados se pusieron ahora en contra de los 37.000 valientes incondicionales"
 flavor_pol.EVTNAME3738:0 "El Sejm rechaza permitir la movilización de más tropas"
 flavor_pol.EVTDESC3738:0 "Desde la aprobación de los Artículos de Enrique y los Pacta Conventa, el rey tenía muy poco poder por sí mismo. Si iba a hacer políticas de guerra, por ejemplo, tenía que obtener el consentimiento del Sejm. En ocasiones, los reyes trataban de arrastrar el país a un conflicto y así forzar al Sejm a obedecer por necesidad o a crear una coalición política doméstica en la que gobernara el ojo por ojo. Pero a menudo el Sejm  decía claramenteque no."
 flavor_pol.EVTOPTA3738:0 "Ir a sus espaldas"
 flavor_pol.EVTNAME3743:0 "El Sejm acata tus políticas"
 flavor_pol.EVTDESC3743:0 "El Veto en sí mismo no era más que el síntoma más obvio de una enfermedad política que era mucho más profunda. El primer veto no se repitió en diecisiete años, el segundo no se repitió en diez. Entonces se convirtió en endémico en la vida parlamentaria. El derecho a emitir un veto se convirtió en un acto fetiche, particularmente entre los szlachta menores, que lo veían como un símbolo de su participación personal en la Mancomunidad, así como la garantía de sus libertades. Que el rey lo viera de otra manera, era obvio. Hay que saber que la formulación de políticas en Polonia no se congeló gracias al poder de veto. El rey tenía que contraer Grandes Compromisos para garantizar, al menos, un resultado aceptable. De todas formas, a medida que la sociedad polaca fue lentamente perdiendo su consenso, se hizo más y más difícil llegar a un compromiso. Fue especialmente complicado cuando se había estado planificando durante muchos meses y luego, de repente en el último momento, cuando había que aprobar la propuesta en el Sejm, alguien se levantaba y lanzaba un Veto… Entonces nuevamente, algunas veces la propuesta actualmente lo superaba."
 flavor_pol.EVTOPTA3743:0 "¡Magnífico!"
 flavor_pol.EVTNAME3744:0 "El Sejm veta todas tus políticas"
 flavor_pol.EVTDESC3744:0 "El Veto en sí mismo no era más que el síntoma más obvio de una enfermedad política que era mucho más profunda. El primer veto no se repitió en diecisiete años, el segundo no se repitió en diez. Entonces se convirtió en endémico en la vida parlamentaria. El derecho a emitir un veto se convirtió en un acto fetiche, particularmente entre los szlachta menores, que lo veían como un símbolo de su participación personal en la Mancomunidad, así como la garantía de sus libertades. Que el rey lo viera de otra manera, era obvio. Hay que saber que la formulación de políticas en Polonia no se congeló gracias al poder de veto. El rey tenía que contraer Grandes Compromisos para garantizar, al menos, un resultado aceptable. De todas formas, a medida que la sociedad polaca fue lentamente perdiendo su consenso, se hizo más y más difícil llegar a un compromiso. Fue especialmente complicado cuando se había estado planificando durante muchos meses y luego, de repente en el último momento, cuando había que aprobar la propuesta en el Sejm, alguien se levantaba y lanzaba un Veto…"
 flavor_pol.EVTNAME5100:0 "Nicolás Copérnico"
 flavor_pol.EVTDESC5100:0 "En 1543, el año de su muerte, Nicolás Copérnico publicó "Sobre las Revoluciones en las Esferas Celestes". El trabajo abogó por un modelo heliocéntrico del universo en oposición a la común visión ptolemaica de la Tierra como centro del universo. Este trabajo amenazaba la verdad literal de la Biblia así como la tradicional visión geocéntrica del universo. Copérnico no tenía una argumentación matemática para sus teorías pero esto llegaría al cabo de varias generaciones de astrónomos y matemáticos."
 flavor_pol.EVTOPTOK:0 "Vale"
 flavor_pol.EVTNAME1:1 "La Marina de la Confederación"
 flavor_pol.EVTDESC1:0 "Vladislao IV Vasa subió al trono polaco en 1632 y anunció la creación de una flota de guerra de acuerdo con las necesidades de la Mancomunidad mediante lo firmado y jurado en los Pacta Conventa. Creó la Comisión Naval con Gerard Denhoff para cumplir con la tarea de construir la nueva flota. El Sejm no apoyó el proyecto por su elevado coste y se mostró reticente a reforzar el poder del rey, lo que paralizó los planes de Vladislao. El rey eligió a los miembros más ricos de la Comisión, incluyendo al comerciante y propietario de la flota mercante de Danzig, Georg Hewel, para financiar la nueva flota de guerra. Hewel cedió diez barcos, algunos de las cuales con cañones de pequeño calibre a Vladislao IV y la nueva 'Flota polaca' constaba de 10 exbarcos mercantes, seis embarcaciones más pequeñas y una pequeña galera, al mando del contraalmirante Aleksander Saton. Debido a desafortunadas alianzas internacionales, una mayoría de guerras defensivas y un nuevo armisticio con Suecia eliminó el último de los argumentos  del rey para una flota polaca y Vladislao decidió usar sus embarcaciones para organizar la primera compañía comercial polaca. La muerte de Hewel paró esos planes y finalmente los barcos fueron vendidos."
 flavor_pol.EVTOPTA1:0 "Construir una Gran Armada"
 flavor_pol.EVTOPTB1:0 "Abandonar los planes"
 flavor_pol.EVTNAME2:0 "La Columna de Segismundo"
 flavor_pol.EVTDESC2:0 "El hijo y sucesor de Segismundo III Vasa, el rey Vladislao IV Vasa, ordenó la construcción de la Columna de Segismundo que fue construida entre 1643 y 1644. El arquitecto de origen italiano Constantino Tencalla diseñó la columna. Situada en Varsovia, la columna corintia se hizo de mármol rojo de 8 metros y medio de altura en la cual, se situó una escultura de Segismundo III Vasa, de 2.75 metros de altura. La columna está adornada con cuatro águilas y el rey está vestido con armadura, llevando un cruz en una mano y blandiendo una espada en la otra."
 flavor_pol.EVTOPTA2:0 "Construir la Columna de Segismundo"
 flavor_pol.EVTOPTB2:0 "¡No hay necesidad de conmemorar al rey Segismundo III!"
 flavor_pol.EVTNAME3:0 "Merkuriusz Polski Ordynaryjny"
 flavor_pol.EVTDESC3:0 "La reina Ludwika María Gonzaga y el rey Juan Casimiro de Polonia patrocinaron el periódico Merkuriusz Polski Ordynaryjny, que se publicaba semanalmente y estaba dedicado a la política contemporánea, asuntos de dinastías europeas, y campañas militares de monarcas. Promovió reformas políticas y el fortalecimiento del poder monárquico, y eran editados por Hieronim Pinocci y publicados por la imprenta J. A. Gorcyn."
 flavor_pol.EVTOPTA3:0 "Patrocinar el periódico"
 flavor_pol.EVTOPTB3:0 "Permitirlo"
 flavor_pol.EVTOPTC3:0 "Prohibirlo"
 flavor_pol.EVTNAME4:0 "Universidad de Vilna"
 flavor_pol.EVTDESC4:0 "Walerian Protasewicz, el obispo de Vilna, compró varios edificios del centro de la ciudad y estableció la Academia de Vilna en 1569, un año después de que la nobleza lituana había pedido a los jesuitas que crearan una institución de educación superior en Vilna o en Kaunas. Las tres secciones de la academia eran: humanidades, filosofía y teología. En 1570, fue establecida una biblioteca. 2500 libros fueron donados al nuevo instituto por Segismundo III Augusto y los primeros estudiantes que se matricularon en la academia. Stefan Bathory, Rey de Polonia y Gran Duque de Lituania, garantizó a la academia el mismo status que la academia de Cracovia el 1 de abril de 1579, y creó la Alma Academia et Universitas Vilnensis Societatis Iesu. La bula del papa Gregorio XIII del 30 de octubre de 1579, aprobó este edicto y el primer rector de la academia fue Piotr Skarga."
 flavor_pol.EVTOPTA4:0 "Patrocinar la Universidad"
 flavor_pol.EVTOPTB4:0 "No hacer nada"
 flavor_pol.EVTNAME5:0 "Jan Brozek"
 flavor_pol.EVTDESC5:0 "Jan Brozek fue un matemático polaco, astrónomo, físico, poeta, escritor, músico y rector de la Academia de Cracovia. Trabajó en la teoría de números y geometría, resolviendo el problema de porqué las abejas crean panales hexagonales, demostrando que la forma hexagonal es la manera más eficiente de usar cera y almacenar miel. Brozek fue un contribuidor de las teorías de Nicolás Copérnico, un ferviente partidario y posiblemente uno de los primeros biógrafos de Copérnico. El edificio Collegium Broscianum en la Universidad jagiellónica más tarde será llamado tras Brozek."
 flavor_pol.EVTOPTA5:0 "Contratarle como consejero"
 flavor_pol.EVTOPTB5:0 "Ignorarle"
 flavor_pol.EVTNAME6:0 "Michal Sedziwój"
 flavor_pol.EVTDESC6:0 "El alquimista polaco, filósofo y médico, el doctor Michael Sedziwój fue un alquimista polaco, filósofo y médico pionero de la química. Él desarrolló formas de purificación y creación de varios ácidos, metales y otros compuestos químicos. El rey Segismundo III Vasa fue un entusiasta de la alquimia y llevó experimentos con Sedziwój. Sedziwój diseñó minas y fundiciones de metal, y escribió varios libros, el más famoso 'Una nueva luz de la Alquimia'. El libro fue escrito en idioma alquímico, que era solamente entendido por otros alquimistas. Sedziwój descubrió el oxígeno 170 años antes de similares descubrimientos de Scheele y Priestley, llamándola la 'comida de la vida'."
 flavor_pol.EVTNAME7:0 "La Academia de Zamojski"
 flavor_pol.EVTDESC7:0 "El Canciller de la Corona polaca Jan Zamoyski, fundó la Academia Zamoyski en 1594, que fue la cuarta institución de educación superior fundada en la Mancomunidad Polaco-Lituana. El poeta Szymon Szymonowic, alias Simon Simonides, ayudó a Jan Zamoyski con la fundación y se convirtió en uno de los profesores de la Academia. El Papa Clemente VIII aprobó la fundación al igual que el Obispo de Chelmo, Stanislaw Gomolinski. La academia abrió el 15 de marzo de 1595 y el rey Segismundo III Vasa de Polonia confirmó el hecho en 1601. Los tres departamentos de la academia fueron: las artes liberales, derecho y medicina. Tenía siete facultades para profesores y desde 1637 la escuela tenía el poder de galardonar diplomas de doctor en filosofía."
 burgundian_succession_crisis:0 "Crisis de la Sucesión de Borgoña"
 desc_burgundian_succession_crisis:0 "La muerte de ambos, monarca y heredero, ha dejado Borgoña en el caos."
 flavor_bur.EVTNAME1:0 "Muere [Root.Monarch.GetTitle] de [Root.GetName]"
 flavor_bur.EVTDESC1:0 "¡El gran [Root.Monarch.GetTitle] [Root.Monarch.GetName] y sus seguidores más cercanos han sido trágicamente asesinados! En un esfuerzo por ganar la guerra actual, el [Root.Monarch.GetTitle] ha dirigido personalmente sus tropas en la batalla, cargando valientemente contra sus enemigos. Más tarde en una zanja se encontró su cuerpo desnudo y desfigurado. Su cabeza había sido partida en dos.\n\n La muerte del último [Root.Monarch.Dynasty.GetName] [Root.Monarch.GetTitle] de [Root.GetName] ha sumido el país en el caos interno y lo ha dejado vulnerable a la intervención de sus poderosos vecinos."
 flavor_bur.EVTOPTA1:0 "¿Qué sucederá con Borgoña?"
 flavor_bur.EVTNAME2:0 "El destino de Borgoña"
 flavor_bur.EVTDESC2:0 "Sin heredero que herede el trono, la muerte del último gobernador de [Root.GetName] ha sumido el país en el caos interno y lo ha dejado vulnerable a la intervención de sus poderosos vecinos."
 flavor_bur.EVTOPTA2:0 "La mayor preocupación"
 flavor_bur.EVTNAME3:0 "Crisis de la Sucesión de Borgoña"
 flavor_bur.EVTDESC3:0 "La muerte del último Rey de Borgoña ha hecho que el futuro del país sea muy incierto. Los países vecinos y aquellos relacionados con matrimonios reales ya están considerando la oportunidad de intervenir. Incluso se dice que el emperador quiere incorporar los restos a sus tierras.\n\n Como parte de Borgoña se encuentra dentro de la región francesa o al menos tiene una conexión cultural, ¿deberíamos, quizás, reclamar esas partes como nuestras por derechos legales?"
 flavor_bur.EVTOPTA3:0 "¡Reclamarlo!"
 flavor_bur.EVTOPTB3:0 "Dejarlo estar"
 flavor_bur.EVTDESC4:0 "La muerte del último Rey de Borgoña ha hecho que el futuro del país sea muy incierto. Los países vecinos y aquellos relacionados con matrimonios reales ya están considerando la oportunidad de intervenir y Francia ya ha reclamado aquellas partes que pertenecen a la región francesa.\n\n Como parte de Borgoña se encuentra dentro del Sacro Imperio Romano, ¿deberíamos, quizás, reclamar esas partes como nuestras por derechos legales?"
 flavor_bur.EVTDESC5:0 "La muerte del último Rey de Borgoña ha hecho que el futuro del país sea muy incierto. Ya corren los rumores de que otros países están planeando intervenir, pero como nosotros estamos conectados con el último gobernante de Borgoña por matrimonio real. ¿Deberíamos tal vez reclamar su territorio?"
 flavor_bur.EVTDESC6:0 "La muerte del último Rey de Borgoña ha hecho que el futuro del país sea muy incierto. Varios países ya están contemplando la posibilidad de heredar las tierras, pero ninguno de ellos parece tener derechos legítimos. Seguramente nosotros, como vecinos, podríamos intervenir e incorporar el territorio para a proteger a las gentes de Borgoña."
 flavor_bur.EVTNAME7:0 "Restaurar las Provincias de Borgoña"
 flavor_bur.EVTDESC7:0 "Ciertas provincias que han llegado a nuestras manos durante la crisis sucesoria de Borgoña, han sido reclamadas por otros miembros del Sacro Imperio Romano. Exigen que les devolvamos estas provincias."
 flavor_bur.EVTOPTA7:0 "Concederles estas tierras"
 flavor_bur.EVTOPTB7:0 "Estas tierras nos pertenecen"
 flavor_bur.EVTNAME8:1 "¡La revuelta de los Países Bajos!"
 flavor_bur.EVTDESC8:1 "Los Países Bajos de [Root.GetName] se sentían gobernados por un gobernante opresor y extranjero. Finalmente este descontento ha estallado en una rebelión abierta. El pueblo ha renunciado a su lealtad a [Root.GetName] para luchar por unos Países Bajos independientes. Debemos impedir que estos malditos separatistas consigan hacerse con algún territorio, o se apoderarán de la maquinaria del Estado para convertirse en un enemigo aún más mortal."
 flavor_bur.EVTOPTA8:0 "¡Reprimir a los rebeldes!"
 flavor_bur.EVTOPTB8:0 "Dar concesiones locales"
 flavor_bur.EVTNAME9:1 "¡[dutch_rebels_target.GetName] se subleva!"
 flavor_bur.EVTDESC9:1 "La provincia de [dutch_rebels_target.GetName] se ha unido a la rebelión por unos Países Bajos independientes."
 flavor_bur.EVTOPTA9:0 "¡Reprimir a los rebeldes!"
 flavor_bur.EVTOPTB9:0 "Dar concesiones locales"
 flavor_bur.EVTNAME10:0 "¡Los Países Bajos declaran la Independencia!"
 flavor_bur.EVTDESC10:0 "¡Después de varios años de sometimiento y presuntas injusticias a mano de quien es visto como un gobernante extranjero, nuestras provincias en los Países Bajos han firmado un acta de imploración, renunciando a su juramento a [Root.GetName] y han declarado la independencia!"
 flavor_bur.EVTOPTA10:0 "¡¿Cómo se atreven?!"
 flavor_bur.EVTOPTB10:0 "¡En nombre de Orange, abrid la puerta!"
 flavor_bur.EVTNAME11:0 "Movilización Holandesa"
 flavor_bur.EVTDESC11:0 "¡El fervor nacional está recorriendo todas las tierras de la nueva República Holandesa! Un fuerte ejército y una gran armada se han juntado para intentar repeler aquellos que tratan de dañar nuestra nueva libertad ganada!"
 flavor_bur.EVTNAME12:0 "Reivindicaciones Holandesas"
 flavor_bur.EVTDESC12:0 "La recientemente formada República Holandesa intenta incorporar todas las provincias de la región holandesa y ha reclamado provincias que nos pertenecen."
 flavor_bur.EVTOPTA12:0 "¡¿Cómo se atreven?!"
 flavor_bur.EVTNAME16:0 "[Root.GetName] se une a la República"
 flavor_bur.EVTDESC16:0 "En lugar de sucumbir a los opresores de fuera de los Países Bajos, [Root.GetName] ha decidido unirse a la república de los Países Bajos"
 flavor_bur.EVTOPTA16:0 "Una sabia elección"
 flavor_bur.EVTNAME17:0 "[From.GetName] se une a la República"
 flavor_bur.EVTDESC17:0 "En lugar de afrontar el riesgo de extinción, [From.GetName] ha solicitado unirse a la república."
 flavor_bur.EVTOPTA17:0 "¡Excelente!"
 flavor_bur.EVTNAME18:0 "¡[Root.GetName] se subleva!"
 flavor_bur.EVTDESC18:0 "Hartos de ser gobernados por el que consideran un extraño, la gente de [Root.GetName] quiere buscar su liberación uniéndose a los Países Bajos."
 flavor_bur.EVTOPTA18:0 "¡[Root.GetName] es nuestro!"
 flavor_bur.EVTOPTB18:0 "¡Que se vayan!"
 flavor_bur.EVTNAME20:0 "Los Países Bajos se oponen a los opresores de [From.GetName]!"
 flavor_bur.EVTDESC20:0 "El pueblo holandés de los Países Bajos está harto del dominio de nuestros odiados enemigos en [From.GetName] y han roto sus cadenas! ¿Debemos aliarnos con este joven estado para apoyar su guerra de independencia?"
 flavor_bur.EVTOPTA20:0 "¡Mostrémosles nuestro apoyo!"
 flavor_bur.EVTOPTB20:0 "Esta no es nuestra guerra"
 flavor_bur.21.t:0 "María toma control del reino"
 flavor_bur.21.d:0 "Tras la muerte de la línea masculina de Borgoña, el ducado revirtió al rey de Francia. El Reino de Borgoña como tal no tenía tales restricciones en sus leyes sucesorias, y María de Borgoña, al principio despreciada por su abuelo por ser "solo una chica", reinará sobre las tierras borgoñonas restantes.\n\nNo solo tendría que competir con los poderosos de un reino ahora reducido, sino que también tendrá que negociar las polítcas de las provincias de los Países Bajos. Buscando la independencia, estos estados desafiaron continuamente la autoridad de María. Al final contendría sus desafíos promulgando el Gran Privilegio, garantizando la protección de sus intereses."
 flavor_bur.21.a:0 "Promulga el Privilegio y terminemos con esto."
 flavor_bur.21.b:0 "Si no cooperan, mejor abandonarlos."
 flavor_mng.17.t:0 "Basta de Imperio Celestial"
 flavor_mng.17.d:0 "Después de la occidentalización, las facciones de la corte ha perdido su poder y ahora nuestro $MONARCHTITLE$ está en el control directo."
 flavor_mng.17.a:0 "¡Esta es la Era del Dragón!"
 flavor_mng.EVTNAME1:0 "La estratégica decisión después del Viaje de Zheng"
 flavor_mng.EVTDESC1:0 "En torno al año 1400 las relaciones de China con el mundo exterior empezaron a cambiar. En los primeros tiempos se habían creado conexiones entre el Reino Celestial y sus vecinos mediante vínculos de comercio y la religión. Bajo los T'ang (618 – 906 d.C.) había habido un creciente contacto con la India y China había abierto sus puertas a la influencia del Budismo que llegaba desde el Sur. En tiempos de los Sung (960 – 1279 d.C.) hubo una gran expansión del comercio en los mares del Sur. Bajo los mongoles (1280 – 1367) China había entrado en contacto con el Oeste abriendo su vieja ruta de la seda y trayendo comerciantes musulmanes, cristianos y judíos. La expulsión de los mongoles en 1367 y la toma del poder por parte del Ming invierten los procesos que fueron atando de China con más fuerza hacia el exterior. Después de las siete expediciones (1405-1433) del almirante Zheng, que zarpó la flota imperial en el Océano Índico y de la costa de África, China se plegó sobre sí misma y cerró sus conexiones externas. Tal vez esto se debió al carácter conservador de los emperadores Ming, que buscaban un retorno a las raíces chinas después de 400 años de invasiones extranjeras. Sin embargo, dicho cambio se vio favorecido por las masas de la sociedad china, que habían sufrido terriblemente bajo sus maestros mongoles. Bajo la China Ming se abandonó la innovación y la exploración en favor de la estabilidad y la defensa de sus fronteras del norte. "
 flavor_mng.EVTOPTA1:0 "Perfección interna"
 flavor_mng.EVTOPTB1:0 "Posición equilibrada"
 flavor_mng.EVTOPTC1:0 "Expansión hacia el exterior"
 flavor_mng.EVTNAME2:0 "Reparar la Gran Muralla"
 flavor_mng.EVTDESC2:0 "Desde que los mongoles capturaron al emperador Zhengtong, la seguridad en la frontera del norte ha sido un tema importante. Un problema ha sido el lamentable estado de la Gran Muralla, construida en tiempos remotos, pero se ha dejado desmoronar en los últimos siglos. Nosotros podríamos reparar la Gran Muralla, pero esto sería caro y el esfuerzo, tanto físico como psíquico, podría causar disturbios ente la gente. De todas maneras, con defensas mejoradas, las provincias del área pueden volverse más productivas y seguras, mientras sin ellas la gente puede irse a refugios más seguros. ¿Qué haremos?"
 flavor_mng.EVTOPTA2:0 "¡Sí, necesitamos reparar la Gran Muralla!"
 flavor_mng.EVTOPTB2:0 "Deja que siga desmoronándose"
 flavor_mng.EVTNAME3:0 "Más reparaciones a la Gran Muralla"
 flavor_mng.EVTDESC3:0 "Desde que los mongoles capturaron al emperador Zhengtong, la seguridad en la frontera del norte ha sido un tema importante. Un problema ha sido el lamentable estado de la Gran Muralla, construida en tiempos remotos, pero se ha dejado desmoronar en los últimos siglos. Nosotros podríamos reparar la Gran Muralla, pero esto sería caro y el esfuerzo, tanto físico como psíquico, podría causar disturbios ente la gente. De todas maneras, con defensas mejoradas, las provincias del área pueden volverse más productivas y seguras, mientras sin ellas la gente puede irse a refugios más seguros. ¿Qué haremos?"
 flavor_mng.EVTNAME4:0 "La perfección de la Porcelana Ming"
 flavor_mng.EVTDESC4:0 "Los recientes avances en esmalte, vidriado, técnicas pictóricas y alfarería han dado lugar a un producto que muchos expertos afirman que es la perfección. Las exportaciones de porcelana han aumentado por la alta demanda de nuestros productos. Las provincias especialmente dedicadas a la producción de la más fina porcelana se han enriquecido con el comercio ¡aumentando nuestros ingresos procedentes de esas zonas!"
 flavor_mng.EVTOPTA4:0 "¡Perfecto!"
 flavor_mng.EVTNAME5:0 "El Cierre de China"
 flavor_mng.EVTDESC5:0 "Parece que se pueden encontrar comerciantes europeos por todas partes de China. Ellos sacan los beneficios de nuestros propios comerciantes y los llevan a la bancarrota, causándonos una pérdida tanto de los ingresos por los impuestos como por los aranceles. Tal vez deberíamos prohibirlos o bien confinarlos a una sola ciudad a fin de poderlos controlar mejor y hacer más fácil la imposición de aranceles. Nuestros expertos creen que dando la ciudad de Macao a los portugueses y sólo permitiendo que los europeos comercialicen desde allí, sería la mejor solución. Esto, además, nos daría el beneficio de expandir el comercio hacia nuestras regiones sureñas alrededor de Cantón. Entonces podríamos de nuevo optar por rechazar por completo el comercio exterior o para abrir nuestras fronteras al comercio libre y sin trabas. ¿Cuál debería ser nuestra política?"
 flavor_mng.EVTOPTA5:0 "Mantener un pequeño punto de conexión con el exterior en Macao."
 flavor_mng.EVTOPTB5:0 "Cerrar China al mundo exterior."
 flavor_mng.EVTOPTC5:0 "Mantener el comercio abierto para todos."
 flavor_mng.EVTNAME6:0 "Reformas del Ejército de Qi Jiguang"
 flavor_mng.EVTDESC6:0 "El general Qi Jiguang ha propuesto una serie de reformas militares que si se implementaran, harían que nuestros ejércitos fuesen más fuertes y que nuestros hombres combatieran de manera más eficaz. Desafortunadamente una revisión a fondo de lo militar es un proyecto muy grande. Tomará bastante dinero y esfuerzo e incluso entonces, las fuerzas armadas no podrían apreciar los cambios"
 flavor_mng.EVTOPTA6:0 "¡Avanzar con las reformas!"
 flavor_mng.EVTOPTB6:0 "No, unas reformas así son demasiado costosas"
 flavor_mng.EVTNAME7:0 "La llegada de los jesuitas"
 flavor_mng.EVTDESC7:0 "En 1581, llegaron a China los primeros jesuitas con regalos para el emperador y exhibiendo varios inventos mecánicos de Europa. Ellos también mostraron tener un gran conocimiento con la creación de un mapa del mundo y al proponer ideas sólidas para la reforma del calendario. Pero también trajeron con ellos extrañas ideas religiosas y filosóficas que empezaron a perturbar el orden tradicional de China. ¿Se debería permitir que estos misioneros se quedaran?"
 flavor_mng.EVTOPTA7:0 "Sí, nos podríamos beneficiar de su conocimiento."
 flavor_mng.EVTOPTB7:0 "No, sus ideas no son aceptables en nuestra sociedad."
 flavor_mng.EVTNAME8:0 "¡Hambruna!"
 flavor_mng.EVTDESC8:0 "¡Una hambruna de proporciones épicas ha azotado nuestra nación! Una prolongada sequía ha provocado que las cosechas de los últimos años sean extremadamente pobres, dejando la gente con muy poco o nada para comer. Las muertes por hambre o enfermedades están a la orden del día en el campo y son comunes los relatos sobre canibalismo y campesinos moliendo piedras para hacer harina. Muchos han recurrido al bandolerismo para poder alimentarse. El pueblo clama al gobierno para que alivie su sufrimiento, pero de hecho, ayudar a tantas personas es muy costoso. ¿Deberíamos tratar de aliviar la miseria de la gente?"
 flavor_mng.EVTOPTA8:0 "No hay nada que podamos hacer"
 flavor_mng.EVTOPTB8:0 "Intentar reducir el sufrimiento"
 flavor_mng.EVTOPTC8:0 "Utilizar todos los recursos disponibles para ayudar a los necesitados"
 flavor_mng.EVTNAME9:0 "La rebelión Manchú"
 flavor_mng.EVTDESC9:0 "El líder manchú Nurhachi ha reunido las tribus yurchen bajo su estandarte. Están reorganizando el estado manchú, al norte, y provocando que algunas de nuestras provincias norteñas se rebelen. ¿Cómo haremos frente a esta crisis?"
 flavor_mng.EVTOPTA9:0 "Somos demasiado débiles para aplastar a los rebeldes."
 flavor_mng.EVTOPTB9:0 "Intentar aplastar a los rebeldes"
 flavor_mng.EVTNAME10:0 "El Culto al Loto Blanco"
 flavor_mng.EVTDESC10:1 "El Culto al Loto Blanco, una sociedad secreta revolucionaria, vuelve a ser popular entre el populacho. En los últimos años de la dinastía mongola Yuan, organizaron la resistencia a los señores extranjeros y ahora hacen lo mismo otra vez, ¡pero contra la dinastía reinante! ¿Qué debemos hacer con estos sectarios revolucionarios"
 flavor_mng.EVTOPTA10:0 "¡Bah, seguro que estos sectarios no pueden hacer ningún daño irreversible!"
 flavor_mng.EVTOPTB10:0 "Dejar que las fuerzas del Imperio aplasten la rebelión"
 flavor_mng.EVTNAME11:0 "La crisis financiera"
 flavor_mng.EVTDESC11:0 "Debido a décadas de rebeliones, descontento y corrupción, nuestra situación financiera se encuentra en una situación desesperada. Necesitamos una nueva entrada de efectivo, pero la única manera de conseguirlo es estableciendo nuevos impuestos impopulares. Al hacerlo, podemos temporalmente salir algunos de los problemas financieros, pero ya la inestable situación puede volverse incluso peor. Pero si no lo hacemos, podemos perder la habilidad de elevar las tasas de impuestos eficientemente en ciertas provincias debido al descontento. ¿Qué haremos?"
 flavor_mng.EVTOPTA11:0 "Sí, permitirnos subir los impuestos"
 flavor_mng.EVTOPTB11:0 "No, ¡nuestra gente ya está suficientemente enfurecida!"
 flavor_mng.EVTNAME12:0 "La rebelión de Li Zechang"
 flavor_mng.EVTDESC12:0 "¡Un ejército bajo el control de Li Zechang se ha sublevado! Los soldados amotinados están hartos de años de corrupción y poca o nula remuneración. Ellos tienen todo el respaldo de la gente de China, que está cansándose de la incompetencia y la corrupción de la dinastía Ming. El ejército rebelde está marchando hacia la capital. ¡Tenemos que actuar de inmediato o seremos abrumados! ¿Qué vamos a hacer?"
 flavor_mng.EVTOPTA12:0 "¡Permitirnos intentar destruir al traidor!"
 flavor_mng.EVTOPTB12:0 "Permitirnos negociar con él"
 flavor_mng.EVTNAME13:0 "La Expulsión de los jesuitas"
 flavor_mng.EVTDESC13:0 "Debido a recientes eventos, ahora parece que los jesuitas hayan dejado de sernos útiles. A pesar de que poseen un gran conocimiento, éste es ajeno a nosotros y a veces causa mucha conmoción entre los estudiosos y también entre la gente común, perturbando la estabilidad de nuestro reino. Durante décadas han estado interfiriendo en los asuntos internos de nuestro país -el colmo fue su intromisión en la reciente sucesión. Tal vez ya va siendo hora de que se vayan."
 flavor_mng.EVTOPTA13:0 "¡Expulsarlos!"
 flavor_mng.EVTOPTB13:0 "No, ¡son demasiado valiosos!"
 flavor_mng.EVTNAME14:0 "El nombramiento de Heshen"
 flavor_mng.EVTDESC14:0 "Recientemente nos hemos fijado en un prometedor ministro. Se llama Heshen y es realmente hábil en los campos de la diplomacia y la administración. Sin embargo, corre el rumor de que es también extremadamente corrupto, mezclando su excelencia política con la avaricia y el favoritismo. ¿Deberíamos nombrarle nuestro primer ministro?"
 flavor_mng.EVTOPTA14:0 "¡Nombrarle a pesar de sus faltas!"
 flavor_mng.EVTOPTB14:0 "¡No, una corrupción así arruinaría el estado!"
 flavor_mng.EVTNAME15:0 "La misión de lord Macartney"
 flavor_mng.EVTDESC15:0 "Los informes que nos han llegado cuentan que una misión diplomática proveniente de Inglaterra, la nación del lejano oeste ha llegado a nuestras costas, está liderada por un tal señor Macartney y se dice que trae amistosos saludos de parte de su rey, para facilitar el comercio entre nuestras naciones. También trae diversas maravillas mecánicas. ¿Deberíamos recibir esta misión?"
 flavor_mng.EVTOPTA15:0 "¡Rechazar las propuestas de estos groseros demonios occidentales!"
 flavor_mng.EVTOPTB15:0 "Estamos interesados en escuchar sus ideas"
 flavor_mng.EVTNAME16:0 "La rebelión del Loto Blanco"
 flavor_mng.EVTDESC16:0 "Rumores extendidos parecen indicar que el Culto al Loto Blanco, una sociedad secreta revolucionaria, está planeando una rebelión. ¿Qué deberíamos hacer?"
 flavor_mng.EVTOPTA16:0 "Probablemente solamente sean habladurías inofensivas"
 flavor_mng.EVTOPTB16:0 "¡Aplastad a estos conspiradores!"
 flavor_hol.EVTNAME5120:0 "Erasmo"
 flavor_hol.EVTDESC5120:0 "Erasmo, el humanista que fue el mayor estudioso del Renacimiento del norte, el primer editor del Nuevo Testamento y también una figura importante en la patrística y la literatura clásica. Durante toda su vida tuvo una gran influencia en el debate teológico. Como hombre del pueblo, sus puntos de vista hicieron de él un referente para aquellos que valoraban más la libertad que la ortodoxia."
 flavor_hol.EVTOPTOK:0 "Vale"
 flavor_hol.EVTNAME5121:0 "Hugo Grotius"
 flavor_hol.EVTDESC5121:0 "Hugo Grotius fue un erudito y jurista holandés. Su libro más conocido, 'De Jure Belli ac Pacis', publicado en 1625, fue una obra maestra que sentó las bases para el derecho moderno internacional. También es famoso por su célebre fuga de la cárcel, donde había sido encarcelado debido a conflictos políticos y religiosos. Grotius escribió también otras obras jurídicas, religiosas y también poesía."
 flavor_hol.EVTNAME5122:0 "Cristiaan Huygens"
 flavor_hol.EVTDESC5122:0 "Huygens fue un astrónomo y matemático holandés que fundó la teoría ondulatoria de la luz y descubrió la verdadera forma de los anillos de Saturno. Hizo originales contribuciones a la ciencia de la dinámica -el estudio de la acción de las fuerzas en los cuerpos-. Olvidado hasta el siglo XIX, sus teorías de la luz aparecen hoy como unas de las más brillantes y originales contribuciones a la ciencia moderna. Huygens será siempre recordado por el principio que lleva su nombre."
 flavor_hol.EVTNAME1506:0 "Gerard Mercator de Kremer"
 flavor_hol.EVTDESC1506:0 "Matemático, geógrafo y cartógrafo flamenco. Estudió en Lovaina, donde tenía un negocio geográfico (1534). Desde 1537 hasta 1540 estudió y cartografió Flandes. En 1538 produjo su primer mapa del mundo (basado en el mapa de Ptolomeo)"
 flavor_hol.EVTNAME3502:0 "El Constitucionalismo y los Estados Generales"
 flavor_hol.EVTDESC3502:0 "A principios del siglo XVII, cuando la parte norteña de los Países Bajos hubo logrado mantener a raya a los españoles, surgió un conflicto político a raíz de qué tipo de gobierno debía tener el nuevo país. Mauricio de Orange quería una monarquía mientras que Oldenbarnefendt quería una confederación. El conflicto terminó con una confederación de provincias semiautónomas, de ahí su nombre, las Provincias Unidas. Se mantuvo una chispa de monarquía que más tarde se convirtió en algo más y bastante duradero."
 flavor_hol.EVTOPTA3502:0 "Confederación con restos de Monarquía"
 flavor_hol.EVTOPTB3502:0 "Confederación en un Modelo Republicano"
 flavor_hol.EVTOPTC3502:0 "Monarquía centralizada"
 flavor_hol.EVTOPTD3502:0 "Mantén el gobierno actual."
 flavor_hol.EVTNAME3504:0 "Creación de la Bolsa de Ámsterdam"
 flavor_hol.EVTDESC3504:0 "A raíz de la creación del Banco de Ámsterdam (1609), la bolsa de valores de la ciudad se hizo más y más activa. Después de haber tomado el relevo de Amberes en el papel de liderar el lugar de las financias, la bolsa floreció. Los fondos procedentes de toda Europa estarían disponibles y los préstamos serían de fácil acceso. Esto se vio reforzado por el éxito capitalista de la Compañía Holandesa de las Indias Orientales (1602) e incluso la de menor éxito, Compañía Británica de las Indias Occidentales (1621)"
 flavor_hol.EVTOPTA3504:0 "Expandir el Mercado de Préstamos"
 flavor_hol.EVTOPTB3504:0 "Imponer un control estricto"
 flavor_hol.EVTNAME3506:0 "Vereenigde Westindische Compagnie (Compañía Holandesa de las Indias Occidentales)"
 flavor_hol.EVTDESC3506:0 "En 1621, al final del doceavo año del tratado de paz con España, se fundó la Geoctroyeerde Westindische Compagnie que principalmente se centró en los corsarios contra las flotas españolas. Aparte de los corsarios, el objetivo era establecer tantas colonias como fuera posible en las Américas y conquistar el máximo de territorio. Famosas hazañas incluyen Manhattan y Piet Heyn asaltando la Flota de Indias española."
 flavor_hol.EVTOPTA3506:0 "¡Vamos a explotarlo!"
 flavor_hol.EVTNAME3507:0 "Reformas militares holandesas"
 flavor_hol.EVTDESC3507:0 "Juan, conde de Nassau-Siegen, junto con su primo el príncipe Mauricio y su hermano Guillermo, fueron el centro de las reformas holandesas. Volviendo a aprender las habilidades perdidas de los ejércitos clásicos a partir de la traducción de los manuales militares romanos, organizaron formaciones de batalla para hacerlos más flexibles e incrementar su potencia de fuego. Johann fue el cerebro que había detrás de los más famosos manuales de entrenamiento del Wapenhandelinghe de Gheyny el fundador de una de las primeras academias militares en Siegen, Alemania."
 flavor_hol.EVTOPTA3507:0 "Reformar el Ejército y la Armada"
 flavor_hol.EVTOPTB3507:0 "Reformar el Ejército"
 flavor_hol.EVTOPTC3507:0 "Reformar la Armada"
 flavor_hol.EVTNAME3508:0 "Calvinismo en los Países Bajos"
 flavor_hol.EVTDESC3508:0 "En una reunión de clérigos en Dordrecht (1618 – 1619) la línea más dura del calvinismo se convirtió en la religión del estado. Esto fue el final de una larga lucha entre las facciones pluralista y humanitaria, los arminianos, y una dogmática e intolerante facción: 'verdaderos calvinistas', los gomaristas. Mauricio de Orange apoyó a los gomaristas, compuestos principalmente de pequeños burgueses y agricultores, mientras que Oldenbarneveld apoyó a los arminianos, compuestos de intelectuales y ricos burgueses."
 flavor_hol.EVTOPTA3508:0 "Gomarismo"
 flavor_hol.EVTOPTB3508:0 "Arminianismo"
 flavor_hol.EVTNAME3509:0 "Protestantes expulsados de Francia"
 flavor_hol.EVTDESC3509:0 "El 13 de abril de 1598, Enrique IV de Francia anunció una nueva ley llamada Edicto de Nantes, que concedía un gran número de derechos civiles y religiosos a los hugonotes. Casi cien años más tarde, su nieto, Luís XIV, esforzándose por la unidad y estabilidad del reino, vio la coexistencia de las dos iglesias como una fuente potencial de perturbaciones. Habiendo permitido ya la persecución de los protestantes y la quema de sus iglesias. En 1785 revocó el Edicto de Nantes. Al cabo de algunos años más de 400000 hugonotes emigraron a Inglaterra, Prusia, Holanda y América - privando a Francia de su clase comercial más productiva."
 flavor_hol.EVTOPTA3509:0 "Te damos la bienvenida con los brazos abiertos"
 flavor_hol.EVTNAME3513:0 "El cargo de Estatúder es hereditario para los Orange"
 flavor_hol.EVTDESC3513:0 "Guillermo II llegó al frente de la política holandesa, eclipsando a los hermanos De Witten mediante un creciente apoyo de los holandeses a la dinastía de Orange. Después de ser nombrado estatúder, los hermanos de Witt dimitieron y fueron asesinados por una multitud ingobernable debido a la alta traición y a sus ideas anti-orangistas. Aprovechando el creciente apoyo que tenían, en agosto de 1674 los orangistas declararon el cargo de estatúder hereditario para los estados de Holanda y Zelanda."
 flavor_hol.EVTOPTA3513:0 "¡Sí, necesitamos orden!"
 flavor_hol.EVTOPTB3513:0 "¡No, necesitamos libertad!"
 flavor_hol.EVTNAME3515:0 "La Revolución de Holanda"
 flavor_hol.EVTDESC3515:0 "En junio de 1787, el conflicto secular de las Provincias Unidas entre los partidarios del estatúder Guillermo V (nieto del rey Jorge II de Inglaterra) y los republicanos (apoyados por Francia) provocó un incidente diplomático cuando las autoridades de la ciudad de La Haya negaron la entrada a la esposa del estatúder, sobrina de Federico II de Prusia (muerto en 1786 y reemplazado por Federico Guillermo II, que se mostró muy hostil con Francia). Rápidamente, Prusia intervino militarmente para restablecer el poder del estatúder y no fue contrarrestada por Francia, que sufría una grave crisis financiera. La influencia francesa prácticamente desapareció y Prusia triunfó."
 flavor_hol.EVTOPTA3515:0 "¡Reaccionar contra las tendencias revolucionarias!"
 flavor_hol.EVTOPTB3515:0 "¡Riesgo de revolución!"
 flavor_hol.EVTNAME3713:0 "De Witt"
 flavor_hol.EVTDESC3713:0 "Jan De Witt fue Raad Pensionaris (Gran Pensionario) en 1653. Guiada por él, Holanda disfrutó de algunos de sus más resplandecientes años. También se pasó su vida luchando contra la Casa de los Orange, los tradicionales estatúderes (encargados de asuntos militares) y logró que el Acta de Exclusión votara en su contra en 1667. Sin embargo, las derrotas de 1672 contra Francia e Inglaterra hicieron que el partido Orange retrocediera y él fue encarcelado. El 20 de agosto de 1672, su hermano Cornelis y él fueron asesinados por una muchedumbre incitada por sus oponentes políticos."
 flavor_hol.EVTOPTA3713:0 "¡Un excelente ministro!"
 flavor_hol.EVTNAME3714:0 "Hensius"
 flavor_hol.EVTDESC3714:0 "Nacido en 1640, Anthony Hensius había disfrutado toda su vida de la confianza de Guillermo III de Orange. Enviado a Versalles después de la paz de Nimega para supervisar la ejecución de sus cláusulas, en 1688 se convirtió en Raad Pensionaris (Gran Pensionario) después de que Guillermo se mudara a Inglaterra. Un duro negociador y obstinado oponente de Francia, se situó en el centro de toda coalición anti-francesa que se formara en cualquier guerra de finales del siglo XVII. Murió en 1720."
 flavor_pol.EVTNAME3481:0 "La lucha por el poder real"
 flavor_pol.EVTDESC3481:1 "Las tensiones entre [Root.GetellaDir] [Root.Monarch.GetTitle] y el Sejm han llegado a su punto culminante. [Root.GetElLaDir] se ha hartado de la contante necesidad de llegar a compromisos con la szlachta para lograr hasta el más mínimo acto de gobierno, con los nobles encontrando motivo para actuar contra [Root.GetellaDir] monarca en cualquier momento posible. [Root.GetElLaDir] [Root.Monarch.GetTitle] cree que ha llegado al fin la hora de acabar con el poder del Sejm en [Root.GetName]."
 flavor_pol.EVTOPTA3481:0 "Luchar por un conflicto amargo pero pacífico"
 flavor_pol.EVTOPTB3481:1 "¿Qué puede hacer si no un[Root.GetXaDir] [Root.Monarch.GetTitle]?"
 flavor_pol.EVTOPTC3481:2 "Librar una guerra contra la szlachta."
 flavor_pol.EVTNAME10:0 "Konfederacja"
 flavor_pol.EVTDESC10:2 "Así como [Root.GetellaDir] [Root.Monarch.GetName] ha decidido quitar poder al Sejm, también el Sejm ha hecho sus propias exigencias [Root.GetalalaDir] [Root.Monarch.GetName]. Mikolaj Zebrzydowski, Jan Szczesny Herburt, Stanislaw Stadnicki, Aleksander Józef Lisowski y Janusz Radziwill formaron un rokosz -una rebelión semilegal- en Stezyca y Lublin. Los nobles reunidos en el rokosz crearon una konfederacja, cuyas peticiones se resumen en 67 artículos, exigiendo el destronamiento de [Root.Monarch.GetName] por infringir los Artículos de Enrique y el derecho del Sejm a nombrar funcionarios estatales en lugar [Root.GetdeldelaDir] [Root.Monarch.GetTitle]."
 flavor_pol.EVTOPTA10:0 "Intentar negociar con la Konfederacja"
 flavor_pol.EVTOPTB10:0 "Rechazar sus demandas"
 flavor_pol.EVTNAME11:0 "Rokosz Sandomierz"
 flavor_pol.EVTDESC11:1 "Tras crear de una konfederacja que exigía el destronamiento [Root.GetdeldelaDir] [Root.Monarch.GetName], los nobles rebeldes se han alzado en rebelión abierta contra la corona. Se ha enviado un ejército real bajo el mando del hetmán Jan Karol Chodkiewicz para pacificar a los rebeldes, aunque todavía cabe la posibilidad de negociar y aceptar alguna de sus peticiones."
 flavor_pol.EVTOPTA11:0 "Consultar a los líderes rebeldes"
 flavor_pol.EVTOPTB11:0 "Reprimir a los rebeldes"
 flavor_pol.EVTNAME12:1 "Sejm de pacificación"
 flavor_pol.EVTDESC12:1 "¡La rebelión de la szlachta ha terminado! El rechazo [Root.GetdeldelaDir] [Root.Monarch.GetName] a ceder a las exigencias de la nobleza, así como las victorias reales contra las revueltas rebeldes han resultado en una victoria clara para la corona. La szlachta se ha rendido a cambio de unos castigos pocos severos por sus crímenes y [Root.GetellaDir] ha tomado realmente las riendas del gobierno, estableciendo por primera vez en [Root.GetName] una monarquía hereditaria y absoluta."
 flavor_pol.EVTOPTA12:1 "Los nobles se han rendido formalmente."
 flavor_pol.20.t:0 "Monarquía electiva en Polonia"
 flavor_pol.20.d:0 "A la muerte del último monarca Piasta en 1370, los nobles polacos aprovecharon las afirmaciones de la antigüedad y los precedentes históricos para afirmar su independencia de la monarquía. En un principio, sólo una pequeña parte de la szlachta, o 'clase noble', revindicaba el privilegio de elegir al próximo rey (o la reina, ya que en 1384 apoyaron a Jadwiga). Pero, finalmente, el derecho a elegir al gobernante de Polonia se hizo extensivo a los nobles polacos. Considerando que en Polonia todos los hijos de alguien con título heredaban la nobleza, en su punto máximo, medio millón de polacos podían exigir tener voz en la elección. Desde luego, la mayor concesión posible en la Europa del Renacimiento y, probablemente, el mayor 'sistema democrático' hasta la República francesa. Las verdaderas elecciones reales comenzaron en 1573 con la elección de Enrique de Valois, ya que los príncipes extranjeros siempre reclamaban el trono polaco de todos modos, ¿por qué no elegir a los nobles entre ellos? Durante el período de la Mancomunidad, los reyes de Polonia y los Grandes Príncipes de Lituania fueron elegidos en reuniones de nobles en un campo en Wola, a las afueras de Varsovia. Decenas de miles de nobles podían asistir, y los magnates más ricos se mezclaban con el conde más pobre a cambio de favores y votos. Esta primera elección duró cuatro días (las futuras serían menores y concluían en uno o dos días) y estos eventos eran grandes fiestas, ferias, llenos de hombres armados. Mientras duraba la elección, el poder recaía en un interregno, un regente temporal, normalmente el Primado de Varsovia, que se encargaría de supervisar la votación.\n\n"
 flavor_pol.20.a:0 "¡Creeremos en el Sejm!"
 flavor_hol.EVTNAME1:0 "Universidad de Leiden"
 flavor_hol.EVTDESC1:0 "Guillermo, Príncipe de Orange, el líder de la revuelta holandesa en la Guerra de los Ochenta Años, fundó la Universidad de Leiden en 1575 ya que la emergente República holandesa no tenía ninguna universidad en la zona norte. España controlaba Lovaina en el sur, donde estaba la única universidad de los Países Bajos. El príncipe Guillermo decidió crear la primera universidad holandesa en Leiden para educar a sus ciudadanos con fines religiosos y dar al país y al gobierno hombres formados también en otros campos. El estudio académico se había convertido en algo muy importante con el inicio del renacimiento científico, y se eligió Leiden como recompensa por la heroica defensa que realizó el año anterior contra los ataques españoles. Felipe II de España aparece en el acta oficial de la fundación, dado que todavía era conde de iure de Holanda, aunque prohibió a cualquiera de sus súbditos estudiar en Leiden ."
 flavor_hol.EVTOPTA1:0 "Patrocinar la universidad"
 flavor_hol.EVTOPTB1:0 "No hacer nada"
 flavor_hol.EVTNAME2:0 "Sínodo de Dort"
 flavor_hol.EVTDESC2:0 "El aumento del arminianismo causó un Sínodo Nacional que se celebró en Dordecht a cargo de la Reformada Iglesia Holandesa para resolver la controversia que causaba divisiones. El 13 de noviembre de 1618, la Iglesia reformada holandesa y representantes elegidos de ocho iglesias extranjeras reformadas celebraron una reunión. La última reunión de celebró el 9 de mayo de 1.619 y fue la 154ª sesión. La controversia sobre el arminianismo se resolvió condenándolo, …"
 flavor_hol.EVTOPTA2:0 "El gomarismo está mal visto"
 flavor_hol.EVTOPTB2:0 "El arminianismo está condenado"
 flavor_hol.EVTOPTC2:0 "Ignorarlo"
 flavor_hol.EVTNAME3:0 "Statenvertaling"
 flavor_hol.EVTDESC3:0 "El Sínodo de Dort consideró necesario traducir la Biblia al holandés puesto que las biblias holandesas existentes eran meras traducciones de otras traducciones. La nueva traducción la Statenbijbel debía basarse en las lenguas originales, como la Biblia del rey Jaime, de 1.611. Los Estados Generales de los Países Bajos se encargaron de ello a petición del Sínodo. Johannes Bogerman Willem Baudartius y Gerson Bucerus iban a ser los traductores para el Antiguo Testamento, mientras que Jakobus Rolandus y Herman Faukelius del Nuevo Testamento y los apócrifos. Tanto Herman Faukelius como Petrus Cornelisz murieron antes de que la traducción comenzase, así que fueron reemplazados por Festus Hommius y Antonius Walaeus. La Statenbijbel se terminó en 1635 y los Estados Generales la autorizaron en 1637. Se imprimieron medio millón de copias entre 1637 y 1657. La Statenbijbel sirvió como unificación cultural de los Países Bajos y el lenguaje, elección de palabras y expresiones usadas en la Biblia formaron la base del holandés aceptdado y estandarizado."
 flavor_hol.EVTOPTA3:0 "Realizar la Statenbijbel"
 flavor_hol.EVTOPTB3:0 "Ignorarla"
 flavor_hol.EVTNAME4:0 "Simon Stevin"
 flavor_hol.EVTDESC4:0 "El matemático e ingeniero militar flamenco Simon Stevin fue activo en muchas áreas de la ciencia y de la ingeniería tanto en la parte teórica como la práctica. La lengua holandesa para las matemáticas, wiskunde (o "el arte de lo que es cierto") era la propia traducción de Stevin que hizo del holandés, uno de los pocos idiomas europeos en que la "matemáticas" no deriva del griego vía latín. Inventó un carruaje con velas impulsado exclusivamente por la fuerza del viento y que consiguió una velocidad que superaba a la de los caballos. De Thiende, escrita por Stevin y publicada en 1585 se tradujo como 'Aritmética decimal: enseñando a realizar toda clase de computaciones ya sean por números enteros sin fracciones, siguiendo los cuatro principio de la aritmética común, a saber, suma, resta, multiplicación y división.'."
 flavor_hol.EVTOPTA4:0 "Contratarlo"
 flavor_hol.EVTOPTB4:0 "Ignorarlo"
 flavor_hol.EVTNAME5:0 "Wilhelmus"
 flavor_hol.EVTDESC5:0 "El Wilhelmus o himno de Guillermo de Nassau es muy popular en algunas partes entre la población holandesa y en 1932 será reconocido como himno nacional oficial de los Países Bajos. Willem van Oranje o Guillermo de Orange es el personaje principal del himno donde cuenta su vida en primera persona y por qué luchó contra el rey de España. Para ser un himno nacional, el texto y la melodía de la canción son notablemente pacíficos."
 flavor_hol.6.t:0 "La fiebre del tulipán"
 flavor_hol.6.d:0 "Los tulipanes se introdujo en Europa en la década de 1550 provenientes del Imperio Otomano. Rápidamente se hicieron populares entre los mercaderes ricos de los Países Bajos como artículo de lujo. El mercado creció y cuando en 1634 la demanda aumentó en Francia, los especuladores entraron en el mercado. En 1636 se creó un mercado de futuros y durante otoño e invierno los precios se dispararon hasta venirse abajo en febrero de 1637. El resultado fue la bancarrota de muchos y un desastre económico."
 flavor_hol.6.a:0 "¡Esto pinta mal!"
 flavor_hol.6.b:0 "¡El estado podría aliviar las pérdidas!"
 hol_tulip_crisis:0 "Crisis de los tulipanes"
 desc_hol_tulip_crisis:0 "La crisis de los tulipanes se debió a una especulación alocada con los precios de los tulipanes, haciendo que mucha gente perdiera todo su dinero cuando la demanda y los precios se vinieron abajo."
 flavor_per.EVTNAME1:0 "Las Reformas de [Root.Monarch.GetName]"
 flavor_per.EVTDESC1:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] no solo fue un[Root.GetXaDir] gran conquistador[Root.GetXaDir], sino que también un magnífic[Root.GetoaDir] consolidador[Root.GetXaDir] y reformador[Root.GetXaDir]. Su competente gobierno sentó las bases para el restablecido estado persa. El pueblo, que había sufrido como animales bajo Tamerlán y las tribus turcomanas, consideró al sah como un[Root.GetXaDir] sant[Root.GetoaDir] y se puso a sus tareas con gran entusiasmo."
 flavor_per.EVTOPTA1:0 "Larga vida al [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 flavor_per.EVTOPTB1:0 "Implementar las reformas diplomáticas"
 flavor_per.EVTOPTC1:0 "Implementar las reformas militares"
 flavor_per.EVTNAME2:0 "Las Reformas de Abbas el Grande"
 flavor_per.EVTDESC2:0 "El reinado del sah Abbas el Grande supuso el punto álgido de la dinastía safáwida. Él desarrolló un ejército disciplinado, aplastó a los Uzbecos y se vengó de los otomanos. En 1598, eligió Isfahán como su nueva capital. Un amante de las artes, especialmente de la arquitectura, adornó Isfahán con algunos de los mejores monumentos islámicos de todo el mundo. Construyó numerosas mezquitas, escuelas, puentes y un gran bazar. Durante su reinado, artesanos y artistas persas sobresalieron en crear finas sedas, ropas, porcelanas, metalistería, caligrafía, miniaturas y alfombras."
 flavor_per.EVTNAME3:0 "Los Consejeros de Abbas el Grande"
 flavor_per.EVTDESC3:0 "El sah Abbas admiró enormemente el estilo militar de los europeos occidentales y aceptó gratamente a su reino los misioneros cristianos, incluso fingió estar a punto de convertirse él mismo. Finalmente el sah se ganó la ayuda de dos ingleses -Anthony y Robert Sherley- para reformar el ejército y la armada persas. Los resultados no se hicieron esperar. Abbas tomó Bahréin a los portugueses y saqueó su base en Ormuz. Los asesores europeos, sin embargo, no eran populares en todas partes…"
 flavor_per.EVTOPTA3:0 "Contratar a los asesores ingleses"
 flavor_per.EVTOPTB3:0 "Confiar en asesores locales"
 flavor_per.EVTNAME4:0 "Agitación política"
 flavor_per.EVTDESC4:0 "El poder safávida se basaba las tribus kizilbash del Asia Menor (turcomanos chiíes) quienes originalmente derrotaron al Aq Qoyunlu. Desafortunadamente, los clanes eran indisciplinados luchando constantemente los unos contra los otros y compitiendo por el control del sah. Con Abbas fueron mantenidos a raya, pero con su muerte, Persia volvió de nuevo a sus luchas internas. Con el tiempo, su poder finalmente menguó, pero sólo para ser reemplazados, en el siglo XVIII, por los jefes militares rebeldes de Afganistán y Beluchistán."
 flavor_per.EVTOPTA4:0 "Dejar que los clanes luchen"
 flavor_per.EVTOPTB4:0 "Comprar la lealtad de los clanes"
 flavor_per.EVTNAME5:0 "Fragmentación política"
 flavor_per.EVTDESC5:0 "La muerte de Abbas consignó Irán a un dolor prolongado sumido en el caos. El declive se debió a los débiles gobernantes, interferencias de las mujeres del harén en la política, la re-emergencia de las rivalidades de Kizilbashm, a la administración de las tierras, impuestos excesivos, declive del comercio y la debilidad de la organización militar safávida."
 flavor_per.EVTOPTA5:0 "Permitir que las facciones conspiren"
 flavor_per.EVTOPTB5:0 "Reforzar control estatal"
 flavor_per.EVTNAME6:0 "Las rebeliones afganas"
 flavor_per.EVTDESC6:0 "¡Los afganos bajo el liderazgo de Mir Ways se han sublevado en sus propias provincias natales!"
 flavor_per.EVTOPTA6:0 "¡Maldición!"
 flavor_tim.0.t:0 "Se acerca la tormenta…"
 flavor_tim.0.d:0 "El anciano gobernante del imperio timúrida, Shahrukh, lleva enfermo desde principios de 1444. Goharshad, su mujer, se ha hecho cargo del día a día del imperio en su ausencia, pero esta señal de debilidad ha despertado a los príncipes que gobiernan las provincias timúridas.\n\nEn el Irán occidental, el joven príncipe Muhammad Baysonqor, un nieto ambicioso, ha empezado a aceptar impuestos y muestras de lealtad de una región mucho mayor que la provincia asignada. Tras recuperarse y descubrir esta insolencia, Shahrukh proclama rebelde a Muhammad Baysonqor y actúa para acabar con él cuanto antes.\nShahrukh sabe que si quiere evitar una guerra civil entre sus hijos y nietos, como la hubo a la muerte de Tamerlán, debe acabar con toda señal de rebelión con rapidez y dureza."
 flavor_tim.0.a:0 "El tiempo dirá qué harán los otros príncipes."
 flavor_tim.0.a.tt:0 "Mientras §YShahrukh§! viva como gobernante de los §Ytimúridas§!, reducirá enormemente el deseo de libertad de los países vasallos gobernados por sus hijos y nietos."
 flavor_tim.1.t:0 "La muerte de Shahrukh"
 flavor_tim.1.d:0 "Tras una vida guerreando y reinando con mano firme, Shahrukh, hijo y heredero de Tamerlán, ha muerto. El trabajo de su vida fue mantener unido el imperio que construyó su padre, uniéndolo tras la muerte de Tamerlán y aplastando toda rebelión contra su reinado.\nShahrukh trajo la paz a muchas partes del imperio, y bajo su reinado, florecieron las artes y las ciencias. Sin embargo, pasó enfermo sus últimos años y sus hijos y nietos han aprovechado este tiempo preparándose para la inevitable guerra de sucesión."
 flavor_tim.1.a:0 "¡Ha llegado mi hora!"
 flavor_tim.1.a.tt:0 "§RYa no tendremos el beneficio de la reputación de Shahrukh. Por lo tanto, los príncipes vasallos timúridas empezarán a conspirar para hacerse con el trono.§!"
 flavor_tim.2.t:0 "La muerte de Shahrukh"
 flavor_tim.2.d:0 "Tras una vida guerreando y reinando con mano firme, Shahrukh, hijo y heredero de Tamerlán, ha muerto. El trabajo de su vida fue mantener junto el imperio que construyó su padre, uniéndolo tras la muerte de Tamerlán y aplastando toda rebelión contra su reinado.\nShahrukh trajo la paz a muchas partes del imperio, y bajo su reinado florecieron las artes y las ciencias. Sin embargo, pasó enfermo sus últimos años y sus hijos y nietos han aprovechado este tiempo preparándose para la inevitable guerra de sucesión."
 flavor_tim.2.a:0 "¡Ha llegado mi hora!"
 flavor_tim.2.a.tt:0 "Los §Ytimúridas§! ya no tendrán el beneficio de la reputación de Shahrukh. Por lo tanto, los príncipes vasallos timúridas empezarán a conspirar para conseguir el trono."
 flavor_tim.2.b:0 "Así sigan separados mucho tiempo."
 flavor_tim.2.b.tt:0 "Ahora podemos usar la decisión §YEntronizar príncipe timúrida§! para invitar a un pretendiente timúrida a gobernar nuestro país si cumplimos los requisitos."
 flavor_tim.EVTNAME1:0 "La desintegración del Imperio timúrida"
 flavor_tim.EVTDESC1:0 "Ulugh Beg (gobernó los años 1447-49). Anteriormente (1409-47) había sido virrey de Transoxiana. Después de su sucesión al trono, el Imperio Timúrida cayó en la anarquía, la horda turcomana conquistó gran parte del territorio, mientras que los uzbecos saquearon Samarcanda. Pequeños príncipes tomaron el control del gobierno y surgieron dinastías locales. "
 flavor_tim.EVTOPTA1:0 "Atacar a todos los traidores"
 flavor_tim.EVTOPTB1:0 "Sobornar a todos los traidores"
 flavor_tim.EVTNAME2:0 "La Restauración de Persia de Ismail"
 flavor_tim.EVTDESC2:0 "Ismail emergió a los 14 años de edad para tomar el puesto de su padre como cabeza de los kizilbash (una tribu turcomana chií). Rápidamente estableció una base de poder en el Noroeste de Persia, y en 1.501 tomó la ciudad de Tabriz y se autoproclamó sah de Irán. En la sucesión de sus conquistas aplastó al Aq Qoyunlu (turcos Oveja Blanca) y restauró la nación de Irán bajo su dinastía safávida."
 flavor_tim.EVTOPTA2:0 "Aplastar a los rebeldes chiíes"
 flavor_tim.EVTNAME3:0 "Observatorio de Ulugh Beg"
 flavor_tim.EVTDESC3:1 "Nuestro ilustre monarca, [Root.Monarch.GetName], ha indicado que desea construir un gran observatorio para que Samarcanda sea el centro del conocimiento astronómico de todo el mundo. Sus ideas se ven resumidas en las palabras que desea dejar inscritas en sus muros: 'las religiones se alzan y caen, los imperios se desmoronan, pero las obras de la ciencia son eternas'.\nPor nobles que sean sus intenciones, estos proyectos son muy costosos…"
 flavor_tim.EVTOPTA3:0 "¡Construidlo!"
 flavor_tim.EVTOPTB3:0 "¡No tenemos ni el tiempo ni el dinero para estas tonterías!"
 flavor_mug.EVTNAME1:0 "La rebelión de Marathi"
 flavor_mug.EVTDESC1:0 "¡Los marathas, bajo el liderazgo de un joven y brillante general llamado Shivaji, se han rebelado en Maharastra! Shivaji es un devoto hindú, como la mayoría de los marathas. Al parecer ya están cansados de "opresores islámicos". ¿Qué haremos para combatir a estos infieles?"
 flavor_mug.EVTOPTA1:0 "Aplastar a los rebeldes hindúes"
 flavor_mug.EVTNAME2:0 "Las reformas de Akbar"
 flavor_mug.EVTDESC2:0 "El Emperador ha propuesto reformas radicales a fin de modernizar y reestructurar el estado. Esto incluye reformas económicas, un mejor sistema de recaudación de impuestos, una burocracia simplificada y una reestructura militar. De todos modos, un plan así será costoso y causará bastante resentimiento entre la población, la burocracia y los militares. ¿Cómo implementaremos estas reformas?"
 flavor_mug.EVTOPTA2:0 "Implementar las reformas administrativas"
 flavor_mug.EVTOPTB2:0 "Implementar las reformas diplomáticas"
 flavor_mug.EVTOPTC2:0 "Implementar las reformas militares"
 flavor_mug.EVTNAME3:0 "Las rebeliones sijs"
 flavor_mug.EVTDESC3:0 "El gurú de los sijs ha llegado a nuestra capital para explicar las técnicas heterodoxas de su secta. El sijismo es una mezcla de creencias hindúes e islámicas y el emperador siente que tales enseñanzas son una herejía al islam. Sin embargo, cualquier acción que tomemos contra él tendrá repercusiones en nuestras provincias sijs, donde el gurú es venerado como un santo. ¿Deberíamos acusarle de hereje?"
 flavor_mug.EVTOPTA3:0 "¡Ejecutadlo como hereje!"
 flavor_mug.EVTNAME4:0 "Las rebeliones afganas"
 flavor_mug.EVTDESC4:0 "¡Los afganos, bajo el liderazgo de Mir Ways, se han sublevado en sus propias provincias natales!"
 flavor_mug.EVTOPTA4:0 "¡Maldición!"
 flavor_per.EVTNAME7:0 "Conflictos turco-persas: Los persas sacan provecho de la inestabilidad otomana"
 flavor_per.EVTDESC7:0 "Las revueltas cipayas en la Anatolia oriental han animado al sha persa a buscar venganza por las humillantes pérdidas sufridas ante Murad III. La guerra estalló de nuevo en 1603."
 flavor_per.EVTOPTA7:0 "¡Esto significa la guerra!"
 flavor_per.EVTOPTB7:0 "Concentrarse en los rebeldes"
 flavor_vij.EVTNAME1:0 "¡Mysore se subleva!"
 flavor_vij.EVTDESC1:0 "Señor, el pueblo de Mysore se ha cansado de nuestro gobierno y se une para exigir la independencia."
 flavor_vij.EVTOPTA1:0 "¡Aplastad esta insolencia!"
 flavor_vij.EVTNAME2:0 "Kanaka Dasa"
 flavor_vij.EVTDESC2:0 "El poeta, filósofo, músico y compositor Kanaka Dasa fue llamado Thimmappa Nayaka hasta que, como chico joven, encontró un tesoro de oro y se hizo conocido como Kanaka Nayaka - Kanaka significa oro en kannada- nunca usó el oro para sí mismo. Su nombre completo, Kanaka Dasa, le fue dado por el sabio Vyasaraja de quien Kanaka Dasa era seguidor. Nacido en una comunidad guerrera, Kanaka Dasa abandonó su profesión como guerrero cuando sufrió una grave herida en una guerra y fue milagrosamente salvado. Dedicó su vida a componer música y literatura con filosofía explicada en el idioma del hombre común. Sus mayores trabajos fueron Nalacharitre, Haribhaktisara, Nrisimhastava, Ramadhanyacharitre y Mohanatarangini."
 flavor_vij.EVTOPTA2:0 "¡Este hombre es vital para nuestro imperio!"
 flavor_vij.EVTOPTB2:0 "Mandarle a propagar su sabiduría por todas nuestras tierras"
 flavor_vij.EVTNAME3:0 "Dodda Ganeshana Gudi"
 flavor_vij.EVTDESC3:0 "Kempe Gowdauno de los gobernantes locales del Imperio vijayanagaraa, está construyendo un templo Nandi de estilo arquitectónico vijayanagara. Se colocará un gran monolito de granito sobre un pedestal en el templo-santuario (garbhagriha) y sólo consistirá en un santuario encabezado por un porche. También albergará uno de los mayores murthis Nandi en el mundo. La altura del murthi es de 4,6 metros aproximadamente y hace 6,1 metros de largo. El toro sagrado conocido como Nandi, el devoto más cercano y asistente de Shiva, recibirá culto en el templo. El humilde Kempe Gowda ha pedido una pequeña donación para ayudar a financiar el templo Nandi."
 flavor_vij.EVTOPTA3:0 "Financiar el templo"
 flavor_vij.EVTOPTB3:0 "Mandarles un constructor experimentado"
 flavor_vij.EVTNAME4:0 "Templo de Veerabhadra "
 flavor_vij.EVTDESC4:0 "El templo de Veerbhadra creará un maravilloso ejemplo del estilo arquitectónico y el arte vijayanagara. El brahmán Vishwakarma ya ha acordado esculpir el templo dedicado a la deidad de Veerabhadra. El interior del templo será exquisito con gran cantidad de magníficas esculturas en los intrincados mandapams. Un mandapam tendrá pilares con imágenes de bailarines a tamaño natural, músicos y otras esculturas creadas por artistas de nuestro imperio. Vishwakarma ishwakarma se ha comprometido a hacer el enorme toro Nandi de granito, y será tallado de una sola piedra. Los techos tendrán una belleza impresionante con pinturas murales. El único problema es el dinero…"
 flavor_vij.EVTNAME5:0 "Fortaleza de Vellore"
 flavor_vij.EVTDESC5:0 "En el año 1566 d.C., Chinna Bommi Nayak y Thimma Reddy Nayak, caciques tribales del Imperio vijayanagara, construyeron la fortaleza de Vellore. Sus grandes murallas, amplio foso y robusta masonería la han hecho famosa, construida en granito de las canteras de los distritos cercanos de Arcot y Chittor. Dentro de la fortaleza hay un templo dedicado a Jalagandeeswar que destaca por sus esculturas."
 flavor_vij.EVTOPTA5:0 "¡Construir una fortaleza que eclipse la Fortaleza Vellore!"
 flavor_vij.EVTOPTB5:0 "Ignorarlo"
 flavor_vij.EVTNAME6:0 "Krishnadevaraya"
 flavor_vij.EVTDESC6:0 "El gran emperador vijayanagara Krishna Deva Raya ganó los títulos de Andhra Bhoja, Mooru Rayara Ganda - "Rey de tres Reyes" - y Kannada Rajya Rama Ramana - "Señor del imperio de Kannada". Al derrotar a los sultanes de Bijapur, Golconda y al rajá de Orissa, Krishna Deva Raya se convirtió en el gobernador más poderoso de la península sur de la India. El rey no sólo era un hábil administrador, sino que también un excelente general, guiando desde la parte delantera de la batalla e incluso atender a los heridos. Junto con su primer ministro Timmarusu, el rey administró bien el reino, manteniendo la paz en la tierra y aumentó la prosperidad del pueblo."
 flavor_vij.EVTOPTA6:0 "¡Los dioses nos sonríen!"
 flavor_vij.EVTNAME7:0 "Molla"
 flavor_vij.EVTDESC7:0 "La poetisa Molla, nacida en una familia de alfareros de Kadapa, tradujo el Ramayana del sánscrito al telugu. Reivindicó Lord Shiva como su único gurú y se inspiró en el poeta Potana, quien escribió Bhagavata en telugu. A pesar de que escribió la historia de Rama, Molla se negó a dedicar su Ramayana a ningún rey de acuerdo con la práctica general de los poetas. Krishnadevaraya la invitó a su corte real donde recita Ramayana para él y para sus poetas. Molla utiliza principalmente el sencillo telugu y sólo utiliza palabras en sánscrito muy raramente y su trabajo conocido como Molla Ramayana está escrito en telugu. El poema de apertura del Molla Ramayana dice - 'Ramayana ha sido escrito varias veces. ¿Puede alguien dejar de comer porque coma todos los días? Así es la historia del Rama y uno puede escribirlo, leerlo y amarlo tantas veces como sea posible.'"
 flavor_vij.EVTOPTA7:0 "Apoyar a la poetisa"
 flavor_vij.EVTOPTB7:0 "Ignorarla"
 flavor_vij.EVTNAME8:0 "Tallapaka Tirumalamma"
 flavor_vij.EVTDESC8:0 "Considerada la primera poetisa telugu, Tallapaka Tirumalamma nació en una familia brahmán y escribió el Subhadra Kalyanam. Sus 1170 poemas son sobre el matrimonio de Arjuna y Subhadra. Ella fue la famosa cantante y poeta esposa de Annamacharya."
 flavor_vij.EVTNAME9:0 "Astadiggajas"
 flavor_vij.EVTDESC9:0 "El emperador Sri Krishna Deva Raya que gobernó el Imperio vijayanagaraa de 1509 hasta su muerte en 1529, durante el cual patrocinó ocho poetas telugu llamados Astadiggajas. Los ocho poetas Allasani Peddana, Nandi Thimmana, Madayyagari Mallana, Dhurjati, Ayyalaraju Ramambhadrudu, Pingali Surana, Ramarajabhushanudu y Tenali Ramakrishnudu fueron reconocidos como los ocho pilares de su asamblea literaria. La edad Prabandha, como es llamada la edad Astadiggajsa, continuó de 1540 a 1600 d.C. La corte de poetas fue también llamada Bhuvana Vijayam o conquistadores del mundo."
 flavor_vij.EVTOPTA9:0 "¡Permitir que la Edad de Prabandha empiece!"
 flavor_vij.EVTOPTB9:0 "Centrarse en otras cosas"
 flavor_vij.EVTNAME10:0 "Vyasatirtha"
 flavor_vij.EVTDESC10:0 "El erudito Vyasatirtha es aclamado como uno de los tres referentes espirituales o munitrayam de dvaita Vedanta. Incluso sus adversarios admiran su clara comprensión y exposición de todas sus escuelas de pensamiento. Un maestro del debate y el diálogo de la lógica y la filosofía, Vyasatirtha tuvo una gran influencia sobre el Imperio vijayanagara bajo el reinado de Shri Krishnadevaraya. El rey tuvo la mayor consideración y respeto por Vyasatirtha. Shri Krishnadevaraya consideró el erudito nada menos que su kuladevata y gurú. Las famosas obras de Vyasatirtha incluyen Nyayamritam – El Néctar de la Lógica, Tarkatandava – La Danza de la Lógica, Tatparya Chandrika – Los Rayos de Luna de los Comentarios, Mayavada Khandana Mandaramanjari, Upadhi Khandana Mandaramanjari, Prapancha Mithyatvanumana Khandana Mandaramanjari, Tattvaviveka Mandaramanjari, Bhedojjivana y Sattarkavilasa."
 flavor_ayu.EVTNAME1:1 "Las reformas de [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]"
 flavor_ayu.EVTDESC1:1 "[Root.GetElLaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] ha propuesto diversas reformas para agilizar el gobierno del estado. Aunque muchas de las propuestas tienen bastante sentido, también serán costosas y pueden causar disturbios. ¿Qué hacemos?"
 flavor_ayu.EVTOPTA1:0 "Apostar por las reformas"
 flavor_ayu.EVTOPTB1:0 "Ignorar las ideas de reforma"
 flavor_ayu.EVTNAME2:1 "Las reformas militares de [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]"
 flavor_ayu.EVTDESC2:1 "[Root.GetElLaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] ha propuesto diversas reformas para nuestras fuerzas militares que incluyen la formación de una brigada de elefantes profesional permanente. Aunque muchas de las propuestas tienen bastante sentido, también serán costosas y pueden causar disturbios. ¿Qué hacemos?"
 flavor_ayu.EVTOPTA2:0 "Apostar por las reformas"
 flavor_ayu.EVTOPTB2:0 "Ignorar las ideas de reforma"
 flavor_ayu.EVTNAME3:1 "Las reformas económicas de [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]"
 flavor_ayu.EVTDESC3:1 "[Root.GetElLaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] ha propuesto diversas reformas para el comercio y el bienestar económico de nuestro reino. Aunque muchas de las propuestas tienen bastante sentido, también serán costosas y pueden causar disturbios. ¿Qué hacemos?"
 flavor_ayu.EVTOPTA3:0 "Apostar por las reformas"
 flavor_ayu.EVTOPTB3:0 "Ignorar las ideas de reforma"
 flavor_ayu.EVTNAME4:1 "La incompetencia de [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]"
 flavor_ayu.EVTDESC4:1 "[Root.GetElLaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] es un[Root.GetXaDir] idiota total, un desastre como [Root.Monarch.GetTitle] de esta tierra. Hace caso omiso de las funciones de gobierno y prefiere pasar los días en interminables fiestas y juergas de alcohol y libertinaje. Mientras tanto, el reino se cae a trozos y nuestros vecinos, aguardan ansiosos, como buitres trazando círculos en torno a su presa. Por desgracia [Root.GetElLaDir] [Root.Monarch.GetTitle] rechaza todos los consejos para tomar un papel más activo en el gobierno, lo que hace que la nación se hunda más en el caos."
 flavor_ayu.EVTOPTA4:0 "¿Por qué estamos atascados con un tonto incompetente?"
 flavor_ayu.EVTNAME5:0 "La Fundación del Moderno Estado Thai"
 flavor_ayu.EVTDESC5:1 "El caos del reinado de nuestr[Root.GetoaDir] anterior [Root.Monarch.GetTitle] ya ha quedado atrás y [Root.GetElLaDir] nuev[Root.GetoaDir] [Root.Monarch.GetTitle], [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName], le ha dado un nuevo rumbo a la nación. Quiere refundar el estado, trasladar la capital unos pocos kilómetros, a Bangkok, y llevar a cabo una reforma administrativa completa. ¿Debemos seguir sus deseos?"
 flavor_ayu.EVTOPTA5:0 "¡Es el principio de una nueva era!"
 flavor_ayu.EVTNAME6:0 "Wat Chaiwatthanaram"
 flavor_ayu.EVTDESC6:1 "[Root.GetElLaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] construyó el primer templo de su reinado en [GetYear], el Wat Chaiwatthanaram, en recuerdo de su madre. Su nombre significa «Templo del largo reinado y la era gloriosa» y se diseñó en estilo jémer. Aquí se celebraron ceremonias religiosas y se incineraron príncipes y princesas. Ciento veinte estatuas de Buda sedente, pintadas en negro y oro, decoran sus muros. Ocho capillas en forma de chedis rodean la plataforma central. Las paredes exteriores están decoradas por 12 relieves que representan escenas de la vida de Buda, pintadas a su vez en el interior, y que deben 'leerse' en el sentido de las agujas del reloj. En cada uno de los chedis rectangulares hay dos estatuas sedentes de Buda y en cada uno de los cuatro chedis centrales hay una gran estatua de Buda sedente, también lacada en negro y oro. El techo sobre esas estatuas es de madera con estrellas doradas sobre laca negra."
 flavor_ayu.EVTOPTA6:0 "Ayudar a financiar la restauración del templo"
 flavor_ayu.EVTOPTB6:0 "Mandar ayuda"
 flavor_ayu.EVTNAME7:0 "Phrabat Somdet Phra Chairachathirat"
 flavor_ayu.EVTDESC7:0 "Nuestro reino ha sido comparado al de Phrabat Somdet Phra Chairachathirat, en el que el rey de Ayutthaya de Siam reinó entre 1534 y 1546. La afluencia de comerciantes, mercenarios y tecnología portuguesa ayudaron durante su reinado."
 flavor_ayu.EVTOPTA7:0 "¡Bien!"
 flavor_ayu.EVTNAME8:0 "La huella de Buda"
 flavor_ayu.EVTDESC8:0 "Un cazador encontró un charco de agua que se parecía a una gran huella y lo declaró huella de Buda. La leyenda budista sostiene que durante el curso de su vida, Buda dejó sus huellas en todas partes donde se reconocerían sus enseñanzas. A medida que la marca ha sido reconocida como huella de Buda, ha ido creciendo el apoyo de la construcción de un templo a su alrededor."
 flavor_ayu.EVTOPTA8:0 "Financiar el templo"
 flavor_ayu.EVTOPTB8:0 "Es un fenómeno natural"
 flavor_ayu.EVTNAME9:0 "Constantine Phaulkon"
 flavor_ayu.EVTDESC9:0 "El aventurero y comerciante griego Constantinos Phaulkon, que alcanzó a ser primer consejero del rey Narai de Ayutthaya, llegó a Siam en 1675 después de trabajar para la Compañía Británica de las Indias Orientales. Sirvió como traductor en la corte del rey Narai, pues hablaba tailandés, inglés, francés, portugués y malayo. Al cabo de poco tiempo Phaulkon se convirtió en consejero real y tuvo mucha influencia en la corte real siamesa. Los franceses le llamaban «Monsieur Constance» ya que organizó un acercamiento franco-siamés que llevó al intercambio de varias embajadas entre Francia y Siam, así como al despliegue de una fuerza expedicionaria francesa en 1687. Los miembros tailandeses de la corte real envidiaban la cercanía de Phaulkon al rey y eso provocó su caída. Pra Phetracha, hermanastro de Narai, se sirvió de rumores sobre que Phaulkon quería usar al heredero al trono, Phra Pui, como títere y ser el verdadero gobernante para lanzar un golpe de estado, la Revolución siamesa de 1688. Phaulkon, sus partidarios y el heredero real fueron ejecutados el 5 de junio de 1688 en Lopburi. El rey Narai murió unos días después y Phetracha se proclamó el nuevo rey de Siam." # [LocEditor:AwaitingBatchUpdate]
 flavor_ayu.EVTOPTA9:0 "¡Este hombre es vital para nuestro imperio!"
 flavor_ayu.EVTOPTB9:0 "Ignorarle"
 flavor_ayu.EVTNAME10:0 "Wat Ratchaburana"
 flavor_ayu.EVTDESC10:0 "En 1463 el rey Boromma Trailokanat de Ayutthaya trasladó la capital de su imperio a Phitsanulok. Ordenó la restauración de los antiguos templos y la creación de nuevos. El rey ordenó la construcción del templo Wat Ratchaburana y consagró reliquias de Buda. No tiene acceso a la aguja del chedi y la cubierta del Wat Ratchaburana es muy inusual. Sus paredes están decoradas con frescos artísticos y un viejo campanario, llamado Hor Rakhang, se encuentra al lado del monasterio."
 flavor_ayu.EVTOPTA10:0 "Patrocina el templo"
 flavor_ayu.EVTOPTB10:0 "Enviar ayuda"
 flavor_bur.EVTNAME13:0 "La nobleza holandesa exige Estados Generales"
 flavor_bur.EVTDESC13:1 "La nobleza holandesa ha cortejado al regente borgoñón de Bruselas con una propuesta radical. Desean establecer una convención permanente de los Estados Generales de los Países Bajos para reemplazar todas las autoridades regionales menores. En la práctica esto unificaría los Países Bajos borgoñones en un solo estado súbdito, con todo el poder consolidado bajo el liderazgo [dutch_unification_country.GetDelDelaDir] [dutch_unification_country.Monarch.GetTitle] de [dutch_unification_country.GetName]."
 flavor_bur.EVTOPTA13:1 "No haremos concesiones."
 flavor_bur.EVTOPTB13:1 "Una propuesta aceptable."
 flavor_bur.EVTNAME14:0 "El conde de Charolais y el Edicto de sangre"
 flavor_bur.EVTDESC14:0 "En 1567 el conde de Charolais llegó a los Países Bajos, trayendo consigo tropas de élite de Borgoña decidido a terminar con la insurrección holandesa de una vez por todas. El conde de Charolais promulgó el Edicto de Sangre, lo que le permitió crear una dura dictadura militar con arrestos masivos y tribunales de honor como rutina diaria. El terror de la Inquisición se intensificó y cientos de personas fueron ejecutadas. En 1568 el conde de Charolais arrestó y ejecutó a los condes Horn y Egmont, dejando a Guillermo de Orange como único líder para tomar la antorcha. En 1570 el conde de Charolais introdujo un impuesto del 10% aun cuando los holandeses acababan de pagar un impuesto de dos años que los Estados Generales habían acordado bajo la promesa de que no habría más impuestos adicionales. Una huelga general se extendió por los Países Bajos… En 1573 ya estaba claro que el "General de la Liga" había fracasado en someter a los holandeses."
 flavor_bur.EVTOPTA14:0 "Sin concesiones"
 flavor_bur.EVTOPTB14:0 "No introducir ese Impuesto sobre el consumo"
 flavor_bur.EVTNAME15:0 "El Conde de Maçon y la Unión de Arrás"
 flavor_bur.EVTDESC15:0 "En 1578 el Conde de Maçon, miembro de la poderosa familia Charolais, llega a los Países Bajos. El conde de Maçon tiene buen carácter y es eficiente, también es buen político y general. Con él, Guillermo de Orange tiene un poderoso oponente. El conde de Maçon rápidamente entiende que Borgoña puede mantener su dominio de los Países Bajos si juega con los deseos de las provincias católicas. En 1579 Borgoña consigue incorporar algunas de las provincias católicas del sur a la Unión de Arrás, lo que facilita la paz con Borgoña. Sin embargo, algunas de las provincias del norte crean la Unión de Utrecht, la primera señal de una nación neerlandesa. Más tarde, el conde de Maçon usa la Unión de Arrás como base segura para la invasión del norte y los norteños solo se salvaron por el intento de asesinato de los hermanos mayores del conde de Maçon en 1588 que le obligó a partir a Borgoña inmediatamente."
 flavor_bur.EVTOPTA15:0 "Firmar la Unión de Arrás"
 flavor_bur.EVTOPTB15:0 "Sin concesiones"
 flavor_bur.EVTOPTC15:0 "Firmar la Unión de Arrás y bajar los impuestos"
 flavor_sco.EVTNAME1:0 "La ruptura de los Douglas"
 flavor_sco.EVTDESC1:0 "En 1449 el rey Jaime II tenía edad suficiente para casarse y recuperar el control de su reino. De inmediato se apoderó de las tierras de los Livingston, pero fue un poco más indulgente frente a los Douglas. Sin embargo, en una pelea en 1452, apuñaló de muerte a Guillermo, octavo conde de Douglas. Históricamente éste fue el fin del poder de la familia Douglas y tres años más tarde todas sus tierras fueron confiscadas y sus castillos demolidos."
 flavor_sco.EVTOPTA1:0 "Destruir los castillos y confiscar las tierras de los Douglas"
 flavor_sco.EVTOPTB1:0 "Hacer las paces con la familia Douglas"
 flavor_sco.EVTNAME2:0 "La Antigua alianza"
 flavor_sco.EVTDESC2:0 "En 1512 Francia y Escocia renovaron su 'Antigua alianza' para contrarrestar la participación de Inglaterra en las estrategias antifrancesas del Papa Julio II. Este hecho derivó más tarde en una guerra desastrosa de los escoceses contra los ingleses."
 flavor_sco.EVTOPTA2:0 "Buenas relaciones con Francia"
 flavor_sco.EVTOPTB2:0 "¡No tendremos nada que ver con Francia!"
 flavor_sco.EVTNAME3:0 "Cardenal Beaton"
 flavor_sco.EVTDESC3:0 "Un asesor de confianza de Jaime V, el cardenal David Beaton, logró que Escocia no siguiera los pasos de Inglaterra y se hiciera protestante. En lugar de eso, trató de fortalecer el vínculo con la católica Francia e incluso consiguió organizar dos matrimonios con mujeres de la nobleza francesa que trajeron considerables dotes de oro a la tesoro de la corte escocesa."
 flavor_sco.EVTOPTA3:0 "Un ministro excelente"
 flavor_sco.EVTNAME4:0 "John Knox y la lucha religiosa"
 flavor_sco.EVTDESC4:0 "John Knox se convirtió en una especie de portavoz del protestantismo en Escocia en los años 40 del siglo XVI. Inicialmente acompañaba a George Wishart en sus viajes de predicación, pero Wishart fue capturado y entregado al cardenal David Beaton en St. Andrews. Allí se le juzgó y lo quemaron en la hoguera en 1546 por herejía al haber difundido el protestantismo. Tres meses después, el cardenal Beaton fue asesinado en venganza por los protestantes. Cuando John Knox llegó a St. Andrews como un año más tarde, fue persuadido por los académicos de la universidad para predicar en la ciudad. En junio de 1547, llegó la asistencia francesa para combatir a los protestantes y el castillo de St. Andrews, se rindió bajo unos términos que posteriormente no se mantendrían. Knox, entre otros, fue llevado a galeras francesas como esclavo pero debido a la intervención inglesa fue liberado 19 meses más tarde. Sin embargo no pudo volver a Escocia a predicar, sino que tuvo que quedarse bajo la protección de los ingleses e influyó en gran medida en la formación del puritanismo inglés. Se quedó en Inglaterra hasta que la católica María Tudor ascendió al trono, momento en que pensó que lo más prudente era huir al continente. Allí formuló su opinión de que los magistrados temerosos de Dios y la nobleza tienen el derecho y el deber de resistir, por la fuerza, si fuere necesario, a un gobernante que amenaza la seguridad de la verdadera religión. En 1559 fue capaz de nuevo de volver a Escocia y quedó estupefacto por el progreso hecho por la causa reformista y por la recepción entusiasta que recibió por todas las clases de la comunidad."
 flavor_sco.EVTOPTA4:0 "Agitación religiosa"
 flavor_sco.EVTNAME5:0 "La Primera Alianza"
 flavor_sco.EVTDESC5:0 "En 1557 un poderoso grupo de nobles, llamado los 'Señores de la Congregación' redactó una proclamación protestante que más tarde se llamaría la 'Primera Alianza', pidiendo la expulsión de la Iglesia católica de Escocia. De todos modos, probablemente los motivos eran más poder confiscar las vastas riquezas de la Iglesia católica en Escocia que puramente la verdadera fe."
 flavor_sco.EVTOPTA5:0 "Apoyar a los Señores de la congregación"
 flavor_sco.EVTOPTB5:0 "Oponerse a los Señores de la congregación"
 flavor_sco.EVTNAME6:0 "La Compañía Escocesa de las Indias Orientales"
 flavor_sco.EVTDESC6:0 "Al igual que todas las demás naciones con costa, ahora también los escoceses intentan emular los éxitos de la Compañía Británica de las Indias Orientales."
 flavor_sco.EVTOPTA6:0 "¡Explotemos eso!"
 flavor_sco.EVTNAME7:0 "Las grandes construcciones de carreteras en las Tierra Altas"
 flavor_sco.EVTDESC7:0 "La mejora de las carreteras y rutas de comercio en el norte de Escocia tuvieron un gran impacto sobre la economía de estas áreas, dando lugar a un aumento del comercio y de los ingresos fiscales."
 flavor_sco.EVTOPTA7:0 "Invertir en construcción de carreteras"
 flavor_sco.EVTOPTB7:0 "No hacerlo"
 flavor_sco.EVTNAME8:0 "La Cámara de Comercio de Glasgow"
 flavor_sco.EVTDESC8:0 "La apertura de la Cámara de Comercio de Glasgow ayudó mucho al comercio pre-industrial escocés y fue uno de los muchos factores que mantuvieron la economía escocesa como realmente escocesa."
 flavor_sco.EVTOPTA8:0 "Reforma del Comercio"
 flavor_sco.EVTOPTB8:0 "Comercio Libre"
 flavor_sco.EVTNAME9:0 "George Bruce de Carnock"
 flavor_sco.EVTDESC9:0 "El comerciante escocés, ingeniero e innovador de las técnicas de la minería del carbón, Sir George Bruce, introdujo la minería de galerías en la veta de carbón en Upper Hirst. Se utilizó una nueva tecnología de drenaje que atrajo la visita del rey Jaime VI en 1617. El rey aceptó la invitación de Bruce para visitar una de sus minas situada en un túnel debajo del lecho marino. Después de aventurarse en un túnel que iba más allá del Fiordo de Forth, el rey se encontraba en el punto donde el carbón se cargaba a los barcos. El agua rodeaba la parte superior del pozo y el rey Jaime, alarmado, acusó a Sir George de intento de asesinato y traición. George Bruce señaló entonces el barco de remo y explicó que podían utilizar el barco o volver por el túnel de donde vinieron. El rey se relajó y decidió viajar en barco."
 flavor_sco.EVTOPTA9:0 "Contratarlo"
 flavor_sco.EVTOPBT9:0 "Ignorarlo"
 flavor_sco.EVTNAME10:0 "La Ley escocesa de brujería"
 flavor_sco.EVTDESC10:0 "En 1563 la Ley escocesa de brujería declaró los actos de brujería y consulta a brujas delitos punibles. Jaime VI jugó un papel importante como 'víctima' e investigador en los juicios de North Berwick que empezaron en 1589 y fueron la primera gran serie de juicios bajo la nueva ley. En 1597 el rey publicó una defensa de la caza de brujas en el 'Deamonologie' pero posteriormente se hizo cada vez más escéptico y tomó medidas para limitar las persecuciones. Escocia procesó aproximadamente 6000 personas por brujería, de las que el setenta y cinco por ciento de los acusados eran mujeres y más de 1500 fueron ejecutadas."
 flavor_sco.EVTOPTA10:0 "Defender la Ley de brujería"
 flavor_sco.EVTOPTB10:0 "Denunciarla"
 flavor_sco.EVTNAME11:0 "Anexionar Londres"
 flavor_sco.EVTDESC11:0 "Los defensores de Londres han rendido la ciudad y se han firmado los tratados para anexionarla formalmente a Escocia. Solo queda decidir el destino de Londres. ¿Dejaremos en paz a los londinenses, o saquearemos la ciudad y trasladaremos sus tesoros e instituciones a nuestra propia capital?"
 flavor_sco.EVTOPTA11:0 "¡A Edimburgo!"
 flavor_sco.EVTOPTB11:0 "Dejar Londres en paz"
 flavor_jap.EVTNAME1:0 "La Guerra Onin"
 flavor_jap.EVTDESC1:1 "Las tensiones entre [onin_offensive_war_leader.GetName] y nosotros se nos fueron de las manos y ha acabado estallando la guerra. Sus ramificaciones se hacen sentir a lo largo del archipiélago japonés, ya que nuestros colegas daimios han empezado a tomar partido y entran en juego las alianzas.\nGane quien gane esta guerra civil, queda claro que el actual shogunato [Root.Overlord.GetName] fue demasiado débil para impedirla. No somos los únicos que nos hemos dado cuenta de esto y es muy probable que esta gran guerra del periodo Onin provoque un periodo prolongado de discordia y lucha entre los diferentes estados japoneses." # [LocEditor:AwaitingBatchUpdate]
 flavor_jap.EVTDESC1B:0 "Las disputas entre [onin_offensive_war_leader.GetName] y nosotros se nos fueron de las manos, así que no nos ha quedado más alternativa que ir a la guerra para resolverlas. Las ramificaciones de esto se hacen sentir a lo largo del archipiélago japonés, ya que nuestros colegas daimios han empezado a tomar partido y entran en juego las alianzas.\nGane quien gane esta guerra civil, queda claro que el actual shogunato [Root.Overlord.GetName] fue demasiado débil para impedirla. No somos los únicos que nos hemos dado cuenta de esto y es muy probable que esta gran guerra del periodo Onin provoque un periodo prolongado de discordia y lucha entre los diferentes estados japoneses." # [LocEditor:AwaitingBatchUpdate]
 flavor_jap.EVTOPTA1:1 "¡La 'Sengoku jidai' nos verá victoriosos!"
 flavor_jap.EVTDESC56:0 "Las tensiones entre [onin_offensive_war_leader.GetName] y [onin_defensive_war_leader.GetName] se les fueron de las manos y ha acabado estallando la guerra. Sus ramificaciones se hacen sentir a lo largo del archipiélago japonés, ya que nuestros colegas daimios han empezado a tomar partido y entran en juego las alianzas.\nGane quien gane esta guerra civil, queda claro que el actual shogunato [Root.Overlord.GetName] fue demasiado débil para impedirla. No somos los únicos que nos hemos dado cuenta de esto y es muy probable que esta gran guerra del periodo Onin provoque un periodo prolongado de discordia y lucha entre los diferentes estados japoneses." # [LocEditor:AwaitingBatchUpdate]
 flavor_jap.EVTDESC56B:0 "Las tensiones entre [onin_offensive_war_leader.GetName] y [onin_defensive_war_leader.GetName] se les fueron de las manos y ha acabado estallando la guerra. Sus ramificaciones se hacen sentir a lo largo del archipiélago japonés, ya que nuestros daimios empiezan a tomar partido y entran en juego las alianzas.\nGane quien gane esta guerra civil, ha quedado muy claro a nuestros súbditos que fuimos demasiado débiles para impedirla. Si no conseguimos reimponer nuestra autoridad sobre los bandos enfrentados, es muy probable que esta gran guerra del periodo Onin provoque un periodo prolongado de discordia y lucha entre nuestros daimios." # [LocEditor:AwaitingBatchUpdate]
 flavor_jap.EVTOPTB56:0 "¡Debemos aplastar esta 'Sengoku jidai' antes de que el país acabe destrozado!"
 flavor_jap.EVTNAME2:1 "Levantamiento Ikko-ikki!"
 flavor_jap.EVTDESC2:1 "El descontento con el interminable guerrear de los daimios ha hecho que una banda de campesinos, monjes y pequeños terratenientes seguidores de la secta budista Jodo shinshu o 'Tierra Pura' hable contra el gobierno de [Root.Monarch.GetName] y se resista a este. Si no actuamos con decisión y aplastamos a esta banda desorganizada, el descontento puede extenderse y desestabilizar nuestras tierras más aún."
 flavor_jap.EVTOPTA2:0 "¡A las armas!"
 flavor_jap.EVTOPTB2:1 "Evita empeorar la situación."
 flavor_jap.EVTNAME3:1 "Los Ikko-ikki se extienden a $COUNTRY$!"
 flavor_jap.EVTDESC3:1 "Los problemas cada vez mayores del daimio vecino con los Ikko-ikki han colmado el vaso y desembocado en enfrentamientos militares. La brutalidad de la lucha ha hecho que supervivientes de estos 'una sola mente' pasen a nuestro país. Estas bandas de campesinos, monjes y pequeños terratenientes han reforzado sus números con seguidores de nuestro propio clan. Seguramente no causarán más que problemas si no actuamos con rapidez y decisión."
 flavor_jap.EVTOPTA3:0 "¡Aplastad a los rebeldes!"
 flavor_jap.EVTNAME4:0 "Wokou"
 flavor_jap.EVTDESC4:1 "Los wokou, piratas japoneses, campan por sus respetos en la región, atacando las costas chinas, coreanas, así como las nuestras. A pesar de esto, el embargo comercial impuesto por los chinos implica que estos piratas son nuestra única fuente de bienes chinos y coreanos. El aumento de la frecuencia de ataques piratas hace que no podamos permanecer pasivos; debemos tomar una decisión sobre cómo tratar con ellos."
 flavor_jap.EVTOPTA4:1 "Financiar a los piratas."
 flavor_jap.EVTOPTB4:1 "Acabar con la piratería."
 flavor_jap.EVTNAME5:0 "La Ley Sakoku"
 flavor_jap.EVTDESC5:1 "Nuestra decisión de aislarnos del mundo en general ha hecho más fácil ejercer el control sobre la población. Sin embargo, está claro que nos estamos quedando retrasados en lo que toca a la expansión de nuevas ideas e inventos. Ahora que el mundo a nuestro alrededor empieza a globalizarse, vemos que nuestros vecinos se benefician de este contacto con otras naciones, mientas nos quedamos a un lado. ¿Sería hora de reconsiderar nuestra política?"
 flavor_jap.EVTOPTA5:1 "Mantener la ley Sakoku."
 flavor_jap.EVTOPTB5:1 "Abandonar la ley Sakoku."
 flavor_jap.EVTNAME6:0 "Rangaku"
 flavor_jap.EVTDESC6:1 "Los holandeses llevan un tiempo presentes en la isla de Dejima, y el contacto entre nuestro pueblo y el enclave ha estado estrictamente controlado según la ley Sakoku. Aun así, nuestras culturas no pueden evitar entrever parte de la otra. Los holandeses parecen saber cosas que nosotros ignoramos, especialmente en medicina, pero también en ciencia, producción e ingeniería mecánica. Hasta algunos de nuestros ciudadanos más ricos ha elegido aprovechar al cirujano holandés del enclave, en lugar de recurrir a médicos locales.\n\nEstá claro que se podría aprender mucho aumentando la interacción con estos visitante de Occidente si corremos el riesgo de abrirles nuestras provincias un poco más."
 flavor_jap.EVTOPTA6:1 "Abrir nuestra provincias a los holandeses."
 flavor_jap.EVTOPTB6:1 "Mantener nuestras provincias cerradas."
 flavor_jap.EVTNAME7:0 "Nanban boeki"
 flavor_jap.EVTDESC7:1 "Extranjeros con modales vulgares, faltos de higiene e incapaces de entender la escritura japonesa han llegado de países que insisten en darles los ridículos nombres de 'Portugal' y 'Países Bajos'. Estos extranjeros traen consigo exploradores, misioneros y mercaderes y su presencia ha empezado a afectar a nuestra gente."
 flavor_jap.EVTOPTA7:1 "Recibir a los nuevos comerciantes."
 flavor_jap.EVTNAME8:1 "Barco occidental naufragado"
 flavor_jap.EVTDESC8:1 "Un barco de los Países Bajos ha llegado nuestras costas tras un largo y penoso viaje a través de lo que la tripulación llama 'estrecho de Magallanes'. 'De Liefde' es al parecer el único barco superviviente de una flota de cinco y de su tripulación de más de cien hombres, solo restan 24 enfermos y moribundos.\n\nSu rica carga de curiosidades y equipo militar occidental ha soportado mejor el viaje, y debe valer bastante. Es más, uno de los supervivientes, un navegante llamado William Adams, insiste en ser llevado ante nuestro 'rey'…"
 flavor_jap.EVTOPTA8:1 "No hacer nada."
 flavor_jap.EVTOPTB8:1 "Ayudar a los extranjeros."
 flavor_jap.EVTOPTC8:1 "Traedme al extranjero."
 flavor_jap.EVTNAME9:0 "Kirishitan"
 flavor_jap.EVTDESC9:1 "Los comerciantes a los que dimos la bienvenida no han hecho más que aumentar su presencia en nuestro país. Con ellos han traído misioneros católicos, apoyados por sus estados natales, que han empezado a extender el cristianismo y a convertir en masa a la población local. Si no se los detiene, estos jesuitas, franciscanos y dominicos pueden ser una amenaza significativa al sintoísmo."
 flavor_jap.EVTOPTA9:0 "¡Detened a los misioneros!"
 flavor_jap.EVTOPTB9:1 "Dejadles difundir su fe."
 flavor_jap.EVTNAME10:1 "¡Intento de golpe!"
 flavor_jap.EVTDESC10:1 "Parece que el clima político de $COUNTRY$ no era tan estable como pensábamos. Viajando por el país, [Root.Monarch.GetTitle] [Root.Monarch.GetName] descansaba en un templo cercano cuando el general del ejército vio una oportunidad y rodeo el complejo del templo con sus fuerzas, afirmando 'el enemigo está dentro'. Solo la rápida y decisiva acción de las tropas leales permitió el oportuno rescate [Root.Monarch.GetdeldelaDir] [Root.Monarch.GetTitle] y la captura del traidor.\n\nLos motivos del general no están claros; cualquier cosa podría haberle motivado, desde un deseo de venganza a un descarada ansia de poder. Este incidente ha reforzado el control de [Root.Monarch.GetName] sobre las tropas, aunque la pequeña refriega que estalló costó la vida de muchos hombres buenos, y está claro que se necesitará un enfoque renovado sobre política interna para asegurarnos de que esto no vuelva a suceder."
 flavor_jap.EVTOPTA10:1 "¡No habrá compasión por este acto deshonroso!"
 flavor_jap.EVTNAME11:0 "Jokamachi"
 flavor_jap.EVTDESC11:1 "Nuestros [Root.Monarch.GetTitle]s vecinos han empezado a levantar nuevas fortalezas, rodeadas de Jokomachi o 'ciudades del castillo' habitadas por mercaderes, artesanos y samuráis sin separación entre clases sociales y sin reparto regular, garantizan que los [Root.Monarch.GetTitle]s puedan mantener un control estrecho sobre la clase samurái.\n\nLas otras clases, combinadas con el establecimiento de mercados libres y gremios abiertos estimulan la comercialización y el comercio, y por tanto, la prosperidad. Por tanto, las Jokamachi podrían ser un medio para que los [Root.Monarch.GetTitle]s aumenten el control en las esferas militar y económica, al mismo tiempo que incrementan la riqueza de sus países..\n\n¿No deberíamos fijarnos en esta idea?"
 flavor_jap.EVTOPTA11:1 "Debemos animar el desarrollo de estas ciudades del castillo."
 flavor_jap.EVTOPTB11:1 "Tenemos cosas más importantes en las que fijarnos."
 flavor_jap.EVTNAME12:1 "Ascenso de la cultura urbana"
 flavor_jap.EVTDESC12:1 "La gente de $COUNTRY$ ha mostrado un interés creciente por el teatro Kabuki, el arte de cantar y bailar, y los ukiyo-e, o imprentas de grabados de madera presentando temas de paisaje, históricos, el teatro o los barrios de placer. A lo mejor a la corte le interesaría el teatro Kabuki o los ukiyo-e."
 flavor_jap.EVTOPTA12:1 "Ayudaría a entender mejor al pueblo."
 flavor_jap.EVTOPTB12:1 "¿Qué pueden querer de esto?"
 flavor_jap.EVTNAME13:0 "Terakoya"
 flavor_jap.EVTDESC13:0 "Los hijos de samuráis y familias gobernantes siempre han tenido instituciones educativas públicas dedicadas a ellos, a menudo establecidas en templos budistas. Con el auge de la clase mercantil, los plebeyos han comenzado a exigir educación para todos. Algunos han sugerido las terakoya, o instituciones educativas para plebeyos centradas en la enseñanza de la lectura y la escritura a toda la población de $COUNTRY$"
 flavor_jap.EVTOPTA13:1 "Fundar terakoya en todo $COUNTRY$."
 flavor_jap.EVTOPTB13:1 "Ignorar a los plebeyos."
 flavor_jap.EVTNAME14:0 "Desarrollos militares"
 flavor_jap.EVTDESC14:1 "Los comerciantes occidentales han traído con ellos una nueva arma, llamada 'arcabuz'. Es un rifle con llave de mecha que probablemente tenga un papel principal en las guerras futuras. Algunos samuráis afirman que los viejos modos siempre predominarán, mientras que otros ya han abrazado el concepto y alaban con efusión la nueva arma."
 flavor_jap.EVTOPTA14:1 "Adopta la nueva tecnología."
 flavor_jap.EVTOPTB14:1 "Mantén las viejas costumbres."
 flavor_jap.EVTNAME15:0 "Los za"
 flavor_jap.EVTDESC15:0 "Siempre han habido gremios, o za, en $COUNTRY$, donde mercaderes cooperan con templos y santuarios, a fin de protegerse contra bandidos, samuráis y daimios. Los comerciantes transportan sus mercancías y viajan en grupo. Las medidas se toman para que puedan vender sus productos en el recinto del templo, lo que los sitúan bajo los auspicios y protección del templo. Algunos mercaderes de $COUNTRY$ sienten que la protección de viajar en grupos y de los acuerdos con los templos no son suficientes. Se han acercado a ti, ofreciendo una parte de los beneficios para ganar protección, quizás algunas exenciones y otros beneficios formales gubernamentales."
 flavor_jap.EVTOPTA15:0 "Suena a gran negocio"
 flavor_jap.EVTOPTB15:0 "Por ahora no me interesa"
 flavor_jap.EVTNAME16:0 "Rakuichi"
 flavor_jap.EVTDESC16:0 "Los za, gremios de comerciantes de $COUNTRY$, han comenzado a crecer y hacerse lo bastante poderosos como para protegerse a sí mismos y se están independizando. Ya tienen el poder de alterar los precios de mercado y han comenzado a mostrar signos de actividad monopolista. Con el fin de detener el monopolio de los za, crear mercados y gremios libres (rakuichi y rakuza) puede asestar un duro golpe al poder e influencia de los za más viejos y monopolistas."
 flavor_jap.EVTOPTA16:1 "Declara el comercio libre."
 flavor_jap.EVTOPTB16:1 "Mantenlo como está."
 flavor_jap.EVTNAME17:1 "Cultura Higashiyama "
 flavor_jap.EVTDESC17:0 "Una nueva cultura se ha propagado por toda la tierra, basada en los ideales y estéticas del Budismo Zen y el concepto de wabi-sabi, de belleza y simplicidad. La ceremonia del té, ikebana – arreglos florales -, el teatro Noh y las pinturas sumi-e se han convertido en las más populares."
 flavor_jap.EVTOPTA17:1 "Respalda el crecimiento de la cultura Higashiyama."
 flavor_jap.EVTOPTB17:1 "Esto no es para nosotros."
 flavor_jap.EVTNAME18:0 "Ginkakuji"
 flavor_jap.EVTDESC18:1 "A raíz de la cultura Higashiyama, la gente estaba buscando algún tipo de inspiración. Alguien a nuestro servicio sugirió que construyamos un nuevo templo llamado Ginkaku-ji (Templo del Pabellón de plata, pues estaría cubierto de pan de plata). Se planificaría un jardín de piedras con estética zen y wabi-sabi, añadido al lado del templo. La simple belleza de los planos parece quedar eclipsada por la incrustación de plata y la sugerencia acabó siendo desestimada."
 flavor_jap.EVTOPTA18:1 "¡Ve y construye mi templo!"
 flavor_jap.EVTOPTB18:1 "Descarta los planes."
 flavor_jap.EVTNAME19:0 "Sekisho"
 flavor_jap.EVTDESC19:1 "Tras recibir quejas sobre bandidos recorriendo los campos y atacando gente en las carreteras principales, se ha sugerido establecer sekisho o 'barreras' como puntos de control. También controlarían la circulación de personas y determinadas mercancías y en ocasiones servirían para cobrar peaje. Estas barreras defensivas serían de gran utilidad en caso de que alguien nos atacase."
 flavor_jap.EVTOPTA19:1 "Establecer sekisho."
 flavor_jap.EVTOPTB19:1 "No hacer nada."
 flavor_jap.EVTNAME20:0 "Buke shohatto"
 flavor_jap.EVTDESC20:0 "Los señores feudales no han cumplido con su deber y es hora de asegurarnos que conocen sus responsabilidades. El Buke shohatto o 'Los Distintos Puntos de Leyes Casas de los Guerreros', con una colección de decretos que regulan las funciones y actividades del daimio y el resto de la aristocracia guerrera samurái, debe ser un comienzo. Se supone que debe ser visto como un código de conducta de cómo comportarse como un honorable daimio, no sólo las leyes que deben obedecer. Así éstas podrían ser seguidas a pesar de no poder hacerlas cumplir nosotros directamente."
 flavor_jap.EVTOPTA20:0 "Implementar el Buke shohatto para todo el Japón"
 flavor_jap.EVTOPTB20:0 "Ignorarlo"
 flavor_jap.EVTDESC21:0 "El gobernante de Japón ha emitido una colección de edictos llamados Buke Shohatto o 'Los Distintos Puntos de Leyes Casas de los Guerreros'. Es un código de conducta de cómo un daimio honorable debe comportarse y algunos de los puntos son:\n La clase samurái debe dedicarse a actividades apropiadas a la aristocracia guerrera, como la arquería, la esgrima, la equitación y la literatura clásica.\nLas atracciones y entretenimiento tienen que ser practicados de manera razonable y los gastos para tales actividades no deben ser excesivos.\n Los han (dominio feudal) no son puerto de fugitivos y sin ley."
 flavor_jap.EVTOPTA21:0 "Vale"
 flavor_jap.EVTNAME22:0 "Gokaido"
 flavor_jap.EVTDESC22:1 "Para incrementar nuestro control sobre Japón, debemos construir cinco rutas administradas centralmente que conecten nuestra capital con las provincias exteriores. Las 'cinco rutas' o gokaido tendrán apostaderos construidos a lo largo de la ruta, donde los viajeros puedan descansar y comprar provisiones."
 flavor_jap.EVTOPTA22:1 "Establece las gokaido."
 flavor_jap.EVTOPTB22:1 "No hay necesidad."
 flavor_jap.EVTNAME23:0 "Reformas Kyoho"
 flavor_jap.EVTDESC23:1 "A un consejero se le han ocurrido las 'Reformas Kyoho'; una serie de políticas económicas destinadas a hacer al shogunato financieramente solvente. Como los principios confucianos están arraigados hasta cierto punto en nuestro gobierno y estos sostienen que el dinero corrompe, será necesario dejar de lado ciertos aspectos de estos principios si obstaculizan el proceso de reformas. Las reformas incluyen la formación de gremios de comerciantes que permitan un mayor control y fiscalidad y pongan énfasis en la austeridad."
 flavor_jap.EVTOPTA23:1 "Reformaremos el comercio."
 flavor_jap.EVTOPTB23:1 "El ejército necesita reformas."
 flavor_jap.EVTOPTC23:1 "Seguir con las reformas originales, las económicas."
 flavor_jap.EVTNAME24:0 "Comienzo de la Era Genroku"
 flavor_jap.EVTDESC24:1 " Es la edad de oro del periodo Edo. Años de paz y tranquilidad en $COUNTRY$ han creado estabilidad económica. El arte y la arquitectura florecen, la prosperidad se extiende por el país y nuestras mentes más brillantes están consiguiendo logros notables en tecnología y filosofía."
 flavor_jap.EVTOPTA24:1 "¡Es nuestro momento!"
 flavor_jap.EVTNAME25:0 "Confucianismo"
 flavor_jap.EVTDESC25:1 "Una nueva religión ha empezado a propagarse por todo el Japón. Las enseñanzas del filósofo chino Confucio han evolucionado en un sistema ético y filosófico llamado confucianismo, cuyo núcleo es el humanismo. El centro de la preocupación espiritual es este mundo y la familia, en lugar del más allá y los dioses, y no ensalza devoción a la voluntad divina o un poder superior.\n\nAdemás, el principio central de la meritocracia permite que todos los individuos con las habilidades adecuadas ocupen puestos de poder, en vez de restringir estos puestos a los de noble cuna. Esto es conveniente, pues adoptar estos pareceres nos permite contratar consejeros de baja cuna con talento a cambio de una paga que no aceptaría ningún noble que se respetase a sí mismo."
 flavor_jap.EVTOPTA25:1 "'No importa lo lento que se vaya…'"
 flavor_jap.EVTNAME26:1 "Ideas confucianas en auge"
 flavor_jap.EVTDESC26:1 "Las enseñanzas del filósofo chino Confucio se han hecho populares entre el pueblo, y su influencia meritocrática se está extendiendo al gobierno. Esto nos da de nuevo la oportunidad de permite contratar un consejero de baja cuna con talento a cambio de una paga que no aceptaría ningún noble que se respetase a sí mismo."
 flavor_jap.EVTNAME27:0 "Kokugaku"
 flavor_jap.EVTDESC27:1 "El estudio dominante del chino, Confucio y los textos budistas ha llevado a una disminución en el estudio japonés. Algunos eruditos han comenzado a investigar los primeros clásicos japoneses, criticando la represiva moralización de los pensadores confucianos, e intentan restablecer la cultura japonesa antes del influjo de modos de pensamiento y comportamiento extranjeros. Se autodenominan 'Kokugaku' o pensadores de Estudios nacionales."
 flavor_jap.EVTOPTA27:1 "Apoyaremos con gusto a estos pensadores."
 flavor_jap.EVTNAME28:0 "Oie sodo"
 flavor_jap.EVTDESC28:1 "Las disputas y choques entre familias nobles de las clases samurái y aristocrática han estallado hace poco en verdaderas batallas. Si esto continúa, pueden ser una grave amenaza a la estabilidad del sistema político, de modo que deben ser tomadas muy en serio.\n\nTanto se han arraigado estas enemistades en la cultura, que la gente ya les da un nombre, la honorable lucha de las casas u 'Oie sodo'. La gente está bastante enganchada con la emoción de estos eventos, debido al conflicto político y físico que conlleva.\n\nSe ve que el heredero de $COUNTRY$ se ha visto envuelto en una de estas disputas y ahora la gente pide su cabeza en una bandeja."
 flavor_jap.EVTOPTA28:0 "¡Debería haberlo sabido mejor!"
 flavor_jap.EVTOPTB28:1 "Rechazar satisfacer sus demandas."
 flavor_jap.EVTNAME29:0 "Sankin kotai"
 flavor_jap.EVTDESC29:1 "Se ha propuesto una ley Sankin kotai, o residencia alterna, para controlar a los daimios de Japón. Significa que un daimio debería tener una residencia en Edo y trasladarse periódicamente entre Edo y su han, pasando años alternos en cada lugar. La esposa del daimio y su heredero permanecerán como rehenes. El esfuerzo económico sobre el daimio le hará incapaz de hacer la guerra, ya que tendrá que mantener unas residencias lujosas en tanto su han como en edo. La Sankin kotai también funcionará como servicio militar, ya que se requiere que cada daimio equipe un número de samuráis de acuerdo con la evaluación de su han."
 flavor_jap.EVTOPTA29:0 "¡Una idea excelente!"
 flavor_jap.EVTOPTB29:1 "Suena demasiado costoso."
 sankin_kotai_TT_A:0 "Todos los vasallos japoneses de §Y[Root.GetName]§! recibirán el evento 'Sankin kotai'. Esto les disgustará."
 sankin_kotai_TT_B:0 "Todos los vasallos japoneses de §Y[Root.GetName]§! estarán encantados."
 flavor_jap.EVTDESC30:0 "Japón ha decidido establecer la ley de Sankin kotai, reclamando que cada daimio tenga una residencia en Edo, donde su mujer y heredero deben permanecer como rehenes y el daimio tiene que moverse periódicamente entre Edo y su han. Ambas residencias deben ser generosas y el daimio es requerido a preparar un número de samuráis de acuerdo con la evaluación de su han."
 flavor_jap.EVTOPTA30:1 "Vale"
 flavor_jap.EVTNAME31:0 "Samurái ingobernable"
 flavor_jap.EVTDESC31:1 "La tranquilidad reinante de los últimos años ha dejado sin trabajo a muchos dentro de la casta samurái. Estas personas ociosas han encontrado ahora empleo en la explotación y la opresión de la población campesina local. Habrá que hacerles frente."
 flavor_jap.EVTOPTA31:0 "¡Parecen útiles!"
 flavor_jap.EVTOPTB31:1 "Un castigo a la altura del crimen."
 flavor_jap.EVTNAME32:0 "La caza de espadas – El mal cazador"
 flavor_jap.EVTDESC32:0 "Los granjeros de todas las provincias tienen estrictamente prohibido poseer espada, espada corta, arcos, lanza u otro tipo de arma alguna. Si se mantienen instrumentos de guerra sin necesidad, la recaudación anual o nengu será más difícil y se pueden fomentar rebeliones innecesarias. El motivo de la caza de espadas era justo, pero las acciones de tus soldados, no. En lugar de reunir simplemente espadas y otras armas, los soldados también asumieron el castigo de los poseedores de espadas. Grupos de ronin e ikko-ikkis se han levantado en defensa de los campesinos, por lo que nos enfrentamos a una rebelión."
 flavor_jap.EVTOPTA32:0 "Esta no era mi intención."
 flavor_jap.EVTNAME33:0 "La caza de espadas – Presa capturada"
 flavor_jap.EVTDESC33:0 "A pesar de los campesinos y ji-zamurais murmurando y refunfuñando, tus soldados han recogido todas las armas, desde la más pequeña daga a la más grande maza. Esperemos que no se nos haya pasado nada de lo que podría ser utilizado en una revuelta en nuestra contra."
 flavor_jap.EVTOPTA33:0 "¡Bien!"
 flavor_jap.EVTNAME34:0 "La caza de espadas – Caza interrumpida"
 flavor_jap.EVTDESC34:0 "Parece que mientras tú estabas buscando armas, tus enemigos se han aprovechado de tu ausencia. El juego político en Kioto no ha cambiado, pero la actitud en contra tuya sí. Te han forzado a abandonar la caza de espadas y volver con el Emperador."
 flavor_jap.EVTOPTA34:0 "Es el final"
 flavor_jap.EVTNAME35:0 "Conversos provinciales"
 flavor_jap.EVTDESC35:0 "El número de conversos católicos ha aumentado dramáticamente desde que a los extranjeros se les permitió entrar libremente en Japón.\n\n Bastantes súbditos en $PROVINCENAME$ se han convertido, haciendo del catolicismo la religión más grande de la provincia."
 flavor_jap.EVTOPTA35:0 "¿Podría ser bueno…?"
 flavor_jap.EVTNAME36:0 "¡Ataque ninja!"
 flavor_jap.EVTDESC36:0 "Nuestros ninjas nos han informado que nuestros vecinos están contratando a un clan rival de ninjas. ¡Seguro que están conspirando contra nosotros! ¿Deberíamos enviar nuestros propios ninjas en un ataque preventivo?"
 flavor_jap.EVTOPTA36:1 "Cueste lo que cueste."
 flavor_jap.EVTOPTB36:1 "Ahora no."
 flavor_jap.EVTDESC37:0 "Nuestro clan ninja ha sido arrasado por ninjas de $FROM$. Nos atacaron durante la noche y consiguieron matar a todos nuestros ninjas. No sonó ninguna alarma."
 flavor_jap.EVTOPTA37:1 "¡Pagarán por esto!"
 flavor_jap.EVTDESC38:1 "Nuestro clan ninja ha repelido un ataque de $FROM$. Esos estúpidos cayeron en una emboscada y murieron hasta el último."
 flavor_jap.EVTOPTA38:1 "Estúpidos…"
 flavor_jap.EVTNAME39:0 "Dominar el comercio del té"
 flavor_jap.EVTDESC39:1 "Ahora dominamos el comercio del té. En vez que sólo comerciar con él, ¿a lo mejor deberíamos empezar a cultivarlo nosotros mismos?"
 flavor_jap.EVTOPTA39:1 "Excelente idea."
 flavor_jap.EVTOPTB39:1 "No."
 flavor_jap.EVTNAME40:0 "Té con el Emperador"
 flavor_jap.EVTDESC40:0 "Hemos sido bendecidos con una invitación para acudir a una ceremonia del té en el palacio imperial. ¡Es una oportunidad perfecta para mejorar nuestro prestigio!"
 flavor_jap.EVTOPTA40:0 "¡Vamos a disfrutar de este momento!"
 flavor_jap.EVTNAME41:0 "Sin herederos"
 flavor_jap.EVTDESC41:0 "Al no haber sido capaces de proporcionar un heredero al reino, se ha extendido la especulación sobre el futuro de la nación. Estos debates amenazan con minar nuestra posición. Podríamos adoptar un heredero como propio, pero esto podría percibirse como un signo de debilidad."
 flavor_jap.EVTOPTA41:1 "La fuerza del consuelo."
 flavor_jap.EVTOPTB41:1 "Adopta y legitima un heredero."
 flavor_jap.EVTNAME42:0 "Perdiendo prestigio"
 flavor_jap.EVTDESC42:0 "La relativa inestabilidad de nuestro reino ha permitido que otros empiecen a cuestionar mi habilidad para mantener la cohesión nacional. Admitir que la situación está fuera de nuestro control sería un duro golpe para mi autoridad e influencia."
 flavor_jap.EVTOPTA42:1 "Admitir que la situación no es perfecta."
 flavor_jap.EVTOPTB42:0 "¡Insistir en que todo está en orden!"
 flavor_jap.EVTNAME43:0 "Recaudación de impuestos adicionales"
 flavor_jap.EVTDESC43:1 "Con la realidad de la guerra siendo solo un recuerdo que se desvanece, y nuestro reino próspero y estable, unos funcionarios del tesoro sugieren recaudar un impuesto especial este año que nos permitiese tener una parte justa de estos tiempos productivos."
 flavor_jap.EVTOPTA43:1 "Un poco más de plata no hará daño."
 flavor_jap.EVTOPTB43:1 "Necesitamos hombres, no dinero."
 flavor_jap.EVTNAME44:1 "Espada del daimio"
 flavor_jap.EVTDESC44:1 "Nuestra reputación como enemigo temible nos precede y pocos en Japón se atreven a oponerse a nuestra autoridad. Puede ser un buen momento para mostrar a los otros daimios que buscamos retener nuestra posición para nosotros mismos y nuestra familia, pero por otra parte, un enfoque más indulgente en nuestro trato con ellos puede arrojar una luz diplomática más favorable a nuestros intereses."
 flavor_jap.EVTOPTA44:0 "¡Tienen que respetar mi autoridad!"
 daimyo_displeased_TT:0 "Todos los §Ydaimios§! estarán disgustados."
 flavor_jap.EVTOPTB44:1 "Nos comportaremos con tacto."
 flavor_jap.EVTNAME45:0 "Laca para el Emperador"
 flavor_jap.EVTDESC45:0 "Un hermoso cofre lacado en nuestro estudio ha llamado la atención de un retenedor imperial y el boca a boca de este fantástico artefacto se ha extendido a la corte imperial y al propio emperador. Parece haber una relación sosegada entre nosotros y el emperador y este cofre se presenta como un regalo al emperador de su súbdito más leal."
 flavor_jap.EVTOPTA45:0 "¡Naturalmente, el cofre será un regalo para su Majestad!"
 flavor_jap.EVTOPTB45:0 "Me temo que el reino no se puede permitir este tipo de regalos"
 flavor_jap.EVTNAME46:0 "El primer sake"
 flavor_jap.EVTDESC46:0 "El primer sake de la temporada está a punto, y la tradicional degustación es sólo dentro de unas semanas. La cuestión es si deberíamos invitar al Emperador a la celebración de la primera cata, o si debemos tratar de aprovechar nuestra posición en el mercado y venderlo pronto en lugar de ello."
 flavor_jap.EVTOPTA46:1 "Necesitamos urgentemente un favor imperial."
 flavor_jap.EVTOPTB46:0 "¡Dejemos este lote en el mercado!"
 flavor_jap.EVTNAME47:0 "Llamada de reclutas"
 flavor_jap.EVTDESC47:0 "Con la guerra alargándose, el Consejo de Guerra ha sugerido un llamamiento de tropas extra para llamar a los reclutas de las provincias. Como el llamamiento de tropas sería perjudicial para nuestra autoridad, algunos están sugiriendo en cambio, que aliviemos las actuales cargas que sufren nuestros campesinos. Una tercera opción sería la de dejar las cosas como están."
 flavor_jap.EVTOPTA47:1 "Llamar tropas extra."
 flavor_jap.EVTOPTB47:1 "Ayudar a los campesinos que sufren."
 flavor_jap.EVTOPTC47:1 "No hay que hacer nada."
 flavor_jap.EVTNAME48:1 "Bushido"
 flavor_jap.EVTDESC48:1 "Debido a la preeminencia y el estatus social de los samuráis, el pueblo ha quedado fascinado con su moral y modo de vida. Los ideales del bushido y de los samuráis han ido ganando más influencia en $COUNTRY$, e incluso en el mundo exterior, nuestro país y 'samurái' se han vuelto sinónimos.\n\nCon el influjo del armamento occidental y la relativa paz interna tras la Sengoku jidai el papel militar de los samuráis se ha visto reducido, estos guerreros nobles se han visto en puestos en las cortes como burócratas o administradores de sus señores. No hay dudas de su talento, pero algunos círculos han expresado su tristeza de que el orgullo de nuestras fuerzas militares se vea relegado a un trabajo tan ordinario."
 flavor_jap.EVTOPTA48:1 "El tiempo de los samuráis en el ejército ha acabado."
 flavor_jap.EVTOPTB48:1 "Debemos encontrar un modo de modernizar las fuerzas samuráis."
 flavor_jap.EVTNAME49:0 "Esparciendo rumores"
 flavor_jap.EVTDESC49:1 "Nuestros espías han descubierto una información muy desagradable sobre otro daimio que seguramente no le gustaría ver extendida a la corte imperial. Deberíamos aprovechar esta oportunidad para debilitar su posición. Sin embargo, ganar la reputación de propagador de rumores puede dañar nuestro prestigio."
 flavor_jap.EVTOPTA49:1 "Hay que usar las herramientas a pesar del cote."
 flavor_jap.EVTOPTB49:1 "No es necesario extender rumores desagradables."
 flavor_jap.EVTNAME50:1 "Un hijo llega a casa"
 flavor_jap.EVTDESC50:1 "Hoy ha llegado un joven a nuestra capital. Afirma ser nuestro hijo perdido hace años, secuestrado por un daimio rival. Consiguió escapar de sus garras por audacia y suerte para asumir su legítimo lugar como heredero del daimio. Además, el resultado de los años que pasó en cautividad hace que seguramente pueda contarnos muchos de los secretos de sus captores."
 flavor_jap.EVTOPTB50:1 "Cuéntanos sobre sus trucos diplomáticos."
 flavor_jap.EVTOPTA50:1 "Habla de sus innovaciones administrativas."
 flavor_jap.EVTOPTC50:1 "Cuéntanos sus tácticas militares secretas."
 flavor_jap.EVTNAME51:1 "Espadas excepcionales"
 flavor_jap.EVTDESC51:1 "Un nuevo herrero ha producido una remesa de espadas de calidad sin igual para nuestras tropas. Podemos equipar a nuestras fuerzas con ellas o usar la oportunidad para venderlas y sacar un gran beneficio. Espadas como estas estarán muy solicitadas por nuestro vecinos…"
 flavor_jap.EVTOPTA51:1 "Nuestro ejército tiene la primera palabra sobre el equipo."
 flavor_jap.EVTOPTB51:1 "¡Requerimos dinero por encima de todo!"
 flavor_jap.EVTNAME52:0 "Ejecuciones en los han"
 flavor_jap.EVTDESC52:2 "De un tiempo a esta parte, se nos ha informado del ascenso de poderosas facciones criminales en nuestro han natal. El ascenso resultante de la criminalidad, extorsiones y robos hace que cada vez más gente se cuestione nuestro liderazgo. Si no nos ocupamos de esto ahora mismo, podría escapar totalmente de nuestro control."
 flavor_jap.EVTOPTA52:1 "La crisis morirá por si sola."
 flavor_jap.EVTOPTB52:1 "¡Esto requiere una acción drástica!"
 flavor_jap.EVTNAME53:0 "Nueva generación de samuráis"
 flavor_jap.EVTDESC53:0 "Una nueva generación samurái ha alcanzado la mayoría de edad. La paz relativa con la que hemos sido bendecidos durante los últimos años, ha hecho que la joven generación crezca blanda y más dispuesta a tareas administrativas que al Arte de la Guerra. Podríamos aceptar este desarrollo o hacer una llamada para volver a unas virtudes más militares."
 flavor_jap.EVTOPTA53:1 "Nos vendrían bien más administradores."
 flavor_jap.EVTOPTB53:0 "¡Tenemos siempre que estar preparados para protegernos!"
 flavor_jap.EVTNAME54:0 "Fortalecimiento de la tierra"
 flavor_jap.EVTDESC54:0 "Nuestras tradiciones militares son fuertes y podríamos aprovechar parte de esta fuerza para fortalecer nuestra posición dentro de la administración imperial."
 flavor_jap.EVTOPTA54:0 "¡Esto suena a una idea fantástica!"
 flavor_jap.EVTOPTB54:0 "¡No bajo mi mirada!"
 flavor_jap.EVTNAME55:0 "¿Muerte o Gloria?"
 flavor_jap.EVTDESC55:1 "Un criminal recientemente detenido en nuestro han natal ha adquirido bastante popularidad entre los campesinos locales por oponerse a supuestos recaudadores corruptos. Ejecutarlo reforzará nuestro prestigio, si bien mostrar clemencia reforzará nuestra imagen como gobernante justo y benévolo."
 flavor_jap.EVTOPTA55:0 "¡Que le corten la cabeza!"
 flavor_jap.EVTOPTB55:1 "Seguiremos el camino de la clemencia."
 flavor_jap.57.t:0 "Daimio independiente"
 flavor_jap.57.d:0 "El shogunato ha sido aplastado y $COUNTRY$ es ahora una nación independiente de verdad."
 flavor_jap.57.a:0 "¿Y qué hay del emperador?"
 flavor_jap.57.b:0 "Podemos seguir solos."
 flavor_jap.58.t:0 "Un daimio"
 flavor_jap.58.d:0 "Ya no somos independientes, sino que reconocemos de nuevo al shogun y al emperador."
 flavor_jap.58.a:0 "Todo es como debe ser…"
 flavor_jap.59.t:0 "El Gran Santuario de Ise"
 flavor_jap.59.d:0 "Hemos capturado uno de los lugares más sagrados del sintoísmo. El Gran Santuario de Ise está dedicado a Amaterasu, la diosa del Sol, y durante miles de años ha estado bajo la custodia de la familia imperial japonesa. Es un gran punto de peregrinación para los fieles sintoístas y un santuario que deben respetar todos los gobernantes de esta región."
 flavor_jap.59.a:0 "Converir este área puede ser más difícil de lo que habíamos previsto…"
 flavor_jap.59.b:0 "Es una religión fascinante. ¡Adoptemos la fe sintoísta!"
 flavor_jap.59.c:0 "Dejemos que adoren sus ídolos en paz…"
 flavor_jap.60.t:0 "Descubrimiento de plata en Iwami"
 flavor_jap.60.d:0 "El año pasado un mercader informó del descubrimiento de plata en las montañas de la provincia de Iwami. El suministro de plata parece casi ilimitado. La mina que se excavó desde entonces se ha convertido en la fuente principal de ingresos de la provincia, y desde luego promete ser una gran fuente de ingresos para todo [Root.GetName]."
 flavor_jap.60.a:0 "¡Excelente!"
 flavor_jap.61.t:0 "Descubrimiento de oro en Sado"
 flavor_jap.61.d:0 "Se ha descubierto un nuevo yacimiento de oro en la isla de Sado, provincia de Echizen. Esta mina promete ser una de las mayores fuentes de oro del archipiélago de Japón."
 flavor_jap.61.a:0 "¡Excelente!"
 flavor_hsa.EVTNAME1:0 "Georg Giese"
 flavor_hsa.EVTDESC1:0 "El comerciante Georg Giese, que anteriormente trabajo en Londres como miembro de la Liga Hanseática, ha vuelto a Danzig. Se ha casado con Christine Krüger, hija de un prestigioso ciudadano de Danzig y actualmente busca una nueva oportunidad."
 flavor_hsa.EVTOPTA1:0 "Contratarlo"
 flavor_hsa.EVTNAME2:0 "Tecnología naval"
 flavor_hsa.EVTDESC2:0 "Nosotros, Lübeck, vendemos barcos por todas partes en Europa, incluida Italia, y controlamos la mayoría del mercado de construcción de barcos, principalmente en Lübeck y Danzig. Holanda quiere favorecer Brujas como un mercado enorme, elemento básico en el final de una ruta comercial, y está empezando a convertirse en un competidor nuestro en la construcción naval. ¿Hay que detener el flujo de tecnología de construcción naval de las ciudades de Lübeck a Holanda?"
 flavor_hsa.EVTOPTA2:0 "¡Parar el flujo de tecnología de construcción naval!"
 flavor_hsa.EVTOPTB2:0 "Propaga la tecnología de construcción naval"
 flavor_hsa.EVTNAME3:0 "Tagfahrt"
 flavor_hsa.EVTDESC3:0 "Como nuevo gobernante se acostumbra a celebrar un Tagfahrt, donde se invita a los miembros de la Liga a participar en la reunión central. Las comunidades de miembros han elegido sus enviados, o Ratssendeboten, para representar a su consejo local en el Tagfahrt. En este Tagfahrt hubo algunos problemas con el comercio, la economía y lo militar. Como los enviados no han logrado llegar a una conclusión sobre cuál de estos asuntos hay que abordar, y aunque la creación de consenso en el Tagfarht supone seguir la tradición del bajo sajón de Einung, es nuestro deber decidir qué materias abordar."
 flavor_hsa.EVTOPTA3:0 "Reformar el comercio"
 flavor_hsa.EVTOPTB3:0 "Reformar la economía"
 flavor_hsa.EVTOPTC3:0 "Reformar el ejército"
 flavor_hsa.EVTNAME4:0 "Heinrich Sudermann"
 flavor_hsa.EVTDESC4:0 "Oficial de la Liga Hanseática de Colonia, Heinrich Sudermann fue elegido para el cargo de síndico en 1556. Se convirtió en un oficial permanente con formación jurídica que trabajó para proteger y extender los acuerdos diplomáticos de las ciudades miembros de Lübeck."
 flavor_hsa.EVTOPTA4:0 "Podría hacer mucho bien en $COUNTRY$"
 flavor_ara.EVTNAME1:0 "Consulado del Mar"
 flavor_ara.EVTDESC1:0 "Nuestro nuevo organismo que administrará la ley marítima y comercial se llama el Consulado del Mar. Les da a nuestros comerciantes el derecho a resolver sus disputas comerciales sin la interferencia de las cortes reales y en cambio nosotros, la Corona de Aragón, recibe apoyo financiero."
 flavor_ara.EVTOPTA1:0 "¡Bien!"
 flavor_ara.EVTNAME2:0 "Libro de El Consulado del Mar"
 flavor_ara.EVTDESC2:0 "'Les costums maritimes de Barcelona universalment conegudes per Llibre del Consolat de mar' o 'Las costumbres marítimas de Barcelona universalmente conocidas por el Libro del Consulado del Mar' es el título completo del Libro del Consulado del Mar. Se propone que financiemos una nueva edición del libro que contendrá un protocolo de procedimiento para la supervisión de las cortes de los cónsules del mar, una colección de antiguas costumbres del mar, y un conjunto de reglas para el gobierno de los barcos de guerra."
 flavor_ara.EVTOPTA2:0 "Financiar el manuscrito"
 flavor_ara.EVTOPTB2:0 "Ignorar el manuscrito"
 flavor_ara.EVTNAME3:0 "Antonio Beccadelli"
 flavor_ara.EVTDESC3:0 "El poeta italiano, canonista, erudito, diplomático y cronista Antonio Beccadelli está actualmente dedicándose a estudios filológicos bajo el patrocinio del gobernante de $COUNTRY$. Fundó la academia Porticus Antoniana y presentó al joven erudito Giovenni Pontano al rey. Sus grandes conocimientos pueden hacerlo un gran consejero, por lo que sería conveniente contratar a Antonio Beccadelli como nuestro nuevo asesor."
 flavor_ara.EVTOPTA3:0 "Sí, contratadle"
 flavor_ara.EVTNAME4:0 "Iovianus Pontanus"
 flavor_ara.EVTDESC4:0 "Antonio Beccadelli fue el primero en presentar el joven erudito Iovianus Pontanus o Giovanni Pontano al gobernante de $COUNTRY$. Giovanni Pontano hizo de tutor al joven heredero Alfonso el Magnánimo, sirvió como consejero político, secretario militar y canciller, pero su señor lo reclamaba como un erudito. Materias como 'La liberalidad de los Príncipes', 'Ferocidad' o 'Magnificencia' fueron disertadas por él y sostuvo que la arquitectura y los grandes monumentos eran la señal de un gran gobernante. Podía expresar los hechos de la vida moderna y las realidades de la emoción personal en un lenguaje suficientemente clásico aunque siempre característico del hombre. Urania era su ambiciosa obra didáctica en hexámetros que encarnaba la ciencia astronómica de la época, adornada con una gran temática de episodios mitológicos. Escribió en latín y sus composiciones más originales en verso fueron sobre temas personales."
 flavor_ara.EVTOPTA4:0 "¡No lo podría haber hecho sin nosotros!"
 flavor_ara.EVTOPTB4:0 "Su éxito es el de la gente"
 flavor_ara.EVTNAME5:0 "Convento de Santa María de Sigena"
 flavor_ara.EVTDESC5:0 "El Convento de Santa María de Sigena fue fundado por la reina Sancha de Castilla, mujer de Alfonso II, conde de Barcelona, y construido entre 1183 y 1208. Alberga algunos importantes frescos románicos de alrededor de 1200 realizados por artistas ingleses, y aunque ha comenzado cierto declive, el convento es todavía un gran claustro. Las monjas solicitan ayuda financiera para el convento y el Maestro de Sigena se ha ofrecido a pintar un gran retablo."
 flavor_ara.EVTOPTA5:0 "Financiar el convento"
 flavor_ara.EVTOPTB5:0 "Financiar al artista"
 flavor_ara.EVTOPTC5:0 "Ignorarlo"
 flavor_ara.EVTNAME6:0 "Sindicat de Remença"
 flavor_ara.EVTDESC6:1 "La nobleza de [Root.GetName ha comenzado a hacer cumplir estrictamente las normas que atan a los campesinos a la tierra, combinado con una aplicación más estricta de los derechos señoriales, por lo que ha dado lugar a un malestar entre los campesinos. Los campesinos más pobres apoyan firmemente la rebelión abierta, mientras que los más favorecidos prefieren recurrir a nosotros para hacer reformas y poner fin a los abusos señoriales. Sería una excelente oportunidad para obtener el apoyo de los campesinos, ya que estamos en una lucha constante por el poder con la nobleza. Se han hecho sugerencias en cuanto a permitir a los campesinos formar un sindicat remença, un gremio de campesinos, un sindicato primitivo, que les concederá mayor libertad"
 flavor_ara.EVTOPTA6:0 "Permite a los campesinos formar un Sindicat de Remença"
 flavor_ara.EVTOPTB6:0 "No hacer caso de la plebe campesina"
 flavor_ara.EVTOPTC6:0 "¡Abajo los nobles!"
 flavor_nor.EVTNAME1:0 "Sigurd Jonsson"
 flavor_nor.EVTDESC1:0 "El noble y caballero noruego, Sigurd Jonsson, es un antiguo drottsete, un hombre que podía gobernar el país en nombre del rey y regente de Noruega. Es un descendiente directo de la vieja familia real noruega y el comandante de la Fortaleza de Akershus desde 1440 hasta 1445. Sigurd Jonsson es uno de los principales defensores de las políticas antihanseáticas en Noruega."
 flavor_nor.EVTOPTA1:0 "Nos puede ser útil para el reino"
 flavor_nor.EVTNAME2:0 "Nils Henriksson"
 flavor_nor.EVTDESC2:0 "El hijo del Consejero Nacional Henrik Jensson, Nils Henriksson, se ha casado recientemente con Ingerd Ottesdatter y ha consolidado su posesión de las tierras de Austrått. Ahora es uno de los terratenientes más importantes de Noruega, con propiedades en Bergen, Vardøhus, Hålogaland, Fosen, Frosta, Stjørdal, Sunnmøre, Romsdal, Edøy, Selbu y Herjedalen. Ha sido sugerido para el cargo de Consejero Nacional."
 flavor_nor.EVTOPTA2:0 "Permítele convertirse en consejero"
 flavor_nor.EVTNAME3:0 "Fortaleza de Vardøhus"
 flavor_nor.EVTDESC3:0 "La primera fortificación en Vardø, en la región de Finnmark, fue construida en 1306 y fue llamada Varghøya. La segunda fortificación construida en Østervågense se alzó entre 1450 y 1500, una fortificación rectangular con dos bastiones en dos esquinas."
 flavor_nor.EVTOPTA3:0 "Fortificar más la fortaleza"
 flavor_nor.EVTOPTB3:0 "Incrementar las defensas en toda Noruega"
 flavor_nor.EVTOPTC3:0 "No hacer nada"
 flavor_nor.EVTNAME4:0 "Fortaleza de Bohus"
 flavor_nor.EVTDESC4:0 "La construcción final de la fortaleza en Bagahus, Bohuslän está terminada. Un río forma un foso natural alrededor de la fortaleza, ya que ordena su entorno desde un acantilado de 40 metros de altura. Además, es la principal defensa contra Suecia, con sus cuatro torres rectangulares en las esquinas y los tres metros de grueso muro que lo rodea."
 flavor_nor.EVTOPTA4:0 "Bien"
 flavor_nor.5.t:0 "Un matrimonio estratégico"
 flavor_nor.5.da:0 "Desde el tratado de Perth en el siglo XIII, Escocia ha estado obligada a pagar una suma anual al reino noruego por el control de las Hébridas. Sin embargo, el pago lleva un tiempo retrasado y esto ha provocado tensiones ocasionales. No obstante, independientemente de nuestros derechos ancestrales, nuestra capacidad para proyectar poder en las Tierras Altas ya no es lo que era y tenemos problemas más cercanos que abordar. Se ha sugerido que este conflicto sea resuelto de una vez por todas. Los [SCO.Monarch.Dynasty.GetName] se casarán con un miembro de la dinastía [Root.Monarch.Dynasty.GetName] y el jarldom de Orcadas será expropiado y después transferido a los escoceses.\nOrcadas sigue siendo uno de los títulos de mayor rango en el reino de Noruega, pero también uno que ha servido en ocasiones de escalón para acceder al trono noruego. Aunque sigue siendo un factor débil, la nobleza noruega está recelosa de este trato."
 flavor_nor.5.db:0 "Desde el tratado de Perth en el siglo XIII, Escocia ha estado obligada a pagar una suma anual al reino noruego por el control de las Hébridas noruegas. Sin embargo, el pago lleva un tiempo retrasado y esto ha provocado tensiones ocasionales. No obstante, independientemente de nuestros derechos ancestrales, nuestra capacidad para proyectar poder en las Tierras Altas ya no es lo que era y tenemos problemas más cercanos que abordar. Se ha sugerido que este conflicto sea resuelto de una vez por todas. Los [SCO.Monarch.Dynasty.GetName] se casarán con un miembro de la dinastía [Root.Monarch.Dynasty.GetName] y el jarldom de Orcadas será expropiado y después transferido a los escoceses.\nOrcadas sigue siendo uno de los títulos de mayor rango en nuestro reino, pero también uno que ha servido en ocasiones de escalón para acceder al trono noruego. Si cedemos estas islas, habremos perdido para siempre el derecho a controlar nuestras antiguas posesiones."
 flavor_nor.5.a:0 "Acabemos con este conflicto."
 flavor_nor.5.b:0 "¡Jamás renunciaremos a nuestro derecho sobre estas tierras!"
 flavor_nor.5.a.tt:0 "Si §YEscocia§! acepta, sucederá lo siguiente:"
 flavor_nor.6.t:0 "Condado de Orcadas"
 flavor_nor.6.d:0 "Desde el tratado de Perth en el siglo XIII, Escocia ha estado obligada a pagar una suma anual al reino noruego por el control de las Hébridas noruegas. Sin embargo, el pago lleva un tiempo retrasado y esto ha provocado tensiones ocasionales. [From.GetName] ha sugerido ahora que se resuelva este conflicto de una vez por todas. Los [Root.Monarch.Dynasty.GetName] se casarán con un miembro de la dinastía [From.Monarch.Dynasty.GetName] y el jarldom de Orcadas será expropiado y después transferido a nosotros.\nOrcadas es uno de los títulos de mayor rango en Noruega y nuestras tierras del norte caerán bajo su dominio si son controladas por Noruega. Si ceden estas islas, habrán perdido para siempre el derecho a controlar sus antiguas posesiones."
 flavor_nor.6.a:0 "¡Haz el trato!"
 flavor_nor.6.b:0 "Preferiríamos resolver esto espada en mano."
 flavor_nor.7.t:0 "Jarldom de Orknøyene"
 flavor_nor.7.d:0 "Desde el tratado de Perth en el siglo XIII, Escocia ha estado obligada a pagar una suma anual al reino noruego por el control de las Hébridas noruegas. Sin embargo, el pago lleva un tiempo retrasado y esto ha provocado tensiones ocasionales. No obstante, independientemente de nuestros derechos ancestrales, nuestros nuevos señores han decidido poner fin a este conflicto. Los [SCO.Monarch.Dynasty.GetName] se casarán con un miembro de su dinastía y el jarldom de Orcadas será expropiado y después transferido a los escoceses.\nOrcadas sigue siendo uno de los títulos de mayor rango en nuestro reino, pero también uno que ha servido en ocasiones de escalón para acceder al trono noruego. Si cedemos estas islas, habremos perdido para siempre el derecho a controlar nuestras antiguas posesiones."
 flavor_nor.7.a:0 "Hay que hacerlo."
 flavor_nor.7.b:0 "¡Jamás nos rendiremos!"
 flavor_nor.8.t:0 "Escocia acepta"
 flavor_nor.8.d:0 "Hemos abandonado nuestras antiguas reclamaciones noruegas sobre las Hébridas, las islas Orcadas y cualquier otra parte de las Tierras Altas. Las relaciones con los escoceses jamás habían sido mejores."
 flavor_nor.8.a:0 "Hecho."
 flavor_nor.9.t:0 "Escocia se niega"
 flavor_nor.9.d:0 "Los escoceses han rechazado nuestro trato de resolver las demandas conflictivas en las Hébridas y las islas de Orcadas. Como resultado, la tensión vuelve a ir en aumento."
 flavor_nor.9.a:0 "¡Jamás nos rendiremos!"
 flavor_nor.10.t:0 "¡Noruega destituye a [Root.Monarch.GetName]!"
 flavor_nor.10.d:0 "En lugar de renunciar a su demanda sobre las islas escocesas, la nobleza noruega se está rebelando contra su rey. Han elegido a un noble noruego como nuevo soberano."
 flavor_nor.10.a:0 "¡Pensé que jamás se atreverían!"
 flavor_nor.11.t:0 "Las revueltas de Bergen"
 flavor_nor.11.d:0 "Olav Nilsson Skanke, popular comandante de la fortaleza de Bergenhus y enemigo declarado de la Liga Hanseática de Noruega, ha sido asesinado por los mercaderes locales. A pesar de su larga trayectoria al servicio de la corona, Olav también era un pirata que perseguía barcos hanseáticos por todo el Mar del Norte. Para eliminar esta amenaza a sus intereses, los mercaderes alemanes incitaron a una revuelta, acorralaron a Olav en una abadía local y después la quemaron.\nOlav murió entre las llamas junto a los monjes, a unos burgueses locales y al obispo de Bergen. Evidentemente, este suceso podría avivar el fuerte sentimiento antihanseático de Escandinavia."
 flavor_nor.11.a:0 "En realidad, no se podía hacer nada…"
 flavor_nor.11.b:0 "¡Ests es el fin de la Liga Hanseática en Bergen!"
 flavor_nor.12.t:0 "Las revueltas de Bergen"
 flavor_nor.12.d:0 "Olav Nilsson Skanke, comandante popular de la Fortaleza de Bergenhus y enemigo declarado de la Liga Hanseática de Noruega, ha sido asesinado por los mercaderes locales. A pesar de su extenso historial al servicio de la corona, Olav también era un pirata que perseguía barcos hanseáticos por todo el Mar del Norte. Para eliminar esta amenaza y mejorar sus intereses, los mercaderes alemanes incitaron a una revuelta, acorralaron a Olav en una abadía local y después la quemaron.\nOlav murió entre las llamas junto a los monjes, a unos burgueses locales y al obispo de Bergen. La poca disposición de [Root.Monarch.GetName] para castigar a los hanseáticos ha avivado más el fuego de la insatisfacción de Noruega."
 flavor_nor.12.a:0 "¡Esto es indignante!"
 flavor_nor.13.t:0 "Las revueltas de Bergen"
 flavor_nor.13.d:0 "Olav Nilsson Skanke, comandante popular de la Fortaleza de Bergenhus y enemigo declarado de la Liga Hanseática de Noruega, ha sido asesinado por los mercaderes locales. A pesar de su extenso historial al servicio de la corona, Olav también era un pirata que perseguía barcos hanseáticos por todo el Mar del Norte. Para eliminar esta amenaza y mejorar sus intereses, los mercaderes alemanes incitaron a una revuelta, acorralaron a Olav en una abadía local y después la quemaron.\nOlav murió entre las llamas junto a los monjes, a unos burgueses locales y al obispo de Bergen. Como respuesta a los sentimientos antihanseáticos generalizados, [Root.Monarch.GetName] ha ordenado la expulsión de la Liga de Bergen y de sus alrededores."
 flavor_nor.13.a:0 "¡Esto es indignante!"
 flavor_nor.14.a:0 "Estupendo…"
 flavor_nor.16.t:0 "Hollendertiden"
 flavor_nor.16.d:0 "La madera siempre ha sido una de las principales exportaciones de la economía noruega y es habitual ver barcos mercantes de los Países Bajos por las costas de Noruega. A diferencia de los comerciantes hanseáticos, que han dominado nuestra economía durante siglos, los holandeses se conforman con comerciar sin interferir en los negocios locales ni incumplir las leyes del lugar.\nCon una demanda cada vez mayor por parte de los astilleros holandeses, la industria maderera de Noruega podría crecer hasta convertirse en la más fuerte de Europa. Somos viajeros marinos y constructores de barcos; sin duda, podemos aprender mucho de los empresarios holandeses aliándonos con ellos contra los alemanes."
 flavor_nor.16.a:0 "Es el momento de los holandeses."
 flavor_nor.17.t:0 "En busca de hierro y cobre"
 flavor_nor.17.d:0 "Aunque los campesinos noruegos llevan siglos extrayendo cobre y hierro a pequeña escala, en nuestras tierras no hay grandes minas de hierro ni de cobre. Esto contrasta con el próspero sector minero del reino de Suecia, donde se han extraído, forjado y exportado grandes cantidades de estos metales desde la Edad Media.\nRecientemente, la corona ha adquirido muchos terrenos que anteriormente estaban bajo el control de la Iglesia y la nobleza, que carecían de los recursos y de la inclinación para buscar metales. Vamos a invitar a expertos buscadores de minerales y a mineros para ver qué tesoros se esconden debajo de estas montañas."
 flavor_nor.17.a:0 "Veamos qué esconden las montañas."
 flavor_nor.17.a.tt:0 "Cuando haya §Yhierro§! o §Ycobre§! en tus provincias noruegas, tendrás la oportunidad de redirigir la economía provincial hacia esa mercancía comercial con un coste de puntos de monarca."
 flavor_nor.17.b:0 "Nuestros antepasados vivieron bien de la madera y el pescado."
 flavor_nor.18.t:0 "El regreso de los buscadores de minerales"
 flavor_nor.18.d:0 "Nuestros buscadores de minerales han encontrado grandes cantidades de hierro, plomo y cobre en la zona entre Bratsberg y Oslo. Resultará costoso convertir los pueblos cercanos en auténticas ciudades mineras, pero el sueño de ser autosuficientes en la producción de armas empieza a estar a nuestro alcance."
 flavor_nor.18.a:0 "¡Necesitamos hierro para nuestros ejércitos!"
 flavor_nor.18.b:0 "¡Necesitamos cobre para nuestras armas!"
 flavor_nor.18.c:0 "La minería tendrá que seguir siendo un negocio a pequeña escala."
 flavor_nor.19.t:0 "Han encontrado cobre en Røros"
 flavor_nor.19.d:0 "Los buscadores de minerales han encontrado grandes cantidades de cobre en Røros, Trøndelag. Si estamos dispuestos a invertir, quizá podamos convertir los pueblos cercanos en auténticas ciudades mineras y crear aquí una mina de cobre a gran escala."
 flavor_nor.19.a:0 "Invierte en las minas de cobre de Røros."
 flavor_nor.19.b:0 "La minería de cobre tendrá que seguir siendo un negocio a pequeña escala."
 flavor_nor.20.t:0 "Han encontrado plata en Sandsvær"
 flavor_nor.20.d:0 "Aunque hay quien afirma que los ciudadanos lo sabían desde siempre, nuestros mineros han encontrado ahora cantidades prometedoras de plata en Sandsvær. El lugar de la futura mina está lejos y desolado, y hay poca gente con la experiencia suficiente para desarrollarlo dentro de nuestras fronteras. Si queremos beneficiarnos de nuestro descubrimiento, tendremos que invitar a extranjeros procedentes de regiones ricas en plata de Alemania y Europa central."
 flavor_nor.20.a:0 "¡A partir de ahora, este lugar se llamará Kongsberg!"
 flavor_nor.20.b:0 "La minería de plata tendrá que seguir siendo un negocio a pequeña escala."
 flavor_nor.21.t:0 "Peter Tordenskiold"
 flavor_nor.21.d:0 "A través de osados ataques y hábiles maniobras, Peter Jansen Wessel se ha estado labrando la reputación de ser un prometedor capitán para la marina noruega. La negativa de Wessel a retirarse de un ataque, independientemente del tamaño de los barcos involucrados o de cualquier otra circunstancia, lo ha catapultado ascendiendo de rango en rango. Hoy se encuentra ante [Root.Monarch.GetName] para ser ennoblecido por sus grandes hazañas en mar abierto."
 flavor_nor.21.a:0 "A partir de ahora se le conocerá como ‘Tordenskiold’, o escudo de trueno."
 flavor_nor.22.t:0 "Cort Adeler"
 flavor_nor.22.d:0 "A los 15 años de edad, Cort Adeler, hijo de un patrón de barco, salió de Noruega rumbo al mar abierto y, desde entonces, se ha labrado una carrera como capitán mercante de éxito en las tierras bajas, el Mediterráneo e incluso hasta la costa de Coromandel, en la India. Al haber participado también como capitán durante períodos de guerra en ataques navales holandeses, ingleses, venecianos y turcos, Adeler tiene a sus espaldas una experiencia y unos contactos de los que pocos de su generación pueden alardear. A través de sus diversas actividades mercantiles ha amasado una considerable fortuna personal, parte de la cual ha invertido en su país de origen, especialmente en las propiedades que ha empezado a desarrollar a las afueras de la ciudad noruega de Skien.\nUn hombre del calibre de Adelers resultaría de gran utilidad al servicio del estado."
 flavor_nor.22.a:0 "¡Un hombre excepcional!"
 flavor_nor.23.t:0 "Gran incendio de Oslo"
 flavor_nor.23.d:1 "Durante tres días el fuego ha devastado la ciudad de madera de Oslo y ahora prácticamente todos los edificios de nuestra antaño gran ciudad han quedado reducidos a cenizas. Aunque el fuego ya había afectado a Oslo en otras ocasiones, la destrucción a la que nos enfrentamos ahora es tan definitiva que nos han sugerido que deberíamos reubicar la ciudad a menuda que la vayamos reconstruyendo. En lugar de construir en madera y esperar a que llegue la siguiente catástrofe, se ha sugerido que la reconstruyamos más cerca de la fortaleza de Akershus empleando técnicas más construcción más robustas y una planificación urbana digna de una capital de esta época.\nReconstruir la ciudad más cerca de Akershus también nos permitiría fortificar la ciudad como es debido, lo que puede venir muy bien en estos tiempos. Sin embargo, en la práctica, a los soberanos anteriores les ha resultado bastante complicado impedir que los ciudadanos de Oslo la reconstruyan usando los materiales y los métodos que mejor les parecieran, así que probablemente una restauración como es debido saliese bastante cara."
 flavor_nor.23.a:0 "¡Debemos fundar una nueva ciudad!"
 flavor_nor.23.b:0 "Lo perdido ya está perdido; dejemos que la gente reconstruya como quiera."
 flavor_nor.24.t:0 "Se fortalecen los lazos entre holandeses y noruegos"
 flavor_nor.24.d:0 "Con el tiempo, la extensa integración de Noruega en la economía de las ciudades ricas de los Países Bajos ha desencadenado la aparición de una creciente industria de astilleros en casa. Las ciudades noruegas que están fuertemente vinculadas al comercio de la madera están creciendo rápidamente mucho más que antes, y los mercaderes noruegos, holandeses, daneses, escoceses, ingleses y suecos se están uniendo para crear un escenario marítimo cosmopolita.\nMuchos jóvenes noruegos también han empezado a emigrar hacia los Países Bajos. Algunos se establecen allí mientras que otros continúan hacia mar abierto. La cantidad cada vez mayor de expatriados noruegos y los que acaban regresando a nuestras tierras están sumergiendo nuestro país todavía más en la emergente economía global."
 flavor_nor.24.a:0 "El mar es nuestro futuro y nuestro pasado."
 flavor_nor.25.t:0 "Explosión demográfica"
 flavor_nor.25.d:0 "Hace varios siglos, la peste negra devastó nuestras tierras, matando a más del 60% de nuestra población, dejando extensas áreas de terreno totalmente desoladas y aplastando las ciudades que estaban creciendo a finales de la Edad Media. Políticamente, esto hizo que la unión con otros países nórdicos pasara a ser una necesidad, y económicamente nos convertimos en el más pobre de los miembros. Sin embargo, con el tiempo el país ha empezado a recuperarse. Las extensas zonas de terreno abierto y una economía en auge han fomentado la emigración a Noruega y han hecho que sea posible que segundos y terceros hijos reclamen más tierras para sus familias. Mientras que en las costas muchos eligieron emigrar a los Países Bajos, las tierras interiores noruegas están experimentando un crecimiento demográfico sin precedentes."
 flavor_nor.25.a:0 "¡Ha llegado nuestro gran momento!"
 flavor_nor.26.t:0 "Tensiones entre mineros y lugareños"
 flavor_nor.26.d:0 "El influjo de mineros alemanes y de buscadores de minerales ha hecho que, en poco tiempo, hayan aparecido pequeñas comunidades mineras por todo nuestro país, incluso en lugares donde la minería nunca será la principal fuente de ingresos. Sin embargo, estas comunidades son prácticamente todas colonias alemanas con leyes, costumbres y población alemanas. Los pueblos noruegos de alrededor tienen que abastecer a los mineros de alimentos y otros artículos que pudieran necesitar y, con el tiempo, esto ha ido generando tensiones entre los lugareños y los visitantes. En [hjartdal_standin.GetName] muchos pueblos han empezado a enfrentarse a los alemanes, exigiendo que se marchen y que se respeten las leyes y costumbres noruegas."
 flavor_nor.26.a:0 "¡Estos campesinos tienen que aprender cuál es su lugar!"
 flavor_nor.27.t:0 "Proclamación en [hamar_or_standin.GetCapitalName]"
 flavor_nor.27.d:0 "Preocupados por lo que perciben como una creciente usurpación de sus privilegios por parte de la corona danesa, los miembros del Consejo Noruego y otras personas relevantes se han reunido en [hamar_or_standin.GetCapitalName] para preparar una serie de demandas para la corona, por su apoyo continuado a la unión.\nLas demandas, impresas en [hamar_or_standin.GetCapitalName], incluyen la devolución de las tierras noruegas perdidas, afirmar los derechos tradicionales de la iglesia y la nobleza noruega, fortalecer el poder del Consejo Real noruego y, en general, reafirmar el papel de Noruega como un miembro con igual valor que Dinamarca en nuestra unión. La intención es que la lista de demandas sea enviada a [Root.Monarch.GetName] para que forme parte de su Håndfestning tradicional, la capitulación electoral como rey de Noruega."
 flavor_nor.27.a:0 "¡Una iniciativa excelente!"
 flavor_nor.27.b:0 "Nos iría mejor si no cuestionáramos la soberanía danesa…"
 flavor_nor.28.t:0 "Demandas al Consejo noruego"
 flavor_nor.28.d:0 "Junto a varias personas importantes del reino, el Consejo Real Noruego nos ha enviado una lista de demandas que consideran deben ser satisfechas para que Noruega acepte el ascenso de [Root.Monarch.GetName]. Según los miembros del consejo, la corona danesa ha estado pisoteando continuamente y durante demasiado tiempo los derechos de los noruegos, y esta situación debe acabar. Si no aceptamos, amenazan con utilizar su poder de iure para elegir a otro soberano."
 flavor_nor.28.a:0 "¡Debemos negarnos a estas absurdas demandas!"
 flavor_nor.28.a.tt:0 "Si nos negamos a cumplir las demandas del Consejo Noruego, quizá §Rrompan§! su §Yunión§! con nosotros."
 flavor_nor.28.b:0 "Son trivialidades; aceptemos para preservar la unión."
 flavor_nor.29.t:0 "¡[Root.Monarch.GetName] acepta nuestras demandas!"
 flavor_nor.29.d:0 "Los daneses han aceptado nuestras demandas. ¡Seguro que esto salvaguarda nuestra independencia para avanzar!"
 flavor_nor.29.a:0 "¡Estupendo!"
 flavor_nor.30.t:0 "[Root.Monarch.GetName] se niega a cumplir las demandas de [hamar_or_standin.GetCapitalName]. "
 flavor_nor.30.d:0 "Un mensajero de la corte danesa ha llegado con su respuesta a nuestras demandas. [Root.Monarch.GetName] se niega a cumplir ninguna de ellas y, en lugar de eso, ha presentado su propia propuesta que resuelve muy pocos de nuestros puntos. Algunos piensan que no tenemos más opción que elegir a otro soberano, pues es nuestro derecho."
 flavor_nor.30.a:0 "Vamos a elegir a nuestro propio rey."
 flavor_nor.30.b:0 "Debemos preservar la unión."
 flavor_nor.31.t:0 "Revuelta en Noruega"
 flavor_nor.31.d:0 "El Consejo Real Noruego ha desafiado a [Root.Monarch.GetName] y ha elegido a otro hombre para que tome las riendas del reino, con la esperanza de acabar por siempre con la soberanía danesa."
 flavor_nor.31.a:0 "¡Indignante!"
 flavor_kor.EVTNAME1:1 "La expedición al norte de [Root.Monarch.GetName]"
 flavor_kor.EVTDESC1:2 "[Root.GetElLaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] planea lanzar una expedición hacia el norte para castigar a los yurchens. Esto requerirá unos preparativos y fondos considerables y es imposible mantenerlo en secreto. Planea reforzar las defensas de Corea aumentando y mejorando la instrucción y modernizando nuestras fortalezas."
 flavor_kor.EVTOPTA1:0 "Suministrar Fondos"
 flavor_kor.EVTNAME2:0 "Primera Purga Literaria"
 flavor_kor.EVTDESC2:0 "Mientras se desempeñaba como Tercer Censor en 1495, Kim Il -hijo de un antiguo historiador del estado, se demostró así mismo estar dispuesto a criticar a funcionarios del gobierno, independientemente de su poder o estatus. Uno de los memorandos acusatorios de Kim desató una controversia que pronto se cobró la vida de todos los suyos. La reacción resultante conduce a una purga de muchos de los intelectuales que se habían atrevido a criticar a los funcionarios y al rey."
 flavor_kor.EVTOPTOK:0 "Vale"
 flavor_kor.EVTNAME3:0 "Segunda Purga Literaria"
 flavor_kor.EVTDESC3:0 "Durante el transcurso de un banquete estatal en otoño de 1503, el Ministro de Ritos Yi Se-jwa accidentalmente derramó vino en las ropas del rey durante la cena. El rey lo interpretó como un crimen en contra de la soberanía y, por tanto, traición. El incidente fue el inicio de una cadena de eventos que resultan en destierros, purgas y ejecuciones de los oficiales e intelectuales que habían sobrevivido a la primera purga para acabar con el desacato a la autoridad."
 flavor_kor.EVTNAME4:0 "Tercera Purga Literaria"
 flavor_kor.EVTDESC4:0 "Cho Kwang-jo, un reformador neoconfuciano, intentó dar forma al gobierno de acuerdo a los ideales confucianos. Sus primeros éxitos en la reforma fracasaron porque fue demasiado lejos al atacar el viejo orden. La devoción fundamental a las víctimas de la purga nunca fue cuestionada, a diferencia de las purgas anteriores. El gobierno creyó que 'la pandilla de Cho Kwang-jo' como era llamada, estaba confundida, tanto que muchas de su programa de reformas pudo dañar el gobierno, y que las turbulencias causadas por sus acciones constituyeron una grave amenaza para la sociedad Yi y los fundamentos del estado. El resultado fue que Cho Kwang-jo y sus jóvenes idealistas fueron eliminados y los combates inter-faccionario se desarrolló en luchas de poder a cuerpo descubierto. Montones de gente fueron ejecutadas y cientos o fueron destituidos de la oficina del gobierno o exiliados."
 flavor_kor.EVTNAME5:0 "La introducción de la Ley Uniforme de Impuesto Territorial"
 flavor_kor.EVTDESC5:0 "La economía coreana se encontraba en muy mal estado por el siglo XVII y para rectificar esta situación, el Jefe Consejero de Estado, Yi Won-ik, introdujo gradualmente reformas, antes ignoradas, en el sistema tributario. El impuesto de tributos recaudados en contra de los hogares, fue sustituido por un impuesto unificado sobre las tierras agrícolas. El impuesto sobre los bienes se limita a una cuota que permita emprender a los campesinos y mayoristas para crear y vender los excedentes de mercancías. El efecto neto fue la reducción de impuestos para los campesinos, aumentaron los ingresos para el Estado y un aumento en el comercio."
 flavor_vie.EVTNAME1:0 "La Crisis de Sucesión"
 flavor_vie.EVTDESC1:0 "Desde la muerte de Nan T'arat, la sucesión se ha disputado entre nuestro actual monarca y su tío, el rey Kitsarat. Parece que la crisis está llegando a un punto crítico y ahora parece que tenemos que escoger qué camino tomar. ¿Qué vamos a hacer?"
 flavor_vie.EVTOPTA1:0 "Deja que se peleen"
 flavor_vie.EVTOPTB1:0 "Apoya al heredero legítimo"
 flavor_wal.EVTNAME1:0 "Vlad el Empalador"
 flavor_wal.EVTDESC1:1 "Sintiendo debilidad en el gobierno valaco, un pretendiente al principado ha regresado a la cabeza de un ejército, tras pasar años cautivo de los turcos. Vlad Draculesti, Hijo del Dragón, es un hombre de una naturaleza sanguinaria y cruel. Su llegada se vio marcada por el espantoso empalamiento de los embajadores enviados a negociar con él, dejando claro que cometerá gran violencia contra quienes se resistan a su poder."
 flavor_wal.EVTOPTA1:0 "¡No debemos nada a los turcos! ¡Que se retuerzan en las estacas!"
 flavor_wal.EVTOPTB1:0 "Pedir disculpas al sultán"
 flavor_wal.EVTNAME2:0 "El empalamiento [TUR.GetDelDelaDir] [TUR.Monarch.GetTitle]"
 flavor_wal.EVTDESC2:3 "[Root.Monarch.GetName] hace una pausa en su recorrido del campo de batalla para observar un momento la ciudad de [TUR.Capital.GetName] en llamas con una frialdad inquietante.\nSu comitiva prepara las picas y los estómagos para el juicio que está por llegar. Los soldados levantan el cuerpo roto y reventado [TUR.GetdeldelaDir] [TUR.Monarch.GetTitle] [TUR.Monarch.GetName], desplomado en el suelo y lo ponen de pie. [TUR.GetElLaDir] [TUR.Monarch.GetTitle], una vez majestuos[TUR.GetoaDir], da un grito escalofriante cuando la estaca le empala el corazón y sale por la espalda.\n[TUR.GetElLaHer] [TUR.Heir.GetTitle] [TUR.Heir.GetName] gesticula mientras se ve obligad[TUR.GEToaHer] a contemplar el horrible espectáculo. Sus ojos se llenan de terror al comprender que [TUR.GetelellaHer] irá después."
