l_spanish:
 league_events.1.t:0 "Creación de la Liga de Augsburgo"
 league_events.1.d:0 "La política de reunificación de Luís XIV fue impuesta al Imperio en la tregua de Ratisbona de 1684, en gran medida porque el Emperador estaba preocupado por la amenaza turca (asedio de Viena en 1683). Las continuas reclamaciones y expansiones francesas en detrimento de las posesiones de los Habsburgo y los estados alemanes del Imperio llevaron a la creación de la Liga anti-francesa de Augsburgo (1686)."
 league_events.1.a:0 "¡Fórmala!"
 league_events.1.b:0 "¡No nos interesa!"
 league_events.2.t:0 "Liga de Augsburgo"
 league_events.2.d:0 "La política de reunificación de Luís XIV fue impuesta al Imperio en la tregua de Ratisbona de 1684, en gran medida porque el Emperador estaba preocupado por la amenaza turca (asedio de Viena en 1683). Las continuas reclamaciones y expansiones francesas en detrimento de las posesiones de los Habsburgo y los estados alemanes del Imperio llevaron a la creación de la Liga antifrancesa de Augsburgo (1686)."
 league_events.2.a:0 "¡Unámonos!"
 league_events.2.b:0 "¡Somos amigos de Francia!"
 joined_league_of_augsburg:0 "Unido a la Liga de Augsburgo"
 not_league_of_augsburg:0 "Rechazado de la Liga de Augsburgo"
 league_events.3.t:0 "$FROMCOUNTRY$ se une a la Liga de Augsburgo"
 league_events.3.d:0 "Nuestra diplomacia ha tenido éxito. Nos hemos propuesto contener el expansionismo de Francia. $FROMCOUNTRY$ se ha unido a nuestra coalición y juntos destruiremos a los franceses."
 league_events.3.a:0 "¡Buenas noticias!"
 league_events.4.t:0 "$FROMCOUNTRY$ rehúsa ingresar en la Liga de Augsburgo"
 league_events.4.d:0 "Parece que nuestra diplomacia ha fallado. No podemos convencer a $FROMCOUNTRY$ de los beneficios de contener a Francia."
 league_events.4.a:0 "Son idiotas"
 league_events.5.t:0 "La Liga de Esmalcalda"
 league_events.5.d:0 "Después que el Emperador Carlos V rechazase las posiciones confesionales protestantes en la Dieta Imperial de Augsburgo (1529-1530), los estados protestantes alemanes formaron la Liga de Esmalcalda, con un ejército y tesoro compartido, para defender sus territorios y luchar contra el Emperador. La Liga disfrutó pronto de éxitos en los años 1532-1540. El Emperador, amenazado por el peligro turco, se vio forzado a establecer la paz religiosa en Núremberg (1532) y Kaaden (1534)."
 league_events.5.a:0 "Da tu apoyo"
 league_events.5.a.tt:0 "Esto nos acercará a los estados protestantes del Imperio, así como a cualquier rival del emperador."
 league_events.5.b:0 "Ignóralo"
 schmalkaldic_league_protestant:0 "La Liga de Esmalcalda"
 schmalkaldic_league_catholic:0 "La Liga de Esmalcalda"
 schmalkaldic_league_not_join:0 "Rechazado de la Liga de Esmalcalda"
 league_events.6.t:0 "La Liga Católica"
 league_events.6.d:0 "Los estados católicos alemanes se sintieron amenazados por la constitución en 1608 de la Unión evangélica de sus vecinos protestantes del norte tras la exclusión de la ciudad de Donauwerth del Imperio. Sintiendo la necesidad de unirse, en 1609 se reagruparon en una liga católica. El escenario estaba listo para la Guerra de los Treinta Años."
 league_events.6.a:0 "Prepárate para unirte"
 league_events.6.b:0 "Mantente neutral"
 catholic_league_catholic:0 "Liga Católica"
 catholic_league_protestant:0 "Liga Católica"
 league_events.7.t:0 "La Unión Evangélica"
 league_events.7.d:0 "El Sacro Imperio Romano tenía un frágil equilibrio, dividido en 10 estados mayores y cerca de 400 estados menores y principados, así como dos religiones enfrentadas. El poder del Emperador estaba limitado a sus dominios directos y el comportamiento errático e inconsistente de algunos de ellos, como Rodolfo II, incrementaron los conflictos. En 1608 la ciudad protestante de Donauwörth negó a los católicos el derecho a practicar su culto, por lo que fue excluida del Imperio. Como reacción, muchos de los estados protestantes alemanes formaron una liga militar para defender su libertad."
 league_events.7.a:0 "Prepárate para unirte"
 league_events.7.b:0 "Mantente neutral"
 evangelical_union_catholic:0 "Unión Evangélica"
 evangelical_union_protestant:0 "Unión Evangélica"
 league_events.8.t:0 "La Liga de Cambrai"
 league_events.8.d:0 "En 1508 el Papa Julio II estableció una Liga en contra de la República de Venecia, la cual le disgustaba y le parecía demasiado poderosa en Italia. Encontró el apoyo de Florencia, Francia y hasta del Emperador Maximiliano. Las tropas francesas diezmaron el ejército veneciano en la batalla de Agnadel en 1509, pero la República se las arregló para romper la Liga consiguiendo acuerdos de paz por separado con sus oponentes."
 league_events.8.a:0 "¡Fórmala!"
 league_events.8.b:0 "Ignórala"
 league_events.9.t:0 "La Liga de Cambrai"
 league_events.9.d:0 "En 1508 el Papa Julio II estableció una Liga en contra de la República de Venecia, la cual le disgustaba y le parecía demasiado poderosa en Italia. Encontró el apoyo de Florencia, Francia y hasta del Emperador Maximiliano. Las tropas francesas diezmaron el ejército veneciano en la batalla de Agnadel en 1509, pero la República se las arregló para romper la Liga consiguiendo acuerdos de paz por separado con sus oponentes."
 league_events.9.a:0 "¡Malas noticias!"
 league_of_cambrai_ven:0 "Liga de Cambrai"
 league_events.10.t:0 "La Liga de Cambrai"
 league_events.10.d:0 "En 1508 el Papa Julio II estableció una Liga en contra de la República de Venecia, la cual le disgustaba y le parecía demasiado poderosa en Italia. Encontró el apoyo de Florencia, Francia y hasta del Emperador Maximiliano. Las tropas francesas diezmaron el ejército veneciano en la batalla de Agnadel, en 1509, pero la República se las arregló para romper la Liga consiguiendo acuerdos de paz por separado con sus oponentes."
 league_events.10.a:0 "¡Únete!"
 league_events.10.b:0 "No es nuestro asunto"
 league_events.11.t:0 "$FROMCOUNTRY$ se une a la Liga de Cambrai"
 league_events.11.d:0 "Nuestra diplomacia ha tenido éxito. Nos las hemos arreglado para hacer una coalición contra los comerciantes ateos de Venecia. $FROMCOUNTRY$ se ha unido a nuestra coalición y juntos destruiremos a los venecianos. ¡Venecia arderá como Sodoma y Gomorra!"
 league_events.11.a:0 "¡Buenas noticias!"
 league_events.12.t:0 "$FROMCOUNTRY$ rechaza unirse a la Liga de Cambrai"
 league_events.12.d:0 "Parece que nuestra diplomacia ha fallado. No podemos convencer a $FROMCOUNTRY$ de los beneficios de contener a Venecia."
 league_events.12.a:0 "¡Dios los castigará!"
