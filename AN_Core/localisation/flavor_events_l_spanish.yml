 flavor_eng.EVTNAME9234:0 "La Purga de Pride"
 flavor_eng.EVTDESC9234:1 "Disidentes contra el curso que [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] ha planteado para el futuro de [Root.GetName] forman una facción grande y poderosa en el Parlamento. Si no los silenciamos rápidamente, podrían causar problemas para [Root.GetellaDir] [Root.Monarch.GetTitle]. El coronel Thomas Pride del Nuevo Modelo de Ejército ha presentado voluntario su regimiento para "ocuparse de ellos", si queremos recurrir a tales medidas."
