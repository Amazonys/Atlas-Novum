 CANCELTRIBUTARYDESC:0 "Met fin au tribut."
 TRIBUTARYNEWDESC:0 "Souhaitez-vous vraiment demander à $COUNTRY|Y$ de devenir §Ytributaire§! ?\nS'il l'accepte, nous pourrons exiger de ce pays qu'il nous verse chaque année un tribut sous la forme de ¤, £adm£, £dip£, £mil£ ou £icon_manpower£.\nIl pourra conserver en toute indépendance ses propres relations diplomatiques.\nS'il est moins avancé que nous au niveau technologique, il y gagnera aussi une réduction de $EFFECT$ sur le coût des technologies."
