 celestial_empire_events.1.t:1 "La chute [From.GetDuDelaNP] [From.GetName]"
 celestial_empire_events.1.d:1 "Avec la prise de [From.Capital.GetCapitalName], les derniers vestiges de l'empire de Chine ont été balayés. Le mandat céleste et l'ancienne administration confucéenne sont désormais considérés comme des idées dépassées, et l'élite lettrée va devoir évoluer ou périr.\n\nEt si le souvenir de l'Empire survivra quelque temps encore, [Root.GetLeLaNP] [Root.GetName] ser[Root.GetAOntNP] à jamais rappelé[Root.GetXENP] comme le pays dont les armées ont mis fin au règne de s[From.GetOnAFDir] derni[From.GetErEreDir] [From.GetDir]."
 celestial_empire_events.1.a:0 "L'Empire est bel et bien mort"
 celestial_empire_events.2.t:0 "Une idéologie pour l'empire"
 celestial_empire_events.2.d:0 "En reprenant la fonction impériale de Chine, nous nous sommes placés dans la continuation d'une longue tradition. [Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] hérité de nombreuses institutions, telles que le système des examens, et le concept d'un mandat céleste, très lié à la philosophie chinoise du confucianisme.\n\nEn tant que nouvel empire de Chine, c'est donc à nous de décider à quel point cette idéologie doit être intégrée au sein de la nôtre, mais embrasser la philosophie confucéenne aiderait très certainement à administrer ce vaste empire que nous revendiquons maintenant tout en confirmant l'idée que s'en fait son peuple, que nous détenons le mandat céleste."
 celestial_empire_events.2.a:0 "[Root.GetLeLaLDirCap] [Root.GetDir] est [Root.GetLeLaLDir] [Root.GetTributaryOverlord]"
 celestial_empire_events.2.b:0 "Nous ne déshonorerons pas [Root.GetLeLaRel] [Root.GetRelN] de nos aïeux"
 celestial_empire_events.3.t:0 "Sinisation"
 celestial_empire_events.3.d:0 "La population [Root.GetCultFS] se montre de plus en plus réticente envers les nouvelles coutumes chinoises que nous avons introduites dans tout le pays, de la cour jusqu'au plus humble des fonctionnaires provinciaux. Ce rejet croissant de nos anciennes traditions et normes en pousse même certains à remettre en cause notre droit à régner."
 celestial_empire_events.3.a:0 "Avec le temps, ils s'y feront"
 celestial_empire_events.3.b:0 "Nous devons préserver notre héritage"
 resistance_to_cultural_changes:0 "Ancêtres déshonorés"
 desc_resistance_to_cultural_changes:0 "La population de cette province a l'impression que nous déshonorons les traditions de nos ancêtres en sinisant le pays. Cela se traduit par un refus croissant de payer les impôts et un manque de soutien envers le pays."
 empire_of_china_in_name:0 "Empire de Chine de nom"
 desc_empire_of_china_in_name:0 "Si nous sommes parvenues à nous assurer du titre d'Empereur de Chine, notre empire n'inclut pas pour les Chinois eux-mêmes. Si nous souhaitons être considérés autrement que comme un empire étranger, nous devons donc les intégrer en notre sein."
 less_than_two_chinese_cultures_accepted_tooltip:0 "A mis en avant moins de 2 cultures de la sphère culturelle chinoise."
 atleast_two_chinese_cultures_accepted_tooltip:0 "A mis en avant au moins 2 cultures de la sphère culturelle chinoise."
 disaster_active_for_10_years_tooltip:0 "Ce désastre a eu cours depuis 10 ans."
 empire_of_china_in_name.1.t:0 "Empire de Chine que de nom"
 empire_of_china_in_name.1.d:0 "Si nous sommes parvenus à nous faire reconnaître comme le nouvel Empire de Chine, nous devons toujours nous gagner le respect des Chinois eux-mêmes. Nous nous appuyons trop sur les étrangers, parfois même des barbares, pour constituer nos armées, et notre administration fait remettre en cause le fait que notre dynastie détient le mandat.\n\nÀ moins que des mesures soient prises pour devenir un véritable Empire de Chine, notre empire n'en aura guère plus que le nom, n'ayant pas su conserver le mandat céleste."
 empire_of_china_in_name.1.a:0 "Avec le temps, ils finiront par comprendre"
 empire_of_china_in_name.2.t:0 "Acceptation des Chinois"
 empire_of_china_in_name.2.d:0 "Nos tentatives pour intégrer les Chinois au sein de l'État qui les gouverne ont fini par porter leurs fruits. Le fait que nous revendiquions posséder le mandat céleste n'est plus remis en question, car un lien avec le peuple a maintenant été établi. Tout comme cela a été le cas pour ces conquérants étrangers qui se sont emparés de la Chine au cours des siècles passés, notre empire ne sera peut-être jamais considéré comme véritablement chinois par ses origines ; mais il est assurément devenu l'Empire de Chine."
 empire_of_china_in_name.2.a:0 "Pour [Root.GetLeLaFDir] [GetTributaryOverlord] !"
 empire_of_china_nomadic_border_events.1.t:0 "Frontière nomade"
 empire_of_china_nomadic_border_events.1.d:0 "Tout au long de son histoire, les puissantes hordes se trouvant à ses frontières ont été une menace constante pour l'Empire de Chine. Avec la montée en puissance d'une nouvelle horde, le peuple commence à craindre que nous soyons incapables de le protéger. Peut-on considérer qu'un[Root.GetXEDir] [Root.GetDir] qui ne peut imposer son autorité aux hordes détient réellement le mandat céleste ?\n\nLe temps seul le dira."
 empire_of_china_nomadic_border_events.1.a:0 "Pour [Root.GetLeLaLDir] [Root.GetTributaryOverlord] !"
 empire_of_china_nomadic_border_events.2.t:0 "Ordre restauré"
 empire_of_china_nomadic_border_events.2.d:0 "Les frontières ne sont plus sous la menace de ces hordes puissantes. Le pays peut désormais prospérer, et notre règne n'est plus remis en cause. Les critiques autrefois adressées [Root.GetAuAlaDir] [Root.GetTributaryOverlord] se sont tues, et l'Empire peut désormais connaître une période de prospérité."
 empire_of_china_nomadic_border_events.2.db:0 "L'Empire de Chine est perdu. La ruine de notre pays autrefois si puissant fait que même la question de la frontière avec les nomades, qui souciait tant notre peuple autrefois, n'est plus qu'une question sans importance aujourd'hui."
 empire_of_china_nomadic_border_events.2.a:0 "C'est là la volonté des cieux"
 empire_of_china_nomadic_border:0 "Frontière avec les nomades non protégée"
 empire_of_china_nomadic_border_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetEstSontNP] une §Yhorde§! et le niveau de développement total cumulé, en propre et pour les dépendances (tributaires exclus), est de §Y300§!."
 eoc_nomadic_border_tooltip:0 "Développement total d'au moins §Y300§!"
 shogunate_mechanic_explanation:0 "§MUn pays peut s'emparer du shôgunat et devenir le suzerain de tous les daimyôs vassaux en s'emparant de la province de Kyôto.§!"
 wokou_pirate_stronghold_indifferent:0 "Forteresse wakô"
 desc_wokou_pirate_stronghold_indifferent:0 "Cette province abrite une florissante forteresse de pirates qui reste hors de contrôle de l'État."
 wokou_pirate_stronghold_friendly:0 "Forteresse wakô soumise"
 desc_wokou_pirate_stronghold_friendly:0 "Au grand dépit de nos voisins, cette province abrite une forteresse de pirates placée sous protection de l'État."
 wokou_pirate_stronghold_hostile:0 "Forteresse wakô hostile"
 desc_wokou_pirate_stronghold_hostile:0 "Des pirates établis dans cette province font des affaires florissantes. Ils veillent jalousement à préserver leur contrôle des routes maritimes."
 desc_empire_of_china_nomadic_border:0 "La montée en puissance d'une horde à nos frontières jette une ombre sur nos prétentions à détenir le mandat céleste. Si nous voulons que le pays connaisse la prospérité, nous devons veiller à pacifier la frontière."
 wokou_closed_ending:0 "Côtes pacifiées"
 desc_wokou_closed_ending:0 "Nous avons mis un terme à la puissance des pirates, tout le long de nos côtes, en interdisant aux pêcheurs de porter la moindre arme."
 wokou_no_effort_ending:0 "La fin des wakô"
 desc_wokou_no_effort_ending:0 "Les activités de piraterie qui partaient de nos côtes se sont terminées."
 wokou_turned_to_navy:0 "Des pirates devenus marins"
 desc_wokou_turned_to_navy:0 "Nous avons donnés une certaine importance aux chefs des bandes pirates du pays, et imposé l'ordre en leur accordant titres et positions dans la hiérarchie. Cela a rendu notre marine plus forte que jamais."
 urbanization_in_order:0 "Ordre social"
 desc_urbanization_in_order:0 "Nous avons fait de notre mieux pour préserver l'ordre et la tradition, en une époque où la population des villes et l'urbanisation s'accroissent de manière incroyable. Des régulations ont été imposées, définissant qui peut se déplacer où, ou mener tel type de travail. Cela a grandement contribué à unifier la société, même si elle est aussi quelque peu figée."
 urbanization_middle_road:0 "Urbanisation"
 desc_urbanization_middle_road:0 "Nos villes se sont développées de façon remarquable lors de la dernière décennie, grâce aux récoltes plus importantes et aux migrations rapides depuis les campagnes vers les jôkamachi qui se trouvent sous notre contrôle."
 urbanization_social_mobility:0 "Mobilité sociale"
 desc_urbanization_social_mobility:0 "La population des villes s'est rapidement accrue, à mesure que de plus en plus de gens ont cherché à vivre à l'intérieur des murs de nos châteaux. Cela a rendu la mobilité sociale bien plus importante, ce que nous avons cherché à accentuer par nos politiques."
 movement_restrictions:0 "Déplacements restreints"
 desc_movement_restrictions:0 "Nous avons interdit au peuple de se déplacer sur nos territoires. Des registres ont été créés, et tout déplacement exige la permission de nos représentants."
 urban_growing_pains:0 "Croissance urbaine incontrôlée"
 desc_urban_growing_pains:0 "L'afflux de gens des campagnes dans cette ville va sans doute être bénéfique à long terme, mais cela pose pour l'instant de nombreux problèmes, depuis le maintien de l'ordre jusqu'à l'hygiène la plus élémentaire."
 support_of_ikkos:0 "Soutien des ikkô-ikki"
 desc_support_of_ikkos:0 "Nous avons le soutien des fervents ikkô-ikki, les communautés bouddhistes qui disposent d'une grande autonomie et d'une influence non négligeable dans le pays comme dans les territoires voisins."
 ikkos_empowered:0 "Jinaimachi"
 desc_ikkos_empowered:0 "Les villes des temples bouddhistes de la terre pure sont désormais bien intégrées dans le pays et y resteront établies. Elles disposent d'une influence considérable et contribuent grandement à la croissance des centres urbains."
 ikkos_crushed:0 "Autorité réaffirmée"
 desc_ikkos_crushed:0 "Nous avons écrasé les communautés des temples bouddhistes de la terre pure et réaffirmé le fait que nous seuls détenons l'autorité dans le pays."
 incident_end_dejima:0 "Ports fermés"
 desc_incident_end_dejima:0 "Nous avons imposé que l'influence des Occidentaux soit restreinte et contrôlée, afin que le petit peuple en soit tenu à l'écart. Si nous pouvons accepter de commercer pour le profit, nous n'avons pas à tolérer leurs idées subversives."
 incident_end_trade_with_west:0 "Commerce avec l'Occident"
 desc_incident_end_trade_with_west:0 "Si nous avons prudemment choisi de le conserver sous un strict contrôle, nous tirons parti du commerce des pays maritimes d'Europe dans la région."
 incident_end_open_ports:0 "Afflux d'idées occidentales"
 desc_incident_end_open_ports:0 "Nous avons ouvert nos ports non seulement au commerce des Occidentaux, mais aussi à leurs sciences et leurs idées. Ce n'est qu'une étude approfondie que nous pourrons retenir ce qu'il s'y trouve de mieux pour les faire nôtres, tout en refusant les aspects négatifs de leur société."
 neo_confucian_administration:0 "Administration néo-confucéenne"
 desc_neo_confucian_administration:0 "La montée en puissance de l'idéologie néo-confucéenne des lettrés et des administrateurs du pays a permis une efficacité bien plus grande de l'administration. En promouvant le mérite plutôt que la naissance, nous avons renforcé notre emprise sur la plupart des provinces."
 neo_confucianism_middle_road:0 "Propagation du savoir"
 desc_neo_confucianism_middle_road:0 "L'intérêt croissant pour l'idéologie néo-confucianiste a permis une bien plus grande diffusion du savoir dans le pays. Si les idéaux évoluent, cette amélioration générale de l'éducation et de l'intérêt pour la philosophie a laissé des traces durables dans la société."
 traditionalist_administration:0 "Traditionalisme"
 desc_traditionalist_administration:0 "Nous nous sommes érigés en fermes partisans des traditions et de l'honneur face à l'application aveugle du rationalisme au sein de l'administration et de la société de façon générale. Le mérite est une grande chose, mais sans les liens anciens de la tradition et de la loyauté un État est perdu."
 supported_loyal_retainers:0 "Récompense aux partisans fidèles"
 desc_supported_loyal_retainers:0 "Face à la montée d'hommes nouveaux dans l'administration, nous avons choisi de montrer clairement que nous soutenons toujours les vieilles familles qui nous ont toujours été loyales."
 shinto_rational_administration:0 "Méritocratie"
 desc_shinto_rational_administration:0 "Nous faisons tout ce qui est en notre pouvoir pour promouvoir le mérite dans l'administration, au lieu de distribuer les offices en fonction de la naissance."
 shinto_self_made_men:0 "Élévation sociale"
 desc_shinto_self_made_men:0 "Nous encourageons les hommes d'origine humble qui se sont élevés dans la hiérarchie du pouvoir de notre pays."
 shinto_support_for_court:0 "Soutien à la cour impériale"
 desc_shinto_support_for_court:0 "Nous favorisons les institutions de la cour impériale, source de toute autorité temporelle dans le pays."
 nanban_production_investments:0 "Investissements dans la production"
 desc_nanban_production_investments:0 "Nous encourageons nos artisans à apprendre comment fabriquer ces biens exotiques que les Occidentaux vendent désormais dans nos ports."
 nanban_dependent_on_imports:0 "Dépendance aux importations"
 desc_nanban_dependent_on_imports:0 "Nous avons abandonné aux autres pays la production de nombreux biens manufacturés, laissant nos marchands rattraper la différence."
 rangaku_incident_modifier:0 "Rangaku"
 desc_rangaku_incident_modifier:0 "Nous avons encouragé l'étude des sciences occidentales. Si certains craignent que cela porte préjudice à notre société, qui y perdrait en cohérence, d'autres sont persuadés que ce que nous avons à apprendre de l'Occident ont tant de valeur que nous ne pouvons nous permettre de faire autrement."
 perfecting_the_musket:0 "Perfectionnement du mousquet"
 desc_perfecting_the_musket:0 "Au contraire de beaucoup d'autres, nos armuriers ont la réputation de faire des armes de très grande qualité."
 guns_commonplace:0 "Prolifération des armes à feu"
 desc_guns_commonplace:0 "Les mousquets sont maintenant tellement communs que nos armées sont devenues très efficaces pour en faire usage. Nous dépensons des ressources considérables dans cette technologie, sans pour autant renoncer aux traditions anciennes."
 traditional_warfare:0 "Exemplarité du bushidô"
 desc_traditional_warfare:0 "Nous avons perfectionné les anciennes façons de faire, traditionnelles et honorables, pour la guerre tout comme pour les guerriers."
 firearm_restrictions:0 "Restrictions sur les armes à feu"
 desc_firearm_restrictions:0 "Nous faisons tout notre possible pour restreindre la diffusion des armes à feu auprès de nos seuls hommes."
 shinto_events.isolation.tt:0 "Cela va nous orienter vers l'§Yisolationnisme§! au terme de l'§Yincident§! actuel."
 shinto_events.open.tt:0 "Cela va nous orienter vers l'§Youverture§! au terme de l'§Yincident§! actuel."
 shinto_events.much.openness.tt:0 "Cela va nous orienter vers une §Youverture clairement affirmée§! au terme de l'§Yincident§! actuel."
 shinto_events.much.isolation.tt:0 "Cela va nous orienter vers un §Yisolationnisme clairement affirmé§! au terme de l'§Yincident§! actuel."
 shinto_events.middle_way.tt:0 "Cela va nous orienter vers une §Yposition neutre§! au terme de l'§Yincident§! actuel."
 sashidashi_modifier:0 "Sashidashi effectué"
 desc_sashidashi_modifier:0 "Sur ordre du shôgun, nous avons effectué le dénombrement de tous les habitants et de toutes les propriétés du pays."
 shinto_local_christian_mission:0 "Mission chrétienne"
 desc_shinto_local_christian_mission:0 "Une communauté kirishitan a été autorisée à se développer dans la province. Mais si l'afflux de personnes et les institutions charitables de ces chrétiens vont contribuer à développer la province, cela va aussi aggraver les tensions religieuses."
 pirate_fighting:0 "Combat la piraterie"
 pirate_haven:0 "Refuge de pirates"
 christian_ruler:0 "Dirigeant chrétien"
 desc_christian_ruler:0 "Si le peuple suit toujours pour une large part les manières shintô, son dirigeant a été baptisé et favorise le christianisme à la cour."
 shinto_christian_decision_title:0 "Faire baptiser le dirigeant"
 shinto_christian_decision_desc:0 "La communauté chrétienne de notre pays ne cesse de s'accroître, et certains pensent qu'il est temps d'accueillir personnellement ce Dieu d'Occident. Le baptême pourra être aux yeux de certains un affront à la tradition, mais cela pourrait aussi avoir des avantages considérables."
 shinto_kirishitan_realm:0 "Pays kirishitan"
 desc_shinto_kirishitan_realm:0 "Les chrétiens sont désormais nombreux dans le pays et à la cour. Les membres de la famille royale prient fréquemment le dieu des chrétiens et de nombreux ministres sont maintenant des chrétiens. Nous avons donc intégré cette foi étrangère au côté des traditions du shintoïsme, du bouddhisme et du confucianisme."
 christianity_defeated:0 "Défaite du christianisme"
 desc_christianity_defeated:0 "Nous sommes parvenus à préserver nos traditions en restreignant la diffusion du christianisme au sein du peuple."
 significant_christian_presence:0 "Présence chrétienne marquée"
 desc_significant_christian_presence:0 "Le christianisme est devenu l'une des religions du pays, tout comme le shintoïsme et le bouddhisme, et si ces communautés religieuses ne constituent encore qu'une minorité importante cela a permis de redonner vie aux échanges d'idées et aux débats philosophiques."
 rise_of_the_daimyo:0 "Puissance croissante d'un daimyô"
 desc_rise_of_the_daimyo:0 "Nous avons établi notre propre puissance face aux tentatives constantes du shôgunat pour imposer la centralisation."
 growing_power_of_the_shogunate:0 "Puissante croissante du shôgunat"
 desc_growing_power_of_the_shogunate:0 "Nous sommes parvenus à suivre une voie intermédiaire entre les loyalistes forcenés et ceux qui ont ouvertement choisi la rébellion contre le shôgunat. Conserver une marge de manœuvre nous permettra de prospérer."
 adherence_to_shogunate:0 "Allégeance au shôgunat"
 desc_adherence_to_shogunate:0 "Nous sommes parvenus à répondre aux demandes croissantes du shôgunat, et sommes désormais considérés parmi les daimyôs les plus honorables de tout le Japon."
 shinto_religious_tensions:0 "Tensions religieuses"
 desc_shinto_religious_tensions:0 "Nous autorisons les missionnaires chrétiens à répandre leur foi dans le pays. Mais s'ils sont nombreux à adopter cette foi nouvelle, d'autres en éprouvent du ressentiment."
 shinto_harsh_initial_stance_on_christianity:0 "Refus initial du christianisme"
 desc_shinto_harsh_initial_stance_on_christianity:0 "Notre premier contact avec les missionnaires chrétiens n'a guère joué en leur faveur. Nous avons donc sévèrement coupé court à toute activité des missionnaires dans le pays."
 in_defence_of_shintoism:0 "Sévérité face aux missionnaires"
 desc_in_defence_of_shintoism:0 "Nous avons continué de suivre les conseils des traditionnalistes, interdisant aux kirishitan de répandre leur foi dans le pays et continuant d'honorer les façons de nos aïeux."
 shinto_strenghtened_local_traders:0 "Artisans shintô renforcés"
 desc_shinto_strenghtened_local_traders:0 "Plutôt que d'autoriser les biens et marchands kirishitan à s'installer chez nous, nous avons choisi de protéger les marchands locaux et les fidèles de notre foi."
 cadastral_survey_modifier:0 "Enquête cadastrale"
 desc_cadastral_survey_modifier:0 "Nous avons autorisé le suzerain à mener une enquête cadastrale dans tout le pays, ce qui accroît son influence directe sur nos territoires."
 nanban_port:0 "Port nanban"
 desc_nanban_port:0 "Ce port est une plaque tournante du commerce avec les navires des Européens."
 nanban_trade_restrictions:0 "Commerce nanban limité"
 desc_nanban_trade_restrictions:0 "Nous avons imposé un certain nombre de restrictions au commerce avec les Occidentaux."
 shinto_converted_to_christianity:0 "Japon chrétien"
 desc_shinto_converted_to_christianity:0 "Nous avons adopté le christianisme comme religion d'État du Japon, ce qui nous assure du soutien des nombreuses minorités chrétiennes du pays."
 shinto_converted_to_mahayana:0 "Bouddhisme shin"
 desc_shinto_converted_to_mahayana:0 "La religion officielle [Root.GetDuDelaNP] [Root.GetName] est désormais le Shinshû, le bouddhisme de la terre pure, et nous avons intégré autant que possible les communautés ikkô-ikki dans le gouvernement. Les minorités bouddhistes de partout œuvrent désormais à favoriser la transition vers le pays idéal à leurs yeux."
 shinto_incident_wokou_start.tt:0 "Cela va lancer l'incident des §YPirates wakô§!."
 shinto_incident_urbanisation.tt:0 "Cela va lancer l'incident de l'§Yurbanisation§!."
 shinto_incident_ikko.tt:0 "Cela va lancer l'incident des §Yikkô-ikki§!."
 shinto_incident_confucianism.tt:0 "Cela va lancer l'incident du §Ynéo-confucianisme§!."
 shinto_incident_nanban.tt:0 "Cela va lancer l'incident du §Ycommerce Nanban§!."
 shinto_incident_tanegashima.tt:0 "Cela va lancer l'incident de la §Yprolifération des armes à feu§!."
 shinto_incident_kirishitan.tt:0 "Cela va lancer l'incident de la §Ydiffusion du christianisme§!."
 shinto_incident_shogunate_authority.tt:0 "Cela va lancer l'incident de l'§Yautorité shôgunale réaffirmée§!."
 shinto_events.1.t:0 "Pirates wakô et commerce de bahan"
 shinto_events.1.d:0 "Durant les périodes d'incertitude, les pêcheurs et marins de la région ont souvent recouru à la piraterie et aux raids sur les côtes des pays voisins. La dernière période s'est achevée avec le traité de Kakitsu, par lequel certains daimyôs ont reçu le droit d'envoyer un certain nombre d'expéditions commerciales vers les ports étrangers.\n\nMais le temps passe, les équilibres du pouvoir évoluent, et ce « commerce de bahan » constitue à nouveau une occupation de plus en plus fréquente pour nos sujets. Déjà, certains seigneurs ont eux-mêmes commencé à financer, voire à prendre part en personne à ces agissements. Cela a poussé les victimes des pirates wakô à offrir titres et récompenses à quiconque peut contribuer à mettre un terme à cette menace."
 shinto_events.1.a:0 "Nous devons contrôler nous-mêmes le commerce de bahan"
 shinto_events.1.b:0 "Nous devons arrêter ces pirates"
 shinto_events.2.t:0 "Réactions face aux wakô"
 shinto_events.2.d:0 "De plus en plus de personnes s'adonnent à la piraterie et aux raids, qu'ils soient simples pêcheurs, petits nobles ou même habitants des côtes étrangères subissant ces attaques. Avec le temps, des intérêts puissants, ici autant qu'à l'étranger, ont commencé à financer les chefs pirates les plus en vue, et il semble désormais que des forteresses wakô sont établies partout sur nos côtes et nos îles.\n\nMais les pays voisins ont commencé à réagir de façon beaucoup plus agressive, se préparant à l'arrivée des raids et pourchassant les chefs pirates. [Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] [Root.GetLuiElleDir]-même a reçu des menaces claires d'envoyés étrangers : si nous n'agissons pas de manière radicale, les vaisseaux [Root.GetDuDeNP] [Root.GetName] seront considérés comme ennemis, et présumés être au nombre de ceux qu'utilisent les pirates."
 shinto_events.2.a:0 "Nous devrions chercher des investisseurs à l'étranger"
 shinto_events.2.b:0 "Ne nous préoccupons pas de tout cela"
 shinto_events.2.b.tt:1 "L'opinion de tous les pays à portée navale [Root.GetDuDelaNP] §Y[Root.GetName]§! va décroître de §R50§! à [Root.GetSonLeurNP] égard."
 shinto_events.2.c:0 "Aidons à protéger les pays étrangers"
 shinto_events.2.c.tt:1 "L'opinion de tous les pays à portée navale [Root.GetDuDelaNP] §Y[Root.GetName]§! va s'améliorer de §G50§! à [Root.GetSonLeurNP] égard."
 shinto_events.3.t:0 "Forteresse wakô en [save_wokou_target.GetName]"
 shinto_events.3.d:0 "Les seigneurs de [save_wokou_target.GetName] se sont taillés une réputation de corsaires impitoyables, et ce qu'ils ont gagné en loyauté et en richesses leur assure influence et pouvoir. Sur une île se trouvant à quelques encablures de la côte, un chef pirate a établit une forteresse, qu'il finance entièrement par ses expéditions. Prendre cette citadelle serait sans doute coûteux, mais ses agissements sont un véritable défi face à nos propres ambitions maritimes."
 shinto_events.3.a:0 "Que nous importe, s'il vit de richesses prises à l'étranger ?"
 shinto_events.3.b:0 "Peut-être pourrions-nous en faire un serviteur de l'État ?"
 shinto_events.3.c:0 "Arrachons de notre jardin ces mauvaises herbes"
 shinto_events.4.t:0 "Des kaizoku-shû devenus suigun"
 shinto_events.4.d:0 "Avec le temps, nous sommes parvenus à faire des groupes disparates et anarchiques des wakô une puissante marine sous notre contrôle. Les chefs kaizoku-shû servent désormais [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName], et disposent en retour d'une certaine influence et d'un certain pouvoir dans le pays. Les équipages et navires sous nos ordres sont maintenant une suigun, une marine professionnelle et expérimentée, capable de mener des raids, de combattre en mer et même de mener des invasions limitées en territoire ennemi.\n\nDepuis les paisibles villes [saved_neighbor.GetDuDelaNP] [saved_neighbor.GetName] jusqu'aux ports animés [save_wokou_target.GetDuDeNP] [save_wokou_target.GetName], notre flotte est crainte et respectée."
 shinto_events.4.a:0 "Nous avons fait de ces pirates des marins"
 shinto_events.5.t:0 "La fin des wakô"
 shinto_events.5.d:0 "Nombreux ont été ceux qui ont mis en doute notre réelle volonté de lutter contre les écumeurs des mers. Certains prétendaient même que la piraterie et le pillage sont une seconde nature pour tout pêcheur [Root.GetRootAdjMS], et que nous ne faisions que fermer les yeux sur ces pratiques déplorables.\n\nAvec le temps, pourtant, nos voisins ont appris à garder leurs côtes et à pourchasser les pillards afin de faire des exemples de ceux qui rompaient la paix. Les raids des wakô se sont donc faits moins nombreux depuis leur réapparition soudaine il y a quelques années, ayant au final peu d'effet pour les habitants [Root.GetDuDelaNP] [Root.GetName]."
 shinto_events.5.a:0 "L'ordre est rétabli"
 shinto_events.6.t:0 "Surveillance des côtes"
 shinto_events.6.d:0 "Nos tentatives osées pour contrôler ces soi-disant pirates, pillards et contrebandiers originaires de la population des côtes se sont traduites par une politique maritime bien différente de ce qu'elle était il y a quelques années seulement. Par décret [Root.GetDuDelaDir] [Root.GetDir], tous les pêcheurs ont reçu interdiction de posséder la moindre arme, et tous les vaisseaux sont régulièrement fouillés. Des règles et réglementations strictes s'appliquent désormais à tous ceux qui franchiraient les mers, et la surveillance mise en place sur les côtes est capable de maintenir le pays isolé. Ceux qui subissaient auparavant ces raids ont bien noté nos efforts, et nous ont accordé honneurs et récompenses pour avoir su les aider à maintenir la paix."
 shinto_events.6.a:0 "L'ordre est rétabli"
 shinto_events.7.t:0 "Les Jôkamachi"
 shinto_events.7.d:0 "Dans un monde toujours plus hostile, un château est tout autant une promesse de sécurité que d'emploi. Les samouraïs ont depuis des années abandonné leurs résidences des campagnes pour les villes qui se développent sous les murs des châteaux de leurs maîtres, où ils vivent aux côtés de boutiquiers et d'artisans. Notre capitale, [Root.Capital.GetCapitalName], n'est en rien une exception, et les administrateurs surveillent sa croissance.\n\nDes fonds vont donc sans doute être nécessaires pour améliorer les infrastructures, si nous voulons éviter certains problèmes tels que les incendies ou les épidémies."
 shinto_events.7.a:0 "Donnons-leur ce qu'ils demandent"
 shinto_events.7.b:0 "Restreignons le nombre de ceux qui peuvent s'installer à [Root.Capital.GetCapitalName]"
 shinto_events.8.t:0 "Installation de paysans à [Root.Capital.GetCapitalName]"
 shinto_events.8.d:0 "Alors que la population s'accroît dans les campagnes, la taille des lopins de chaque fermier se réduit à chaque héritage. Si les récoltes sont meilleures, certains d'entre eux sont toujours incapables de vivre de la terre qu'ils possèdent. Nombre d'entre eux sont donc venus en ville pour y vivre, accentuant encore les problèmes de croissance de [Root.Capital.GetCapitalName]. Les propriétaires terriens quant à eux se plaignent, nous implorant d'imposer un ordre social plus strict. Ils nous suggèrent d'imposer des lois pour empêcher le déplacement du peuple sur nos territoires."
 shinto_events.8.a:0 "Personne ne pourra désormais déménager sans notre permission"
 shinto_events.8.b:0 "Nous ne pouvons empêcher la croissance des villes"
 shinto_events.9.t:0 "Monopoles commerciaux"
 shinto_events.9.d:0 "La croissance des villes a permis aux za, les anciennes guildes commerciales, de rapidement accroître leur emprise sur l'économie. La situation chaotique des années passées signifie aussi qu'elles ont dû elles-mêmes veiller à leur propre sécurité. Désormais, les temples, les propriétaires fonciers et les samouraïs sont acquis à leur cause. Mais elles ont aussi leurs ennemis.\n\nCertains implorent donc [Root.GetLeLaLDir] [Root.GetDir] de prendre des mesures contre ces guildes et d'ouvrir l'économie à quiconque en a les capacités. D'autres, pendant ce temps, disent que nous devrions réfléchir à confier au moins les monopoles et privilèges à d'autres qu'aux za."
 shinto_events.9.a:0 "Abolissons les anciennes régulations que les favorisent"
 shinto_events.9.b:0 "Ce n'est pas la tradition qui doit définir à qui bénéficient les monopoles"
 shinto_events.9.c:0 "Nous devons protéger les arrangements pris par nos ancêtres"
 shinto_events.10.t:0 "Stabilité sociale"
 shinto_events.10.d:0 "Notre société s'urbanise rapidement, et doit donc faire face à des menaces à l'ordre. Pour combattre ces menaces, nous avons imposé des lois et des réglementations strictes, qui limitent les abus en termes de mobilité sociale ou même géographique. De cette manière, nous sommes parvenus à préserver l'honneur et la stabilité qui ont maintenu en place la société jusqu'à aujourd'hui et depuis tant de temps."
 shinto_events.10.a:0 "L'ordre est rétabli"
 shinto_events.11.t:0 "Développement des classes urbaines"
 shinto_events.11.d:0 "Le pays est sorti préservé, dans une large mesure, d'une période d'urbanisation rapide. Les villes telles que [Root.Capital.GetCapitalName] se sont étendues et sont désormais considérablement plus importantes qu'elles ne l'étaient jusqu'à il y a peu. Leurs habitants sont de plus en plus nombreux désormais à vivre du commerce, de l'artisanat, ou même du service militaire, plutôt que de travailler eux-mêmes la terre."
 shinto_events.11.a:0 "Nous allons connaître une époque de prospérité"
 shinto_events.12.t:0 "Mobilité sociale"
 shinto_events.12.d:0 "La croissance de la population et l'urbanisation rapide ont causé une mobilité sociale considérable dans le pays. Nous avons encouragé cela, afin de promouvoir une société plus dynamique, quitte à ce qu'elle perde en stabilité. Nous regardons désormais vers l'avenir en ayant bien conscience que le pays a changé : en quelques générations seulement, l'occupation la plus commune n'est le travail de la terre, mais celui de l'administration, du commerce ou de l'armée."
 shinto_events.12.a:0 "Les temps changent"
 shinto_events.13.t:0 "Le bouddhisme de la terre pure"
 shinto_events.13.d:0 "En ces temps de tourmente, de plus en plus de gens se tournent vers la religion pour y puiser un guide et la sécurité. Le bouddhisme a longtemps coexisté avec le shintoïsme, mais ces derniers temps le nombre de ses pratiquants s'est nettement accru, et nombre de ses rites s'imposent dans la vie quotidienne du peuple.\n\nLa promesse apparente de salut et d'ascension sociale parmi les bouddhistes de la terre pure attire un grand nombre de fidèles. Dans tout le pays, de nouveaux temples sont ouverts, financés autant par les riches que par les humbles."
 shinto_events.13.a:0 "Laissons-nous inspirer par cette ferveur en finançant ces temples"
 shinto_events.13.b:0 "Il est difficile de s'opposer aux convictions des fidèles"
 shinto_events.13.c:0 "Soyons fermes face à tout ce qui donne du pouvoir aux pauvres"
 shinto_events.14.t:0 "Jinaimachi : les villes-temples"
 shinto_events.14.d:0 "Les communautés de fidèles, les ikkô-ikki, ont commencé à devenir de véritables petites villes autour des principaux temples bouddhistes du pays. Elles n'exercent pas seulement une influence au niveau spirituel, mais disposent aussi de leurs propres troupes pour se défendre, composées de toutes sortes d'hommes, depuis le samouraï issu d'une famille de petits propriétaires jusqu'à des paysans armés et des moines. Ces communes constituent donc une autorité parallèle, non seulement pour le shôgunat, mais aussi pour tout daimyô qui contrôle les territoires aux alentours.\n\nL'une de ces communes s'est établie autour d'un temple de la province de [ikko_province.GetName]. Si nous pourrions tirer parti de son soutien, ce mélange de ferveur religieuse, d'armes et d'autonomie constitue une réelle menace à l'autorité [Root.GetDuDelaDir] [Root.GetDir]."
 shinto_events.14.a:0 "Détruisons ce nid de frelons"
 shinto_events.14.b:0 "Cherchons à nous entendre avec ces armées de fidèles"
 shinto_events.14.c:0 "Autorisons la construction d'autres villes-temples"
 shinto_events.15.t:0 "Tensions sociales"
 shinto_events.15.d:0 "Les ikkô-ikki sont de plus en plus puissants dans le pays, de plus en plus nombreux, et surtout de plus en plus audacieux. Nos représentants rapportent que parfois un collecteur de taxe ikki est déjà passé avant eux dans un village, et les marchands ne se sentent plus en sécurité lorsqu'ils traversent ces communautés. Celles-ci sont devenues si puissantes désormais que nombre d'entre elles ont même commencé à négocier des privilèges particuliers."
 shinto_events.15.b:0 "Ils ne pourront s'étendre au-delà de leurs limites actuelles"
 shinto_events.15.c:0 "C'est leur droit"
 shinto_events.15.a:0 "Le moment est venu d'écraser ces paysans"
 shinto_events.16.t:0 "Fin de l'autonomie religieuse"
 shinto_events.16.d:0 "Nous sommes enfin parvenus à imposer notre contrôle aux ikkô-ikki et aux villes qu'ils dirigent. La paysannerie a été désarmée, et nos représentants sont de nouveau les seuls pouvant lever les péages et les taxes et à pouvoir élever des défenses contre les étrangers."
 shinto_events.16.a:0 "L'ordre est rétabli"
 shinto_events.17.t:0 "Autorité parallèle"
 shinto_events.17.d:0 "Les communautés des ikkô-ikki semblent devoir perdurer. Si nous avons bien tenté de préserver notre autorité, nous avons aussi concédé des droits et privilèges considérables aux jinaimachi, les villes des temples, et il est probable qu'elles continueront de jouer un rôle important dans le pays."
 shinto_events.17.a:0 "Amitâbhâya !"
 shinto_events.18.t:0 "Soutien des ikkô-ikki"
 shinto_events.18.d:0 "Nous n'avons cessé d'apporter notre bénédiction à la croissance des communautés des temples, et sommes donc associés de prêt au parti des ikkô-ikki. Les chefs de ces communautés peuvent bien détenir une grande influence dans notre société, ils sont aussi de fervents partisans [Root.GetDuDelaDir] [Root.GetDir]."
 shinto_events.18.a:0 "Amitâbhâya !"
 shinto_events.19.t:0 "Guide moral en temps de troubles"
 shinto_events.19.d:0 "Nombre des principaux daimyôs du Japon sont soit des hommes forts qui se sont faits seuls, ou dépendent de la loyauté de ceux qui le sont. Nos anciens codes de morale, pourtant, mettent en avant l'importance du lignage, la loyauté et un ordre social tournant autour de la cour impériale. Les lettrés confucéens explorent désormais les enseignements de Chu Hsi et leur implication pour le gouvernement du pays.\n\nCet intérêt nouveau pour le néo-confucianisme met l'accent sur les quatre livres classiques anciens et les tentatives pour fournir un code moral rationnel aux dirigeants locaux tout autant qu'aux hommes du commun."
 shinto_events.19.a:0 "Favorisons plutôt les institutions de la cour impériale"
 shinto_events.19.b:0 "Nous devrions chercher à attirer ces philosophes moraux novateurs"
 shinto_events.20.t:0 "Naissance et privilèges"
 shinto_events.20.d:0 "La propagation des idéaux néo-confucianistes au sein de la société a permis à un certain nombre d'hommes d'origine humble de s'élever à des positions intellectuelles influentes. L'un des lettrés les plus prééminents de la période est lui-même le fils d'un rônin, et avec les autres lettrés confucéens il a pour objectif de rendre l'éducation plus accessible grâce à des leçons publiques et des écrits dans une langue simple.\n\nDe bien des façons, c'est un véritable défi qu'il lance à l'ordre social ancien, où l'éducation est un privilège réservé aux familles venant de grandes lignées."
 shinto_events.20.a:0 "Nous devrions soutenir son entreprise"
 shinto_events.20.b:0 "Nous ne pouvons laisser l'ordre social être ainsi remis en question"
 shinto_events.21.t:0 "Méritocratie"
 shinto_events.21.d:0 "Depuis son plus jeune âge, [Root.Monarch.GetName] a étudié les textes confucéens et écouté les leçons néo-confucianistes. En tant que [Root.GetDir] [Root.GetDuDeNP] [Root.GetName], [Root.GetIlElleDir] a désormais les capacités de mettre en œuvre nombre de ces principes philosophiques. Un projet ambitieux consisterait à écarter tous ceux qui font montre de piètres compétences mais détiennent de l'influence au sein du pays en profitant uniquement de leur naissance et des liens de loyauté qui unissent nos familles.\n\nMais, bien évidemment, les vassaux qui nous sont loyaux considéreraient cela comme de l'ingratitude et une preuve évidente d'hostilité."
 shinto_events.21.a:0 "Nous devrions uniquement nous fier au mérite"
 shinto_events.21.b:0 "Nous devons récompenser ceux qui nous sont fidèles"
 shinto_events.22.t:0 "Administration néo-confucianiste"
 shinto_events.22.d:0 "Nous avons cherché une nouvelle philosophie sur laquelle appuyer notre règne dans les enseignements de Chu Hsi et la tradition chinoise du néo-confucianisme. Ces réflexions se sont avérées être un pilier solide, non seulement pour l'administration, mais aussi pour l'ensemble de la société. La pensée rationnelle, une capacité à lire plus répandue et une priorité clairement accordée au mérite plutôt qu'à la naissance ont permis [Root.GetAuAlaNP] [Root.GetName] de construire un État plus stable en cette période de bouleversements."
 shinto_events.22.a:0 "Bien évidemment"
 shinto_events.23.t:0 "Période de bouleversements"
 shinto_events.23.d:0 "Tandis que la philosophie cherchait autrefois à évoluer des valeurs nippones traditionnelles à l'approche plus rationnelle des Chinois, les philosophes et lettrés ont maintenant tendance à s'intéresser à la responsabilité individuelle. Se centrer par trop sur l'intellect néglige les véritables sentiments d'amour et d'empathie qui sont à la base de toute société.\n\nLes interprétations et débats des analectes vont très certainement se poursuivre, mais désormais une fraction bien plus importante de la société peut y participer du fait que l'éducation et la familiarité avec les classiques et les livres est aujourd'hui bien plus répandue."
 shinto_events.23.a:0 "C'est évident"
 shinto_events.24.t:0 "Administration traditionnaliste"
 shinto_events.24.d:0 "Si nous avons écouté les interprétations des lettrés confucianistes tels que Chu Hsi, nous n'avons pas perdu de vue les traditions anciennes de notre peuple. Nous avons su prouver que nous accordons toujours une grande importance à la cour impériale et au système ancien des titres et des fidélités que nos aïeux avaient mis en place."
 shinto_events.24.a:0 "Ce n'est guère surprenant"
 shinto_events.25.t:0 "Arrivée de marchands européens"
 shinto_events.25.d:0 "Avec l'arrivée de navires venus d'Occident, nous voyons un afflux de biens grandement recherchés, venus non seulement d'Europe, mais aussi des diverses régions d'Asie que les négociants occidentaux fréquentent. Leurs grands navires sont de plus en plus fréquents le long de nos côtes, et [Root.GetAuAlaDir] [Root.GetDir] qui leur réserve bon accueil ils promettent de grandes richesses.\n\nLe capitaine d'un tel navire, arrivé récemment en [nanban_traders_here.GetName], demande que nous l'autorisions à accoster régulièrement dans un port voisin pour vendre ses produits occidentaux."
 shinto_events.25.a:0 "Encourageons-le à s'y arrêter souvent"
 shinto_events.25.b:0 "Imposons des règles strictes pour définir qui peut les rencontrer"
 shinto_events.25.c:0 "Acceptons ses biens sans offrir de garanties pour l'avenir"
 shinto_events.26.t:0 "Duplicité chez les marchands européens"
 shinto_events.26.d:0 "Depuis l'arrivée des Occidentaux dans le pays, certains d'entre nous les considèrent avec méfiance. Leurs poches sont profondes, leurs armes puissantes et, pour certains, leur culture s'avère fascinante. Pourtant, tous ceux qui traitent avec eux rapportent que ces Européens complotent constamment les uns contre les autres. Il n'y a pas de rencontre avec un émissaire étranger où il ne nous prévient de quelque complot ou intrigue que tramerait l'un de ses adversaires. Il est bien évident que nous n'avons pas affaire à des hommes d'honneur.\n\nAussi, alors qu'un nouveau groupe de marchands demande que nous accroissions ses privilèges, les conseillers nous recommandent de considérer leur offre avec prudence."
 shinto_events.26.a:0 "Autorisons-les à renforcer leur présence"
 shinto_events.26.b:0 "Limitons leur influence à quelques autres ports"
 shinto_events.26.c:0 "Limitons leurs affaires à [nanban_traders_here.GetCapitalName]"
 shinto_events.27.t:0 "Rangaku : les études hollandaises"
 shinto_events.27.d:0 "Le poste commercial de [nanban_traders_here.GetName] a commencé à attirer non seulement les marchands, mais aussi des lettrés et des intellectuels. Pour ces hommes, les livres qu'amènent les étrangers ont bien plus de valeur que les biens qu'ils souhaitent nous vendre. L'étude des sciences et de la culture occidentales, le rangaku, est en train de devenir une véritable discipline en tant que telle, et selon ceux qui la pratiquent nous avons beaucoup à en apprendre. De nombreux prêtres se montrent sceptiques, toutefois, tout comme certains lettrés confucianistes."
 shinto_events.27.a:0 "Encourageons la diffusion des sciences occidentales"
 shinto_events.27.b:0 "Limitons la propagation des idées dangereuses"
 shinto_events.28.t:0 "Sous influence étrangère"
 shinto_events.28.d:0 "Certains pensent que nous nous rendons trop dépendants des marchands étrangers. Nos propres artisans ne sont assurément pas moins talentueux que ceux des autres pays, et au lieu de dépenser des fortunes à importer des biens manufacturés venus du monde entier nous pourrions en produire beaucoup par nous-mêmes. Nous tirerions alors de jolis profits de leur vente, nous seuls.\n\nLe moment n'est pas venu de cesser entièrement tout échange, mais si nos meilleurs artisans à l'œuvre, nous pourrions éviter de devoir guetter avec anxiété l'arrivée du prochain navire."
 shinto_events.28.a:0 "Ce serait un excellent investissement"
 shinto_events.28.b:0 "Pourquoi chercher à refaire ce que les autres font déjà mieux que nous ?"
 shinto_events.29.t:0 "Kaikoku : ouverture sur l'étranger"
 shinto_events.29.d:0 "La rencontre avec l'Occident a été quelque peu tumultueuse, notamment pour [Root.GetLeLaNP] [Root.GetName]. Nos tentatives pour accueillir ces marchands nous ont offert un aperçu inédit sur la culture européenne, et garanti l'accès à leurs marchandises. Des kokujin entreprenants, ainsi que d'autres, ont commencé à envoyer leurs fils en Europe pour y étudier directement les Occidentaux, afin de tenter d'y découvrir autant de choses que possible dont nous pourrions faire usage chez nous."
 shinto_events.29.a:0 "Ils ont raison"
 shinto_events.30.t:0 "Commerce avec l'Occident"
 shinto_events.30.d:0 "Avec le temps, les gains tirés du commerce avec les Européens ont diminué, mais l'afflux des biens et des idées de ces marchands venus de si loin continuent de faire évoluer notre société. Le temps seul dira dans quelle mesure nous pourrons faire nôtres les pensées de ces voyageurs."
 shinto_events.30.a:0 "Nous allons connaître une époque de prospérité"
 shinto_events.31.t:0 "Sakoku : la fermeture"
 shinto_events.31.d:0 "Nous nous sommes montrés résolus pour limiter l'influence des marchands occidentaux au sein de la société. Tenter d'interdire toute relation avec eux aurait très certainement mené à de la contrebande, mais nous avons restreint les échanges à un seul port, et surveillons étroitement leurs relations avec le monde en dehors de ce lieu. De cette manière, nous pouvons choisir les biens – et les armes à feu – que nous voulons acquérir, tout en limitant les risques de complots ou leurs religions subversives."
 shinto_events.31.a:0 "C'est mieux ainsi"
 shinto_events.32.t:0 "Armes à feu"
 shinto_events.32.d:0 "Avec l'arrivée de marchands occidentaux, les premières armes à feu potables sont entrées dans le pays. Ces armes ne ressemblent en rien à celles que nous utilisions jusque là, et elles promettent de révolutionner l'art de la guerre si elles se répandent. Mais acquérir suffisamment de mousquets n'est pourtant pas si simple. Ils sont très demandés par ceux qui ont pu constater leur efficacité, mais les perspectives de ce qu'ils pourraient faire dans les mains de nos ennemis, ou même de paysans insoumis, laisse à réfléchir.\n\nAussi, avant de lancer la production et d'apprendre à nos hommes comment s'en servir, mieux vaut décider de qui y aura accès et combien nous en voulons."
 shinto_events.32.a:0 "La force est dans le nombre, produisons en autant que possible"
 shinto_events.32.b:0 "Produisons-en juste pour une troupe réduite d'hommes de confiance"
 shinto_events.33.t:0 "Diffusion des armes à feu"
 shinto_events.33.d:0 "Les mousquets à silex que nous ont amenés les étrangers se sont avérés plus faciles à produire en masse que nous l'aurions imaginé. À mesure que de plus en plus de nos hommes peuvent en être équipés, il est évident que nous ne pourrons pas limiter efficacement leur diffusion, que ce soit chez nos ennemis ou parmi le peuple. Si nous souhaitons réellement limiter le nombre de ces armes en circulation, nous devons rapidement et avec fermeté."
 shinto_events.33.a:0 "Cela ne ferait qu'affaiblir nos propres armées"
 shinto_events.33.b:0 "Interdisons leur usage par l'homme du commun"
 shinto_events.34.t:0 "Évolution des armes"
 shinto_events.34.d:0 "À mesure que les armes à feu se font plus communes, il est devenu évident qu'elles ne sont pas si efficaces que le prétendaient leurs premiers partisans. L'entraînement permettrait assurément d'accroître leur efficacité, et certains de nos forgerons ont aussi suggéré d'améliorer les armes elles-mêmes. D'autres pensent pourtant que mieux vaudrait que les forgerons et les troupes consacrent plus de temps à des armes plus traditionnelles. Celles de nos ancêtres ont gardé toute leur efficacité au combat, aussi devrions-nous peut-être continuer d'honorer la tradition."
 shinto_events.34.a:0 "Il nous faut de meilleurs mousquets"
 shinto_events.34.b:0 "Le sabre est plus puissant que le mousquet"
 shinto_events.35.t:0 "Une révolution militaire"
 shinto_events.35.d:0 "Depuis que les premiers mousquets à mèche ont fait leur apparition, ils ont d'abord été une véritable nouveauté avant de devenir l'une des armes les plus communes qui soient. Certains prétendent même que nous en fabriquons plus, et de meilleures, que les pays qui les ont inventés. Cela a toutefois mis entre les mains de quiconque voudrait s'opposes à notre gouvernement une arme dangereuse, même si son adoption rapide a fait de notre armée l'une des plus respectées."
 shinto_events.35.a:0 "Et c'est tant mieux"
 shinto_events.36.t:0 "Le mousquet, arme autant qu'outil"
 shinto_events.36.d:0 "Depuis que les premiers mousquets à mèche ont fait leur apparition, ils ont d'abord été une véritable nouveauté avant de devenir l'une des armes les plus communes qui soient. Les autres seigneurs ont aussi adopté leur usage, et ces armes ne sont plus désormais une révolution sur le champ de bataille, mais ils restent en usage au sein de quelques régiments spécialisés dans leur utilisation.\n\nEt, en dehors des troupes, gardes autant que chasseurs ont pris l'habitude de l'utiliser communément."
 shinto_events.36.a:0 "Évidemment"
 shinto_events.37.t:0 "Le pouvoir du sabre"
 shinto_events.37.d:0 "Plutôt que consacrer toute notre énergie à utiliser et répandre les armes à feu, nous avons tenté de limiter leur nombre, préférant encourager l'usage du sabre et de la lance. Les mousquets pourront bien devenir très communs avec le temps, mais pour l'instant nous continuons de penser que les armes anciennes et traditionnelles sont celles qui apporteront gloire et honneur à notre pays."
 shinto_events.37.a:0 "Sages paroles"
 shinto_events.38.t:0 "Dainichi ou Dieu ?"
 shinto_events.38.d:0 "Avec l'arrivée des Européens, nous sommes entrés en contact avec une culture et une religion nouvelles. D'une certaine manière, ces marchands ressemblent aux nôtres, mais d'autres de leurs coutumes nous restent totalement étrangères. Ainsi, un groupe d'hommes est arrivé à [Root.Capital.GetCapitalName] pour tenter d'y prêcher les paroles de leur dieu kirishitan. Leur message est véritablement étrange, pourtant, peut-être à cause de l'incompétence ou de la volonté de nuire des traducteurs.\n\nDans leur empressement à parrainer [Root.Monarch.GetName], ces missionnaires semblent n'avoir amené aucun présent, et proférer des insanités. Il s'agit là d'un grave manque de respect envers notre [Root.GetDir], même si certains nous avertissent que ces fautes pourraient bien indiquer qu'ils ont désespérément besoin de notre aide."
 shinto_events.38.a:0 "Ridicule ! Ils n'ont rien à faire ici"
 shinto_events.38.b:0 "Permettons-leur de rester tant qu'ils resteront corrects"
 shinto_events.38.c:0 "Écoutons ce que leur dieu peut nous apprendre"
 shinto_events.39.t:0 "Missions à [Root.Capital.GetCapitalName]"
 shinto_events.39.da:0 "Un groupe de kirishitan est arrivé aujourd'hui à la cour, à [Root.Capital.GetCapitalName], demandant à être autorisés à fonder une petite communauté de fidèles dans notre grande cité. Ils veilleraient alors sur les miséreux de la ville, et enseigneraient à quiconque voudrait bien les écouter les paroles de leur dieu.\n\nCes missionnaires nous proposent aussi d'éduquer notre hériti[Root.GetErEreHrt], [Root.Heir.GetName] selon les enseignements de leur dieu et dans les sciences chrétiennes. Le clergé bouddhiste, de même que certains kokujin, nous mettent toutefois en garde. Ils considèrent cela comme un affront aux traditions anciennes. Tout au contraire, les marchands de tout le pays espèrent pouvoir s'assurer de liens commerciaux profitables si nous les laissons s'installer."
 shinto_events.39.db:0 "Un groupe de kirishitan est arrivé aujourd'hui à la cour, à [Root.Capital.GetCapitalName], demandant à être autorisés à fonder une petite communauté de fidèles dans notre grande cité. Ils veilleraient alors sur les miséreux de la ville, et enseigneraient à quiconque voudrait bien les écouter les paroles de leur dieu.\n\n\nLe clergé bouddhiste, de même que certains kokujin, nous mettent toutefois en garde. Ils considèrent cela comme un affront aux traditions anciennes. Tout au contraire, les marchands de tout le pays espèrent pouvoir s'assurer de liens commerciaux profitables si nous les laissons s'installer."
 shinto_events.39.a:0 "[Root.Heir.GetName] sera ravi[Root.GetXEHrt] d'en apprendre plus sur leur dieu"
 shinto_events.39.b:0 "Nous pouvons les autoriser à répandre leur foi ici"
 shinto_events.39.c:0 "Nous devons défendre la foi de nos ancêtres"
 shinto_events.40.t:0 "Privilèges commerciaux"
 shinto_events.40.d:0 "Un groupe de mercenaires kirishitan a approché [Root.Monarch.GetName] avec une offre : ils proposent de rediriger les vaisseaux venus de leur pays vers nos ports, à la condition que nous les autorisions à fonder une communauté sur la côte, pour les chrétiens convertis. Indéniablement, cela serait très profitable pour nos marchands."
 shinto_events.40.a:0 "Qu'ils viennent"
 shinto_events.40.b:0 "Nous ne pouvons autoriser cela"
 shinto_events.41.t:0 "Lettre de recommandation"
 shinto_events.41.d:0 "Les missionnaires kirishitan dans le pays se sont bien comportés depuis leur installation. Ils respectent les lois, et un nombre croissant de gens ont commencé à voir la lumière de leur dieu. Leur chef s'est gagné une réputation d'excellent médiateur, et aimerait pourrait faire un très bon conseiller. Il a accepté, mais à la condition que nous écrivions une lettre de recommandation aux autres chefs temporels du Japon.\n\nBien évidemment, nos vassaux les plus attachés aux traditions verraient cette nomination comme une offense à la tradition et à eux-mêmes. Celui qui s'est proclamé leur chef est d'ailleurs susceptible d'occuper le poste, même si ses talents résident dans d'autres domaines."
 shinto_events.41.a:0 "Écrivons cette lettre"
 shinto_events.41.b:0 "Nous ne pouvons pas faire cela"
 shinto_events.42.t:0 "Le christianisme à l'épreuve"
 shinto_events.42.d:0 "Nous avons été approchés par un grand nombre des kokujin parmi les plus fidèles, de même que par des dignitaires des communautés des temples du pays. Tous demandent à ce que nous enquêtions sur les subversions de la religion chrétienne. Ils ont le sentiment que cette foi étrangère détruit nos traditions et insulte nos ancêtres, aussi exigent-ils que nous mettions le christianisme à l'épreuve en autorisant des hommes de confiance, honorables et de qualité, à examiner tout cela de plus près."
 shinto_events.42.a:0 "En ce cas, qu'ils procèdent à une enquête"
 shinto_events.42.a.tt:0 "L'issue dépendra de ce que révélera l'enquête."
 shinto_events.42.b:0 "Ce n'est pas leur rôle, l'esprit ne peut raisonner la foi"
 shinto_events.42.b.tt:0 "Cela n'aura aucune conséquence sur la sortie de cet incident."
 shinto_events.43.t:0 "La nature de Dieu"
 shinto_events.43.d:0 "L'enquête sur la nature du christianisme a pris un tour des plus choquants, les juges étant eux-mêmes rentrés en demandant à se faire baptiser. L'un est un lettré néo-confucianiste très sage et respecté, un autre un astronome réputé, et le dernier notre samouraï le plus honorable. Ces hommes ayant été choisis parce qu'ils sont des piliers de la société, il s'agit là d'un développement pour le moins inattendu."
 shinto_events.43.a:0 "En ce cas, agréons à leur demande"
 shinto_events.43.b:0 "Quelle honte ! Nous devons suivre les conseils des kokujin"
 shinto_events.44.t:0 "Le christianisme tourné en ridicule"
 shinto_events.44.d:0 "Conformément à ce que nous pensions, l'enquête sur la nature du christianisme a révélé que cette religion est coupable de manquer de respect de ce conformité aux traditions de notre culture. Les hommes sages et honorables qui en étaient chargés ont déclarés que si cette religion peut paraître tentante, elle fait courir en réalité un danger à notre société."
 shinto_events.44.a:0 "Nous sommes au pays des dieux !"
 shinto_events.44.b:0 "Même si nous respectons leur jugement, les chrétiens doivent rester"
 shinto_events.45.t:0 "Communauté chrétienne attaquée"
 shinto_events.45.d:0 "Les entrepôts des marchands chrétiens de [christian_port_event_target.GetName] ont brûlé à plusieurs reprises au cours du mois dernier, et si les samouraïs locaux prétendent qu'il ne s'agissait que d'une suite de malheureux incidents, il paraît évident que tous ne sont pas aussi favorables que nous à l'arrivée des gaijin sur nos côtes."
 shinto_events.45.a:0 "Lançons une enquête pour punir les coupables"
 shinto_events.45.b:0 "S'il s'agit d'accidents, nous ne pouvons pas faire grand-chose"
 shinto_events.46.t:0 "Rupture avec la tradition ?"
 shinto_events.46.d:0 "Ce n'est pas un secret : [Root.Monarch.GetName] et sa lignée s'intéressent de près à la foi kirishitan. Avec le temps, le christianisme en est venu à dépasser le shintoïsme, le bouddhisme et le confucianisme, traditionnels au Japon, jusqu'à devenir l'idéologie dominante au sein du pays. Maintenant que le Japon est plus uni et que sa société est plus ordonnée, peut-être le moment est-il venu de terminer la transition et d'adopter le christianisme comme religion d'État ?"
 shinto_events.46.a:0 "Non, nous ne pouvons ainsi renoncer entièrement à la tradition"
 shinto_events.46.b:0 "Le moment du changement est venu"
 shinto_events.47.t:0 "Un pays kirishitan"
 shinto_events.47.d:0 "Nous avons choisi de protéger les fidèles du dieu chrétien, les autorisant à profiter de la protection de l'État. Où qu'ils se rendent dans le pays, tout le monde sait que ces chrétiens ont le droit de vivre, travailler et prêcher. Les marchands chrétiens sont désormais nombreux dans nos villes et, à la cour, cette religion est maintenant répandue parmi les ministres et les vassaux."
 shinto_events.47.a:0 "C'est une évidence"
 shinto_events.48.t:0 "Présence chrétienne marquée"
 shinto_events.48.d:0 "Si nous les avons constamment surveillées, nous avons aussi autorisé les communautés chrétiennes à se développer dans le pays, jusqu'au point de protéger les fidèles de cette religion. Cela nous a assuré des accords commerciaux profitables avec leurs pays d'origine, et nous a gagné une réputation de justice et d'équité."
 shinto_events.48.a:0 "Nous allons connaître une époque de prospérité"
 shinto_events.49.t:0 "Défaite du christianisme"
 shinto_events.49.d:0 "À force de surveiller de près les missionnaires et en interdisant l'entrée du pays à leurs fidèles, allant jusqu'à traquer tous ceux qui étaient suspectés de pratiquer cette religion au sein de nos frontières, nous sommes parvenus à circonvenir les influences dangereuses du christianisme au sein de la société. Les prêtres shintô et confucéens de tout le pays nous en ont fait louange, nous présentant comme les défenseurs de la voie des ancêtres."
 shinto_events.49.a:0 "Sages paroles"
 shinto_events.50.t:0 "Le shôgunat [Root.Overlord.GetName]"
 shinto_events.50.d:0 "Afin d'assurer son emprise sur les daimyôs du Japon, [Root.Overlord.Monarch.GetName] a fait conduire une vaste enquête cadastrale dans tout le pays, impliquant de mesurer les propriétés et de dénombrer tous les habitants, toutes les ressources et toutes les relations entre les propriétaires, afin de refaçonner tout cela selon la vision [Root.Overlord.GetDuDelaDir] [Root.Overlord.GetDir]. Cette tâche a été confiée par l'empereur au shôgun, mais elle est aussi utilisée pour détourner à leur profit des relations de loyauté et de pouvoir très anciennes.\n\nAujourd'hui, le temps de cette enquête est venu pour [Root.GetLeLaNP] [Root.GetName]. Nous avons été approchés par des membres de l'administration [Root.Overlord.GetRootOverlordAdjFS] avec une proclamation établissant que les terres accordées aux vassaux appartiennent au final à l'État, et que les vassaux ne les détiennent en vérité que de façon temporaire."
 shinto_events.50.a:0 "Personne ne peut contester notre droit à collecter les taxes"
 shinto_events.50.b:0 "Proposons de faire le recensement pour le présenter à [Root.Overlord.Monarch.GetName]"
 shinto_events.50.c:0 "Accueillons les administrateurs [Root.Overlord.GetDuDeNP] [Root.Overlord.GetName]"
 shinto_events.51.t:0 "Le problème de la résidence"
 shinto_events.51.d:0 "Le shôgun nous a fait parvenir un message indiquant que l'empereur requiert notre présence à la cour impériale. Il ne sera désormais plus considéré comme acceptable de résider tout au long de l'année à notre propre cour, à [Root.Capital.GetCapitalName], et notre famille doit elle aussi désormais résider à la cour impériale de façon permanente. Même si cela a déjà été le cas par le passé, cet ordre impérial laisse peu de place pour prendre nous-mêmes nos décisions. [Root.Monarch.GetName] est contraint[Root.GetXEDir] de se rendre immédiatement à la cour, ou de faire face aux conséquences graves de son geste."
 shinto_events.51.a:0 "Faisons ainsi, quoi qu'il en coûte"
 shinto_events.51.b:0 "[Root.Overlord.GetCeCetteDirCap] [Root.Overlord.GetDir] est faible et inconstant[Root.Overlord.GetXEDir]"
 shinto_events.52.t:0 "Nomination aux offices impériaux"
 shinto_events.52.d:0 "Le bakufu nous a fait parvenir un message disant qu'il est attendu de [Root.Monarch.GetName] qu'il serve à un office impérial. Étant donnée la sincérité de la requête, refuser est hors de question, et pourrait même être considéré comme un signe de rébellion et de déshonneur. Mais c'est aussi, évidemment, un moyen pour [Root.GetLeLaNP] [Root.GetName] d'acquérir prestige et influence, même si c'est là un honneur bien dangereux. Le shôgunat [Root.Overlord.GetName] a été transmis à plusieurs personnes à une vitesse alarmante ces derniers temps qui, non content d'autoriser leurs partisans et fidèles vassaux à détenir des offices importants, disgracient quiconque n'obtient pas les résultats attendus du shôgun. Pour certains, cela apparaît comme un système de mérite ; mais pour de nombreux officiels au service de l'empereur cela signifie surtout la crainte d'être constamment sous surveillance."
 shinto_events.52.a:0 "Nous nous devons de servir le shôgun et l'empereur"
 shinto_events.52.b:0 "Nous ne participerons pas à cette mascarade"
 shinto_events.52.b.tt:0 "[Root.Overlord.GetLeLaNP] [Root.Overlord.GetName] pourrait bien déclarer la guerre [Root.GetAuAlaNP] [Root.GetName]."
 shinto_events.53.t:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.GetDuDeNP] [From.GetName] refuse de servir"
 shinto_events.53.d:0 "Notre vassal[From.GetXEDir], [From.GetLeLaLDir] [From.GetDir] [From.GetDuDelaNP] [From.GetName], a refusé une requête impériale pour servir comme dignitaire au sein de l'administration. [From.GetIlElleDirCap] a offert une faible excuse, mais il s'agit là d'un défi évident à notre autorité."
 shinto_events.53.a:0 "Nous allons donc devoir trouver quelqu'un d'autre"
 shinto_events.53.b:0 "C'est intolérable, [From.GetIlElleDir] doit être puni[From.GetXEDir] !"
 shinto_events.54.t:0 "[Root.Overlord.GetLeLaLDirCap] [Root.Overlord.GetDir] recule"
 shinto_events.54.d:0 "Se montrant aussi inconstant[Root.Overlord.GetXEDir] que nous le suspections, [Root.Overlord.GetLeLaLDir] [Root.Overlord.GetDir] [Root.Overlord.Monarch.GetName] a accepté de revenir sur sa requête de service. La demande a été faite à un autre pour occuper le poste, mais son autorité en a gravement pâti car tout le monde peut constater qu'il est possible de refuser de lui obéir."
 shinto_events.54.a:0 "Que tous constatent sa faiblesse"
 shinto_events.55.t:0 "Allégeance au bakufu"
 shinto_events.55.d:0 "Notre politique de loyauté et de consentement au shôgunat alors qu'il cherche à renforcer son emprise sur le Japon nous a gagné la confiance et le soutien de la cour impériale. Il est indéniable que, aux yeux de certains, nous avons renoncé à une partie de notre indépendance ; mais nous y avons aussi gagné une grande faveur et une place parmi les principales familles du nouveau Japon."
 shinto_events.55.a:0 "Nous demeurons les serviteurs fidèles du Fils du Ciel"
 shinto_events.56.t:0 "Puissance croissante du shôgunat"
 shinto_events.56.d:0 "Nous avons tenté de définir une suivre une voie intermédiaire, tandis que le shôgunat tentait de renforcer son contrôle sur l'empire. Si nous ne sommes pas considérés parmi les vassaux les plus déloyaux de l'empereur, nous ne faisons pas non plus partie du petit cercle qui se trouve très proche de l'administration. Cela nous a permis de préserver notre indépendance tout en bénéficiant de la loi, de l'ordre et de la sécurité que promet cette époque nouvelle."
 shinto_events.56.a:0 "Nous continuerons de conserver une marge de manœuvre"
 shinto_events.57.t:0 "Déliquescence du pouvoir shôgunal"
 shinto_events.57.d:0 "Notre politique consistant à constamment affirmer notre indépendance et l'usage d'une autorité locale plutôt que de céder aux machinations du shôgunat nous a gagné une réputation de daimyô puissant[Root.GetXEDir] férocement indépendant[Root.GetXEDir]. Nous sommes respectés, et nos actes sont en accord avec ceux de nombreux daimyôs et kokujin, dans tout le Japon, qui aspirent à rejeter les contraints imposées par la vassalité. Tout faire pour saper l'autorité impériale nous a permis d'établir rapidement un fief puissant."
 shinto_events.57.a:0 "Les actes parlent plus clair que les mots"
 shinto_events.58.t:0 "Bouddha Amida"
 shinto_events.58.d:1 "Notre soutien de longue date aux ikkô-ikki n'a pas été sans frictions, et en de nombreuses occasions on a pu avoir l'impression que deux autorités concurrentes gouvernaient le Japon. Malgré tout, ces ikkô-ikki n'auraient jamais accédé à un tel statut si nous n'avions pas accordé notre protection à nombre d'entre eux.\n\nL'époque des déchirements est maintenant révolue, et nombreux sont ceux qui s'attendent à ce que nous élevions les meneurs des ikkô-ikki à des offices importants et accordions un soutien plus officiel de l'État à leur foi. Mais ils sont nombreux qui considéreraient cela comme une grave entorse à nos traditions…"
 shinto_events.58.a:0 "Non, nous ne pouvons entièrement rejeter nos traditions ancestrales"
 shinto_events.58.b:1 "Amitabhaya ! Adoptons leur foi et faisons-les entrer dans la légalité"
 shinto_events.58.c:1 "Amitabhaya ! Leurs communautés disposeront de leur propre autorité"
 shinto_events.58.e:1 "Amitabhaya ! Ils sont sincères mais nous ne pouvons les laisser gouverner"
 MAX_TRIBUTE_REACHED:0 "\nUn tributaire ne peut verser plus de $AMOUNT|Y$ $SYMBOL$ chaque année."
 CHANGE_TRIBUTE_COOLDOWN:0 "Nous ne pouvons changer de tribut qu'une fois par mois. Nous ne pourrons donc pas le refaire avant le $UNTIL|Y$."
 SWITCH_HARMONIZATION_DESC:0 "Cela va §Rmettre un terme§! à l'harmonisation avec la foi $CURRENT|Y$ (avancée actuelle $PROGRESS|%|Y|0$).\n"
 meritocracy_events.1.t:0 "Élargissement des examens"
 meritocracy_events.1.d:0 "L'administration réclame à corps et à cris plus de fonctionnaires que les examens ne permettent d'en recruter. Certains conseillers ont donc suggéré d'augmenter les quotas, permettant à plus de candidats de réussir afin de pourvoir plus rapidement les postes vides.\n\nLe Grand Secrétaire, toutefois, nous met en garde : cela risquerait de mettre en danger les examens eux-mêmes, si nous autorisons d'autre que les meilleurs candidats à avoir le concours."
 meritocracy_events.1.a:0 "Augmentons les quotas"
 meritocracy_events.1.b:0 "Nous ne pouvons prendre ce risque"
 meritocracy_events.2.t:0 "Les vertus du système des examens"
 meritocracy_events.2.d:0 "Le système des examens impériaux nous permet de nous assurer que tous les fonctionnaires ont reçu un enseignement approprié pour administrer au mieux la Chine, et que seuls les plus capables de mener cette tâche à bien puissent le faire.\n\nParfois, ce système fonctionne mieux qu'à d'autres moments. Selon le Grand Secrétaire, l'année a été excellente, avec très peu d'incidents liés à une mauvaise administration de l'empire, et la dernière promotion de nouveaux candidats s'avère excellente."
 meritocracy_events.2.a:0 "Excellent"
 meritocracy_events.3.t:0 "Nouveau Grand Secrétaire"
 meritocracy_events.3.d:0 "Le Grand Secrétariat est l'institution qui coordonne les actions du gouvernement, et s'il est techniquement soumis à de nombreuses autres branches de l'administration, son rôle nous permet de contrôler les autres.\n\nUn nouveau Grand Secrétaire, très dynamique, a reçu la charge des six hommes qui dirigent l'institution, ce qui va avoir un impact important sur toute l'administration."
 meritocracy_events.3.a:0 "Sa corruption va se propager dans toute l'administration"
 meritocracy_events.3.b:0 "Son incompétence va être un problème pour tous les fonctionnaires"
 meritocracy_events.3.c:0 "Ses conspirations incessantes vont être un problème pour le pays"
 meritocracy_events.3.dd:0 "Ses nombreux ennemis vont ralentir l'administration du pays"
 meritocracy_events.3.e:0 "Son efficacité va bénéficier à toute l'administration"
 meritocracy_events.3.f:0 "Son sens moral va se propager dans toute l'administration"
 meritocracy_events.3.g:0 "Sa grande érudition est un exemple pour nous tous"
 meritocracy_events.3.h:0 "Sa loyauté constituera un modèle pour tous"
 meritocracy_events.4.t:0 "Décadence du système des examens"
 meritocracy_events.4.d:0 "Le système des examens a bien servi les empereurs de Chine, durant des siècles. Il nous assure en théorie que seuls ceux qui sont les plus capables seront choisis pour agir en tant que fonctionnaires [Root.GetDuDelaDir] [Root.GetDir].\n\nCes derniers temps, toutefois, il est de plus en plus fréquemment admis que le niveau général des essais des candidats s'est effondré. Au dire des examinateurs, même celui du major de la promotion de cette année est bien moins bon que ceux de certains qui n'ont pas été retenus il y a encore quelques années."
 meritocracy_events.4.a:0 "Tout espoir serait-il perdu pour cette génération ?"
 meritocracy_events.5.t:0 "Examens gangrenés par la corruption"
 meritocracy_events.5.d:0 "La corruption croissante dans le pays a lentement, mais sûrement, commencé à gangrener aussi l'intégrité du système des examens. Le Grand Secrétaire a donc fait une suggestion pour lutter contre cette tendance, en purgeant tous les éléments corrompus.\n\nMais certaines familles influentes ont beaucoup à perdre si nous commençons à combattre cette corruption, alors qu'elles seraient prêtes à nous apporter leur soutien si nous décidions de fermer les yeux sur les examens de leurs rejetons."
 meritocracy_events.5.a:0 "Nous devons mettre fin aux abus"
 meritocracy_events.5.b:0 "Fermons les yeux, pour l'instant"
 overlord_military_aid:0 "A envoyé une aide militaire"
 overlord_military_mission:0 "Mission militaire"
 desc_overlord_military_mission:0 "Notre suzerain nous a envoyé une mission militaire pour nous soutenir dans le conflit actuel contre son rival. Ces hommes, expérimentés dans l'art de la guerre et de la logistique, nous apportent une aide bienvenue en nous aidant à recruter le maximum d'hommes et en facilitant les problèmes logistiques."
 tributary_events.30.t:0 "Tributaire en guerre avec un rival"
 tributary_events.30.d:0 "Notre tributaire, [tributary_warring_rival.GetLeLaLDir] [tributary_warring_rival.GetDir] [tributary_warring_rival.GetDuDeNP] [tributary_warring_rival.GetName], est en guerre contre notre rival[overlord_rival.GetXEDir], [overlord_rival.GetLeLaLDir] [overlord_rival.GetDir] [overlord_rival.GetDuDeNP] [overlord_rival.GetName].\n\n[tributary_warring_rival.GetLeLaNPCap] [tributary_warring_rival.GetName] nous rend[tributary_warring_rival.GetXEntNP] donc un grand service en affaiblissant nos ennemis, aussi pourrions-nous [tributary_warring_rival.GetLuiLeurNP] accorder notre aide en [tributary_warring_rival.GetLuiLeurNP] envoyant une mission militaire jusqu'à la fin du conflit, composée de commandants et d'experts. Un autre moyen d'assurer la défaite [overlord_rival.GetDuDelaNP] [overlord_rival.GetName] serait de [tributary_warring_rival.GetLuiLeurNP] donner à la place des troupes ou de l'argent, si nous pouvons nous le permettre."
 tributary_events.30.a:0 "Envoyons-en autant que possible"
 tributary_events.30.b:0 "Il paraît que [overlord_rival.Capital.GetCapitalName] est magnifique à cette période de l'année"
 tributary_events.30.c:0 "Sans doute [tributary_warring_rival.GetLeLaNP] [tributary_warring_rival.GetName] apprécierai[tributary_warring_rival.GetTEntNP]-[tributary_warring_rival.GetIlElleNP] un peu d'argent"
 tributary_events.30.e:0 "Une mission militaire devrait suffire"
 tributary_events.30.f:0 "Malheureusement, nous ne pouvons rien faire pour l'heure"
 tributary_events.31.t:0 "Mission militaire [Root.Overlord.GetRootOverlordAdjFS]"
