 gentry_dominance:0 "Domination des shizu"
 EST_VAL_CELESTIAL_EMPIRE:0 "Empire céleste : §Y$VAL$%§!"
 desc_gentry_dominance:0 "Les clans de la noblesse contrôlent totalement le gouvernement, et la reconnaissance du trône impérial est désormais devenue une simple formalité."
 tributary_smuggling_ring_subject:0 "Contrebandiers"
 desc_tributary_smuggling_ring_subject:0 "Les productions de nos artisans sont si recherchées qu'un certain commerce s'est développé pour approvisionner les acheteurs dans le pays à qui nous versons tribut. Ce n'est pas véritablement légal, et la plupart des profits sont visiblement détournés par des fonctionnaires corrompus, mais c'est une occasion de profit pour notre pays."
 tributary_smuggling_ring_overlord:0 "Afflux de marchandises exotiques"
 desc_tributary_smuggling_ring_overlord:0 "Même si ce n'est pas véritablement légal, un commerce croissant et peu contrôlé de biens de luxes s'est établi entre nous et l'un de nos tributaires."
 tributary_institution_influence:0 "Diffusion du savoir"
 desc_tributary_institution_influence:0 "Le fait que nous versions tribut à notre suzerain nous permet d'apprendre des hommes et femmes les plus avancés de l'Empire."
 tributary_diplomatic_influence:0 "Influence diplomatique"
 desc_tributary_diplomatic_influence:0 "Le fait que nous versions tribut à notre suzerain nous permet de jouir d'une plus grande influence sur la scène politique internationale que si nous étions entièrement indépendants."
 tributary_diffusion_of_knowledge:0 "Diffusion des connaissances"
 desc_tributary_diffusion_of_knowledge:0 "Notre réseau de tributaires nous a permis de découvrir des idées et méthodes qui auraient autrement mis plus de temps à arriver au sein de nos frontières."
 tributary_overlord_trading_port:0 "Port commercial tributaire"
 desc_tributary_overlord_trading_port:0 "La province de [Root.GetName] connaît une véritable croissance économique du fait qu'elle est le port des flottes du pays tributaire. C'est là aussi que débarquent un grand nombre des marchandises venues du pays suzerain, et que s'établissent nombre de ses négociants."
 influential_tributary_network:0 "Influence politique"
 desc_influential_tributary_network:0 "Les pays qui nous versent tribut, y compris les plus éloignés, nous considèrent comme un grand pays."
 tributary_overlord_refugees:0 "Établissement de réfugiés politiques"
 desc_tributary_overlord_refugees:0 "Grâce à l'établissement d'un groupe de réfugiés politiques disposant de nombreux talents, la province prospère."
 tributary_mission_piracy:0 "Piraterie"
 desc_tributary_mission_piracy:0 "Les flottes des tributaires sont attaquées en mer par des pirates. Cela fait perdre d'importants revenus [Root.GetAuAlaNP] [Root.GetName] et accroît le coût de la surveillance des routes maritimes."
 tributary_gave_up_political_refugees:0 "A refusé des réfugiés politiques"
 tributary_forced_brain_drain:0 "A obligé à la migration des élites"
 tributary_aiding_smugglers:0 "Soutient les contrebandiers"
 tributary_stopped_smugglers:0 "A aidé à mettre un terme à la contrebande"
 tributary_soured_relations:0 "Incident du tribut"
 tributary_impressive_overlord:0 "Suzerain impressionné"
 tributary_same_overlord:0 "Tributaires du même suzerain"
 forced_brain_drain:0 "A envoyé des savants"
 tributary_harbored_criminals:0 "A offert refuge à des criminels"
 tributary_harbored_criminals_refused_compensation:0 "Abrite des criminels"
 tributary_paid_for_service:0 "Loyauté récompensée"
 tributary_ungrateful_overlord:0 "Suzerain ingrat"
 tributary_events.1.t:0 "La diaspora [Root.GetRootAdjFS]"
 tributary_events.1.d:0 "La relation avec [Root.Overlord.GetLeLaNP] [Root.Overlord.GetName], à qui nous versons tribut, est au final peu contraignante ; mais elle offre par contre de très nombreuses opportunités aux fonctionnaires et aux entrepreneurs de talent. Nombreux parmi eux sont ceux qui considèrent [Root.Overlord.Capital.GetCapitalName] comme le lieu privilégié pour faire carrière, et ils sont de plus en plus nombreux à accompagner chaque mission envoyée pour verser le tribut, afin de voir les merveilles de la capitale [Root.Overlord.GetRootOverlordAdjFS].\n\nSi nous pouvions craindre au départ que cela pourrait entraîner une fuite des personnes les plus talentueuses du pays, cela nous permet d'exercer une influence dans le cercle de ces pays qui se trouvent dans l'entourage [Root.Overlord.GetDuDelaNP] [Root.Overlord.GetName]. Quant aux quelques-uns qui en reviennent, ils ont acquis une expérience dont nous pouvons tirer le plus grand parti."
 tributary_events.1.a:0 "Employons ces hommes de qualité à bon escient"
 tributary_events.1.b:0 "C'est donc un avantage pour le peuple [Root.GetRootAdjMS]"
 tributary_events.2.t:0 "La sphère [Root.Overlord.GetRootOverlordAdjFS]"
 tributary_events.2.d:0 "[Root.GetLeLaNPCap] [Root.GetName] appartient à la sphère des tributaires [Root.Overlord.GetRootOverlordAdjMP], aussi [Root.GetEstSontNP]-[Root.GetIlElleNP] de plus en plus inséré[Root.GetXENP] dans le monde culturel [Root.Overlord.GetRootOverlordAdjMS], au sens le plus large du terme. La langue [Root.Overlord.GetCultFS] peut être entendue dans les rues et même les salles du palais, à [Root.Capital.GetCapitalName], et [Root.Overlord.GetLeLaNP] [Root.Overlord.GetName] commenc[Root.Overlord.GetEEntNP] à tenir [Root.GetLeLaNP] [Root.GetName] en haute estime."
 tributary_events.2.a:0 "C'est un bon moyen de se faire des amis au loin"
 tributary_events.2.b:0 "Nos voisins en sont impressionnés"
 tributary_events.3.t:0 "Capital politique"
 tributary_events.3.d:0 "Jouir de la protection d'un pays puissant peut certes se traduire par une aide militaire contre les ennemis de l'étranger ; mais c'est aussi, pour tous les groupes politiques [Root.GetDuDeNP] [Root.GetName], un signe tangible et indéniable que [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] a reçu l'approbation de [Root.Overlord.Monarch.GetName] [Root.Overlord.GetDuDeNP] [Root.Overlord.GetName]. Cela fait rejaillir une partie de sa splendeur sur nous."
 tributary_events.3.a:0 "Cela contribue à apaiser les querelles intestines"
 tributary_events.3.b:0 "C'est la meilleure garantie de paix qui soit pour le peuple [Root.GetRootAdjMS]"
 tributary_events.4.t:0 "Influence impériale grandissante"
 tributary_events.4.d:0 "Si tous les pays ne méritent pas d'être comptés parmi nos tributaires, il est de plus en plus évident que notre influence dans la région est désormais mieux établie. Même les pays sur lesquels notre emprise directe est limitée, voire nulle, éprouvent le besoin d'écouter les recommandations prescrites à ceux qui nous versent tribut. Dans de nombreuses cours, le [Root.GetCultMS] est désormais considéré comme la langue de la culture et de la diplomatie, et [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] est une figure d'autorité pour tous, y compris ceux qui vivent bien au-delà de nos frontières."
 tributary_events.4.a:0 "Profitons-en pour accroître notre influence à l'étranger"
 tributary_events.4.b:0 "Tirons-en parti immédiatement, tant que c'est possible"
 tributary_events.5.t:0 "Le tribut [tributary_advanced_underling.GetDuDelaNP] [tributary_advanced_underling.GetName]"
 tributary_events.5.d:0 "La mission chargée de nous envoyer le tribut [tributary_advanced_underling.GetDuDelaNP] [tributary_advanced_underling.GetName] nous a non seulement remis de précieux cadeaux, mais nous a aussi fait découvrir des idées et technologies différentes des nôtres. Peut-être serait-il avisé de demander, très poliment, [tributary_advanced_underling.GetAuAlaDir] [tributary_advanced_underling.GetDir] [tributary_advanced_underling.Monarch.GetName] qu'[tributary_advanced_underling.GetIlElleDir] nous envoie ses sujets les plus brillants et les plus talentueux afin que nous puissions nous approprier leurs méthodes ?"
 tributary_events.5.a:0 "Nous aurons toujours besoin d'eunuques"
 tributary_events.5.b:0 "Réservons-leur un quartier à [Root.Capital.GetCapitalName]"
 tributary_events.5.c:0 "[Root.GetLeLaNPCap] [Root.GetName] peu[Root.GetTVentNP] se développer par [Root.GetLuiElleNP]-mêm[Root.GetEEsNP]"
 tributary_events.6.t:0 "Marchands [Root.Overlord.GetRootOverlordAdjMP]"
 tributary_events.6.d:0 "Le nombre croissant de missions portant le tribut [Root.Overlord.GetAuAlaDir] [Root.Overlord.GetDir] [Root.Overlord.Monarch.GetName] a permis au port de [tributary_trader_port.GetCapitalName] de devenir le principal point de débarquement des navires [Root.Overlord.GetRootOverlordAdjMP]. Il a ainsi commencé à attirer un nombre croissant de marchands et d'aventuriers, qui assurent la prospérité de la province.\n\nToutefois, il ne fait aucun doute que certains voient là la meilleure façon d'échapper à l'étroite surveillance douanière et policière de [Root.Overlord.Capital.GetCapitalName]. Inciter ces chercheurs de fortune à s'y établir permettrait donc de renforcer encore la prospérité économique de [tributary_trader_port.GetName] – mais si cela pourrait au final être au détriment [Root.GetDuDelaNP] [Root.GetName] sur la scène politique de la région."
 tributary_events.6.a:0 "Réservons bon accueil à ces immigrants"
 tributary_events.6.a.tt:0 "Si elles découvrent que nous abritons des criminels, les autorités [Root.Overlord.GetRootOverlordAdjFP] risquent de ne pas voir cela d'un très bon œil."
 tributary_events.6.b:0 "Mieux vaut ne pas s'embarrasser de ces fauteurs de troubles"
 tributary_events.7.t:0 "Abus du statut de tributaire"
 tributary_events.7.d:0 "On nous a fait remarquer que [tributary_criminal_country.GetLeLaLDir] [tributary_criminal_country.GetDir] [tributary_criminal_country.GetDuDeNP] [tributary_criminal_country.GetName] a offert refuge à un grand nombre de criminels, de pirates et de voleurs, leur offrant un port sûr qui constitue une menace contre les intérêts [Root.GetDuDelaNP] [Root.GetName] dans la région. [Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] en est ridiculisé[Root.GetXEDir], face aux autres tributaires tout autant qu'à sa propre cour."
 tributary_events.7.a:0 "Exigeons que cela cesse et réclamons une compensation"
 tributary_events.7.b:0 "Nous ne pouvons malheureusement pas y faire grand-chose"
 tributary_events.8.t:0 "Tributaire criminel"
 tributary_events.8.d:0 "Les fonctionnaires [Root.Overlord.GetRootOverlordAdjMP] nous accusent d'abriter des criminels et de leur offrir un refuge pour échapper à la justice légitime de leur pays. Selon eux, c'est nous qui leur permettons de poursuivre leurs activités illégales à l'intérieur de la sphère commerciale [Root.Overlord.GetRootOverlordAdjFS]. [Root.Overlord.GetLeLaLDirCap] [Root.Overlord.GetDir] [Root.Overlord.Monarch.GetName] a donc décidé d'y mettre un terme, et nous a envoyé une ambassade pour exiger une compensation de la part [Root.GetDuDelaNP] [Root.GetName]."
 tributary_events.8.a:0 "Débarrassons-nous de tous ces criminels"
 tributary_events.8.b:0 "Autorisons-en quelques-uns à s'établir définitivement"
 tributary_events.9.t:0 "Administration des tributaires"
 tributary_events.9.d:0 "Le ministère des Rites se montre alarmant, affirmant que le trop grand nombre de missions venant à [Root.Capital.GetCapitalName] apporter les tributs grève nos finances. Recevoir les dignitaires étrangers de façon appropriée, ou même simplement prendre soin des cadeaux qu'ils apportent, est devenu une tâche de plus en plus complexe. Certains vont jusqu'à craindre que notre diplomatie ne commence à en souffrir d'ici peu de temps."
 tributary_events.9.a:0 "L'influence à un coût"
 tributary_events.9.b:0 "Nous devons développer le ministère des Rites"
 tributary_events.10.t:0 "L'incident de [ningbo_province.GetCapitalName]"
 tributary_events.10.d:0 "Une mission visant à remettre le tribut est plus qu'un simple voyage pour présenter ses respects [Root.GetAuAlaDir] [Root.GetDir] [Root.Monarch.GetName] : c'est aussi une opportunité pour faire commerce avec les autorités [Root.GetDuDelaNP] [Root.GetName]. Cherchant à en tirer parti, il semble que des maisons nobles [ningbo_country.GetDuDeNP] [ningbo_country.GetName] ont pris l'habitude de nous envoyer leurs propres missions, en prétendant représenter [ningbo_country.GetLeLaLDir] [ningbo_country.GetDir], afin d'y gagner des avantages pour elles-mêmes sur la scène politique de leur pays.\n\nCette fois, pourtant, deux missions rivales sont arrivées en même temps dans la province de [ningbo_province.GetName], et leur rivalité a débouché sur un véritable bain de sang."
 tributary_events.10.a:0 "Restreignons le commerce avec [ningbo_country.GetLeLaNP] [ningbo_country.GetName]"
 tributary_events.10.b:0 "Donnons aux deux rivales deux destinations différentes"
 tributary_events.11.t:0 "L'incident de [ningbo_province.GetCapitalName]"
 tributary_events.11.d:0 "Nous venons de recevoir un message [Root.Overlord.GetDuDelaDir] [Root.Overlord.GetDir] [Root.Overlord.GetDuDelaNP] [Root.Overlord.GetName] : [Root.Overlord.GetIlElleDir] a décidé d'imposer des restrictions au commerce avec [Root.GetLeLaNP] [Root.GetName], du fait que nous avons été incapables d'empêcher plusieurs factions intérieures d'utiliser les missions de versement du tribut pour régler leurs propres conflits en territoire [Root.Overlord.GetRootOverlordAdjMS].\n\nÀ moins que nous n'agissions très vite, cela risque de poser problème dans les années à venir."
 tributary_events.11.a:0 "C'est fâcheux"
 tributary_events.11.b:0 "Dédommageons [Root.Overlord.GetLeLaNP] [Root.Overlord.GetName] pour la gêne causée"
 tributary_events.12.t:0 "Le tribut [ningbo_country.GetDuDelaNP] [ningbo_country.GetName]"
 tributary_events.12.d:0 "Une ambassade venue [ningbo_country.GetDuDeNP] [ningbo_country.Name] est arrivée aujourd'hui, porteuse d'un présent de valeur pour nous dédommager des problèmes causés à [ningbo_province.GetCapitalName]. [ningbo_country.GetLeLaLDirCap] [ningbo_country.GetDir] [ningbo_country.Monarch.GetName] a traité de la façon la plus sévère ses vassaux désobéissants, garantissant personnellement que la paix serait désormais maintenue lors des prochaines missions chargées de verser le tribut [ningbo_country.GetDuDelaNP] [ningbo_country.GetName]."
 tributary_events.12.a:0 "[ningbo_country.GetLeLaNPCap] [ningbo_country.GetName] [ningbo_country.GetAOntNP] fait le choix de la prudence"
 tributary_events.12.a.tt:0 "[Root.GetLeLaNPCap] [Root.GetName] v[Root.GetAOntNP] recevoir [ningbo_country.GetDuDelaNP] [ningbo_country.GetName] l'équivalent d'une année entière de [ningbo_country.GetSesLeursNP] revenus."
 tributary_events.13.t:0 "Marchandises exotiques [exotic_tributary.GetDuDeNP] [exotic_tributary.GetName]"
 tributary_events.13.d:0 "À [Root.Capital.GetCapitalName], la cour s'émerveille du grand nombre de marchandises exotiques amenées par la mission chargée de verser le tribut [exotic_tributary.GetDuDeNP] [exotic_tributary.GetName]. Des fonctionnaires et négociants entreprenants ont bien noté l'intérêt suscité par tous ces produits, et des alliances se sont déjà formées. Si nous n'agissons pas très vite, il est d'ores et déjà certain qu'un réseau de contrebandiers va se mettre en place pour amener plus de ces biens exotiques à la capitale."
 tributary_events.13.a:0 "Autorisons-les à agir si nous touchons notre part"
 tributary_events.13.b:0 "Nous devons immédiatement imposer de strictes régulations"
 tributary_events.14.t:0 "Nouvelles opportunités commerciales"
 tributary_events.14.d:0 "Depuis que nous avons commencé à verser tribut [Root.Overlord.GetAuAlaNP] [Root.Overlord.GetName], la demande pour les produits exotiques de nos artisans s'est notablement accrue à [Root.Overlord.Capital.GetCapitalName]. Cela a permis l'émergence d'un réseau commercial limité qui, s'il n'est pas véritablement légal, a enrichi de nombreux fonctionnaires et entrepreneurs [Root.Overlord.GetDuDeNP] [Root.Overlord.GetName] et les marchands [Root.GetRootAdjMP].\n\nMis[Root.Overlord.GetXEDir] au fait de l'importance de ces échanges, [Root.Overlord.GetLeLaLDir] [Root.Overlord.GetDir] [Root.Overlord.GetDuDeNP] [Root.Overlord.GetName] a imposé des restrictions plus strictes afin de mettre un terme à ce qu'[Root.Overlord.GetIlElleDir] considère comme de la contrebande. Mais dès lors qu'il y a une demande, il est difficile d'empêcher les gens de chercher à en tirer profit…"
 tributary_events.14.a:0 "Nous devons tout faire pour aider [Root.Overlord.GetLeLaLDir] [Root.Overlord.GetDir]"
 tributary_events.14.b:0 "Il est temps d'aider à développer le commerce [Root.GetRootAdjMS]"
 tributary_events.15.t:0 "Demandes [Root.Overlord.GetRootOverlordAdjFP]"
 tributary_events.15.d:0 "Il semble que les missions envoyées à [Root.Overlord.Capital.GetCapitalName] pour verser le tribut ont été favorablement reçues. Les produits exotiques emmenés par nos émissaires ont suscité une hausse de la demande pour les marchandises [Root.GetRootAdjFP]. Et, si ce commerce n'est pas réellement légal, les autorités [Root.Overlord.GetRootOverlordAdjFP] ont décidé de ne pas y regarder de trop près dans l'immédiat…"
 tributary_events.15.a:0 "Tant mieux !"
 tributary_events.16.t:0 "Réfugiés politiques"
 tributary_events.16.d:0 "Après avoir eu le désavantage dans une lutte de pouvoir sur la scène politique [Root.Overlord.GetRootAdjFS], un groupe important de réfugiés a trouvé refuge [Root.GetAuEnNP] [Root.GetName]. Ce conflit a été suffisamment limité pour que le parti l'ayant emporté ne cherche pas particulièrement à rattraper ses compatriotes en fuite ; mais [Root.Overlord.GetLeLaNP] [Root.Overlord.GetName] pourrai[Root.Overlord.GetTEntNP] toutefois apprécier que nous les [Root.Overlord.GetLuiLeurNP] remettions. D'un autre côté, ces personnes disposent de nombreux talents, dont nous pourrions aisément tirer parti si nous les autorisions à s'installer."
 tributary_events.16.a:0 "Accueillons-les"
 tributary_events.16.b:0 "Renvoyons-les chez eux"
 tributary_events.17.t:0 "Les eunuques du tribut"
 tributary_events.17.d:0 "Avec l'arrivée des missions de versement du tribut de cette année, un grand nombre d'eunuques ont rejoint nos rangs. Ces jeunes hommes ont été remarqués pour leurs talents et, après quelque temps de préparation, ils ont été envoyés servir [Root.GetLeLaLDir] [Root.GetDir].\n\nLa plupart serviront dans l'administration, et certains pourront très certainement aller jusqu'à s'élever au rang de ministre de confiance ou de commandant dans l'armée ou la flotte."
 tributary_events.17.a:0 "Un tel dévouement est remarquable"
 tributary_events.18.t:0 "Flotte du tribut attaquée"
 tributary_events.18.d:0 "De bien des façons, l'arrivée régulière de flottes chargées d'amener les tributs, convoyant les trésors de l'étranger jusque sur nos côtes, constitue une tentation trop grande pour ceux qui veulent faire rapidement fortune. C'est la raison pour laquelle un groupe de pirates a commencé à s'attaquer aux missions apportant les tributs, tirant de grands profits des nombreux cadeaux destinés [Root.GetAuAlaDir] [Root.GetDir]."
 tributary_events.18.a:0 "Consacrons des ressources à leur protection"
 tributary_events.18.b:0 "La flotte va se charger d'eux"
 tributary_events.19.t:0 "Loyauté récompensée"
 tributary_events.19.d:0 "[tributary_loyal.GetLeLaLDirCap] [tributary_loyal.GetDir] [tributary_loyal.GetDuDeNP] [tributary_loyal.GetName] est, de bien des façons, un modèle de tributaire. Les missions provenant de ses territoires sont régulières, et son obéissance n'a jamais été à remettre en question. Le système du tribut permet ainsi à notre [Root.GetDir] de bénéficier de présents et d'autres signes de respect de la part de tous ceux qui, tels [tributary_loyal.Monarch.GetName], jouissent de sa protection.\n\nMais en plus de promettre d'assurer leur défense, ils attendent aussi de [Root.Monarch.GetName] d'autres choses. Peut-être donc le moment est-il venu pour [Root.GetLuiElleDir] de montrer que la loyauté envers [Root.GetLeLaNP] [Root.GetName] est toujours récompensée ?"
 tributary_events.19.a:0 "Envoyons quelques précieux cadeaux à [tributary_loyal.Capital.GetCapitalName]"
 tributary_events.19.b:0 "Malheureusement, nous ne pouvons nous le permettre"
 tributary_events.20.t:0 "[From.GetLeLaNPCap] [From.GetName] prêt[From.GetXENP] à s'attaquer aux pirates"
 tributary_events.20.d:0 "Même s'il nous avait été promis que la région serait bientôt débarrassée de ses criminels, il paraît évident que les territoires [From.GetDuDelaNP] [From.GetName] sont devenus, avec le temps, un refuge de choix pour les pirates. Mais si les promesses [From.GetFromAdjFP] n'ont jamais été véritablement dignes de confiance, force est de reconnaître, malgré tout, que les actions récentes [From.GetDuDelaDir] [From.GetDir] [From.Monarch.GetName] ont dans les faits permis de rapprocher nos deux pays."
 tributary_events.20.a:0 "Nous nous en contenterons donc"
 tributary_events.21.t:0 "[From.GetLeLaNPCap] [From.GetName] recueill[From.GetEEntNP] des pirates"
 tributary_events.21.d:1 "[From.GetLeLaLDirCap] [From.GetDir] [From.Monarch.GetName] a décidé de continuer à offrir refuge à un certain nombre de pirates bien connus. Et lorsque nos représentants ont exigé que les ports [From.GetDuDeNP] [From.GetName] en soient débarrassés, [From.GetIlElleDir] s'y est catégoriquement refusé[From.GetXEDir]."
 tributary_events.21.a:0 "Nous allons devoir reconsidérer son statut de tributaire"
 tributary_events.22.t:0 "Loyauté récompensée"
 tributary_events.22.d:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] depuis longtemps maintenant tributair[Root.GetEEsNP] [Root.Overlord.GetDuDelaNP] [Root.Overlord.GetName], et [Root.Overlord.GetLuiLeurNP] [Root.GetAOntNP] toujours été fidèl[Root.GetEEsNP]. En récompense, [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] a reçu [Root.Overlord.GetDuDelaDir] [Root.Overlord.GetDir] [Root.Overlord.Monarch.GetName] un somptueux présent. Cela renforce sa puissance sur la scène politique intérieure, et va grandement contribuer à remplir nos coffres !"
 tributary_events.22.a:0 "Il est bon d'être soutenu"
 tributary_events.23.t:0 "Chercheurs de fortune"
 tributary_events.23.d:0 "Si les missions annuelles pour verser le tribut à [Root.Capital.GetCapitalName] amènent autant de présents que d'offres commerciales intéressantes, elles sont aussi une façon, pour des personnes entreprenantes venues de pays étrangers, d'entrer à la cour [Root.GetRootAdjFS]. Une fois là, elles y cherchent un emploi comme serviteur [Root.GetDuDelaDir] [Root.GetDir], dans l'espoir d'accéder à une vie meilleure au milieu de l'opulence."
 tributary_events.23.a:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] un pays d'avenir"
 tributary_events.24.t:0 "Aventuriers [Root.Overlord.GetRootOverlordAdjMP]"
 tributary_events.24.d:0 "Du fait que nous versons tribut [Root.Overlord.GetAuAlaDir] [Root.Overlord.GetDir] [Root.Overlord.GetDuDeNP] [Root.Overlord.GetName], nous relevons de la sphère commerciale [Root.Overlord.GetRootOverlordAdjFS], et les membres de notre peuple peuvent voyager librement entre nos pays. Parmi ceux qui savent utiliser cette possibilité qui leur est offerte se trouvent des aventuriers et chercheurs de fortune de toute la région.\n\nCes personnes disposent de talents et d'une expérience dont la plupart des habitants de notre pays sont dépourvus, aussi pourraient-ils constituer une aide appréciable pour faire avancer notre cause."
 tributary_events.24.a:0 "Accueillons-les comme il se doit"
 tributary_events.25.t:0 "Les factions [Root.Overlord.GetRootOverlordAdjFP] s'immiscent dans la politique [Root.GetRootAdjFS]"
 tributary_events.25.d:0 "Un certain nombre de familles influentes [Root.Overlord.GetDuDeNP] [Root.Overlord.GetName] ont décidé de leur propre chef de mettre un terme à la défiance réciproque entre nos pays. Elles sont déterminées à renverser notre gouvernement en finançant elles-mêmes une aide économique et militaire aux opposants [Root.GetDuDelaDir] [Root.GetDir].\n\n[Root.Overlord.GetLeLaLDirCap] [Root.Overlord.GetDir] [Root.Overlord.GetDuDeNP] [Root.Overlord.GetName] pourrait très certainement être convaincu[Root.Overlord.GetXEDir] de mettre un terme aux agissements de ces malandrins, mais [Root.Overlord.GetLeLaFDir] convaincre de nous écouter va nécessiter un cadeau véritablement royal."
 tributary_events.25.a:0 "Ce ne sont pas quelques rebelles qui vont nous effrayer"
 tributary_events.25.b:0 "Alors, [Root.Overlord.GetLeLaLDir] [Root.Overlord.GetDir] [Root.Overlord.GetDuDelaNP] [Root.Overlord.GetName] aura son présent"
 tributary_events.26.t:0 "Raids [Root.Overlord.GetRootOverlordAdjMP]"
 tributary_events.26.d:0 "En choisissant de verser tribut [Root.Overlord.GetAuAlaNP] [Root.Overlord.GetName], nous avons aussi accepté de laisser nos frontières ouvertes – ce que la population de ces régions ne supporte plus.\n\nLes provinces voisines de la horde ne sont jamais en sûreté, car des pillards peuvent surgir n'importe quand pour réclamer un tribut, sous la forme d'esclaves, qui sont ensuite vendus sur les marchés de [Root.Overlord.Capital.GetCapitalName]. Le peuple aspire à voir enfin ce jour où nous pourrons nous libérer de ce joug, mais tant que les armées [Root.Overlord.GetRootOverlordAdjFP] seront à craindre, nous devrons continuer de subir ces expéditions."
 tributary_events.26.a:0 "Un jour, nous serons libres"
 tributary_events.27.t:0 "Soutien aux factions [Root.Overlord.GetRootOverlordAdjFP]"
 tributary_events.27.d:0 "La guerre contre [other_tributary_country.GetLeLaNP] [other_tributary_country.GetName] n'est pas passée inaperçue [Root.Overlord.GetAuEnNP] [Root.Overlord.GetName], et si [Root.Overlord.GetLeLaLDir] [Root.Overlord.GetDir] ne s'abaissera pas à intervenir [Root.Overlord.GetLuiElleDir]-même dans cette dispute, il semble bien que certains membres de sa cour n'ont pas les mêmes scrupules. Un puissant groupe a des intérêts à ce que nous remportions la victoire, et a promis de nous aider.\n\nBien évidemment, rien n'est donné en ce monde, aussi espèrent-ils quelques faveurs de notre part pour compenser leurs machinations à la cour à [Root.Overlord.Capital.GetCapitalName]."
 tributary_events.27.a:0 "Ce serait parfait"
 tributary_events.27.a.tt:0 "Cela va agacer Sa Majesté [Root.Overlord.GetLeLaLDir] [Root.Overlord.GetDir] [Root.Overlord.GetDuDeNP] [Root.Overlord.GetName]."
 tributary_events.27.b:0 "Ne nous mêlons pas de la politique [Root.Overlord.GetRootOverlordAdjFS]"
 tributary_events.28.t:0 "Des soutiens [Root.Overlord.GetRootOverlordAdjMP] [From.GetAuAlaNP] [From.GetName]"
 tributary_events.28.d:0 "Même s'il semble que cela n'a reçu aucune sanction officielle, il est évident que des groupes à la cour [Root.Overlord.GetRootOverlordAdjFS] ont agi pour aider [From.GetLeLaNP] [From.GetName] dans le conflit qui nous oppose. C'est véritablement détestable, et nous aurions pu attendre [Root.Overlord.GetDuDelaDir] [Root.Overlord.GetDir] [Root.Overlord.GetDuDeNP] [Root.Overlord.GetName] qu'[Root.Overlord.GetIlElleDir] contrôle mieux ses propres sujets !"
 tributary_events.28.a:0 "C'est une révélation terrible"
 tributary_events.29.t:0 "Ingérence [From.GetFromAdjFS] dans la politique [Root.GetRootAdjFS]"
 tributary_events.29.d:0 "Il semble bien que [From.GetLeLaNP] [From.GetName], qui nous vers[From.GetEEntNP] tribut, [From.GetAOntNP] reçu le soutien de factions politiques [Root.GetRootAdjFP] en échange d'une aide dans la guerre contre [other_tributary_country.GetLeLaNP] [other_tributary_country.GetName] – qui nous vers[other_tributary_country.GetEEntNP] tribut [other_tributary_country.GetLuiElleNP] aussi. Cela nuit à nos relations avec ces deux pays, et a grandement mis en colère [Root.GetLeLaLDir] [Root.GetDir]."
 tributary_events.29.a:0 "Quels barbares !"
