 harmonization_classics_translated:0 "Traduction des Classiques"
 desc_harmonization_classics_translated:0 "Afin d'inciter les barbares à s'approcher de notre société civilisée, nous avons autorisé la traduction des Classiques de Confucius dans leur langue. Ce faisant, nous avons dénaturé les idéaux purs de la pensée du Maître, mais la synthèse de nos idées et des leurs permet une meilleure compréhension mutuelle."
 harmonization_classics_defended:0 "Défense des Classiques"
 desc_harmonization_classics_defended:0 "Nous nous sommes vigoureusement opposés à ce que les idées et la pensée de Confucius soient dénaturées par leur adaptation à une philosophie barbare. Si ces gens veulent accéder à la civilisation, ils doivent accepter de devenir comme nous, et renoncer à cette idée grotesque selon laquelle nous pourrions nous rapprocher d'eux."
 harmonization_converted_minister:0 "Ministre lettré"
 desc_harmonization_converted_minister:0 "L'un de nos ministres s'intéresse de très près aux sciences, à la logique et aux mathématiques d'une religion étrangère. Nous lui avons donc donné la permission de poursuivre sur cette voie – au grand dam des lettrés et fonctionnaires confucéens de tout le pays."
 harmonization_local_rites_refused:1 "Rites locaux réprimés"
