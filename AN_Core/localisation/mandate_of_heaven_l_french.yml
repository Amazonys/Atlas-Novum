 confucian_events.1.t:0 "Harmonisation avec les croyances païennes"
 confucian_events.1.d:0 "Les tentatives pour intégrer nos sujets [pagan_province.GetRelMP] ont enfin commencé à porter leurs fruits. Ils ont, de fait, commencé à faire leurs les idéaux du confucianisme, et les fonctionnaires locaux ont eux aussi intégré en partie la religion et la culture locales au sein des idéaux plus larges du confucianisme. Tout se passe comme si, à mesure que des indigènes entrent dans l'administration, les manières païennes remontaient l'échelle sociale. Même parmi certains des fonctionnaires les plus en vue de [Root.Capital.GetCapitalName], on peut trouver un petit autel dédié au panthéon des divinités [pagan_province.GetRelFP].\n\nLe paganisme est devenu l'une des nombreuses religions de notre pays confucianiste."
 confucian_events.1.a:0 "« Gouverner efficacement suscite la haine, enseigner efficacement suscite l'amour »"
 confucian_events.2.t:0 "Harmonisation avec le christianisme"
 confucian_events.2.d:0 "Avec le temps, nos sujets chrétiens se sont faits à nos façons, et ont faits leurs nos rites et nos magnifiques idéaux administratifs. Où il n'y avait autrefois que la plus grande méfiance à l'égard des Classiques et de notre système d'éducation et de gouvernement, une compréhension bien plus grande s'est aujourd'hui largement répandue.\n\nÀ leur tour, les chrétiens se sont fondus au sein du pays, et certaines de leurs manières sont désormais devenues nôtres. À [Root.Capital.GetCapitalName] même, certains des lettrés confucianistes les plus savants peuvent être aperçus en train de participer aux rites chrétiens et de visiter les églises."
 confucian_events.2.a:0 "« Gouverner efficacement suscite la haine, enseigner efficacement suscite l'amour »"
 confucian_events.3.t:0 "Harmonisation avec l'islam"
 confucian_events.3.d:1 "L'islam est resté une religion minoritaire durant des siècles. Avec le temps, pourtant, les musulmans se sont de mieux en mieux intégrés au sein de la société. Leurs idéaux se sont mêlés harmonieusement à nos traditions, à nos rites et à nos manières, et nous avons su prendre le meilleur de ce que leur religion avait à offrir pour le façonner selon nos propres usages. Des lettrés, des docteurs, des marchands et des paysans musulmans peuvent être vus jusque dans les quartiers de [Root.Capital.GetCapitalName]. Tant qu'ils ploient le genou devant [Root.GetLeLaLDir] [Root.GetDir], les fidèles d'Allah seront une partie intégrante de notre société."
 confucian_events.3.a:0 "« Gouverner efficacement suscite la haine, enseigner efficacement suscite l'amour »"
 confucian_events.4.t:0 "Harmonisation avec les croyances dharmiques"
 confucian_events.4.d:0 "Les croyances des populations dharmiques sont entremêlées aux nôtres depuis des millénaires maintenant, mais nos fois ont divergé pendant presque aussi longtemps. Des siècles durant, nous avons cru que là où la raison et les enseignements des Classiques sont glorifiés, ils contribuent à la diversité et à une puissance spirituelle ancienne.\n\nAu cours des dernières années, pourtant, nous avons cherché à intégrer la société dharmique au sein de la nôtre, adaptant ses croyances à nos traditions philosophiques et éducatives tout aussi vénérables. En tournant nos regards vers le futur, ce que nous pouvons voir c'est un avenir où la diversité du panthéon dharmique pourra être révérée en même temps que les Classiques confucianistes seront loués. Ensemble, nous avons créé des rites et des traditions plus forts, pour un État plus stable et plus durable."
 confucian_events.4.a:0 "« Gouverner efficacement suscite la haine, enseigner efficacement suscite l'amour »"
 confucian_events.5.t:0 "Harmonisation avec le judaïsme"
 confucian_events.5.d:0 "Cela fait des siècles que les premiers juifs se sont établis dans le pays, mais ce n'est que tout récemment que nous en avons dénombré un tel nombre au sein de la société. Fascinés par leur très ancienne religion abrahamique, nous avons fait tout ce qu'il était possible pour l'intégrer au sein de nos rites, de nos coutumes et de notre éducation. À mesure que nous cherchions à harmoniser les Classiques confucéens avec les enseignements de la Torah, philosophes, marchands, soldats et artisans juifs se sont faits toujours plus visibles parmi nous, jusqu'à ce que leurs traditions se mêlent aux nôtres, jusqu'à ce qu'ils deviennent un pilier du pays."
 confucian_events.5.a:0 "« Gouverner efficacement suscite la haine, enseigner efficacement suscite l'amour »"
 confucian_events.6.t:0 "Harmonisation avec le zoroastrianisme"
 confucian_events.6.d:0 "Porteurs d'une tradition que l'on dit plus ancienne encore que la nôtre, les zoroastriens ont connu jadis leur période de gloire, avant que leur influence politique ne décline irrémédiablement. Il était clair que nous avions beaucoup à apprendre de leurs enseignements, tout comme ils pouvaient apprendre beaucoup de nos grandes traditions concernant la raison, la justice et l'équité.\n\nLorsque des communautés telles que celles de la province de [zoroastrian_province.GetName] ont été intégrées dans le pays, cela a permis à nos traditions d'entrer dans une ère nouvelle d'harmonisation, basée sur le mélange des enseignements anciens de Zoroastre et de Confucius. Nous sommes toujours un pays où les Classiques sont appris et sont bien vivants, mais les zoroastriens sont désormais une partie intégrante de notre société, et dans une certaine mesure nous avons fait nôtre leur sagesse."
 confucian_events.6.a:0 "« Gouverner efficacement suscite la haine, enseigner efficacement suscite l'amour »"
 confucian_events.7.t:0 "Harmonisation avec le shintoïsme"
 confucian_events.7.d:0 "Avec le temps, les Japonais ont incorporé à la fois les traditions de Confucius et de Bouddha dans leur ancestrale foi shintô, gardant ce qu'ils pensaient être vrai et plus utile au sein des enseignements venus de l'étranger pour se l'approprier. De bien des manières, cela a permis de rendre leur religion plus aisée à intégrer et à harmoniser avec l'idéologie [Root.GetAdjective].\n\nÀ mesure que le temps passe, l'identité du shintoïsme devient de moins en moins un problème, et des shintoïstes peuvent être trouvés partout au sein de la société [Root.GetAdjective], formant un nouveau groupe au sein de l'administration gouvernementale si complexe – à tel point qu'un étranger aurait bien du mal à les distinguer de nous."
 confucian_events.7.a:0 "« Gouverner efficacement suscite la haine, enseigner efficacement suscite l'amour »"
 confucian_events.8.t:0 "Harmonisation avec le bouddhisme theravâda"
 confucian_events.8.d:0 "Le canon pâli du bouddhisme theravâda, de bien des façons, est une organisation très proche de notre propre manière d'organiser la tradition et l'apprentissage de nos élites confucianistes.\n\nAvec le temps, ces recueils de lois et de rites ont été étudiés et sont devenus une part du corpus que tout membre éduqué et influent de notre société se doit d'étudier et de reconnaître. Les traditions ont été harmonisées, et les membres de la communauté bouddhiste theravâda nous regardent comme leurs égaux, tout comme nous considérons les bouddhistes theravâda de nos territoires comme une partie intégrale du pays."
 confucian_events.8.a:0 "« Gouverner efficacement suscite la haine, enseigner efficacement suscite l'amour »"
 confucian_events.9.t:0 "Harmonisation avec le bouddhisme mahâyâna"
 confucian_events.9.d:0 "Cela fait plusieurs siècles maintenant que les enseignements du Bouddha ont commencé à pénétrer nos territoires, et il s'agit désormais de l'une des religions les plus répandues [Root.GetAuEnNP] [Root.GetName]. Si nous continuons de tenir les Classiques de l'enseignement confucéen comme le principal guide pour le pays, nous honorons les traditions du Bouddha et le désir ardent qu'éprouvent nombre de nos sujets de mettre un terme au cycle éternel.\n\nEn vérité, nous sommes un pays confucéen dirigé par un peuple de bouddhistes mahâyâna."
 confucian_events.9.a:0 "« Gouverner efficacement suscite la haine, enseigner efficacement suscite l'amour »"
 confucian_events.10.t:0 "Harmonisation avec le bouddhisme vajrayâna"
 confucian_events.10.d:0 "Ceux de nos sujets qui sont d'ardents disciples des grands et mystérieux lamas sont de plus en plus conscients de l'utilité des enseignements de l'idéologie de Confucius. Alors qu'ils jugeaient autrefois le monde à l'aune des traditions du bouddhisme vajrayâna, ils y ont désormais incorporé ces mêmes Classiques sur lesquels nous nous appuyons.\n\nLes moines et les nobles vajrayâna font désormais partie du pays, aussi bien parmi les plus influents que parmi les plus humbles, et leurs traditions tantriques quelque peu impénétrables semblent avoir été domptées par la raison et les enseignements que nous pratiquons."
 confucian_events.10.a:0 "« Gouverner efficacement suscite la haine, enseigner efficacement suscite l'amour »"
 confucian_events.11.t:0 "Le concept de Shangdi"
 confucian_events.11.d:0 "Les [harmonization_province.GetRelMP] adoptent de plus en plus fréquemment des concepts et des rites confucéens dans leur vie quotidienne. L'un des signes qui le démontrent, ces derniers temps, est la tendance à identifier le concept de Shangdi avec leurs divinités les plus importantes. Cette interprétation est quelque peu exubérante pour les savants lettrés du pays, mais cela permet [harmonization_province.GetAuAlaRel] [harmonization_province.GetRelN] d'intégrer un certain nombre de concepts, de rites, de valeurs et d'enseignements confucéens au sein de leur théologie.\n\nCela suscite toutefois quelques débats dans les salles du palais, à [Root.Capital.GetCapitalName] : est-ce là la manière la plus appropriée pour les [harmonization_province.GetRelMP] de s'élever de la barbarie à la civilisation hua ?"
 confucian_events.11.a:0 "Nous devons leur enseigner la vérité"
 confucian_events.11.b:0 "Laissons-leur le temps de faire leur cette abstraction"
 confucian_events.12.t:0 "Traduction des Classiques"
 confucian_events.12.d:1 "Les [harmonization_province.GetRelMP] ont des traditions et des rites bien établis, et leur attachement à cette langue archaïque utilisée par leurs enseignements les empêche de progresser vers la civilisation. S'ils doivent sortir un jour de la barbarie yi de ce monde, nous devons nous assurer que les Classiques et les rites appropriés leur sont offerts dans leur propre langue pour qu'ils puissent les méditer.\n\nCertains lettrés ont déjà commencé à travailler à de telles traductions. Devons-nous encourager ainsi la synthèse de leurs anciens concepts religieux avec les sublimes principes de Confucius ?"
 confucian_events.12.a:0 "Laissons-les créer leur propre version des manières de la civilisation"
 confucian_events.12.b:0 "Ce serait dénaturer entièrement notre idéologie"
 confucian_events.13.t:0 "Les croyances de [Root.Adm_Advisor.GetName]"
 confucian_events.13.d:0 "[Root.GetLeLaFAdmCap] ministre et conseill[Root.GetErEreAdm] de confiance [Root.Adm_Advisor.GetName] a travaillé en étroite collaboration avec la communauté [harmonization_province.GetRelFS] afin de l'aider à élever sa culture barbare. Mais, surpris[Root.GetXEAdm] de ce qu'[Root.GetIlElleAdm] a découvert en étudiant ses sciences et sa littérature, [Root.GetIlElleAdm] a depuis commencé à adopter nombre des visions [harmonization_province.GetDuDelaRel] [harmonization_province.GetRelN].\n\nNombreux toutefois sont ceux qui s'inquiètent qu'[Root.GetIlElleAdm] se soit par trop épris[Root.GetXEAdm] des idées [harmonization_province.GetRelFP], certains allant même jusqu'à prétendre que [Root.GetLeLaLAdm] [Root.GetAdm] s'est secrètement converti[Root.GetXEAdm], causant ainsi la honte de ses ancêtres et du pays tout entier."
 confucian_events.13.a:0 "Renvoyons-[Root.GetLeLaFAdm]"
 confucian_events.13.b:0 "Nous avons beaucoup à apprendre des croyances [harmonization_province.GetRelFP]"
 confucian_events.14.t:0 "Les droits et les rites"
 confucian_events.14.d:1 "Si elles ne sont pas véritablement étrangères, certaines pratiques [harmonization_province.GetRelFP] peuvent être difficiles à supporter. Un peuple civilisé est censé vivre selon le droit et la logique définis par les enseignements de Confucius, mais ces gens pratiquent un grand nombre de traditions contredisant totalement ces règles. Ainsi, les fonctionnaires de la province de [harmonization_province.GetName] ont bien tenté d'expliquer que les cheveux sont un précieux cadeau que nous ont fait nos ancêtres, mais eux s'accrochent à leurs coutumes barbares."
 confucian_events.14.a:0 "Quels barbares…"
 confucian_events.14.b:0 "Ce ne sont là que broutilles, rien de bien inquiétant"
 confucian_events.15.t:0 "La puissance [Root.GetDuDelaDir] [Root.GetDir]"
 confucian_events.15.d:0 "Si les [harmonization_province.GetRelMP] sont certes des barbares, ils ont toutefois certaines coutumes et certains rites que nous pourrions reprendre à notre compte. Leurs traditions et cérémonies concernant le pouvoir comprennent déjà un concept de puissance terrestre supérieure, qu'il est aisé d'identifier [Root.GetAuAlaDir] [Root.GetDir]. Nous pourrions donc en tirer parti.\n\nLes fonctionnaires de la province de [harmonization_province.GetName] en avaient déjà pris conscience, et ont commencé à tenir des cérémonies [harmonization_province.GetRelFP], mais on nous suggère maintenant de nous reposer plus encore dessus. D'autres, malgré tout, nous conseillent de nous y opposer, en prévenant que cela jetterait la honte sur nos ancêtres et que cela signifierait tourner le dos à la civilisation même."
 confucian_events.15.a:0 "L'idée n'est pas dénuée de sens…"
 confucian_events.15.b:0 "C'est surtout de ces pitoyables fonctionnaires qu'il convient de s'occuper"
 confucian_events.16.t:0 "Amener les barbares à la civilisation"
 confucian_events.16.d:2 "Avec le temps, les [harmonization_province.GetRelMP] en sont venus à adopter nombre de nos coutumes. Mais, en visitant la contrée de [harmonization_province.GetName], [Root.GetLeLaLDip] [Root.GetDip] [Root.Dip_Advisor.GetName] s'est aperçu[Root.GetXEDip] qu'ils sont encore bien loin d'être civilisés. La limite a été atteinte lorsqu'une personnalité influente de la région, [Root.local_influential_person.GetName], l'a invité[Root.GetXEDip] à assister à la cérémonie de remise de son nom à un enfant. Son nom était celui de son père !\n\n[Root.Dip_Advisor.GetName] est rentré[Root.GetXEDip] de sa tournée avec une bien mauvaise opinion des [harmonization_province.GetRelMP], et se montre très pessimiste quant à la possibilité de les intégrer un jour au sein des peuples civilisés de ce monde."
 confucian_events.16.a:0 "Mieux vaudrait abandonner ces gens à leur sort"
 confucian_events.16.b:0 "Envoyons-leur plutôt des hommes exemplaires pour les civiliser"
 confucian_events.17.t:0 "La civilisation [harmonization_province.GetRelFS]"
 confucian_events.17.d:2 "Certains barbares sont plus susceptibles que d'autres d'accéder à la raison et au discernement. C'est ainsi que les [harmonization_province.GetRelMP] de la province de [harmonization_province.GetName] ont déjà adopté bon nombre de nos traditions, des plus importantes aux plus insignifiantes.\n\nDes visiteurs étrangers auraient ainsi bien des difficultés à dire en quoi cette province se distingue plus particulièrement du reste du pays, car en dehors de quelques noms, coutumes ou tournures étranges de la langue employée par la population [harmonization_province.GetCultFS], tout y ressemble trait pour trait à ce que l'on trouve partout ailleurs [Root.GetAuEnNP] [Root.GetName]."
 confucian_events.17.a:0 "C'est un réel progrès"
 confucian_events.17.b:0 "La région doit tirer parti de cela"
 confucian_events.18.t:0 "Xiaoren : un[Root.GetXEHrt] [Root.Heir.GetWomanMan] de peu ?"
 confucian_events.18.d:0 "Le gouvernement de notre grand pays est la première responsabilité et le privilège [Root.GetDuDelaDir] [Root.GetDir]. Les [Root.Monarch.Dynasty.GetName] se sont, par le passé, glorifiés de gouverner par l'exemple, observant une étiquette stricte, menant une vie personnelle austère et écartant quiconque qui ne se conformait pas à ces idéaux.\n\nC'est donc le cœur lourd que [Root.Monarch.GetName] a vu grandir [Root.Heir.GetName]. Bien loin de se comporter en [Root.Heir.GetWomanMan] parfait[Root.GetXEHrt], l'hériti[Root.GetErEreHrt] impérial[Root.GetXEHrt] est souvent décrit[Root.GetXEHrt] par ses maîtres comme une personne mesquine, plus intéressée par le gain immédiat et les plaisirs émotionnels. Pourtant, certains partis à la cour seraient consternés de nous voir l'abandonner, et prendre un autre héritier n'aiderait en rien à nous gagner leur soutien."
 confucian_events.18.a:0 "[Root.Heir.GetName] n'a pas sa place au Palais de l'Est"
 confucian_events.18.b:0 "Notre hériti[Root.GetErEreHrt] doit à tout prix être soutenu[Root.GetXEHrt] par les factions"
 confucian_events.19.t:1 "Roman populaire"
 confucian_events.19.d:1 "Un roman vernaculaire, reprenant une histoire bien connue [Root.GetOldEra], se répand avec une grande rapidité au sein du peuple. Cela ne pose en soi aucun problème ; mais il nous a été rapporté que ce récit est en fait une critique des principes fondamentaux du confucianisme, et qu'il pourrait être utilisé comme argument pour désobéir à l'autorité centrale et [Root.GetAuAlaDir] [Root.GetDir].\n\nL'administration est maintenant partagée sur l'interdiction de cet ouvrage, certains craignant que cela ne fasse qu'attirer plus encore sur lui l'attention de tous ceux qui seraient déjà tentés de le lire."
 confucian_events.19.a:1 "Il doit être interdit sur le champ"
 confucian_events.19.b:1 "Nous gouvernons par l'exemple, et non par des sanctions"
 confucian_events.20.t:1 "Administration"
 confucian_events.20.d:1 "L'éducation, l'amélioration personnelle et l'adhésion aux Classiques sont les piliers d'un gouvernement confucéen, et si nous souhaitons que le pays aspire à la grandeur nous devons y consacrer en permanence de l'argent, de l'attention et de l'énergie afin que les fonctionnaires soient éduqués convenablement et aussi bien informés que possible.\n\nC'est donc avec une certaine inquiétude que nous pouvons constater que le nombre de personnes cherchant un poste dans l'administration semble avoir décru au cours des dernières années."
 confucian_events.20.a:1 "Nous devons développer l'administration"
 confucian_events.20.b:0 "Cela n'est pas nécessaire pour l'instant"
 confucian_events.21.t:0 "Héritage confucéen"
 confucian_events.21.d:0 "Depuis l'occupation chinoise, la révérence à l'égard de Confucius et des idéaux confucéens s'est ancrée profondément au sein de notre société, depuis la croyance simple en Confucius dans la religion populaire des humbles jusqu'à l'admiration et à l'étude des textes néo-confucianistes à la cour.\n\nSi le clergé se refuserait évidemment à l'admettre, certains pourraient dire que nous sommes d'abord un pays confucianiste, et ensuite seulement une nation bouddhiste de l'école mahâyâna."
 confucian_events.21.a:0 "En tant que peuple civilisé, nous révérons les maîtres"
 confucian_events.21.b:0 "Le confucianisme est intéressant, mais le Daï Viêt est un pays bouddhiste"
