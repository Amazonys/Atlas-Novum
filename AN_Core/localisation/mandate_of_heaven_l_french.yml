 CONFIRM_SEND_TRIBUTE_DESC:0 "Notre suzerain, §Y$OVERLORD$§!, exige que nous lui envoyions le tribut de cette année sous la forme de §Y$AMOUNT$§! $TYPE$.\nAccepter améliorerait la confiance entre nous de §Y$POS_TRUST$§!.\nRefuser, au contraire, pertuberait nos relations et ferait décroître sa confiance de §Y$NEG_TRUST$§!."
