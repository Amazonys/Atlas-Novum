 incident_neo_confucianism_title:1 "Néo-confucianisme"
 incident_neo_confucianism_desc:0 "Le néo-confucianisme n'est pas nouveau au Japon : il s'est propagé depuis la Chine lors de la période Kamakura et, comme de nombreux aspects de la culture chinoise et est-asiatique en général, il s'est rapidement enraciné. Sa vision rationnelle est, plus que tout, particulièrement appropriée au renforcement de l'autorité du dirigeant, et si nous encourageons sa propagation au Japon cela pourrait permettre de mettre sur pied un principe très efficace pour contrôler la population."
 incident_nanban_title:0 "Commerce Nanban"
 incident_nanban_desc:0 "Les marchands occidentaux sont arrivés sur nos terres, amenant des biens, des idées et même des armes jamais vus auparavant. Ces étrangers ont des manières grossières et manquent d'hygiène, mais notre façon de les traiter pourrait bien avoir un impact durable sur notre société."
 incident_firearms_title:0 "Prolifération des armes à feu"
 incident_firearms_desc:0 "Les armes à feu que les marchands occidentaux ont amenées sur nos côtes sont clairement un danger pour la société. Des variantes locales de ces armes, les tanegashima, ont commencé à être produites, et il est évident que les réserves qui en sont faites pourraient permettre même à des paysans de défaire les samouraïs les mieux entraînés."
 incident_spread_of_christianity_title:0 "Diffusion du christianisme"
 incident_spread_of_christianity_desc:0 "Des missionnaires, répandant les enseignements d'une étrange religion occidentale, sont arrivés sur nos côtes. Leurs paroles ont, de façon étonnante, été bien reçues par une part importante de la population japonaise. Des congrégations chrétiennes ont commencé à se former dans toutes les îles, et les Nippons convertis convertissent à leur tour, chaque jour, d'autres de nos compatriotes."
 incident_shogunate_authority_title:0 "Affirmation de l'autorité shôgunale"
 incident_shogunate_authority_desc:0 "Durant des siècles, le shôgun, bien plus que l'empereur, a été le véritable pouvoir au Japon. Mais cela fait déjà longtemps que l'autorité de ce shôgunat n'a plus guère été affirmée. Le shôgun actuel semble toutefois décidé à y remédier, exigeant l'obéissance à son égard et réaffirmant les lois et coutumes anciennes pour exercer un plus grand contrôle sur ces territoires déchirés par les conflits."
 incident_ikko_shu_title:0 "Ikkô-ikki"
 incident_ikko_shu_desc:0 "Le bouddhisme de la terre pure n'est pas une religion nouvelle sur nos îles, mais au cours de la guerre civile qui a déchiré le Japon nombreux ont été ceux qui se sont ralliés à ses principes. Ce mouvement a commencé à se faire plus militaire, et ses promesses de salut se révèlent attirantes pour les fermiers, les prêtres, les moines, et même les nobles. Leurs croyances constituent donc un défi à l'autorité des traditions anciennes."
 incident_wokou_title:0 "Pirates wakô"
 incident_wokou_desc:0 "Les relations entre la Chine, la Corée et le Japon ont toujours été difficiles. L'autorité en déclin de l'État central japonais a permis à un grand nombre de groupes pirates de se former, et pour certains même d'être subventionnés par des investissements extérieurs. Alors que nos ports sont utilisés par ces loups de mer, nous devons adopter une position face à la piraterie."
 incident_urbanization_title:0 "Urbanisation"
 incident_urbanization_desc:0 "La société évolue rapidement, à mesure que de plus en plus de gens quittent les campagnes pour s'installer dans les grandes villes entourant les nombreux châteaux du pays. Les anciennes guildes commerciales en bénéficient, et les propriétaires terriens se plaignent que les fermiers quittent leurs lopins."
