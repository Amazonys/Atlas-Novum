 ASKFORTRIBUTARYDESC:0 "Demande pour verser un tribut"
 ASKFORTRIBUTARYNEWDESC:0 "Souhaitez-vous vraiment demander à $OVERLORD|Y$ si nous pouvons lui verser désormais un §Ytribut§! ?\nSi cela est accepté, il pourra nous demander chaque année un tribut sous la forme de ¤, £adm£, £dip£, £mil£ ou £icon_manpower£.\nNous pourrons conserver en toute indépendance nos propres relations diplomatiques.\nSi $OVERLORD$ est plus avancé que nous au niveau technologique, nous y gagnerons aussi une réduction de $EFFECT$ sur le coût des technologies."
 ASKFORTRIBUTARYTRADELEAGUEWARNING:0 "§RNous allons devoir quitter notre ligue commerciale.§!"
 ASKFORTRIBUTARYTITLE:0 "Devenir tributaire"
 ASKTRIBUTARYDESC:0 "\n§Y$ACTOR$§! souhaite nous verser désormais un §Ytribut§!. Si ce pays l'accepte, nous pouvons exiger qu'il soit versé sous la forme de ¤, £adm£, £dip£, £mil£ ou £icon_manpower£.\nCe pays pourra conserver en toute indépendance ses propres relations diplomatiques.\nS'il est moins avancé que nous au niveau technologique, il y gagnera aussi une réduction de $EFFECT$ sur le coût des technologies."
 ESTABLISHTRIBUTARYDESC:0 "\n§Y$ACTOR$§! veut que nous versions désormais un §Ytribut§!. Si nous l'acceptons, ce pays peut exiger qu'il soit versé chaque année sous la forme de ¤, £adm£, £dip£, £mil£ ou £icon_manpower£.\nNous pourrons conserver en toute indépendance nos propres relations diplomatiques.\nSi $ACTOR$ est plus avancé que nous au niveau technologique, nous y gagnerons aussi une réduction de $EFFECT$ sur le coût des technologies."
