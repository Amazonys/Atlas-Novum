 sword_hunt:0 "Caza de espadas"
 sword_hunt_desc:1 "Entre nuestros súbditos hay muchos disidentes, especialmente ikko-ikkis y ronins, que representan una amenaza potencial para nuestro legítimo gobierno sobre Japón. Declararemos una caza de espadas y ordenaremos a nuestros ejércitos en el país que se apoderen de las armas de aquellos que quisieran hacernos daño."
 sankin_kotai:0 "Sankin kotai"
 sankin_kotai_desc:1 "Impondremos a nuestros súbditos a asistir periódicamente a [Root.Capital.GetCapitalName] al tiempo que mantienen a miembros claves de su corte como rehenes nuestros. Esto les pondrá bajo presión diplomática al tiempo que aumentamos nuestra propia influencia."
 expel_ronin:0 "Expulsar ronins a la fuerza"
 expel_ronin_desc:0 "Los ronins son un grupo problemático. Estos samuráis sin señor vagan por el país, encontrando a menudo nuevas vidas como bandidos, matones y vagabundos. Censaremos las principales ciudades de las tierras de nuestros súbditos y expulsaremos al campo a todos los ronins, lo que nos ganará el favor de los daimios."
