 ottoman_government:0 "Gobierno otomano"
 ottoman_government_desc:0 "El Gobierno otomano es desde muchos puntos de vista sinónimo de la Casa real. El harén asegura que nunca falten herederos para el gobernante otomano."
 ottoman_government_legacy:0 "Gobierno otomano"
 ottoman_government_legacy_desc:0 "El Gobierno otomano en muchos aspectos es sinónimo de la Casa real. El harén garantiza que al gobernante otomano nunca le faltarán herederos."
 coptic_conquest_of_alexandria_title:0 "Liberar Alejandría"
 coptic_conquest_of_alexandria_desc:0 "El Patriarcado de Alejandría y de toda África es la mayor iglesia copta del mundo, pero su antigua sede, así como una gran parte de la comunidad copta languidece actualmente bajo un gobernante extranjero. ¡Debemos liberar Alejandría y revitalizar la comunidad copta egipcia!"
 coptic_conquest_of_qasr_ibrim_title:0 "Conquistar Qasr Ibrim"
 coptic_conquest_of_qasr_ibrim_desc:0 "Aunque la catedral de Qasr Ibrim sigue siendo el centro principal de devoción de los coptos nubios, es una sombra de sí misma desde la caída de los estados de la zona. ¡Debemos conquistar Qasr Ibrim y restablecer el honor de la comunidad copta de Nubia! "
 coptic_conquest_of_cairo_title:0 "Liberar El Cairo"
 coptic_conquest_of_cairo_desc:0 "El Cairo es la mayor ciudad copta existente y desde hace siglos es la residencia del Patriarca de Alejandría. No podemos permitir que esta ciudad esté en las manos de infieles. Debemos liberar a comunidad copta de El Cairo y poner en libertad a los coptos egipcios."
 the_faithful_liberated:0 "Fieles liberados"
 desc_the_faithful_liberated:0 "Los fieles coptos de esta provincia han sido liberados."
 coptic_flavor.1.t:0 "El sagrado corazón de [Root.GetName]"
 coptic_flavor.1.da:0 "Aksum fue otrora el corazón del antiguo Imperio aksumita, un bastión de poder cristiano, situado en la encrucijada de África, Arabia y el mundo grecorromano. Entre los obeliscos y ruinas de palacios hemos reconstruido las iglesias de esta antigua y poderosa nación.\n\nLa mayor de todas ellas es la Iglesia de Nuestra Señora María de Sión. Es el lugar donde coronamos a nuestros emperadores, los descendientes de Menelik I, hijo de Rey Solomon y la reina de Saba. Aquí está el Arca de la Alianza que él trajo. Todos los años vienen miles de peregrinos de los confines de nuestro [Root.GovernmentName] y más allá a visitar este lugar sagrado."
 coptic_flavor.1.db:0 "¡Alabado sea el Señor, Aksum es nuestra! Una vez Aksum fue el corazón del antiguo Imperio aksumita, un bastión de poder cristiano, situado en la encrucijada de África, Arabia y el mundo grecorromano. Entre los obeliscos y ruinas de palacios reconstruiremos las iglesias de esta antigua y poderosa nación.\n\nLa mayor de todas ellas es la Iglesia de Nuestra Señora María de Sión. Es el lugar donde coronamos a nuestros emperadores, los descendientes de Menelik I, hijo de Rey Solomon y la reina de Saba. Aquí está el Arca de la Alianza que él trajo. Todos los años vienen miles de peregrinos a visitar este lugar sagrado."
 coptic_flavor.1.a:0 "¡Aksum volverá a brillar con la gloria infinita de Dios!"
 coptic_flavor.2.t:0 "El Sagrado Corazón de [From.GetName]"
 coptic_flavor.2.d:0 "La antigua ciudad de Aksum descansa con seguridad en manos coptas. Una vez Aksum fue el corazón del antiguo Imperio askumita, un bastión de poder cristiano, situado en la encrucijada de África, Arabia y el mundo grecorromano. Entre los obeliscos y el palacio, [From.GetName] reconstruye las iglesias de esta antigua y poderosa nación.\n\nLa mayor de todas ellas es la Iglesia de Nuestra Señora María de Sión. Es el lugar donde se corona a los emperadores etíopes, los descendientes de Menelik I, hijo de Rey Solomon y la reina de Saba. Aquí está el Arca de la Alianza que él trajo. Todos los años vienen miles de peregrinos a visitar este lugar sagrado."
 coptic_flavor.3.t:0 "La Perla del Mediterráneo"
 coptic_flavor.3.d:0 "¡Regocijaos, la ciudad santa de Alejandría está una vez más bajo el poder copto! La sede histórica de nuestra santa Iglesia ha sido liberada.\n\nAlejandría es una ciudad antigua y orgullosa, fundada por Alejandro Magno. Muchas de las mentes más brillantes de la humanidad la han considerado su hogar. Durante muchos cientos de años los eruditos de Alejandría estudiaron y dieron clases en la Gran Biblioteca, continuada por la Escuela Catequética de Alejandría, primera en el mundo de su tipo. En los años venideros restauremos los salones sagradas del conocimiento y produciremos algunos de los mejores teólogos que jamás haya visto el mundo."
 coptic_flavor.3.a:0 "¡Dios bendiga a Alejandría!"
 coptic_flavor.3.a.tt:1 "Los coptos de la zona del §YDelta§! salen de sus escondites."
 coptic_flavor.4.d:0 "¡Regocijaos, la ciudad santa de Alejandría está una vez más bajo el poder copto! La sede histórica de nuestra santa Iglesia ha sido liberada por [From.GetName].\n\nAlejandría es una ciudad antigua y orgullosa, fundada por Alejandro Magno. Muchas de las mentes más brillantes de la humanidad la han considerado su hogar. Durante muchos cientos de años los eruditos de Alejandría estudiaron y dieron clases en la Gran Biblioteca, continuada por la Escuela Catequética de Alejandría, primera en el mundo de su tipo. En los años venideros restauremos los salones sagradas del conocimiento y produciremos algunos de los mejores teólogos que jamás haya visto el mundo."
 coptic_flavor.5.t:0 "El corazón de Armenia"
 coptic_flavor.5.da:0 "Al fin somos libres de nuevo y Ereván, junto con nuestra sagrada catedral de Etchmiadzin, ha sido liberada! Es el refugio de nuestra gente, nuestra zona de seguridad en los malos tiempos. Durante nuestros años como pueblo sin estado propio, Etchmiadzin se ha mantenido como centro nacional y político. A lo largo de siglos de guerra y pérdidas, en su abrazo amoroso encontramos fuerza y la voluntad de seguir luchando, y ahora por fin podemos devolver el favor a nuestra madre devolviéndola a su gloria anterior."
 coptic_flavor.5.db:0 "¡Ereván, junto con la sagrada catedral de Etchmiadzin, ha sido liberada! Durante muchos años ha sido el centro nacional y político del pueblo armenio sin estado propio. A lo largo de siglos de guerra y pérdidas, en su abrazo amoroso han encontrado la fuerza y la voluntad de seguir luchando. Ahora la devolveremos a su antigua gloria, creando de nuevo una zona de seguridad para nuestros hermanos y hermanas cristianos de Armenia."
 coptic_flavor.5.a:0 "¡Ereván será grande de nuevo!"
 coptic_flavor.6.d:0 "¡Ereván ha sido liberada por nuestros hermanos de la nación copta de [From.GetName]! Allí se construyó a principios del siglo IV la Sagrada Catedral de Etchmiadzin. Durante muchos años la catedral fue el centro nacional y político del pueblo armenio sin estado propio. A lo largo de siglos de guerra y pérdidas, en su abrazo amoroso han encontrado la fuerza y la voluntad de seguir luchando. ¡Ahora le devolverán su antigua gloria!"
 coptic_flavor.6.a:0 "¡La fe verdadera se hace más fuerte!"
 coptic_flavor.7.t:0 "La cuna de la Cristiandad"
 coptic_flavor.7.d:0 "La antigua ciudad de Antioquía es ahora parte de nuestro santo [Root.GovernmentName]! Antioquía fue un centro del cristianismo primitivo durante la época de los romanos. Los judíos convertidos aquí por el apóstol Pedro fueron los primeros en ser llamados cristianos. Durante ese tiempo aquí se fundaron un gran número de monasterios. Desde entonces, Antioquia ha visto muchas guerras y conocido a muchos señores. En el siglo XIII la ciudad cayó en manos de los mamelucos y toda su población cristiana fue pasada a cuchillo. ¡En honor a su sacrificio, reconstruiremos Antioquía y sus monasterios, haciéndola más gloriosa que nunca!"
 coptic_flavor.7.a:0 "¡Oh, Señor, bendice esta ciudad en Tu misericordia!"
 coptic_flavor.8.d:0 "¡La antigua ciudad de Antioquía es ahora parte del [From.GovernmentName] [From.GetAdjective]! Antioquía fue un centro del cristianismo primitivo durante la época de los romanos. Los judíos convertidos aquí por el apóstol Pedro fueron los primeros en ser llamados cristianos. Durante ese tiempo aquí se fundaron un gran número de monasterios. Desde entonces, Antioquia ha visto muchas guerras y conocido a muchos señores. En el siglo XIII la ciudad cayó en manos de los mamelucos y toda su población cristiana fue pasada a cuchillo. ¡En honor a su sacrificio, Antioquía y sus monasterios serán reconstruidos, haciéndola más gloriosa que nunca!"
 coptic_flavor.9.t:0 "Por la orilla del Nilo"
 coptic_flavor.9.d:0 "¡Gloria al Señor, Qasr Ibrim es nuestra! Durante muchos años esta gran ciudad cristiana ha perseverado, aunque rodeada de enemigos religiosos por todos lados. Situada en lo alto de un acantilado junto al poderoso Nilo, Qasr Ibrim se mantuvo como bastión del cristianismo en la Nubia Inferior incluso cuando el resto de la región cayó en la oscuridad. Pero esta nueva suma a nuestro [Root.GovernmentName] no tiene sólo una importancia religiosa, sino que también es un centro comercial y político. ¡Con estos recursos en nuestras manos, [Root.GetName] se hará aún más fuerte!"
 coptic_flavor.9.a:0 "¡Este es el principio de una era gloriosa!"
 coptic_flavor.9.a.tt:1 "Los coptos de la zona de §YBaja Nubia y Dongola§! salen de sus escondites."
 coptic_flavor.10.d:0 "¡Gloria al Señor, Qasr Ibrim pertenece al [From.GovernmentName] copto de [From.GetName]! Durante muchos años esta gran ciudad cristiana ha perseverado, aunque rodeada de enemigos religiosos por todos lados. Situada en lo alto de un acantilado junto al poderoso Nilo, Qasr Ibrim se mantuvo como bastión del cristianismo en la Nubia Inferior incluso cuando el resto de la región cayó en la oscuridad. Ahora [From.GetName] utilizará los grandes recursos políticos y económicos de la ciudad para difundir la palabra del único Dios verdadero por toda Nubia."
 coptic_flavor.11.t:0 "Monasterio de san Antonio"
 coptic_flavor.11.d:0 "En lo más profundo de las montañas del Mar Rojo, en un oasis oculto, se encuentra uno de nuestros lugares más sagrados, el monasterio de san Antonio. Construido por los seguidores de san Antonio en el siglo IV, este monasterio cristiano es uno de los más antiguos del mundo. San Antonio, el más importante de los Padres del desierto, es conocido como el padre de los monjes. Se adentró en el desierto donde pasó muchos años como ermitaño, dedicando su vida a Dios. Durante la gran persecución volvió a la civilización para consolar a los encarcelados, arriesgando su vida por sus compañeros cristianos. Al final de su vida se instaló en el oasis donde hoy en día se encuentra el gran monasterio. Miles de peregrinos siguen los pasos de San Antonio todos los años. Y ahora que As-Suways está bajo nuestra protección, podemos garantizar que lleguen a su destino de forma segura."
 coptic_flavor.11.a:0 "Aprenderemos de los maneras de San Antonio."
 coptic_flavor.11.a.tt:1 "Los coptos de la zona de §YColinas del Mar Rojo§! salen de sus escondites."
 coptic_flavor.12.d:0 " En lo más profundo de las montañas del Mar Rojo, en un oasis oculto, se encuentra uno de nuestros lugares más sagrados, el monasterio de san Antonio. Construido por los seguidores de san Antonio en el siglo IV, este monasterio cristiano es uno de los más antiguos del mundo. San Antonio, el más importante de los Padres del desierto, es conocido como el padre de los monjes. Se adentró en el desierto donde pasó muchos años como ermitaño, dedicando su vida a Dios. Durante la gran persecución volvió a la civilización para consolar a los encarcelados, arriesgando su vida por sus compañeros cristianos. Al final de su vida se instaló en el oasis donde hoy en día se encuentra el gran monasterio. Miles de peregrinos siguen los pasos de san Antonio todos los años. Y ahora que As-Suways está bajo la protección de [From.GetAdjective], llegarán a su destino de forma segura."
 coptic_flavor.13.t:0 "Santa Catalina de la rueda"
 coptic_flavor.13.d:0 "A los pies del santo Monte Sinaí, donde Moisés recibió los Diez mandamientos, se encuentra un monasterio dedicado a santa Catalina de Alejandría. Catalina fue una estudiante devota y seguidor de Cristo. Cuando el emperador romano Majencio comenzó a perseguir a los cristianos, la joven y valiente doncella le reprochó su crueldad. El emperador reunió a cincuenta de sus mejores filósofos y oradores para debatir con ella, pero la sabia Catalina ganó. Aunque posteriormente fue encarcelada y torturada, Majencio volvió a fallar, ya que muchos de sus súbditos más cercanos se convirtieron por la elocuencia y la piedad de Catalina. En su furia, el emperador condenó a Catalina a la muerte en la rueda, pero se rompió al tocarla. Finalmente, fue decapitada, aunque su martirio ha ayudado a difundir la luz de Cristo a muchos corazones impíos."
 coptic_flavor.13.a:0 "El Monasterio de santa Catalina en el Sinaí está ahora bajo nuestra protección."
 coptic_flavor.14.a:0 "El Monasterio de santa Catalina en el Sinaí está ahora bajo la protección de [From.GetName]"
 coptic_flavor.15.t:0 "El patriarca de África"
 coptic_flavor.15.d:0 "¡Alabado sea el Señor en este día tan glorioso! Los coptos celebraremos este día en los siglos venideros. ¡Finalmente hemos liberado a nuestro venerado patriarca, el Papa de Alejandría, de su jaula dorada de El Cairo! Ya no tendremos que arrastrarnos ante nuestros enemigos o esperar décadas para que se nombren nuevos obispos. Este es un paso vital en nuestro camino para la restauración de la iglesia copta a su antigua gloria y más allá."
 coptic_flavor.15.a:0 "¡Ahora nada nos retiene!"
 coptic_flavor.15.a.tt:0 "Los coptos de la zona de §YEgipto Central §! salen de sus escondites."
 coptic_flavor.16.a:0 "¡Dios bendiga al [From.GovernmentName] de [From.GetName]!"
 coptic_flavor.16.d:0 "¡Alabado sea el Señor en este día tan glorioso! Los coptos celebraremos este día en los siglos venideros. ¡Finalmente el [From.GovernmentName] [From.GetAdjective] ha liberado a nuestro venerado patriarca, el Papa de Alejandría, de su jaula dorada de El Cairo! Ya no tendremos que arrastrarnos ante nuestros enemigos o esperar décadas para que se nombren nuevos obispos. Este es un paso vital en nuestro camino para la restauración de la iglesia copta a su antigua gloria y más allá."
 coptic_flavor.20.t:0 "La importancia de la educación superior"
 coptic_flavor.20.d:0 "Los monasterios de nuestro [Root.GovernmentName] son famosos como centros de aprendizaje y arte. En cada escuela monástica reside un número de eruditos religiosos, expertos en campos como historia de la Iglesia, exégesis de la Sagrada Escritura, lectura, gramática, poesía, música, caligrafía y pintura. Los monasterios compiten para atraer a los maestros más eruditos y mantenerlos con grandes honores y una compensación monetaria. A cambio, los académicos transmitan sus conocimientos a sus alumnos, que consisten en clérigos en potencia y nobles ambiciosos. Unirse a la élite cristiana, siendo parte de una familia poderosa no suele ser suficiente, pues todos los que tienen un papel significativo en la marcha de nuestro país se han educado en una de las escuelas monásticas más prestigiosas.\n\nDos de estas escuelas se han puesto en contacto con nosotros y piden nuestro apoyo. Si decidimos ofrecer nuestro patrocinio, podría ser beneficioso para el desarrollo intelectual de la nación."
 coptic_flavor.20.a:0 "Apoyaremos a la escuela que se especializa en la administración."
 coptic_flavor.20.a.tt:0 "Invierte en la escuela monástica con una especialización administrativa."
 coptic_flavor.20.b:0 "Es mejor invertir en cuestiones de diplomacia."
 coptic_flavor.20.b.tt:0 "Invierte en la escuela monástica con una especialización diplomática."
 coptic_flavor.20.c:0 "Estas instituciones tienen bastante influencia, ¿no tendrían que ser ellas las que nos apoyasen?"
 coptic_flavor.20.c.tt:0 "Obliga a las escuelas monásticas a pagar un impuesto adicional. Todo por el bien de la nación."
 administration_monastery_school:0 "Escuela monástica de administración"
 desc_administration_monastery_school:0 "Nuestro desarrollo tecnológico está realzado por la escuela de un monasterio de gran prestigio que se especializa en asuntos de administración."
 diplomacy_monastery_school:0 "Escuela monástica de la diplomacia"
 desc_diplomacy_monastery_school:0 "Nuestro desarrollo tecnológico está realzado por la escuela de un monasterio de gran prestigio que se especializa en cuestiones de diplomacia."
 coptic_flavor.28.t:0 "El nacimiento de la Iglesia"
 coptic_flavor.28.d:0 "Hoy, cincuenta días después de la Pascua, celebramos Pentecostés. Este día sagrado, hace muchos siglos, nació nuestra iglesia. El Espíritu Santo descendió sobre los Apóstoles y los otros seguidores de Cristo como lenguas del fuego. Así dijeron la palabra del Señor en todas las lenguas del mundo y convirtieron a miles de almas a la fe verdadera. Aquí comenzó una nueva era, la era mesiánica del reino de Dios. En recuerdo de este gran evento llevamos a cabo una de las celebraciones más grandes de la Iglesia. Juntos leemos la Biblia, cantamos himnos alegres y nos arrodillamos para orar."
 coptic_flavor.29.t:0 "Fiesta del Domingo de Ramos"
 coptic_flavor.29.d:0 "Como coptos celebramos el Domingo de Ramos, una de las siete grandes fiestas del Señor. El séptimo domingo de la Gran Cuaresma conmemoramos y revivimos la entrada triunfal de Jesús en la ciudad santa de Jerusalén. Este día expulsó a los mercaderes y cambistas del Templo. La muchedumbre que saludaba con alegría al Mesías agitaba ramas de palma sobre su cabeza y así lo hacemos en nuestro camino hacia la iglesia en este día feliz. Durante la procesión cantamos himnos alegres y es realmente uno de nuestros momentos favoritos en el año eclesiástico."
 coptic_flavor.29.a:0 "¡No ahorraremos en gastos en este gran día!"
 coptic_flavor.28.a.tt:0 "Gastar una cantidad significativa de recursos en la fiesta de Pentecostés."
 coptic_flavor.29.a.tt:0 "Gasta una cantidad significativa de recursos en la fiesta del Domingo de Ramos."
 coptic_flavor.29.b:0 "Nuestro amor por Cristo no se mide en el oro que gastamos."
 coptic_flavor.28.b.tt:0 "Celebrar Pentecostés como siempre."
 coptic_flavor.29.b.tt:0 "Celebrar el Domingo de Ramos como de costumbre."
 celebrating_lords_feast:0 "Celebrando la fiesta del Señor"
 desc_celebrating_lords_feast:0 "Celebramos una de las siete grandes fiestas del Señor. No se han ahorrado en gastos para este alegre acontecimiento."
 coptic_flavor.30.t:0 "En busca del alma"
 coptic_flavor.30.d:0 "Algunas conversaciones religiosas aquí, algunos argumentos impresionantes sobre la moralidad del hombre allá, y uno de nuestros nobles más eruditos ha decidido asumir la monástica. 'Seguiré los pasos de san Senuda el Archimandrita, ¡un día podría fundar mi propio monasterio!', exclama apasionadamente.\nSin embargo, no todos están de acuerdo con la decisión del noble, y aunque ha empezado a regalar sus pertenencias, puede haber tiempo para convencerlo de que no vaya."
 coptic_flavor.30.a:0 "Podríamos aprovechar esa pasión en algunas de nuestras provincias…"
 coptic_flavor.30.a.tt:0 "El noble se convierte en misionero, un deber sagrado al [Root.Monarch.GetTitle] más allá del de monje."
 coptic_flavor.30.b:0 "¡Un momento! ¡Sabemos cómo aprovechar a los eruditos en la corte!"
 coptic_flavor.30.b.tt:0 "El noble se convierte en nuestro consejero de confianza."
 coptic_flavor.30.c:0 "Se le debe permitir encontrar a Dios."
 coptic_flavor.30.c.tt:0 "El noble deja a la corte para vivir su vida en soledad."
 enthusiastic_believer:0 "Un creyente entusiasta"
 desc_enthusiastic_believer:0 "Un noble piadoso ha aceptado el deber sagrado de extender la fe a las almas perdidas de nuestro reino."
 coptic_flavor.31.t:0 "El monasterio blanco"
 coptic_flavor.31.d:0 "La provincia de Quina ha enviado representantes a solicitar recursos y apoyo en la restauración de un antiguo famoso monasterio del que se dice que fue el hogar del mismísimo san Senuda el Archimandrita. Los cimientos de los muros de piedra se pusieron hace más de un milenio y los devotos adoradores en la zona no anhelan más que devolver el edificio a su antigua gloria. 'Con tu ayuda, será una vez más un centro de enseñanza superior y de estudios de las Escrituras' nos aseguran."
 coptic_flavor.31.a:0 "¡Que tengan sus libros!"
 coptic_flavor.31.a.tt:0 "El monasterio será reconstruido."
 coptic_flavor.31.b:0 "Hay más conocimiento en este mundo que el escolástico."
 coptic_flavor.31.b.tt:0 "Los representantes son enviados a casa decepcionados."
 songs_of_the_pious:0 "Cantos de los piadosos"
 desc_songs_of_the_pious:0 "Una nueva iglesia se ha fundado recientemente en la región. Los himnos son una adición bienvenida a la tierra."
 scripture_studies:0 "Estudios de las escrituras"
 desc_scripture_studies:0 "El monasterio blanco situado en la región es famoso por su impresionante biblioteca."
 coptic_flavor.32.t:0 "Una nueva Era"
 coptic_flavor.32.d:0 "Nos han informado que en [pious_province.GetName] un grupo de plebeyos se reúnen en el campo a intervalos regulares. Al parecer son adoradores del Señor. Según nuestros mensajeros, llevan un tiempo intentando construir un lugar de culto, pero un aumento de fondos podría acelerar el proyecto."
 coptic_flavor.32.a:0 "¡Los piadosos debe ser recompensados! ¡Construye una iglesia!"
 coptic_flavor.32.a.tt:0 "Se construirá una nueva iglesia."
 coptic_flavor.32.b:0 "Tenemos cosas más importantes de las que ocuparnos."
 coptic_flavor.40.t:0 "El Patriarca de [cairo_province.GetName]"
 coptic_flavor.40.d:0 "La religión copta ha tenido desde hace mucho tiempo presencia en [cairo_province.GetName]. Incluso algunos seguidores del Patriarca en el extranjero afirman que tenemos coptos cautivos en nuestras tierras… ¿Tal vez necesitan un recordatorio de la situación?"
 coptic_flavor.40.a:0 "Envía mensajes que recuerden a mi vecino mi régimen tolerante."
 coptic_flavor.40.a.tt:0 "Existe la posibilidad de que §Y[ally_to_patriarch.GetName]§! aprecie este gesto."
 coptic_flavor.40.b:0 "Recordémosles quién controla a su Papa."
 coptic_flavor.40.b.tt:0 "Existe la posibilidad de que §Y[ally_to_patriarch.GetName]§! no aprecie este gesto."
 coptic_flavor.40.c:0 "No debemos involucrarnos."
 coptic_flavor.41.t:0 "Hogar del Patriarca"
 coptic_flavor.41.d:0 "Nuestros vecinos de [From.GetName] han enviado mensajes a nuestro reino, informándonos de la situación actual del bendito Patriarca de [cairo_province.GetName]. Según la misiva, Su Santidad está muy satisfecho con el nivel de tolerancia religiosa mostrado por el gobierno [From.GetAdjective]."
 coptic_flavor.41.a:0 "¡Me alegra oírlo!"
 coptic_flavor.41.a.tt:0 "Esto podría ser el comienzo de una hermosa amistad. Ambos países reciben §YAprueba la Diplomacia§!. La opinión del uno respecto al otro cambia en §G+25§!."
 coptic_flavor.41.b:0 "¡¿Es alguna especie de broma?! ¡Se burlan de nosotros!"
 coptic_flavor.41.b.tt:0 "Envía una carta enojada de respuesta."
 coptic_flavor.42.t:0 "Patriarca cautivo"
 coptic_flavor.42.d:0 "Nuestros vecinos de [From.GetName] han enviado mensajes a nuestro reino, recordándonos que retienen a nuestro bendito Patriarca de [cairo_province.GetName]. Si bien Su Santidad aún está vivo, no podemos estar seguros del nivel de tolerancia religiosa mostrado por el gobierno [From.GetAdjective]."
 coptic_flavor.42.a:0 "¡Es intolerable! ¡Una amenaza velada sigue siendo una amenaza!"
 coptic_flavor.42.a.tt:0 "Les dejamos saber lo que sentimos."
 coptic_flavor.42.b:0 "No debemos dejar que nos irriten."
 coptic_flavor.42.b.tt:0 "Lo dejamos pasar por ahora."
 coptic_flavor.43.t:0 "Los coptos responden"
 coptic_flavor.43.da:0 "¡Los coptos [From.GetAdjective] están complacidos por nuestros bondadosos mensajes! ¿Quizás nuestro pueblo vivirá en armonía durante siglos?"
 coptic_flavor.43.a:0 "Esperémoslo."
 coptic_flavor.43.a.tt:0 "Esto podría ser el comienzo de una hermosa amistad Ambos países reciben §YAprueba la Diplomacia§!. La opinión del uno respecto al otro cambia en §G+25§!."
 coptic_flavor.43.db:0 "Los paranoicos [From.GetAdjective] se sienten insultados por nuestros mensajes, diciendo que era una amenaza velada contra su Patriarca. Su respuesta contenía una cantidad impía de maldiciones dirigidas contra nosotros. ¿Puede que fuera un error?"
 coptic_flavor.43.b:0 "No es culpa nuestra."
 coptic_flavor.43.dc:0 "Los [From.GetAdjective] se sienten insultados por nuestra amenaza velada contra su Patriarca de [cairo_province.GetName]. La respuesta de sus gobernantes contienen una advertencia agresiva contra tocar el pelo de un solo copto."
 coptic_flavor.43.c:0 "Es lo que esperábamos."
 coptic_flavor.43.dd:0 "Los [From.GetAdjective] no han enviado ningún mensaje en respuesta a nuestras veladas amenazas contra su Patriarca de [cairo_province.GetName]. O no les importa su lugar sagrado, o sienten demasiado miedo del glorioso [Root.GetName] para hablar contra nosotros."
 coptic_flavor.43.d:0 "Han captado el mensaje."
 SELECT_CULTURE_CONFIRM_TITLE:0 "Confirmar Cambio cultural"
 PROMOTE_CULTURE_CONFIRM_TITLE:0 "Confirmar Promover cultura"
 DEMOTE_CULTURE_CONFIRM_TITLE:0 "Confirmar Degradar cultura"
 SELECT_CULTURE_CONFIRM_DESC:0 "Cambiar tu cultura Principal a $NAME|Y$ costará $COST|Y$£dip.\n¿Estás seguro?"
 PROMOTE_CULTURE_CONFIRM_DESC:0 "Promover $NAME|Y$ al estado de Aceptada costará $COST|Y$£dip\n¿Estás seguro?"
 DEMOTE_CULTURE_CONFIRM_DESC:0 "Devolver $NAME|Y$ al estado de No aceptada costará $COST|Y$£dip.\n§YLos disturbios§! en todas las $NAME|Y$ provincias aumentarán $UNREST$ por $YEARS$ años.\n¿Estás seguro?"
 coptic_flavor.33.t:0 "Aliados de la fe"
 coptic_flavor.33.d:0 "Estamos orgullosos de ser coptos, seguidores de la fe verdadera. Mientras que somos firmes en nuestras convicciones y nunca abandonaremos a Cristo, estar aislado del resto de la comunidad cristiana es una debilidad. Enemigos religiosos nos rodean en muchos frentes. La inminente guerra no es una cuestión de "si", sino "cuándo". Antes de que estalle debemos intentar buscar algunos aliados poderosos. Hay un poderoso reino cristiano muy al norte, pero su posición exacta y la distancia a sus tierras nos son desconocidas. Sin embargo podemos financiar una expedición con el objetivo de encontrarlos."
 coptic_flavor.33.a:0 "¡Envía a un partida con nuestros mejores exploradores, sacerdotes y diplomáticos!"
 coptic_flavor.33.a.tt:0 "Enviar una expedición al norte en busca de compañeros cristianos. El éxito no está garantizado, pero podríamos encontrar algún tipo de ayuda sobre enemigos religiosos comunes."
 coptic_flavor.33.b:0 "No necesitamos a nadie más cuando Dios está en nuestro lado."
 coptic_flavor.33.b.tt:0 "No se envía ninguna expedición."
 coptic_flavor.34.t:0 "Libros o espadas"
 coptic_flavor.34.d:0 "Un grupo de diplomáticos coptos de nuestros vecinos de [From.GetName] han entrado en nuestro territorio. Entre ellos hay un número excepcionalmente grande de sacerdotes. Nuestros consejeros sospechan que tratan de contactar con otros cristianos al norte. A los diplomáticos están seriamente preocupados por su propósito. Tal vez sea simplemente un asunto religioso, pero ¿y si están tratando de reunir aliados contra nosotros? ¡Estaríamos rodeados en varios frentes por infieles fanáticos!"
 coptic_flavor.34.a:0 "Sólo son meras especulaciones. Los diplomáticos [From.GetAdjective] pueden pasar."
 coptic_flavor.34.b:0 "No podemos arriesgarnos. Detenedlos."
 coptic_flavor.35.t:0 "Enemigo de la fe"
 coptic_flavor.35.d:0 "¡Nos han llegado noticias de que nuestros vecinos despreciables, el [From.GovernmentName] de [From.GetName], han tomado cautivos a nuestros diplomáticos! No les persuadiremos de que dejen que nuestra gente siga su viaje o vuelva a casa. Solo podemos esperar que cambien de opinión. En cualquier caso, este ataque escandaloso contra una expedición de enviados pacíficos sólo confirma nuestras sospechas. [From.GetName] es un enemigo peligroso de la única fe verdadera."
 coptic_flavor.35.a:0 "¡Que Dios hiera a los infieles!"
 coptic_flavor.36.t:0 "Hermanos al otro lado del mar"
 coptic_flavor.36.d:0 "A veces recordamos cuánto se extiende este mundo más allá de nuestra propias tierras. Nos han visitado un extraño grupo de personas provenientes de tierras lejanas muy al sur de aquí. Aunque la mayoría de ellos sólo habla su propio idioma de peculiar sonido, algunos de ellos han conversado con nuestros traductores de árabe. Dicen que vienen del gran [sent_diplomats.GovernmentName] de [sent_diplomats.GetName] y que buscan amigos entre sus compañeros cristianos. Sabemos muy poco de los cristianos del sur, pero éstos [sent_diplomats.GetAdjective] parecen ser verdaderos creyentes. Hablan de Cristo con fervor en su voz y parecen mucho mejor versados en las Escrituras que nuestro noble medio. Aparentemente, su país está rodeado por enemigos religiosos y piden que les ayudemos en la defensa de la fe verdadera. Si bien este conflicto es demasiado lejano y desconocido para nosotros como para comprometernos directamente, podríamos compartir algunos de nuestros conocimientos y recursos con ellos."
 coptic_flavor.36.a:0 "Por supuesto que os ayudaremos, hermanos. ¡Todo por el único Dios verdadero!"
 coptic_flavor.36.a.tt:0 "Los diplomáticos [From.GetAdjective] son enviados a casa con algunos recursos para ayudarles en su defensa del cristianismo."
 coptic_flavor.36.b:0 "No es asunto nuestro. Tenemos nuestras propias guerras que luchar."
 coptic_flavor.36.b.tt:0 "Los diplomáticos [From.GetAdjective] son enviados a casa con las manos vacías."
 coptic_flavor.37.t:0 "Amigos en el extranjero"
 coptic_flavor.37.d:0 "¡Alabemos al Señor, nuestros diplomáticos han vuelto finalmente de su viaje al norte! No sólo son están de nuevo con nosotros, sanos y salvos, sino que también traen muchos tomos e historias interesantes de sus viajes. La mayoría de ellos proceden del [From.GovernmentName] de [From.GetName], donde nuestros diplomáticos fueron muy bien recibidos. Aunque habríamos esperado algo más que conocimiento, damos gracias por todo lo que Dios y nuestros compañeros cristianos nos han proporcionado. Nos aseguraremos de que su regalo no se eche a perder."
 coptic_flavor.37.a:0 "¿Puede que esto sea el principio de una amistad duradera entre nuestras naciones?"
 coptic_flavor.38.t:0 "Solos en el mundo"
 coptic_flavor.38.d:0 "Después de un largo y arduo viaje finalmente han regresado los diplomáticos que enviamos al norte. Ciertamente, al final alcanzaron tierras cristianas y sin embargo regresan con las manos vacías. Mientras que muchos de los cristianos que encontraron escucharon, pocos parecieron interesarse de verdad. Nuestro aislamiento nos maldice por partida doble. No sólo estamos rodeados de enemigos sino que la distancia con el resto de la comunidad cristiana nos convierte en parias. Lo que ocurre en [Root.GetName] no les influye y tal vez nuestras maneras son demasiado extrañas para que se sientan identificados. Parece como si los coptos estuvieran solos en el mundo"
 coptic_flavor.38.a:0 "No podemos perder la fe. Dios es el único aliado que necesitamos."
 opinion_captured_diplomats:0 "Diplomáticos capturados"
 coptic_flavor.100.t:0 "Los peregrinos de [Root.GetName]"
 coptic_flavor.100.da:0 "Últimamente, [Root.GetName] ha visto muchas almas perdidas buscar guía en el monasterio en la zona. De hecho la región se está volviendo muy popular para personas que buscan arrepentimiento y absolución siguiendo el camino de san Antonio -las cuevas del desierto son muy adecuadas para una vida de ermitaño, permitiendo que algunos de los coptos más devotos coptos pasen años en soledad contemplativa. \n\nMientras tanto, la población de [Root.GetName] se enorgullece de esta piedad. Algunas palabras de aliento bien situadas nos permitirían reforzar aún más su autoestima."
 coptic_flavor.100.db:0 "Recientemente, [Root.GetName] ha visto a muchas almas perdidas buscando dirección en el monasterio de la zona. De hecho, la región es cada vez más popular entre la gente que busca arrepentimiento y absolución siguiendo las costumbres de san Antonio; el entorno silvestre de alrededor es adecuado para la vida de un ermitaño, permitiendo que algunos de los coptos más devotos pasen años en soledad contemplativa. \n\nMientras tanto, la población de [Root.GetName] se enorgullece de esta devoción. Unas cuantas palabras de ánimo dichas a tiempo podrían impulsar aún más su entusiasmo…"
 coptic_flavor.100.a:0 "Recordar a la gente las virtudes del trabajo duro."
 coptic_flavor.100.b:0 "Decirles que debemos estar preparados para defender nuestras convicciones a cualquier precio."
 inspired_workers:0 "Trabajadores inspirados"
 desc_inspired_workers:0 "Los trabajadores en esta área están reforzados por la piedad de su comunidad."
 inspired_soldiers:0 "Soldados inspirados"
 desc_inspired_soldiers:0 "Los soldados en esta zona están reforzados por la piedad de su comunidad."
 coptic_flavor.101.t:0 "Un monasterio saqueado"
 coptic_flavor.101.d:0 "Una de nuestras provincias ha enviado representantes para solicitar recursos y apoyo en la restauración de un antiguo monasterio, recientemente saqueado en una incursión de bandidos. Los cimientos de los muros de piedra fueron puestos hace generaciones y la gente del lugar no desea más restaurar el edificio y convertirlo en un faro de santo culto. Cualquier ayuda a la comunidad tiene potencial para impresionar a los lugareños."
 coptic_flavor.101.a:0 "Enviémosles algunos recursos."
 coptic_flavor.101.a.tt:0 "El monasterio será restaurado."
 coptic_flavor.101.b:0 "Pueden rezar en sus casas."
 coptic_flavor.101.b.tt:0 "Los representantes son enviados a casa, decepcionados."
 monastery_repaired:0 "Monasterio reparado"
 desc_monastery_repaired:0 "Un monasterio que fue quemado aquí fue rápidamente reconstruido."
 coptic_flavor.150.t:0 "El amplio mundo cristiano"
 coptic_flavor.150.d:0 "La conquista de Alejandría es una gran victoria no solo para los coptos de Egipto. Todas las grandes ciudades comerciales italianas tienen una presencia permanente en este gran puerto y estaban deseosas de hacer negocios con nosotros. Estos comerciantes compiten ahora por favores [Root.GetdeldelaDir] [Root.Monarch.GetTitle], que llevó a cabo lo que los cruzados no pudieron y a través de ellas hemos podido entablar contacto con un gran número de otros estados cristianos del Mediterráneo Oriental."
 coptic_flavor.150.a:0 "Prestad atención a reuniros con frecuencia para dar gracias a Dios y mostrar a su alabanza.'"
 coptic_flavor.150.a.tt:0 "Nuestros mapas del Mediterráneo Oriental ahora están más completos."
 HOLY_SITE_1227_DESC:0 "En Aksum, se encuentra la iglesia de nuestra Señora María de Sión, construida en el siglo IV, durante el reinado de Ezana, el primer gobernante cristiano del antiguo Imperio de Aksum. Según la leyenda, fue aquí donde el gran emperador Menelik I, hijo del rey Solomon y la reina de Saba, trajo el Arca de la Alianza después de su viaje a Jerusalén."
 HOLY_SITE_358_DESC:0 "Alejandría es la sede histórica de la iglesia copta aunque su Patriarca, el Papa de Alejandría, reside en el Cairo desde el siglo XI. Mientras el Papa residió en Alejandría, su sede fue la Catedral de san Marcos, construida en honor de san Marcos, el evangelista, fundador de la iglesia copta. Durante milenios, Alejandría ha sido un centro de aprendizaje y aquí se fundó la primera escuela de catequesis del mundo."
 HOLY_SITE_419_DESC:0 "Se dice que la catedral de Etchmiadzin en Vagharshapat fue levantada por san Gregorio el Iluminador y san Tirídates el Grande, y a pesar de siglos de ocupación extranjera, sigue siendo uno de los lugares santos más importantes de la Iglesia Apostólica Armenia."
 HOLY_SITE_2313_DESC:0 "Antioquia, cuna del Cristianismo, fue un centro de cristianismo durante la época romana. Se convirtió en la sede de uno de los cinco patriarcados originales, junto con Constantinopla, Jerusalén, Alejandría y Roma. Antioquía era una bulliciosa metrópolis de media millón almas, pero declinó al ser devastada durante las cruzadas. Cayó en el siglo XIII cuando la ciudad fue arrasada por los musulmanes, y toda su población cristiana fue hecha esclava o muerta."
 HOLY_SITE_1234_DESC:0 "La antigua ciudad de Qasr Ibrim se convirtió en un centro del cristianismo en el siglo VIII y alcanzado su apogeo durante la Eparquía de Nobatia. Incluso cuando el resto de Merkuria se convirtió al islamismo, la población de Qasr Ibrim se mantuvo cristiana y ha seguido así hasta el día de hoy. Encaramado en la cima de un acantilado con vistas al río Nilo, Qasr Ibrim se ha convertido en un lugar de gran importancia económica, política y religiosa."
 #Ottoman Government
 MDEATH_HAREM_SUCCESSION:0 "Como el gobernante no ha nombrado un sucesor preferido, un hijo menor de la $DYNASTY|Y$ será nombrado Sultán."
 harem_events.1.t:0 "Los hijos de [Root.Monarch.GetName]"
 harem_events.1.da:0 "Su majestad imperial [Root.Monarch.GetName] [Root.Monarch.GetTitle] ,soberano de la casa de Osmán, Sultán de sultanes y Kan de kanes tiene una reputación como gran hombre y gobernante indiscutible.\nComo corresponde a un hombre de su calibre y estatura, el sultán ha engendrado varios hijos capaces y muchos prometen sobremanera como futuros gobernantes. Pero tanto ellos como los funcionarios de nuestro gobierno son conscientes de que solamente uno puede heredar y hay pocos premios de consolación. Nuestros visires insisten que es el momento perfecto para que [Root.Monarch.GetName] nombre un favorito entre los posibles sucesores. Es improbable que esto termine la competición por ganar su favor, pero con suerte impediría las peores luchas por la sucesión que ocurrirían si nuestro [Root.Monarch.GetTitle] se reúne con el Creador sin haber escogido un claro sucesor."
 harem_events.1.db:0 "Su Majestad Imperial [Root.Monarch.GetName] [Root.Monarch.GetTitle], soberano de la casa de Osmán, Sultán de sultanes, Kan de kanes, Qayser-i Rum, Emperador de las tres ciudades de Constantinopla, Adrianópolis y Bursa tiene una reputación como un gran hombre y gobernante indiscutible.\nComo corresponde a un hombre de su calibre y su estatura, el sultán ha engendrado a varios hijos capaces y muchos prometen sobremanera como futuros gobernantes. Pero tanto ellos como los funcionarios de nuestro gobierno son conscientes de que solamente uno puede heredar y hay pocos premios de consolación. Nuestros visires insisten que es el momento perfecto para que [Root.Monarch.GetName] para nombrar un favorito entre los posibles sucesores. Si bien es improbable que esto termine la competición por ganar su favor, con suerte impediría las peores luchas por la sucesión que ocurrirían si nuestro [Root.Monarch.GetTitle] se reúne con el Creador sin haber elegido un sucesor claro."
 harem_events.1.dc:0 "Su Majestad Imperial [Root.Monarch.GetName] [Root.Monarch.GetTitle], soberano de la casa de Osmán, Sultán de sultanes, Kan de kanes, Custodio de los Dos nobles santuarios, Qayser-i Rum, Emperador de las tres ciudades de Constantinopla, Adrianópolis y Bursa tiene una reputación como un gran hombre y gobernante indiscutible.\nComo corresponde a un hombre de su calibre y su estatura, el sultán ha engendrado a varios hijos capaces y muchos prometen sobremanera como futuros gobernantes. Pero tanto ellos como los funcionarios de nuestro gobierno son conscientes de que solamente uno puede heredar y hay pocos premios de consolación. Nuestros visires insisten que es el momento perfecto para que [Root.Monarch.GetName] para nombrar un favorito entre los posibles sucesores. Si bien es improbable que esto termine la competición por ganar su favor, con suerte impediría las peores luchas por la sucesión que ocurrirían si nuestro [Root.Monarch.GetTitle] se reúne con el Creador sin haber elegido un sucesor claro."
 harem_events.1.dd:0 " Su Majestad Imperial [Root.Monarch.GetName] [Root.Monarch.GetTitle], soberano de la casa de Osmán, Comandante de los fieles y Sucesor del Profeta del señor del Universo, Custodio de los Dos nobles santuarios, Qayser-i Rum, Emperador de las tres ciudades de Constantinopla, Adrianópolis y Bursa tiene una reputación como un gran hombre y gobernante indiscutible.\nComo corresponde a un hombre de su calibre y su estatura, el sultán ha engendrado a varios hijos capaces y muchos prometen sobremanera como futuros gobernantes. Pero tanto ellos como los funcionarios de nuestro gobierno son conscientes de que solamente uno puede heredar y hay pocos premios de consolación. Nuestros visires insisten que es el momento perfecto para que [Root.Monarch.GetName] para nombrar un favorito entre los posibles sucesores. Si bien es improbable que esto termine la competición por ganar su favor, con suerte impediría las peores luchas por la sucesión que ocurrirían si nuestro [Root.Monarch.GetTitle] se reúne con el Creador sin haber elegido un sucesor claro."
 harem_events.1.female:0 "Su Majestad Imperial [Root.Monarch.GetName] [Root.Monarch.GetTitle], soberana de la casa de Osmán, Sultana de sultanes, tiene la reputación de ser una gran mujer y nadie se opone a su gobierno.\nComo corresponde a una gobernante de su calibre y talla, la sultana ha traído al mundo varios niños competentes y otros muchos que han demostrado su valía como futuros gobernantes. Tanto sus hijos como los funcionarios de nuestro gobierno tienen evidentemente claro que solo uno puede heredar y qué les espera a los otros. Nuestros visires son firmes en que este es el momento de que [Root.Monarch.GetName] nombre un favorito entre los posibles sucesores. Es improbable que esto termine con las rivalidad por su favor, pero con suerte impedirá las peores luchas por la sucesión que podrían seguir si nuestra [Root.Monarch.GetTitle] se reúne con Dios sin haber elegido un sucesor claro."
 harem_events.1.a:0 "El hijo piadoso es nuestro favorito."
 harem_events.1.b:0 "El hijo más fuerte es nuestro favorito."
 harem_events.1.c:0 "El hijo estudioso es nuestro favorito."
 harem_events.1.d:0 "El hijo gregario es nuestro favorito."
 harem_events.1.e:0 "El líder natural es nuestro favorito."
 harem_events.1.f:0 "El hijo más hermoso es nuestro favorito."
 harem_events.1.g:0 "El hijo emprendedor es nuestro favorito."
 harem_events.1.h:0 "El hijo curioso es nuestro favorito."
 harem_events.1.i:0 "El hijo más dotado es nuestro favorito."
 harem_events.1.j:0 "El hijo generoso es nuestro favorito."
 harem_events.2.t:0 "Kiliç alayi"
 harem_events.2.d:0 "Una ceremonia de coronación otomana es lo más magnífico que muchos verán en su vida y la coronación de [Root.Monarch.GetName] no es ninguna excepción. Pero cuando el jerife de Konya ciñe la espada de Osmán a [Root.Monarch.GetName], nuestros visires le miran con cierto temor. Nunca fue el más probable de los candidatos y probablemente nunca habría subido al trono si hubiera habido un claro favorito. Algunos llegarían al punto de decir que fue su mediocridad lo que permitió que [Root.Monarch.GetName] triunfase. Hombres más grandes nunca le consideraron una amenaza y otros esperaban controlar el imperio a través de él. Una cosa ha demostrado claramente nuestro nuevo [Root.Monarch.GetTitle]: Cuando la necesidad llegue, no hará ascos a apuñalar por la espalda a aquellos que confían en él."
 harem_events.2.a:0 "¡Viva el [Root.Monarch.GetTitle]!"
 harem_events.2.a.tt:0 "Sólo el tiempo dirá qué tipo de gobernante será [Root.Monarch.GetName]."
 harem_events.3.t:0 "Sancaga çikma"
 harem_events.3.d:0 "Nuestro favorito y heredero, [Root.Heir.GetName], es joven y todavía tiene mucho que aprender sobre la vida y cómo ser un buen gobernante. La mayor parte de nuestros visires sienten que es nuestro deber mantener nuestra tradición dinástica de designar a nuestros hijos como gobernadores y jefes de pequeñas provincias. De esta manera pueden aprender lo que es ser un gobernante. Asignando provincias adecuadamente poderosas también podemos reducir la posibilidad de una futura lucha por la sucesión. [sancaga_cikma_province.GetName] ha servido como tal punto de gobernación a veces en el pasado y probablemente [Root.Heir.GetName] encajaría muy bien.\nOtros, incluso nuestra madre, la Valide Sultan, sienten que el joven [Root.Heir.GetName] se beneficiaría más con una educación dentro de los muros del harén Imperial, donde [Root.Heir.GetSheHe] tendrá acceso constante a buenos maestros y puede ser supervisado por quienes le conocen. De esta manera [Root.Heir.GetSheHe] también estaría lejos de cualquier lugar donde [Root.Heir.GetSheHe] pudiera desarrollar ambiciones políticas prematuras."
 harem_events.3.a:0 "Gobernar [sancaga_cikma_province.GetName] [Root.Heir.GetHerHim] sentará muy bien."
 harem_events.3.a.tt:0 "[Root.Heir.GetName] tendrá control total de [sancaga_cikma_province.GetName] y si todo va bien puede volver con mejores habilidades como gobernante."
 harem_events.3.b:0 "¡El harén Imperial es el lugar perfecto para un/a [Root.Heir.GetWomanMan] joven!"
 harem_events.3.b.tt:0 "[Root.Heir.GetName] permanecerá en [Root.Capital.GetCapitalName] donde estará a salvo en todos los aspectos pero no tendrá oportunidad de incrementar sus capacidades como gobernante."
 heir_in_training:0 "Gobernador heredero"
 desc_heir_in_training:0 "Hemos dado esta provincia a nuestro heredero para que la gobierne, con la esperanza de que esta experiencia refuerce sus habilidades como gobernante en el futuro."
 harem_events.4.t:0 "Sancaga çikma"
 harem_events.4.d:0 "[Root.Heir.GetName] ha vuelto de su periodo como un gobernador. Según [Root.GetelellaHer] la experiencia le ha enriquecido en más de un modo y está más dispuest[Root.GetoaHer] que nunca a triunfar cuando Dios llame a nuestro venerad[Root.GetoaDir] [Root.Monarch.GetTitle]. Si nuestro favorito aprendió algo, no nos es muy evidente, y sin embargo en el harén circulan rumores de que el único modo en el que [Root.Heir.GetName] se enriqueció fue llenándose los bolsillos con la recaudación de ingresos locales."
 harem_events.4.a:0 "Todo está bien entonces."
 harem_events.4.a.tt:0 "[Root.Heir.GetName] es mayor, más sabio, pero generalmente la misma persona que era cuando se marchó."
 harem_events.5.t:0 "El intento de [Root.Heir.GetName] por el Trono"
 harem_events.5.da:0 "Actuar como gobernador de una provincia, sin duda, puede enseñar muchas lecciones valiosas a aquellos que un día gobernarán un imperio. También puede dar un primer sabor del poder de verdad. Los rumores sobre la enfermedad que se extiende en el Palacio de Topkapi deben haber alcanzado a [Root.Heir.GetName] y en lugar de investigar o rezar por nuestra salud, [Root.GetelellaHer] decidió que era una excelente oportunidad para tomar aquello que legítimamente iba a ser suyo."
 harem_events.5.db:0 "Actuar como gobernador de una provincia, sin duda, puede enseñar muchas lecciones valiosas a aquellos que un día gobernarán un imperio. También puede dar un primer sabor del poder real. Los rumores sobre la enfermedad que se extiende en el Palacio de Topkapi deben haber alcanzado a [Root.Heir.GetName] y en lugar de investigar o rezar por nuestra salud, decidió que era una excelente oportunidad para tomar aquello que legítimamente iba a ser suyo."
 harem_events.5.a:0 "¡Traición!"
 harem_events.6.t:0 "Los años en [heir_governorship_province.GetName]"
 harem_events.6.d:0 "[Root.Heir.GetName] ha vuelto a [Root.Capital.GetCapitalName] de su puesto como gobernador de [heir_governorship_province.GetName]. Afirma que estos años le han enseñado mucho sobre qué significa ser jefe de un gobierno y cómo funciona nuestro sistema provincial a nivel local. Durante su tiempo lejos de [Root.Capital.GetCapitalName], ha tenido tiempo suficiente para dirigir las tropas locales, supervisar la administración y hacer malabares con los caudillos de la zona."
 harem_events.6.a:0 "Excelente…"
 harem_events.7.t:0 "Miedo de la cuerda de seda"
 harem_events.7.d:0 "Como los detalles prácticos de la sucesión están siendo gestionados por [Root.Monarch.GetName], nos han llegado noticias de [enthronement_or_death.GetName]. Parece ser que uno de los hermanos de Su Majestad Imperial prefiere caer luchando que arriesgarse a los procedimientos tradicionales al perder la sucesión. Su nombre se ha leído durante los oraciones del viernes en [enthronement_or_death.GetName] y en poco tiempo ha reunido un ejército para derrocar a nuestro nuevo [Root.Monarch.GetTitle]."
 harem_events.7.a:0 "Matadlos. Matadlos a todos."
 harem_events.8.t:0 "Muerte de la Valide Sultan"
 harem_events.8.da:0 "Desde que era un joven Sehzade en el harén imperial, [Root.Monarch.GetName] ha tenido a su madre a su lado. Ella ha ofrecido asesoramiento y protección a lo largo de su carrera y cuando ascendió al trono seguía siendo uno de sus confidentes más cercanos y consejeros más influyentes. Aunque era una mujer muy vieja la noticia de su muerte ha sido un duro golpe a nuestro [Root.Monarch.GetTitle], quien ahora ha perdido a un buen amigo, un consejero y su madre, todo de una vez."
 harem_events.8.db:0 "Desde que era un joven Sehzade en el harén imperial, [Root.Monarch.GetName] ha tenido a su madre a su lado. Ella ha ofrecido asesoramiento y protección a lo largo de su carrera y cuando ascendió al trono seguía siendo uno de sus confidentes más cercanos y consejeros más influyentes. La noticia de su fallecimiento ha sido una sorpresa y un duro golpe para nuestro [Root.Monarch.GetTitle] que ahora ha perdido a un buen amigo, un consejero y su madre demasiado pronto."
 harem_events.8.dc:0 " Desde que era un joven Sehzade en el harén imperial, [Root.Monarch.GetName] ha tenido a su madre a su lado. Ella ha ofrecido asesoramiento y protección a lo largo de su carrera y cuando ascendió al trono seguía siendo uno de sus confidentes más cercanos y consejeros más influyentes. La noticia de su fallecimiento prematuro ha sido una sorpresa y un duro golpe para nuestro [Root.Monarch.GetTitle] que ahora ha perdido a un buen amigo, un consejero y su madre de un solo golpe."
 harem_events.8.a:0 "Todo el Imperio la llorará durante tres días."
 harem_events.8.b:0 "¡Debemos apartar tierras para una fundación benéfica en su memoria!"
 waqf_for_dead_valide_sultan:0 "Dotación en memoria de la Valide Sultan"
 desc_waqf_for_dead_valide_sultan:0 "Hemos apartado los ingresos de un número de fuentes en esta provincia para apoyar a una mezquita y comedor benéfico en memoria de nuestra madre imperial, la Valide Sultan."
 harem_events.9.t:0 "Ritos de paso"
 harem_events.9.d:0 "Al igual que los sultanes de antaño, [Root.Heir.GetName] espera labrarse un nombre como conquistador y un [Root.Monarch.GetTitle] que conducirá el imperio a lomos de caballo. Como [Root.Monarch.GetName] todavía goza de buena salud, y ya que no hemos permitido que nuestro heredero salga al campo de batalla, la realización de este sueño sigue siendo incierta. Ha llegado al punto de que [Root.Heir.GetName] está siendo ridiculizado por los otros Sehzade y su madre implora a [Root.Monarch.GetName] que le dé un mando propio.\nEsta no es una solicitud irrazonable, aunque habría que preguntarse sobre los motivos de aquellos que tratan de incitar a nuestro favorito a arriesgar su vida y miembros."
 harem_events.9.a:0 "Esto le hará bien."
 harem_events.9.b:0 "El harén es mucho más seguro."
 harem_events.10.t:0 "Traición en el seno de la familia"
 harem_events.10.d:0 "Nos llega el rumor de que el amado y el más favorecido de los hijos, [Root.Heir.GetName], conspira contra su padre y su objetivo es derrocar al gobierno. Nuestra consorte de confianza y más cercana, la Haseki Sultan, nos implora cortar este cáncer de nuestro cuerpo y matar a [Root.Heir.GetName].\nNo cabe ninguna duda de que la Haseki sultán habla por su propio interés en este asunto, [Root.Heir.GetName] no es hijo suyo pero su reemplazo muy probablemente lo sea. Nuestros propios ministros también hablan de la traición de [Root.Monarch.GetName], sin embargo, y podría suponer una amenaza muy real."
 harem_events.10.a:0 "[Root.Monarch.GetName] tiene que morir…"
 harem_events.10.a.tt:0 "Enviar asesinos a matar a [Root.Heir.GetName].\nSi fracasan provocará una revuelta independientemente de su culpabilidad."
 harem_events.10.b:0 "Llama a [Root.Monarch.GetName] para que se defienda."
 harem_events.10.b.tt:0 "Si los rumores son ciertos, esto dará tiempo a [Root.Monarch.GetName] a reunir un ejército aún mayor."
 harem_events.10.c:0 "¡No escucharé tales mentiras!"
 harem_events.10.c.tt:0 "[Root.Consort.GetName] cae en desgracia.\nSi los rumores son ciertos, esto dará tiempo a [Root.Monarch.GetName] a reunir un ejército aún mayor." harem_events.11.t: "[Root.Heir.GetName] es inocente"
 harem_events.11.t:0 "[Root.Heir.GetName] es inocente"
 harem_events.11.d:0 "Tras darle tiempo para exponer su caso, [Root.Heir.GetName] ha convencido a nuestro [Root.Monarch.GetTitle] de su inocencia y seguirá siendo el más favorecido de nuestros herederos. Toda esta penosa experiencia ha fortalecido su posición en la corte y con el público en [Root.Capital.GetCapitalName]."
 harem_events.11.a:0 "No se me engaña tan fácilmente."
 harem_events.12.t:0 "El complot de [Root.Heir.GetName]"
 harem_events.12.d:0 "El tiempo malgastado por nuestra indecisión fue suficiente para que [Root.Heir.GetName] reuniese el ejército rebelde que deseaba. Cuando el sol se pone el séptimo día tras su descubrimiento, un ejército marcha hacia [Root.Capital.GetCapitalName]."
 harem_events.12.a:0 "¿Sí, hijo?"
 harem_events.13.t:0 "El destino de Vali Ahad"
 harem_events.13.d:0 "Los asesinos que enviaste a matar a Vali Ahad han regresado después de completar a su misión. Nunca sabremos si era culpable de traición o no."
 harem_events.13.a:0 "Una gran tragedia."
 harem_events.14.t:0 "El destino de Vali Ahad"
 harem_events.14.d:0 "Los asesinos que enviaste a matar a Vali Ahad no se pudieron realizar a su misión. Nuestro antiguo heredero ha huido de la capital junto a un grupo de sus partidarios más cercanos y ahora se prepara para luchar por sus vidas."
 harem_events.14.a:0 "Una gran tragedia."
 harem_events.15.t:0 "Príncipe-gobernador de la frontera"
 harem_events.15.da:1 "Fieles a nuestra herencia turca, hemos permitido que una serie de sehzades sirvan como gobernadores de diversas provincias de nuestro imperio. La actual guerra contra el infiel [enemy_neighbor_ottomans.GetAdjective] ha permitido que el príncipe-gobernador de [ottoman_prince_here.GetName] demuestre realmente su valía como comandante militar y ghazi. Según los informes, ha realizado grandes esfuerzos para derrotar a las tropas enemigas en esta zona, llevando la batalla al otro lado de la frontera. Los fieles están acudiendo en masa a sus banderas y la elite militar ha comenzado a tomar nota y muy bien pueden terminar apoyándolo en una futura lucha por la sucesión."
 harem_events.15.db:0 "Fieles a nuestra herencia turca hemos permitido que una serie de Sehzade sirvan como gobernadores de diversas provincias de nuestro imperio. La actual guerra contra el infiel [enemy_neighbor_ottomans.GetAdjective] ha permitido que el príncipe-gobernador de [ottoman_prince_here.GetName] demuestre realmente su valía como comandante militar. Según los informes que ha realizado grandes esfuerzos para derrotar a las tropas enemigas en esta zona, llevando la batalla al otro lado de la frontera. Los reclutas están acudiendo en masa a sus banderas y la elite militar ha comenzado a tomar nota y muy bien puede terminar apoyándolo en una futura lucha por la sucesión."
 harem_events.15.a:0 "Se ha mostrado digno de ser nuestro nuevo favorito."
 harem_events.15.b:0 "Ha mostrado ser un verdadero hijo de Osmán."
 harem_events.15.b.tt:0 "La posición de [Root.Heir.GetName] se redujo ligeramente, debido a su oposición cada vez más fuerte."
 harem_events.16.t:0 "Apoyo de la Valide Sultan"
 harem_events.16.d:0 "Nuestro nombramiento de [Root.Heir.GetName] como heredero preferido y Vali Ahad ha sido tan popular como se podría esperar entre los otros príncipes imperiales y sus madres. Aun así su ascensión ha sido mucho menos suave de lo que se habría esperado, algo de lo que muchos culpan a nuestra Haseki Sultán, [Root.Consort.GetName].\nPero decidida a detener tales intrigas destructivas, la Valide Sultan, madre de Su Alteza Imperial ha intervenido en persona para proteger a [Root.Heir.GetName]."
 harem_events.16.a:0 "¡Gracias, madre!"
 harem_events.17.t:0 "Conflicto entre [Root.Consort.GetName] y la Valide Sultan"
 harem_events.17.d:0 "La consorte más favorecida de [Root.Monarch.GetName], la Haseki Sultan, y su propia madre, la Valide Sultan, son mujeres de gran influencia y ambición. Ambas también controlan una facción propia en el Harén Imperial y mientras que ambas dicen pensar siempre en lo mejor para [Root.Monarch.GetName], ha sido inevitable un enfrentamiento de voluntades. [Root.Consort.GetName] ha estado maniobrando para que uno de sus hijos tome el puesto de [Root.Heir.GetName] como heredero, pero la Valide Sultan no lo permitirá. Por ahora, ambas mujeres han invertido un considerable prestigio en el conflicto."
 harem_events.17.a:0 "Ponerse de parte de la madre del sultán."
 harem_events.17.a.tt:0 "Se espera que nos pongamos de parte dela Valide Sultan y nos dará un poco de prestigio. Sin embargo, [Root.Consort.GetName] será superada, y una nueva consorte ocupará su lugar como Haseki Sultan."
 harem_events.17.b:0 " Ponerse de parte de [Root.Consort.GetName]."
 harem_events.17.b.tt:0 "Al ponernos en contra de la opinión de la Valide Sultan, [Root.Monarch.GetName] perderá su apoyo."
 harem_events.17.c:0 "Evita elegir bandos."
 harem_events.17.c.tt:0 "El conflicto se enconará y debilitará los derechos de nuestro heredero favorito actual."
 harem_events.18.t:0 "Ambiciones de la Valide Sultan"
 harem_events.18.d:0 "Como muchos de los sultanes antes que él, [Root.Monarch.GetName] tiene un vínculo muy cercano con su madre. Como agrada a Dios, la Valide Sultan es una poderosa aliada, amiga y confidente de nuestro [Root.Monarch.GetTitle] y para reflejar esto se le ha concedido una asignación de lo más generosa. Un dinero que además de ser utilizado para sus necesidades personales, la Valide Sultan lo ha estado utilizando para mejorar el estado. Pero nuestra madre no se contenta con esto, y ha pedido una disposición aún más generosa que le permita financiar ambiciosos proyectos de construcción en la misma [Root.Capital.GetCapitalName]."
 harem_events.18.a:0 "Lo que sea por ti."
 harem_events.18.b:0 "Está haciendo un gran trabajo, pero tiene que conocer sus límites."
 architectural_work_of_valide_sultan:0 "Financiación arquitectónica de la Valide Sultan"
 desc_architectural_work_of_valide_sultan:0 "La Valide Sultan ha tomado un interés especial en el crecimiento de esta ciudad como una metrópoli digna de nuestro imperio."
 harem_events.19.t:0 "Haseki Sultan influyente"
 harem_events.19.d:0 "[Root.Owner.Consort.GetName] no sólo ha capturado el corazón del [Root.Owner.Monarch.GetTitle], sino que también es una mujer dinámica por sí misma. Su trabajo constante por fortalecer el reino de [Root.Owner.Monarch.GetName] es una bendición tanto para [Root.Owner.Monarch.GetHerHim] como para [Root.Owner.Monarch.GetHerHis] súbditos.\nRecientemente un número de proyectos solidarios financiados por [Root.Owner.Consort.GetName] en [Root.GetName] y sus alrededores ha hecho que la región entera florezca."
 harem_events.19.a:0 "Qué gran mujer."
 charitable_work_of_haseki:0 "Trabajo caritativo de la Haseki Sultan"
 desc_charitable_work_of_haseki:0 "La Haseki Sultan ha gastado mucho en proyectos de caridad en esta región. Se construyen acueductos, hospitales y mezquitas y se alimenta a los pobres. Como resultado, toda la zona está prosperando."
 harem_events.20.t:0 "[Root.Consort.GetName] desafiada"
 harem_events.20.d:0 "La Haseki Sultan no solo es la consorte favorita [Root.GetdeldelaDir] [Root.Monarch.GetTitle], sino también la señora del Harén Imperial y la mujer más poderosa del imperio excluyendo a la madre del Sultán. Alcanzar y mantener esta posición es el sueño de todas las consortes del harén.\nPor lo tanto no debería ser ninguna sorpresa de que una chica ambiciosa y joven haya captado la atención de [Root.Monarch.GetTitle]…"
 harem_events.20.a:0 "Nunca podríamos abandonar a [Root.Consort.GetName]."
 harem_events.20.b:0 "Es la hora, querida."
 harem_events.21.t:0 "Compitiendo por el [Root.Monarch.GetTitle]"
 harem_events.21.d:0 "Como [Root.Monarch.GetName] todavía tiene que nombrar una favorita entre sus consortes, todas ellas están maniobrando para conseguir ese legítimo lugar al lado del Sultán para ellas. El Harén imperial está plagado de intrigas y ahora hay que tomar una elección bien informada para el puesto de Haseki Sultan, uno de los más altos honores imaginables en el Imperio. Por suerte, la madre de [Root.Monarch.GetName] mantiene un control firme en la política del harén y ha presentado a [Root.Monarch.GetName] una consorte que siente que sería una buena candidata."
 harem_events.21.a:0 "¡Excelente!"
 harem_events.21.b:0 "Tomaré mi propia elección, madre…"
 harem_events.21.c:0 "Mantengamos nuestras opciones abiertas."
 harem_events.22.t:0 "[Root.GetName] y los príncipes reales"
 harem_events.22.d:1 " Como es habitual, algunas de nuestras provincias son gobernadas por príncipes imperiales para que aprendan lo que significa gobernar. También se entiende que estas provincias pueden servirles como base de poder,cuando llegue el momento de ocuparse de la sucesión. Ese esfuerzo suele dar una gran oportunidad de descubrir las manzanas podridas.\nSin embargo, a veces, el proceso puede ser aún más apresurado. Parece que uno de nuestros príncipes-gobernadores ha logrado destruir activamente los recursos bajo su control. Si no se hace nada pronto, los ingresos quedarán reducidos permanentemente. Pero por desgracia, el príncipe real, aunque no es nuestro favorito, tiene el apoyo de algunos grupos influyentes en [Root.Owner.Capital.GetCapitalName], así que si hemos de retirar su nombramiento, habrá alguna respuesta."
 harem_events.22.a:0 "Sustituidlo inmediatamente"
 harem_events.22.b:0 "Encontrad una excusa para acabar llamándole de vuelta."
 harem_events.23.t:0 "Jugar a ser el rey"
 harem_events.23.d:0 "Según la edad de nuestro [Root.Monarch.GetTitle] avanza, sus hijos se desesperan. Regularmente circulan rumores sin fundamento sobre el deterioro de su salud y las diversas facciones de la corte se están alineando con los muchos candidatos a herederos de sus hijos. Para uno, su distancia en la supuesta línea de la sucesión fue bastante para arriesgarse a la incertidumbre de los rumores. [revolter_prince.GetName], uno de los hijos de [Root.Monarch.GetName] se ha armado contra [Root.Monarch.GetSheHe]."
 harem_events.23.a:0 "Mátalos a todos."
 harem_events.24.t:0 "[Root.GetName] prospera"
 harem_events.24.d:0 "La administración de [Root.GetName] fue entregada recientemente para ser administrada por uno de nuestros príncipes imperiales. Lo que no esperaba es que sería capaz de hacer tanto tan rápidamente. La economía local prospera y los centros urbanos atraen a más comerciantes y artesanos para instalarse en ellos. Parece que los ingresos han mejorado permanentemente.\nAlgunos consideran esto un signo prometedor, ¿quizás deberíamos ascender a este hijo como nuestro nuevo favorito?"
 harem_events.24.a:0 "Este es justo el hombre que estamos buscando."
 harem_events.24.b:0 "No adelantemos acontecimientos."
 harem_events.24.b.tt:0 "El éxito de este príncipe reduce el derecho de nuestro heredero favorito al trono."
 #African Cults
 yemoja_cult:0 "Yemoja"
 yemoja_cult_desc:0 "Yemoja, madre de las aguas, es un Orisha poderoso del pueblo Yoruba. La llamamos para la protección de las mujeres, los viajes por el mar y buenas cosechas."
 roog_cult:0 "Roog"
 roog_cult_desc:0 "Roog, el Creador, es el nombre y la fuerza de la divinidad del pueblo Serer. A través del sacrificio a los espíritus ancestrales, llamados Pangool, reconocemos la santidad de nuestras vidas."
 nyame_cult:0 "Nyame"
 nyame_cult_desc:0 "Nyame, Dios del Cielo, creó los primeros seres humanos, según el pueblo Ashanti. Los niños de Nyame son los Abosom, dioses menores y antepasados que se sabe ayudan a los humanos en la tierra - juntos somos uno solo."
 cwezi_cult:0 "Cwezi"
 cwezi_cult_desc:0 "Apreciamos las tradiciones del viejo Imperio de Kitara. Conservando buenas relaciones con los espíritus de la naturaleza y apreciando a nuestros antepasados de Kitara y los linajes que protegen sus santuarios, podemos estar seguros de mantener el favor divino."
 central_african_ancestor_cult:0 "Mlira"
 central_african_ancestor_cult_desc:0 "A través de oráculos nos podemos comunicar con nuestros antepasados muertos y los espíritus de la naturaleza. De esta manera podemos estar seguros de que honramos a los que vinieron antes de nosotros y adquirir ayuda para manejar el ambiente hostil que nos rodea."
 mwari_cult:0 "Mwari"
 mwari_cult_desc:0 "Honramos al gran dios Mwari que creó este mundo de la nada y que hace temblar la montaña cuando habla. Mwari es el único dios verdadero y su oráculo y su voz en esta tierra, nuestro gobernante."
 enkai_cult:0 "Enkai"
 enkai_cult_desc:0 "Seguimos a Enkai, el Hombre del Cielo, que nos envió su rebaño y nos hizo legítimos propietarios de todo el ganado del mundo. Como gobernante de los cielos, también es quien nos bendice con la lluvia o la retiene con su furia."
 waaq_cult:0 "Waaq"
 waaq_cult_desc:0 "El gran Waaq es el Dios del Cielo, gobernante supremo y todopoderoso del universo. Sus seguidores rezan por la paz y la armonía, creyendo que el equilibrio del mundo es vital para evitar desastres y desgracias."
 zanahary_cult:0 "Zanahary"
 zanahary_cult_desc:0 "Zanahary el Creador tiene una naturaleza doble; macho y hembra, luz y oscuridad, cielo y tierra. Los antepasados son los miembros más importantes de la comunidad, ya que están en contacto directo con lo divino, y los vivos solo son una extensión temporal."
 christianity_cult:0 "Cristianismo"
 christianity_cult_desc:0 "Seguimos los caminos de Dios que puso a Jesucristo a esta tierra para que muriese por nuestros pecados."
 islam_cult:0 "Islam"
 islam_cult_desc:0 "Seguimos los caminos del gran Dios cuyo Profeta Mahoma lo reveló al mundo."
 buddhism_cult:0 "Buddhadharma"
 buddhism_cult_desc:0 "Seguimos el camino del gran maestro Buda Gautama quien caminó esta tierra hace muchos siglos. A través de él hemos aprendido las cuatro nobles verdades, el renacimiento y la naturaleza de este mundo."
 dharmic_cult:0 "Sanatana Dharma"
 dharmic_cult_desc:0 "Seguimos los caminos antiguos de los dioses hindúes. De ellos hemos aprendido sobre la reencarnación y sobre cómo organizar eficientemente la sociedad a través de las castas."
 south_central_american_cult:0 "Teotl"
 south_central_american_cult_desc:0 "Nos han enseñado el camino místico de los dioses Teotl del otro lado del mar. A través de sacrificios y la meticulosa observación de los cielos podemos influir en la vida sobre esta tierra y evitar el fin de la civilización tal como la conocemos."
 norse_cult:0 "Freyja"
 norse_cult_desc:0 "Seguimos a la señora hermosa Freyja, diosa del amor, la guerra y la magia. ¡Mediante el regalo de dicha magia conseguiremos una conquista gloriosa!"
 zoroastrian_cult:0 "Mazdayasna"
 zoroastrian_cult_desc:0 "Seguimos las enseñanzas del profeta Zoroastro y honramos a Ahura Mazda el sabio. Para complacer a los dioses, mantendremos los fuegos sagrados ardiendo siempre."
 jewish_cult:0 "Haymanot"
 jewish_cult_desc:0 "Creemos en el Dios único y que somos hijos de Abraham. A lo largo de los siglos hemos perdido nuestros lazos con nuestras raíces judías, pero ahora abrazamos sus tradiciones de nuevo."
 CONFIRM_NEW_CULT_TITLE:0 "Adoptando un culto"
 CONFIRM_NEW_CULT_DESC:0 "Al adoptar este culto aceptamos sus tradiciones y consentimos en seguir las demandas que esto ponga a nuestro gobernante."
 RV_NO_CULT:0 "Ningún culto seleccionado"
 RV_NO_CULT_TITLE:0 "Ningún culto actual"
 RV_NO_CULT_DESC:0 "Tu religión te permite seleccionar qué culto seguir. Cada culto trae sus propios efectos y dura hasta que cambies de monarca."
 RV_PICK_CULT:0 "Seleccionar culto"
