 consort_events.306.t:0 "Un interés común"
 consort_events.306.da:0 "Se sabe que [Root.Monarch.GetTitle] [Root.Monarch.GetName] tiene cabeza para la organización. Asegurarse de que tanto el pueblo como la administración de [Root.GetName] cumplen con la ley, al tiempo que se actualiza y ajusta el sistema para encajar en la época en la que vivimos, es de gran interés para [Root.GetellaDir] [Root.Monarch.GetTitle]. ¡Imaginad su alegría al darse cuenta de que su [Root.Consort.GetWifeHusband] comparte muchas de estas ideas!\n'¡Una conversación contigo, mi querid[Root.GetoaCons] [Root.Consort.GetName], es tan estimulante como una reunión del consejo!', exclama [Root.Monarch.GetName] una tarde [Root.GetalalaCons] [Root.Consort.GetTitle]. [Root.Consort.GetName] responde con una sonrisa, disfrutando también de la vinculación con su [Root.Monarch.GetWifeHusband] sobre estos asuntos."
 consort_events.306.db:0 "No es ningún secreto que tanto[Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] como [Root.GetellaCons] [Root.Consort.GetTitle] [Root.Consort.GetName] tienen facilidad de palabra y de trato. Pueden conseguir que un forastero se sienta totalmente tranquilo en su presencia, y, de algún modo, conseguir que siempre sean los que ponen el argumento final en una discusión. Aunque quizá no sean exactamente iguales en encanto y tienen fuerzas personales diferentes, han llegado a disfrutar de acudir juntos a eventos sociales, y a menudo se les ve sonriéndose con socarronería entre ellos a distancia. Lo que está claro es que el [Root.GovernmentName] está mejor desde su matrimonio."
 consort_events.306.dc:0 "La primera vez que [Root.Consort.GetName] vio a [Root.Monarch.GetName] entrenar con su soldados, se llevó una impresión. No todos los nobles disfrutaría con el trabajo manual de aprender a manejar su propia arma. 'Pero [Root.Monarch.GetTitle] [Root.Monarch.GetName] no es un[Root.GetXaDir] [Root.Monarch.GetWomanMan] cualquiera', pensó antes de acercarse a su [Root.Monarch.GetWifeHusband] para alabar su habilidad. Hasta reunió valor para preguntar qué opinaba dee la situación militar del [Root.GovernmentName]. Intrigad[Root.GetoaCons] por este interés mutuo en los aspectos militares de [Root.GetName],[Root.GetellaDir] [Root.Monarch.GetTitle] ha conseguido cantidad de nuevas ideas para el ejército."
 consort_events.306.dd:0 "Se sabe que [Root.Monarch.GetTitle] [Root.Monarch.GetName] tiene cabeza para la organización. Asegurarse de que tanto el pueblo como la administración de [Root.GetName] cumplen con la ley, al tiempo que se actualiza y ajusta el sistema para encajar en la época en la que vivimos, es de gran interés para [Root.GetellaDir] [Root.Monarch.GetTitle]. ¡Imaginad su alegría al darse cuenta de que su [Root.Consort.GetWifeHusband] comparte muchas de estas ideas!\n'¡Una conversación contigo, mi querid[Root.GetoaCons] [Root.Consort.GetName], es tan estimulante como una reunión del consejo!', exclama [Root.Monarch.GetName] una tarde [Root.GetalalaCons] [Root.Consort.GetTitle]. [Root.Consort.GetName] responde con una sonrisa, disfrutando también de la vinculación con su [Root.Monarch.GetWifeHusband] sobre estos asuntos."
 consort_events.306.de:0 "No es ningún secreto que tanto[Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] como [Root.GetellaCons] [Root.Consort.GetTitle] [Root.Consort.GetName] tienen facilidad de palabra y de trato. Pueden conseguir que un forastero se sienta totalmente tranquilo en su presencia, y, de algún modo, conseguir que siempre sean los que ponen el argumento final en una discusión. Aunque quizá no sean exactamente iguales en encanto y tienen fuerzas personales diferentes, han llegado a disfrutar de acudir juntos a eventos sociales, y a menudo se les ve sonriéndose con socarronería entre ellos a distancia. Lo que está claro es que el [Root.GovernmentName] está mejor desde su matrimonio."
 consort_events.306.df:0 "La primera vez que [Root.Consort.GetName] vio a [Root.Monarch.GetName] entrenar con su soldados, se llevó una impresión. No todo/a [Root.Monarch.GetWomanMan] de la nobleza disfrutaría con el trabajo manual de aprender a manejar su propia arma. 'Pero [Root.Monarch.GetTitle] [Root.Monarch.GetName] no es un[Root.GetXaDir] [Root.Monarch.GetWomanMan] cualquiera', pensó antes de acercarse a su [Root.Monarch.GetWifeHusband] para alabar su habilidad. Incluso reunió valor para preguntar su opinión sobre la situación militar del [Root.GovernmentName]. Intrigad[Root.GetoaDir] por este interés mutuo en los aspectos militares de [Root.GetName],[Root.GetellaDir] [Root.Monarch.GetTitle] ha conseguido cantidad de nuevas ideas para su ejército."
 consort_events.306.a:0 "Hacen una gran pareja."
 consort_events.307.t:0 "Compartiendo faltas"
 consort_events.307.da:0 "Aunque nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] nunca fue especialmente brillante a la hora de dirigir las finanzas de [Root.GetName], el pueblo ha estado viendo con interés [Root.GetalalaDir] [Root.Monarch.GetTitle] y su [Root.Consort.GetWifeHusband] juntos. Parecen llevarse muy bien y a menudo se les escucha discutiendo sobre frivolidades, bromeando sobre cómo gastar el erario del país para molestar más a la gente. '¡Que coman pastel!', dice [Root.Consort.GetName], sonriendo con maliciosamente."
 consort_events.307.db:0 "Algunos dicen que [Root.Monarch.GetTitle] [Root.Monarch.GetName] es un[Root.GetXaDir] [Root.Monarch.GetWomanMan] burd[Root.GetoaDir]. Aunque  desde luego también tiene sus cosas buenas, nuestro gobernante no es conocido por su elocuencia. Sin embargo, al observar [Root.GetalalaDir] [Root.Monarch.GetTitle] junto con su [Root.Consort.GetWifeHusband], parece que la pareja ha encontrado puntos en común en sus defectos diplomáticos. Parece que entre la pareja real está creciendo un afecto mutuo nacido de su torpeza compartida."
 consort_events.307.dc:0 "[Root.Monarch.GetName] nunca disfrutó de niñ[Root.GetoaDir] cuando le obligaban al entrenamiento físico. Se sigue poniendo nervios[Root.GetoaDir] cuando alguien se le acerca esperando que [Root.GetellaDir] [Root.Monarch.GetTitle] muestre alguna destreza de combate, así que quedó encantad[Root.GetoaDir] de saber que [Root.Consort.GetName] siente los mismos nervios cuando se habla de armas y derramamiento de sangre. Se han unido juntos por cosas más refinadas en la vida, dejado las sombrías conversaciones sobre la guerra y estrategia militar a otros grupos más interesados."
 consort_events.307.a:0 "Los dos encajan bien juntos."
 affectionate_royal_couple:0 "Pareja real afectuosa"
 desc_affectionate_royal_couple:0 "El afecto mutuo que nuestra pareja real muestra a menudo refuerza la confianza del pueblo en nuestros gobernantes."
 consort_events.308.t:0 "Recordando al Consorte"
 consort_events.308.da:0 "Tras más de diez años de matrimonio, [Root.Monarch.GetName] se siente perdid[Root.GetoaDir] sin su consorte. Muchos días se encuentra mirando a las musarañas, solo para que su consejeros [Root.GetlolaDir] traigan de vuelta a la realidad, con expresiones de preocupación. Todos coinciden que es hora de hacer algo para que [Root.GetellaDir] [Root.Monarch.GetTitle] supere estos momentos difíciles."
 consort_events.308.db:0 "Tras décadas de matrimonio, [Root.Monarch.GetName] se siente perdid[Root.GetoaDir] sin su consorte. Muchos días se encuentra mirando a las musarañas, solo para que su consejeros [Root.GetlolaDir] traigan de vuelta a la realidad, con expresiones de preocupación. Todos coinciden que es hora de hacer algo para que [Root.GetellaDir] [Root.Monarch.GetTitle] supere estos momentos difíciles."
 consort_events.308.dc:0 "Tras tanto tiempo de matrimonio, [Root.Monarch.GetName] se siente perdid[Root.GetoaDir] sin su consorte. Muchos días se encuentra mirando a las musarañas, solo para que su consejeros [Root.GetlolaDir] traigan de vuelta a la realidad, con expresiones de preocupación. Todos coinciden que es hora de hacer algo para que [Root.GetellaDir] [Root.Monarch.GetTitle] supere estos momentos difíciles."
 consort_events.308.a:0 "Contratad a un escultor. Levantaremos una estatua en honor a su consorte."
 consort_events.308.b:0 "[Root.Monarch.GetName] debería concentrarse en su trabajo administrativo."
 consort_events.308.c:0 "Que [Root.Monarch.GetName] busque distracciones en su labor diplomática."
 consort_events.308.d:0 "Haz que [Root.Monarch.GetName] pase más tiempo en el tablero de guerra."
 consort_events.308.e:0 "[Root.GetElLaDir] [Root.Monarch.GetTitle] superará esto por sus propios medios."
 commemorative_statue:0 "Estatua conmemorativa"
 desc_commemorative_statue:0 "Aquí se halla una hermosa estatua en memoria del difunto consorte."
 attention_to_detail:0 "Atención al detalle"
 desc_attention_to_detail:0 "Ahora mismo, nuestro gobernante está pasando mucho tiempo en su despecho, supervisando todos los detalles de los asuntos administrativos del reino."
 focused_listener:0 "Oyente atento"
 desc_focused_listener:0 "Ahora mismo, nuestro gobernante está haciendo un esfuerzo impresionante por sacar el máximo de todas y cada una de las interacciones diplomáticas que le llegan."
 dedicated_strategist:0 "Estratega dedicado"
 desc_dedicated_strategist:0 "Ahora mismo, nuestro gobernante está pasando la mayor parte del tiempo que pasa despierto en el consejo, contemplando y discutiendo la estrategia minuciosa y las complejas tácticas bélicas."
 overworked_ruler_adm:0 "Administrador sobrecargado"
 desc_overworked_ruler_adm:0 "En un intento de distraerse de la pena, nuestro gobernante se ha sumergido en el trabajo. No ha tenido el efecto deseado."
 overworked_ruler_dip:0 "Diplomático sobrecargado"
 desc_overworked_ruler_dip:0 "En un intento de distraerse de la pena, nuestro gobernante se ha sumergido en el trabajo. No ha tenido el efecto deseado."
 overworked_ruler_mil:0 "Comandante sobrecargado"
 desc_overworked_ruler_mil:0 "En un intento de distraerse de la pena, nuestro gobernante se ha sumergido en el trabajo. No ha tenido el efecto deseado."
 consort_events.309.t:0 "Sucesión con éxito"
 consort_events.309.da:0 "Desde la muerte de su consorte, [Root.GetellaCons] [Root.Consort.GetTitle] [Root.Consort.GetName] se ha ido sintiendo cada vez más a gusto en su puesto, tanto como tutor[Root.GetXaCons] del joven heredero, así como regente real de [Root.GetName]. Para el público, está claro que la situación es temporal y solo una necesidad política mientras todos esperan la coronación [Root.GetdeldelaHer] pequeñ[Root.GetoaHer] [Root.Heir.GetName] [Root.Heir.Dynasty.GetName]. Mientras tanto, hay rumores de que otros personajes toman pare en reuniones secretas donde discuten lo que para ellos es el auténtico potencial del heredero… 'Poner semejante idiota babos[Root.GetoaHer] en el trono sería una amenaza para todo el reino', murmura un conspirador. '[Root.GetElLaCons] [Root.Consort.GetTitle] es un[Root.GetXaCons] [Root.Consort.GetWomanMan] capaz y una opción mucho mejor', expone otro.\n\nAunque conoce estas astutas fuerzas, [Root.GetellaCons] [Root.Consort.GetTitle] no ha tomado ninguna postura propia sobre este asunto tan tremendamente delicado."
 consort_events.309.a:0 "Son tiempos interesantes…"
 consort_events.309.a.tt:0 "[Root.GetElLaCons] [Root.Consort.GetTitle] meditará sobre estas ideas con su consejeros más íntimos."
 consort_events.309.b:0 "¡Cuánta traición! Se acabaron estas ideas."
 consort_events.309.b.tt:0 "No animaremos a los incitadores."
 consort_events.310.t:0 "Un cambio en el poder"
 consort_events.310.da:0 "Empleando los consejos de su consejeros más íntimos y no sin poner a prueba su propio encanto, [Root.GetellaCons] [Root.Consort.GetTitle] [Root.Consort.GetName] ha manipulado con inteligencia a un gran cantidad de miembros de la corte para aceptar algo: [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], hereder[Root.GetoaHer] real y siguiente en la línea de sucesión, es un[Root.GetXaHer] idiota simple, indign[Root.GetoaHer] de su legado. No obstante, el problema tiene una solución sencilla…\nDurante otro exagerado banquete para apelar a la nobleza con poder, [Root.Consort.GetName] y su lacayos han conseguido extender la idea de mantener encerrado al joven [Root.Heir.GetName] en sus aposentos. Un poco de aislamiento permitiría al joven [Root.Heir.Dynasty.GetName] concentrarse en su educación, arguyen. Que así el joven heredero desaparecerá de la atención de la gente es una desgracia para [Root.Heir.GetName], pero en última instancia, una ventaja para [Root.GetName]…"
 consort_events.310.a:0 "Que así sea."
 consort_events.310.b:0 "En realidad, puede que el joven [Root.Heir.GetName] se merezca una oportunidad, después de todo."
 devious_ruler:0 "Gobernante taimado"
 desc_devious_ruler:0 "Este gobernante llegó al poder en circunstancias muy poco corrientes."
 consort_events.311.t:0 "Un/a [Root.Consort.GetTitle] del pueblo"
 consort_events.311.d:0 "Nos ha quedado claro que [Root.Consort.GetTitle] [Root.Consort.GetName] es un[Root.GetXaCons] [Root.Consort.GetWomanMan] con un corazón de oro. [Root.Consort.GetName] siempre hace cuanto está en su mano para agradar a su [Root.Monarch.GetWifeHusband], [Root.Monarch.GetTitle] [Root.Monarch.GetName] y trata a su amigos con una amabilidad sin igual. Durante un viaje reciente a la provincia de [poor_province.GetName], [Root.Consort.GetTitle] [Root.Consort.GetName] vio con sus propios ojos cuánto sufrían los campesinos más pobres de allí. Desde entonces ha estado diseñando un plan para ayudar a sus súbditos en la indigencia. Sin embargo, para hacer realidad estas ideas [Root.Consort.GetName] necesita fondos del erario nacional."
 consort_events.311.a:0 "Debemos cuidar de nuestro pueblo. [Root.Consort.GetSheHeCap] tiene nuestro apoyo."
 consort_events.311.b:0 "Tenemos asuntos más importantes de los que ocuparnos."
 consort_events.312.t:0 "Tal para cual"
 consort_events.312.da:0 "Nuestr[Root.GetoaCons] [Root.Consort.GetTitle] [Root.Consort.GetName] ha impresionado a muchos en la corte con su ingenio agudo y amplios conocimientos del mundo natural. [Root.Consort.GetName] lleva mucho tiempo reuniendo libros de botánica y química y se escribe con muchas de las mentes más brillantes de nuestra generación. Ahora mismo uno de estos científicos está visitando nuestra capital por invitación de nuestr[Root.GetoaCons] [Root.Consort.GetTitle]. Se les suele ver discutiendo toda clase de nuevas teorías a altas horas de la madrugada. [Root.Consort.GetTitle] [Root.Consort.GetName] nos ha pedido que hagamos una oferta al científico, afirmando que sería mucho mejor consejero que el [Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] que ahora trabaja para nosotros."
 consort_events.312.db:0 "La mayoría de [Root.Consort.GetTitle]s aceptan su poder limitado y dedican su vida a diferentes pasatiempos y a su familia, pero [Root.Consort.GetName] no. [Root.Consort.GetSheHeCap] siente un interés sincero por todos los entresijos de los asuntos gubernamentales. Con el paso de los años, [Root.Consort.GetSheHe] ha trabado amistad con muchos grandes pensadores, políticos y diplomáticos. Junto con ellos está uno de nuestros estadistas más conocidos, con quien [Root.Consort.GetSheHe] últimamente pasa mucho tiempo. Ahora [Root.Consort.GetTitle] [Root.Consort.GetName] nos ha pedido que hagamos una oferta al estadista, afirmando que sería mucho mejor consejero que el [Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] que ahora trabaja para nosotros."
 consort_events.312.dc:0 "¡No hay otr[Root.GetoaCons] [Root.Consort.GetTitle] tan valiente como [Root.Consort.GetName]! Las tácticas y la organización militar siempre le han interesado mucho. Además de su entrenamiento diario de esgrima, se pasa muchas horas al día estudiando el arte de la guerra. En estos últimos meses ha trabado amistad con uno de nuestros comandantes más respetados y a cambio ha tomado a nuestr[Root.GetoaCons] [Root.Consort.GetTitle] bajo su tutela, enseñando a [Root.Consort.GetName] todo lo que desea saber. Ahora [Root.Consort.GetTitle] [Root.Consort.GetName] nos ha pedido que hagamos una oferta al comandante, afirmando que sería mucho mejor consejero que el [Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] que ahora trabaja para nosotros."
 consort_events.312.a:0 "¡[Root.Consort.GetTitle] [Root.Consort.GetName] tiene razón! Invitaremos a quedarse a su conocido."
 consort_events.312.a.tt:0 "El amigo de [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! se convierte en consejero en la corte."
 consort_events.312.b:0 "No, solo pediremos al [Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] que trabaje más duro."
 consort_events.312.b.tt:0 "El [Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§! trabajará más duro si cabe para ganarse el puesto."
 consort_events.312.c:0 "No, solo pediremos al [Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] que trabaje más duro."
 consort_events.312.c.tt:0 "El [Root.Dip_Advisor.GetTitle] §Y[Root.Dip_Advisor.GetName]§! trabajará más duro si cabe para ganarse el puesto."
 consort_events.312.d:0 "No, solo pediremos al [Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] que trabaje más duro."
 consort_events.312.d.tt:0 "El [Root.Mil_Advisor.GetTitle] §Y[Root.Mil_Advisor.GetName]§! trabajará más duro si cabe para ganarse el puesto."
 consort_events.313.t:0 "El milagro de la vida"
 consort_events.313.d:0 "En estos días oscuros de guerra y muerte, un recordatorio de nuevos comienzos puede disminuir las penas de nuestro pueblo. Nuestro/a gran [Root.Monarch.GetTitle] [Root.Monarch.GetName] y [Root.Monarch.GetHerHis] noble [Root.Consort.GetTitle] [Root.Consort.GetName] han sido bendecidos con otro niño. La llegada del bebé ha traído nueva esperanza y energía a la pareja real y, por extensión, a su corte y súbditos. Mucha gente sueña que este niño crezca en un futuro mejor y más brillante y que toda esta lucha al final merecerá la pena."
 consort_events.313.a:0 "¡Benditos sean [Root.Monarch.GetName], [Root.Consort.GetName] y su nuevo niño!"
 consort_events.313.a.tt:0 "El nacimiento del nuevo niño [Root.Monarch.Dynasty.GetName] revitaliza al pueblo de [Root.GetName]."
 consort_events.314.t:0 "Deseos de la carne"
 consort_events.314.da:0 "Aunque hemos conseguido ocultar la verdad al resto de la corte, es solo cuestión de tiempo que se sepa a menos que hagamos algo. ¡El/La [Root.Monarch.GetTitle] [Root.Monarch.GetName] ha descubierto hace poco que [Root.Monarch.GetHerHis] [Root.Consort.GetWifeHusband], [Root.Consort.GetTitle] [Root.Consort.GetName] tiene una aventura! No solo eso, sino que el otro culpable es nada menos que [Root.Adm_Advisor.GetName], nuestro/a consejero/a. Es obvio que nos equivocamos al confiar en [Root.Adm_Advisor.GetHerHim]. Lo que es peor, esto también levanta dudas sobre la legitimidad del/de la [Root.Heir.GetDaughterSon] del/de la [Root.Monarch.GetTitle], [Root.Heir.GetName] [Root.Heir.Dynasty.GetName]."
 consort_events.314.db:0 "Aunque hemos conseguido ocultar la verdad al resto de la corte, es solo cuestión de tiempo que se sepa a menos que hagamos algo. ¡El/La [Root.Monarch.GetTitle] [Root.Monarch.GetName] ha descubierto hace poco que [Root.Monarch.GetHerHis] [Root.Consort.GetWifeHusband], [Root.Consort.GetTitle] [Root.Consort.GetName] tiene una aventura! No solo eso, sino que el otro culpable es nada menos que [Root.Adm_Advisor.GetName], nuestro/a consejero/a. Es obvio que nos equivocamos al confiar en [Root.Adm_Advisor.GetHerHim]."
 consort_events.314.a:0 "Por lo menos ahora lo sabemos. Tomaremos medidas para mantener esto en silencio."
 consort_events.314.a.tt:0 "Permitid que continúe la aventura entre [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! y el/la [Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§!, haciendo todo cuanto podamos para ocultarla al público."
 consort_events.314.b:0 "Esto no puede continuar. Averiguad qué quiere [Root.Adm_Advisor.GetName] a cambio de [Root.Adm_Advisor.GetHerHis] silencio."
 consort_events.314.b.tt:0 "Sobornad al/a la [Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§! para que abandone la corte y no diga ni una sola palabra de esta aventura a nadie."
 consort_events.314.c:0 "¡Esto es traición, ni más ni menos! ¡La cabeza de [Root.Adm_Advisor.GetName] rodará por esto!"
 consort_events.314.c.tt:0 "El/La [Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§! es ejecutado/a. Sin una explicación suficiente, este acto será considerado tiránico y creará descontento en §Y[Root.Capital.GetName]§! y alrededores."
 consort_events.314.d:0 "No podemos tener una reina adúltera. [Root.Consort.GetName] debe irse."
 consort_events.314.e:0 "No podemos tener un príncipe consorte adúltero. [Root.Consort.GetName] debe irse."
 tyrannical_ruler:0 "Gobernante tiránico"
 desc_tyrannical_ruler:0 "Por motivos poco claros, el gobernante ha ejecutado a uno de sus asesores más leales del consejo. El pueblo está preocupado por esta demostración de crueldad."
 consort_events.315.t:0 "Un bastardo real"
 consort_events.315.d:0 "Intentamos detener los rumores, pero cuando los descubrimos, ya era demasiado tarde. Ahora todos en la corte chismorrean a nuestras espaldas. Incluso los plebeyos en la calle tienen la cara de hacer chistes verdes sobre ‘la afectuosa reina [Root.Consort.GetName]’ y ‘el bastardo de [Root.Capital.GetName]’. Dicen que la reina es adúltera y que [Root.Heir.GetName], hededero/a de [Root.GetName], no es en realidad [Root.Heir.GetDaughterSon] del [Root.Monarch.GetTitle] [Root.Monarch.GetName]. A estas alturas lo único que podemos hacer es mantener las apariencias y esperar que los rumores se acaben extinguiendo."
 consort_events.315.a:0 "¡Son unas mentiras ridículas!"
 EST_VAL_NOBLE_CONSORT:0 "Noble consorte"
 revolutionary_republic_factions.0.t:0 "Agitación en el ejército"
 revolutionary_republic_factions.0.d:0 "Romper las cadenas del antiguo régimen por fin ha liberado la cabeza del cuerpo de oficiales de los lazos restrictivos entre cuna y ascensos. No cabe duda que muy pronto nuestro ejército será dirigido por hombres con méritos que superarán las viejas cosechas de aristócratas. Ahora mismo, sin embargo, la repentina falta de oficiales experimentados por arriba así como el gran flujo de reclutas por abajo ha llevado a una situación algo volátil en nuestras filas. Patriotismo y fervor revolucionario es una fuerte motivación, pero sin un liderazgo capaz, ningún ejército será capaz de responder a sus expectativas."
 revolutionary_republic_factions.0.a:0 "¡Nunca cederemos en nuestra ideología!"
 revolutionary_republic_factions.0.b:0 "Lo que necesitamos son hombres ambiciosos. ¡Que reformen nuestro ejército!"
 revolutionary_republic_factions.0.c:0 "Debemos hacer cuanto podamos para mantener a los viejos hombres con cualidad, por ahora."
 revolutionary_republic_factions.1.t:0 "Por falta de un cordón…"
 revolutionary_republic_factions.1.d:1 "El antiguo régimen siempre estuvo estrechamente unido al poder del clero y el temor a lo divino es una de las formas de controlar el pueblo que más odian nuestro radicales. Por tanto, la confiscación de propiedad religiosa y el requisito de que todo el clero jure lealtad a una Constitución civil ha sido una prioridad para muchos en la Asamblea Nacional. Quitando los radicales, no toda la Asamblea coincide en cuál es el mejor modo de actuar y nuestra misma política ha vacilado un poco con el paso del tiempo. El ateísmo no es siempre lo más popular entre las masas y nuestras acciones contra los sacerdotes locales puede verse con desprecio, especialmente en el campo.\n¿No sería tal vez beneficioso reducir un poco nuestro radicalismo sin abandonar nuestra meta a largo plazo de liberar a la sociedad de la religión?"
 revolutionary_republic_factions.1.a:0 "¡No podemos traicionar nuestra ideología!"
 revolutionary_republic_factions.1.b:0 "El clero puede ser útil para mantener el orden."
 revolutionary_republic_factions.1.c:0 "Podemos ser algo flexibles con esto."
 revolutionary_republic_factions.2.t:0 "El favor de las masa"
 revolutionary_republic_factions.2.d:2 "En cierto modo, los pobres e indigentes de [Root.Capital.GetCapitalName] han recibido más poder por la Revolución que otros grupos de nuestro/a [Root.GovernmentName]. Si bien el objetivo es que todos aquellos oprimidos durante tanto tiempo se liberen de las cadenas del viejo orden, los ciudadanos de [Root.Capital.GetCapitalName] están cerca de la sede de poder y pueden hacer saber su voluntad a sus representantes directamente. Algunos incluso temen la voluntad de lo que consideran una masa indisciplinada que cambia de lealtad a capricho. Otros recalcan que esta "masa" es una manifestación de la voluntad del pueblo y que haríamos bien en escucharla."
 revolutionary_republic_factions.2.a:0 "¡Necesitan que alguien hable por ellos!"
 revolutionary_republic_factions.2.a.tt:0 "Al dar poder y adular a la gente común de [Root.Capital.GetCapitalName] reforzaremos la popularidad de nuestro gobierno."
 revolutionary_republic_factions.2.b:0 "¡Al ejército!"
 revolutionary_republic_factions.2.b.tt:0 "Utilizaremos el patriotismo del pueblo de [Root.Capital.GetCapitalName] alistándolo en las filas de nuestro gran ejército. ¡La revolución debe extenderse al extranjero!"
 revolutionary_republic_factions.2.c:0 "No podemos dejar que el miedo gobierne este gran país."
 revolutionary_republic_factions.2.c.tt:0 "Otorgaremos poder a aquellos que quieren recortar el poder de las masas para restaurar el orden y la autoridad en nuestra hermosa república."
 revolutionary_republic_factions.3.t:0 "Lealtad titubeante"
 revolutionary_republic_factions.3.da:0 "Las convicciones ideológicas pueden cambiar y a veces las rivalidades personales hacen que hasta altos funcionarios queden decepcionados con sus antiguos camaradas de armas. Hace poco un alto funcionario de gobiernos anteriores se ha pasado a aquellos que en el pasado hubiera considerado enemigos acérrimos. Lleva consigo algunos de los secretos más sucios de los $RR_GIRONDISTS$ y un deseo ferviente de dañar su influencia en general y en la Asamblea Nacional en particular."
 revolutionary_republic_factions.3.db:0 "Las convicciones ideológicas pueden cambiar y a veces las rivalidades personales hacen que hasta altos funcionarios queden decepcionados con sus antiguos camaradas de armas. Hace poco un alto funcionario de gobiernos anteriores se ha pasado a aquellos que en el pasado hubiera considerado enemigos acérrimos. Lleva consigo algunos de los secretos más sucios de los $RR_ROYALISTS$ y un deseo ferviente de dañar su influencia en general y en la Asamblea Nacional en particular."
 revolutionary_republic_factions.3.dc:0 "Las convicciones ideológicas pueden cambiar y a veces las rivalidades personales hacen que hasta altos funcionarios queden decepcionados con sus antiguos camaradas de armas. Hace poco un alto funcionario de gobiernos anteriores se ha pasado a aquellos que en el pasado hubiera considerado enemigos acérrimos. Lleva consigo algunos de los secretos más sucios de los $RR_JACOBINS$ y un deseo ferviente de dañar su influencia en general y en la Asamblea Nacional en particular."
 revolutionary_republic_factions.3.a:0 "Interesante."
 revolutionary_republic_factions.4.t:0 "Enemigos de la Revolución"
 revolutionary_republic_factions.4.d:0 "Hay enemigos de la revolución en todas partes, incluso entre nosotros. No podemos permitir que nobles, sacerdotes y representantes varios del viejo orden continúen como si no hubiese pasado nada. Debemos actuar pronta y deliberadamente para aplastar todo comportamiento antirrevolucionario o sospecha de monarquismo. Con este fin, los $RR_JACOBINS$ tuvieron la previsión de instituir un tribunal donde el pueblo pueda juzgar dónde se encuentran amigos y enemigos. ¿Quiénes mejor para identificar a los enemigos de la Revolución que los ciudadanos y ciudadanas comunes de [Root.Capital.GetCapitalName]?"
 revolutionary_republic_factions.4.a:0 "¡Igualdad, Libertad y Fraternidad o muerte!"
 revolutionary_republic_factions.5.t:0 "Consolidación del poder"
 revolutionary_republic_factions.5.d:0 "Desde que el/la nuevo/a [Root.Monarch.GetTitle] [Root.Monarch.GetName] fue elegido, ha estado buscando consolidar su poder. Varios hombres ambiciosos han sido bien reemplazados o respaldados, los miembros de la Asamblea Nacional han sido burlados, marginados y superados en todas las oportunidades posibles. El pueblo en las calles de [Root.Capital.GetCapitalName] está algo preocupado por esta actividad, pero la presencia de tropas leales y el apoyo de la población campesina hacen que [Root.GetName] sea un país inusualmente tranquilo y ordenado. Por ahora."
 revolutionary_republic_factions.5.a:0 "¡Libertad y orden público!"
 revolutionary_republic_factions.6.t:0 "Una constitución para [Root.GetName]"
 revolutionary_republic_factions.6.d:0 "Si bien han sido principalmente vistos como los defensores de extender la Revolución al exterior mediante acciones militares, los $RR_GIRONDISTS$ han sido también en muchos aspectos la voz de la clase dirigente. Ahora que han conseguido considerable influencia en la Asamblea Nacional, están usando ese poder para intentar crear una serie de reglas formales, una constitución para un nuevo país. No es el primer proyecto de esta clase y muy probablemente no sea el último, pero esperan que nos acerque un poco más a un nuevo orden y a una era de Liberalismo, Igualdad y Hermandad."
 revolutionary_republic_factions.6.a:0 "¡Viva la República!"
 revolutionary_republic_factions.7.t:0 "Falta de administradores"
 revolutionary_republic_factions.7.d:0 "Aplastar el viejo orden ha traído una justicia e igualdad a la masas sin precedentes, así como considerables activos al erario estatal. Sin embargo, también ha significado la pérdida de administradores, burócratas y clérigos con experiencia. Los $RR_GIRONDISTS$ se han convertido rápidamente en la facción de muchos de los diversos miembros de la vieja clase dirigente que aún permanece, y aunque afirman apoyar todos los principios de la Revolución, están consternados por la dirección que están tomando las cosas últimamente. Muchos de estos hijos de nobles menores, el viejo clero y otras clases privilegiadas se han retirado de la vida pública y abandonan el país temiendo por sus vidas.\nEsto nos ha dejado con un estado que tiene más que administrar, pero menos gente con la experiencia requerida para hacerlo. Con el mérito como principio rector del gobierno, estamos seguro que encontraremos nuevos ciudadanos capaces de ocupar su lugar, pero por el momento nos encontramos en un cierto apuro."
 revolutionary_republic_factions.7.a:0 "Es un pequeño precio que pagar por el avance del Hombre."
 revolutionary_republic_factions.7.b:0 "Intentemos que por lo menos se queden alguno."
 revolutionary_republic_factions.8.t:0 "Generales populares"
 revolutionary_republic_factions.8.d:2 "El primer protector de nuestro/a [Root.GovernmentName] y los valores de la Revolución es nuestro ejército. Al contrario que los representantes del antiguo orden, nuestras filas están llenas de ciudadanos corrientes impulsados por su ardiente patriotismo y convicciones liberales. Ahora la vida en el ejército también puede reunir a la gente más dispar y crear fuertes lazos entre soldados y oficiales.\nAhora, la popularidad de algunos de nuestros generales ha alcanzado unos niveles algo preocupantes y en la Asamblea Nacional se teme que esto se extienda al pueblo en general debido a nuestras políticas de reclutamiento extendido. Podríamos tratar de reducir a algunos de los hombres más obviamente peligrosos dándoles nombramientos que los saquen de nuestro camino, pero es muy probable que esto refuerce la idea de nuestra incompetencia entre sus seguidores, al menos a corto plazo."
 revolutionary_republic_factions.8.a:0 "Es inevitable, pero inofensivo."
 revolutionary_republic_factions.8.b:0 "Intenta limitar a algunos de los líderes más amenazadores."
 revolutionary_republic_factions.9.t:0 "Masacres de [GetMonth]"
 revolutionary_republic_factions.9.d:1 "Temiendo la influencia de criptomonárquicos y antirrevolucionarios entre la élite gobernante, el pueblo de [Root.Capital.GetCapitalName] ha salido a la calle para defender el espíritu de la Revolución. Todos remotamente relacionados con el antiguo orden, de sacerdotes del [Root.Owner.Religion.GetName] a miembros de la nobleza menor o incluso aquellos ya encarcelados por crímenes contra el Estado son el blanco cuando $RR_JACOBINS$ radicales hacen cuanto pueden por inflamar los ánimos de las masas.\nEsto deja al gobierno en una situación algo precaria. Algunas de las personas convertidas en objetivos están en sus filas y estas masacres incontroladas nos hacen parecer débiles, ya que daña el bienestar de nuestra otrora bella ciudad. Deberíamos hacer algo para detenerlo, aunque es justo lo que esperan los jacobinos…"
 revolutionary_republic_factions.9.a:0 "¡Los enemigos de la Revolución deben morir!"
 revolutionary_republic_factions.9.b:0 "Es hora de llamar a las tropas."
 clerical_pragmatism:0 "Clero controlado "
 desc_clerical_pragmatism:0 "Hemos permitido que el clero conserve algunos privilegios, sobre todo en el campo, mientras sea leal al estado."
 clerical_support:0 "Apoyo del clero"
 desc_clerical_support:0 "Hemos permitido que el clero conserve la mayoría de sus privilegios mientras sea leal a nuestros líderes."
 state_atheism:0 "Persecución del clero"
 desc_state_atheism:0 "Mantenemos con dureza el principio de un estado totalmente libre de influencia religiosa. Obligamos a los clérigos a jurar lealtad a la constitución civil, renunciar a sus vínculos con los dirigentes religiosos y todas las propiedades religiosas han sido confiscadas por el estado. Aunque justa, esta política no es siempre la más popular entre los ciudadanos del campo."
 imperial_faction_in_army:0 "Poderosa facción imperial en el ejército"
 desc_imperial_faction_in_army:0 "Los generales populares han estado consiguiendo un gran número de seguidores entre los soldados comunes de nuestro ejército republicano. Muchos de ellos han estado usando esta influencia para conseguir derechos y privilegios que dañan la integridad de los valores revolucionarios que juraron respetar y defender."
 radical_massacres:0 "Masacres"
 desc_radical_massacres:0 "El pueblo de nuestra gran capital se ha librado de los enemigos de la Revolución con sus propias manos. Si bien esto desde luego nos ha librado de muchos traidores, también tiene un coste en sufrimiento humano en la que fue una hermosa ciudad. Comerciantes y mercaderes evitarán la provincia hasta que crean que es segura."
 revolutionary_tribunals:0 "Tribunales revolucionarios"
 desc_revolutionary_tribunals:0 "Los jacobinos han conseguido el apoyo del pueblo común en la calle para tratar con los enemigos de la Revolución y librarse de traidores, espías y descontentos. No descansaremos hasta que el último traidor noble haya muerto."
 constitutional_project:0 "Proyecto constitucional "
 desc_constitutional_project:0 "Los girondinos están usando su influencia para formalizar las ideas de la Revolución y consolidar las suyas en un gran proyecto constitucional para la república. Nos acercamos a un futuro donde todo estará ordenado del mejor modo posible."
 consolidation_of_power:0 "Consolidación del Poder ejecutivo"
 desc_consolidation_of_power:0 "Nuestro consejo no pierde tiempo en el poder. Ha estado consolidando el que tiene y poniendo a su gente en los puestos adecuados."
 suffering_administration:0 "Sufrimiento de la administración"
 desc_suffering_administration:0 "Nuestro fervor revolucionario ha conseguido grandes para el pueblo. No obstante, también ha producido una cierta escasez de hombres y mujeres educados en los despachos de nuestra nación…"
