 FORCE_SEPPUKU_TITLE:0 "Obligar seppuku"
 FORCE_SEPPUKU_DESCRIPTION:2 "Los daimios belicosos son la vergüenza de su clan y la muerte es la única salida honorable. Si obligamos a $DAIMYO|Y$ a cometer seppuku, su sucesor verá los beneficios de una postura más pacífica.\n\nEsto también nos dará $X|Y$ veces sus habilidades de monarca en poder de monarca."
