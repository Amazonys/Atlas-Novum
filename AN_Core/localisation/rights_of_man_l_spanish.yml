 fetishist_flavor.1.t:0 "Los ancianos de Yoruba"
 fetishist_flavor.1.d:0 "Nuestros guerreros han quedado intrigados por la gente de esta región y su espiritualidad profunda- los ancianos de aquí hablan de equilibrio interior, respetar la tierra y buscar la trascendencia. Un elemento clave en su creencia parece ser los Orishas, espíritus o manifestaciones de algo parecido a la divinidad, siempre presente en la vida cotidiana de sus seguidores. También hablan de 'Atunwa', reencarnación dentro de la familia, y tienen la mayor devoción por las ceremonias que rodean las etapas de vida.\n\nAlgunas de las almas perdidas de nuestros ejércitos han comenzado a meditar y buscar consuelo en una de los Orishas más venerados, 'Yemoja', la Madre de las aguas."
 fetishist_flavor.1.a:0 "Interesante."
 fetishist_flavor.2.t:0 "Los vigilantes Pangool"
 fetishist_flavor.2.d:0 "Hemos encontrado un pueblo que adora al Dios celestial 'Roog', el Dueño del Mundo. Dicen que Roog es el principio y el fin de todas las cosas. Tan sagrado que a sus seguidores ni siquiera se les permite crear imágenes representando al dios omnipresente. Ni hablan directamente con este creador al rezar o pedir el favor divino. En su lugar vuelcan sus esfuerzos a antiguos espíritus llamados Pangool, mediadores entre los mundos. Se dice que algunos de estos Pangool son los espíritus de los antepasados de una persona y ser aceptado por ellos al morir es lo que permite que se pase al 'Jaaniiw', el reino nocturno y vivienda sagrada del alma. \n\nAlgunos de nuestros guerreros están fascinados por los mitos de este pueblo. Para asegurarse de que terminar como errantes perdidos entre reinos han recurrido a, tal como dice la tradición local, dejar ofrendas a los pies de altos árboles en honor a los Pangool."
 fetishist_flavor.2.a:0 "¡Fascinante!"
 fetishist_flavor.3.t:0 "Los hijos del arquitecto"
 fetishist_flavor.3.d:0 "'Si llamo a uno, llamo a todos', se oye a un adorador. Se encuentra a menudo orando cerca de los ríos y arroyos de la zona, a los creyentes de Nyame, el Padre del cielo. Ellos creen en el alma de los animales y las plantas, en los 'Abosom', espíritus menores que rodea nuestro plano de existencia, y que se comunican con sus antepasados a través de rituales vistosos.\nSobre todo, esta sociedad parece consistir en una gente con una fuerte comunidad. Al narrar las hazañas de sus antepasados que a veces hablan de sí mismos como uno solo. Algunos de nuestros estudiosos atribuyen esta peculiaridad a una traducción errónea, mientras que otros argumentan que estos seguidores se ven a sí mismos como algo mayor que uno mismo, parte de un espíritu común, especialmente en el seno de la propia familia. 'Es como un cocodrilo de dos cabezas y un estómago, que no lucharán entre ellas por la comida', sugieren nuestros consejeros."
 fetishist_flavor.3.a:0 "Intrigante."
 fetishist_flavor.4.t:0 "El futuro de [Root.Monarch.GetTitle]"
 fetishist_flavor.4.d.a:1 "En preparación de las batallas por venir, [Root.GetellaDir] [Root.Monarch.GetTitle] fue recientemente a ver a su babalawo. El padre de misterios posee la sabiduría de Orunmila y cualquier visión sobre el destino [Root.GetdeldelaDir] [Root.Monarch.GetTitle], su 'ori', siempre es bienvenida. Sin embargo, el adivino dejó a [Root.Monarch.GetName] presa de la confusión, ya que le dijo que su hereder[Root.GetoaHer], [Root.Heir.GetName] acabaría provocando la muerte prematura [Root.GetdeldelaDir] [Root.Monarch.GetTitle]. ¿Una batalla? ¿Veneno? ¿Un accidente? \n\n'¿Qué será?' exigió saber [Root.GetellaDir] [Root.Monarch.GetTitle], pero los signos no eran claros. Ahora ocuparse del asunto es una cuestión de la mayor delicadeza."
 fetishist_flavor.4.d.b:1 "En preparación de las batallas por venir, [Root.GetellaDir] [Root.Monarch.GetTitle] fue recientemente a ver a su vidente. El misterioso anciano posee un gran sabiduría y cualquier visión sobre el destino [Root.GetdeldelaDir] [Root.Monarch.GetTitle], siempre es bienvenida. Sin embargo, el adivino dejó a [Root.Monarch.GetName] presa de la confusión, ya que le dijo que su hereder[Root.GetoaHer], [Root.Heir.GetName] acabaría provocando la muerte prematura [Root.GetdeldelaDir] [Root.Monarch.GetTitle] ¿Una batalla? ¿Veneno? ¿Un accidente? \n\n'¿Qué será?' exigió saber [Root.GetellaDir] [Root.Monarch.GetTitle], pero los signos no eran claros. Ahora ocuparse del asunto es una cuestión de la mayor delicadeza."
 fetishist_flavor.4.a:0 "Que se ocupen del heredero."
 fetishist_flavor.4.a.tt:0 "Los guerreros quedarán impresionados por esta firmeza."
 fetishist_flavor.4.b:0 "[Root.Heir.GetName] sólo es un niño. Esto es absurdo."
 fetishist_flavor.4.b.tt:0 "Al pueblo no le convencerá la indiferencia mostrada por su gobernante."
 fetishist_flavor.4.c:0 "Que se ocupen de [Root.Heir.GetName]."
 fetishist_flavor.4.d:0 "Esto es absurdo."
 fetishist_flavor.5.t:0 "El camino de [nonchalant_neighbor.Capital.GetCapitalName]"
 fetishist_flavor.5.d.a:0 "Ha fallecido una prima de [Root.Monarch.GetTitle]. La carta nos cuenta cómo unos bandidos emboscados cayeron sobre el séquito de los estadistas de viaje y como todos ellos fueron tirados por un precipicio cuando regresaban de una visita a [nonchalant_neighbor.Capital.GetCapitalName], en el país vecino de [nonchalant_neighbor.GetName]. Las pocas posesiones que pudieron recuperarse han sido enviadas a [Root.Capital.GetCapitalName], pero [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] está consternad[Root.GetoaDir] por la muerte de su pariente favorita. Para empeorar las cosas, la carta de [nonchalant_neighbor.GetName] no dice nada sobre si se ha tenido en cuenta una ceremonia funeral adecuada.\n\n¿Nos desean mal con este Oku igbe, muerte de arbusto, para los parientes [Root.GetdeldelaDir] [Root.Monarch.GetTitle]?"
 fetishist_flavor.5.d.b:0 "Ha fallecido una prima de [Root.Monarch.GetTitle]. La carta nos cuenta cómo unos bandidos emboscados cayeron sobre el séquito de los estadistas de viaje y como todos ellos fueron tirados por un precipicio cuando regresaban de una visita a [nonchalant_neighbor.Capital.GetCapitalName], en el país vecino de [nonchalant_neighbor.GetName]. Las pocas posesiones que pudieron recuperarse han sido enviadas a [Root.Capital.GetCapitalName], pero [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] está consternad[Root.GetoaDir] por la muerte de su pariente favorito. Para empeorar las cosas, la carta de [nonchalant_neighbor.GetName] no dice nada sobre si se ha tenido en cuenta una ceremonia funeral adecuada.\n\nNuestro querida prima renacerá pronto, en el mundo visible o el invisible, pero la idea de que la buena mujer no esté recibiendo los ritos funerarios correctos atormenta al [Root.Monarch.GetTitle], a quien se ha dejado a solas, pensando en su mortalidad."
 fetishist_flavor.5.d.c:0 "Ha fallecido una prima de [Root.Monarch.GetTitle]. La carta nos cuenta cómo unos bandidos emboscados cayeron sobre el séquito de los estadistas de viaje y como todos ellos fueron tirados por un precipicio cuando regresaban de una visita a [nonchalant_neighbor.Capital.GetCapitalName], en el país vecino de [nonchalant_neighbor.GetName]. Las pocas posesiones que pudieron recuperarse han sido enviadas a [Root.Capital.GetCapitalName], pero [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] está consternado por la muerte de su pariente favorito. Para empeorar las cosas, la carta de [nonchalant_neighbor.GetName] no dice nada sobre si se ha tenido en cuenta una ceremonia funeral adecuada.\n\nNuestro querida prima renacerá pronto, en el mundo visible o el invisible, pero la idea de que la buena mujer no esté recibiendo los ritos funerarios correctos atormenta al [Root.Monarch.GetTitle]."
 fetishist_flavor.5.d.d:0 " "
 fetishist_flavor.5.a:0 "Debemos recuperar el cuerpo y ocuparnos de los ritos."
 fetishist_flavor.5.a.tt:0 "Enviamos nuestro agradecimiento, contratamos gente para que se aventure en [nonchalant_neighbor.GetName], y nosotros mismos pagaremos las ceremonias que hagan falta. Que [Root.GetCult] dé fuerzas al [Root.Monarch.GetTitle]."
 fetishist_flavor.5.b:0 "No toleraremos esta burla de nuestra fe."
 fetishist_flavor.5.b.tt:0 "Los gobernantes de [nonchalant_neighbor.GetName] recibirán una carta enojada."
 fetishist_flavor.5.c:0 "Son tiempos difíciles para todos nosotros."
 fetishist_flavor.5.c.tt:0 "Lo dejamos pasar. [nonchalant_neighbor.GetName] recibirá una carta con nuestro agradecimiento por informarnos de los acontecimientos."
 fetishist_flavor.6.t:0 "La cólera de [From.Monarch.GetTitle]"
 fetishist_flavor.6.d.a:0 "Hemos recibido una carta beligerante de nuestra nación vecina de [From.GetName], por lo visto en respuesta a que algunos de nuestros diplomáticos informaron al [From.Monarch.GetTitle] de un trágico ataque de bandidos a estadistas [From.GetAdjective]. Parece que una de las víctimas de la calamidad fue un pariente del [From.Monarch.GetTitle] y le indigna que la información transmitida haya omitido mencionar los ritos sagrados que se oficiarán para su parientes.\n\nEl culto de [From.GetCult] requiere más de lo que nuestros embajadores asumieron."
 fetishist_flavor.6.d.b:0 "Nuestros vecinos en [From.GetName] nos han enviado una advertencia hostil en respuesta a información les transmitimos sobre el ataque de unos bandidos a unos estadistas [From.GetAdjective]. La razón de los malos sentimientos parece provenir de algo sobre ritos funerarios no realizados correctamente, ¿o posiblemente, que no nos hayamos encargado de la recuperación de los cuerpos? Es difícil saberlo de la confusa maraña de insultos que conforma la carta. El culto de [From.GetCult] aparentemente es bastante complicado, ¿no?"
 fetishist_flavor.6.a:0 "No nos importa "
 fetishist_flavor.6.a.tt:0 "Hijos y compañeros de [From.GetCult] o no, no podemos fijarnos en todos los detalles del mundo."
 fetishist_flavor.6.b:0 "No nos importa."
 fetishist_flavor.6.b.tt:0 "Los hijos de [From.GetCult] no son tan diferentes de nosotros, pero no podemos satisfacer todos sus caprichos."
 fetishist_flavor.6.c:0 "No hay modo de agradar a cierta gente."
 fetishist_flavor.7.t:0 "La charca se convierte en río"
 fetishist_flavor.7.d.a:0 "[Root.Monarch.GetName] ha estado más en paz desde que se realizó el funeral por su primo/a. Hasta diplomáticos de [nonchalant_neighbor.GetName] asistieron a la ceremonia. Con el alivio de saber que su pariente está a salvo en los brazos de la diosa Yemoja, las canciones aún resuenan en la mente [Root.GetdeldelaDir] [Root.Monarch.GetTitle] .\n\n'Pero cuando veas al antílope cobo en el camino a la granja,\nCuando veas al antílope cobo en el camino al río\nDeja las flechas en la aljaba,\nY deja a los muertos partir en paz'."
 fetishist_flavor.7.d.b:0 "[Root.Monarch.GetName] ha estado más en paz desde que se realizó el funeral por su primo/a. Hasta diplomáticos de [nonchalant_neighbor.GetName] asistieron a la ceremonia. El conocimiento que el pariente [Root.GetdeldelaDir] [Root.Monarch.GetTitle] ha pasado de forma segura a la próxima etapa de su viaje al mundo de la sombra, da al [Root.Monarch.GetTitle] gran consuelo.\n\n'Te recordarán durante generaciones, amigo/a mío/a', dice , antes de volver a sonreír al Dios del cielo."
 fetishist_flavor.7.d.c:0 "[Root.Monarch.GetName] ha estado más en paz desde que se realizó el funeral por su primo/a. Hasta diplomáticos de [nonchalant_neighbor.GetName] asistieron a la ceremonia. Saber que el pariente [Root.GetdeldelaDir] [Root.Monarch.GetTitle] recibió todos los rituales necesarios para mantener el equilibrio con los espíritus ha traído [Root.Monarch.GetTitle] gran consuelo.\n\nPor la tarde una brisa ligera recorre los aposentos de [Root.Monarch.GetName], haciéndole [Root.Monarch.GetHerHim] sonreír. El Dios del Cielo tiene muchos modos de hacer su presencia conocida. 'Entonces seguimos juntos', dice , antes de retirarse a dormir."
 fetishist_flavor.7.a:0 "Bendito sea el que parte."
 fetishist_flavor.7.a.tt:0 "Todas las provincias Fetichistas que poseas reciben '§YSerenidad de la fe§!' durante cinco años, dando los siguientes efectos:\nMoral de los ejércitos: §G+15.0%§!\nTiempo de reclutamiento: §G-20.0%§!"
 fetishist_flavor.8.t:0 "Los hijos de Nyame"
 fetishist_flavor.8.d.a:0 "La gente de [tormented_province.GetName] se encuentran en un estado de la confusión después de que uno de sus miembros más valorados de la sociedad haya caído enfermo. Confinado a su cama, un influyente anciano de la aldea no ha salido del sueño en más de una semana. Nuestros consejeros sugieren alentar a la gente a la oración, ¿pero a quien deben volverse las almas perdidas? Por un lado tenemos a Tano, dios del río e hijo de Nyame, de quien se dice que corre a nuestro lado contra la Muerte en las horas finales de la vida. Por otra parte, ¿no podríamos convencer a Anansi la Tramposa a prestar su ayuda, a cambio de algo valioso?"
 fetishist_flavor.8.a:0 "Deberían volverse a Tano, deidad del río."
 fetishist_flavor.8.a.tt:0 "No hay ninguna garantía de que la oración tenga algún efecto.\n"
 fetishist_flavor.8.b:0 "Deben volverse a Anansi la Tramposa."
 fetishist_flavor.8.b.tt:0 "Por lo menos la gente se sentirá mejor al haber realizado todos los sacrificios que podían.\n"
 fetishist_flavor.9.t:0 "El Pangool reptante"
 fetishist_flavor.9.d:0 "Un rumor de [heathen_province.GetName] habla de una serpiente gigante que entró en un árbol, justo en medio de una plaza del pueblo. Mientras los lugareños al principio estaban asustados, el animal no ha hecho intento alguno de dañar a nadie, y en cambio ha ganado un estatus social entre los habitantes, quienes han comenzado a darle nombres cariñosos... Finalmente, una mujer sabia de la zona ha declarado que la serpiente es sagrada, diciendo que es seguro que la criatura es un espíritu que ha tomado la forma de la serpiente, lo que ha animado a la gente a traerle sacrificios y comida."
 fetishist_flavor.9.a:0 "Los Pangool están aquí para ayudarnos."
 fetishist_flavor.10.a:0 "Vale."
 fetishist_flavor.11.t:0 " "
 fetishist_flavor.11.a:0 "Vale."
 the_will_of_tano:0 "La voluntad de Tano"
 desc_the_will_of_tano:0 "Un anciano de la aldea se ha recuperado milagrosamente de lo que parecía una enfermedad mortal. El acontecimiento ha reforzado a los guerreros de la zona."
 the_whim_of_anansi:0 "El capricho de Anansi"
 desc_the_whim_of_anansi:0 "Un anciano de la aldea se ha recuperado milagrosamente de lo que parecía una enfermedad mortal. El acontecimiento ha reforzado a los trabajadores de la zona."
 serenity_of_faith:0 "Serenidad de la Fe"
 desc_serenity_of_faith:0 "El gobernante de esta tierra es un firme creyente, que inspira a su pueblo a la grandeza."
 decisive_ruler:0 "Gobernante decisivo"
 desc_decisive_ruler:0 "La gente está impresionada por la devoción de su gobernante a las creencias tradicionales."
 nonchalant_ruler:0 "Gobernante despreocupado"
 desc_nonchalant_ruler:0 "La gente no le convence el desinterés de su gobernante hacia las creencias tradicionales."
 presence_of_the_ancestors:0 "Presencia de los antepasados"
 desc_presence_of_the_ancestors:0 "La gente de aquí ha sido testigo de lo que interpretan de ser un signo de los Pangool."
 fetishist_flavor.101.t:0 "Los héroes cwezi de Kitara"
 fetishist_flavor.101.d:0 "Hubo una vez cuando los cwezi gobernaban estas tierras, cuando su imperio, Kitara, abarcaba todo lo que conocían lo hombres. En nuestros viajes nos hemos encontrado un número creciente de pueblos que afirman ser herederos de Kitara, celebrando a estos antiguos héroes. Los espíritus siguen existiendo en el mundo que nos rodea, en la naturaleza y en nuestras mentes y algunos pueden comunicarse con los cwezi a través de oráculos y adivinos. En sus tierras nos hemos encontrado con grupos de sacerdotisas errantes que tienen el poder para canalizar estos espíritus y mediante ellos se puede mitigar la enfermedad, la esterilidad y la desgracia. Hay quienes dedican sus vidas enteras a estos antepasados perdidos y sus santuarios. Toda autoridad mundana debe fluir de los lazos con el pasado y nadie puede ser digno de gobernar sin una relación directa con los espíritus de los cwezi."
 fetishist_flavor.101.a:0 "Interesante."
 fetishist_flavor.102.t:0 "El culto de Mlira"
 fetishist_flavor.102.d:0 "Hemos encontrado un pueblo que venera y adora a sus propios antepasados como dioses. A través de potentes oráculos pueden mantenerse constantemente en contacto con sus predecesores y al asegurarse de que sus tumbas y santuarios se encuentran en buen estado, garantizan que los mismos antepasados tienen el poder de seguir protegiéndolos."
 fetishist_flavor.102.a:0 "Quiero aprender más…"
 fetishist_flavor.103.t:0 "El creador supremo"
 fetishist_flavor.103.d:0 "'Una vez no hubo nada, entonces Mwari creó el mundo y trajo al hombre de un agujero en el suelo. Mwari creó las montañas y Mwari las puede hacer temblar con su voz. Mwari encendió los fuegos que los hombres conocen y Mwari hace que caiga la lluvia. Mwari es el padre y la madre de la humanidad y nos protegerá en la adversidad.'\nRecientmente hemos encontrado con un número creciente de seguidores de Mwari. Todos tienen en común que se niegan a reconocer más poder espiritual que el de su dios único y mientras hablan libre y alegremente de su existencia, se guardan cuidadosamente los secretos del culto para sí."
 fetishist_flavor.103.a:0 "Nyadenga - Musikavanahu - Muvambapasi"
 fetishist_flavor.130.t:0 "La voz de nuestros antepasados"
 fetishist_flavor.130.d:0 "El Oráculo Real ha venido trayendo buenas noticias. Después de completar el gran baile ceremonial necesario para ponerse en contacto con nuestros antepasados más venerados para consultarles sobre el año que viene, parece que nos espera un futuro brillante. Es difícil vislumbrar los detalles a través de la mortaja de la muerte, pero esto sólo puede significar cosas buenas."
 fetishist_flavor.130.a:0 "Cosecharemos indudablemente las recompensas en los años venideros."
 fetishist_flavor.130.b:0 "Esto demuestra nuestros estrechos lazos con aquellos que vinieron antes de nosotros."
 ancestral_support:0 "Soporte ancestral"
 desc_ancestral_support:0 "Una serie de presagios favorables están ayudando a mantener las cosas tranquilas en nuestro reino. Nuestra estrecha relación con nuestros antepasados ha permitido que nuestra sociedad permanezca estable y próspera."
 fetishist_flavor.131.t:0 "Sentir cariño por aquellos que vinieron antes de nosotros"
 fetishist_flavor.131.d:0 "El cuidado de nuestros Lugares sagrados ancestrales sigue siendo un desafío constante para nuestro [Root.Monarch.GetTitle]. Se ha sugerido que la mejor manera de manejar esto sería nombrar a uno de nuestros ministros más fieles como cuidador permanente de los santuarios, con un presupuesto asociado. Mientras nuestras finanzas puedan apoyarlo, esto tendría pocos inconvenientes. Al menos, siempre que tenemos alguien en quien podemos confiar para hacerlo…"
 fetishist_flavor.131.a:0 "¡Conozco a la persona adecuada para esto!"
 fetishist_flavor.131.b:0 "Aquí no confío en nadie más que yo mismo."
 ancestral_shrine_caretaker:0 "Guardián de los santuarios ancestrales "
 desc_ancestral_shrine_caretaker:0 "Hemos empleado a un grupo de burócratas permanentes para supervisar el cuidado de nuestros santuarios ancestrales. Estos funcionarios están principalmente a cargo de los asuntos del día a día de guardar los propios lugares sagrados, pero hasta cierto punto también se espera que hablen por nuestros antepasados."
 fetishist_flavor.132.t:0 "Gobernante cuestionado"
 fetishist_flavor.132.d:0 "El nombramiento de alguien para dirigir de nuestros lugares sagrados ancestrales ha sido generalmente un movimiento exitoso. Los santuarios se encuentran en buen estado y nuestro funcionario también se ha asociado tan estrechamente con estos espíritus que ha sido capaz de crear un nuevo conjunto de ceremonias para su adoración, en estrecha colaboración con los oráculos. En efecto, ahora se espera que él en persona hable por ellos en algunos aspectos.\nSin embargo, últimamente parece que nuestro cuidador ha comenzado a valorar su lealtad a los antepasados por encima de a su [Root.Monarch.GetTitle] .Últimamente se ha estado presionando a favor de un aumento en el presupuesto del mantenimiento de nuestros lugares sagrados. Es difícil ver una razón para ir contra los antepasados sobre esto, pero es una lástima que alguien sienta que puede hablar por ellos contra nosotros…"
 fetishist_flavor.132.a:0 "De acuerdo con aumentar el presupuesto de los santuarios."
 fetishist_flavor.132.b:0 "¡Es el momento de recuperar el poder de parte de nuestros antepasados!"
 fetishist_flavor.133.t:0 "Favor de $RANDOM_OLD_MONARCH$"
 fetishist_flavor.133.d:0 "A veces las obras realizadas en la vida son de tal calibre que todos pueden ver lo que espera. Los adivinos acuerdan que $RANDOM_OLD_MONARCH$ tenía tan alto calibre que [Root.Monarch.GetTitle] es un título suficiente y que más bien deberíamos hablar con un Dios o una deidad. Nuestro pueblo habla de $RANDOM_OLD_MONARCH$ con veneración y ya han comenzado a rendir culto a sus perdido [Root.Monarch.GetTitle] y aquellos que canalizan este espíritu."
 fetishist_flavor.133.a:0 "Alabado sea $RANDOM_OLD_MONARCH$!"
 fetishist_flavor.150.t:0 "Mwari, el único Dios"
 fetishist_flavor.150.d:0 "Si bien hemos aceptado la naturaleza de Mwari como nuestro único creador y origen de todo poder, no parece que nuestros súbditos estén tan convencido de su grandeza. En [Root.GetName] la extensa veneración de sus propios antiguos espíritus locales se ha vuelto demasiado sincera para las sensibilidades de nuestros sacerdotes."
 fetishist_flavor.150.a:0 "Debemos mostrarles el camino."
 fetishist_flavor.150.b:0 "Podemos ser un poco indulgentes por ahora."
 fetishist_flavor.150.c:0 "¡Es el dueño de la tierra!"
 religious_leniency:0 "Indulgencia religiosa"
 desc_religious_leniency:0 "Hemos decidido ser pragmáticos y permitir alguna desviación de la religión estatal en esta provincia."
 enforced_mwari_orthodoxy:0 "Impuesta ortodoxia Mwari "
 desc_enforced_mwari_orthodoxy:0 "Actuando con fuerza contra cualquiera que desafiaría la posición de Mwari como dios único, hemos impuesto un gobierno y control estricto de esta provincia."
 mwari_forced_conversions_of_heathens:0 "Conversión forzosa de paganos"
 desc_mwari_forced_conversions_of_heathens:0 "Nos hemos embarcado en un proyecto de conversión en esta provincia para hacer que infieles vean la verdadera luz de la grandeza de Mwari."
 fetishist_flavor.151.t:0 "Mwari y los espíritus Mhondoro"
 fetishist_flavor.151.d:0 "Mientras Mwari es el creador de todo y el origen de todo poder, tiene un número de espíritus subordinados que le ayudan a controlar el mundo. Del mismo modo que un gran gobernante debe contar con jefes subordinados para gestionar los asuntos diarios de los diversos pueblos del Reino. Mientras podamos llevar una vida según la voluntad de Mwari, también podemos estar seguros de la ayuda de los espíritus Mhondoro. Por lo tanto, no es ninguna sorpresa que los adivinos de [Root.GetName] hayan reprendido a los jefes locales y consolidado nuestro control de la región."
 fetishist_flavor.151.a:0 "¡Es el dueño de los cielos!"
 fetishist_flavor.152.t:0 "La ira de Mwari"
 fetishist_flavor.152.d:0 "En la reciente agitación de [wrath_of_mwari.GetName], los jefes locales bajo nuestro mando han considerado oportuno para castigar a líderes enemigos capturados ejecutándolos. Pero al hacerlo no consultaron a los adivinos de Mwari y han roto varias de sus reglas. Si bien resulta claro para la mayoría que estos hombres actuaron sin nuestra autorización oficial, el hecho de que ni nosotros ni los espíritus de Mwari pudieran controlarlos ha creado un malestar generalizado. Especialmente como lugareños reclaman que el mismo Mwari ha hablado para mostrar su descontento con la forma en que se han hecho las cosas."
 fetishist_flavor.152.a:0 "Intentaremos hacerlo mejor."
 fetishist_flavor.153.t:0 "La fe de [Root.GetName]"
 fetishist_flavor.153.d:0 "El jefe local de [Root.GetName] protesta abiertamente por las políticas de nuestro [Root.Owner.Monarch.GetTitle] pues afirma que estamos ignorando la voz de Mwari y sus delegados. Por otra parte, el jefe pretende han tenido un vínculo estrecho con los adivinos locales y su espíritu Mhondoro. Por improbable que suena, otros han comenzado a unirse a él en protesta y parece cuestión de tiempo antes de que tengamos una rebelión abierta sobre nosotros."
 fetishist_flavor.153.a:0 "Tenemos que mostrarles el error de su modo de actuar."
 fetishist_flavor.154.t:0 "Fuegos reales"
 fetishist_flavor.154.d:0 "Un reino como el nuestro depende de una cierta cantidad de delegación. Por suerte nuestro [Root.Monarch.GetTitle] sabe juzgar bien a las personas y también tenemos a Mwari y sus delegados para ayudarnos a seleccionar y controlar nuestro reino.\nAún así, es una costumbre para varios jefes del reino venir a [Root.Capital.GetCapitalName] a informar y hacer demostración de su lealtad una vez al año. En una magnífica ceremonia se espera que los jefes enciendan sus fuegos reales y los lleven de regreso a sus provincias como un signo de sus lazos entre nosotros y a Mwari. Por lo tanto, notamos con gran irritación que algunos de nuestros jefes han omitido venir este año. En su lugar han presentado enviando pobres excusas sobre la distancia."
 fetishist_flavor.154.a:0 "Podemos permitirnos que se excluyan."
 fetishist_flavor.154.b:0 "Si lo permitimos, habrá más."
 firexit:0 "Decadencia de la autoridad"
 desc_firexit:0 "Hemos hecho la vista gorda a los jefes lejanos no viajen a nuestra capital para renovar su compromiso de servir y renovar sus fuegos reales."
 forced_mwari_adherence:0 "Centralización forzada"
 desc_forced_mwari_adherence:0 "Hemos obligado a todos los jefes del Reino a seguir las normas tradicionales de cacicazgo, viajando a nuestra capital para volver a encender el fuego real de Mwari."
 fetishist_flavor.170.t:0 "Situación grave de [Root.GetName]"
 fetishist_flavor.170.d:0 "A nuestra gente en [Root.GetName] les preocupa de que los espíritus cwezi espíritus estén disgustados con su comportamiento en la zona. Según la creencia popular, el brusco descenso en el número de embarazos y el aumento en las complicaciones de los nacimientos se están atribuyendo al abandono reciente de un pequeño santuario pequeño en [Root.GetCapitalName]."
 fetishist_flavor.170.a:0 "No hay nada que podamos hacer."
 fetishist_flavor.170.b:0 "Hay que conseguir la ayuda de las sacerdotisas cwezi."
 fetishist_flavor.170.b.tt:0 "Al dar poder a las sacerdotisas cwezi y conseguir su apoyo para que consulten con los espíritus y realicen el ritual de iniciación de las mujeres locales, nos encontramos una buena oportunidad para evitar un desastre local."
 fetishist_flavor.170.c:0 "Debemos ofrecer a [Root.Owner.Consort.GetName] del espíritu Cwezi."
 fetishist_flavor.170.c.tt:0 "Como esposa de un espíritu cwezi, [Root.Owner.Consort.GetName] será capaz de actuar en nuestro nombre y detener esto. Sin embargo, después de esto será incapaz de servir como reina de nuestro país. "
 fetishist_flavor.171.t:0 "Apoyo de los espíritus"
 fetishist_flavor.171.d:0 "Los antepasados Cwezi han respondido a nuestras peticiones de ayuda y se acepta en general que el área entorno a [Root.GetName] ya no sufre la horrible maldición de esterilidad que una vez la afectó."
 fetishist_flavor.171.a:0 "Los antepasados cwezi han respondido a nuestras súplicas de ayuda y se reconoce mayoritariamente que el área entorno a [Root.GetName] ya no sufre la horrible maldición de la esterilidad que una vez lo afligió."
 fetishist_flavor.172.t:0 "Abandono espiritual"
 fetishist_flavor.172.d:0 "Los espíritus cwezi siguen impasibles ante nuestros esfuerzos de conseguir su ayuda contra la horrible plaga de fertilidad que ha golpeado [Root.GetName]. Nuestra gente está huyendo de la zona con la esperanza de evitar la terrible maldición que, según la creencia generalizada, les impediría tener hijos."
 fetishist_flavor.172.a:0 "Hemos sido juzgados y nos han hallado deficientes."
 fertility_concerns:0 "Disminución de la fertilidad"
 desc_fertility_concerns:0 "Una marcada disminución en el número de nacimientos en esta zona indica que los espíritus están disgustados con nosotros. Como resultado, un gran número de nuestros habitantes de aquí se trasladan a otras partes del país con la esperanza de evitar su ira."
 fetishist_flavor.173.t:0 "Hechicera itinerante"
 fetishist_flavor.173.d:0 "Ha llegado un grupo de sacerdotisas dirigido por una poderosa hechicera a [Root.Capital.GetCapitalName] buscando nuestra hospitalidad. A través de las técnicas secretas de posesión espiritual pueden hablar directamente con los grandes espíritus cwezi de antaño. Rechazar su solicitud de hospitalidad no es una opción pero la clase de apoyo que demos a este grupo probablemente influirá el apoyo que podamos esperar para nuestro [Root.Monarch.GetTitle]."
 fetishist_flavor.173.a:0 "Sólo podemos ofrecer alojamientos precarios y esperar poco a cambio."
 fetishist_flavor.173.b:0 "Recordemos a nuestro pueblo nuestros lazos cercanos con Kitara."
 fetishist_flavor.173.c:0 "Ofrecer alivio y consuelo a todos aquellos que la necesiten en [Root.Capital.GetCapitalName]."
 fetishist_flavor.174.t:0 "Mal presagio"
 fetishist_flavor.174.da:0 "Los adivinos de [Root.Capital.GetCapitalName] están teniendo visiones de destrucción inminente. Nos aseguran que los espíritus cwezi del viejo Kitara harán lo que puedan por protegernos, pero podemos estar seguros que nos esperan momentos terribles."
 fetishist_flavor.174.a:0 "Palabras oscuras…"
 fetishist_flavor.174.b:0 "Los adivinos estarán entre nosotros y los héroes de la antigüedad."
 fetishist_flavor.175.t:0 "Santuario espiritual"
 fetishist_flavor.175.d:0 "La representante de uno de los santuarios más grandes de nuestro país ha solicitado audiencia con nuestro [Root.Monarch.GetTitle] pidiendo que financiemos una extensión y adquirir más sacerdotes para el espíritu cwezi que reside allí. Según la guardiana, este Lugar sagrado, si bien no está descuidado, no es digno de alojar a nuestros grandes antepasados y nos ha hecho saber que no podemos esperar grandes cosas si no hacemos algo al respecto.\nEsto sería preocupante de por sí, pero también parece que un demagogo local se ha apuntado a la idea. Con [Root.Monarch.GetName] tan vilipendiado por el clero local es difícil no sospechar una cooperación entre ambos."
 fetishist_flavor.175.a:0 "Daremos a la sacerdotisa manos libres."
 fetishist_flavor.175.b:0 "¡Me niego a ser manipulado!"
 shrine_with_privileges:0 "Templo con privilegios"
 desc_shrine_with_privileges:0 "Hemos concedido un número significativo de privilegios al influyente templo de los espíritus de esta provincia."
 local_demagogue:0 "Demagogo local"
 desc_local_demagogue:0 "Un demagogo local intenta incitar a la población de esta provincia contra nosotros."
 fetishist_flavor.201.t:0 "El pueblo de Enkai"
 fetishist_flavor.201.d:0 "Hemos encontrado con una tribu que adora fervientemente a una deidad a la que llaman 'Enkai', el Hombre del cielo. Parece que dan una importancia enorme a la ganadería y todo hombre cuenta su riqueza en vacas, toros y terneros. Un vaquero que encontramos nos contó la leyenda de Enkai y el regalo que envió a su pueblo.\n\nLa historia dice que Enkai fue una vez un ser humano y que su rebaño contenía todo el ganado en el mundo. Cuando el cielo fue arrancado de la tierra, Enkai envió su rebaño a su pueblo a través de una cuerda de corteza. Una tribu de cazadores celosos que deseaban la carne cortaron la cuerda y ahora el ganado es el único vínculo con Enkai. Estas gentes afirman ser los elegidos de Enkai y de este modo, todo el ganado bajo el cielo les perteneces."
 fetishist_flavor.201.a:0 "Busquemos un mayor conocimiento de Enkai y sus bendiciones."
 fetishist_flavor.202.t:0 "Dios del cielo"
 fetishist_flavor.202.d:0 "Últimamente hemos encontrado gentes que adoran fervientemente a 'Waaq', de quien dicen es el gobernante supremo y todopoderoso del Universo. Si hacemos caso a sus palabras, creó el mundo y reside en el Cielo desde donde nos vigila. La Humanidad está sujeta a su voluntad y siempre debe adorarle y temerlo. \n\nLos seguidores de Waaq rezan por la paz y armonía por encima de todo. Creen que el mundo está en equilibrio sobre los cuernos de un gran toro. Frente a él, atada a un palo, hay una vaca. El equilibrio del universo está unido al amor entre el toro y la vaca. Si se aparta de él, se pondrá nervioso y el mundo temblará. Esto podría llevar a todo tipo de desastres naturales sobre la tierra. Sin embargo mientras recemos y ofrezcamos regalos al gran Waaq, estaremos seguros. Al menos eso es lo que dice esta gente."
 fetishist_flavor.202.a:0 "Enseñadnos más sobre el poderoso Waaq."
 fetishist_flavor.203.t:0 "El Dios dividido"
 fetishist_flavor.203.d:0 "Según ampliamos nuestros horizontes y encontramos nuevas comunidades aprendemos de otras deidades y estilos de vida. Recientemente nos han llegado noticias sobre el Dios 'Zanahary'. Es el creador del universo, dividido en dos - es masculino y femenino, luz y oscuridad, cielo y tierra. El Zanahary celestial insufló vida a los cuerpos de arcilla formados por el Zanahary terrenal, creando los seres humanos. Cuando los dos lados de Zanahary discuten, el soplo se retira del cuerpo, dando como resultado mortalidad y muerte.\n\nPero los seguidores de Zanahary no parecen estar preocupados por esto. Nos dicen que la vida es sólo un estado temporal y que los muertos son los miembros más importantes de la comunidad. Los antepasados, o 'razana', son descritos como dioses en la tierra y actúan como mediadores entre los vivos y Zanahary."
 fetishist_flavor.203.a:0 "¡Intrigante! Debemos aprender más sobre Zanahary y los razana."
 fetishist_flavor.21.t:0 " "
 fetishist_flavor.204.t:0 "Rezando por la lluvia"
 fetishist_flavor.204.d.a:0 "La temporada de las lluvias se está acercando y hemos recibido un mensaje de la provincia de [rain_province.GetName], pidiendo nuestra ayuda. Trabajar las tierras es esencial para la economía local de [rain_province.GetName], así como de las zonas circundantes, sin embargo no fueron bendecidos con lluvias suficientes durante los últimos años. Seguramente los agricultores ya rezan a Waaq pidiendo unos campos fértiles y una cosecha generosa, sin embargo los sacerdotes locales de Wadaad creen que una celebración organizada resultaría más eficaz. Recalcan lo esencial que será la cosecha de este año para la futura prosperidad de la región."
 fetishist_flavor.204.d.b:0 "La temporada de las lluvias se está acercando y hemos recibido un mensaje de la provincia de [rain_province.GetName], pidiendo nuestra ayuda. Trabajar las tierras es esencial para la economía local de [rain_province.GetName], así como de las zonas circundantes, sin embargo no fueron bendecidos con lluvias suficientes durante los últimos años. Seguramente los agricultores ya rezan a Yemoja, diosa de fertilidad, para una cosecha generosa. Sin embargo, los sacerdotes locales creen que una celebración organizada resultaría más eficaz. Recalcan lo esencial que será la cosecha de este año para la futura prosperidad de la región."
 fetishist_flavor.204.a:0 "Ayudaremos a la organización de una gran celebración en el honor de Waaq."
 fetishist_flavor.204.a.tt:0 "Ayudar a los sacerdotes de [rain_province.GetName]. Una sequía tendría un impacto negativo significativo sobre la productividad de la zona mientras las lluvias buenas ayudarían a que prosperase. Sin embargo no hay garantías de que Waaq escuche."
 fetishist_flavor.204.b:0 "Organizamos una gran fiesta en honor de la Señora de la lluvia."
 fetishist_flavor.204.b.tt:0 "Ayudar a los sacerdotes de [rain_province.GetName]. Una sequía tendría un impacto negativo significativo en la productividad de la zona mientras las lluvias buenas ayudaría a que prosperase."
 fetishist_flavor.204.c:0 "¡Si esos campesinos ateos se mueren de hambre, ya sabrán que la culpa es solo suya!"
 fetishist_flavor.204.c.tt:0 "No ayudar a los sacerdotes de [rain_province.GetName], arriesgándote a otro año de lluvias insuficientes. Una sequía tendría un impacto negativo significativo en la productividad de la zona."
 fetishist_flavor.205.t:0 "El año de las grandes lluvias"
 fetishist_flavor.205.d.a:0 "¡Alabado sea el misericordioso Waaq, nuestros rezos han recibido respuesta! La lluvia cae constantemente en [rain_province.GetName] y alrededores. Parece que nuestros esfuerzos hayan dado resultado. Hacía muchos años que la gente de la zona no recibía esta cantidad de precipitaciones y aún no parece que estén por terminar. Nubes pesadas, embarazadas de las bendiciones de Waaq, cubren el cielo de horizonte a horizonte. La gente celebra la Barwaqoo, o la Lluvia de Dios, y preparando una cosecha única en la vida."
 fetishist_flavor.205.d.b:0 "¡Alabado sea el misericordioso Waaq! La lluvia cae constantemente en [rain_province.GetName] y alrededores. Parece que nuestros esfuerzos hayan dado resultado. Hacía muchos años que la gente de la zona no recibía esta cantidad de precipitaciones y aún no parece que estén por terminar. Nubes pesadas, embarazadas de las bendiciones de Waaq, cubren el cielo de horizonte a horizonte. La gente celebra la Barwaqoo, o la Lluvia de Dios, y preparando una cosecha única en la vida."
 fetishist_flavor.205.d.c:0 "¡Alabada sea la Señora misericordiosa, nuestros rezos han recibido respuesta! La lluvia cae constantemente en [rain_province.GetName] y alrededores. Parece que nuestros esfuerzos hayan dado resultado. Hacía muchos años que la gente de la zona no recibía esta cantidad de precipitaciones y aún no parece que estén por terminar. Nubes pesadas, embarazadas de las bendiciones de Yemoja cubren el cielo de horizonte a horizonte. La gente celebra la lluvia de la Señora y preparando una cosecha única en la vida."
 fetishist_flavor.205.d.d:0 "¡Alabada sea la Señora misericordiosa! La lluvia cae constantemente en [rain_province.GetName] y alrededores. Parece que nuestros esfuerzos hayan dado resultado. Hacía muchos años que la gente de la zona no recibía esta cantidad de precipitaciones y aún no parece que estén por terminar. Nubes pesadas, embarazadas de las bendiciones de Yemoja cubren el cielo de horizonte a horizonte. La gente celebra la lluvia de la Señora y preparan una cosecha única en la vida." fetishist_flavor.205.a: "¡Damos gracias al Padre del Cielo por nuestra prosperidad!"
 fetishist_flavor.205.a:0 "¡Damos gracias al Padre del Cielo por nuestra prosperidad!"
 fetishist_flavor.205.b:0 "¡Damos gracias a la Señora de la Lluvia por nuestra prosperidad!"
 fetishist_flavor.206.t:0 "La indiferencia de Dios"
 fetishist_flavor.206.d.a:0 "Nos hemos esforzado al máximo, pero a veces no es suficiente. Nuestras oraciones han caído en oídos sordos y nuestras ofrendas han sido rechazadas. Aunque las lluvias en [rain_province.GetName] y alrededores han sido decepcionantes durante los últimos años, al menos llovió algo. Ahora no hay nada. El sol nos mira sobre un cielo pálido, claro, chamuscando la tierra y todo lo que se atreve a crecer. El pueblo de [rain_province.GetName] tiene algunos años de vacas flacas por delante…"
 fetishist_flavor.206.d.b:0 "Parece que la gente de [rain_province.GetName] no logró apaciguar a Waaq. No importa si sus oraciones no fueron sinceras o sus ofrendas pobres. Todos tendremos que pagar por su fracaso. Aunque las lluvias en [rain_province.GetName] y alrededores fueron decepcionantes en los últimos años, al menos llovió un poco. El sol mira abajo sobre nosotros de un cielo pálido, claro, chamuscando la tierra y todo lo bastante valiente para crecer. El pueblo de [rain_province.GetName] tiene algunos años de vacas flacas por delante…"
 fetishist_flavor.206.d.c:0 "Nos hemos esforzado al máximo, pero a veces no es suficiente. Nuestras oraciones han caído en oídos sordos y nuestras ofrendas han sido rechazadas. Aunque las lluvias en [rain_province.GetName] y alrededores han sido decepcionantes durante los últimos años, al menos llovió algo. Ahora no hay nada. El sol nos mira sobre un cielo pálido, claro, chamuscando la tierra y todo lo que se atreve a crecer. El pueblo de [rain_province.GetName] tiene algunos años de vacas flacas por delante…"
 fetishist_flavor.206.d.d:0 "Parece que la gente de [rain_province.GetName] no logró apaciguar a Waaq. No importa si sus oraciones no fueron sinceras o sus ofrendas pobres. Todos tendremos que pagar por su fracaso. Aunque las lluvias en [rain_province.GetName] y alrededores fueron decepcionantes en los últimos años, al menos llovió un poco. El sol mira abajo sobre nosotros de un cielo pálido, claro, chamuscando la tierra y todo lo bastante valiente para crecer. El pueblo de [rain_province.GetName] tiene algunos años de vacas flacas por delante…"
 fetishist_flavor.206.a:0 "Waaq puede ser un maestro severo."
 fetishist_flavor.206.b:0 "La madre de las aguas puede ser una señora severa."
 rains_of_fertility:0 "Lluvias de la fertilidad"
 desc_rains_of_fertility:0 "Lluvias abundantes han dado lugar a una de las cosechas más abundantes que se recuerdan. La zona será próspera en los años venideros."
 barren_lands:0 "Tierras estériles"
 desc_barren_lands:0 "Después de haber sufrido un período de grave sequía, los campos de estas tierras han quedado secos y áridos."
 ancestral_tomb:0 "Tumba ancestral"
 desc_ancestral_tomb:0 "Las tierras ancestrales de nuestro gobernante se encuentran en esta provincia. Las grandes tumbas son de gran importancia religiosa para nuestra nación."
 grand_ancestral_tomb:0 "Magnífica tumba ancestral"
 desc_grand_ancestral_tomb:0 "Las tierras ancestrales de nuestro gobernante se encuentran en esta provincia. Las tumbas recientemente restauradas se encuentran entre los edificios más impresionantes de la nación y son de gran importancia religiosa para nuestro pueblo."
 crumbling_ancestral_tomb:0 "Derrumbamiento de tumba ancestral"
 desc_crumbling_ancestral_tomb:0 "Las tierras ancestrales de nuestro gobernante se encuentran en esta provincia. Las que una vez fueron grandes tumbas se han dejado deteriorar vergonzosamente."
 fetishist_flavor.207.t:0 "La próxima generación"
 fetishist_flavor.207.d:0 "Ha llegado el momento de que otro grupo etario de niños pase por el rito de 'Emuratare' y que finalmente se conviertan en hombres y guerreros. Con la edad adulta viene la responsabilidad de proteger nuestra gente y nuestro territorio. Durante diez años residirán juntos en 'Emanyatta', un pueblo de guerreros, viviendo ese tiempo para servir a la nación.\n\nCon esta llegada al ejército de nuestro país también tenemos la oportunidad de formar una nueva generación de guerreros. ¿En qué debemos enfocar su educación?"
 fetishist_flavor.207.a:0 "¡Deben luchar como leones, valientes y feroces!"
 fetishist_flavor.207.b:0 "¡Les enseñaremos disciplina y cómo trabajar juntos, como una colonia de hormigas!"
 bold_warriors:0 "Guerreros valientes"
 desc_bold_warriors:0 "El grupo etario actual de guerreros ha sido entrenado para ser audaces y feroces como leones."
 disciplined_warriors:0 "Guerreros disciplinados"
 desc_disciplined_warriors:0 "El grupo etario actual de guerreros ha sido entrenado para ser disciplinados y tenaces como hormigas arrieras."
 fetishist_flavor.208.t:0 "La ira de Enkai"
 fetishist_flavor.208.d:0 "La mayor parte del tiempo, Enkai es un dios benévolo y justo. Lo llamamos 'Enkai Naibor', Dios es negro, ya que crea nubes oscuras cargadas de la lluvia. Sin embargo, cuando hoy miramos al cielo no es esto lo que vemos. En su lugar el cielo es rojo y seco. En momentos como estos, le damos otro nombre 'Enkai Nanyokie', Dios es rojo.\n\nLa sequía ha golpeado fuerte a nuestra gente. Cada vez se está haciendo cada vez más difícil encontrar agua en algunas zonas y apenas queda nada para que coman nuestros rebaños. La situación se ha vuelto especialmente problemática en los alrededores de la provincia de [drought_province.GetName]. Un 'oloiboni' local, un líder espiritual, ha sugerido que cada dueño de ganado debería sacrificar ocho toros para apaciguar al gran Enkai. Aunque creemos que tiene razón, imponer tal decreto ciertamente disgustaría a nuestro pueblo."
 fetishist_flavor.208.a:0 "Si no sacrificamos el ganado, perecerán por la sequía de todos modos."
 fetishist_flavor.208.a.tt:0 "Ordena a la gente de [drought_province.GetName] y alrededores que sacrifiquen una parte de su ganado en un intento de detener la sequía y traer la lluvia. Sin embargo, no hay garantías de que Enkai quede apaciguado."
 fetishist_flavor.208.b:0 "Esto es pedir demasiado. Nuestro pueblo ya ha sufrido suficiente."
 fetishist_flavor.208.b.tt:0 "No pedir el sacrificio, arriesgándote a la ira continuada de Enkai."
 fetishist_flavor.209.t:0 "Dios es negro"
 fetishist_flavor.209.d:0 "¡Toda alabanza a Enkai Naibor, nuestro Señor benévolo! ¡Los cielos vuelven a oscurecerse con nubes pesadas! No ha llovido durante muchos días, pero aun así, todo es diferente. Lo que era seco y rojo ahora es húmedo y verde. Nuestros hijos ya no tendrán sed ni nuestro ganado morirá de hambre. Somos verdaderamente bendecidos."
 fetishist_flavor.209.a:0 "Siempre podemos confiar en Enkai."
 fetishist_flavor.210.t:0 "Dios es rojo"
 fetishist_flavor.210.d:0 "Derramamos la sangre de miles de todos sobre la tierra agostada y aún no hemos recibido ni una gota de lluvia. Los cielos son tan carmesíes como el suelo, cielo y la tierra, reflejando la ira de Enkai Nanyokie. Al escuchar al oloiboni de [drought_province.GetName] empeoramos la situación. La sangre y carne que quedaron para los carroñeros podrían haber salvado muchas vidas, vidas que ahora se han apagado bajo un sol implacable."
 fetishist_flavor.210.a:0 "¡Enkai tenga misericordia!"
 fetishist_flavor.210.a.tt:0 "Continúa la sequía en [drought_province.GetName] y alrededores a pesar del sacrificio."
 god_is_black:0 "Dios es negro"
 desc_god_is_black:0 "Enkai Naibor ha llenado las nubes con lluvia, lo que a su vez ha traído prosperidad a la provincia."
 god_is_red:0 "Dios es rojo"
 desc_god_is_red:0 "Enkai Nanyokie está reteniendo la lluvia a sus seguidores, dejando esta provincia seca y estéril. Personas y ganado perecen por igual bajo un sol abrasador."
 forced_sacrifice:0 "Sacrificio forzoso"
 desc_forced_sacrifice:0 "La gente de esta provincia se ha visto obligada a sacrificar una parte de sus rebaños. El ganado es su recurso más valioso y no están en absoluto contentos con esto, no importa el resultado."
 fetishist_flavor.301.t:0 "Tierra de los antepasados"
 fetishist_flavor.301.d.a:0 "Para el gran Zanahary, la vida de un hombre termina en un parpadeo. Sin embargo, los muertos son eternos. Nuestros venerados antepasados actúan como intermediarios entre Dios y los vivos. Debemos buscar su consejo y mantenerlos contentos para que nuestra comunidad prospere.\n\nPara estar en contacto con ellos, debemos visitar la 'tanindrazana', la tierra de los antepasados. Mientras nuestras propias viviendas suelen ser humildes, los muertos residen en grandes tumbas. Un día nos uniremos a ellos, pero por el momento nuestra mayor responsabilidad es servir a nuestros antepasados manteniendo sus hogares y hacer lo que deseen."
 fetishist_flavor.301.a:0 "Protegeremos las tierras de los antepasados hasta el último aliento."
 fetishist_flavor.301.a.tt:0 "Las tierras ancestrales de [Root.Monarch.GetTitle] [Root.Monarch.GetName] se encuentra en la provincia de [ancestral_lands.GetName]."
 fetishist_flavor.302.t:0 "Muerto y olvidado"
 fetishist_flavor.302.d:0 "Una vez que adoramos a aquellos que nos precedieron, pero ahora hemos elegido un nuevo camino. Mientras las grandes tumbas que construimos en honor de los antepasados todavía permanecen, ya no tienen la misma importancia para nuestro pueblo. Sus cuidadores se han ido a cumplir otros deberes y un día no quedará nada más que huesos y ruinas. Ahora comienza el descanso final de nuestros antepasados."
 fetishist_flavor.302.a:0 "¡Es hora de una nueva era! ¡Viva [Root.Monarch.GetTitle] [Root.Monarch.GetName]!"
 fetishist_flavor.302.a.tt:0 "Como [Root.Monarch.GetTitle] [Root.Monarch.GetName] ha elegido otro culto para nuestra nación, ahora las tierras ancestrales de [ancestral_lands.GetName] han perdido su importancia."
 fetishist_flavor.303.t:0 "El silencio infinito"
 fetishist_flavor.303.d.a:0 "Siempre hemos sido capaces de acudir a los razana, nuestros antepasados, en busca de orientación y consejo, pero ahora no hay nada más que silencio. Las tierras ancestrales de la élite de nuestra nación, incluyendo el gran mausoleo [Root.Monarch.Dynasty.GetName] se han perdido. Nos cuentan sobre tumbas saqueadas y profanación de restos. Estamos aislados de los antepasados y, por consiguiente, del gran Zanahary. ¿A dónde dirigirnos ahora? ¿Quién nos guiará? Hay muchos que dudan si [Root.Monarch.GetTitle] [Root.Monarch.GetName] debe gobernar a nuestra nación si [Root.Monarch.GetSheHe] no pudo proteger lo más santo de todo."
 fetishist_flavor.303.d.b:0 "Perdida"
 fetishist_flavor.303.a:0 "Es un día negro para [Root.GetName]."
 fetishist_flavor.303.a.tt:0 "La tumba ancestral de [Root.Monarch.Dynasty.GetName] se ha perdido y muchos están preocupados por la capacidad de [Root.Monarch.GetTitle] [Root.Monarch.GetName] para gobernar."
 fetishist_flavor.304.t:0 "Un nuevo comienzo"
 fetishist_flavor.304.d.a:0 "Desde el día que perdimos nuestras tierras ancestrales más sagradas nuestro país ha quedado debilitado. Pero con el ascenso de nuestro nuevo [Root.Monarch.GetTitle], ha llegado el momento de cerrar esta herida para siempre. [Root.Monarch.GetName] lidera una nueva generación y según avanza, podemos centrar la vista en un futuro prometedor. Tiene el poder de nombrar un nuevo tanindrazana y construir una gran tumba donde pueda descansar su precursor."
 fetishist_flavor.304.d.b:0 "¿Reconstruir el culto ancestral?"
 fetishist_flavor.304.a:0 "A partir de hoy enterraremos a nuestros muertos en [ancestral_lands.GetName]."
 fetishist_flavor.304.a.tt:0 "Una parte de tierra en la provincia de [ancestral_lands.GetName] queda dedicada a los antepasados y se construye una primera tumba para la familia [Root.Monarch.Dynasty.GetName]."
 fetishist_flavor.304.b:0 "No nos podemos permitir a construir otro monumento para sacerdotes y cadáveres."
 fetishist_flavor.304.b.tt:0 "A pesar de que disguste a muchos, no se construirá ninguna tumba nueva para la familia [Root.Monarch.Dynasty.GetName]."
 fetishist_flavor.310.t:0 "Palacio de los muertos"
 fetishist_flavor.310.d.a:0 "Uno de los lugares más sagrados de nación es el tanindrazana de [Root.Monarch.GetTitle] [Root.Monarch.GetName], situado en la provincia de [ancestral_lands.GetName]. Algunos de nuestros antepasados más respetados e influyentes residen aquí, en el Mausoleo de la familia [Root.Monarch.Dynasty.GetName]. Mientras que la tumba es uno de los monumentos más impresionantes del país, el mantenimiento de un edificio tan importante es todo un trabajo y el estado de la tumba ha comenzado a deteriorarse. Si no gastamos más en su mantenimiento, ofenderíamos a los antepasados."
 fetishist_flavor.310.d.b:0 "Otra desc"
 fetishist_flavor.310.a:0 "¡Debemos restaurar la tumba [Root.Monarch.Dynasty.GetName] a su antigua gloria!"
 fetishist_flavor.310.a.tt:0 "Aprovecha para hacer algunas mejora a la tumba ancestral en [ancestral_lands.GetName] aprovechando las reparaciones."
 fetishist_flavor.310.b:0 "Reservar recursos para las reparaciones más necesarias."
 fetishist_flavor.310.b.tt:0 "La tumba ancestral de [ancestral_lands.GetName] será mantenida, pero no se hará ninguna mejora."
 fetishist_flavor.310.c:0 "¡Las necesidades de los vivos son más apremiantes que las de los muertos!"
 fetishist_flavor.310.c.tt:0 "Guarda los recursos para otra cosa mientras la tumba ancestral de [ancestral_lands.GetName] se deteriora."
 fetishist_flavor.311.t:0 "Satisfacción de los antepasados"
 fetishist_flavor.311.d:0 "Los antepasados han estado de lo más satisfechos con las mejoras que se realizaron a la tumba de la familia [Root.Monarch.Dynasty.GetName] hace quince años. Si bien el espenjador ha disminuido algo con el tiempo, seguramente recordarán nuestra veneración, aunque ya no impresione a los vivos."
 fetishist_flavor.311.a:0 "Los antepasados velarán por nosotros durante muchos años por venir."
 fetishist_flavor.311.a.tt:0 "La tumba de la familia [Root.Monarch.Dynasty.GetName] en [ancestral_lands.GetName] ya no se considera grande."
 fetishist_flavor.312.t:0 "El día que la tierra tembló"
 fetishist_flavor.312.d.a:0 "Nos han llegado noticias de la provincia de [earthquake_province.GetName] acerca de una terrible tragedia. La tierra tembló y se desplazó, arrasando varias aldeas y cobrando muchas vidas. Como seguidores de Waaq, creemos en la armonía y el equilibrio por encima de todo lo demás. Nuestro mundo descansa sobre los cuernos del gran toro, que se encuentra frente a su amor, la vaca. El desastre cae sobre nuestro mundo cuando ella se aparta de él, ya que el mundo reposa sobre sus cuernos. ¡La armonía debe ser restaurada! La cuestión es ¿cómo?"
 fetishist_flavor.312.a:0 "¡Los culpables son los asquerosos infieles de [earthquake_infidel.GetName]!"
 fetishist_flavor.312.a.tt:0 "Afirmar que el [earthquake_infidel.GovernmentName] de [earthquake_infidel.GetName] es responsable del terremoto, lo que nos da una razón para atacarlos."
 fetishist_flavor.312.b:0 "Como veneno en las venas de naciones, los incrédulos entre nosotros tienen la culpa."
 fetishist_flavor.312.b.tt:0 "Culpar a todos los que no siguen a [Root.GetCult], volviendo a los fieles contra ellos."
 fetishist_flavor.312.c:0 "Debemos trabajar juntos para reconstruir [earthquake_province.GetName]."
 fetishist_flavor.312.c.tt:0 "Recolectar recursos de todo el reino para financiar proyectos de construcción en [earthquake_province.GetName]."
 fetishist_flavor.312.d:0 "[Root.GetCult] está descontento con nuestro modo de actuar. Debemos arrepentirnos."
 fetishist_flavor.312.d.tt:0 "No nos aprovechemos de la situación, sino que intentaremos complacer a [Root.GetCult] mediante una devoción sincera."
 hit_by_earthquake:0 "Golpeada por terremoto"
 desc_hit_by_earthquake:0 "El terremoto que azotó esta provincia se cobró un precio muy alto, no sólo en los costes de reparación, sino también en vidas humanas."
 opinion_insulted_by_accusation:0 "Insultado por la acusación"
 devout_ruler:0 "Gobernante devoto"
 desc_devout_ruler:0 "El gobernante de nuestra nación es un devoto seguidor de la fe verdadera, siempre tratando de hacer lo correcto para los poderes superiores."
 persecuting_infidels:0 "Persiguiendo a infieles"
 desc_persecuting_infidels:0 "Los seguidores de la fe verdadera de nuestro país tiene poco amor para los infieles entre nosotros."
 rebuilding_efforts:0 "Esfuerzos de reconstrucción"
 desc_rebuilding_efforts:0 "Después de que esta provincia fuese golpeada por un desastre, ha recibido ayuda monetaria a fin de acelerar reparaciones y reconstrucción."
 fetishist_flavor.400.t:0 "Hijo de Dios"
 fetishist_flavor.400.d:0 "Unos desconocidos se han encontrado recientemente con nosotros, llevando con ellos la palabra de 'Cristo', de quien afirman que es el Hijo de Dios. Dicen que descendió de los cielos, y caminó entre nosotros, enseñando sobre amor y perdón. Al final, murió en una cruz por nuestros pecados, sólo para resucitar y ascender a los cielos. Dicen que un día el Salvador volverá a la tierra para conceder a sus seguidores la vida eterna y establecer el Reino final de Dios."
 fetishist_flavor.400.a:0 "¿La vida eterna, dices? ¡Cuéntanos más!"
 fetishist_flavor.401.t:0 "La unidad de Dios"
 fetishist_flavor.401.d:0 "Hemos conocido a personas que dedican su vida a adorar al único Dios verdadero que se llama 'Alá'. Viven según las leyes que les dieron sus profetas, el mayor de los cuales se llama Mahoma. Se nos ha dicho que para ser un verdadero siervo de Dios, hay que adherirse a los cinco pilares; fe, oración, caridad, ayuno y peregrinación a 'La Meca'. Han compartido con nosotros una escritura, el 'Corán' que al parecer contiene la revelación final, inalterable de Dios."
 fetishist_flavor.401.a:0 "Le echaremos un vistazo a esto."
 fetishist_flavor.402.t:0 "Cuatro Nobles Verdades"
 fetishist_flavor.402.d:0 "Hemos conocido a un sabio, vestido muy humildemente, que afirma ser un monje que sigue las enseñanzas del ‘Buda‘. Cuando le preguntamos qué significaba esto, procedió a hablarnos sobre un hombre que alcanzó la iluminación. Más tarde fue conocido como el Buda y compartió su sabiduría de las Cuatro Verdades Nobles con sus discípulos. Revelan cómo los humanos ansiamos y nos aferramos a lo efímero, que nos mantiene insatisfechos y atrapado en un ciclo sin fin de renacimiento, pero también cómo alcanzar la liberación y la iluminación siguiendo el Noble camino óctuple."
 fetishist_flavor.402.a:0 "Interesante. Cuéntanos más."
 fetishist_flavor.403.t:0 "El camino eterno"
 fetishist_flavor.403.d:0 "Hemos tropezado con creyentes del Sanatana Dharma, o el camino eterno. Valoran una vida virtuosa y moral, la estabilidad y la libertad de la ignorancia. Parece que adoran no a uno sino varios dioses para que les ayuden en su camino a la mejora, y mencionan nombres como Shiva el Destructor y Visnú el Preservador. Animan a nuestra gente a considerar nuestras acciones en esta vida, y mediante el 'karma', causa y efecto espiritual, podemos buscar ser dignos de una vida mejor después de ésta. El objetivo más alto de todos es poner fin al ciclo de nacimiento y renacimiento…"
 fetishist_flavor.403.a:0 "Suena digno de investigar."
 fetishist_flavor.404.t:0 "El poder del sol"
 fetishist_flavor.404.d:0 "La gente del otro lado del mar nos intriga. Al principio eran sólo sus símbolos de oro y pirámides complicadas lo que inspiraban temor a nuestros guerreros, pero recientemente algunos de nuestros miembros prominentes de la sociedad ha comenzado a explorar la fe que subyace en esta vida mística. Por el momento hemos encontrado un panteón de dioses y rituales en todas las cosas. Hemos escuchado historias como la de la ceremonia del Fuego Nuevo o Xiuhmolpilli, donde después de semanas de abstinencia corporal, ritual de sangre, y hasta un voto de silencio, un hombre es sacrificado en la cima de una vieja montaña del fuego, comenzando así un nuevo ciclo de su calendario de 52 años.\n\nPor lo que entendemos, la mayor parte de su cosmovisión está basada en impedir el final del mundo, una idea que parece bastante razonable a algunos de nuestros guerreros."
 fetishist_flavor.404.a:0 "Afrontar la muerte es parte de la vida."
 fetishist_flavor.405.t:0 "Señora de los muertos"
 fetishist_flavor.405.d:0 "Hemos encontrado a una mujer que dice ser un representante de la 'seidkonur', un orden de videntes chamánicas. Nos dice que siguen a la diosa 'Freyja', señora del amor, la magia y la guerra. Ella va a la batalla en un carro tirado por dos gatos, vestida con un manto encantado de plumas de halcón, y elige a la mitad de los guerreros caídos para residir en su reino 'Fólkvangr'. Nos promete que si juramos lealtad a Freyja, dicha magia será nuestra, para utilizarla para bien o para mal…"
 fetishist_flavor.405.a:0 "Una promesa de lo más intrigante."
 fetishist_flavor.406.t:0 "Las leyes de Igziabeher"
 fetishist_flavor.406.d:0 "Algunas lunas atrás, nos hablaron de un pueblo que se llama ‘israelita’ y dicen ser el pueblo elegido de Igziabeher, el Dios único. Hemos ido y hablado con algunos de ellos desde entonces.\n\nNos han contado cómo, a través del Profeta Muse, recibieron las leyes de Igziabeher. Están escritas en el ‘Orit’, sus escrituras sagradas, de las que nos han dado una copia. A cambio de seguir estas leyes los israelitas están bajo Su protección. Ellos esperan la llegada del Rey Messiay, quien gobernará el reino de Dios y marcará una era de paz eterna y libertad. No habrá más muerte y aquellos que fallecieron antes serán resucitados por Igziabeher. Todos los que hayan seguido las leyes de Dios vivirán para siempre en felicidad mientras que los pecadores serán castigados y ejecutados."
 fetishist_flavor.406.a:0 "¿Vida eterna, dicen? Haremos que alguien estudie el Orit con atención…"
 fetishist_flavor.407.t:0 "El fuego eterno"
 fetishist_flavor.407.d:0 "Un grupo de viajeros ha llegado a [Root.Capital.GetCapitalName] exigiendo una audiencia con [Root.Monarch.GetName]. Con ellos traen un fuego que no debe ser extinguido, y que dicen han mantenido viva durante meses mientras viajaban desde tierras lejanas en busca de nuestra protección. Siguen al gran profeta Zoroastro y nos han hecho entender que su hogar original se perdió hace siglos ya. Desde entonces sobreviven en comunidades entorno al Océano Índico donde siguen practicando sus antiguas costumbres.\nLos extranjeros parecen deseosos de compartir sus conocimientos sobre cómo el mundo está en una constante lucha entre orden y caos, Ahura Mazda y Angra Mainyu, pero no parecen esperar que lo tomemos en serio. Piden poder establecer un templo para su fuego en [Root.Capital.GetCapitalName] y prometen que aunque son pocos serán capaces de enriquecer nuestra sociedad, igual que el azúcar vertido en la leche puede hacer la bebida más dulce y calmante."
 fetishist_flavor.407.a:0 "Humata, Hukhta, Huvarshta."
 fetishist_flavor.408.t:0 "Un rito de fertilidad"
 fetishist_flavor.408.d.a:0 "La 'wotan', chamán jefe de las videntes seidkonur, ha acercado a nosotros preocupada por la falta de hijos [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Mientras que a nosotros nos preocupa principalmente la línea de sucesión, a la wotan también le preocupada su devoción a Freyja. Ella sugiere un rito de la fertilidad en el que el [Root.Monarch.GetTitle] se acueste con una de las seidkonur. Si a Freyja se le ofrecen suficiente respeto y sacrificios, la wotan está convencida de que dicha unión producirá un hijo fuerte y bendecido."
 fetishist_flavor.408.d.b:0 "La 'wotan', chamán jefe de las videntes seidkonur, ha acercado a nosotros preocupada por la falta de hijos de la [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Mientras que a nosotros nos preocupa principalmente la línea de sucesión, a la wotan también le preocupada su devoción a Freyja. Ella sugiere un rito de la fertilidad en el que la [Root.Monarch.GetTitle] se acueste con un 'seidmadur', uno de los escasos videntes hombres. Si a Freyja se le ofrecen suficiente respeto y sacrificios, la wotan está convencida de que dicha unión dará un hijo fuerte y bendecido."
 fetishist_flavor.408.a:0 "No puede hacer mal. Por lo menos la seidkonur estará contenta."
 fetishist_flavor.408.a.tt:0 "Organizar un rito de fertilidad impresionante con la esperanza de engendrar un heredero. Si bien la wotan parece convencida, sabemos que los dioses son volubles y no hay garantías. Un rito fallido incluso podría dañar el honor de [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 fetishist_flavor.408.b:0 "¡El [Root.Monarch.GetTitle] no necesita intervención divina para engendrar un heredero!"
 fetishist_flavor.408.b.tt:0 "Realizar la idea de la wotan."
 displeased_the_wotan:0 "Contrariar a la wotan"
 desc_displeased_the_wotan:0 "No aceptamos la sugerencia de la wotan, lo que nos ha ganado su desaprobación y la del resto del seidkonur."
 fetishist_flavor.409.t:0 "Bendición de la Señora"
 fetishist_flavor.409.d.a:0 "¡Alabada sea Freyja, la señora más hermosa de amor y fertilidad! ¡Nuestro poderoso y piadoso [Root.Monarch.GetTitle] [Root.Monarch.GetName] ha engendrado no uno, sino dos niños! La seidkona del rito de la fertilidad ha dado nacimiento a un par de gemelas sanas y fuertes. Como la misma Freyja es una madre de dos muchachas, esto ha sido interpretado como un signo de aprobación divina. En honor a Freyja las niñas han sido llamadas Hnoss y Gersemi, como sus hijas. La Wotan nos garantiza que cualquiera de las dos será una buena gobernante llegado el día."
 fetishist_flavor.409.d.b:0 "¡Alabada sea Freyja, la señora más hermosa de amor y fertilidad! ¡Nuestra poderosa y piadosa [Root.Monarch.GetTitle] [Root.Monarch.GetName] no es madre de un niño, sino dos! Nueve meses después el rito de fertilidad dio a luz a un par de gemelas sanas y fuertes. Como la misma Freyja es una madre de dos muchachas, esto ha sido interpretado como un signo de aprobación divina. En honor a Freyja las niñas han sido llamadas Hnoss y Gersemi, como sus hijas. La Wotan nos garantiza que cualquiera de las dos será una buena gobernante llegado el día."
 fetishist_flavor.409.a:0 "¡La hermosa Hnoss guiará a nuestra gente!"
 fetishist_flavor.409.b:0 "¡La fuerte y pequeña Gersemi gobernará [Root.GetName]!"
 fetishist_flavor.410.t:0 "Una bendición denegada"
 fetishist_flavor.410.d.a:0 "Ha pasado meses desde que el rito de la fertilidad y la seidkona con la que yació el [Root.Monarch.GetTitle] [Root.Monarch.GetName] no muestra signos de estar encinta. A pesar del impresionante sacrificio en honor a Freyja, no le concedió su bendición al [Root.Monarch.GetTitle]. La gente susurra sobre la falta de virilidad de [Root.Monarch.GetTitle] y el incierto futuro de nuestra nación."
 fetishist_flavor.410.d.b:0 "Han pasado meses desde el rito de la fertilidad y la [Root.Monarch.GetTitle] [Root.Monarch.GetName] no da señales de estar encinta. A pesar del impresionante sacrificio en honor a Freyja, no concedió su bendición a la [Root.Monarch.GetTitle]. La gente susurra sobre el vientre estéril de [Root.Monarch.GetTitle] y el incierto futuro de nuestra nación"
 fetishist_flavor.410.a:0 "Freyja, ¿por qué nos ha abandonado?"
 fetishist_flavor.411.t:0 "El poder de la magia"
 fetishist_flavor.411.d:0 "La chamán jefe de las videntes seidkonur se ha acercado a nosotros en esta época de luchas. Nos dice que un hechizo bien hecho, con la bendición de Freyja, podría beneficiarnos en la guerra contra los infieles [freyja_enemy.GetAdjective]. Mientras las seidkonur de Freyja son ciertamente poderosas, nuestros consejeros también nos advierten que la magia es una cosa caprichosa y se sabe que los hechizos han llegado a ser contraproducente."
 fetishist_flavor.411.a:0 "¡Protejamos a nuestros valientes guerreros! Que jamás caigan en la batalla."
 fetishist_flavor.411.a.tt:0 "Pide a las seidkonur que tejan un hechizo para el éxito en la guerra, bajo tu propio riesgo…"
 fetishist_flavor.411.a.pos:0 "Un resultado positivo."
 fetishist_flavor.411.a.neg:0 "Un resultado negativo."
 fetishist_flavor.411.b:0 "Los lazos de amistad son más poderoso que cualquier espada."
 fetishist_flavor.411.b.tt:0 "Pide a las seidkonur que tejan un hechizo para el éxito diplomático, bajo tu propio riesgo…"
 fetishist_flavor.411.c:0 "No estamos tan desesperados como para entrometernos en los hilos del destino."
 fetishist_flavor.411.c.tt:0 "Rechazar la oferta de la wotan."
 fetishist_flavor.412.t:0 "Guerreros de Freyja"
 fetishist_flavor.412.d:0 "Últimamente nuestros valientes guerreros han estado rindiendo por encima de lo esperado, como si les dirigiera un poder superior. Parece que el hechizo realizado por las seidkonur tuvo éxito, después de todo."
 fetishist_flavor.412.a:0 "¡Toda la gloria a Freyja, la más feroz de las diosas!"
 freyjas_chosen:0 "Elegidos de Freyja"
 desc_freyjas_chosen:0 "Los guerreros de la nación están rindiendo por encima de lo esperado. Algunos dicen que son bendecidos por Freyja."
 fetishist_flavor.413.t:0 "La codicia de Freyja"
 fetishist_flavor.413.d:0 "Últimamente hemos sufridos desgracias en la batalla. Varios grandes guerreros han caído aunque las posibilidades estaban a nuestro favor. Muchos están apuntan a las seidkonur, culpan de nuestras desgracias a su hechizo. Creen que Freyja se irritó por nuestras peticiones y decidió reclamar más valientes campeones para su reino de ‘Fólkvangr’, pero las videntes insisten en que no es culpa suya."
 fetishist_flavor.413.a:0 "Freyja puede ser una amante cruel."
 greed_of_freyja:0 "Codicia de Freyja"
 desc_greed_of_freyja:0 "Los guerreros de la nación están rindiendo por encima de lo esperado. Como caen en batalla, algunos dicen que Freyja reclama a nuestros campeones mejor para ella."
 fetishist_flavor.414.t:0 "Diosa del amor"
 fetishist_flavor.414.d:0 "Últimamente parece que nuestros diplomáticos lo hacen todo bien. Siguen impresionando a todos los que tratan con sus excelentes modales, amplios conocimientos y conversación ingeniosa. Debemos aprovechar nuestra fortuna para construir relaciones más fuertes con futuros aliados. Parece que el hechizo realizado por las seidkonur tuvo éxito, después de todo. "
 fetishist_flavor.414.a:0 "A nadie pueden desagradar los bendecidos por Freyja."
 beloved_diplomats:0 "Diplomáticos apreciados"
 desc_beloved_diplomats:0 "Nuestros diplomáticos son bienvenidos en casi cada corte, donde se aprecian mucho sus modales, conocimientos y simpatía."
 fetishist_flavor.415.t:0 "Insultos involuntarios"
 fetishist_flavor.415.d:0 "Últimamente nuestros diplomáticos han cometido un error tras otro. Por lo general son educados y dispuestos, sin embargo muchos de sus últimos compromisos han terminado desastrosamente. Por suerte, no han ofendido a nadie demasiado importante hasta ahora, aunque debiéramos tener cuidado. Muchos están apuntan a las seidkonur, culpan de nuestras desgracias a su hechizo. Creen que a Freyja le disgustó que prefiriésemos abrirnos paso hablando en vez de luchando, pero las videntes insisten en que no es culpa suya."
 scorned_diplomats:0 "Diplomáticos desdeñados"
 desc_scorned_diplomats:0 "Nuestros diplomáticos tienen la lamentable habilidad de cometer errores sin tacto en situaciones delicadas. Ya no llegan tantas invitaciones a eventos importantes como antes."
 fetishist_flavor.416.t:0 "El cuarto camino"
 fetishist_flavor.416.d:0 "El sabio Buda nos enseñó a seguir el Noble camino óctuple para liberarnos del eterno ciclo de muerte y renacimiento. El Cuarto camino, ‘Samyag karman’ o Acción correcta, dice que no debemos realizar malas conductas sensuales, tomar lo que no es nuestro, herir o matar. En muchos aspectos, el Samyag Karman ha hecho a nuestra nación estable y próspera, pero sí que tiene sus desventajas. Con el fin de no disgustar al Buda, monjes de la provincia de [no_killing_province.GetName] han estado animando a nuestros súbditos a no unirse al ejército. Al principio su influencia fue insignificante, sin embargo con el tiempo la noticia se ha extendido y estamos empezando a sentir las consecuencias."
 fetishist_flavor.416.a:0 "Mantenerse fiel al Noble camino es una tarea honorable."
 fetishist_flavor.416.a.tt:0 "Permite que los hombres que quieran seguir el Camino Noble se queden fuera del ejército."
 fetishist_flavor.416.b:0 "¡Su deber hacia nuestra nación es mayor que hacia el Buda!"
 fetishist_flavor.416.b.tt:0 "Obliga a los desertores a unirse al ejército. Ellos, con sus parientes, probablemente presenten un poco de resistencia."
 doing_no_harm:0 "No hacer daño"
 desc_doing_no_harm:0 "Algunas de los hombres válidos de esta provincia se niegan a unirse al ejército por convicciones religiosas… o al menos eso es lo que dicen."
 forced_conscription:0 "Reclutamiento forzoso"
 desc_forced_conscription:0 "Algunos hombres de esta provincia se ven obligados a unirse al ejército, a pesar de sus convicciones religiosas."
 fetishist_flavor.417.t:0 "El espíritu de generosidad"
 fetishist_flavor.417.d:0 "A fin de crecer como seres humanos y acercarnos a la liberación espiritual, debemos ganar méritos. Según las enseñanzas del Buda, para eso hacemos buenas obras, acciones y pensamientos, y la acumulación de méritos se trasladarán a nuestras próximas encarnaciones. El mayor signo de un buen corazón es la transferencia voluntaria de mérito a los demás. Esto demuestra que no sólo realizamos buenas obras, actos y pensamientos para nuestro propio beneficio, sino también para todos los demás.\n\nNuestro gran gobernante, [Root.Monarch.GetTitle] [Root.Monarch.GetName], ha organizado una gran ceremonia en el santuario familiar de los [Root.Monarch.Dynasty.GetName]. Al final, [Root.Monarch.GetSheHe] pasará el mérito que haya acumulado durante el ritual. ¿A quién se lo dedicará [Root.Monarch.GetSheHe]?"
 selfless_ruler:0 "Gobernante desinteresado"
 desc_selfless_ruler:0 "Durante una gran ceremonia de nuestro gobernante dedicado desinteresadamente mérito de toda la vida sensible."
 fetishist_flavor.417.a:0 "Sus antepasados, a fin de aliviar su sufrimiento en la próxima vida."
 fetishist_flavor.417.a.tt:0 "Todo el mundo recordará a los grandes antepasados del [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 fetishist_flavor.417.b:0 "Todos los seres sensibles, por el bien mayor."
 fetishist_flavor.417.b.tt:0 "Todos quedarán conmovidos por la naturaleza humilde y generosa del [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 fetishist_flavor.418.t:0 "La vuelta al rebaño"
 fetishist_flavor.418.d:0 "Hace más de mil años, los israelitas fueron exiliados de la tierra prometida y desde entonces los hijos de Abraham fueron dispersados por todo el mundo sin ningún reino real al que llamar suyo. Con el tiempo, nuestras tradiciones y prácticas han cambiado y divergido. Hace muy poco encontramos el camino de vuelta a Igziabeher y ahora defendemos con fiereza nuestra propia identidad emergente Haymanot.\n\nUna gran tribu errante ha llegado recientemente a la provincia de [Root.GetName]. Aunque también afirman ser descendientes de Abraham, y muchas de sus costumbres asemejan las nuestras, hay ciertas diferencias. Cuando rezan, lo hacen a 'Yahvé' y la escritura que llevan se llama 'Torá'. Han solicitado instalarse aquí bajo nuestra protección. Si bien muchos de ellos son artesanos y eruditos instruidos, recursos que sin duda beneficiarían a nuestra nación, nuestros consejeros nos advierten sobre la fricción que con seguridad aparecerá entre estos recién llegados y nuestros actuales súbditos."
 fetishist_flavor.418.a:0 "¡Nuestros hermanos y hermanas se quedarán, por supuesto!"
 fetishist_flavor.418.a.tt:0 "Una gran cantidad de inmigrantes judíos se instalan en la provincia de [Root.GetName]."
 fetishist_flavor.418.b:0 "No son como nosotros, auténticos seguidores de Igziabeher."
 fetishist_flavor.418.b.tt:0 "Los inmigrantes judíos son exiliados."
 jewish_immigrants:0 "Inmigrantes judíos"
 desc_jewish_immigrants:0 "Esta provincia ha recibido recientemente una gran afluencia de inmigrantes judíos."
 fetishist_flavor.419.t:0 "Exigencia de los judíos"
 fetishist_flavor.419.d:0 "Mientras que al principio estaban seguramente agradecidos, cada vez hay más descontento entre la población judía de [Root.GetName]. La fricción entre ellos y los súbditos Haymanot nos ha causado muchas noches de insomnio. Los judíos también han comenzado a quejarse de la falta de influencia que tienen en los asuntos de la nación ahora que son parte de ella. Exigen que demos a uno de sus líderes, el maestro de gremio Isaías, un asiento en el Consejo de asesores. Si bien seguramente satisfaría a los judíos, también debilitaríamos nuestra autoridad religiosa y enfadaríamos a nuestros súbditos más fanáticos."
 fetishist_flavor.419.a:0 "Aceptamos felizmente el sabio consejo de Isaías"
 fetishist_flavor.419.b:0 "¿No os hemos dado suficiente? Sanguijuelas ingratas…"
 blasphemous_advisor:0 "Consejero blasfemo"
 desc_blasphemous_advisor:0 "Los fervientes seguidores de Igziabeher están preocupados por uno de nuestros consejeros y el impacto que tendrá sobre nuestras tradiciones y costumbres."
 dissatisfied_jews:0 "Judíos insatisfechos"
 desc_dissatisfied_jews:0 "La población judía local está descontenta con la falta de influencia que tienen en la marcha de nuestra nación."
 fetishist_flavor.420.t:0 "Profanación del Sanbat"
 fetishist_flavor.420.d:0 "Al séptimo día de que Igziabeher crease el mundo, descansó. En su honor, guardamos el séptimo día de la Semana Santa. Durante el Sanbat, desde la puesta del sol el día anterior hasta que las estrellas emergen, no trabajamos, escribimos o cocinamos. Ni encendemos fuego alguno. Profanar el Sanbat es un crimen contra las leyes de Dios.\n\nCorre el rumor que uno de nuestros asesores de más confianza, $TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$$NATURAL_SCIENTIST$, a menudo trabaja durante en el Sanbat. Mientras que algunos de los manifestantes más radicales exigen que $TREASURER_S_PRONOUN$$PHILOSOPHER_S_PRONOUN$$ARTIST_S_PRONOUN$$THEOLOGIAN_S_PRONOUN$$MASTER_OF_MINT_S_PRONOUN$$INQUISITOR_S_PRONOUN$$NATURAL_SCIENTIST_S_PRONOUN$ sea lapidado por $TREASURER_ADJ$$PHILOSOPHER_ADJ$$ARTIST_ADJ$$THEOLOGIAN_ADJ$$MASTER_OF_MINT_ADJ$$INQUISITOR_ADJ$$NATURAL_SCIENTIST_ADJ$ comportamiento pecaminoso, no queremos sentar un precedente peligroso. Después de todo, $TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$$NATURAL_SCIENTIST$ no es el único en la corte que quebranta el Sanbat, aunque $TREASURER_S_PRONOUN$$PHILOSOPHER_S_PRONOUN$$ARTIST_S_PRONOUN$$THEOLOGIAN_S_PRONOUN$$MASTER_OF_MINT_S_PRONOUN$$INQUISITOR_S_PRONOUN$$NATURAL_SCIENTIST_S_PRONOUN$ es el culpable más regular y menos discreto. Despedir a $TREASURER_O_PRONOUN$$PHILOSOPHER_O_PRONOUN$$ARTIST_O_PRONOUN$$THEOLOGIAN_O_PRONOUN$$MASTER_OF_MINT_O_PRONOUN$$INQUISITOR_O_PRONOUN$$NATURAL_SCIENTIST_O_PRONOUN$ sin más seguramente apaciguaría a la mayoría, aunque $TREASURER_ADJ$$PHILOSOPHER_ADJ$$ARTIST_ADJ$$THEOLOGIAN_ADJ$$MASTER_OF_MINT_ADJ$$INQUISITOR_ADJ$$NATURAL_SCIENTIST_ADJ$ experiencia sería una gran pérdida"
 fetishist_flavor.420.a:0 "No podemos permitir que un personaje de una moralidad tan pobre represente a nuestro gobierno."
 fetishist_flavor.420.b:0 "[Root.Adm_Advisor.GetName] es demasiado importante para nuestro [Root.GovernmentName]. [Root.Adm_Advisor.GetSheHeCap] se quedará."
 fetishist_flavor.450.t:0 "La naturaleza de Dios"
 fetishist_flavor.450.d:0 "Nuestra veneración de Dios cristiano generalmente nos ha acercado mucho al [christian_neighbor.GetAdjective] pero siempre hay una leve sensación de que es más un diálogo de sordos que una verdadera discusión cuando se trata de cuestiones de teología. Esto quedó aún más claro hoy cuando durante una ceremonia conjunta de estado, nuestro embajador en [christian_neighbor.GetName] tuvo una discusión acalorada sobre la naturaleza de la Santísima Trinidad. El [christian_neighbor.GetAdjective] se ofendió claramente por el modo que Padre, Hijo y Espíritu Santo son adorados en nuestras tierras."
 fetishist_flavor.450.a:0 "¿No se habrá perdido algo en la traducción?"
 fetishist_flavor.450.b:0 "Pedir disculpas e intentar arreglar el desacuerdo."
 fetishist_flavor.451.t:0 "Una mayor comunidad cristiana"
 fetishist_flavor.451.d:0 "Al gran mundo cristiano nuestra veneración de su Dios debe parecer a un milagro. Aunque pueden tener problemas con algunas de nuestras interpretaciones parece haber un alivio general porque la palabra de Dios se pueda ser extender entre los paganos. Dondequiera que vayan nuestros diplomáticos, parecen ser recibidos con los brazos abiertos."
 fetishist_flavor.451.a:0 "Kyrie Eleison"
 fetishist_flavor.451.a.tt:0 "¡Mejoran las relaciones con todos los países cristianos en §G50§!"
 fetishist_flavor.452.t:0 "Misión cristiana en [Root.GetName]"
 fetishist_flavor.452.d:0 "Al abrir nuestros brazos al Dios cristiano también hemos atraído un número de sus discípulos a nuestras tierras. Un goteo constante de sacerdotes, monjes, comerciantes y aventureros, entre otras cosas, ayuda a difundir la palabra de Dios en nuestras tierras.\nUn grupo de misioneros de [christian_missionary_origin.GetName] ahora quiere instalarse en [Root.GetName]."
 fetishist_flavor.452.a:0 "¿Qué daño podría causar dar la bienvenida a los hombres de Dios?"
 fetishist_flavor.452.b:0 "Nosotros mismos debemos mantener el control sobre los fieles."
 fetishist_flavor.452.b.tt:0 "Al rechazar a los misioneros evitaremos sectas cristianas extranjeras en nuestras tierras pero enfureceremos a su país de origen."
 christian_unorthodoxy:0 "Heterodoxia cristiana"
 christian_brotherhood:0 "Fraternidad cristiana"
 christian_mission_fetishism:0 "Misión cristiana"
 desc_christian_mission_fetishism:0 "Hemos permitido que se instalen misioneros en esta provincia. A cambio de permitirles propagar su fe, trabajan activamente para mejorar la infraestructura local para apoyar a la comunidad aquí."
 fetishist_flavor.455.t:0 "Un viajero lejano"
 fetishist_flavor.455.d:0 "Un qadi erudito, bien instruido en jurisprudencia islámica ha visto adecuado honrar nuestro país con su visita. Parece que recorre el mundo islámico para llevar el orden y la estructura del sistema jurídico y observar los diferentes modos en que se piensan la vida y las palabras del Profeta. Si bien es un gran honor que semejante hombre visite [Root.Capital.GetCapitalName], tal vez sería aún más beneficioso convencerlo de que se quede..."
 fetishist_flavor.455.a:0 "Ofrezcámosle un subsidio generoso."
 fetishist_flavor.455.b:0 "¡Qué gran día!"
 fetishist_flavor.456.t:0 "Comerciantes shirazi"
 fetishist_flavor.456.d:0 "Un grupo de comerciantes shirazi del Este se han establecido en [Root.GetName] con la esperanza de traer nuevos productos a las ciudades portuarias de las que provienen. Mientras los shirazi afirman proceder de unas pocas familias que fueron en el pasado los primeros musulmanes en establecerse en la costa africana, su islam se entremezcla generosamente rituales y ceremonias mágicas. En [Root.GetName] se sienten como en casa y la población local no ha tenido ningún problema con ellos."
 fetishist_flavor.456.a:0 "Bien."
 fetishist_flavor.457.t:0 "Tensiones religiosas en [Root.GetName]"
 fetishist_flavor.457.d:0 "Nuestra adopción del islam como nuestra nueva religión prácticamente no ha tenido fricciones. Al menos en las áreas donde los musulmanes todavía no son mayoría. En [Root.GetName], sin embargo, la nueva religión tiene un gran número de practicantes, algunos de los cuales que sienten nuestra teología es un poco liberal. Una afluencia reciente de conversos de la parte menos ortodoxa religiosamente del país ha creado tensiones notables. Para el control de sus súbditos, nuestro representante local ha traído aún más conversos recientes como soldados, lo que solo ha inflamado la situación aún más. No parece sino cuestión de tiempo de que estalle la violencia…"
 fetishist_flavor.457.a:0 "Sustituye al gobernador inmediatamente."
 fetishist_flavor.457.b:0 "Debemos utilizar la fuerza para calmar la situación."
 fetishist_flavor.458.t:0 "La difusión del islam"
 fetishist_flavor.458.d:0 "Los misioneros [muslim_missionary_origin.GetAdjective]s se han convertido en una vista cada vez más común en [Root.GetName] y su mensaje ha calado bien en la población de la provincia. En la actualidad ha ido tan lejos que no está claro si la provincia sigue cumpliendo las tradiciones de sus antepasados. Para bien o para mal [Root.GetName] es una auténtica zona islámica."
 fetishist_flavor.458.a:0 "Dios es grande."
 qadi_in_fetishist_lands:0 "Qadi respetado"
 desc_qadi_in_fetishist_lands:0 "Un docto erudito legal y juez se ha establecido en nuestro reino."
 shirazi_merchant_presence:0 "Comunidad de comerciantes shirazi"
 desc_shirazi_merchant_presence:0 "Un grupo de comerciantes musulmanes se han instalaron en nuestra provincia."
 fetishist_flavor.460.t:0 "Migración zoroástrica"
 fetishist_flavor.460.d:0 "Corre la voz entre las diversos comunidades exiliadas zoroástricas sobre nuestra veneración de la fe de Mazdayana. Los templos de fuego de [Root.GetCapitalName] han atraído una fama particular, y ahora gran cantidad de zoroástricos ha comenzado a llegar a la zona para comenzar una nueva vida en lo que esperan sea una tierra más hospitalaria.\nSi bien algunos encuentran desconcertante que la provincia esté perdiendo contacto con las tradiciones de nuestros antepasados tan rápidamente, el flujo constante de sabios, comerciantes y otros hombres y mujeres valiosos ayudará sin duda a que la zona crezca."
 fetishist_flavor.460.a:0 "¡Debemos dar la bienvenida a nuestros hermanos y hermanas que vienen de lejos!"
 fetishist_flavor.460.b:0 "¡Debemos salvaguardar nuestras tradiciones!"
 zoroastrian_migration_into_africa:0 "Migración zoroástrica"
 desc_zoroastrian_migration_into_africa:0 "Miembros de la diáspora zoroástrica han llegado para establecerse en esta provincia, prometiendo ayudar a nuestra administración local de cualquier forma posible a cambio de nuestra protección."
 fetishist_flavor.461.t:0 "Extinguido el fuego de [Root.GetName] "
 fetishist_flavor.461.d:0 "Con el tiempo se había consagrado un número cada vez mayor de templos de fuego usando el fuego original que nos fue traído por los seguidores de Zoroastro. Pero según la fe se va haciendo más común, también ha logrado enfurecer a algunos de nuestros súbditos con una orientación más tradicional. Un templo de fuego consagrado muy cerca del santuario de uno de los antepasados más venerados de [Root.GetName] ha provocado una abierta enemistad entre los seguidores de los viejos métodos y los 'magi’ de Oriente. Los tradicionalistas irrumpieron en el templo y apagaron el fuego sagrado."
 fetishist_flavor.461.a:0 "Yatha ahu vairyo."
 zoroastrian_unrest:0 "Tensiones religiosas"
 desc_zoroastrian_unrest:0 "Las tensiones están a flor de piel entre los adscritos al nuevo culto del Mazdayasna y los seguidores de nuestras más antiguas tradiciones."
 TRADING_CITY_TOOLTIP:0 "¡§YCrear Ciudad comercial§!"
 TRADING_CITY_ONLY_TRADE_LEAGUE_LEADER:0 "\nSólo el líder de una Liga comercial puede crear una Ciudad comercial."
 TRADING_CITY_ONLY_ONE_PER_TRADE_NODE:0 "\nTu Liga comercial sólo puede tener una Ciudad comercial en el mismo nodo de comercio."
 TRADING_CITY_CAPITAL:0 "\nNo puedes regalar tu provincia capital a una Ciudad comercial."
 CANT_LEAD_TRADE_LEAGUE:0 "\nNo puedes liderar una Liga Comercial porque:\n"
 trading_city:0 "Ciudad comercial"
 trading_city_desc:0 "Una forma de gobierno en la que la nación se gobierna como una república con una fuerte dependencia de la industria y el comercio.\nLas ciudades comerciales solo pueden ser creadas por el líder de una Liga comercial.\nSi una Ciudad comercial crece más de una provincia, la forma de gobierno cambiará a §YRepública mercante§!.\n"
 trading_city_legacy:0 "Ciudad mercante"
 trading_city_legacy_desc:0 "Una forma de gobierno por la que la nación se dirige como una república con fuerte dependencia del comercio.\nSolo el líder de una Liga comercial puede crear ciudades mercantes.\nSi la ciudad mercante crece más de una provincia, la forma de gobierno cambia a §Yrepública mercante§!.\n"
 fetishist_flavor.500.t:0 "El Consejo de [Root.Capital.GetCapitalName]"
 fetishist_flavor.500.d:0 "A nuestros ancianos les preocupa que la paz y buena fortuna ha hecho que las generaciones recientes de nuestra comunidad degeneren -dicen nuestros guerreros se han vuelto blandos y las mentes de nuestros eruditos, embotadas. ‘Así no debería ser el culto de Teotl’, argumentan. Para aplacar a esos doctos miembros de nuestra sociedad, podríamos encargarnos de construir un edificio donde albergar a estudiosos y adivinos para trazar las estrellas. También podríamos realizar un sacrificio de sangre en nombre del Dios Sol."
 fetishist_flavor.500.a:0 "Construir un Observatorio."
 fetishist_flavor.500.a.tt:0 "Si la empresa resulta exitosa, una poderosa pirámide podría concedernos un conocimiento sublime durante generaciones."
 fetishist_flavor.500.b:0 "Confianza en el poder de sacrificio."
 fetishist_flavor.500.b.tt:0 "Si el sacrificio va según lo previsto, nuestro gobernante será reconocido por [Root.Monarch.GetHerHis] devoción."
 fetishist_flavor.501.t:0 "Mirando las estrellas"
 fetishist_flavor.501.d:0 "Usando una combinación de ingenieros altamente cualificados y las últimas innovaciones arquitectónicas, nuestros trabajadores han levantado una hermosa pirámide. La puerta del edificio está vuelta perfectamente al oeste -todas las mañanas el Dios Sol nos da su luz en agradecimiento al esfuerzo que pusimos en el magnífico templo."
 fetishist_flavor.501.a:0 "¡Perfecto!"
 fetishist_flavor.502.t:0 "La sangre de un [Root.Monarch.GetTitle]"
 fetishist_flavor.502.d:0 "[Root.GetElLaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] de nuestro magnífico [Root.GovernmentName] subió al altar con feroz determinación. El sol brillaba en la hoja de obsidiana que  llevaba y el canto de los sacerdotes se intensificó. Cuando se hizo un diestro corte a lo largo del brazo, la multitud aplaudió. La sangre todavía goteaba cuando [Root.Monarch.GetName] asintió solemnemente a los ancianos sentados en la audiencia. Uno de ellos sonrió cuando una fila de guerreros ansiosos comenzó a formarse hacia el altar."
 fetishist_flavor.502.a:0 "¡Para el sol!"
 fetishist_flavor.503.t:0 "La arquitectura del fracaso"
 fetishist_flavor.503.d:0 "El mal tiempo y la mala gestión ha llevado a los trabajadores a soltar sus herramientas y renunciar a la construcción de un observatorio. En su lugar se quejan de haber soportado durante demasiado tiempo salarios y condiciones de trabajo injustas. Algunos incluso han llegado a incendiar el sitio de construcción designado. Los descontentos miembros del consejo de ancianos sacuden la cabeza."
 fetishist_flavor.503.a:0 "¡Típico!"
 fetishist_flavor.504.t:0 "Bajo la mirada de los antepasados"
 fetishist_flavor.504.d:0 "[Root.GetElLaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] subió al altar nerviosamente. La hoja le temblaba en la mano mientras la multitud aguantaba la respiración. Cerrando los ojos, presionó entonces la daga contra su piel…\n\nEl corte que se hizo tuvo que ser profundo porque la sangre fluyó al suelo de piedra, tiñéndo[Root.GetlolaDir] rápidamente de rojo y goteando por los escalones. El líquido casi parecía negro en las ascuas del crepúsculo y [Root.GetellaDir] [Root.Monarch.GetTitle] solo tuvo tiempo para escuchar al sacerdote cambiar su canto por un grito ahogado antes de que  se desmayase.\n\nCuando [Root.Monarch.GetName] despertó de nuevo, ya no era la misma persona."
 fetishist_flavor.504.a:0 "¡Qué vergüenza!"
 fetishist_flavor.505.t:0 "Ídolos de oro"
 fetishist_flavor.505.d:0 "Un fino artesano de joyas de oro ha ganado cierto renombre en nuestras tierras. Su popularidad le ha permitido ampliar su taller considerablemente y ya tiene varios aprendices a su cargo. Nuestra nobleza está especialmente intrigada por su especialización en delicados ídolos de oro -representando a varios dioses y que se guardan para protección divina, vienen en forma de serpientes, águilas y jaguares. No es sorprendente, que la última moda sea mantener cerca estos tótems, preferentemente como colgantes llevados al cuello."
 fetishist_flavor.505.a:0 "¡Encantador!"
 fetishist_flavor.506.t:0 "La unidad de sangre"
 fetishist_flavor.506.d:0 "Esta mañana [Root.Monarch.GetTitle] [Root.Monarch.GetName] ha recibido una misiva de uno de los ancianos de [worried_province.GetName], asegurándonos los beneficios de un gran sacrificio a la Serpiente de las nubes.\n\nNo se puede negar que el clima en estos últimos meses han sido inusualmente seco, especialmente en [worried_province.GetName]. Las gentes de allí están preocupadas por sus cultivos mientras que los ancianos locales cada vez expresan su opinión con más fuerza. Sus adivinos lo estuvieron prediciendo, dicen, cuestionando la indolencia y la falta de fe de los aldeanos. Entre los ancianos traspira un extraño aire de elitismo según algunos se mofan de los agricultores ansiosos que ahora buscando su consejo.\n\nRevisando la misiva otra vez, [Root.Monarch.GetTitle] está desconcertado. ¿Tal vez una ceremonia muy elaborada es precisamente lo que se necesita para estabilizar la región?"
 fetishist_flavor.506.a:0 "¡Ordenar una extravagante ceremonia de sangre!"
 fetishist_flavor.506.b:0 "Están ocurriendo cosas importantes."
 fetishist_flavor.507.t:0 "Bajo una luna fría"
 fetishist_flavor.507.d:0 "La luna colgaba ominosamente en el cielo por encima de la multitud, los rostros de los sacerdotes estaban rojos a la luz de sus antorchas. El aire estaba en silencio, salvo por los movimientos de pies, llevados hasta el altar, una docena de hombres estaban siendo llevados o arrastrados al escenario central de la ceremonia. [worried_province.GetName] raramente ha visto tal ritual y estaba claro que esto tendría un impacto sobre la multitud, jóvenes y viejos mirando nerviosamente. Después de haber pasado un mes en silencio, finalmente el sumo sacerdote llamó en un tono suplicante a los dioses cuando un aldeano desafortunado fue sujetado sobre el altar. Su corazón, junto con los de los otros sacrificios, estaba a punto de ser extraído de su cuerpo, 'liberado' para unirse a los espíritus."
 fetishist_flavor.507.a:0 "Así llega otro amanecer para nuestra especie."
 fetishist_flavor.507.b:0 "Esta es nuestra forma de vida."
 fetishist_flavor.508.t:0 "Un esfuerzo malgastado"
 fetishist_flavor.508.d:0 "Era una tarde oscura y nublada cuando el pueblo de [worried_province.GetName], tal como ordenaron los ancianos, se reunió para ser testigos del gran sacrificio. 'Esto salvará [worried_province.GetName]', proclamó el gran sacerdote. ‘Pondrá fin a la sequía, pero ya no parece muy necesario’, murmuró la gente, algunos mirando al cielo. ¿Eran nubes de lluvia?\nLas futuras ofrendas a la Serpiente de las nubes protestaban chillando y llorando mientras eran arrastradas al escenario de la ceremonia. La tensión era aplastante y un anciano cambia el peso de un pie a otro nerviosamente.\nDe repente el trueno retumba en el cielo y la lluvia comienza a caer sobre la escena. La multitud rompe en caos, gritos y chillidos llenan el aire. ¡Algunos aldeanos luchan por rescatar a sus seres queridos de ser sacrificados en vano! El cuchillo ceremonial, alzado ahora por un gran sacerdote aterrorizado para defenderse, cae rajando a la gente presa del pánico, mientras los ancianos intentan escapar del escenario."
 fetishist_flavor.508.a:0 "¡Horribles noticias!"
 distrust_of_the_elders:0 "No confiemos en los ancianos"
 desc_distrust_of_the_elders:0 "Los ancianos pueden haber hecho algunas profecías muy erróneas."
 blessed_rains:0 "Benditas lluvias"
 desc_blessed_rains:0 "Aquí la gente realiza sacrificios humanos después de cada cosecha."
 fetishist_flavor.510.t:0 "Un gurú bendito"
 fetishist_flavor.510.d:0 "Hemos escuchado relatos de un hombre de humilde cuna, que posee una presencia calmante y facilidad de palabra mientras que también parece sabio en los asuntos de filosofía. Sus prójimos le tratan con el mayor respeto, como si fuese de la casta de los brahmanes. Como curiosidad, este hombre rechaza las posesiones terrenales y nunca pide más que la oportunidad de predicar su comprensión a otros -de hecho se ha vuelto una especie de atracción local ya que la gente busca su ayuda en asuntos de todas clases, que van desde los del corazón a la agricultura o los deberes cívicos. Algunos de la nobleza argumentan que en cualquier momento comenzará a cobrar dinero por su asesoramiento, mientras otros ven que claramente está destinado algo más que pasar el resto de su vida meditando en el templo local."
 fetishist_flavor.510.a:0 "Conviértelo en nuestro consejero de mayor confianza."
 fetishist_flavor.510.b:0 "Debería permanecer en el templo de su pueblo."
 fetishist_flavor.511.t:0 "Escritura sagrada"
 fetishist_flavor.511.d:0 "[dharmic_neighbor.GetName] nos han enviado una carta furiosa, informándonos de un monje [Root.GetAdjective] vendiendo libros dentro de sus fronteras, haciéndolos pasar como textos sagrados. No sólo es material obviamente falso, sino que los escritos también contienen varios errores en cuanto a la cosmovisión hindú, y las autoridades [dharmic_neighbor.GetName] nos acusan de tratar de instigar disturbios religiosos en sus calles. Existe el argumento de que el monje solo tratando de explorar su propia filosofía, pero teniendo en cuenta la popularidad de los escritos en [dharmic_neighbor.GetName], es razonable suponer que este monje sea de hecho un charlatán que usa nuestra fe para ganar dinero...\n\nEl daño ya está hecho, todo lo que podemos hacer es enviar tropas para encontrar y escoltar al monje fuera del país de [dharmic_neighbor.GetName]."
 fetishist_flavor.511.a:0 "Sea entonces."
 dharmic_imitators:0 "Imitadores de nuestra fe"
 selfless_guru:0 "Gurú desinteresado"
 desc_selfless_guru:0 "Un anciano reside actualmente en un pueblo fuera de nuestra capital, recibiendo visitantes humildemente y ofrecer asesoramiento a personas de toda la nación."
 in_honor_of_the_sun_god:0 "En Honor del Dios del sol"
 desc_in_honor_of_the_sun_god:0 "La gente de aquí ha adoptado una fuerte cultura de sacrificios humanos rituales."
 rioting_workers:0 "Disturbios de trabajadores"
 desc_rioting_workers:0 "Esta comunidad está plagada de descontento y falta de armonía."
 observatory_building:0 "Observatorio"
 desc_observatory_building:0 "Un centro de adivinación y de astronomía, esta provincia es el hogar de una pirámide con una excelente vista de las estrellas."
 warrior_of_the_sun:0 "Guerrero del sol"
 desc_warrior_of_the_sun:0 "Este gobernante ha mostrado gran dedicación a los dioses en un sacrificio voluntario de su propia sangre."
 artisan_of_gold:0 "Artesano de oro"
 desc_artisan_of_gold:0 "Aquí reside un orfebre famoso y maestro de tótems."
 TRADING_CITY_NEW_TITLE:0 "Crear una nueva ciudad comercial"
 TRADING_CITY_NEW_DESC:0 "¿Deseas crear una nueva ciudad comercial, dándole §Y$PROVINCE$§! como su capital?"
 rr_girondists:0 "Girondinos"
 rr_girondists_influence:0 "Influencia de los girondinos"
 rr_girondists_FACTION_DESC:1 "En lugar de dejar que la espiral de la revolución se escape del control interno, los girondinos quieren concentrarse en extenderla más allá de nuestras fronteras. Creen en una política exterior activa y poner fin a los regímenes contrarrevolucionario del continente.\n\n§YGanan influencia al estar en guerra y por tradición del ejército. Pierde influencia por hastío bélico y estar en paz§!"
 support_rr_girondists_title:0 "Animar a los girondinos"
 support_rr_girondists_desc:0 ""
 rr_royalists:0 "Monárquicos"
 rr_royalists_influence:0 "Influencia de los monárquicos"
 rr_royalists_FACTION_DESC:1 "Los imperiales desean poner la revolución bajo control y volver a centralizar la autoridad. Afirman respetar la voluntad del pueblo pero detestan los excesos y el terror que puede traer la opinión popular descontrolada. Si logran hacerse con el poder, intentarán crear un imperio revolucionario.\n\n§YGanan influencia por hastío bélico.§!"
 support_rr_royalists_title:0 "Animar a los monárquicos"
 support_rr_royalists_desc:0 ""
 rr_jacobins:0 "Jacobinos"
 rr_jacobins_influence:0 "Influencia de los jacobinos"
 rr_jacobins_FACTION_DESC:1 "Los jacobinos son los partidarios más leales de la revolución popular. Creen que debemos acabar a la fuerza con las viejas clases dominantes y apoderarnos de sus propiedades. Esta facción cuenta con el apoyo de las masas de nuestra capital y no temerá incitarlas a la violencia por el bien de la Revolución.\n\n§YSu influencia se escala con tradición republicana y estabilidad positiva.§!"
 support_rr_jacobins_title:0 "Animar a los jacobinos"
 support_rr_jacobins_desc:0 ""
 consort_events.1.t:0 "Una oferta de matrimonio"
 consort_events.1.da:0 "Con cierta tristeza las poderosas familias del Reino han visto a [Root.Monarch.GetName] dejar que los años [Root.Monarch.GetHerHim] pasen sin encontrar a alguien con quien casarse. Estos sentimientos se han convertido ahora en franca consternación ya que a pesar de que el reino carece de una línea de sucesión clara, nuestro [Root.Monarch.GetTitle] no parece no tener ningún plan para encontrar a un cónyuge ni muestra mucho interés las propuestas que se han enviado a [Root.Monarch.GetSheHe].\nAhora se ha llegado a un punto en el que la corte está esperando que el [Root.Monarch.GetTitle] acepte una de las ofertas sobre la mesa. El fracaso continuado en asegurar la sucesión pone el reino entero en peligro. Por suerte, los [origin_of_queens_family.GetName], una de las familias más antiguas y más prestigiosas de [Root.GovernmentName] nos ha ofrecido la mano de una de sus hijas, junto con una generosa dote."
 consort_events.1.db:0 "Gobernar un gran [Root.GovernmentName] puede ser mucho trabajo y [Root.Monarch.GetName] nunca ha eludido ese desafío. Pero con el paso de los años se ha vuelto cada vez más claro que nuestro [Root.Monarch.GetTitle] no está dedicando tiempos y esfuerzos para encontrar una nueva esposa. Si bien es razonable esperar un cierto período de luto, ese ya pasó hace tiempo.\nYa es hora de que [Root.Monarch.GetName] tome un nuevo cónyuge. Por suerte, cuando se es el [Root.Monarch.GetTitle] las familias de alto rango del Reino están ansiosas por echar una mano."
 consort_events.1.dc:0 "La estabilidad de un reino hereditario se basa en tener una clara sucesión. Nuestra/o [Root.Monarch.GetTitle] sigue siendo un/a [Root.Monarch.GetWomanMan] soltero/a a pesar de haber alcanzado una edad casadera, sin un heredero claro. Algunas de las mejores familias de nuestro [Root.GovernmentName] estarían encantadas de ayudarnos en este asunto y probablemente estarían dispuestas a pagar sumas astronómicas como dote por el privilegio."
 consort_events.1.dd:0 "Tener un miembro de su familia como consorte principal del [Root.Monarch.GetTitle] es un gran honor, uno que todas las familias influyentes de [Root.GetName] codician. Con la esperanza de asegurar una alianza duradera, los terratenientes [origin_of_queens_family.GetName] han enviado una oferta y una dote astronómica, pidiendo que [Root.Monarch.GetName] tome la mano de sus hijas en matrimonio."
 consort_events.1.a:0 "Aceptar la oferta."
 consort_events.1.a.tt:0 "Al aceptar esta oferta se entiende que la familia de nuestro cónyuge puede esperar ciertos favores en el futuro."
 consort_events.1.b:0 "[Root.Monarch.GetName] debe guardar[Root.Monarch.GetHerselfHimself] para una oferta mejor."
 domain_of_spouses_family:0 "Sede de aristócratas fuertes"
 desc_domain_of_spouses_family:0 "Esta es la sede de la familia de nuestro Cónyuge real. Sus estrechos lazos con nuestro gobernante les dio una serie de privilegios locales que no se pueden deshacer fácilmente mientras dure la unión."
 consort_events.2.t:0 "La casa de [Root.Consort.Dynasty.GetName]"
 consort_events.2.d:0 "Con la unión de [Root.Monarch.GetName] y [Root.Consort.GetName] no solo hemos ganado un cónyuge, sino también un nuevo aliado en el reino. [Root.Consort.Dynasty.GetName] es una familia antigua e influyente y su sede en [origin_of_queens_family.GetName] es una joya del [Root.GovernmentName].\nPor supuesto la amistad tiene que fluir en ambas direcciones y [Root.Consort.GetName] espera que hable por su gente mientras que se supone que nuestro [Root.Monarch.GetTitle] examinará tales consejos con mucha atención."
 consort_events.2.a:0 "¡Por una amistad eterna!"
 consort_events.2.a.tt:0 "[origin_of_queens_family.GetName] es la sede de la familia de nuestr[Root.GetoaCons][Root.GetoaCons] [Root.Consort.GetTitle]. Es menos probable que esta provincia se rebele, pero se le concederán privilegios, dificultando su tasación o conversión."
 consort_events.3.t:0 "Grandes expectativas"
 consort_events.3.d:0 "Un matrimonio político es tanto una unión como es contrato de apoyo mutuo. La familia [Root.Consort.Dynasty.GetName] espera que [Root.Monarch.GetTitle] preste atención a los consejos del [Root.Consort.GetTitle] y cuidar activamente los intereses de todos."
 consort_events.3.a:0 "Lo que sea por nuestro/a querido/a [Root.Consort.GetTitle]."
 consort_events.3.a.tt.0:0 "[Root.Consort.Dynasty.GetName] recordarán que les ayudamos."
 consort_events.3.a.tt.1:0 "La corona financiará el desarrollo de las tierras [Root.Consort.Dynasty.GetName]."
 consort_events.3.a.tt.2:0 "La corona pagará parte de la deuda del [Root.Consort.Dynasty.GetName]."
 consort_events.3.a.tt.3:0 "La corona favorecerá los intereses de la facción [Root.Consort.Dynasty.GetName] en el reino."
 consort_events.3.a.tt.4:0 "La Corona ayudará a deshacerse de un consejero no cooperativo."
 consort_events.3.a.tt.5:0 "Los funcionarios de la familia [Root.Consort.Dynasty.GetName] serán favorecidos con la promoción, independientemente del mérito."
 consort_events.3.a.tt.6:0 "Los funcionarios de la familia [Root.Consort.Dynasty.GetName] serán favorecidos con la promoción, independientemente del mérito."
 consort_events.3.a.tt.6b:0 "Favoreceremos los intereses de [Root.Consort.Dynasty.GetName] al crear una nueva legislación."
 consort_events.3.b:0 "Lo siento, no hay favores especiales."
 consort_events.3.b.tt:0 "Esto causará una menor cooperación de los [Root.Consort.Dynasty.GetName] a nivel local y también lo recordarán en el futuro."
 consort_events.4.t:0 "Felicidad matrimonial"
 consort_events.4.d:0 "Su Majestad, [Root.GetellaCons] [Root.Consort.GetTitle] es por supuesto un compañero constante y un buen asesor por su propio derecho. Sin embargo, aparte de ese papel nuestr[Root.GetoaCons] [Root.Consort.GetTitle] es también un representante de la corona en la casa de [Root.Consort.Dynasty.GetName] y viceversa. A veces esto no es un arreglo sin beneficios. \nHoy [Root.Consort.GetName] se complace mucho en anunciar que su familia ha decidido mostrar su apoyo al trono y a la unión de [Root.Monarch.GetName] y [Root.Consort.GetName]."
 consort_events.4.a:0 "Espero que esta Unión traiga beneficios a ambos."
 consort_events.4.a.tt.0:0 "La familia [Root.Consort.Dynasty.GetName] consideran que les debemos algo."
 consort_events.4.a.tt.1:0 "La familia [Root.Consort.Dynasty.GetName] ayudará a desarrollar la infraestructura del reino."
 consort_events.4.a.tt.2:0 "La familia [Root.Consort.Dynasty.GetName] familia contribuirá dinero a la tesorería real."
 consort_events.4.a.tt.3:0 "[Root.Consort.Dynasty.GetName] ofrece proveer un consejero con talento al consejo real."
 consort_events.4.a.tt.4:0 "[Root.Consort.Dynasty.GetName] ofrece proveer un consejero con talento al consejo real."
 consort_events.4.a.tt.5:0 "[Root.Consort.Dynasty.GetName] está ofreciendo asistencia al trono contra las facciones descontentas del reino."
 consort_events.4.a.tt.6:0 "[Root.Consort.Dynasty.GetName] ofrece proveer un consejero con talento al consejo real."
 consort_events.4.b:0 "Debemos evitar comprometernos con la familia [Root.Consort.Dynasty.GetName]."
 consort_events.4.b.tt:0 "Rechazando su ayuda evitamos aumentar las expectativas de reciprocidad de la familia de nuestro cónyuge."
 consort_events.5.t:0 "¿La familia primero?"
 consort_events.5.d:0 "Cuando [Root.Monarch.GetName] se convirtió al principio en consorte real los [Root.Monarch.Dynasty.GetName] quedaron emocionados. Ahora que es regente del reino están extasiados. [Root.Monarch.GetName] es ahora una persona muy poderosa, quizá [Root.GetellaDir] [Root.Monarch.GetWomanMan] más poderos[Root.GetoaDir] del reino y la familia ha dejado muy claro que esperan ser tratados de acuerdo con su posición."
 consort_events.5.a:0 "¿Qué tipo de [Root.Monarch.GetDaughterSon] sería [Root.Monarch.GetSheHe] si no los ayudase?"
 consort_events.5.a.tt.0:0 "Los [Root.Monarch.Dynasty.GetName] recordarán que vinimos en su ayuda."
 consort_events.5.a.tt.1:0 "La corona financiará el desarrollo de las tierras [Root.Monarch.Dynasty.GetName]."
 consort_events.5.a.tt.2:0 "La corona pagará parte de la deuda de [Root.Monarch.Dynasty.GetName]."
 consort_events.5.a.tt.3:0 "La corona promoverá los intereses de la facción [Root.Monarch.Dynasty.GetName] en el reino."
 consort_events.5.a.tt.4:0 "La Corona ayudará a deshacerse de un consejero no cooperativo."
 consort_events.5.a.tt.5:0 "Los funcionarios de la familia [Root.Monarch.Dynasty.GetName] será favorecidos con la promoción independientemente del mérito."
 consort_events.5.a.tt.6:0 "Los funcionarios de la familia [Root.Monarch.Dynasty.GetName] será favorecidos con la promoción independientemente del mérito."
 consort_events.5.a.tt.6b:0 "Favoreceremos los intereses de [Root.Monarch.Dynasty.GetName] al crear una nueva legislación."
 consort_events.5.b:0 "No podíamos permitir que abuse de su cargo."
 consort_events.5.b.tt:0 "La familia de nuestro gobernante se lo tomará muy mal."
 consort_events.6.t:0 "Para amar y ser amado"
 consort_events.6.d:0 "Un matrimonio real raramente es una cuestión de amor. Por el contrario, es un recurso diplomático que no debe desperdiciarse. También es de gran importancia que el futuro consorte sea del estatus adecuado y es una ventaja ser extranjero, para no perturbar el equilibrio de la política interna.\n\nSin embargo, incluso un[Root.GetXaDir] [Root.Monarch.GetTitle] puede enamorarse perdidamente. Entonces, todas estas cuestiones parecen 6desvanecerse. Al menos desde su punto de vista. Un habitante de la provincia de [consort_home.GetName] ha entrado por los ojos a [Root.Monarch.GetName]. [Root.Monarch.GetName] parece más feliz que nunca, total e infinitamente enamorad[Root.GetoaDir]. Mientras nuestros nobles y consejeros están menos satisfechos, la unión entre [Root.Monarch.GetName] y su amad[Root.GetoaCons] tiene fuerte apoyo entre los plebeyos del reino."
 consort_events.6.a:0 "Dejar [Root.GetalalaDir] [Root.Monarch.GetTitle] tener lo que desea de corazón."
 consort_events.6.b:0 "¿Casarse con alguien de cuna humilde? ¡Ni hablar de ello!"
 consort_of_the_people:0 "Consorte del pueblo"
 desc_consort_of_the_people:0 "[Root.GetElLaCons] consorte de nuestro gobernante recibe el amor de los plebeyos, lo que alivia la, por otra parte, extenuante fricción entre la élite y sus súbditos."
 home_of_consort:0 "Casa del consorte"
 desc_home_of_consort:0 "Nuestro gobernante se casó con una persona de humilde cuna de esta provincia, lo que una fuente de gran alegría y orgullo para los plebeyos."
 nobles_displeased_with_consort:0 "Nobles descontentos con consorte"
 desc_nobles_displeased_with_consort:0 "Los nobles están menos complacidos la elección de consorte por parte de su gobernante."
 consort_events.51.t:0 "Lazos Familiares"
 consort_events.51.da:0 "Durante los últimos días hemos entretenido a un invitado de la corte real de [origin_country_of_consort.GetName], que una vez fue hogar [Root.GetdeldelaCons] [Root.Consort.GetTitle]. Después de una semana entera cazando, festejando y cotilleando con la familia, la hermana de [Root.Consort.GetName] finalmente prepara su regreso a [origin_country_of_consort.Capital.GetCapitalName]. Nos asegura que se lo ha pasado maravillosamente y que la familia real tendría que visitar pronto [origin_country_of_consort.Capital.GetCapitalName]. Con deleite en su voz dice que seguro informará a todos en su hogar sobre cómo el joven heredero del [Root.GovernmentName] de [Root.GetName] es la viva imagen de su querid[Root.GetoaCons] [Root.Consort.GetSisterBrother] [Root.Consort.GetName]."
 consort_events.51.db:0 "Durante los últimos días hemos entretenido a un invitado de la corte real de [origin_country_of_consort.GetName], que una vez fue hogar [Root.GetdeldelaCons] [Root.Consort.GetTitle]. Después de una semana entera cazando, festejando y cotilleando con la familia, la prima de [Root.Consort.GetName] finalmente prepara su regreso a [origin_country_of_consort.Capital.GetCapitalName]. Nos asegura que se lo ha pasado maravillosamente y con una profunda inclinación de agradecimiento dice que se encargará de informar a todo el mundo allá en su hogar lo amable que el gran [Root.GovernmentName] de [Root.Country.GetName] fue con ella, y que sigue siendo su querido primo."
 consort_events.51.a:0 "Esto es lo que significa ser parientes."
 consort_events.51.a.tt:0 "La familia real de §Y[origin_country_of_consort.GetName]§! sabrá del intercambio de cortesías."
 we_are_kin:0 "Somos parientes"
 consort_events.52.t:0 "El hereje real"
 consort_events.52.da:0 "El pueblo de [Root.Country.GetName] se sintió contento cuando [Root.Monarch.GetTitle] [Root.Monarch.GetName] anunció su matrimonio con [Root.Consort.GetName]. En el momento poco se dijo sobre su origen o su educación en [origin_country_of_consort.Capital.GetCapitalName]. Para la mayor parte de la gente común de [Root.Country.GetName] los reyes son una raza propia y les importan poco esos detalles. Sin embargo, recientemente han empezado a propagarse rumores que sacan estas cuestiones a la luz… Algunos dicen que [Root.Consort.GetTitle] se negó a abandonar su antigua fe [origin_country_of_consort.Religion.GetName]. Aunque la gente puede llegar a entender la necesidad de un matrimonio con extranjeros, es menor probable que lo hagan cuando se trata de ser gobernados por un hereje."
 consort_events.52.a:0 "¿Cómo se atreven?"
 consort_events.52.a.tt:0 "[Root.GetElLaCons][Root.Consort.GetTitle] es irreprochable - los plebeyos superarán estos rumores con el tiempo."
 consort_events.52.b:0 "[Root.Consort.GetName] causa más problemas de lo que [Root.Consort.GetSheHe] vale."
 consort_events.52.b.tt:0 "Intenta divorciarse del/ de la [Root.Consort.GetTitle]. La familia real de §Y[origin_country_of_consort.GetName]§! se enterará de esto."
 heretic_royalty:0 "Realeza hereje"
 desc_heretic_royalty:0 "El pueblo está molesto por las presuntas creencias herejes de/ de la consorte real."
 consort_events.53.t:0 "Asuntos de estado"
 consort_events.53.d:0 "El pueblo de nuestro gran [Root.GovernmentName] es conscientes de nuestra controversia con [origin_country_of_consort.GetName]. Teniendo en cuenta que este es también la patria de nuestr[Root.GetoaDir] [Root.Consort.GetTitle] no es de extrañar que [Root.Consort.GetName] esté recibiendo cada vez más animadversión. Por lo que saben, podría abrigar lealtad hacia el viejo país, ¡o peor aún, podría ser un[Root.GetXaCons] espía!¿Y no es una extraña coincidencia, argumentan los nobles, que [Root.GetellaDir] gran [Root.Monarch.GetTitle] [Root.Monarch.GetName] se haya vuelto tan dependiente de los consejos de su cónyuge?\n\nNuestro consejero militar $ARMY_ORGANISER$$ARMY_REFORMER$$COMMANDANT$$GRAND_CAPTAIN$$MASTER_RECRUITER$$MILITARY_ENGINEER$$QUARTERMASTER$ ha llegado a amenazar con dejar la corte si[Root.GetellaDir] [Root.Monarch.GetTitle] no se distancia de [Root.Consort.GetTitle] y sus susurros de poca confianza."
 consort_events.53.a:0 "[Root.Consort.GetTitle] necesita nuestro apoyo."
 consort_events.53.a.tt:0 "§Y[Root.Consort.GetName]§! tiene nuestra confianza, ¿a quién le preocupa un humilde asesor?"
 consort_events.53.b:0 "Un poco de distancia no sentaría mal."
 consort_events.53.b.tt:0 "[Root.Monarch.GetTitle] prohibirá a su cónyuge pronunciar una sola palabra en los asuntos de estado."
 without_spouse_advice:0 "Un poco de amor perdido"
 desc_without_spouse_advice:0 "Tras presiones de los nobles y consejeros, nuestro gobernante ha optado por dudar abiertamente de la fiabilidad de su consorte."
 consort_events.54.t:0 "Las habilidades de la [Root.Consort.GetTitle]"
 consort_events.54.da:0 "Desde que [Root.Consort.GetName] llegó a la corte, se ha tomado un gran interés en los asuntos administrativos de [Root.GetName]. Ha llegado a un punto donde [Root.Consort.GetTitle] se he vuelto una especie de autoridad en relación a los asuntos de personal y la gestión del castillo, con la confianza no solo [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] sino de la nobleza en general. Raramente había visto el [Root.GovernmentName] tal eficacia."
 consort_events.54.db:0 "Cualquiera que haya tenido cualquier tipo de interacción verbal con [Root.Consort.GetName] puede atestiguar al hecho de que tiene mucha labia. Que recibiese educación diplomática hace adecuado que [Root.GetellaCons] [Root.Consort.GetTitle] trate con ministros de exteriores y asuntos delicados de la corte –parecería que su mera presencia tiene un efecto calmante sobre las personas."
 consort_events.54.dc:0 "[Root.Consort.GetName] se hace conocer por su interés en lo militar. A menudo se [Root.GetlelaCons] ve caminando con nuestros generales, enfrascad[Root.GetoaCons] en profundas conversaciones, e incluso ha comenzado a asistir al Consejo de guerra. Al principio parecía que [Root.GetellaCons] [Root.Consort.GetTitle] solo sentía curiosidad y quería aprender más sobre la estrategia militar, pero recientemente [Root.Consort.GetName] ha pasado a ofrecer sus propios consejos -consejos que se escuchan. Está claro que es [Root.GetellaCons] [Root.Consort.GetWomanMan] adecuad[Root.GetoaCons] para estas cuestiones."
 consort_events.54.dd:0 "Incluso antes que [Root.Consort.GetName] se casase con el mayor puesto de nobleza que [Root.Consort.GetTitle] tenía ofrecer, tenía reputación por ser un[Root.GetXaCons] [Root.Consort.GetWomanMan] polifacétic[Root.GetoaCons], impresionando a menudo a muchos invitados por su docto intelecto e ingenio, mientras también demuestra un impresionante conocimiento de estrategia militar. ¿Quizás por esta razón fue elegid[Root.GetoaCons] como cónyuge real? Sea como sea, desde su llegada a la corte [Root.Consort.GetTitle] ha continuado dando una excelente impresión a nobles y plebeyos por igual."
 consort_events.54.a:0 "[Root.Consort.GetName] es una bendición."
 consort_events.54.b:0 "El mundo necesita más personas como [Root.Consort.GetName]."
 consort_events.54.c:0 "Siempre nos vienen bien los estrategas."
 consort_events.54.d:0 "Qué gran activo es [Root.Consort.GetName]."
 consort_events.55.t:0 "En la cabeza de [Root.Consort.GetName]"
 consort_events.55.da:0 "[Root.GetElLaCons] [Root.Consort.GetTitle] ha estado últimamente caminando nerviosamente por el palacio, la cabeza gacha, solo parándose a veces para mirar fijamente ansiosamente la ventana. La vida es muy diferente aquí, en comparación con su antiguo país de [origin_country_of_consort.GetName], una nación que ahora algunos llaman nuestra enemiga hoy en día. ¿Dónde deja esto a [Root.Consort.GetName], como un[Root.GetXaCons] traidor[Root.GetXaCons] al menos a uno de los bandos? [Root.Consort.GetName] sacude la cabeza -tales pensamientos no ayudan a nadie, su lugar es este, en [Root.GetName], por [Root.GetellaDir] [Root.Monarch.GetTitle].\n\nCuando la duda le acosa, tiende a buscar [Root.GetalalaHer] joven [Root.Heir.GetName], pues la risa inocente y los ojos tranquilos de su [Root.Heir.GetDaughterSon] generalmente le hacen sonreír. Hoy, sin embargo, ni siquiera esto ayuda. ¿Quizás es el clima?"
 consort_events.55.db:0 "[Root.GetElLaCons] [Root.Consort.GetTitle] ha estado últimamente caminando nerviosamente por el palacio, la cabeza gacha, solo parándose a veces para mirar fijamente ansiosamente la ventana. La vida es muy diferente aquí, en comparación con su antiguo país de [origin_country_of_consort.GetName], una nación que algunos llaman nuestra enemiga. ¿Dónde deja esto a [Root.Consort.GetName], como un[Root.GetXaCons] traidor[Root.GetXaCons] al menos a uno de los bandos? A pesar de algunos esfuerzos, su acento todavía [Root.Consort.GetHerHim] delatan, recordando constantemente recordando al pueblo su raíces. ¿Llegará a ser de verdad un[Root.GetoaCons] de ellos?\n\n[Root.Consort.GetName] sacude la cabeza -tales pensamientos no ayudan a nadie, su lugar es este, en [Root.GetName], por [Root.GetellaDir] [Root.Monarch.GetTitle]. Sin embargo, saber que la pareja real todavía no ha engendrado un heredero tampoco alivia la tensión…\n\nDespués de haber pasado una comida en silencio en su compañía, es obvio incluso para [Root.GetellaDir] [Root.Monarch.GetTitle] que su cónyuge se siente un poco abrumad[Root.GetoaCons], ya sea por aburrimiento, agitación, o tal vez por algo de naturaleza más melancólica."
 consort_events.55.dc:0 "[Root.GetElLaCons] [Root.Consort.GetTitle] ha estado últimamente caminando nerviosamente por el palacio, la cabeza gacha, solo parándose a veces para mirar fijamente ansiosamente la ventana. La vida es muy diferente aquí, en comparación con su antiguo país de [origin_country_of_consort.GetName], una nación que algunos llaman nuestra enemiga. ¿Dónde deja esto a [Root.Consort.GetName], como un[Root.GetXaCons] traidor[Root.GetXaCons] a al menos a uno de los bandos? [Root.Consort.GetName] sacude su cabeza - tales pensamientos no ayudan a nadie, su lugar es este, en [Root.GetName], junto [Root.GetalalaDir] [Root.Monarch.GetTitle]. Sin embargo, saber que el [Root.GovernmentName] ya tiene a [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], así que la sucesión está segura, hace que [Root.GetellaCons] [Root.Consort.GetTitle] se pregunte sobre su misión en la corte. No se casó por amor, y no ha engendrado niños reales. ¿[Root.GetLolaCons] echarían de menos si se fuera?"
 consort_events.55.dd:0 "[Root.GetElLaCons] [Root.Consort.GetTitle] ha estado últimamente caminando nerviosamente por el palacio, la cabeza gacha, solo parándose a veces para mirar fijamente ansiosamente la ventana. La vida es muy diferente aquí, en comparación con su antiguo país de [origin_country_of_consort.GetName]. Sobre todo añora su familia y la seguridad de las costumbres familiares. Fue un[Root.GetXaCons] buen[Root.GetXaCons] [Root.Consort.GetDaughterSon] para su padres, decide, recordando su infancia. Pero, ¿cómo saber si es buen[Root.GetXaCons] [Root.Consort.GetWifeHusband]? ¿O mejor aún, buen[Root.GetXaCons] [Root.Consort.GetMotherFather]? Niega con la cabezay sigue caminando.\n\nAl unirse a su [Root.Heir.GetDaughterSon] para la cena, [Root.Consort.GetName] se encuentra perdid[Root.GetoaCons]. Normalmente la mirada tranquila de [Root.Heir.GetName] le hacen sonreír. Hoy, sin embargo, ni siquiera esto le ayuda… ¿Tal vez es el clima?"
 consort_events.55.de:0 "[Root.GetElLaCons] [Root.Consort.GetTitle] ha estado últimamente caminando nerviosamente por el palacio, la cabeza gacha, solo parándose a veces para mirar fijamente ansiosamente la ventana. La vida es muy diferente aquí, en comparación con su antiguo país de [origin_country_of_consort.GetName]. Sobre todo añora su familia y la seguridad de las costumbres familiares. Fue un[Root.GetXaCons] buen[Root.GetXaCons] [Root.Consort.GetDaughterSon] para sus padres, decide, recordando su infancia. Pero, ¿cómo saber si es buen[Root.GetXaCons] [Root.Consort.GetWifeHusband]? ¿Y en el futuro un[Root.GetXaCons] buen[Root.GetXaCons] [Root.Consort.GetMotherFather]? [Root.Consort.GetName] sacude la cabeza, plenamente consciente del hecho que la pareja real todavía no ha engendrado un heredero tampoco alivia la tensión…\n\nDespués de haber pasado una comida en silencio en su compañía, es obvio incluso para [Root.GetelellaDir] [Root.Monarch.GetTitle] que su cónyuge se siente un poco abrumad[Root.GetoaCons], ya sea por aburrimiento, agitación, o tal vez por algo de naturaleza más melancólica."
 consort_events.55.df:0 "[Root.GetElLaCons] [Root.Consort.GetTitle] ha estado últimamente caminando nerviosamente por el palacio, la cabeza gacha, solo parándose a veces para mirar fijamente ansiosamente la ventana. La vida es muy diferente aquí, en comparación con su antiguo país de [origin_country_of_consort.GetName]. Sobre todo falta su familia y la seguridad de la costumbre familiar. Fue un[Root.GetXaCons] buen[Root.GetXaCons] [Root.Consort.GetDaughterSon] para sus padres, decide, recordando a su infancia. Pero, ¿cómo saber si se es bue[Root.GetXaCons] [Root.Consort.GetWifeHusband]? ¿O mejor aún, un[Root.GetXaCons] buen[Root.GetXaCons] [Root.Consort.GetMotherFather]? \n\nNiega con la cabeza, dudando de que llegue a experimentar alguna vez lo que es ser [Root.Consort.GetMotherFather]. Saber que el [Root.GovernmentName] ya tiene a [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], asegurando la sucesión, hace que [Root.GetellaCons] [Root.Consort.GetTitle] a veces se pregunte sobre su misión en la corte. No se casó por amor, y no ha engendrado niños reales. ¿[Root.GetLolaCons] echarían de menos si se fuera?"
 consort_events.55.a:0 "Tenemos que hacer algo al respecto."
 consort_events.55.a.tt:0 "Organiza que se celebre una fiesta en nombre de [Root.Consort.GetTitle]. Esto haría feliz a la gente y [Root.Consort.GetName] se sentirá más cómodo/a."
 consort_events.55.b:0 "Ser [Root.Consort.GetTitle] puede ser exigente a veces."
 consort_events.55.b.tt:0 "Mejor que se acostumbre."
 life_of_the_party:0 "Alma de la fiesta"
 desc_life_of_the_party:0 "Además de ganar cierto renombre por ser un deleite estar a su lado, el/la consorte real se ha convertido en un símbolo de la élite social- dondequiera que ellos vayan, la nobleza los sigue, ansioso de ser quien haga sonreír al consorte."
 consort_adm_advice:0 "Eficiencia real"
 desc_consort_adm_advice:0 "El/La consorte real ha cumplido su misión de optimizar el funcionamiento de este país."
 consort_dip_advice:0 "Mediador real"
 desc_consort_dip_advice:0 "Es un consuelo tener cerca al/a la consorte real, calmando los nervios de cualquier negociador inquieto e inspirando a otros."
 consort_mil_advice:0 "Consejo de guerra ampliado"
 desc_consort_mil_advice:0 "El/La consorte real está generalmente presente en el Consejo de guerra, añadiendo sus conocimientos al esfuerzo militar de la nación."
 consort_events.56.t:0 "Tiempos de necesidad"
 consort_events.56.d:1 "La dinastía [Root.Monarch.Dynasty.GetName] de nuestr[Root.GetoaDir] noble [Root.Monarch.GetTitle], es sin duda poderosa. Gobiernan nuestra nación través de [Root.Monarch.GetName] y seguirán haciéndolo durante muchos años. Sin embargo, a veces hasta los grandes necesitan ayuda. Afortunadamente, la familia [Root.Monarch.Dynasty.GetName] se ha unido con fuertes lazos a otras grandes potencias, como la casa de [marriage_partner.Monarch.Dynasty.GetName] dirigida nada menos que por [marriage_partner.Monarch.GetName], [marriage_partner.Monarch.GetTitle] de [marriage_partner.GetName]. Su gentil [marriage_partner.Consort.GetWifeHusband] [marriage_partner.Consort.GetName] es [marriage_partner.Consort.GetDaughterSon] de nuestra propia casa real y un contacto inestimable. ¿Y si le preguntamos si puede influir para que su [marriage_partner.Monarch.GetWifeHusband] nos eche una mano?"
 consort_events.56.a:0 "Nuestras arcas se están aligerando peligrosamente."
 consort_events.56.a.tt:0 "Envía a una carta al/a la [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! de [marriage_partner.GetName], pidiéndole dinero."
 consort_events.56.b:0 "Necesitamos algo de ayuda en la gestión de nuestra administración."
 consort_events.56.b.tt:0 "Envía una carta al/a la [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! de [marriage_partner.GetName], pidiendo ayuda administrativa."
 consort_events.56.c:0 "Nuestros diplomáticos seguramente podrían aprender de los de [marriage_partner.GetName]."
 consort_events.56.c.tt:0 "Envía una carta al/a la [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! de [marriage_partner.GetName], pidiendo ayuda administrativa."
 consort_events.56.e:0 "¿Quizás podemos tomar prestado uno de los generales del/ de la [marriage_partner.Monarch.GetTitle] [marriage_partner.Monarch.GetName]?"
 consort_events.56.e.tt:0 "Envía una carta al/a la [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! de [marriage_partner.GetName], pidiendo su ayuda militar."
 consort_events.56.f:0 "Necesitamos más hombres para nuestro ejército."
 consort_events.56.f.tt:0 "Envía una carta al/a la [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! de [marriage_partner.GetName], pidiéndole mano de obra."
 consort_events.56.g:0 "No necesitamos ninguna ayuda de [marriage_partner.GetName] o la casa de [marriage_partner.Monarch.Dynasty.GetName]!"
 consort_events.57.t:0 "Amigos necesitados"
 consort_events.57.da:0 "[Root.GetElLaCons] [Root.Consort.GetTitle] de nuestr[Root.GetoaDir] ilustre [Root.Monarch.GetTitle], [Root.Consort.GetName], nos trajo recientemente una solicitud de su familia, la casa [From.Monarch.Dynasty.GetName] de [From.GetName]. Por lo visto [From.GetellaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] necesita dinero con urgencia y nos ha preguntado, como 'sus amigos de mayor confianza', si podemos contribuir de algún modo. Su carta está llena de elogios sobre nuestra gran economía."
 consort_events.57.db:0 "[Root.GetElLaCons] [Root.Consort.GetTitle] de nuestr[Root.GetoaDir] ilustre [Root.Monarch.GetTitle], [Root.Consort.GetName], nos trajo recientemente una solicitud de su familia, la casa [From.Monarch.Dynasty.GetName] de [From.GetName]. Por lo visto la adminstración [From.GetdeldelaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] está en un gran desorden y nos pide, como 'sus amigos de mayor confianza', si podemos ayudar de algún modo. Su carta está llena de elogios hacia nuestros talentosos contables y burócratas."
 consort_events.57.dc:0 "[Root.GetElLaCons] [Root.Consort.GetTitle] de nuestr[Root.GetoaDir] ilustre [Root.Monarch.GetTitle], [Root.Consort.GetName], nos trajo recientemente una solicitud de su familia, la casa [From.Monarch.Dynasty.GetName] de [From.GetName]. Por lo visto [From.GetellaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] se ha visto afectad[Root.GetoaDir] por escándalos diplomáticos y nos pide, como 'sus amigos de mayor confianza', si podemos ayudar de algún modo. Su carta está llena de elogios sobre nuestra reputación internacional y nuestros bien educados representantes."
 consort_events.57.dd:0 "[Root.GetElLaCons] [Root.Consort.GetTitle] de nuestr[Root.GetoaDir] ilustre [Root.Monarch.GetTitle], [Root.Consort.GetName], nos trajo recientemente una solicitud de su familia, la casa [From.Monarch.Dynasty.GetName] de [From.GetName]. Por lo visto [From.GetellaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] se ha enfrentado a una serie de problemas graves respecto a la formación de los soldados de [From.GetName] y nos pide, como 'sus amigos de mayor confianza', si podemos ayudar de algún modo. Su carta está llena de elogios hacia nuestro gran ejército y sus brillantes generales."
 consort_events.57.de:0 "[Root.GetElLaCons] [Root.Consort.GetTitle] de nuestr[Root.GetoaDir] ilustre [Root.Monarch.GetTitle], [Root.Consort.GetName], nos trajo recientemente una solicitud de su familia, la casa [From.Monarch.Dynasty.GetName] de [From.GetName]. Por lo visto [From.GetellaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] se ve angustiad[From.GetoaDir] por una grave carencia de soldadesca en su ejército y nos pregunta, como 'sus amigos de mayor confianza', si podemos ayudar de algún modo. Su carta está llena de elogios hacia nuestros valientes soldados y próspera población."
 consort_events.57.a:0 "Seguramente podemos disponer algunas monedas para nuestros amigos [From.GetAdjective]."
 consort_events.57.b:0 "Enviaremos a algunos de nuestros mejores administradores para ayudarles."
 consort_events.57.c:0 "Enviaremos un par de nuestros diplomáticos más talentosos para ayudarles."
 consort_events.57.d:0 "Uno de nuestros mejores generales será enviados a enseñarles sobre nuestros métodos."
 consort_events.57.e:0 "Enviaremos algunos hombres capaces a [From.GetName] en su momento de necesidad."
 consort_events.57.f:0 "¿Y qué conseguiremos a cambio? ¡No, nunca!"
 consort_events.58.t:0 "Una mano amiga"
 consort_events.58.da:0 "Al fin hemos tenido noticias de nuestr[From.GetoaCons] apreciad[From.GetoaCons] [From.Consort.GetName] sobre nuestra petición a su [From.Monarch.GetWifeHusband]. ¡[From.GetElLaDir] nobilísim[From.GetoaDir][From.Monarch.GetTitle] [From.Monarch.GetName] ha decidido concederla! La respuesta vuelve con arcas de oro para llenar nuestra vacía tesorería. Enviaremos de inmediato una carta de agradecimiento [From.GetalalaDir] generos[From.GetoaDir] [From.Monarch.GetTitle] [From.Monarch.GetName]. ¡Que reine durante mucho tiempo!"
 consort_events.58.db:0 "Al fin hemos tenido noticias de nuestr[From.GetoaCons] apreciad[From.GetoaCons] [From.Consort.GetName] sobre nuestra petición a su [From.Monarch.GetWifeHusband]. ¡[From.GetElLaDir] nobilísim[From.GetoaDir][From.Monarch.GetTitle] [From.Monarch.GetName] ha decidido concederla! La respuesta fue traída por alguno de los mejores administradores de [From.GetName], que están aquí para que nos asesoren en cuestiones de gestión de nuestro país. Enviaremos de inmediato una carta de agradecimiento [From.GetalalaDir] generos[From.GetoaDir] [From.Monarch.GetTitle] [From.Monarch.GetName]. ¡Que reine durante mucho tiempo!"
 consort_events.58.dc:0 "Al fin hemos tenido noticias de nuestr[From.GetoaCons] apreciad[From.GetoaCons] [From.Consort.GetName] sobre nuestra petición a su [From.Monarch.GetWifeHusband]. ¡[From.GetElLaDir] nobilísim[From.GetoaDir][From.Monarch.GetTitle] [From.Monarch.GetName] ha decidido concederla! La respuesta fue traída por algunos de los mejores diplomáticos de [From.GetName], que están aquí para enseñar a nuestros propios representantes. Enviaremos de inmediato una carta de agradecimiento [From.GetalalaDir] generos[From.GetoaDir] [From.Monarch.GetTitle] [From.Monarch.GetName]. ¡Que reine durante mucho tiempo!"
 consort_events.58.dd:0 "Al fin hemos tenido noticias de nuestr[From.GetoaCons] apreciad[From.GetoaCons] [From.Consort.GetName] sobre nuestra petición a su [From.Monarch.GetWifeHusband]. ¡[From.GetElLaDir] nobilísim[From.GetoaDir][From.Monarch.GetTitle] [From.Monarch.GetName] ha decidido concederla! La respuesta fue traída por uno de sus mejores generales, que está aquí para enseñar a nuestros oficiales la instrucción militar que se lleva a cabo en [From.GetName]. Enviaremos de inmediato una carta de agradecimiento [From.GetalalaDir] generos[From.GetoaDir] [From.Monarch.GetTitle] [From.Monarch.GetName]. ¡Que reine durante mucho tiempo!"
 consort_events.58.de:0 "Al fin hemos tenido noticias de nuestr[From.GetoaCons] apreciad[From.GetoaCons] [From.Consort.GetName] sobre nuestra petición a su [From.Monarch.GetWifeHusband]. ¡[From.GetElLaDir] nobilísim[From.GetoaDir][From.Monarch.GetTitle] [From.Monarch.GetName] ha decidido concederla! La respuesta nos fue enviada junto con una buena tropa de reclutas [From.GetAdjective]. Enviaremos de inmediato una carta de agradecimiento [From.GetalalaDir] generos[From.GetoaDir] [From.Monarch.GetTitle] [From.Monarch.GetName]. ¡Que reine durante mucho tiempo!"
 consort_events.58.a:0 "Siempre supimos que teníamos un amigo en [From.GetName]."
 consort_events.59.t:0 "Promesas rotas"
 consort_events.59.d:0 "Cuando casamos a nuestro/a [From.Consort.GetName] con el/la [From.Monarch.GetTitle] [From.GetAdjective], pensamos que se había formado un fuerte vínculo entre nuestros países. Aunque nunca podríamos faltaremos a nuestra parte de este acuerdo, aparentemente [From.Monarch.GetTitle] [From.Monarch.GetName] no tiene tales reparos. Hoy nos ha llegado la carta de respuesta de [From.Consort.GetName]. No sólo el/la [From.Monarch.GetTitle] [From.Monarch.GetName] rechaza nuestra petición, ¡sino que [From.Monarch.GetSheHe] también tuvo el descaro de reprocharnos nuestras ‘peticiones escandalosas’!"
 consort_events.59.a:0 "No olvidaremos tal ofensa."
 consort_events.60.t:0 "En el corazón de [Root.Consort.GetName]"
 consort_events.60.d:0 "[Root.GetElLaCons] [Root.Consort.GetTitle] no ha hecho un amigo, sino muchos durante el banquete celebrado en nombre de su. A pesar de haber sido hace muchos meses, [Root.GetellaCons] [Root.Consort.GetTitle] ha mantenido estos contactos con poco esfuerzo y con la ayuda de un[Root.GetXaCons] [Root.Consort.GetWomanMan] noble en particular, ha disfrutado aprendiendo todo lo que hay que saber de la vida cortesana de [Root.Capital.GetCapitalName] ¡hay tantas fiestas, cacerías y banquetes a los que acudir!\nEl pueblo de [Root.GetName] realidad no es tan malo, piensa, mirando por la ventana del palacio. Últimamente sonríe al paisaje de fuera, comprendiendo que aunque apreciará el tiempo que pasó en el viejo país, [Root.Consort.GetName] ha encontrado un nuevo hogar."
 consort_events.60.a:0 "Ojalá lo lleve en su corazón para siempre."
 grateful_for_aid:0 "Agradecido por la ayuda"
 denied_aid:0 "Ayudas denegadas"
 outrageous_demands:0 "Peticiones escandalosas"
 consort_events.61.t:0 "Una influencia real"
 consort_events.61.da:0 "Con el matrimonio entre [Root.Monarch.GetName] y su [Root.Consort.GetWifeHusband] [Root.Consort.GetName], el pueblo de [Root.GetName] está experimentando un cariño en aumento por todo lo [origin_country_of_consort.GetAdjective]. Si bien se esperaba cierto intercambio cultural, considerando particularmente la popularidad [Root.GetdeldelaCons] [Root.Consort.GetTitle], nuestro consejero administrativo, [Root.Adm_Advisor.GetName], informa con alarma que ha estado teniendo lugar un cambio religioso en una de nuestras provincias. Al parecer, la influencia de nuestr[Root.GetoaCons] [Root.Consort.GetTitle] [origin_country_of_consort.GetAdjective] ha estado calando incluso en el modo de adoración de nuestros súbditos, pues las palabras de los creyentes [origin_country_of_consort.Religion.GetName] han convertido a una cantidad sorprendente de gente…\n\nCuando se le preguntó al respecto, [Root.Consort.GetName] se encogió de hombros, diciendo que ya se convirtió hace mucho a la fe [Root.Religion.GetName] y que ya debería saberlo [Root.GetellaDir] [Root.Monarch.GetTitle]. 'No tengo nada que ver', alega."
 consort_events.61.a:0 "¡[Root.Consort.GetName] debe denunciar públicamente su antigua fe!"
 consort_events.61.b:0 "Que así sea."
 angered_believers:0 "Creyentes enfurecidos"
 desc_angered_believers:0 "El consorte real ha denunciado públicamente la brecha religiosa en esta área, esperando cambiar la opinión del pueblo."
 consort_events.101.t:0 "Las ambiciones de un/a [Root.Consort.GetTitle]"
 consort_events.101.d:0 "No es ninguna noticia que [Root.Consort.GetTitle] [Root.Consort.GetName] no siente mucho cariño hacia el heredero [Root.GetdeldelaDir] [Root.Monarch.GetTitle], [Root.Heir.GetName] [Root.Heir.Dynasty.GetName]. Desde que llegó a la corte, la fricción entre los dos ha sido evidente y solo ha empeorado desde el nacimiento del primer hijo [Root.GetdeldelaCons] [Root.Consort.GetTitle]. Por supuesto, preferiría ver a su propia progenie en el trono. [Root.Consort.GetName] lleva bastante tiempo tirando silenciosamente de las cuerdas para que esto ocurra, convenciendo - o sobornando- a las personas adecuadas y preparando a su primogénito al máximo de sus habilidades. Sin embargo, hasta ayer no se enfrentó a nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] y reclamó que era la hora de nombrar un nuevo heredero."
 consort_events.101.a:0 "El hijo mayor [Root.GetdeldelaCons] [Root.Consort.GetTitle] [Root.Consort.GetName] sería una opción legítima, de eso no hay duda."
 consort_events.101.a.tt:0 " El hijo mayor [Root.GetdeldelaCons] [Root.Consort.GetTitle] [Root.Consort.GetName] se convierte en el heredero de [Root.GetName]."
 consort_events.101.b:0 "¿Cómo se atreve [Root.Consort.GetSheHe] a poner en duda el derecho al trono de [Root.Heir.GetName]?"
 consort_events.101.b.tt:0 "[Root.Heir.GetName] [Root.Heir.Dynasty.GetName] sigue siendo el heredero de [Root.GetName]."
 consort_events.102.t:0 "Juego de favoritos"
 consort_events.102.da:0 "Dicen que los padres aman a sus hijos sin límites, pero es obvio que algunos amores tienen menos límites que otros. Mientras que [Root.GetellaCons] [Root.Consort.GetTitle] [Root.Consort.GetName] siente, sin duda, un gran cariño por su primogénito, [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], todo el mundo sabe que su hermana ocupa el mayor lugar en [Root.Consort.GetName] corazón. [Root.GetElLaCons] [Root.Consort.GetTitle] la idolatra y se ha asegurado que tuviese la mejor educación. Ahora ha pedido [Root.GetalalaDir] [Root.Monarch.GetTitle] que su hija favorita sea la nueva heredera de [Root.GetName]."
 consort_events.102.db:0 "Dicen que los padres aman a sus hijos sin límites, pero es obvio que algunos amores tienen menos límites que otros. Mientras que [Root.GetellaCons] [Root.Consort.GetTitle] [Root.Consort.GetName] siente, sin duda, un gran cariño por su primogénito, [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], todo el mundo sabe que su hermano ocupa el mayor lugar en [Root.Consort.GetName] corazón. [Root.GetElLaCons] [Root.Consort.GetTitle] le idolatra y se ha asegurado que tuviese la mejor educación. Ahora [Root.Consort.GetName] ha pedido [Root.GetalalaDir] [Root.Monarch.GetTitle] que convierta a su hijo favorito en el nuevo heredero de [Root.GetName]."
 consort_events.102.a:0 "No es una mala idea. El hijo favorito del/ de la [Root.Consort.GetTitle] [Root.Consort.GetName] es excepcionalmente inteligente."
 consort_events.102.a.tt:0 " El hijo favorito del/ de la [Root.Consort.GetTitle] se convierte en el heredero de [Root.GetName]."
 consort_events.102.b:0 "¿Quizás un asiento en el consejo sería una alternativa aceptable?"
 consort_events.102.b.tt:0 " El hijo favorito del/ de la [Root.Consort.GetTitle] [Root.Consort.GetName] se convierte en consejero de [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 consort_events.103.t:0 "Una cuna vacía"
 consort_events.103.d:0 "Han pasado varios años desde que se llevó a cabo el matrimonio entre [Root.Monarch.GetTitle] [Root.Monarch.GetName] y [Root.Consort.GetTitle] [Root.Consort.GetName] y aún no han sido bendecidos con un hijo. La gente está empezando preocuparse por el futuro del país, ya que no hay ningún heredero al trono. Han corrido rumores malignos sobre la esterilidad, tanto sobre[Root.GetellaDir] [Root.Monarch.GetTitle] como [Root.GetdeldelaCons] [Root.Consort.GetTitle]. Debemos hacer algo con esta situación, no solo para salvaguardar el futuro de [Root.GetName], sino también para 6proteger el honor de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle]."
 consort_events.103.a:0 "Es evidentemente culpa de [Root.Consort.GetName]. El/la[Root.Monarch.GetTitle] necesita otro/a [Root.Consort.GetTitle]."
 consort_events.103.b:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] tiene un primo lejano que podría ser una buena opción."
 consort_events.103.b.tt:0 "Un primo lejano de [Root.Monarch.GetTitle] [Root.Monarch.GetName] se convierte en el heredero de [Root.GetName]."
 consort_events.103.c:0 "Hay que tener paciencia. Acabará pasando."
 consort_events.103.c.tt:0 "Dar a [Root.Consort.GetTitle] [Root.Consort.GetName] otra posibilidad, aunque no servirá para acabar con los rumores."
 consort_events.104.t:0 "De tal [Root.Consort.GetMotherFather], tal [Root.Heir.GetDaughterSon]"
 consort_events.104.da:0 "Desde hace años, nuestr[Root.GetoaCons] noble [Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] nos ha impresionado una y otra vez con su excelentes conocimientos y habilidades. Su comprensión sobre las tácticas militares superan la de muchos oficiales de alto rango de nuestro ejército y su espada le convertiría en un enemigo formidable en el campo de batalla. [Root.Consort.GetName] es claramente un[Root.GetXaCons] [Root.Consort.GetWomanMan] educad[Root.GetoaCons] y su interés por el aprendizaje ha plantado una semilla en su [Root.Heir.GetDaughterSon] [Root.Heir.GetName]. Desde luego, de tal palo, tal astilla."
 consort_events.104.db:0 "Desde hace años, nuestr[Root.GetoaCons] noble [Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] nos ha impresionado una y otra vez con su excelentes conocimientos y habilidades. Tiene una gran perspicacia en la gestión de nuestra nación y es más rápid[Root.GetoaCons] con los números que cualquiera de nuestros contables. [Root.Consort.GetName] es claramente un[Root.GetXaCons] [Root.Consort.GetWomanMan] educad[Root.GetoaCons] y su interés por el aprendizaje ha plantado una semilla en su [Root.Heir.GetDaughterSon] [Root.Heir.GetName]. Desde luego, de tal palo, tal astilla."
 consort_events.104.dc:0 "Desde hace años, nuestr[Root.GetoaCons] noble [Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] nos ha impresionado una y otra vez con su excelentes conocimientos y habilidades. Además de poseer un montón de carisma y excelentes modales, está bien versad[Root.GetoaCons] en la historia y política de cada potencia extranjera notable. [Root.Consort.GetName] es claramente un[Root.GetXaCons] [Root.Consort.GetWomanMan] educad[Root.GetoaCons] y su interés por el aprendizaje ha plantado una semilla en su [Root.Heir.GetDaughterSon] [Root.Heir.GetName]. Desde luego, de tal palo, tal astilla."
 consort_events.104.a:0 "[Root.Consort.GetName] instruirá a [Root.Heir.GetName] en todos los aspectos administrativo del funcionamiento de nuestra nación."
 consort_events.104.a.tt:0 "[Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] pasa un poco de su tiempo educando a [Root.Heir.GetName] [Root.Heir.Dynasty.GetName] sobre el tema de la administración."
 consort_events.104.b:0 "[Root.Consort.GetName] deberá enseñar [Root.Heir.GetName] los puntos más delicados de la política."
 consort_events.104.b.tt:0 "[Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] pasa algo de su tiempo educando a [Root.Heir.GetName] [Root.Heir.Dynasty.GetName] sobre el tema de la diplomacia."
 consort_events.104.c:0 "Con la ayuda de [Root.Consort.GetName], [Root.Heir.GetName] se convertirá en un gran general."
 consort_events.104.c.tt:0 "[Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] pasa algo de su tiempo educando a [Root.Heir.GetName] [Root.Heir.Dynasty.GetName] en el tema militar."
 consort_events.104.d:0 "'¡[Root.GetElLaCons] [Root.Consort.GetTitle] tiene mejores cosas que hacer que educar a su [Root.Heir.GetDaughterSon]!"
 consort_events.104.d.tt:0 "[Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] tiene prohibido enseñar a [Root.Heir.GetName] [Root.Heir.Dynasty.GetName]."
 angered_nobles:0 "Nobleza enfadada"
 desc_angered_nobles:0 "Una poderosa casa noble de esta provincia está indignada porque el gobernante se ha divorciado de la consorte de su familia."
 offended_by_divorce:0 "Ofendido por el divorcio"
 divorce.a.tt:0 "El/La consorte principal, [Root.Consort.GetName], es apartado/a y se elige un/una nueva consorte principal entre los/las otros/as cónyuges de [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 divorce.b.tt:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] se divorcia de [Root.Consort.GetTitle] [Root.Consort.GetName]."
 consort_events.201.t:0 "Autoridad papal"
 consort_events.201.da:0 "Como católicos devotos, la única manera de poner fin a un matrimonio es solicitar una dispensa especial del Papa, [PAP.Monarch.GetName]. Bajo circunstancias normales, sería muy poco probable que [PAP.Monarch.GetSheHe] concediese dicha solicitud, sin embargo si podemos aprovechar algo de nuestra influencia sobre [PAP.GetName], el Papa no podría tener otra opción más que decir sí."
 consort_events.201.db:0 "Como católicos devotos, la única manera de poner fin a un matrimonio es solicitar una dispensa especial del Papa, [PAP.Monarch.GetName]. Es casi inaudito de que [PAP.Monarch.GetSheHe] conceda tal solicitud. Si tuviéramos cierta influencia sobre [PAP.GetName], quizás podríamos haber aprovechado para cambiar [PAP.Monarch.GetHerHis] mente, pero resulta que en esta situación estamos sin poder."
 consort_events.201.a:0 "Al menos podemos probar."
 consort_events.201.a.tt:0 "¡Gastar §R25§! Influencia papal. Probablemente no sea suficiente para influir a [PAP.Monarch.GetTitle] [PAP.Monarch.GetName]."
 consort_events.201.b:0 "Informar al emisario de la importancia de su misión."
 consort_events.201.b.tt:0 "¡Gastar §R50§! Influencia papal. Es tan probable que esto convenza a [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] como que no."
 consort_events.201.c:0 "¡No ahorres gastos! Nuestro enviado debe ser el más impresionante."
 consort_events.201.c.tt:0 "¡Gastar §R75§! Influencia papal. Es probable que esto influya a [PAP.Monarch.GetTitle] [PAP.Monarch.GetName]."
 consort_events.201.e:0 "Tira de todos los hilos, y reclama todo favor. ¡El Papa no nos negará esto!"
 consort_events.201.e.tt:0 "Gastar §R100§! Influencia papal. Podemos dar a [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] por convencido."
 consort_events.201.f:0 "Quizás es mejor utilizar nuestra influencia para otras cosas."
 consort_events.201.f.tt:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] permanece casado/a con [Root.Consort.GetTitle] [Root.Consort.GetName]."
 consort_events.201.g:0 "Esto es muy embarazoso…"
 consort_events.202.t:0 "La santidad del matrimonio"
 consort_events.202.d:1 "El Padre nos ha enseñado que el matrimonio, la unión entre hombre y mujer, es sagrado. Una vez realizada su promesa ante Dios, nada puede romper el vínculo entre ellos salvo la muerte. Sin embargo, la vida a veces es más complicada de lo que lo que se puede leer en la Biblia. [From.GetElLaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.GetName] solicita que se anule su matrimonio con su [From.Consort.GetWifeHusband], [From.GetellaCns] [From.Consort.GetTitle] [From.Consort.GetName]. Normalmente, no consideraríamos conceder dicha solicitud en estas circunstancias. Sin embargo [From.GetellaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] tiene cierta influencia sobre nosotros."
 consort_events.202.a:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] tendrá su anulación."
 consort_events.202.b:0 "La ley de Dios no se puede romper, ni siquiera por un[From.GetXaDir] [From.Monarch.GetTitle]."
 consort_events.202.b.tt:0 "Como [From.Monarch.GetTitle] [From.Monarch.GetName] ha utilizado algo de su influencia sobre nosotros, nos costará §R13§! Devoción el rechazar[From.GetlolaDir]."
 consort_events.202.c.tt:0 "Como [From.Monarch.GetTitle] [From.Monarch.GetName] ha utilizado algo de su influencia sobre nosotros, nos costará §R25§! Devoción el rechazar[From.GetlolaDir]."
 consort_events.202.d.tt:0 "Como [From.Monarch.GetTitle] [From.Monarch.GetName] ha utilizado algo de su influencia sobre nosotros, nos costará §R38§! Devoción el rechazar[From.GetlolaDir]."
 consort_events.202.e.tt:0 "Como [From.Monarch.GetTitle] [From.Monarch.GetName] ha utilizado algo de su influencia sobre nosotros, nos costará §R50§! Devoción el rechazar[From.GetlolaDir]."
 consort_events.203.t:0 "Una dispensa especial"
 consort_events.203.d:0 "¡Alabado sea el Señor! Hemos recibido la respuesta de [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] ¡y nuestra petición de una anulación ha sido concedida! Ahora somos libres para poner fin al matrimonio entre nuestro/a gran [Root.Monarch.GetTitle], [Root.Monarch.GetName], y su consorte, [Root.Consort.GetName]."
 consort_events.203.a:0 "¡No llega demasiado pronto!"
 consort_events.203.a.tt:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] se divorcia de [Root.Consort.GetTitle] [Root.Consort.GetName]."
 consort_events.203.b:0 "Quizás hemos actuado temerariamente. [Root.Consort.GetTitle] [Root.Consort.GetName] se puede quedar por el momento."
 consort_events.203.b.tt:0 "El matrimonio entre [Root.Monarch.GetTitle] [Root.Monarch.GetName] y [Root.Consort.GetTitle] [Root.Consort.GetName] se mantiene."
 consort_events.204.t:0 "La santidad del matrimonio"
 consort_events.204.d:1 "Hemos recibido la repuesta de [PAP.Monarch.GetTitle] [PAP.Monarch.GetName], y por desgracia, ha rechazado nuestra petición. No se anulará el matrimonio entre [Root.Monarch.GetTitle], [Root.Monarch.GetName], y su consorte [Root.Consort.GetName]."
 consort_events.205.t:0 "El más grave de los insultos"
 consort_events.205.d:0 "¡Esas ratas asquerosas, inmundas! ¿Cómo se atreven a insultarnos así? Nos han llegado noticias de que el matrimonio entre el/la vil [From.Monarch.GetTitle] [From.Monarch.GetName] y su [From.Consort.GetWifeHusband], nuestr[From.Consort.GetoaCons] [From.Consort.GetName], ha terminado. Le ha echado a un lado, abandonándo[From.Consort.GetlolaCons] como un juguete usado. La deshonra de [From.Consort.GetName] al igual que de toda la familia de [Root.Monarch.Dynasty.GetName] es realmente enorme."
 consort_events.205.a:0 "¡Este insulto no quedará sin respuesta!"
 consort_events.205.a.tt:1 "[From.GetElLaDir] [From.Monarch.GetTitle] §Y[From.Monarch.GetName]§! de [From.GetName] se ha divorciado [From.GetdeldelaCons] [From.Consort.GetTitle] §Y[From.Consort.GetName]§!."
 consort_events.301.t:0 "Una década de matrimonio"
 consort_events.301.da:0 "Cuando [Root.Consort.GetName] entró por matrimonio en la casa real de [Root.Monarch.Dynasty.GetName], hubo quienes sintieron dudas sobre el hecho que [Root.GetellaDir] [Root.Monarch.GetTitle] invitase a un[Root.GetXaCons] [Root.Consort.GetWomanMan] tan joven, y extranjer[Root.GetoaCons] a unirse a la familia gobernante. Sin embargo, el tiempo vuela, y ahora ya hace diez años desde que la unión tuvo lugar. Si bien no todos adoran [Root.GetalalaCons] [Root.Consort.GetTitle], la mayoría han llegado a respetar[Root.Consort.GetHerHim] como un[Root.GetXaCons] de los suyos, y era muy improbable que el aniversario de boda de la sublime pareja pasase desapercibido, y un número de cartas de felicitación, así como regalos de diferente esplendor han sido enviados al palacio."
 consort_events.301.db:0 "Cuando [Root.Consort.GetName] entró por matrimonio en la casa real de [Root.Monarch.Dynasty.GetName], hubo quienes sintieron dudas por su origen. Era un[Root.GetXaCons] [Root.Consort.GetWomanMan] de [origin_of_consort.GetName], un[Root.GetXaCons] don nadie a los ojos de muchos, invitado/a de improviso a gobernar la gran nación de [Root.GetName]. Sin embargo, el tiempo vuela, y ahora ya hace diez años desde que la unión tuvo lugar. Si bien no todos adoran [Root.GetalalaCons] [Root.Consort.GetTitle], la mayoría han llegado a respetar[Root.Consort.GetHerHim] como un[Root.GetXaCons] de los suyos, y era muy improbable que el aniversario de boda de la sublime pareja pasase desapercibido, y por ello [Root.Monarch.GetName] y su [Root.Consort.GetName] aceptan con humildad todas las cartas de felicitación y regalos de diferente esplendor que les han traído."
 consort_events.301.dc:0 "Cuando [Root.Consort.GetName] entró por matrimonio en la casa real de [Root.Monarch.Dynasty.GetName], hubo quienes sintieron dudas por su origen. Era un[Root.GetXaCons] [Root.Consort.GetWomanMan] joven de un pueblecito, un[Root.GetXaCons] don nadie a los ojos de muchos, invitad[Root.GetoaCons] de improviso a gobernar la gran nación de [Root.GetName]. Sin embargo, el tiempo vuela, y ahora ya hace diez años desde que la unión tuvo lugar. Si bien no todos adoran [Root.GetalalaCons] [Root.Consort.GetTitle], la mayoría han llegado a respetar[Root.GetlolaCons] como un[Root.GetoaCons] de los suyos, y era muy improbable que el aniversario de boda de la sublime pareja pasase desapercibido, y por ello [Root.Monarch.GetName] y su [Root.Consort.GetName] aceptan con humildad todas las cartas de felicitación y regalos de diferente esplendor que les han traído."
 consort_events.301.dd:0 "Cuando [Root.Consort.GetName] entró por matrimonio en la casa real de [Root.Monarch.Dynasty.GetName], hubo quienes sintieron dudas. Sin embargo, est[Root.GeteaCons] [Root.Consort.GetWomanMan] joven se ganó la confianza del pueblo llano casi sin esfuerzo y se fue haciendo con su papel como parte de la clase gobernante de [Root.GetName]. Hace ya diez años desde que la unión tuvo lugar. Incluso aquellos que no adoran [Root.GetalalaCons] [Root.Consort.GetTitle] han llegado a respetar [Root.Consort.GetHerHim] como un[Root.GetXaCons] de los suyos, y se esperaba con impaciencia el aniversario de boda de la sublime pareja. Sonriendo graciosamente a nobles y plebeyos por igual,[Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] y su [Root.Consort.GetName] aceptan graciosamente regalos de diverso esplendor."
 consort_events.301.de:0 "Cuando [Root.Consort.GetName] entró por matrimonio en la casa real de [Root.Monarch.Dynasty.GetName], hubo quienes sintieron dudas. Sin embargo, est[Root.GeteaCons] [Root.Consort.GetWomanMan] joven impresionó a todos con su modo sincero y grácil de tratar a la gente, y la nobleza de [Root.Capital.GetCapitalName] no deja buscar nuevas formas de mostrar su adoración [Root.GetdeldelaCons] [Root.Consort.GetTitle]. No es de extrañar que se esperase con impaciencia el aniversario de boda de la elevada pareja. No se sabe cómo [Root.GetellaCons] [Root.Consort.GetTitle] ha sido capaz de agradecer a todos los nobles por los regalos que han traído por este acontecimiento."
 consort_events.301.a:0 "¡Que gran acontecimiento!"
 consort_events.301.a.tt:0 "Recibimos multitud de regalos por el aniversario real."
 consort_events.302.t:0 "Un feliz acontecimiento"
 consort_events.302.da:0 "Ha tenido lugar la celebración anual de la unión real entre [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] y [Root.Consort.GetName]. Es difícil imaginar que pudiera ser de otro modo; hubo una época el que [Root.GetellaCons] [Root.Consort.GetTitle] crecía en [origin_of_consort.GetName], lejos de nuestr[Root.GetoaDir] [Root.Monarch.GetName], que pasaba los días solo en [Root.Capital.GetCapitalName]. Ahora parece tan natural. ¡El tiempo vuela! Ya hace dos décadas desde que [Root.Consort.GetName] se casó con [Root.GetellaDir] [Root.Monarch.GetTitle], y aunque ya no son niños, siguen aceptando los regalos en honor de su aniversario de boda con cierta alegría."
 consort_events.302.db:0 "Ya han pasado dos décadas desde que [Root.Consort.GetName] se casó con[Root.GetellaDir] [Root.Monarch.GetTitle] y aunque ya no son niños, siguen aceptando los regalos en honor de su aniversario de boda con cierta alegría. Nobles y plebeyos por igual, en especial de [origin_of_consort.GetName], el que una vez fue el hogar [Root.GetdeldelaCons] [Root.Consort.GetTitle], están exultantes de acudir a las celebraciones por tener la oportunidad de vislumbrar a la pareja real. ¡El tiempo vuela!"
 consort_events.302.dc:0 "¡El tiempo vuela! Ya hace dos décadas desde que [Root.Consort.GetName] se casó con [Root.GetellaDir] [Root.Monarch.GetTitle], y aunque ya no son niños, siguen aceptando los regalos en honor de su aniversario de boda con cierta alegría. Nobles y plebeyos por igual acuden a las celebraciones por la oportunidad de vislumbrar a la pareja real."
 consort_events.302.dd:0 "¡El tiempo vuela! Ya hace dos décadas desde que [Root.Consort.GetName] se casó con [Root.GetellaDir] [Root.Monarch.GetTitle], y aunque ya no son niños, siguen aceptando los regalos en honor de su aniversario de boda con cierta alegría. Si bien la nobleza está presente, es el pueblo llano quien está exultante por acudir a las celebraciones por tener la oportunidad de vislumbrar a su querido/a [Root.Consort.GetTitle] [Root.Consort.GetName]."
 consort_events.302.de:0 "¡El tiempo vuela! Ya hace dos décadas desde que [Root.Consort.GetName] se casó con [Root.GetellaDir] [Root.Monarch.GetTitle], y aunque ya no son niños, siguen aceptando los regalos en honor de su aniversario de boda con cierta alegría. Aunque el pueblo llano está presente para las celebraciones por puro deber, los nobles en particular trepan unos por encima de todos jubilosos de tener la oportunidad de vislumbrar a su [Root.Consort.GetTitle] [Root.Consort.GetName]."
 consort_events.302.a:0 "Que sigan juntos muchos años más."
 consort_events.302.a.tt:0 "Recibimos multitud de regalos por el aniversario real."
 consort_events.303.t:0 "El enfoque diplomático de [Root.Consort.GetTitle]"
 consort_events.303.da:1 "Cuando crecía en [origin_of_consort.GetName], [Root.Consort.GetName] disfrutaba estudiando a la gente. Jugaba a menudo a intentar predecir las acciones de la gente a su alrededor, pareciéndole no solo divertido sino, con el paso de los años, un hábito cada vez más útil de mantener. Por suerte, su traslado a la corte real de [Root.GetName] no le hizo abandonar su pasión por la intriga y, como poco, [Root.Consort.GetSheHe] ha adquirido mucha práctica. Durante nuestras recientes negociaciones con los diplomáticos extranjeros, esta habilidad demostró ser muy valiosas para el consejo."
 consort_events.303.db:0 "Cuando crecía en [origin_of_consort.GetName], [Root.Consort.GetName] disfrutaba descubriendo el mundo. Siempre estaba haciendo preguntas y buscando modos de hacer la vida más fácil a la gente, o cómo hacer ciertas labores más eficientes. O mejor aún, cómo convencer a otro de que su modo de organizar las tareas era el correcto. Por suerte, su traslado a la corte real de [Root.GetName] no le hizo abandonar su pasión por la intriga. Como poco, ha tenido mucha práctica y durante nuestras recientes negociaciones con los diplomáticos extranjeros, sus ideas han recibido una respuesta muy positiva."
 consort_events.303.dc:0 "Al crecer en [origin_of_consort.GetName], [Root.Consort.GetName] disfrutaba pasando el tiempo con los demás. Era un[Root.GetXaCons] niñ[Root.GetoaCons] excepcionalmente tranquil[Root.GetoaCons], que adaptaba muy bien a los sentimientos de su amigos, o incluso cualquiera con quien se encontraba. Esta especie casi de sexto sentido al relacionarse con la gente no solo ha hecho de [Root.Consort.GetName] un[Root.GetXaCons] invitad[Root.GetoaCons] muy apreciad[Root.GetoaCons] y buscado en las veladas tras su llegada a [Root.Capital.GetCapitalName] sino que se también se ha trasladado a otros asuntos del estado. ¡Se dice que una reciente reunión con diplomáticos extranjeros, las irreprochables tácticas de negociación [Root.GetdeldelaCons] [Root.Consort.GetTitle] fueron el momento culminante del evento!"
 consort_events.303.dd:0 "Según crecía, [Root.Consort.GetName] disfrutaba estudiando a la gente. [Root.Consort.GetSheHeCap] jugaba a menudo a intentar predecir las acciones de la gente que [Root.Consort.GetHerHim] rodeaba, lo que no solo era divertido, sino que con el paso de los años, se ha convertido en un hábito cada vez más útil. Por suerte, su traslado a la corte real de [Root.GetName] no le hizo abandonar su pasión por la intriga. Como poco, [Root.Consort.GetSheHe] ha tenido mucha práctica y durante nuestras recientes negociaciones con los diplomáticos extranjeros, estas habilidades han sido muy valiosas para el consejo."
 consort_events.303.de:0 "Según crecía, [Root.Consort.GetName] disfrutaba descubriendo el mundo. Siempre estaba haciendo preguntas y buscando modos de hacer la vida más fácil a la gente, o cómo hacer ciertas labores más eficientes. O mejor aún, cómo convencer a otro de que su modo de organizar las tareas era el correcto. Por suerte, su traslado a la corte real de [Root.GetName] no le hizo abandonar su pasión por la intriga. Como poco, ha tenido mucha práctica y durante nuestras recientes negociaciones con los diplomáticos extranjeros, sus ideas han recibido una respuesta muy positiva."
 consort_events.303.df:0 "Según crecía, [Root.Consort.GetName] disfrutaba pasando el tiempo con los demás. Era un[Root.GetXaCons] niñ[Root.GetoaCons] excepcionalmente tranquil[Root.GetoaCons], que adaptaba muy bien a los sentimientos de sus amigos, o incluso cualquiera con quien se encontraba. Esta especie de sexto sentido al relacionarse con la gente no solo ha hecho de [Root.Consort.GetName] un[Root.GetXaCons] invitad[Root.GetoaCons] muy apreciad[Root.GetoaCons] y buscado en las veladas tras su llegada a [Root.Capital.GetCapitalName] sino que se también se ha trasladado a otros asuntos del estado. ¡Se dice que una reciente reunión con diplomáticos extranjeros, las irreprochables tácticas de negociación [Root.GetdeldelaCons] [Root.Consort.GetTitle] fueron el momento culminante del evento!"
 consort_events.303.a:0 "Excelente."
 consort_events.304.t:0 "Las ideas administrativas de [Root.Consort.GetName]"
 consort_events.304.da:0 "Además de una fuerte guía moral, [Root.Consort.GetName] siempre ha tenido un sentido del orden. Las decisiones que [Root.Consort.GetSheHe] toma son de confianza. Ya sea sobre asuntos políticos y conversaciones amistosas, el/la [Root.Consort.GetTitle] dice lo que piensa con elocuencia, lo que [Root.Consort.GetHerHim] ha conseguido cierta admiración incluso en [Root.Consort.GetHerHis]s primeros días en [origin_of_consort.GetName]. Pero lo más importante, es que las palabras del/de la [Root.Consort.GetTitle] poseen veracidad, lo que hace que hasta los miembros más testarudos de la corte tengan en cuenta los consejos que [Root.Consort.GetSheHe] les ofrece."
 consort_events.304.db:1 "[Root.GetElLaCons] [Root.Consort.GetTitle] real, [Root.Consort.GetName], siente una curiosidad innata sobre cómo ve el mundo. Saber qué mueve a la gente, o cómo se forma un sistema, son temas que se suelen discutir en su entorno. Se dice que su interés comenzó pronto, en su infancia en [origin_of_consort.GetName]. Tales reflexiones a veces le mantienen despiert[Root.GetoaCons] hasta tarde, estudiando los textos de eruditos, antiguos o modernos, incluso asegurándose que sus ideas queden por escrito para el beneficio futuro del [Root.GovernmentName]."
 consort_events.304.dc:0 "Puede haber tenido algo que ver con su educación en [origin_of_consort.GetName] o quizás es simplemente su personalidad… Sea como fuere, [Root.GetellaCons] [Root.Consort.GetTitle] es de las personas más devotas de todo el [Root.GetName]. Su fe inquebrantable durante los momentos de dificultad dan esperanza a nuestro pueblo incluso en los días más oscuros. Hemos descubierto que después de cada aparición pública suya, la gente de nuestro [Root.GovernmentName] suele mostrar una energía renovada, en sus rostros y en sus tareas cotidianas."
 consort_events.304.dd:0 "Además de una fuerte guía moral, [Root.Consort.GetName] siempre ha tenido un sentido del orden. Las decisiones que toma son de confianza. Ya sea sobre asuntos políticos y conversaciones amistosas, [Root.GetellaCons] [Root.Consort.GetTitle] dice lo que piensa con elocuencia. Lo más importante, es que las palabras [Root.GetdeldelaCons] [Root.Consort.GetTitle] poseen veracidad, lo que hace que hasta los miembros más testarudos de la corte tengan en cuenta los consejos que les ofrece."
 consort_events.304.de:0 "[Root.GetElLaCons] [Root.Consort.GetTitle] real, [Root.Consort.GetName], posee una curiosidad innata sobre su modo de ver el mundo. Comprender qué mueve a la gente, o cómo cuaja un sistema, son temas que se suelen discutir en su entorno. Estas reflexiones pueden hacer que pase la noche estudiando los textos de eruditos, antiguos o contemporáneos, o incluso asegurándose de que sus propias idas quedan transcritas, en futuro beneficio del [Root.GovernmentName]."
 consort_events.304.df:0 "[Root.GetElLaCons] [Root.Consort.GetTitle] es de las personas más devotas de todo el [Root.GetName]. Su fe inquebrantable durante los momentos de dificultad dan esperanza a nuestro pueblo incluso en los días más oscuros. Hemos descubierto que después de cada aparición pública suya, la gente de nuestro [Root.GovernmentName] suele mostrar una energía renovada, en sus rostros y en sus tareas cotidianas."
 consort_events.304.a:0 "Excelente."
 consort_events.305.t:0 "Las ideas militares de [Root.Consort.GetName]"
 consort_events.305.da:0 "[Root.GetElLaCons] [Root.Consort.GetTitle] [Root.Consort.GetName] demuestra ser un[Root.GetXaCons] [Root.Consort.GetWomanMan] audaz. A menudo se [Root.Consort.GetHerHim] ve estudiando la técnica de los soldados en su instrucción, incluso a veces [Root.Consort.GetHerselfHimself] se acerca a los campos de entrenamiento en persona… Mientras al principio algunos dudaban en enfrentarse cuerpo a cuerpo [Root.GetalalaCons] [Root.Consort.GetTitle] real, otros sentían curiosidad sobre las habilidades que [Root.Consort.GetName] había traído consigo de su vida en [origin_of_consort.GetName]. Aunque fue una sorpresa para algunos, la reputación de que [Root.Consort.GetName] sabía manejarse en combate tenía mucho fundamento. Además, la presencia [Root.GetdeldelaCons] [Root.Consort.GetTitle] parece tener un efecto alentador en las tropas."
 consort_events.305.db:0 "A lo largo de su vida, retrocediendo a sus años en [origin_of_consort.GetName], [Root.Consort.GetName] ha desarrollado una buena comprensión de la estrategia militar, permitiéndole tomar parte en muchas discusiones sobre este asunto. Sus sentidos están claramente dirigidos por la razón, mientras que sus ideas a menudo se preocupan por las tropas en general, y cómo cuidar mejor de los hombres, por las personas tras las máscaras de guerreros. Esto ha llevado a que nuestros generales aprecien enormemente las ideas [Root.GetdeldelaCons] [Root.Consort.GetTitle]."
 consort_events.305.dc:0 "[Root.GetElLaCons] [Root.Consort.GetTitle] [Root.Consort.GetName] demuestra ser un[Root.GetXaCons] [Root.Consort.GetWomanMan] audaz. A menudo se [Root.Consort.GetHerHim] ve estudiando la técnica de los soldados en su instrucción, incluso a veces [Root.Consort.GetHerselfHimself] se acerca a los campos de entrenamiento en persona… Mientras al principio algunos dudaban en enfrentarse cuerpo a cuerpo [Root.GetalalaCons] [Root.Consort.GetTitle] real, otros sentían curiosidad. Aunque fue una sorpresa para algunos, la reputación de que [Root.Consort.GetName] sabía manejarse en combate tenía mucho fundamento. Además, la presencia [Root.GetdeldelaCons] [Root.Consort.GetTitle] parece tener un efecto alentador en las tropas."
 consort_events.305.dd:0 "A lo largo de su vida, [Root.Consort.GetName] ha desarrollado una buena comprensión de la estrategia militar, permitiéndole tomar parte en muchas discusiones sobre este asunto. Sus sentidos están claramente dirigidos por la razón, mientras que sus ideas a menudo se preocupan por las tropas en general, y cómo cuidar mejor de los hombres, las personas tras las máscaras de guerreros. Esto ha llevado a que nuestros generales aprecien enormemente las ideas [Root.GetdeldelaCons] [Root.Consort.GetTitle]."
