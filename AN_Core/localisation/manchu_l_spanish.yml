 # Tumu Crisis
 flavor_oir.1.t:0 "La crisis de Tumu"
 flavor_oir.1.d:0 "Ahora que el conflicto con los oirates ha desembocado en una guerra abierta, el emperador ha tomado la precipitada decisión de dirigir personalmente los ejércitos Ming. Pese a su falta de talento militar y las advertencias de sus consejeros, el emperador está empeñado en su decisión de comandar desde la primera línea."
 flavor_oir.1.a:0 "¡Mi Emperador, es una imprudencia!"
 flavor_oir.2.t:0 "La captura del emperador Ming"
 flavor_oir.2.d:0 "En un giro sorprendente de los acontecimientos, descubrimos que el emperador Ming dirigía personalmente su ejército en la batalla. Cometió la estupidez de enfrentarse a nosotros en el campo de batalla; dimos buena cuenta de sus soldados patéticos e indisciplinados en incluso conseguimos capturarle.\n\nEsto podría darnos una gran ventaja sobre el gobierno Ming, pero debemos actuar con rapidez para aprovecharnos de la situación. Hemos de apresurarnos en tomar Pekín, donde impondremos nuestras condiciones."
 flavor_oir.2.a:0 "¡A Pekín!"
 oir_emperor_captured_tt:1 "§YOcuparemos la región del norte de China si conquistamos Pekín antes de que el emperador cautivo muera o sea reemplazado§!"
 flavor_oir.3.d:1 "¡La desgracia ha caído sobre nosotros! La necedad del emperador ha hecho que sea capturado en batalla por los oirates.\n\nDebemos impedir que nuestros enemigos tomen Pekín, o no nos quedará otra que aceptar las exigencias de los bárbaros. Pero si el Emperador permanece demasiado tiempo en cautividad es muy probable que otro miembro de la familia [Root.Monarch.Dynasty.GetName] se apodere del trono."
 flavor_oir.3.a:0 "¡Qué desastre!"
 flavor_oir.4.t:0 "El nombramiento de un nuevo emperador"
 flavor_oir.4.d:0 "No podemos esperar eternamente a que los bárbaros nos devuelvan al Emperador. El Mandato exige que haya un emperador en el Trono del Dragón, así que se ha decretado que [Root.Heir.GetName] asuma el título inmediatamente."
 flavor_oir.4.d2:0 "No podemos esperar eternamente a que los bárbaros nos devuelvan al Emperador. El Mandato exige que haya un emperador en el Trono del Dragón, así que se ha decretado que un miembro de los [Root.Monarch.Dynasty.GetName] asuma su lugar en el trono."
 flavor_oir.4.a:0 "Que tenga mejor juicio que su predecesor."
 flavor_oir.5.t:0 "La toma de Pekín"
 flavor_oir.5.d:0 "¡Pekín ha caído! Con la capital bajo nuestro control y el emperador en cautividad, es imposible que los Ming rechacen nuestras peticiones. Se ha mandado una misiva a los restos del gobierno Ming exigiendo su capitulación inmediata."
 flavor_oir.5.a:0 "Solo aceptaremos la rendición total."
 ming_surrender_tt:0 "§YToda provincia en posesión y controlada por los Ming será ocupada por [Root.GetName]§!"
 flavor_oir.6.t:0 "Los oirates toman Pekín"
 flavor_oir.6.d:0 "Los bárbaros oirates han tomado Pekín. Poco podemos hacer ya más que aceptar sus exigencias."
 flavor_oir.6.a:0 "No nos queda otra que aceptar."
 flavor_oir.7.t:0 "El emperador muere en cautividad"
 flavor_oir.7.d:0 "A pesar de nuestros mejores esfuerzos, el emperador Ming ha muerto bajo nuestra custodia. Esperábamos poder usarlo como instrumento para imponer nuestras demandas, pero parece que eso ya no será posible."
 flavor_oir.7.a:0 "¡Hemos perdido nuestra ventaja!"
 mng_militry_incompetence:0 "Incompetencia militar"
 desc_mng_militry_incompetence:0 "El emperador ha decidido neciamente dirigir los ejércitos en persona pese a su falta de talento militar."
 oir_captured_mng_emperor:0 "Emperador capturado"
 desc_oir_captured_mng_emperor:0 "Nuestro gobernante ha capturado al emperador Ming. Inspirará a nuestros ejércitos a grandes hazañas mientras viva."
