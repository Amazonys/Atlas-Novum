 # Modifier descs
 JAP_siberian_intervention_tt:0 "Toda las provincias poseídas en la región de §YSiberia Oriental§! consiguen '§YExplosión siberiana§!' durante §Y10 años§!, dando estos efectos:\nModificador de productos locales producidos: §G+15,0%§!"
 desc_JAP_siberian_boom:0 "La inversión en Siberia ha atraído a la región una cantidad de exploradores y aventureros que disparan la productividad."
 desc_JAP_gokaido_stations:0 "Las paradas a lo largo de las principales carreteras del país no solo hacen el viaje más fácil, sino que ayudan a imponer la autoridad central en regiones alejadas."
 desc_JAP_sankin_kotai_modifier:1 "Albergar en la capital una audiencia inmensa y siempre cambiante de señores ha hecho que el gobierno sea especialmente hábil a la hora de manejar muchas cuestiones diplomáticas a la vez."
 desc_JAP_social_hierarchy:0 "En nuestro país, todos saben cuál es su lugar."
 desc_JAP_indochinese_trade:0 "Los barcos mercantes provistos del permiso gubernamental del sello rojo disfrutan de privilegios y protecciones exclusivas, haciendo el comercio mucho menos arriesgado."
 desc_JAP_trade_hegemon:0 "Nuestro comercio e industria no tienen rival y se pueden encontrar en cualquier lugar del mundo representantes de nuestros mayores intereses mercantiles."
 desc_JAP_cadastral_surveys:0 "Estudiar los campos en busca de propiedades no registradas ha descubierto nuevas fuentes de ingresos para el gobierno."
 desc_JAP_currency_regulations:0 "Los préstamos seguros han hecho más fácil que nunca financiar proyectos de construcción por todo el país."
 desc_JAP_sengoku_contender:1 "Hemos demostrado ser un poder a tener en cuenta de entre todos los países enfrentados, y nuestra fuerza ha sido reconocida tanto dentro como fuera de nuestros dominios."
 #More Additions to Chinese Crises
 ming_crisis.9.t:0 "Interviniendo en la crisis de la dinastía [From.GetAdjective]"
 ming_crisis.9.d:0 "El emperador [From.GetAdjective] ha perdido el control del norte. El caudillo campesino Li Zicheng ha reunido bajo su mando un gran ejército de rebeldes y bandidos y tomado el control de [CSH.Capital.GetCapitalName], proclamándose emperador de China. Este momento de debilidad del estado [From.GetAdjective] nos proporciona una oportunidad ideal para apoderarnos del norte de China y, si todo sale -y nos parece el momento justo- sentar las bases para reclamar el Mandato del Cielo."
 ming_crisis.9.A:0 "¡Vamos a la guerra!"
 ming_crisis.9.B:0 "Aún no ha llegado el momento de intervenir."
 empire_of_china_nomadic_border_events.3.t:0 "Los miedos nómadas de [From.GetUsableNameCap]"
 empire_of_china_nomadic_border_events.3.d:0 "Han aparecido rumores descontentos entre los súbditos [From.GetdeldelaDir] [From.Monarch.GetTitle] [From.GetAdjective] por su incapacidad para enfrentarse a la amenaza que representamos. Si nuestro poder sigue creciendo, es de esperar que los rumores se vayan haciendo más fuertes."
 empire_of_china_nomadic_border_events.3.opt:0 "Solo hay que esperar a que se desplomen."
 empire_of_china_nomadic_border_events.3.tooltip:0 "§Y[From.GetName]§!:\nLleva un progreso del §R10%§! hacia el desastre §YFrontera nómada desguarnecida§!."
 empire_of_china_nomadic_border_events.4.t:0 "Pánico en [From.GetUsableName]"
 empire_of_china_nomadic_border_events.4.d:0 "[From.GetAlAlaDir] [From.Monarch.GetTitle] [From.GetAdjective] le está costando mucho mantener su autoridad ante el pánico generalizado que nuestra amenaza supone para [From.GetUsableName]. Nuestros espías entre ellos esperan que muy pronto el descontento estalle en revueltas abiertas y un derrumbe de la autoridad [From.GetdeldelaDir] [From.Monarch.GetTitle]… lo que nos presentará la oportunidad ideal para apoderarnos de las riquezas de China."
 empire_of_china_nomadic_border_events.4.opt.manchu:0 "¡Llamad a los estandartes!"
 empire_of_china_nomadic_border_events.4.opt:0 "¡China será nuestra!"
 empire_of_china_nomadic_border_events.4.tooltip:0 "§Y[From.GetName]§!:\nLleva un progreso del §R75%§! hacia el desastre §YFrontera nómada desguarnecida§!."
 empire_of_china_nomadic_border_events.5.t:0 "La preocupación [emperor_of_china.GetAdjective] amaina"
 empire_of_china_nomadic_border_events.5.d:0 "Como ya nos considera una amenaza para [emperor_of_china.GetUsableName], sus súbditos vuelven a estar satisfechos con su reinado."
 empire_of_china_nomadic_border_events.5.d.disaster:0 "La preocupación por nuestra amenaza al [emperor_of_china.GetUsableName] ha sido superada por otras que amenazan la cohesión interna del estado. ¡Este podría ser nuestro momento de atacar!"
 empire_of_china_nomadic_border_events.5.opt:0 "Qué lástima."
 #Shun Ideas
 CSH_ideas:0 "Ideas del Gran Shun"
 CSH_ideas_start:0 "Tradiciones del Gran Shun"
 CSH_ideas_bonus:0 "Ambición del Gran Shun"
 shun_humble_beginnings:0 "Inicios humildes"
 shun_humble_beginnings_desc:0 "La dinastía Shun comenzó como una rebelión contra la autoridad Ming, un levantamiento de granjeros y campesinos hartos de ser desangrados por los recaudadores de impuestos de sus señores. Nuestro pueblo tomará las armas con gusto antes de verse obligado a sufrir nuevas penurias y hambre."
 shun_dashing_king:0 "El Rey galante"
 shun_dashing_king_desc:0 "Al líder de los Shun se le ha apodado el Rey galante. Al adoptar oficialmente este título y usarlo en nuestras relaciones con dignatarios extranjeros, podemos mejorar nuestra reputación tanto en casa como en el extranjero."
 shun_hidden_treasury:0 "Tesoro oculto"
 shun_hidden_treasury_desc:0 "Hemos abolido el antiguo sistema de pago de impuestos sobre los cereales, permitiendo que los señores rurales Shun puedan conservar una mayor parte de sus ingresos, con lo que pueden pagar a sus soldados para luchar, a sus granjeros para cultivar y a sus diplomáticos para que los representen en el extranjero. Esto también significa que habrá dinero disponible en caso de que necesitemos un préstamo."
 shun_obedient_to_heaven:0 "Obediente al Cielo"
 shun_obedient_to_heaven_desc:0 "El nombre elegido de nuestra dinastía significa "Obediente al Cielo". En armonía con ese nombre, nuestras tropas han jurado lealtad a nuestro gobernante, al que consideran que tiene habilidades celestiales. Por lo tanto están dispuestos a entrenar más duro y ser más disciplinados para garantizar que sus batallas tienen un resultado glorioso."
 shun_perfection_of_sieging:0 "Perfección del arte del asedio"
 shun_perfection_of_sieging_desc:0 "Hemos encontrado nuevos modos de usar la pólvora en los asedios y desarrollado métodos efectivos para escalar y romper murallas de fortalezas. Con estos métodos podemos asediar hasta las fortalezas más poderosas y capturar y controlar las provincias durante las guerras."
 shun_from_sticks_to_guns:0 "De palos a fusiles"
 shun_from_sticks_to_guns_desc:0 "Nuestras tropas han sido entrenadas en el uso de armas cuerpo a cuerpo y a distancia. Competentes en el uso de palos, espadas, cuchillos, arcos y armas de fuego, nuestros soldados pueden desempeñar cualquier papel que se les pida. Su versatilidad les permite dominar el campo de batalla."
 shun_claim_to_the_mandate:0 "Derecho al Mandato"
 shun_claim_to_the_mandate_desc:0 "Aunque nuestra dinastía tiene un origen humilde, mediante nuestra fuerza y justicia nos hemos ganado a nobles y plebeyos por igual. Ahora se nos considera aspirantes legítimos al Mandato del Cielo, una dinastía que gobierne legítimamente las tierras de China."

