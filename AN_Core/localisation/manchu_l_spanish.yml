 # New Manchu culture
 manchu_new:0 "Manchú"
 manchu_culture_tt:0 "Todas las provincias §Yyurchen§! adoptarán la cultura §Ymanchú§!"
 changbai_mountain:0 "Monte Paektu"
 desc_changbai_mountain:0 "El monte Paektu es un lugar de una importancia espiritual inmensa para yurchens y coreanos por igual. Con una gran presencia en las leyendas tradicionales de ambos pueblos, este monte es un lugar de una belleza sublime."
 #Culture Shift
 sinicize_culture_title:0 "Sinificar nuestra cultura"
 sinicize_culture_desc:0 "Nuestra cultura es nuestro mayor orgullo. Nuestra lengua es única, nuestras tradiciones y herencia son los pilares de nuestra sociedad.\nSin embargo, no podemos negar que la influencia que la lengua y la cultura chinas han ejercido sobre nosotros durante décadas y ahora más que nunca. Aunque no todos estarán de acuerdo con esta decisión, puede valer la pena considerar la posibilidad de sinificar nuestra cultura para crear una mayor armonía entre los [Root.Culture.GetName] y chinos de nuestras tierras."
 sinicize_culture_tt:2 "Toda provincia de cultura §Y[Root.Culture.GetName]§! que no esté ni en el Nuevo Mundo u Oceanía, es posesión de [Root.GetName] o súbditos suyos."
 sinicize_culture_at:0 "Toda provincia de cultura §Y[Root.Culture.GetName]§! que no esté ni en el Nuevo Mundo u Oceanía, es posesión de [Root.GetName] o súbditos suyos."
 chinese_culture_group_dominates_in_country:0 "Una de las culturas chinas es la §Ycultura dominante§! de [Root.GetName]."
 sinicize_culture_ct:0 "Todas las provincias de cultura §Y[Root.Culture.GetName]§! serán adoptadas en el grupo cultural §Ychino§!."
 sinicize_mongols_ct:0 "Todas las provincias con cultura §Ymongola§!, §Ykorchin§!, §Yjalja§! y §Yoirate§! serán adoptadas en el grupo cultural §Ychino§!."
 vietnamese_new:1 "sinovietnamita"
 korean_new:1 "sinocoreana"
 tibetan_new:1 "sinotibetana"
 altaic_new:0 "sinoaltaica"
 zhuang_new:0 "sino-zhuang"
 # Manchu missions
 mch_great_wall_title:0 "Superando la Gran Muralla"
 mch_great_wall_desc:0 "El emperador chino cree neciamente que una muralla puede protegerle de sus enemigos. Un ataque directo sería arriesgado, pero hay otros modos de superar una muralla…"
 mch_eight_banners_title:0 "Los ocho estandartes"
 mch_eight_banners_desc:0 "Las tradicionales partidas de caza yurchen nos han servido bien en conflictos contra nuestros rivales, pero si queremos conquistar un imperio, debemos reorganizar nuestras fuerzas en regimientos de estandartes disciplinados."
 mch_invade_joseon_title:0 "Invade Joseon"
 mch_invade_joseon_desc:0 "La dinastía Joseon de Corea se enorgullece de sentirse solo subordinada al emperador de Pekín. Debemos hacer que acepten un nuevo soberano."
 mch_khan_of_the_mongols_title:0 "Somete a los mongoles"
 mch_khan_of_the_mongols_desc:0 "Para lograr nuestras metas imperiales debemos crear un ejército. Los mongoles orientales son guerreros expertos y complementarían perfectamente a nuestros estandartes. Sin embargo, es improbable que se sometan a nosotros sin una demostración de fuerza."
 mch_mandate_of_heaven_title:0 "El Mandato del Cielo"
 mch_mandate_of_heaven_desc:0 "Con Pekín bajo nuestro firme control, es hora de reclamar el Mandato del Cielo. ¡Proclamaremos una nueva dinastía en China que durará mil años!"
 mch_green_standard_army_title:0 "El Estandarte verde"
 mch_green_standard_army_desc:0 "Los ejércitos chinos han caído en la confusión, sus generales pierden rápidamente la confianza en sus señores. Si podemos controlar rápidamente el norte de China, estos generales pueden decidirse a pasarse a nosotros en vez de luchar por un emperador condenado."
 mch_devastate_china_title:0 "Devasta una metrópolis"
 mch_devastate_china_desc:0 "Muchas ciudades chinas se niegan a rendirse a nuestros ejércitos, obligándonos a largos asedios que ralentizan nuestra campaña. Debemos dar ejemplo con una gran ciudad para mostrarles las consecuencias de desafiarnos."
 mch_extinguish_ming_title:0 "Extermina a los Ming"
 mch_extinguish_ming_desc:0 "Mientras quede algún bastión de leales a los Ming, nuestro dominio sobre China nunca estará seguro. Debemos destruir totalmente a los Ming."
 extinguish_ming_tt:0 "§Y[Root.GetName]§! gana núcleos en todas las provincias que no posea del subcontinente §Ychino§!"
 mch_ten_great_campaigns_title:0 "Diez grandes campañas"
 mch_ten_great_campaigns_desc:0 "Deseamos superar los logros de todas las dinastías que nos precedieron. Las fronteras de Qing deben extenderse hacia el interior y el sur de Asia, para mandar sobre pueblos que nunca antes conocieron el gobierno de Pekín."
 mch_confucian_administration_title:0 "Admin. confuciana"
 mch_confucian_administration_desc:0 "La burocracia imperial lleva siglos administrada por élites académicas confucianas. No podemos gobernar China sin su conformidad. Debemos restaurar y reorganizar la burocracia."
 mch_reform_the_censorate_title:0 "Reforma el Censorado"
 mch_reform_the_censorate_desc:0 "Corrupción estuvo muy extendida en los últimos años de la dinastía Ming. El Censorado Qing debe ser los ojos y los oídos del Emperador, buscando corrupción por toda China y exponiendo a los funcionarios deshonestos."
 mch_establish_tributaries_title:0 "Establecer tributarios"
 mch_establish_tributaries_desc:0 "Hemos suplantado a los Ming y por tanto, las naciones del mundo deben reconocernos como sus nuevos soberanos. Restablecer los tributarios imperiales será una tarea difícil, y puede que algunos, neciamente, se hayan enamorado de su nueva independencia como para someterse pacíficamente."
 mch_harmonious_empire_title:0 "Imperio armonioso"
 mch_harmonious_empire_desc:0 "China debe estar totalmente unida bajo el dominio Qing. Su pueblo debe trabajar en armonía bajo nuestra sabia administración, libre de disputas entre naciones y religiones."
 mch_library_of_the_four_treasuries_title:0 "Los Cuatro Tesoros"
 mch_library_of_the_four_treasuries_desc:0 "Es hora de recopilar una historia completa de China, reuniendo libros de todo el país para copiar en nuestras nuevas bibliotecas. Esto también nos dará la oportunidad de censurar libros que contengan ideas que puedan perturbar la armonía del gobierno manchú."
 mch_three_feudatories_title:0 "Los tres feudos"
 mch_three_feudatories_desc:0 "Al tiempo que nuestra campaña avanza más por el sur de China, debemos considerar si no sería más fácil, al menos a corto plazo, delegar el gobierno de la región a gobernadores Ming que se han pasado a Qing. Hemos de encontrar un modo de aprovechar la situación del sur."
 mch_revoke_the_feudatories_title:0 "Deroga los feudos"
 mch_revoke_the_feudatories_desc:0 "No se puede confiar del todo en los gobernadores regionales del sur y nuestros espías nos informan de que conspiran para derrocar a nuestra dinastía. Debemos derogar los privilegios que les otorgamos en nombre del pragmatismo y así gobernar el sur de China directamente."
 mch_annex_tibet_title:0 "Anexiona el Tíbet"
 mch_annex_tibet_desc:0 "Nuestros antiguos rivales de la estepa se han asentado en el Tíbet, cuyos señores aún deben aceptar nuestra supremacía. Es hora de integrar el Tíbet en el Imperio celestial."
 mch_secure_inner_asia_title:0 "Asegura Asia Interior"
 mch_secure_inner_asia_desc:0 "Asia Interior ha sido una fuerte constante de peligro y preocupación para los gobernantes de China. En el pasado se enviaron expediciones a pacificar la región, pero China nunca la ha gobernado de verdad. Eso debe cambiar."
 mch_integrate_taiwan_title:0 "Integra Taiwán"
 mch_integrate_taiwan_desc:0 "Leales a los Ming, piratas y aprovechados europeo pululan por las costas de Taiwán. La isla nunca se ha integrado en China y la mayoría lo considera una isla atrasada y salvaje. Pero no podemos seguir negando su importancia estratégica en manos de nuestros enemigos."
 mch_burma_campaign_title:0 "La campaña de Birmania"
 mch_burma_campaign_desc:0 "Más partidarios de los Ming han escapado a las montañas de Birmania buscando refugio entre jefes shan y bamar. Debemos demostrarles que no se pueden esconder de quienes ostentan el Mandato justamente."
 mch_subjugate_dai_viet_title:0 "Somete Dai Viet"
 mch_subjugate_dai_viet_desc:0 "Los señores de Dai Viet se hacen llamar emperadores al estilo chino e incluso imitan la burocracia confuciana. Pese a sus pretensiones, no son más que unos imitadores y debemos hacer que se sometan al auténtico emperador."
 devastate_china_tooltip2:0 "Posee toda provincia de las regiones del §YSur de China§! o §YXinan§! con desarrollo de al menos §Y25§!"
 # Manchu mission modifiers
 mch_mountain_title:0 "Santuarios en la montaña"
 mch_mountain_desc:0 "El monte Bukkuri, al que los coreanos llaman Paektu, es el origen sagrado de nuestro pueblo. Según la leyenda, una doncella celestial que vivía en la montaña quedó embarazada de un fruto que dejó caer una urraca. Su hijo se convirtió en el primer jefe yurchen. Honremos a nuestros antepasados levantando santuarios cerca de la montaña."
 breached_great_wall:0 "La Gran Muralla traspasada"
 desc_breached_great_wall:0 "Nuestros ejércitos han traspasado la Gran Muralla, permitiendo el paso libre entre nuestras tierras natales y nuestros enemigos chinos."
 mch_treason_modifier:0 "Traición en la Gran Muralla"
 desc_mch_treason_modifier:0 "El general al que se le encargó defender la Gran Muralla de los bárbaros del norte ha abandonado su puesto vergonzosamente, permitiendo que hordas de salvajes campen a sus anchas por China."
 mukden_palace_modifier:0 "El palacio de Mukden"
 desc_mukden_palace_modifier:0 "El palacio de Mukden constituye un testimonio de nuestras ambiciones imperiales. Gobernaremos al estilo chino, pero sin olvidar nuestras costumbres manchúes."
 mukden_palace_modifier_fallback:0 "El palacio de Mukden"
 desc_mukden_palace_modifier_fallback:0 "El palacio de Mukden constituye un testimonio de nuestras ambiciones imperiales. Gobernaremos al estilo chino, pero sin olvidar nuestras costumbres manchúes."
 terrified_china:0 "Un ejemplo cruel"
 desc_terrified_china:0 "Hemos saqueado cruelmente una de las grandes ciudades de China. Las historias de esta terrible destrucción se extenderán entre las filas de nuestros enemigos. Ahora solo los verdaderamente necios se negarán a rendirse."
 confucian_administration:0 "Administración confuciana"
 desc_confucian_administration:0 "Hemos adoptado el estilo confuciano de burocracia, por el cual los funcionarios chinos son seleccionados para administrar el Imperio mediante el estudio meticuloso de los clásicos."
 confucian_administration_fallback:0 "Administración confuciana"
 desc_confucian_administration_fallback:0 "Hemos adoptado el estilo confuciano de burocracia, por el cual los funcionarios chinos son seleccionados para administrar el Imperio mediante el estudio meticuloso de los clásicos."
 qing_censorate:0 "Censorado Qing"
 desc_qing_censorate:0 "Hemos decidido que el Censorado Qing será más justo y más exhaustivo que el de los derrotados Ming."
 the_sacred_edict:0 "El edicto sagrado"
 desc_the_sacred_edict:0 "El Emperador desea una China estable y armoniosa, unida bajo los principios confucianos. En todas las aldeas se recitarán dos veces al mes dieciséis máximas de la moral confuciana en el idioma local de la población."
 mch_sacred_mountain:0 "Santuarios en la montaña sagrada"
 desc_mch_sacred_mountain:0 "Hemos construido santuarios en el monte Bukkuri, origen sagrado del pueblo yurchen."
 mch_korean_subjugation:0 "La subyugación de Corea"
 desc_mch_korean_subjugation:0 "Al fin hemos subyugado al reino Joseon y el pueblo coreano."
 library_of_the_four_treasuries:0 "Biblioteca de los Cuatro Tesoros"
 desc_library_of_the_four_treasuries:1 "Se ha reunido en nuestros archivos la historia completa de China, excluyendo todo material hostil a los Qing para evitar que se difunda la discordia."
 inner_asian_trade:0 "Comercio de Asia Interior"
 desc_inner_asian_trade:0 "Ahora que hemos sometido a Asia Interior, el comercio puede volver a florecer en la región."
 mch_combat_modifier:0 "Estandartes de caza"
 desc_mch_combat_modifier:1 "Enviar partidas de caza organizadas en torno a unidades de 'estandartes' es una práctica excelente para las tácticas de combate yurchen."
