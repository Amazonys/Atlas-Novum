 humane_personality:0 "Humano"
 desc_humane_personality:0 "Este gobernante es humano. Compasión, benevolencia y una dedicación inquebrantable a sus principios morales íntegros son característicos de las relaciones de nuestro gobernante con todo el mundo."
 humane_personality_die_desc:0 "Sus súbditos recordarán con cariño su compasión y benevolencia."
 petty_personality:0 "Mezquino"
 desc_petty_personality:0 "Este gobernante es mezquino. Hasta la más leve ofensa le provoca indignación y no hay posesión, por insignificante que sea, que no le cause envidia."
 petty_personality_die_desc:0 "Su mezquindad y envidia no han traído más que males a nuestra dinastía."
