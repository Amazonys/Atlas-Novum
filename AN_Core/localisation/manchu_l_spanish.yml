 #EoC Rebalance
 new_mandate_holder:0 "Nueva dinastía imperial"
 desc_new_mandate_holder:0 "Habiendo devuelto el orden al Imperio Celestial, nuestra dinastía está en la cresta de la popularidad entre nuestros nuevos súbditos."
 waging_war_for_china:0 "Guerra por el Imperio Celestial"
 desc_waging_war_for_china:0 "Nuestros súbditos agradecen nuestros esfuerzos para unir el Imperio Celestial y traer de vuelta los territorios que se separaron de nuestro dominio."
 #Ming Crisis additions
 ming_crisis.8.t:0 "La crisis amaina"
 ming_crisis.8.d:0 "Con la pérdida del Mandato del Cielo a manos de [emperor_of_china.GetUsableName] ha decaído parte de la presión sobre nuestra dinastía. Aunque muchos retos nos aguardan en el futuro, podemos dejar [emperor_of_china.GetalalaDir] [emperor_of_china.Monarch.GetTitle] [emperor_of_china.GetAdjective] el cáliz envenenado de gobernar el Imperio Celestial."
 ming_crisis.8.a:0 "Así se les atragante."
 #Korean flavour events
 kor_reforms_of_third_literati:0 "Reformas literarias"
 desc_kor_reforms_of_third_literati:0 "Se han llevado a cabo una serie de reformas radicales para rejuvenecer la nación coreana mejorando su gobierno y aumentando la prosperidad general de su pueblo."
 opinion_KOR_supported_war_for_north:0 "Apoyó la guerra contra los yurchens yukjins"
 #Evenk Ideas
 evenk_ideas:0 "Ideas evenkis"
 evenk_ideas_start:0 "Tradiciones evenkis"
 evenk_ideas_bonus:0 "Ambición evenki"
 evenk_family_brigades:0 "Brigadas familiares"
 evenk_family_brigades_desc:0 "Muchos de los evenkis viven en brigadas familiares que conocen íntimamente el terreno y los alimentos silvestres de la zona. Pueden sobrevivir incluso en los entornos más inhóspitos y se mueven por su territorio con facilidad."
 evenk_reindeer_herds:0 "Cría de renos"
 evenk_reindeer_herds_desc:0 "La práctica evenki de la cría de renos nos permite viajar grandes distancias para comerciar con pieles, alimentos y bienes silvestres, y no carecer nunca de recursos en la lucha por la supervivencia en el paisaje árido que constituye nuestro hogar."
 event_self_sufficiency:0 "Autosuficiencia"
 event_self_sufficiency_desc:0 "Los evenkis pueden sobrevivir en cualquier lugar y de buena gana enseñarán estas habilidades a los forasteros, permitiéndonos absorber a otros en el modo de vida evenki."
 evenk_siberian_resources:0 "Recursos siberianos"
 evenk_siberian_resources_desc:0 "Los recursos naturales de la tundra y la taiga siberiana proporcionan los materiales para construir muchas cosas, facilitando el desarrollo de pueblos."
 evenk_mongolian_deel:0 "Deel mongol"
 evenk_mongolian_deel_desc:0 "Al cambiar nuestras pieles por el deel, la vestimenta tradicional mongola, podemos atraer mejor a mercenarios mongoles porque nos parecemos a sus señores. Vienen a nosotros en tropel, lo que nos permite utilizarlos contra nuestros enemigos."
 evenk_love_of_the_forest:0 "Amor a los bosques"
 evenk_love_of_the_forest_desc:0 "Nadie conoce los bosques de esta tierra como nosotros. Podemos movernos rápida y silenciosamente. Nuestros líderes han aprendido a atravesar con facilidad terrenos que otros considerarían traicioneros, algo que podemos usar a nuestro favor en la batalla."
 evenk_new_ways_to_hunt:0 "Nuevos modos de caza"
 evenk_new_ways_to_hunt_desc:0 "Al cambiar nuestras pieles y renos por armas de fuego básicas hemos descubierto nuevos modos de cazar y vencer en la batalla. Las armas de fuego pueden disparar a mayores distancias que nuestros arcos tradicionales y hacen más daño que nuestros cuchillos."
