 # Colonial borders event
 pretty_colonial_borders.3.name:0 "Disputas intercoloniales"
 pretty_colonial_borders.3.desc:0 "[colonial_country_1.GetName] y [colonial_country_2.GetName] se han visto involucrados en una disputa encarnizada por [pretty_colonial_province.GetName]. Aunque [colonial_country_1.GetName] disfruta ahora de la posesión de la provincia, [colonial_country_2.GetName] se ha remitido a su propio estatuto colonial, que parece probar sus derechos sobre estos territorios. Esto ha llegado a un punto crítico, con varios incidentes fronterizos entre milicias locales reunidas cerca de la frontera. Buscando evitar el estallido de hostilidades, los administradores coloniales de ambos países han apelado a [Root.GetName] para que arbitre en su conflicto."
 pretty_colonial_borders.3.A:0 "Apoya a [colonial_country_1.GetName]."
 pretty_colonial_borders.3.B:0 "Apoya a [colonial_country_2.GetName]."
 pretty_colonial_borders.3.B.tooltip:0 "§Y[pretty_colonial_province.GetName]§! y toda provincia vecina posesión de §Y[colonial_country_1.GetName]§! en la §Yregión colonial§! de §Y[colonial_country_2.GetName]§! será cedida a §Y[colonial_country_2.GetName]§!."
 #Copied from annex_country
 annex_country_japan:0 "Anexiona el país"
 annex_country_japan_desc:0 "El objetivo de guerra es tomar la capital. Podrás anexionarte el país objetivo aun cuando otras reglas no lo permitan."
 #Korean missions
 kor_conquer_changbai_title:0 "Accede al monte Paektu"
 kor_conquer_changbai_desc:0 "Los coreanos han considerado desde hace generaciones que el monte Paektu (o 'Changbai' en chino) es sagrado. Debemos asegurarnos de que el acceso coreano a este no depende de la benevolencia o no de los manchúes.\n\nEl Paektu es un volcán activo con un gran lago volcánico, conocido como Lago celestial, en su caldera. Se formó en la llamada 'erupción del Milenio' de 946, una de las erupciones más violentas registradas en la historia, que se cuenta se llegó a oír hasta en Japón." # [LocEditor:AwaitingBatchUpdate]
 kor_seize_southern_manchuria_title:0 "Tomando la frontera"
 kor_seize_southern_manchuria_desc:0 "Al hacer retroceder la frontera manchú más allá de los límites de la península de Corea, podemos aumentar considerablemente a la fuerza y seguridad de la nación coreana."
 kor_end_manchuria_title:0 "Acaba con Manchuria"
 kor_end_manchuria_desc:0 "Los manchúes han representado una amenaza contra el pueblo coreano desde que tenemos memoria. Recientemente hemos dado la vuelta a la situación, haciendo retroceder la frontera hasta muy dentro de sus tierras. Es hora de asegurarnos de que no se vuelvan a levantar."
 kor_end_manchu.tooltip:0 "Toda provincia que se posea en la región de Manchuria consigue §YDominio coreano de Manchuria§!, dando estos efectos:\n Cambio mensual de autonomía: §G-0,05§!"
 kor_build_army_mission_title:0 "Aumenta el límite de fuerzas"
 kor_build_army_mission_desc:0 "Todo país en aumento deben mantener un ejército de un tamaño razonable. Si aumentamos nuestras fuerzas podremos extender aún más nuestros intereses políticos y estimular nuestra economía doméstica."
 kor_harness_seokleon_title:0 "Aprovecha el seokjeon"
 kor_harness_seokleon_desc:1 "El seokjeon ("lucha a pedradas") es un juego típicamente coreano que involucra equipos de combatientes tirándose piedras entre ellos. La inevitable alta tasa de lesiones entre participantes y espectadores, así como las amenazas de jóvenes revoltosos rondando por las calles con piedras de gran tamaño nos tentaría a prohibirlo. Sin embargo, un[Root.GetXaDir] [Root.Monarch.GetTitle] con visión de futuro podría convertirlo en una especie de entrenamiento marcial para curtir a nuestras tropas, ¡nos aseguraríamos que puedan resistir todo lo que les lance el enemigo!" # [LocEditor:AwaitingBatchUpdate]
 kor_expand_hwacha_title:0 "¡Dispara el hwacha!"
 kor_expand_hwacha_desc:1 "El hwacha es un lanzador de cohetes múltiple desarrollado por nuestros ingenieros -reconstruyendo la pólvora china- capaz de disparar cien cohetes a la vez. Desde comienzos del siglo XV nuestras fuerzas han empezado a desplegarlos en fortalezas y barcos de guerra, así como en nuestros ejércitos, donde son inestimables para deshacer densas formaciones de infantería. Si aumentamos nuestro arsenal de hwachas, nos aseguraremos de que la terrible cortina de fuego que podemos desencadenar sea conocida -y temida- en todo el Lejano Oriente." # [LocEditor:AwaitingBatchUpdate]
 hwacha_firepower_bonus:0 "Potencia de fuego del hwacha"
 desc_hwacha_firepower_bonus:1 "El hwacha era un lanzador de cohetes múltiple desarrollado por los coreanos capaz de disparar cien cohetes a la vez. Su uso más célebre fue durante la invasión japonesa de Corea (1592-1598), cuando se utilizó para defender fortalezas y se desplegó en barcos de guerra coreanos, así como en combate, demostrando ser efectivo para deshacer las densas formaciones de samuráis japoneses." # [LocEditor:AwaitingBatchUpdate]
 kor_control_yellow_sea_title:0 "Controla el mar Amarillo"
 kor_control_yellow_sea_desc:1 "El Imperio chino controla la costa occidental y norte del mar Amarillo, lo que les permite amenazar las rutas terrestres de acceso a la península coreana. Si Corea pudiera hacerse con estos territorios, la prosperidad del [Root.GovernmentName] aumentaría enormemente."
 kor_yellow_sea:0 "Bahía de Corea unida"
 kor_seize_celestial_throne_title:0 "Domar el dragón"
 kor_seize_celestial_throne_desc:2 "Corea, el 'vecino cortés del Este' de China, lleva generaciones rindiendo tributo a sus soberanos chinos. Sin embargo, muchos en nuestro pujante [Root.GovernmentName] coreano abogan por apoderarnos del Trono Celestial. De tener éxito, sería el inicio de una nueva era para el Imperio coreano y la historia de Asia Oriental en general."
 kor_emperor_of_china:0 "Ascenso al Trono Celestial"
 desc_kor_emperor_of_china:1 "Tras generaciones de sumisión al Emperador Celestial chino, Corea ha vuelto las tornas y usurpado su poder. Esto significa el inicio de una nueva era para el Imperio coreano."
 kor_befriend_ming_title:1 "Diplomacia china"
 kor_befriend_ming_desc:0 "La amistad con China es vital para la supervivencia de la nación coreana… al menos a corto plazo."
 kor_chinese_patronage:0 "El patrocinio del emperador"
 desc_kor_chinese_patronage:0 "Bajo el patrocinio del Emperador Celestial, Corea es capaz de prosperar sin temer ser anexionada por sus vecinos."
 kor_fortify_korea_title:0 "La Muralla del norte"
 kor_fortify_korea_desc:1 "La Cheolli Jangseong, o 'Muralla de los mil li', es una red de fortalezas que se remonta a mediados del siglo XI y se extiende por la parte norte de la península coreana. Hecha para defenderse de las tribus manchúes, debe mantenerse en buen estado para garantizar la seguridad de Corea." # [LocEditor:AwaitingBatchUpdate]
 kor_built_the_wall:0 "La Cheolli Jangseong"
 desc_kor_built_the_wall:1 "La Cheolli Jangseong, o 'Muralla de los mil li', es una red de fortalezas construida entre 1033 y 1044 que se extiende por la parte norte de la península coreana para defenderse de las tribus manchúes." # [LocEditor:AwaitingBatchUpdate]
 kor_fortify_korea_tooltip:0 "La provincia que cumpla las condiciones de esta misión recibirá §Y+2§! de soldadesca base y el modificador §YLa Cheolli Jangseong§!, dando §G+25%§! a la actitud defensiva local."
 kor_fortify_korea_2_title:0 "El reino ermitaño"
 kor_fortify_korea_2_desc:0 "Dado su tamaño minúsculo y su posición entre las más poderosas naciones de China, Japón y Manchuria (cuando están unidas), no sorprende que Corea haya sido invadida frecuentemente a largo de los años. Solo haciendo nuestro país inexpugnable podremos proteger nuestra seguridad frente a las invasiones."
 kor_built_the_wall_2:0 "El reino ermitaño"
 desc_kor_built_the_wall_2:1 "Corea debe hacerse inexpugnable para protegerse de las frecuentes invasiones de sus vecinos más poderosos."
 kor_righteous_army_title:0 "El ejército justo"
 kor_righteous_army_desc:1 "Nuestros campesinos no permitirán que Corea sea desmembrada por nuestros enemigos, ¡no importa lo desesperada que parezca nuestra situación! En lugar de someterse a la ocupación extranjera, seguro que se levantarán contra nuestros opresores para mantener intacta la libertad de Corea."
 kor_japanese_piracy_title:0 "Piratas japoneses"
 kor_japanese_piracy_desc:0 "Tradicionalmente, los daimios japoneses han visto a los mercaderes y puertos comerciales coreanos como presas ricas y desprotegidas para sus flotas. Debemos asegurarnos de que dejan de ser un objetivo tan tentador."
 kor_foothold_in_japan_title:0 "Un pie en Japón"
 kor_foothold_in_japan_desc:1 "Muchos temen que un shogun especialmente fuerte pudiera intentar extender su poder más allá de las islas japonesas -en cuyo caso, Corea sería su primer objetivo. Si queremos evitar este destino, tendremos que cambiar la ecuación y poner a los japoneses a la defensiva."
 kor_defeat_shogun_title:0 "Derrota al shogun"
 kor_defeat_shogun_desc:0 "La rica tierra japonesa está madura para la conquista. Si podemos tomar Kioto, capital imperial de Japón, la posterior resistencia a nuestra conquista se deshará rápidamente."
 kor_defeat_shogun_tt:0 "Si cumplimos esta misión armonizando la fe, ganaremos §YG+15§! progreso de armonización religiosa.\n\nSi ya hemos armonizado con §Yshinto§!, en su lugar ganamos §G+100§! de poder militar." # [LocEditor:AwaitingBatchUpdate]
 kor_turtle_ships_title:0 "Que zarpen los barcos tortuga"
 kor_turtle_ships_desc:1 "Nuestros armadores han concebido planes para un nuevo tipo de barco de guerra fuertemente acorazado. Basándose en fuertes planchas en los costados y un techo cubierto que proteja a la tripulación del fuego de proyectiles, lo llaman barco tortuga o 'geobukseon'. ¡La temible apariencia de este nuevo buque de guerra y la fuerza de sus protecciones asegurará que Corea nunca pierda la superioridad naval que necesita para poder defenderse!"
 kor_turtle_fleets:0 "La flota tortuga"
 desc_kor_turtle_fleets:0 "El barco tortuga o 'geobukseon' fue un tipo de gran buque de guerra empleado por la marina coreana durante las invasiones japonesas de Corea (1592–1598), donde tuvo un papel crucial impidiendo que los japoneses obtuvieran superioridad naval y obligándoles finalmente a retirarse. Su nombre proviene de las protecciones del barco, con un techo cubierto que recordaba al caparazón de un tortuga.\n\nA veces se ha afirmado que fueron los primeros buques acorazados de la historia, pero lo cierto es que no se sabe si se llegaron a construir versiones chapadas de hierro."
 kor_settle_north_title:0 "Calma el norte"
 kor_settle_north_desc:0 "Las provincias norteñas de Gyeongseong y Yukjin se han conquistado recientemente a las tribus manchúes. Debemos iluminar estos territorios introduciendo costumbres y prácticas coreanas."
 kor_settle_general_title:0 "Extiende la patria"
 kor_settle_general_desc:0 "La península de Corea ya limita demasiado a nuestro pueblo. Poblando nuevos territorios podremos extender la patria de nuestro pueblo y garantizará que la cultura coreana no se pierda entre corrientes de la historia y las arenas del tiempo."
 kor_harmonise_shinto_title:0 "Armonía con Japón"
 kor_harmonise_shinto_desc:0 "Nuestro dominio de los territorios japoneses no estará completo hasta que hayamos integrado a su pueblo cultural, espiritual y militarmente."
 kor_higher_income_title:0 "Economía próspera"
 kor_higher_income_desc:0 "Debemos aumentar los ingresos del estado por cualquier medio necesario. El dinero es un requisito para cualquier empeño del Estado, de los gastos diarios del gobierno al mantenimiento de ejércitos para invadir a nuestros enemigos."
 kor_growing_economy:0 "Economía en crecimiento" #copied from growing_economy
 desc_kor_growing_economy:0 "Nuestros esfuerzos por incrementar los ingresos gubernamentales han creado efectos sinérgicos por lo que podemos sacar más de nuestras inversiones cuando decidamos hacerlas."
 kor_peasant_struggles_title:0 "Campesinos apurados"
 kor_peasant_struggles_desc:0 "Durante demasiado tiempo han sido ignorados los apuros del campesinado, lo que amenaza la estabilidad y prosperidad de nuestra nación. Debemos tomar medidas para aliviar sus dificultades."
 kor_peasant_struggles_mission_tt1:0 "Cumplir esta misión pronto impedirá que se dispare el evento §YInsurrección campesina en Corea§!."
 kor_peasant_struggles_mission_tt2:0 "Cumplir esta misión pronto impedirá que se dispare el evento §YLa rebelión de Im Kkeokjeong§!."
 kor_develop_korea_title:0 "Desarrolla Corea"
 kor_develop_korea_desc:0 "Las tierras natales coreanas nunca han sido tan prósperas como la vecina China. Debemos cambiar esto si queremos competir a escala regional."
 kor_prosperous_korea:0 "Corea próspera"
 desc_kor_prosperous_korea:0 "La península coreana ha entrado en una nueva era de prosperidad aumentada."
 kor_achieve_juche_title:0 "Independencia coreana"
 kor_achieve_juche_desc:1 "El futuro del pueblo coreano depende de su independencia política, económica y militar. Si lo conseguimos, podremos iniciar una nueva era de unidad coreana, prosperidad y fuerza."
 korea_in_balance:0 "Corea en equilibrio"
 desc_korea_in_balance:0 "Ahora que la independencia política, económica y militar de Corea está asegura, el Estado ha entrado en una nueva era de armonía y equilibrio."
 kor_end_factional_strife_title:0 "Libres de facciones"
 kor_end_factional_strife_desc:1 "Tras un primer siglo glorioso del reino Joseon, las disputas faccionales generalizadas han dejado a nuestro país débil y dividido. Un[Root.GetoaDir]s [Root.Monarch.GetTitle]s incapaces de calmar las diferencias entre facciones han llevado al estallido periódico de feroces luchas a muerte. Por desgracia, cada vez que un bando se impone, se divide y las subdivisiones se enfrentan entre ellas. ¡Debemos reducir este faccionalismo y devolver la unidad al Estado coreano!"
 KOR_has_factional_upheaval_tooltip:1 "Ha tenido el evento §YAscenso de los neoconfucianos§!."
 kor_end_factional_strife_tt:1 "El modificador estamental §YDisputas faccionales§! se ha retirado de todos los estamentos.\nSe añade el modificador estamental §YFin del faccionalismo§! a todos los estamentos durante 20 años, otorgando una lealtad mensual de estamento de §G+15%§!.\nNo volverá a saltar el evento §YEl faccionalismo se desborda§!." # [LocEditor:AwaitingBatchUpdate]
 kor_develop_capital_title:0 "Amplía [Root.Capital.GetCapitalName]"
 kor_develop_capital_desc:0 "Corea es un país mayoritariamente rural con pocas ciudades importantes. Ciertamente, compradas con las grandes ciudades de la vecina China, hasta la mayor de las ciudades coreanas parece simplemente una ciudad provinciana. Si queremos que se nos tome en serio como poder en ascenso, debemos cambiar este estado de cosas."
 kor_developed_capital:0 "La ciudad de los reyes"
 desc_kor_developed_capital:0 "Nuestra capital ha crecido hasta ser verdaderamente digna de la gloria y dignidad de la nación coreana."
 kor_korean_trade_ports_title:0 "Puertos coreanos"
 kor_korean_trade_ports_desc:1 "Comerciar con los vecinos más prósperos de Corea es vital para el desarrollo de la nación. Si cambiamos artesanía coreana por bienes y riquezas chinas y japonesas, podremos traer al país caudales considerables."
 kor_traders_tm:0 "Puertos comerciales coreanos"
 kor_japanese_trade_title:0 "Comercio japonés"
 kor_japanese_trade_desc:0 "En el pasado los japoneses superaron a los mercaderes coreanos hasta el punto de crear enclaves en las ciudades portuarias coreanas. Riquezas incalculables esperan a Corea si consigue ganar la ascendencia en esta relación."
 kor_mission_traders:0 "Comerciantes coreanos"
 desc_kor_mission_traders:0 "Con el nuevo dominio mercantil coreano, ahora se ve a comerciantes coreanos negociando con firmeza por toda Asia Oriental."
 have_no_estates_tooltip:0 "Sin §Yestamentos§!."
 have_no_estate_land_tooltip:0 "Ningún §Yestamento§! tiene §Yterritorios§!."
 KOR_two_pleased_estates_tooltip:0 "Dos §Yestamentos§! tienen una §Ylealtad§! de al menos §Y70§! y el tercero, al de menos §Y50§!." # [LocEditor:AwaitingBatchUpdate]
 end_manchuria_tooltip:0 "Por lo menos una provincia de todas las áreas de §YManchuria§! está en manos de §Y[Root.GetName]§! o un súbdito [Root.GetAdjective] no tributario."
 kor_manchurian_korea:0 "Manchuria coreana"
 desc_kor_manchurian_korea:0 "La antigua era de los Tres Reinos pasó hace mucho, pero hemos unido sus territorios y restaurado Corea a su antiguo esplendor."
 kor_conquest_manchuria:0 "Conquista de Manchuria"
 desc_kor_conquest_manchuria:0 "Ahora que la mayor parte de Manchuria se ha integrado en el estado coreano, esta región cada vez se ve más como una parte integral e inalienable de Corea."
 kor_peasant_struggles:0 "Apremios del campesinado"
 desc_kor_peasant_struggles:0 "Últimamente, la población rural pobre se ve apurada por culpa de unos impuestos excesivos y la apropiación de tierras por la élite yangban. Se está generando tal clima general de desorden y descontento entre el campesinado que puede suponer una amenaza importante para el Estado a menos que hagamos algo."
 #New Korean estates and their loyalty modifier
 estate_yangban_scholars:0 "Eruditos yangban"
 estate_yangban_administrators:0 "Administradores yangban"
 estate_neoconfucian_reformers:0 "Reformadores neoconfucianos"
 EST_KOR_FACTIONAL_UPHEAVAL:1 "Disputa faccional: §Y$VAL$§!"
 EST_KOR_FACTIONAL_UNITY:1 "Fin del faccionalismo: §Y$VAL$§!"
 #New Korean Events (linked to the missions):
 flavor_kor.7.t:0 "La toma del Trono del Crisantemo"
 flavor_kor.7.d:1 "Con la caída de Kioto, el shogunato japonés se encuentra en ruinas. Las tropas coreanas han entrado en la ciudad y la han saqueado sistemáticamente, dando rienda suelta finalmente la animadversión acumulada a lo largo de generaciones de conflicto entre Corea y Japón, mientras los supervivientes de la ciudad lloran y se encogen. En el proceso del saqueo, han acumulado un botín increíblemente rico, la mayor parte del cual volverá a la península coreana.\n\nEl principal artefacto capturado es el Trono del Crisantemo, donde se sentaban los emperadores japoneses desde el siglo VII. [Root.GetRulerTitleAndNameOrRegencyCap] ha declarado que se llevará a [Root.Capital.GetCapitalName] y se le dará un lugar de privilegio entre los tesoros del [Root.GovernmentName] coreano."
 flavor_kor.7.opt:0 "¡Gloria a Corea!"
 kor_japanese_loot:0 "El Trono del Crisantemo"
 desc_kor_japanese_loot:0 "El Trono del Crisantemo ha sido capturado y llevado a la capital de Corea, junto con otros artefactos japoneses."
 flavor_kor.2.desc_new:0 "Mientras trabajaba como tercer censor en [GetYear], el neoconfuciano Kim Il-son, antiguo historiador estatal demostró ser un hombre deseoso de hacer grandes esfuerzos en criticar a los funcionarios gubernamentales y la élite yangban. Sus muchos oponentes han descubierto ciertas alusiones que califican como traicioneras en su borrador de los Anales del Rey Seongjong. Exigen su ejecución inmediata y que se destierra o ejecute a sus partidarios entre los neoconfucianos."
 flavor_kor.2.A:0 "¡Ejecutadle!"
 flavor_kor.2.B:0 "¡Mejor purguemos a los yangban!"
 flavor_kor.2.C:0 "Debemos mantener el equilibrio político."
 flavor_kor.3.desc_new:2 "En el transcurso de un banquete estatal en [GetDateText], el Ministro de los ritos, Yi Se-jwa, derramó vino en los ropajes [Root.GetdeldelaDir] [Root.Monarch.GetTitle]. Al llegar tras un periodo de una intensa rivalidad faccional y de críticas a la autoridad real, los adversarios de Yi Se-jwa se han dado prisa en interpretar la ocurrencia como un crimen de lesa majestad y por tanto, traición. Exigen la purga de Yi Se-jwa y sus muchos aliados entre facciones. Desde luego, parece una gran oportunidad para librar al gobierno de aquellos que cuestionan la autoridad real."
 flavor_kor.3.A:0 "Purgad a todos aquellos que se nos opongan."
 flavor_kor.3.B:0 "Debemos mantener el equilibrio político."
 flavor_kor.4.desc_new:0 "Cho Kwang-jo, un reformador neoconfuciano, ha intentado reformar el gobierno según los ideales de Confucio. Pero parece que sus éxitos iniciales en la reforma se truncaron cuando fue demasiado lejos al atacar a la antigua orden de los yangban y debilitar su control del poder reforzando la preponderancia de los neoconfucianos en el gobierno y enfurecerlos con su propuesta de confiscaciones de tierras.\n\nAhora los yangban afirman que Cho Kwang-jo es un traidor que intenta coronarse rey, además de sostener que sus reformas son un error que dañará la sociedad y los mismos cimientos del estado. Por su parte, Cho Kwang-jo insiste que el único curso de acción correcto es apurarse en seguir las reformas, pese a la oposición. ¿A quién debemos apoyar?"
 flavor_kor.4.A:0 "¡Purgad a los neoconfucianos!"
 flavor_kor.4.B:0 "¡Las reformas deben continuar cueste lo que cueste!"
 flavor_kor.8.t:0 "Revuelta campesina en Corea"
 flavor_kor.8.d:0 "Últimamente, la población rural pobre se ve apurada. No solo no pueden mantenerse con los impuestos tan altos que deben pagar, sino que si huyen de la tierra para eludir las obligaciones tributarias, estas se transfieren a los parientes que dejan atrás, lo que aumenta aún más la carga fiscal. Es más, la élite yangban ha ido adquiriendo cada vez más tierras para sí, expulsando a los campesinos pobres. Esto provocado un clima generalizado de anarquía y malestar entre el campesinado. Si no se controla, podría suponer una amenaza significativa para el Estado."
 flavor_kor.8.A:0 "Debemos ponerlos en su sitio."
 flavor_kor.8.B:0 "Debemos mejorar su situación."
 flavor_kor.8.tt:0 "Este modificador solo se puede retirar cumpliendo la misión §YCampesinos apurados§! o derrotando a la rebelión campesina de §YIm Kkeokjeong§! a finales del siglo XVI."
 flavor_kor.9.t:0 "La rebelión de Im Kkeokjeong"
 flavor_kor.9.d:0 "La acumulación de descontento campesino por unos impuestos excesivos y la incapacidad del gobierno por cortarlo de raíz ha alcanzado un punto crítico en [ImKkeokjeong_Revolt_Province.GetName]. Un bandido llamado Im Kkeokjeong, al parecer hijo de un carnicero, ha reunido una gran banda de campesinos y empezado a matar terratenientes ricos, ¡distribuyendo sus riquezas entre los pobres! Nuestras autoridades nos piden que les ayudemos a tratar con la crisis."
 flavor_kor.9.opt:0 "Aplastaremos a esos campesinos."
 flavor_kor.10.t:0 "El ascenso de los neoconfucianos"
 flavor_kor.10.d:2 "A finales del siglo XV y principios del XVI, la anterior estabilidad política del [Root.GovernmentName] coreano Joseon se vio perturbada por la aparición de un nuevo grupo conocidos como los neoconfucianos. Unos eruditos rurales que tradicionalmente no habían formado parte de la élite yangban conservadora que gobernaba el país. Sus obvios talentos animaron a los soberanos a emplearlos en el gobierno. Sin embargo, sus ideas reformistas, junto con la competencia con el estamento yangban por tierras y cargos llevaron a choques cada vez más frecuentes entre las diferentes facciones de la política coreana."
 flavor_kor.10.opt:0 "Así sea."
 flavor_kor.10.tt:1 "Todos los estamentos pierden §R10%§! de lealtad.\nTodos los estamentos ganan §Ydisputa faccional§!, dando una ganancia mensual de lealtad de estamento de §R-10%§!.\nEste modificador solo podrá retirarse si se cumple la misión §YLibres de facciones§!.\n\nHasta §Y3 provincias§! de Corea se entregan al estamento §Yreformadores neoconfucianos§!." # [LocEditor:AwaitingBatchUpdate]
 flavor_kor.11.t:0 "El faccionalismo se desborda"
 flavor_kor.11.d:0 "Diferencias entre [Root.GetKorDHEEstate1] y [Root.GetKorDHEEstate2] se han desbordado hasta estallar en una brutal lucha a vida o muerte. Líderes de ambas facciones se acusa mutuamente de alta traición, al parecer cuando [Root.GetKorFactionReason] se exacerbó hasta el punto en que la autoridad real deberá actuar como juez entre ambos bandos. ¡Nuestros enemigos estarán encantados de vernos tan divididos!"
 flavor_kor.11.A:0 "¡Con los [Root.GetKorDHEEstate1]!"
 flavor_kor.11.B:0 "¡Con los [Root.GetKorDHEEstate2]!"
 flavor_kor.11.tt:0 "\nPara impedir que este evento se repita, cumple la misión §YLibres de facciones§!."
 flavor_kor.13.t:0 "[Root.GetName] y el ascenso de los manchúes"
 flavor_kor.13.d:1 "Los yurchens y nosotros tenemos una historia de guerras en el pasado y solo gracias a nuestra frontera natural, las montañas Jangbaek, ha sido posible mantener a Corea a salvo de las incursiones de la horda. Pero ahora que los yurchens están unidos, se ha vuelto a presentar la cuestión de nuestra seguridad. Aunque somos más que capaces de rechazar las incursiones en nuestra frontera, es más improbable que podamos defendernos del poder de una Manchuria unificada. Podría valer la pena jurar lealtad a [MCH.GetName] y pagarles tributos a cambio de paz y prosperidad en [Root.GetName]."
 flavor_kor.13.a:0 "¿Porque deberíamos? El Emperador celestial nos protegerá."
 flavor_kor.13.b:0 "Debemos pagar el tributo a los manchúes."
 flavor_kor.13.c:0 "Estoy cansado de jueguecitos. ¡A partir de hoy no somos tributarios de nadie!"
 flavor_kor.14.t:0 "[From.GetName] solicita convertirse en tributario nuestro"
 flavor_kor.14.d:0 "[From.GetElLaDir] [From.Monarch.GetTitle] de [From.GetName] ha reconocido al fin la superioridad de nuestra fuerza militar y solicita ser tributari[From.GetoaDir] de nuestro/a gran [Root.GovernmentName]. Por supuesto que hay buenas razones para aceptar su petición, pero nos veremos obligados a renunciar nuestros planes de expandirnos por la península de Corea."
 flavor_kor.14.a:0 "Aceptar la petición"
 flavor_kor.14.a.tt:0 "Toda provincia poseída en la región de §YCorea§! regresa a §Y[KOR.GetName]§!."
 flavor_kor.14.b:0 "Rechazar la petición"
 flavor_mch.EVTNAME8:0 "El ascenso de Manchuria"
 flavor_mch.EVTDESC8:0 "Los yurchens de la región de Manchuria siempre fueron tributarios de [Root.GetName]. Sabían cuál era su lugar y nos servían.\nPero esta actitud ha cambiado sustancialmente hace poco. Mientras nosotros nos contentábamos con su tributo anual, los yurchens consolidaron su región, subyugaron a las demás tribus ¡y se han unido en una sola horda que ahora ansía la conquista!"
 flavor_mch.EVTOPTA8:0 "Que el Cielo tenga piedad de nosotros."
