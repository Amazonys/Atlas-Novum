 FRM_ADJ:0 "taiwanés"
 # Manchu mission events
 mch_missions.1.t:0 "Traición en la Gran Muralla"
 mch_missions.1.d:0 "Pocos confían ya en el estado Ming. Incluso sus generales se preguntan en voz alta si no sería sensato desertar al invasor [Root.GetAdjective]. Wu Sangui es el encargado de defender el paso Shanhai, un comandante talentoso y ambicioso que se ha enfrentado en batalla al ejército [Root.Culture.GetName] con cierto éxito. Acontecimientos recientes en la capital y más allá han debilitado su lealtad hacia [Root.GetellaDir] [MNG.Monarch.GetTitle] Ming y ahora busca una insólita alianza con sus antiguos enemigos. Tras prometerle títulos y cargos bajo el nuevo orden, Wu Sangui ha aceptado desertar a [Root.GetName]. Podemos atravesar el paso seguros hacia un Pekín debilitado."
 mch_missions.1.d2:0 "Wu Sangui, antiguo general de la dinastía Ming protege diligentemente el paso Shanhai a pesar del colapso del estado. Enviados cada vez más desesperados tanto de [Root.Monarch.GetName] como de [726.Owner.Monarch.GetTitle] de [726.Owner.GetName] han intentado convencer a Wu y a su ejército que tome partido en la guerra.\n\n[726.Owner.GetElLaDir] ha recurrido a un acto cobarde de coacción; amenazar la vida del padre de Wu Sangui si no se somete a las órdenes de [726.Owner.GetName]. Wu, lugar de someterse a los arribistas de [726.Owner.GetName], ha enfurecido y en desafío, jurado lealtad a [Root.GetName]. Tenemos abiertas las puertas del paso Shanhai y se ha dado la orden de avanzar hacia Pekín."
 mch_missions.1.a:0 "Wu eligió sabiamente."
 mch_missions.3.t:0 "El Ejército del estandarte verde"
 mch_missions.3.d:0 "Las deserciones y el cambio de filas están muy extendidos en China. Está claro que Ming ha perdido el Mandato sagrado y que un nuevo poder se levanta para ocupar su lugar. Miles de soldados Ming mal pagados y descontentos han jurado lealtad a [Root.GetName] esperando que acabemos trayendo paz, estabilidad y, finalmente, pagos. Hemos organizado a estos desertores en el Ejército del estandarte verde. Esperamos que se les dé bien luchar contra sus antiguos compatriotas."
 mch_missions.3.a:0 "Les irá mejor a nuestro servicio."
 mch_missions.4.d:0 "A la vista del colapso inminente de nuestra nación, los desertores se pasan en masa a nuestro enemigo [From.GetAdjective], quien los organiza en el Ejército del estandarte verde. Esperamos vernos con ellos en el campo de batalla muy pronto."
 mch_missions.4.a:0 "¡Traidores!"
 mch_missions.5.t:0 "Koxinga escapa a Taiwán"
 mch_missions.5.d:0 "En el transcurso del colapso de nuestra nación hemos perdido la mayoría de nuestros puertos y por lo tanto el control sobre lo que queda de nuestra marina. Un general llamado Koxinga, que dice ser leal a Ming, se ha apoderado de varias naves y huido a Taiwán. Históricamente, el gobierno Ming se ha interesado muy poco por la isla, viéndola como un lugar atrasado y especialmente irrelevante. Sin embargo, Koxinga ve potencial en la isla y pretende utilizarla como una base desde la cual reconquistar el continente."
 mch_missions.5.a:0 "¡Cobarde!"
 mch_missions.5.b:0 "Pero se debe vivir bien en esa isla…"
 # Ming disaster
 ming_crisis:0 "Crisis de la dinastía Ming"
 ming_crisis_desc:0 "La dinastía Ming se está viniendo abajo por disputas intestinas. Corren el riesgo de perder el Mandato."
 ming_crisis.1.t:0 "Crisis de la dinastía Ming"
 ming_crisis.1.d:0 "El Gran Ming se enfrenta a una crisis terrible. La familia [Root.Monarch.Dynasty.GetName] ha sido incapaz de gobernar según el Mandato del Cielo y ha perdido las bendiciones y la buena fama que el Mandato concede. La mala administración y la discordia son generalizadas en China y el descontento se extiende entre el pueblo y ya se han alzado en rebelión grandes masas. Debemos pensar en nuestros antepasados y esforzarnos por cultivar la virtud, pues el gran Mandato no es fácil de mantener."
 ming_crisis.1.a:0 "Que el Mandato no termine con nosotros."
 ming_crisis.2.t:0 "Mandato restaurado"
 ming_crisis.2.d:0 "Hemos recuperado la confianza del pueblo; nadie queda que dude de nuestro derecho a ostentar el Mandato del Cielo. Debemos reflexionar sobre las faltas que nos llevaron a la crisis e inspirarnos en los sabios reyes de antaño para evitar repetir nuestros errores."
 ming_crisis.2.a:0 "Nadie volverá cuestionarnos."
 ming_crisis.3.t:0 "La rebelión de Li Zicheng y la dinastía Shun"
 ming_crisis.3.d:0 "Hemos perdido el control del norte. El cacique campesino Li Zicheng ha consolidado bajo su mando un gran ejército de rebeldes y bandidos y ha tomado control de una porción alarmantemente grande del imperio. Li se ha proclamado emperador y ha reclamado el Mandato del Cielo. Ha declarado desde su capital el inicio de la dinastía Shun y se ha comprometido a restaurar los rituales tradicionales y gobernar de acuerdo con el Cielo."
 ming_crisis.3.a:0 "¡Matad a ese rebelde!"
 ming_crisis.3.b:0 "Ojalá estuviera en [CSH.GetName] ahora mismo..."
 ming_crisis.4.t:0 "Protectorado de Yunnan"
 ming_crisis.4.d:1 "Siempre ha sido difícil gobernar los diferentes pueblos de las provincias del sudoeste, y ahora más que nunca en este momento de crisis. Los rebeldes han empezado a afianzarse bajo su líder [CDL.Monarch.GetName], quien exige que el estado [Root.GetAdjective] le reconozca como Protector de Yunan. Corremos el riesgo de perder totalmente el control de esta región si no tomamos medidas drásticas."
 ming_crisis.4.a:0 "Funda un protectorado"
 ming_crisis.4.b:1 "¡El Gran [Root.GetName] no se romperá!"
 ming_crisis.4.c:0 "[CDL.GetName] debe estar precioso en esta época del año…"
 ming_crisis.5.t:0 "Perdiendo control del sur"
 ming_crisis.5.d:1 "El sur de China está en caos. Bandas de rebeldes y bandidos devastan el campo e incluso controlan varias ciudades de importancia vital para el Estado. Como el estado [Root.GetAdjective] ha fracasado en solucionar esta crisis, los gobernadores locales han decidido solucionarla ellos mismos. Han reclutado ejércitos para enfrentarse a los rebeldes, pero se niegan a obedecer órdenes de nuestros generales. Nuestros mensajeros informan que piensan seguir administrando sus estados feudales incluso después de terminada la crisis. Permitirles que gobiernen con tal autonomía causaría un precedente peligroso, pero no estamos precisamente en posición de enfrentarnos a estos señores."
 ming_crisis.5.a:0 "Nombra gobernadores autónomos."
 ming_crisis.5.b:1 "¡El Gran [Root.GetName] no se romperá!"
 ming_crisis.5.c:0 "[YUE.GetName] es un país estupendo en el que estar…"
 ming_crisis.5.e:0 "Creo que empezaré una nueva vida en [WUU.GetName]…"
 ming_crisis.6.t:0 "Revuelta campesina china en [ming_disaster_rebel_province.GetAreaName]"
 ming_crisis.6.d:1 "Los campesinos de [ming_disaster_rebel_province.GetAreaName] se han rebelado tras décadas de mal gobierno y abandono por parte del estado [Root.GetAdjective]. Si su rebelión se extiende demasiado, podría desencadenar una crisis aún mayor, así que o bien abordamos sus preocupaciones o nos enfrentamos a ellos en batalla de inmediato."
 ming_crisis.6.a:0 "La rebelión será aplastada."
 ming_crisis.6.b:0 "Cede a sus demandas."
 # Mongol Missions
 mongols_restore_the_khanate_title:0 "Reclama el Kanato"
 mongols_restore_the_khanate_desc:0 "Debemos restablecer el kanato en la antigua capital de Karakórum. Desde ahí convocaremos un kurultai y exigiremos que todas las tribus reconozcan nuestra autoridad."
 mongols_unite_the_mongols_title:0 "Une a los mongoles"
 mongols_unite_the_mongols_desc:0 "Bajo Gengis Kan los mongoles estaban unidos en una sola horda y con un solo gobernante. Debemos reunir partidarios de todas las tribus y restaurar una identidad mongola compartida."
 mongols_restore_yuan_title:0 "Refunda el Gran Yuan"
 mongols_restore_yuan_desc:0 "Los rebeldes Ming nos expulsaron de China y perdimos el Mandato del Cielo. ¡Debemos refundar el imperio de Kublai Kan y recuperar el Mandato!"
 mongols_reconquer_china_title:0 "Dominar China"
 mongols_reconquer_china_desc:0 "Los mongoles gobernaron toda china bajo la dinastía Yuan. Debemos esforzarnos para conseguir la misma meta."
 mongols_subjugate_korea_title:0 "Somete Corea"
 mongols_subjugate_korea_desc:0 "Möngke Kan obligó a los coreanos a someterse al poder mongol, pero desde entonces han dejado de inclinarse ante nosotros. Tenemos que recordarles quiénes son sus señores."
 mongols_invade_japan_title:0 "Destruye el shogunato"
 mongols_invade_japan_desc:0 "Hasta los grandes generales del antiguo kanato no lograron conquistar Japón. ¡Cuando nuestras flotas zarpen desde el oeste, ningún viento divino nos impedirá alcanzar nuestro destino!"
 mongols_annex_tibet_title:0 "Anexiona el Tíbet"
 mongols_annex_tibet_desc:0 "Muchos mongoles han empezado a adoptar la fe budista tibetana. Debemos conquistar el Tíbet para estar seguros de que esta fe está bajo el firme control del kanato."
 oir_tumu_crisis_title:0 "La crisis de Tumu"
 oir_tumu_crisis_desc:0 "Los Ming son débiles y están maduros para la invasión. Debemos reunir nuestros ejércitos y derrotarlos en el campo de batalla antes de que tengan tiempo de organizar bien sus fuerzas."
 mongols_central_asia_title:0 "Dominar la estepa"
 mongols_central_asia_desc:0 "La estepa se ha convertido en un lugar anárquico desde la caída del kanato mongol. Debemos unir a sus pueblos bajo nuestro gobierno y restaurar el orden."
 mongols_persia_title:0 "Restaura el Ilkanato"
 mongols_persia_desc:0 "Ha llegado el momento de conquistar Persia, tal como hicieron hace mucho nuestro gran antepasado. ¿Pero quién lo gobernará cuando se haya ganado la batalla?"
 mongols_anatolia_title:0 "Invade Siria y Anatolia"
 mongols_anatolia_desc:0 "Debemos continuar nuestra campaña hacia el oeste, realizando incursiones en Siria y Anatolia. ¡No podemos permitir que los turcos desafíen nuestro poder!"
 mongols_religion_mission_title:0 "Refuerza la fe"
 mongols_religion_mission_desc:0 "Ya sea adoptando una nueva fe o reforzando nuestras antiguas tradiciones, el pueblo mongol debe alcanzar la armonía religiosa."
 mongols_tatars_title:0 "Somete a los tártaros"
 mongols_tatars_desc:0 "Es evidente que fue un error permitir que esa supuesta Horda dorada gobernase con autonomía. Con su kanato hecho añicos, nos toca a nosotros reunir a los tártaros y reintegrarlos."
 mongols_yam_title:0 "Restaura el yam"
 mongols_yam_desc:0 "Gengis Kan creó un sistema de puestos de relevo, redes de suministros y recopilación de información para ser usado por todo el Imperio mongol para aliviar la carga de gobernar un imperio que se extendía a lo largo de miles de millas. Debemos restaurar el yam para que nuestros ejércitos y enviados puedan recorrer el reino con eficiencia."
 mongols_pax_mongolica_title:0 "Pax Mongolica"
 mongols_pax_mongolica_desc:0 "Se dice que bajo el gobierno de los grandes kanes del pasado, una mujer podía ir sin miedo de un confín a otro del imperio con una diadema de oro en la cabeza. Restauraremos esta paz en todas nuestras tierras."
 mongols_russia_title:0 "Derrota a la Rus"
 mongols_russia_desc:0 "La Rus nos desafió la primera vez que les exigimos obediencia. Esperemos que hayan aprendido la lección después de la devastación que ocasionamos en sus tierras, o si no nos veremos obligados a repetir la violencia del pasado."
 tumu_crisis_complete_tt:0 "Forzó la rendición de §YMing§! en la §YCrisis de Tumu§! o posee §YPekín§! como núcleo."
 # Mongol Mission Modifiers
 tibetan_missionaries:0 "Monjes tibetanos"
 desc_tibetan_missionaries:0 "Hemos enviado monjes desde el Tíbet para extender la fe budista por todos nuestros dominios."
 mongol_rule_tibet:0 "Conquista del Tíbet"
 desc_mongol_rule_tibet:0 "Hemos rechazado la oferta del dalái lama y elegido gobernar el Tíbet por la fuerza."
 mongol_religion_unity:0 "Unidos en la fe"
 desc_mongol_religion_unity:0 "El pueblo mongol ha superado sus diferencias religiosas."
 mongol_fleet_modifier:0 "Construcción de la flota mongola"
 desc_mongol_fleet_modifier:0 "Esta vez ningún viento divino frustrará nuestros planes. ¡El shogunato debe caer!"
 mongol_defeated_japan:0 "Shogunato destruido"
 desc_mongol_defeated_japan:0 "Hemos saqueado Kioto, sede del shogunato, y por lo tanto, conseguido lo que nuestros antepasados no pudieron."
 pax_mongolica:0 "Pax Mongolica"
 desc_pax_mongolica:0 "Una mujer puede ir de un extremos del imperio al otro con una diadema de oro en la cabeza sabiendo que estará segura."
 mongol_european_conquest:0 "La invasión de Europa"
 desc_mongol_european_conquest:0 "Con la Rus derrotada, el camino a Europa está abierto. ¡Volverán a conocer el terror de las hordas mongolas!"
 mongol_kurultai:0 "Kurultai anual"
 desc_mongol_kurultai:0 "Se celebrará un gran kurultai anual, donde todas las tribus deberán jurar lealtad a nuestro kan."
 mongol_kurultai_tooltip:0 "Activa el modificador generado §YKurultai anual§! en §YKarakórum§!"
 reorganized_mongols:0 "Reorganización de las tribus mongolas"
 desc_reorganized_mongols:0 "Hemos reorganizado las tribus mongolas en unidades diferenciadas y límites territoriales bien definidos. A pesar de nuestras diferencias, hemos puesto fin a las luchas intestinas."
 genghis_khan_reborn:0 "La reencarnación de Gengis Kan"
 desc_genghis_khan_reborn:0 "El Dalai Lama ha proclamado que nuestro gobernante es la reencarnación de Gengis Kan."
 # Mongol Mission Events
 mch_missions.6.t:1 "[Root.GetElLaDir] [Root.Monarch.GetTitle] y el dalái lama"
 mch_missions.6.d:1 "[Root.Monarch.GetName], kan de los mongoles, tenía sus dudas sobre encontrarse con un monje frágil y calvo. No hay duda que este dalái lama se aferra a los últimos vestigios de su pode. Ahora que el Tíbet está bajo el dominio [Root.GetAdjective], no hay necesidad real de negociar con el antiguo orden. Sin embargo, muchos jefes entre los mongoles han adoptado la fe budista y buscan guía espiritual en el lama, así que [Root.GetellaDir] [Root.Monarch.GetTitle] se vio en la obligación de asistir.\n\nPara sorpresa [Root.GetdeldelaDir] [Root.Monarch.GetTitle], el dalái lama ha hecho una oferta muy interesante. A cambio de proclamar el budismo tibetano la nueva religión de todo el pueblo mongol, el dalái lama revelará al mundo que [Root.Monarch.GetName] es la reencarnación de Gengis Kan. La legitimidad que esto le daría [Root.GetalalaDir] [Root.Monarch.GetTitle] sería inmensa, pero no todos aceptarían sin reparos esta nueva religión."
 mch_missions.6.a:0 "Acepta cooperar con el dalái lama."
 mch_missions.6.b:0 "No escucharemos tonterías supersticiosas."
 mongol_tibetan_rulership_tt:1 "Todas las provincias poseídas en la región del §YTíbet§! con religión §Yvajrayana§! consiguen el modificador §YConquista del Tíbet§! durante §Y20 años§!, dando estos efectos:\nAutonomía local: §G-0,05§!\nDescontento local: §G-3§!"
 mch_missions.7.t:0 "Reuniendo a los mongoles"
 mch_missions.7.d:0 "Desde la caída del gran Imperio mongol, ha habido muchos intentos para reunir al pueblo mongol. Ninguno de ellos ha funcionado más de unos momentos. Como muchos antes que nosotros, hemos reunido una horda con guerreros y jefes de todas las tribus, pero probablemente esta unidad sea temporal a menos que busquemos una unidad mayor. Podríamos proclamar que todos los mongoles son un único pueblo y hacer obsoletas todas las divisiones entre ellos, como hizo Gengis Kan. Por otra parte, podríamos reconocer a todas las tribus, reconociendo sus peculiaridades, pero definiendo claramente sus derechos y territorios."
 mch_missions.7.a:0 "Todos somos mongoles."
 mch_missions.7.b:0 "Hay que reorganizar a las tribus."
 unite_mongol_culture_tt:1 "Todas las provincias con cultura §Ykorchin§!, §Yjalja§! u §Yoirate§! cambiarán a la cultura §Ymongola§!"
 # Wokou Pirates
 SOO:0 "So"
 SOO_ADJ:0 "so"
 pirates.21.t:0 "Regreso a la era wakou"
 pirates.21.d:0 "Tras la invasión coreana de Tsushima en 1419, el clan So firmó el Tratado de Gyehae por el cual se aprobó el comercio con Corea a cambio de acabar con la piratería. Al controlar el comercio entre Japón y Corea, el clan So disfrutó de grandes beneficios y adquirió mucho respeto en el shogunato como especialistas en diplomacia coreana.\n\nCon el shogunato debilitado, algunos sugieren que el clan debería volver a sus antiguas tradiciones piratas. El líder de los nuevos piratas afirma ser la reencarnación del pirata legendario Akibatsu Matsura, quien mandó una flota de 500 barcos a saquear la costa coreana."
 pirates.21.a:0 "¡Lo mío es la vida pirata!"
 pirates.21.b:0 "Somos comerciantes y diplomáticos, no piratas."
 SOO_ideas:0 "Ideas so"
 SOO_ideas_start:0 "Tradiciones so"
 SOO_ideas_bonus:0 "Ambición so"
 soo_wakan:0 "Wakan"
 soo_wakan_desc:0 "Los wakan, asentamientos japoneses en la parte más al sur de la península de Corea, son las únicas puertas oficiales reconocidas por el gobierno,. Si logramos controlarlas protegiendo a sus habitantes, podremos controlar el comercio coreano."
 soo_tradition_of_wakou:0 "Tradición wakou"
 soo_tradition_of_wakou_desc:0 "Aunque valoramos el comercio legal y pacífico bajo certificados oficiales, necesitamos prepararnos para peores situaciones con tensiones militares. Por fortuna, nuestra tradición pirata puede ayudarnos a resolver problemas por la fuerza."
 soo_fight_for_tsushima:0 "Luchar por Tsushima"
 soo_fight_for_tsushima_desc:0 "Situada entre el continente asiático y el archipiélago japonés, nuestra tierra natal de Tsushima y sus aguas con el lugar donde los países chocan y luchan con violencia. ¡Que nuestras flotas sean poderosas para no solo defender nuestro país, sino extenderlo!"
 soo_bahan_ship:0 "Buque bahan"
 soo_bahan_ship_desc:0 "Nuestros buques corsarios, llamados 'bahan' son temidos por llevar la bandera de Hachiman. ¡Nadie interceptará nuestra flota protegida por el dios de la guerra!"
 soo_tough_negotiator:0 "Negociadores duros"
 soo_tough_negotiator_desc:0 "Somos un crisol de culturas diferentes y sabemos lo difícil que es negociar entre pueblos distintos. Incluso en una guerra dura y aparentemente interminable, tratemos de encontrar soluciones diplomáticas."
 soo_port_improvement:0 "Mantenimiento de los puertos"
 soo_port_improvement_desc:0 "Somos comerciantes en países foráneos, pero ha llegado el momento de considerar las posibilidades de expansión en el extranjero. Mejoremos nuestros puertos para construir una flota militar considerable."
 soo_elementary_school:0 "Escuela elemental"
 soo_elementary_school_desc:0 "Las escuelas elementales son importantes para la educación básica de los niños. Son la siguiente generación y deben llevar a nuestro país a una nueva era."
