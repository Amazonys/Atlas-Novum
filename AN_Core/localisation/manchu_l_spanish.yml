 string_start_korea:1 "El §YReino Joseon de Corea§!, oficialmente §YReino de Gran Joseon§!, surgió de las cenizas de las invasiones §Ymongolas§! y §YMing§! mediante un golpe de estado del general §YYi Seong-gyee§! (más tarde conocido como §YRey Taejo§!) en 1392. La conexión de la Corea Joseon con la China Ming fue fuerte desde un principio: cuando estaba pensando el nombre del nuevo reino, Taejo presentó a Ming las opciones 'Hwaryeong' y 'Joseon' y se decidió por esta última cuando el emperador la aprobó.\n\nEsta estrecha relación con la §YChina Ming§! se mantendría hasta la caída de Ming a mediados del siglo XVII, al igual que el estatus subordinado de Corea. Como seguidores del §Yconfucianismo§!, los coreanos veían a China como el corazón del mundo coreano, y la Corea Joseon llegó a estar de alguna manera aún más sinificada que la misma China, una 'pequeña China'. Por su parte, los chinos consideraban a la Corea Joseon como el 'país de la gente cortés del Este'. Mientras Ming siga siendo el poseedor indiscutible del §YMandato del Cielo§!, mantener estos fuertes lazos seguirá siendo vital para la supervivencia del incipiente reino coreano.\n\nLos logros del primer siglo del reinado §YJoseon§! fueron considerables. A principios del siglo XV, se arrebataron a los §Yyurchens§! las regiones fronterizas de §YGyeongseong§! y §YYukjin§!, permitiendo a los coreanos unir el territorio que conformará la Corea actual. También hubo un florecimiento del mundo académico y el conocimiento. En particular, la introducción del alfabeto hangul en 1446. Este, a diferencia de la escritura china, se diseñó para ser fácil de aprender y adaptar al idioma coreano, haciendo su uso mucho más práctico y permitiendo que un sector mucho más amplio de la sociedad pudiera leer textos académicos. También se realizaron progresos notables en el ámbito de la agricultura, la pólvora y la codificación de la ley y se hicieron grandes esfuerzos para medir y registrar la geografía del país.\n\nSin embargo, las amenazas al reino de Corea perduran tanto dentro como fuera de sus fronteras. En casa, los campesinos coreanos siguen siendo pobres y es probable que las §Yrevueltas campesinas§! o unos ingresos tributarios insuficientes se conviertan en un problema si no hace nada para corregir la situación. Es más, aunque generalmente las clases superiores de la §Yélite yangban§! han estado unidas, se empiezan a ver grietas en la fachada y la §Ydiscordia faccional§! podría estallar en cualquier momento.\n\nEn el frente exterior abundan las amenazas. Al norte esperan los belicosos §Yyurchens§! -si bien ahora mismo divididos, de unirse bajo un líder fuerte, podría seguir una invasión de Corea. Del mismo modo al este, al otro lado del mar, se encuentra §YJapón§!, una nación de §Ydaimios§! enfrentados y aspirantes a §Yshogun§!. Corea debe estar alerta para que un Japón unido no intente expandir su poder allende del estrecho canal del mar de Corea. Por último, aunque Corea disfruta a la sombra del §YImperio Ming§!, ¡ay del príncipe Joseon que despierte al dragón!"
 string_start_jurchens:2 "Los han conocen bien el peligro de dejar unirse a los §Yyurchens§!. En el siglo XII, el caudillo yurchen §YAguda§! los unió en su revuelta contra los §YLiao§!, fundó el estado de §YJin§! y se coronó §Yemperador Taizu§!. La dinastía §YMing§! desea evitar otro levantamiento yurchen y toma medidas para garantizar que sigan luchando entre ellos y ninguna facción se haga demasiado poderosa. Para eso, los Ming han establecido una vaga soberanía sobre los yurchens §Yjianzhous§! y §Yhaixis§!\n\nLos jianzhous son con creces los más poderosos de las tribus yurchens. Son sedentarios, como los haixis. Las instituciones y filosofías del gobierno chino se están extendiendo y siendo adoptadas lentamente por los kanes locales.\n\nPese a la penetración del gobierno y las costumbres chinas, los yurchens sedentarios mantienen la mayor parte de las tradiciones y la cultura guerrera de los 'yurchens salvajes' del norte. Las tribus nómadas §Yxibe§!, §Ynanai§! y §Yorochoni§! distan de ser débiles y solo tienen que competir entre ellas y con los relativamente aislados §Ysolons§! y §Ynikvhs§!.\n\n§YCorea§! suele chocar a menudo con los yurchens y hace muy poco que ha anexionado las provincias nororientales de §YYukjin§! y §YGyeongseong§! a una rama de los jianzhous. Tanto yurchens como coreanos consideran el §YMonte Paektu§! un lugar sagrado y ambos creen que solo ellos deberían poder acceder a la cima sagrada.\n\nLa relación entre yurchens y mongoles cambia constantemente. A veces aliados, a veces rivales, las tribus de ambos pueblos suelen casarse entre ellos para garantizar lazos políticos y las disputas dinásticas son comunes Los mongoles §Ykorchin§! bajo el §Ykan Unebolad§! han ganado predominio al este y podrían pensar en extenderse a tierras yurchens si no se les contiene.\n\nLos kanes yurchens recuerdan con afecto los días de los Jin. Si consiguen superar las divisiones entre tribus y mantener a los mongoles a raya, podrían volver a unirse bajo un nuevo líder, derrotar a los Ming y forjar una nueva identidad para sí mismos."
