 # Japanese Missions
 JAP_expand_the_kokka_title:0 "Extiende el kokka"
 JAP_expand_the_kokka_desc:0 "El dominio de nuestro clan sustenta nuestros esfuerzos políticos. Aunque a generaciones anteriores les haya bastado, no es lo bastante lucrativo para financiar nuestras ambiciones. ¡Debemos ampliar nuestra base de poder!"
 JAP_balance_the_four_divisions_title:0 "Las Cuatro Divisiones"
 JAP_balance_the_four_divisions_desc:0 "La sociedad se divide en cuatro partes que deben estar en un equilibrio perfecto para crear una sociedad realmente armoniosa. Por desgracia, este es un periodo de 'gekokujo', en el que los inferiores se sitúan por encima de sus superiores en la sociedad. Hemos de encontrar un modo de remediar este grave mal y restaurar la armonía."
 JAP_balance_the_four_divisions_tt:1 "§YDos estamentos§! deben tener una lealtad de §Y60§! o mayor"
 JAP_establish_political_supremacy_title:0 "Supremacía política"
 JAP_establish_political_supremacy_desc:0 "Nuestras aspiraciones son mayores que las de un mero daimio. Es nuestro deber, nuestro destino, alcanzar el mayor nivel de poder del país."
 JAP_issue_new_erizeni_rei_title:0 "Nueva erizeni rei"
 JAP_issue_new_erizeni_rei_desc:0 "Unas finanzas sólidas son la base de un gobierno estable. Para asegurarnos de que el orden se mantiene y el comercio continúa, debemos animar que en el país haya una circulación constante de moneda buena."
 JAP_survey_the_secret_fields_title:0 "Campos secretos"
 JAP_survey_the_secret_fields_desc:0 "Se está volviendo lamentablemente común en las provincias que los granjeros tengan lo que se llaman 'campos secretos", tierras de cultivo ocultas de la vista de lo recaudadores de impuestos. Una contabilización exhaustiva de estas propiedades sin registrar ayudaría significativamente a reforzar la salud de nuestra economía y nuestras arcas."
 JAP_construct_the_gokaido_title:0 "Construye las gokaido"
 JAP_construct_the_gokaido_desc:0 "Aunque hemos sometido a nuestros adversarios domésticos, es importante mantener a raya a estos señores. Construir un nuevo sistema de carreteras y estaciones facilitaría el acceso a los dominios de los daimios desde la capital y en el proceso se impulsaría el comercio local a lo largo de estas rutas."
 JAP_permit_ryogaesho_title:0 "Permitir ryogaeshos"
 JAP_permit_ryogaesho_desc:0 "Muchos daimios han sufrido finanzas irresponsables, llevándoles a no pagar los préstamos que habían solicitado. Permitir que los pequeños locales de cambio de moneda (ryogaesho) ofrezcan préstamos más fiables y apoyar con nuestras reservas a quienes tienen préstamos seguramente ayudaría a estabilizar las finanzas de los daimios y puede que hasta promover una economía doméstica más sólida."
 JAP_pacify_the_north_title:0 "Pacifica el Norte"
 JAP_pacify_the_north_desc:0 "Ezo-chi es una espina que tenemos clavada al servir de base para bandidos que bajan al sur a cazar a nuestros súbditos pacíficos. Hemos de extender nuestro gobierno benévolo a esta tierra salvaje y asegurarnos de que las gentes de allí aprendan los beneficios de nuestras costumbres."
 JAP_take_the_thousand_islands_title:0 "Toma las Kuriles"
 JAP_take_the_thousand_islands_desc:0 "El Hijo del Cielo solicita que las islas al norte de Japón sean colonizadas por ronin sin tierra para la paz del Imperio."
 JAP_siberian_intervention_title:0 "Intervención siberiana"
 JAP_siberian_intervention_desc:0 "Nuestra intervención en Manchuria y las Mil Islas requiere una nueva frontera defensiva. Puede que las taigas siberianas no sean las tierras más atractivas, pero proporcionarán una buena primera línea de defensa contra cualquiera que quiera atacar desde el oeste nuestros territorios más prósperos."
 JAP_sankin_kotai_title:0 "Sankin kotai"
 JAP_sankin_kotai_desc:0 "En lugar de limitarnos a encarcelar a los peores señores y arriesgarnos a la rebelión, podemos tomar un enfoque mucho más sutil para debilitarlos e integrarlos, obligándoles a visitar la capital regularmente. Implantar una política de 'residencia alterna' obligaría a los señores a mantener dos residencias, una en sus propios dominios y otra en la capital, por supuesto, esperando que viajen de una a la otra en procesiones extravagantes,. El coste de todo esto arruinaría a los menos acaudalados, impidiendo que puedan reunir los fondos necesarios para mantener un ejército privado. Esto también ayudaría a reforzar nuestro poder en la capital y convertirla en un lugar más atractivo para cortesanos y diplomáticos."
 JAP_encourage_financial_cliques_title:0 "Anima a los acaudalados"
 JAP_encourage_financial_cliques_desc:0 "A medida que nuestra economía continúa creciendo, la clase comerciante ha crecido inevitablemente en riqueza y poder. Aunque oficialmente se encuentran en la parte inferior de la escala social, es difícil despreciar a personas tan ricas y expertas en finanzas. Quizás ya es hora de apoyar activamente a estos comerciantes y ayudarles a desarrollar estos… ¿cómo llamaremos a estos conglomerados mercantiles? ¿"zaibatsu"?"
 JAP_emperor_of_china_title:0 "Mandato imperial"
 JAP_emperor_of_china_desc:0 "En el pasado China nos llamó 'enanos', ¡pero ahora es China la enana frente a nosotros! El Hijo del Cielo no tiene igual. Debemos reafirmar la supremacía del Trono del Crisantemo sobre todos los demás gobernantes."
 JAP_secure_the_pacific_title:0 "Asegura el Pacífico"
 JAP_secure_the_pacific_desc:0 "A medida que nuestro alcance crece, también lo hace nuestra necesidad de defensa. Mientras miramos hacia el oeste buscando oportunidades para crecer, también debemos prestar atención a la gran extensión que tenemos al este, el océano Pacífico. Quién sabe qué amenazas pueden venir de esa dirección. Sería prudente afirmar nuestro poder entre las islas del Pacífico, no sea que algún otro país las reclame y nos golpee desde el este."
 JAP_regulate_the_social_order_title:0 "Regula el orden social"
 JAP_regulate_the_social_order_desc:0 "Para impedir otra era de caos, debemos asegurarnos de que todos sepan su lugar en la sociedad. Los samuráis deben ser samuráis, los comerciantes, comerciantes, los campesinos, campesinos y que nadie se haga ideas raras al contrario."
 JAP_dominate_the_market_title:0 "Domina los mercados"
 JAP_dominate_the_market_desc:0 "Nuestra producción económica es asombrosa y nuestro prestigio no tiene rival, y sin embargo, nuestra gente no tiene en el extranjero el respeto que se merece legítimamente."
 JAP_go_to_indochina_title:0 "Hegemonía indochina"
 JAP_go_to_indochina_desc:1 "Nuestro dominio no puede limitarse a China. Debemos extender el alcance del Emperador aún más allá, para que todos puedan disfrutar de nuestra esfera de coprosperidad."
 JAP_colonize_california_title:0 "Coloniza California"
 JAP_colonize_california_desc:0 "Más allá del mar hay un Nuevo Mundo, lleno de oportunidades. Algunos incluso murmuran sobre un reino lleno de riquezas sin medida, un estado de oro maduro para tomarlo. Deberíamos establecer bases en esas tierras y aprovecharnos de lo que se descubra."
 JAP_siberian_boom:0 "Explosión siberiana"
 JAP_gokaido_stations:0 "Estaciones de las gokaido"
 JAP_gokaido_stations_for_everyone:0 "Todas las provincias que poseamos en el país recibirán el modificador §YEstaciones de las gokaido§! durante 20 años, dando estos efectos:\nVelocidad de movimiento amistoso: §G+10,0%§!\nCambio mensual de autonomía: §G-0,05§!"
