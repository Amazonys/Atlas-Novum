 lost_control_of_beijing:1 "El emperador no posee ni controla Pekín"
 desc_lost_control_of_beijing:0 "No habla nada bien de nuestro derecho al Mandato del Cielo que no podamos controlar Pekín, una de las principales ciudades de China."
 lost_control_of_nanjing:1 "El emperador no posee ni controla Nanjing"
