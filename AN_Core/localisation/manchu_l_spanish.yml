 MJZ_ideas:0 "Ideas yurchens"
 MJZ_ideas_start:0 "Tradiciones yurchens"
 MJZ_ideas_bonus:0 "Ambición yurchen"
 sons_of_the_mountain:0 "Hijos de la montaña"
 sons_of_the_mountain_desc:1 "Según el mito fundacional de nuestro pueblo, el primer príncipe yurchen nació de una doncella celestial que vivía en el monte Bukkuri (al que los coreanos llaman Paektu) y quedó embarazada de un fruto que dejó caer una urraca.\n\nLos descendientes de ese príncipe conocen estrechamente nuestra tierra inhóspita y de buena gana morirán protegiéndola de sus enemigos."
 jurchen_pigtail:0 "La coleta"
 jurchen_pigtail_desc:0 "Durante generaciones, los yurchens han llevado el pelo en un estilo llamado "coleta", en el cual se afeitaba la parte frontal de la cabeza y el resto de pelo se trenzaba. Esto ha ayudado a fomentar un sentido de hermandad entre los diferentes pueblos yurchens."
 jurchen_border_skirmishes:0 "La frontera"
 jurchen_border_skirmishes_desc:1 "Para mantener nuestra independencia, hemos tenido que proteger nuestra fronteras contra nuestros vecinos chinos y mongoles en más de una ocasión. Estas guerras fronterizas, junto con los muchos conflictos intestinos han dado origen a una nación de tribus fieramente independientes y guerreros temidos."
 jurchen_many_wives:0 "Esposas y concubinas"
 jurchen_many_wives_desc:0 "Debido a la costumbre de tomar una multitud de esposas y concubinas, a los caudillos yurchens nunca les han faltado herederos potenciales que hereden sus conquistas."
 jurchen_foreign_service:0 "Servicio extranjero"
 jurchen_foreign_service_desc:1 "Tradicionalmente hemos vivido a la sombra de nuestros vecinos del Gran Ming, quienes han querido a menudo ejercer influencia sobre nosotros. Muchos príncipes yurchens han practicado el arte de la guerra a su servicio."
 jurchen_warlords_generosity:0 "Generosidad del caudillo"
 jurchen_warlords_generosity_desc:0 "El caudillo yurchen está dispuesto a conceder espléndidos regalos de esclavos, esposas y propiedades a otros para ganarlos a su causa. Su gran descendencia le permite ofrecer rápidamente prometidas con las que atraer a dignatarios extranjeros y desertores en potencia."
 the_jurchen_banners:0 "Ejércitos de estandartes yurchens"
 the_jurchen_banners_desc:0 "Reorganiza el ejército de clanes tribales en una fuerza a tener en cuenta y establece los temidos ejércitos de estandartes yurchens."
 the_later_jin:0 "Los Jin posteriores"
 the_later_jin_desc:1 "El estado manchú se remonta al Gran Jin de los siglos XII al XIII que dominó el norte de China hasta la conquista mongola. El nuevo y reestablecido Jin pretende emular las conquistas de sus predecesores y restaurar la gloria del pasado."
 manchu_chinese_learning:0 "Conocimiento chino"
 manchu_chinese_learning_desc:0 "Nuestros eruditos han traducido al manchú los tratados militares chinos, como 'El arte de la guerra' de Sun Tzu y 'Seis enseñanzas secretas' de Lü Shang, permitiendo que nuestros caudillos estén muy versados en la teoría de la estrategia militar."
 seven_grievances:0 "Los siete agravios"
 seven_grievances_desc:1 "Con el paso de los siglos, los yurchens han acumulado una larga lista de agravios contra los han -una lista que podría servir para justificar una acción militar con la que deponer a sus gobernantes actuales."
 QNG_ideas:0 "Ideas del Gran Qing"
 QNG_ideas_start:0 "Tradiciones del Gran Qing"
 QNG_ideas_bonus:0 "Ambición del Gran Qing"
 expand_the_banners:0 "Ampliar los estandartes"
 expand_the_banners_desc:0 "Al permitir que han y mongoles ingresen en los Ocho estandartes, se establece una enorme y poderosa fuerza multiétnica disponible a los caprichos del emperador Qing."
 qng_bogda_khan:0 "Bogda Kan"
 qng_bogda_khan_desc:0 "Al contrario que los Ming, los emperadores Qing no tienen ningún reparo con la aculturación de los 'bárbaros' y buscan activamente integrarlos en el imperio. Por ejemplo, aunque se le conoce como 'Huangdi' (emperador) entre los han, los Qing adoptan el título de Bogda Kan (kan sabio) cuando está entre mongoles."
 qing_viceroyalties:0 "Los virreyes"
 qing_viceroyalties_desc:1 "Hemos expandido el sistema de virreyes de los Ming tardíos, centrado en la protección de la frontera norte, a un sistema de ocho virreyes permanentes que cubre la mayoría de China. Los virreyes tienen un poder considerable militar y civil en sus provincias, sirviendo de hecho como gobernadores regionales del emperador, simplificando así el sistema administrativo del imperio."
 the_ten_great_campaigns:0 "Las diez grandes campañas"
 the_ten_great_campaigns_desc:1 "Nuestra conquista de China ha permitido que aquellos que vivían en las afueras del imperio tengan delirios de grandeza. Deberemos dirigir una serie de campañas para devolver el orden a estos territorios y extender el poder del Gran Qing sobre nuestros enemigos."
 #Oirat Ideas
 OIR_ideas:0 "Ideas oirates"
 OIR_ideas_start:0 "Tradiciones oirates"
 OIR_ideas_bonus:0 "Ambición oirates"
 fearsome_warriors_of_tumu:0 "Los terribles guerreros de Tumu"
 fearsome_warriors_of_tumu_desc:0 "Los oirates son jinetes diestros y temibles, capaces de humillar con su gran maniobrabilidad a ejércitos mucho mayores basados en la infantería. ¡El sonido de los cascos resonando en las llanuras infundirá miedo en los corazones de nuestros enemigos!"
 the_four_oirats:0 "Los cuatro oirates"
 the_four_oirats_desc:0 "La Alianza de las cuatro tribus oirates une a los mongoles occidentales. Compuesta por zungaros (o choros), torguts, dörbets y khoshuts, surgió por primera vez en 1399 y se ha mantenido firme desde entonces, permitiendo que un poderoso estado oirate emergiera en la estepas de Asia Central."
 OIR_great_khans_legacy:0 "Legado del Gran Kan"
 OIR_great_khans_legacy_desc:0 "Hay muchos entre nuestro pueblo que recuerdan las hazañas de nuestro pueblo bajo el liderazgo del Gran Kan. Desearían emularlas y reclamar su legado -pero esta vez, el kan debería ser un oirate, no un mongol oriental."
 todo_besheg_script:0 "La escritura Todo besheg"
 todo_besheg_script_desc:0 "La escritura Todo besheg o 'clara' adapta la escritura mongola para garantizar que todo sonido del lenguaje hablado oirate queda diferenciado, así como para facilitar la transcripción de los lenguajes sánscrito y los tibéticos. Será una grandísima ayuda para nuestra administración y extender el conocimiento adquirido por nuestros vecinos y súbditos extranjeros."
 defiance_of_the_dzungars:0 "La rebeldía de los zungaros"
 defiance_of_the_dzungars_desc:0 "Los zungaros o 'zurdos' son los más temibles de los oirates. Extensamente odiados y temidos por nuestros enemigos, lucharán hasta el último hombre, mujer y niño antes de rendirse a un gobernante extranjero."
 #Mongolian Ideas
 KHA_ideas:0 "Ideas mongolas"
 KHA_ideas_start:0 "Tradiciones mongolas"
 KHA_ideas_bonus:0 "Ambición mongola"
 ikh_mongol_uls:0 "Ikh Mongol Uls"
 ikh_mongol_uls_desc:1 "Nosotros, los mongoles originales del Ilkh Mongol Uls ('Gran estado mongol') nos consideramos los principales herederos del gran imperio de Gengis Kan. A la más mínima oportunidad, nuestro pueblo debe intentar imitar las hazañas del Gran Kan y reclamar su legado, reuniendo los extensos territorios del antiguo kanato mongol."
 northern_yuan:0 "Los Yuan del norte"
 northern_yuan_desc:2 "En el siglo XII, Kublai Kan conquistó China y fundó la dinastía Yuan. Reclamando el título de Gran Kan de Gengis, así como el de Emperador de China, el estado Yuan fue a veces conocido como el Imperio del Gran Kan. Aunque fue finalmente derrotado por los Ming, que limitaron nuestro poder a la propia Mongolia, el recuerdo de los Yuan sigue vivo, como la ambición de reclamar el Trono Celestial si se presenta la oportunidad."
 ghostly_horses_of_the_plain:0 "Jinetes fantasma de las llanuras"
 ghostly_horses_of_the_plain_desc:0 "La destreza de los jinetes mongoles es famosa en el mundo entero. Nuestros enemigos temblarán de miedo con solo ver una nube de polvo a lo lejos, temiendo que signifique se acerca nuestra caballería!"
 yams_of_the_great_khan:0 "Yams del Gran Kan"
 yams_of_the_great_khan_desc:2 "Para garantizar que los mensajeros pudieran viajar lo bastante rápido como para seguir el ritmo de los ejércitos mongoles, Gengis Kan instituyó un sistema de estaciones de relevo o "yams", establecidos cada 30-60 km para proporcionar comida, refugio y caballos de repuesto a los mensajeros del ejército mongol. Esto permitió que los mensajes viajaran tan rápido como podía galopar el caballo, sin que la fatiga ralentizara la velocidad a la que podía viajar el mensajero. De esta manera nuestro imperio pudo superar los problemas logísticos causados por la inmensa escala de la Pax Mongolica, al menos temporalmente."
 mongolian_mobility:0 "Movilidad mongola"
 mongolian_mobility_desc:2 "Cada uno de nuestros soldados mantiene generalmente tres o cuatro caballos, lo que les permite cambiar de montura cuando la suya se cansa y así viajar a gran velocidad durante varios días sin detenerse. Además, sus monturas adicionales le proporcionan reservas de alimentos con leche de yegua y carne de caballo, haciendo que nuestros ejércitos sean mucho menos vulnerables a la inanición que otros, los ejércitos de las llamadas naciones civilizadas. Esto nos permite superar a nuestros enemigos con facilidad, cubriendo una asombrosa cantidad de territorio en períodos más cortos de lo que creían posible."
 MNG_kheshig:0 "Los keshik"
 MNG_kheshig_desc:0 "Los keshik formaron en el pasado la imponente guardia personal del Gran Kan mongol. ¡Sus descendientes seguirán protegiendo a los kanes de Mongolia cuando entren en combate contra los enemigos de su pueblo!"
 #Chagatai Ideas
 CHG_ideas:0 "Ideas chagatais"
 CHG_ideas_start:0 "Tradiciones chagatais"
 CHG_ideas_bonus:0 "Ambición chagatai"
 the_mountain_khanate:0 "El kanato de las montañas"
 the_mountain_khanate_desc:0 "El kanato chagatai se encuentra cobijado entre el lago Baljash y las montañas Tian Shan. Es una tierra dura y cruel que nuestro pueblo puede utilizar como arma contra invasores potenciales."
 sons_of_chagatai:0 "Hijos del kan chagatai"
 sons_of_chagatai_desc:0 "El actual kan de Chagatai remonta su linaje hasta Chagatai Kan, segundo hijo de Gengis Kan, quien gobernó estas tierras en el pasado y fundó un poderoso estado sucesor mongol. Aunque ese imperio ya se deshizo entre Chagatai, Yarkand y Transoxiana, los kanes actuales siguen reclamando una legitimidad considerable apelando al legado de su antepasado."
 CHG_chagatai_literature:0 "Literatura chagatai"
 CHG_chagatai_literature_desc:0 "El lenguaje chagatai de las estepas orientales se emplea extensamente hasta llegar al Imperio timúrida como portador de los pensamientos e ideas del gran linaje mongol. Debemos promover el uso de nuestro lenguaje ancestral y permitir que florezca la tradición literaria chagatai."
 CHG_border_wars:0 "Guerras fronterizas constantes"
 CHG_border_wars_desc:1 "Encajonados entre el Imperio de China, timúridas, uzbecos y oirates, afrontamos una lucha constante para mantener nuestras fronteras. Nuestros soldados siempre alerta tienen abundantes oportunidades para afinar sus habilidades en combate, dando lugar a un pueblo guerrero curtido en la batalla listo para reclamar el legado del Gran Kan."
 CHG_constant_scheming:0 "Nobleza conspiradora"
 CHG_constant_scheming_desc:0 "La incesante disputa por el poder entre los diferentes príncipes, nobles locales, ciudades y tribus del kanato chagatai han creado una nación de intrigantes y políticos muy expertos. Dejar a un lado nuestras riñas y canalizar esta energía para superar a nuestros enemigos sería una gran ayuda para nuestro pueblo."
