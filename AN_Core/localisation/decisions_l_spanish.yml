l_spanish:
 designate_the_staple_port_title:0 "Designar a Calais como el puerto principal"
 designate_the_staple_port_desc:0 "Para poder gravar las cosas de forma efectiva, tenemos que regularlas. Si designamos a Calais como único puerto para la importación de la lana, los ingresos por impuestos mejorarán de forma drástica. "
 pol_commonwealth_title:0 "Formar la Comunidad Polaco-Lituana"
 pol_commonwealth_desc:0 "Sustituye la unión personal entre Polonia y Lituania por una unión real, fusionando los dos países en un poderoso estado capaz de resistir a nuestros enemigos"
 lit_commonwealth_title:1 "Formar la Mancomunidad Lituano-Polaca"
 lit_commonwealth_desc:0 "Sustituye la unión personal entre Polonia y Lituania por una unión real, fusionando los dos países en un poderoso estado capaz de resistir a nuestros enemigos"
 commonwealth_enforced_title:1 "Imponer una mancomunidad"
 commonwealth_enforced_desc:0 "Polonia y Lituania tiene una historia común de una estrecha cooperación ya través de la Unión de Vilna y Radom nuestras respectivas aristocracias donde integra con otros en 1413. Mientras que el destino ha traído desde entonces nos diferencia de nuestros intereses se mantienen estrechamente alineados y ahora que controlan tanto el núcleo de las tierras lituanas y polacas quizá sea hora dejamos que nuestros viejos amigos se convierten en partes interesadas en un estado conjunto."
 shan_nation_title:0 "Confedera los estados Shan"
 shan_nation_desc:0 " Solos, los diversos estados Shan son vulnerables y débiles. Juntos serían un gran poder en el Sudeste Asiático."
 croatian_nation_title:0 "Formar Croacia"
 croatian_nation_desc:0 "Hace siglos las tierras de Croacia se unieron. Nuestro reino se alzaba orgulloso y poderoso hasta que una crisis sucesoria que condujo a una unión personal bajo Hungría. Ahora que tenemos la patria croata firmemente en nuestras manos, ha llegado el momento de poner fin a esta era de servidumbre para nuestra gente y crear un nuevo reino independiente. "
 polish_nation_title:0 "Formar la Nación Polaca"
 polish_nation_desc:0 "El reino que una vez los Piastas se esforzaron tanto por reunificar ahora está dividido y sin rey. Debemos esforzarnos para unir al pueblo polaco y crear una nación polaca que tome el lugar del reino que una vez fue."
 australia_nation_title:0 "Forma nación australiana"
 australia_nation_desc:0 "Ha llegado el momento de deshacerse de los últimos restos de nuestro pasado colonial. Tenemos que formar un país y consolidar nuestras reivindicaciones en esta región."
 andalusian_nation_title:0 "Restaurar Al-Andalus"
 andalusian_nation_desc:0 "Una vez toda Iberia fue gobernada por los gobernantes musulmanes gloriosos de Andalucía. Deshagamos la vergonzosa Reconquista cristiana y recuperemos las tierras de nuestros antepasados."
 recognization_of_eastern_power_north_title:0 "Enfoque occidental"
 recognization_of_eastern_power_north_desc:1 "Con nuestras conquistas territoriales, hemos demostrado a nuestros vecinos occidentales que somos una fuerza a tener en cuenta en el campo de batalla. Viendo cómo aumenta de nuestra influencia política en las principales cortes de Europa y nuestro contacto con los vecinos, nos convendría tomar un enfoque más occidentalizado de nuestra cultura, economía y política."
 recognization_of_eastern_power_south_title:0 "Enfoque occidental"
 recognization_of_eastern_power_south_desc:1 "Con nuestras conquistas territoriales, hemos demostrado a nuestros vecinos occidentales que somos una fuerza a tener en cuenta en el campo de batalla. Viendo cómo aumenta de nuestra influencia política en las principales cortes de Europa y nuestro contacto con los vecinos, nos convendría tomar un enfoque más occidentalizado de nuestra cultura, economía y política."
 elevate_bishopric_title:0 "Eleva obispado a arzobispado"
 elevate_bishopric_desc:0 "Como príncipe-elector del Sacro Imperio Romano tenemos un poder político mucho mayor que el que implicaría normalmente el título de obispo. Empleemos esta influencia para convencer la Santa Sede de elevar nuestro obispado a arzobispado."
 secularization_of_protestant_theocracy_title:0 "Secularización"
 secularization_of_protestant_theocracy_desc:0 "Con los lazos cortados con Roma, ya no tenemos lugar en una jerarquía cristiana mucho mayor. Â¿Tal vez los fieles estarían tan bien servidos por un monarca como están por un[Root.GetXaDir] [Root.Monarch.GetTitle]?"
 secularization_of_christian_theocracy_title:0 "Secularización"
 secularization_of_christian_theocracy_desc:0 "[Root.Monarch.GetTitle] es un buen título, pero ya es hora de que nos quedamos en nuestras propias piernas y utilizamos la influencia que tenemos en este estado para construir algo más fuerte. Sin embargo piadosa nuestro estado puede ser debemos aprovechar estas tierras para nuestros propios descendientes en lugar de arriesgarse a la designación de un sucesor incompetente."
 inti_obligatory_religious_festivals_title:0 "Proselitismo de Inti"
 inti_obligatory_religious_festivals_desc:0 "Aparte de obligar a poner cualquier deidad o iconos bajo nuestra custodia, debemos nombrar a lugartenientes del Sapa Inca que visiten cada rincón de nuestro Imperio para llevar a cabo los festivales sagrados de nuestra religión. La asistencia debe sera obligatoria, especialmente para aquellos que se aferran a sus creencias paganas."
 nahuatl_conversion_ceremonies_title:0 "Proselitismo náhuatl"
 nahuatl_conversion_ceremonies_desc:0 "A fin de enseñar adecuadamente a todos los que viven en las áreas que hemos conquistado la manera apropiada de complacer a los dioses, debemos convertir en rutina para construir grandes templos con piedras de sacrificio en todas y cada una de las capitales de provincia bajo nuestro control. Aquí nuestros súbditos participarán en nuestros rituales sagrados y se les hará ver la gracia de los dioses."
 mesoamerican_sacrifical_ceremonies_title:0 "Ceremonias de sacrificios"
 mesoamerican_sacrifical_ceremonies_desc:0 "Vamos a llevar a cabo con regularidad grandes ceremonias de sacrificio en el lugar en todos los territorios recién conquistados para que todos nuestros temas tienen una imagen fresca y correcta de cómo aplacar a los dioses y mejor para que los dioses se verá en estas regiones más favorable ."
 totemism_purification_movement_title:0 "Movimiento de purificación"
 totemism_purification_movement_desc:0 "Ya es hora de que tomemos una posición a favor de la fe de nuestros antepasados. Hagamos, con todas las tradiciones sincretismo y tradiciones exteriores y promover la versión más pura de nuestra religión."
 shamanism_wondering_shamans_title:0 "Chamanes errantes"
 shamanism_wondering_shamans_desc:0 "Hemos llegado a controlar áreas más allá de los límites de nuestra fe y como resultado un gran número de paganos buscan que les guiemos. Enviemos a nuestros chamanes para difundir nuestra fe y enseñar a aquellos entre nuestros nuevos súbditos que sean capaces de convertirse en chamanes."
 animism_ritual_education_title:0 "Educación ritual"
 animism_ritual_education_desc:0 "La creencia de que sólo existe un ser divino en el mundo es un mito horrible que parece extenderse dondequiera que vayamos. Debemos esforzamos para educar a nuestros pobres súbditos en la verdadera naturaleza de las cosas, de cómo funciona el mundo y de los muchos espíritus que lo habitan."
 zoroastrian_diaspora_title:0 "Diáspora zoroastriana"
 zoroastrian_diaspora_desc:0 "Durante los duros años de la opresión en Persia muchos dejaron sus casas ancestrales para restablecerse en el extranjero. El Qissa-i Sanjan nos habla de aquellos que tomaron un largo y arduo viaje para instalarse en Gujarat , encender nuevos fuegos y comenzar de nuevo. Conocidos por su laboriosidad, estos hombres y mujeres han prosperado en su nueva patria. Nuestros esfuerzos por convertir al zoroastrismo la única religión mayoritaria dentro de nuestras fronteras nos permitirá reunirnos con estos hermanos y hermanas extranjeros."
 zoroastrian_royal_fires_title:0 "Reavivando los fuegos reales"
 zoroastrian_royal_fires_desc:0 "De todos los templos del fuegos, los legendarios tres fuegos encendidos por el mismo Zoroastro son los más prestigiosos. Sin embargo, se perdieron hace mucho, con el declive de nuestra fe a lo largo de los siglos, y ahora desconocemos la situación de los antiguos fuegos. Aunque un fuego no se puede recrear, podemos intentar encontrar dónde estaban estos templos y empezar nuevos fuegos para simbolizar el ascenso de nuestro imperio zoroástrico."
 zoroastrian_rites_of_admission_title:0 "Ritos de admisión"
 zoroastrian_rites_of_admission_desc:0 "A diferencia de algunas religiones, la nuestra no intenta forzarse en niños que no la entienden. Una iniciación zoroástrica debe ser hecha por alguien lo bastante mayor para entender lo que implica. No obstante, mucho se puede hacer para animar a aquellos que no ven el valor de nuestra fe."
 tengri_black_shamanism_title:0 "Chamanismo negro"
 tengri_black_shamanism_desc:0 "El budismo se está extendiendo entre los practicantes de nuestra fe ancestral a un ritmo alarmante. Mientras que esta fe fue aceptada por algunos de nuestros antepasados, ahora está haciendo retroceder peligrosa mente la verdadera fe tengri y contaminando las prácticas de nuestros súbditos con tendencias budistas. Debemos rechazar activamente tales nociones y en cambio trabajar para extender las prácticas verdaderas y puras de nuestros antepasados entre nuestra gente."
 tengri_yellow_shamanism_title:0 "Chamanismo amarillo"
 tengri_yellow_shamanism_desc:0 "Desde los días de los grandes kanes muchos de nuestros súbditos son seguidores del budismo Vajrayana y si bien lamentamos que hayan desviado de la fe pura de nuestra nación, sería imprudente rechazarles. Acentuemos, en cambio, los elementos sincréticos de nuestra fe, tomemos préstamos de los rituales del Vajrayana e incluyamos a estos budistas en nuestra comunidad."
 mesoamerican_codification_of_the_faith_title:0 "Codificación de la fe"
 mesoamerican_codification_of_the_faith_desc:0 "Con el fin de difundir adecuadamente las tradiciones y rituales de nuestro pueblo a tierras extranjeras, debemos crear un registro escrito de todas las normas religiosas, rituales y leyes, junto con la historia de la creación. Esto nos permitirá educar a incluso los más ignorantes en la manera adecuada de complacer a los dioses."
 tuscan_nation_title:0 "Forma Toscana"
 tuscan_nation_desc:0 "Desde los días del Margraviato de Toscana ninguna sola potencia ha controlado una parte tan grande de tierras de la Toscana como nosotros ahora. Adoptemos un nuevo título que refleje mejor nuestra nueva posición entre los estados de Italia."
 development_of_amsterdam_title:0 "Reclamación de tierras en Holanda"
 development_of_amsterdam_desc:0 "Holanda ha sido atormentada por inundaciones intermitentes a lo largo de los años, y esto limita el potencial de lo que por otra parte es una región muy atractiva. Mientras que nuestros antepasados hicieron todo lo posible para drenar los pantanos holandeses, no poseían los mismos medios que nosotros. Concentrémonos toda nuestra experiencia en la recuperación de tierras para mejorar la región y la ciudad de Ámsterdam de modo que podamos crear una ciudad portuaria en el norte digna de rivalizar con los viejos centros urbanos del sur."
 pragmatic_sanction_decision_title:0 "Pragmática sanción"
 pragmatic_sanction_decision_desc:0 "Nuestro heredero es una mujer pero la corona Imperial sólo puede pasar a un hombre. Sería intolerable que nuestra dinastía perdiese su posesión de la corona que tan duramente lucharon por adquirir por un mero tecnicismo. Utilicemos toda nuestra influencia para asegurar que nuestro heredera será considerado nuestra sucesora cuando llegue el momento de elegir un nuevo emperador del Sacro Imperio Romano."
 unite_japan_subject_tooltip:1 "Todo súbdito daimio de Japón será independiente.\nPerderemos todos los §Ynúcleos§! en las provincias de nuestros súbditos daimios.\nTodos los súbditos daimios de Japón:\n¡Reforma gubernamental Abolir §Ydaimios§!!"
 stop_shadow_kingdom_title:0 "Freno en el norte de Italia"
 stop_shadow_kingdom_desc:0 "Muchos de nuestros predecesores en el trono Imperial no lograron imponer su autoridad sobre el Reino de Italia. Si queremos evitar que la zona se escape completamente del control imperial debemos imponer enérgicamente nuestra autoridad sobre el norte de Italia."
 stop_shadow_kingdom_ai_title:0 "Freno en el norte de Italia"
 stop_shadow_kingdom_ai_desc:0 "Muchos de nuestros predecesores en el trono Imperial no lograron imponer su autoridad sobre el Reino de Italia. Si queremos evitar que la zona se escape completamente del control imperial debemos imponer enérgicamente nuestra autoridad sobre el norte de Italia."
 venetia_in_hre_tooltip:0 "Venecia continental está en el Imperio o es vasallo del Emperador."
 central_italy_in_hre_tooltip:1 "La región de §YItalia central§!, excepto Abruzos, está en el Imperio o es vasalla del emperador."
 lombardy_in_hre_tooltip:0 "Lombardía está en el Imperio o es vasallo del Emperador."
 piedmont_in_hre_tooltip:0 "Piamonte está en el Imperio o es vasallo del Emperador."
 liguria_in_hre_tooltip:0 "Liguria está en el Imperio o es vasallo del Emperador."
 emilia_in_hre_tooltip:0 "Emilia-Romaña está en el Imperio o es vasallo del Emperador."
 tuscany_in_hre_tooltip:0 "Toscana está en el Imperio o es vasallo del Emperador."
 rome_in_hre_tooltip:0 "§YRoma§! está en el Imperio o es vasalla del emperador."
 disable_shadow_kingdom_tooltip:0 "Todas las provincias en Italia bajo nuestro control directo o indirecto serán añadidas al Imperio.\nNingún estado dejará el Imperio a través del acontecimiento Reino en la sombra."
 icelandic_nation_title:0 "Abrazar la identidad islandesa"
 icelandic_nation_desc:0 "Las circunstancias han confabulado para hacer nuestras posesiones islandesas la parte principal de nuestro país. Vamos a abrazar esta nueva identidad como país islandés y reforzar las instituciones locales, reforzando nuestro propio gobierno sobre la isla."
 global_flag_western_focus_not_set_tooltip:0 "Ningún otro país ha tomado la decisión §YEnfoque Occidental§!."
 reestablishing_themes_names_tooltip:0 "Se restituirán los nombres griegos a muchas de nuestras provincias turcas."
 roman_culture_provinces_tooltip:1 "Todas las provincias del grupo cultural [Root.Culture.GetGroupName] ahora tendrán la cultura §Yromana§!"
 no_more_celestial_empire_title:0 "Reforma del gobierno"
 no_more_celestial_empire_desc:0 "Habiendo reforzado nuestras instituciones de gobierno lo suficiente, podemos romper el poder de las facciones de la corte y asegurar el control directo del/de la $MONARCHTITLE$."
 native_american_reform_title:0 "Reformar la sociedad"
 native_american_reform_desc:0 "Nuestra sociedad está cambiando y el estado tiene que adaptarse. Caminemos hacia el futuro con una mente abierta sobre cuáles costumbres y tradiciones debemos mantener y cuáles sería mejor desechar."
 expel_foreign_traders_title:0 "Expulsar a los comerciantes extranjeros"
 expel_foreign_traders_desc:0 "Hemos sido demasiado generosos con los comerciantes extranjeros, a quienes se les ha permitido amplios derechos para gobernar las tierras entorno a sus factorías comerciales. Debemos recobrar esas tierras para el estado y expulsar a los comerciantes extranjeros."
 stop_foreign_slave_trade_title:0 "Detener el comercio de esclavo extranjero"
 stop_foreign_slave_trade_desc:0 "Demasiado tiempo hemos concedido a los comerciantes europeos el acceso a nuestros mercados. La esclavitud ha doblegado a algunas regiones de nuestro país puesto que muchos jóvenes son transportados al otro lado del Atlántico. Un comercio que ahora es evidente que no nos beneficia. ¡Liberémonos de estas correas y expulsemos a aquellos que se benefician con nuestra pérdida!"
 stop_slave_trade_tooltip:0 "Los caudillos locales de provincias donde el Comercio de esclavos es la principal fuente de ingresos intentará eludir este edicto durante 15 años."
 pagan_conversion_to_christianity_title:0 "Se convierte al Cristianismo"
 pagan_conversion_to_christianity_desc:0 "Las comunidades cristianas de nuestro país hacen campaña para que el estado adopte su religión. De este modo, afirman, atraeremos a los países cristianos a nuestro punto de vista."
 pagan_conversion_to_christianity_tooltip:0 "[Root.GetName] adoptará la fe cristiana como la practican sus súbditos como nueva religión estatal."
 pagan_conversion_to_islam_title:0 "Se convierte al Islam"
 pagan_conversion_to_islam_desc:0 "Las comunidades cristianas de nuestro país hacen campaña para que el estado adopte su religión. De este modo, afirman, atraeremos a otros países musulmanes a nuestro punto de vista."
 pagan_conversion_to_islam_tooltip:0 "[Root.GetName] adoptará la fe musulmana como la practican sus súbditos como nueva religión estatal."
 pagan_conversion_to_buddhism_title:0 "Se convierte al Budismo"
 pagan_conversion_to_buddhism_desc:0 "Las comunidades budistas de nuestro país hacen campaña para que el estado adopte su religión. De este modo, afirman, atraeremos a otros países budistas a nuestro punto de vista."
 pagan_conversion_to_buddhism_tooltip:0 "[Root.GetName] adoptará una fe oriental como la practican sus súbditos como nueva religión estatal."
 pagan_conversion_to_dharmic_title:0 "Se convierte a una fe india"
 pagan_conversion_to_dharmic_desc:0 "Las comunidades indias de nuestro país hacen campaña para que el estado adopte su religión. De este modo, afirman, atraeremos a otros países hindúes o sijes a nuestro punto de vista."
 pagan_conversion_to_dharmic_tooltip:0 "[Root.GetName] adoptará una fe dhármica como la practican sus súbditos como nueva religión estatal."
 pagan_conversion_to_zoroastrian_title:0 "Se convierte al Zoroastrismo"
 pagan_conversion_to_zoroastrian_desc:0 "Las comunidades zoroástricas de nuestro país hacen campaña para que el estado adopte su religión."
 pagan_conversion_to_zoroastrian_tooltip:0 "[Root.GetName] adoptará la fe zoroástrica como la practican sus súbditos como nueva religión estatal."
 pagan_conversion_to_judaism_title:0 "Se convierte al Judaísmo"
 pagan_conversion_to_judaism_desc:0 "Las comunidades judías de nuestro país hacen campaña para que el estado adopte su religión."
 pagan_conversion_to_judaism_tooltip:0 "[Root.GetName] adoptará la fe cristiana como la practican sus súbditos como nueva religión estatal."
 abolished_slavery_act_tooltip:0 "Todas las provincias poseídas por [Root.GetName] dejarán de producir Esclavos."
 forming_spain_diplomatically_tooltip:0 "[Root.GetName] es el señor de un vasallaje o unión entre Castilla y Aragón."
 tatar_nation_title:0 "Reforma de Horda de Oro"
 tatar_nation_desc:0 "Hace varios siglos, nuestro Gran Padre unió a nuestros antepasados en sus antiguas tierras. Murió, y sus hijos pelearon y dividieron su poderoso imperio en pequeños feudos, mediocres, débiles e indignos de su legado. Estos restos desligados todavía se extienden por las estepas sembrando el miedo en el corazón de sus enemigos, igual que lo hiciera en el pasado el gran ejército mongol.\n¡Se acabó! ¡Un pueblo digno de su legado todavía porta su estandarte a través de estas tierras! Aunque ahora nos inclinamos ante un nuevo dios, la sangre de Gengis Kan aún corre por nuestras venas. ¡Somos la Horda de Oro y venimos a por lo que nos pertenece por derecho!"
 accept_rhodians_and_other_greeks_title:0 "Los rodeses y otros griegos de la orden"
 accept_rhodians_and_other_greeks_desc:0 "A la vista del avance de los paganos, no podemos permitirnos discriminar a los rodeses y a otros griegos. Todos los que pueden deben estar al servicio de la orden."
 recently_changed_government_flag_tooltip:1 "No ha cambiado el tipo de gobierno en los últimos 25 años."
 restore_the_shrine_of_ise_title:0 "Restaurar el Santuario de Ise"
 restore_the_shrine_of_ise_desc:0 "Los bárbaros han dejado que el Gran Santuario de Ise decaiga por falta de mantenimiento. Debemos devolver su antiguo prestigio a este sacro lugar como el sitio más sagrado de nuestra religión."
 empire_of_china_title:0 "Reclamar el Imperio de China"
 empire_of_china_desc:0 "Las tradiciones imperiales chinas están adulteradas por un pueblo que no controla parte alguna del reino de China. Como orgullosos portadores de este legado, nuestr[Root.Monarch.GetoaDir] [Root.Monarch.GetTitle] debe ser proclamad[Root.Monarch.GetoaDir] nuev[Root.Monarch.GetoaDir] [Root.GetTributaryOverlord] en cuanto nos hayamos apoderado de las capitales tradicionales del Imperio."
 empire_of_china_not_in_china:0 "El Imperio de China actual no posee provincias en las regiones de §YNorte de China§!, §YSur de China§! o §YXinan§!."
 become_russian_principality_title:0 "Adoptar administración autocrática"
 become_russian_principality_desc:0 "Necesitamos un gobernante fuerte que nos guíe en estos tiempos difíciles. Centralicemos nuestro poder sobre los boyardos y creemos un gobierno que siga la estela de la antigua Rus de Kiev."
 abolish_black_army_title:0 "Abolir el Ejército Negro"
 abolish_black_army_desc:0 "El Ejército Negro es una fuente de grandes gastos y nuestra nobleza lo odia. La lealtad que se compra con plata se puede perder igual de fácil. Deshagámonos el Ejército Negro y dejemos mejor que los fiables ejércitos del reino luchen por nosotros."
 abolishing_black_army_tooltip:0 "§YLa nobleza§! ganará §Y15§! influencia."
 capital_in_belgrade_title:0 "Trasladar capital a Belgrado"
 capital_in_belgrade_desc:0 "Belgrado ocupa un punto defensivo y económico clave en los Balcanes y sirvió en el pasado como capital de Serbia. ¡Hagamos que esta gran ciudad sea de nuevo nuestra capital y restauremos la gloria que tuvo una vez!"
 from_great_yuan_title:0 "Reformar Gran Yuan"
 from_great_yuan_desc:0 "Los herederos de Kublai Kan antaño gobernaron todas las tierras chinas y mongolas. ¡Alcémonos para reclamar el legado del antiguo Yuan y aplastar a los débiles linajes que intentaron reclamar el imperio que nos pertenece por nacimiento!"
 subject_all_mongols:2 "Todas las tierras mongolas, korchin, jaljas y oirates deben estar gobernadas por [Root.GetName] o vasallos suyos."
 custom_tsardom_title:0 "Reclamar el título de Zar"
 custom_tsardom_desc:0 "Nuestro principado ha crecido hasta ser uno de los estados más poderosos del planeta. ¿No somos más dignos de reclamar el título de Zar que los demás?"
 yemen_nation_title:0 "Unir Yemen"
 yemen_nation_desc:0 "Las fértiles tierras del Yemen han sufrido demasiado tiempo bajo la mano de dinastías incompetentes que solo querían saquear sus riquezas. Debemos unir estas tierras para que prosperen de nuevo con un gobernante capaz."
 georgia_nation_desc:0 "Desde la abdicación de Alejando I, Georgia ha estado dividida y devastada por las luchas internas. Esto ha permitido a otros países controlar las políticas internas de la región y oprimir a nuestro pueblo.\n¡Ha llegado la hora de reunir de nuevo al pueblo georgiano y reforjar el reino que una vez se perdió!"
 georgia_nation_title:0 "Unir Georgia"
 turkish_nation_title:0 "Restaurar el Sultanato de Rûm"
 turkish_nation_desc:0 "Una vez, el Sultanato de Rûm unió todos los beyes y emires turcos de Anatolia, pero todo se vino abajo por celos y engañosos enemigos exteriores. Derribando los imperios que profanan la memoria de la dinastía selyúcida podemos restaurar el sultanato como fue antaño. ¡Unamos a los beyes bajo nuestro estandarte y llevemos la destrucción a aquellos que se creen nuestros señores!"
 state_firearm_regiments_title:0 "Regimientos estatales de armas de fuego"
 state_firearm_regiments_desc:0 "Si bien la tecnología aún está en sus primeras fases, las armas de fuego pueden ser una fuerza mortal en los campos de batalla. No obstante, las armas de fuego requieren un entrenamiento constante y un suministro constante de munición para ser efectivas. A una leva normal, puede costarle este nivel de competencia. Un soldado que tiene que volver a casa a cuidar de sus tierras no se entrenará regularmente con estas armas.\nSi bien no podemos cambiar nuestra estructura militar entera de una vez, podemos asegurarnos de tener un núcleo de tropas a sueldo bien entrenadas y especializadas en estas armas."
 explain_state_firearm_regiments:0 "Da el siguiente modificador hasta que se retire:"
 standardized_uniforms_title:0 "Uniformes estandarizados"
 standardized_uniforms_desc:0 "A menudo se espera que los comandantes proporcionen y paguen los uniformes de los regimientos. Esto lleva a una gran variedad de colores y estilos en el campo de batalla que dificulta distinguir amigo de enemigo. Creemos e intentemos proporcionar un uniforme estándar para todas las tropas en nómina."
 abolish_standardized_uniforms_title:0 "Abolir uniformes estandarizados"
 abolish_standardized_uniforms_desc:0 "Que el estado proporcione uniformes estandarizados tiene muchas ventajas, pero tal vez sea más barato y eficiente que los comandantes los paguen y encarguen. Podemos volver a cómo eran de las cosas antes, aunque la profesionalidad de nuestros ejércitos sufriría un poco."
 abolish_state_firearm_regiments_title:0 "Abolir nuestros regimientos armados de élite"
 abolish_state_firearm_regiments_desc:0 "Pagamos demasiado por una nueva tecnología y nuevos métodos. Esforcémonos por mejorar todo el ejército y no solo unos pocos pioneros."
 armenia_nation_title:0 "Reino de Armenia"
 armenia_nation_desc:0 "Una vez el Reino de Armenia dominó el Cáucaso. Pero el tiempo no tuvo piedad con nuestros antepasados, los imperios vecinos vieron la debilidad en nuestras divisiones internas y aprovecharon para conquistarnos. Expulsemos a estos invasores y restablezcamos el Reino y la Iglesia de Armenia."
 timurid_nation_title:0 "Reclamar el legado de Tamerlán"
 timurid_nation_desc:0 "Como descendiente de Tamerlán, el gran conquistador de Irán, Transoxiana y Jorasán, es nuestro deber reclamar su legado. Con las bastiones tradicionales timúridas bajo nuestro control, por fin podemos proclamarnos la cabeza de la dinastía timúrida, líder de todos los príncipes gurkaníes."
 enthrone_timurid_prince_title:0 "Entronizar príncipe timúrida"
 enthrone_timurid_prince_desc:0 "Tamerlán aplastó en el pasado todos los reinos de la región y confió su gobierno a sus parientes. Desde entonces han estado divididos por el ansia de los príncipes timúridas de gobernarlo todo, y hay muchos príncipes que se arriesgarían a reclamar el imperio de Tamerlán. Se sabe que algunos gobernantes locales han invitado a sus estados a pretendientes timúridas, apoyándolos como líderes y usando la fuerza del nombre de Tamerlán para extender su poder por todas las tierras sobre las que reinó una vez."
 tooltip_about_timurid_empire:0 "Esto nos permitirá formar el Imperio timúrida."
 adopt_mamluk_government_title:0 "Adoptar gobierno mameluco"
 adopt_mamluk_government_desc:0 "Los mamelucos siguen siendo un factor fuerte en esta región. Podemos ganar su apoyo invitando a estos soldados experimentados a participar en nuestro gobierno."
 conversion_of_convenience_title:0 "¿Es hora de un[GetXaDir] [Root.Monarch.GetTitle] [Root.Religion.GetName]?"
 conversion_of_convenience_desc:0 "El hecho de que [Root.Monarch.GetName] en persona no siga la religión oficial del estado ha sido una espina clavada para aquellos que luchan por las almas y las mentes del pueblo [Root.GetAdjective]. ¿Puede ser la hora de que [Root.Monarch.GetName] ponga el bien de su gente por encima de asuntos de fe personales?"
 reform_into_iqta_title:0 "Adoptar gobierno islámico"
 reform_into_iqta_desc:0 "Reinado y gobierno pueden ser muchas cosas, y las tradiciones sobre las que nos apoyamos están fuera de lo corriente del mundo islámico. Adoptando el sistema iqta reforzaremos nuestra autoridad directa sobre las tierras del reino, y los derechos de rentas solo irán a emires de confianza."
 enforce_religion_muslim_title:0 "Forzar unidad religiosa"
 enforce_religion_muslim_desc:0 "No debemos tolerar herejes en nuestro reino. Una dura serie de leyes dirigidas contra los seguidores de las tradiciones de los falsos imanes y sacerdotes nos permitirán marginar toda influencia herética en nuestra sociedad."
 remove_non_electors_emperors_from_empire_effect_tooltip:0 "Todas las provincias poseídas saldrán del Sacro Imperio Romano."
 muslim_conversion_to_sikhism_title:0 "Convertir al sijismo"
 muslim_conversion_to_sikhism_desc:0 "Una nueva fe se extiende por nuestras tierras. Los sijes siguen las enseñanzas del Gurú Nanak y sus sucesores y su mensaje está ganando fuerza entre muchos de nuestros súbditos. Si adoptamos esta fe nos ganaremos el apoyo del movimiento sij durante generaciones."
 scottish_nation_title:0 "Forma la nación escocesa"
 scottish_nation_desc:0 "La otrora orgullosa nación escocesa ha quedado en ruinas, sin embargo, entre nuestros clanes se mantiene la voluntad de restaurar nuestro reino. Debemos hacer acopio de valor y luchar por una Escocia libre e independiente."
 sultan_of_delhi_title:0 "Sultán de Delhi"
 sultan_of_delhi_desc:0 "Delhi fue una vez la capital de todo el subcontinente indio y nuestro Estado, en muchos aspectos, continúa sus tradiciones.\nReclamemos el legado de los sultanes de Delhi y gobernemos el subcontinente desde su antigua capital en el Doab."
 nepal_nation_title:0 "Unificación de Nepal"
 nepal_nation_desc:0 "Aunque muchos de los reinos del Himalaya tienen historias largas y orgullosas, son débiles y están divididos. Debemos unir la región montañosa entera bajo el poder de nuestro reino. Juntos seremos una fuerza imparable contra los reyes del Indostán. Contentos de vivir de sus riquezas, las han derrochado durante generaciones y no serán rivales para nuestros ejércitos curtidos."
 timurid_claims_abandoned_tooltip:0 "§RSe perderán todos los derechos en las regiones de Persia, Jorasán, Caucasia y Asia Central.§!"
 rajput_nation_title:0 "Unir a los rajputs"
 rajput_nation_desc:0 "Las tierras de Rajputana se han debilitado y roto desde la invasión musulmana de hace siglos. ¡Reclamemos las grandes ciudades de las grandes dinastías que nos precedieron y unamos a los príncipes de Rajputana!"
 deccan_nation_title:0 "Sultán del Decán"
 deccan_nation_desc:0 "Estas tierras fueron en el pasado extrañas para nuestros antepasados, pero ahora las hemos hecho nuestras. Aquí hemos construido una nueva sociedad donde las influencias persas confluyeron con las antiguas tradiciones indias locales. Tenemos nuestro propio lenguaje, tradiciones administrativas, mitos y leyendas. Es hora de mostrar al mundo que el sur está unido y ha superado sus diferencias."
 maratha_nation_title:0 "Confederación maratha"
 maratha_nation_desc:0 "Los guerreros de todo el Decán acudirán a nuestros estandartes si mostramos un liderazgo claro y conseguimos las grandes fortalezas del Desh. ¡Unamos a los clanes y gobernemos la India!"
 gond_nation_title:0 "Reino de Nagpur"
 gond_nation_desc:0 "Soñemos con un reino nuevo y moderno que trascienda las lealtades tribales. Un reino moderno con una nueva capital, listo para afrontar una nueva era."
 punjab_nation_title:0 "Reino del Punyab"
 punjab_nation_desc:0 "Debemos unir al pueblo punyabí si queremos hacer frente a los invasores extranjeros. ¡Juntos construiremos un estado moderno con ejércitos capaces de enfrentarse a los muchos enemigos que nos atacarían para quitarnos las tierras y harían cuanto fuera para acabar con nuestra fe!"
 orissa_nation_title:0 "Unir Orissa"
 orissa_nation_desc:0 "¡Con el corazón de Orissa bajo nuestro control, es hora de reclamar nuestro legado de servidores de Jaganatha y proclamarnos reyes de toda la región!"
 cossack_nation_title:0 "Llamada de las estepas"
 cossack_nation_desc:0 "¡Debemos ser fieles a las tradiciones de nuestros antepasados y gobernar nuestra nación al modo cosaco!"
 become_indian_sultanate_title:0 "Indianizar el sultanato"
 become_indian_sultanate_desc:0 "Debemos evolucionar y expandir las ideas islámicas tradicionales de reinado si queremos prosperar como sultanato musulmán en la India. Aunque sigamos siendo un estado islámico, extenderemos el papel de dhimmis a las religiones dhármicas."
 curtail_prussian_confederation_title:0 "Reducir a la Confederación prusiana"
 curtail_prussian_confederation_desc:0 "Debemos acabar con la Confederación prusiana si no queremos que la situación escape de nuestro control. Decidamos qué es lo mejor, si el apaciguamiento o la represión."
 curtail_prussian_confederation.tooltip:0 "§YLa Confederación prusiana no se levantará contra nosotros.§!"
 restore_mongol_empire_title:0 "Restaurar el Imperio mongol"
 restore_mongol_empire_desc:0 "El imperio de Gengis Kan cayó, roto en muchos pedazos. Debemos restaurar su legado repitiendo las conquistas del Gran Kan. ¡Reconquistaremos el Imperio mongol!"
 mongolia_decision_tooltip:0 "§Y[Root.GetName]§! posee todas las provincias colonizadas de la región de Mongolia"
 restore_ilkhanate_decision_march_title:0 "Restaurar el Ilkanato"
 restore_ilkhanate_decision_march_desc:0 "Como hizo el Gran Kan hace mucho, debemos delegar Persia a un kan subordinado para aligerar la carga de gobernar un imperio tan extenso."
 restore_ilkhanate_decision_title:0 "Reformar el Ilkanato"
 restore_ilkhanate_decision_desc:0 "El Ilkanato, sucesor del Imperio mongol en Persia, gobernó un gran imperio en el pasado. Es hora de restaurar este legado y gobernar Persia como una nueva dinastía ilkánida."
 california_nation_title:0 "Formar la nación californiana"
 california_nation_desc:0 "Hemos convertido esta tierra accidentada en nuestro hogar. Es hora de reunir fuerzas y liberarnos de la opresión de nuestros amos coloniales para construir un paraíso en el Oeste."
 texas_nation_title:0 "Formar la nación tejana"
 texas_nation_desc:0 "Cuando un gobierno deja de proteger las vidas, libertades y propiedades del pueblo, del cual emanan sus poderes legítimos y para cuya felicidad y su fomento fue instituido, en lugar de ser garante del disfrute de estos derechos inestimables e inalienables, se convierte en un instrumento para su opresión en manos de gobernantes malvados."
 por_flee_to_brazil_title:0 "Escapar a Brasil"
 por_flee_to_brazil_desc:0 "¡Portugal está en ruinas! El monarca y la corte deben lanzarse al otro lado del mar antes de que nuestros enemigos vuelvan a caer sobre nosotros. Aunque será duro dejar atrás Portugal, seguro que en Brasil crearemos un nuevo imperio glorioso."
 brazil_move_capital_tooltip:0 "La capital se trasladará a Río de Janeiro si se posee, o si no a un provincia aleatoria de la región de Brasil colonial."
 brazil_provinces_tooltip:0 "Un súbdito colonial con capital en la región de Brasil colonial posee al menos 20 provincias."
 brazil_portugal_tooltip:0 "Portugal será liberado como socio menor en una unión personal con Brasil."
 lower_black_flag_decision_title:0 "Arriar la bandera negra"
 lower_black_flag_decision_desc:0 "Ha llegado el momento de poner fin a nuestra vida de piratería y sentar la cabeza para fundar una república más estable."
 institute_prussian_monarchy_title:0 "Instaurar la monarquía prusiana"
 institute_prussian_monarchy_desc:0 "¡Nuestra monarquía debe volver a reflejar las virtudes prusianas y los ideales protestantes!"
