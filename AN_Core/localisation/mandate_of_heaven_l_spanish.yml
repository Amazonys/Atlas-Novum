 meritocracy_events.1.t:0 "Exámenes ampliados"
 meritocracy_events.1.d:0 "Nuestra administración clama pidiendo más funcionarios de los que pueden producir nuestros exámenes anuales. Algunos ministros han sugerido que aumentemos el cupo, permitiendo que aprueben más para completar nuestras filas con más rapidez.\nEl Gran secretario nos previene que arriesgamos la integridad misma del proceso de exámenes si empezamos a dejar que cualquiera apruebe los exámenes, en lugar de los mejores."
 meritocracy_events.1.a:0 "¡Aumentad el cupo!"
 meritocracy_events.1.b:0 "No podemos correr ese riesgo."
 meritocracy_events.2.t:0 "Virtudes del sistema de exámenes"
 meritocracy_events.2.d:0 "El sistema imperial de exámenes nos permite estar seguros de que todos los funcionarios fueron instruidos correctamente sobre cómo administrar China mejor y solo los más adecuados para tarea llegan a hacerlo.\nNo obstante, algunas veces funciona mejor que otras. Según el Gran secretario hemos tenido un año excelente, con pocos incidentes de mal gobierno por todo el imperio y una buena cosecha de nuevos examinandos entrando en servicio."
 meritocracy_events.2.a:0 "¡Excelente!"
 meritocracy_events.3.t:0 "Nuevo Gran secretario veterano"
 meritocracy_events.3.d:0 "El Gran secretaría es la agencia de coordinación central de nuestro gobierno, y si bien es técnicamente inferior en rango a otras muchas ramas de la administración, su labor permite controlar a las otras.\nUn nuevo y dinámico Gran secretario ha asumido el cargo como el más veterano de los seis hombres a cargo de la agencia que tiene un impacto trascendental en todas las áreas del gobierno."
 meritocracy_events.3.a:0 "Su corrupción se extenderá a todos los rincones de la administración."
 meritocracy_events.3.b:0 "Su incompetencia se filtrará a todos los funcionarios."
 meritocracy_events.3.c:0 "Sus continuas conspiraciones dañarán al país."
 meritocracy_events.3.dd:0 "Sus muchos enemigos obstaculizarán nuestro gobierno."
 meritocracy_events.3.e:0 "Su eficiencia se filtrará a todos los niveles."
 meritocracy_events.3.f:0 "Su ética se extenderá a todos los rincones de la administración."
 meritocracy_events.3.g:0 "Su erudita sabiduría es un ejemplo para todos nosotros."
 meritocracy_events.3.h:0 "Su lealtad será una inspiración para otros."
 meritocracy_events.4.t:0 "Decadencia del sistema de exámenes"
 meritocracy_events.4.d:0 "El sistema de exámenes ha servido bien a los emperadores de China durante siglos. En teoría nos permite asegurarnos de que solo elegiremos a los más capaces para actuar como funcionarios de [Root.GetalalaDir] [Root.Monarch.GetTitle].\nSin embargo últimamente todos reconocen que el nivel general de los ensayos de los examinandos ha estado disminuyendo. Incluso el trabajo del mejor de este año es mucho peor que los suspensos de otros años, según los examinadores jefes."
 meritocracy_events.4.a:0 "Excelente."
 meritocracy_events.5.t:0 "Corrupción en el sistema de exámenes"
 meritocracy_events.5.d:0 "La creciente corrupción en nuestro estado ha empezado a carcomer la integridad del sistema de exámenes. El Gran secretario ha hecho una recomendación sobre cómo luchar contra esta tendencia, purgando los exámenes de elementos corruptos.\nAlgunas familias influyentes perderían mucho luchando contra la corrupción del sistema, pero nos ofrecerían su apoyo si hiciésemos la vista gorda con los exámenes de sus hijos."
 meritocracy_events.5.a:0 "¡Debemos purgar el sistema de abusos!"
 meritocracy_events.5.b:0 "Por ahora podemos hacer la vista gorda…"
 overlord_military_aid:0 "Enviar apoyo militar"
 overlord_military_mission:0 "Misión militar"
 desc_overlord_military_mission:0 "Nuestro soberano nos ha enviado una misión militar para ayudarnos en nuestra guerra actual con su rival. Estos hombres, experimentados en la guerra y la logística militar nos ayudan enormemente para maximizar la efectividad de nuestro reclutamiento y agilizar la logística de nuestro ejército."
 tributary_events.30.t:0 "Tributario en guerra con rival"
 tributary_events.30.d:0 "Nuestro tributario, el [tributary_warring_rival.GovernmentName] de [tributary_warring_rival.GetName], está en guerra con nuestro rival, [overlord_rival.GetName]. Como nos prestan un gran servicio debilitando a nuestro adversario, tal vez deberíamos apoyarles enviando una misión militar compuesta por líderes militares veteranos y expertos mientras dure el conflicto. Apoyarles con tropas o apoyo monetario, si nos lo podemos permitir, ayudaría mucho para garantizar la derrota de nuestro rival."
 tributary_events.30.a:0 "¡Enviamos todo lo que tengamos de más!"
 tributary_events.30.b:0 "Al parecer [overlord_rival.Capital.GetCapitalName] es un maravilloso destino de vacaciones…"
 tributary_events.30.c:0 "Les vendrían bien unos fondos extras."
 tributary_events.30.e:0 "Con la misión es suficiente."
 tributary_events.30.f:0 "Por desgracia no nos podemos permitir mandar ayuda ahora mismo."
 tributary_events.31.t:0 "Soberano envía misión militar"
 tributary_events.31.d.a:0 "A la vista de nuestra guerra con el rival de nuestro soberano, el [overlord_rival.GovernmentName] de [overlord_rival.GetName], se nos ha enviado una misión militar para ayudarnos en nuestros esfuerzos. Compuesta por líderes militares veteranos y expertos en los campos del reclutamiento y la logística, no cabe duda que esta misión nos será de gran ayuda para derrotar al enemigo."
 tributary_events.31.d.b:0 "A la vista de nuestra guerra con el rival de nuestro soberano, el [overlord_rival.GovernmentName] de [overlord_rival.GetName], se nos ha enviado una misión militar y una gran donación a nuestras arcas de guerra para ayudarnos en nuestros esfuerzos. Compuesta por líderes militares veteranos y expertos en los campos del reclutamiento y la logística, no cabe duda que esta misión nos será de gran ayuda para derrotar al enemigo."
 tributary_events.31.d.c:0 "A la vista de nuestra guerra con el rival de nuestro soberano, el [overlord_rival.GovernmentName] de [overlord_rival.GetName], se nos ha enviado una misión militar y un contingente de tropas de reemplazo para ayudarnos en nuestros esfuerzos. Compuesta por líderes militares veteranos y expertos en los campos del reclutamiento y la logística, no cabe duda que esta misión nos será de gran ayuda para derrotar al enemigo."
 tributary_events.31.d.d:0 "A la vista de nuestra guerra con el rival de nuestro soberano, el [overlord_rival.GovernmentName] de [overlord_rival.GetName], se nos ha enviado una misión militar, una gran donación a nuestras arcas de guerra, y un contingente de tropas de reemplazo para ayudarnos en nuestros esfuerzos. Compuesta por líderes militares veteranos y expertos en los campos del reclutamiento y la logística, no cabe duda que esta misión nos será de gran ayuda para derrotar al enemigo."
 tributary_events.31.a:0 "¡Toda ayuda es bienvenida!"
 tributary_events.32.t:0 "Misión militar retirada"
 tributary_events.32.d:0 "Ahora que la guerra ha acabado, nuestro soberano ha entendido que es justo retirar la misión militar que nos envió. Tendremos que volver a apañárnoslas sin su guía."
 tributary_events.32.a:0 "Qué desgracia, aunque nos lo esperábamos."
