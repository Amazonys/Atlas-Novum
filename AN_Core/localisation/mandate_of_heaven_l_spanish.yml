 celestial_empire_events.1.t:0 "El fin del [From.GovernmentName] [From.GetAdjective]" # [LocEditor:AwaitingBatchUpdate]
 celestial_empire_events.1.d:0 "Con la caída de [From.Capital.GetCapitalName], los últimos restos del Imperio de China han sido aplastados. El Mandato del Cielo y la antigua administración confuciana ahora se ven como conceptos caducos y la nobleza erudita tendrá que evolucionar en otra cosa o perecer. \nAunque la memoria del Imperio vivirá durante algún tiempo, el [Root.GovernmentName] de [Root.GetName] serán recordados para siempre como los destructores del último [From.Monarch.GetTitle]." # [LocEditor:AwaitingBatchUpdate]
 celestial_empire_events.1.a:0 "Vale."
 celestial_empire_events.2.t:0 "Una ideología para nuestro imperio "
 celestial_empire_events.2.d:0 "Al asumir el papel de la China imperial, entramos en una antigua tradición. [Root.GetName] ha heredado un número de instituciones, como el sistema de exámenes y el concepto del mandato celestial, que están íntimamente relacionados con la filosofía china del confucianismo\nComo el nuevo Imperio de China, depende de nosotros hasta qué punto deseemos integrar esta ideología con la nuestra, pero adoptar la filosofía confuciana nos ayudaría tanto a gobernar el vasto imperio que ahora reclamamos, como a reforzar nuestro mandato en la mente del pueblo."
 celestial_empire_events.2.a:0 "¡[Root.Monarch.GetTitle] es el [Root.GetTributaryOverlord]!"
 celestial_empire_events.2.b:0 "¡No deshonraremos la fe [Root.Religion.GetName] de nuestros antepasados!"
 celestial_empire_events.3.t:0 "Sinificación"
 celestial_empire_events.3.d:0 "El pueblo [Root.Culture.GetName] está cada vez más molesto con las nuevas costumbres chinas que hemos estado introduciendo en todo nuestro reino, de la corte al más humilde funcionario provincial. Debido a este creciente desconfianza de las imposiciones foráneas sobre nuestras antiguas normas y tradiciones, algunos incluso cuestionan abiertamente nuestro derecho a gobernar."
 celestial_empire_events.3.a:0 "Aprenderán con el tiempo."
 celestial_empire_events.3.b:0 "¡Debemos preservar nuestra herencia!""
 resistance_to_cultural_changes:0 "Deshonrando a los ancestros "
 desc_resistance_to_cultural_changes:0 "La gente de esta provincia se siente molesta de que deshonremos las tradiciones de nuestros antepasados con la creciente sinificación de nuestro reino. Este alejamiento en aumento ha resultado en una negativa a pagar impuestos y falta de apoyo a nuestro reino."
 empire_of_china_in_name:0 "Imperio de China solo en nombre"
 desc_empire_of_china_in_name:0 "Aunque nos hemos asegurado el título de emperador de los chinos, nuestro imperio apenas incluye chinos. Si queremos que se nos vea como algo más que un emperador extranjero, necesitamos integrar a los chinos como parte de nuestro gobierno."
 less_than_two_chinese_cultures_accepted_tooltip:0 "Acepta menos de 2 culturas del grupo cultural chino."
 atleast_two_chinese_cultures_accepted_tooltip:0 "Tiene al menos 2 culturas aceptadas del grupo cultural chino."
 disaster_active_for_10_years_tooltip:0 "El desastre lleva activo 10 años."
 empire_of_china_in_name.1.t:0 "Emperador de China solo en nombre "
 empire_of_china_in_name.1.d:0 "Si bien hemos reconocido un reconocimiento general como nuevo Imperio de China, aún teneos que ganarnos el respeto del pueblo chino. Nuestra gran dependencia de pueblos foráneos, hasta incivilizados, en nuestros ejércitos y administración, cuestiona el Mandato de nuestra dinastía.\nA menos que tomemos medidas para convertirnos en un verdadero imperio chino, solo seremos imperio en el nombre, y parecerá que hemos perdido el Mandato del Cielo."
 empire_of_china_in_name.1.a:0 "Aprenderán con el tiempo."
 empire_of_china_in_name.2.t:0 "Aceptación de los chinos"
 empire_of_china_in_name.2.d:0 "Nuestros esfuerzos por integrar a los chinos en el estado puede haber dado sus frutos y ya no se cuestiona nuestro derecho al Mandato del Cielo por falta de vínculos con el mismo pueblo. Como muchos de los conquistadores que China ha visto con el paso de los siglos, puede que nunca se considere a nuestro imperio como chino en su origen, pero es verdaderamente un imperio de China."
 empire_of_china_in_name.2.a:0 "¡Por el Hijo del Cielo!"
 empire_of_china_nomadic_border_events.1.t:0 "Nómadas fronterizos"
 empire_of_china_nomadic_border_events.1.d:0 "Poderosas hordas en la frontera han sido una amenaza para el Imperio de China a lo largo de la historia. Con la aparición de otra horda poderosa en la frontera, nuestro pueblo empieza a dudar que seamos capaces de protegerlos. ¿Puede tener el Mandato del Cielo un[Root.GetXaDir] [Root.Monarch.GetTitle] que no mantenga a las hordas bajo control?\nEl tiempo lo dirá."
 empire_of_china_nomadic_border_events.1.a:0 "¡Por el [Root.GetTributaryOverlord]!"
 empire_of_china_nomadic_border_events.2.t:0 "Orden restaurado"
 empire_of_china_nomadic_border_events.2.d:0 "Ahora que ninguna horda poderosa amenaza las fronteras, las tierras pueden prosperar y nuestro gobierno ya no se cuestiona. Las críticas que una vez se dirigieron hacia el [Root.GetTributaryOverlord] se han apagado y el Imperio puede buscar una nueva era de prosperidad."
 empire_of_china_nomadic_border_events.2.db:0 "El Imperio de China se ha perdido. La ruina general de nuestra antaño poderosa nación ha hecho que la preocupación de nuestro pueblo por la frontera nómada sea un recuerdo lejano."
 empire_of_china_nomadic_border_events.2.a:0 "Tal es la voluntad de los Cielos."
 empire_of_china_nomadic_border:0 "Frontera nómada desprotegida"
 empire_of_china_nomadic_border_tt:0 "Es una §Yhorda§! y tiene un desarrollo total propio y de súbditos no tributarios de §Y300§!"
 eoc_nomadic_border_tooltip:0 "Total desarrollo al menos §Y300§!"
 shogunate_mechanic_explanation:0 "§BUn país puede apoderase del shogunato y ser soberano de todos los daimios súbditos tomando la provincia de Kioto.§!"
 wokou_pirate_stronghold_indifferent:0 "Bastión pirata"
 desc_wokou_pirate_stronghold_indifferent:0 "Esta provincia alberga un próspero bastión pirata fuera de nuestro control."
 wokou_pirate_stronghold_friendly:0 "Bastión pirata amistoso"
 desc_wokou_pirate_stronghold_friendly:0 "Para disgusto de todos nuestro vecinos, esta provincia alberga un bastión pirata bajo nuestra protección."
 wokou_pirate_stronghold_hostile:0 "Bastión pirata hostil"
 desc_wokou_pirate_stronghold_hostile:0 "Un negocio próspero ha fijado su sede en esta provincia. Sin embargo, no les interesa para nada compartir su poder sobre las rutas marinas."
 desc_empire_of_china_nomadic_border:0 "La aparición de una horda poderosa en nuestras fronteras ensombrece nuestras pretensiones de poseer el Mandato del Cielo. Si queremos que el reino prospere, debemos pacificar la frontera con las hordas."
 wokou_closed_ending:0 "Costas pacificadas"
 desc_wokou_closed_ending:0 "Hemos terminado con el reinado de los piratas en las costas y prohibido a los pescadores llevar armas."
 wokou_no_effort_ending:0 "El fin de los wokou"
 desc_wokou_no_effort_ending:0 "El fuerte ascenso de la actividad pirata originado en nuestras costas ha terminado."
 wokou_turned_to_navy:0 "Piratas convertidos en marineros"
 desc_wokou_turned_to_navy:0 "Hemos dado poder a los jefes de las bandas piratas de nuestras tierras e impuesto orden dándoles títulos y un lugar en nuestra jerarquía. Como resultado, nuestra marina es más fuerte que nunca."
 urbanization_in_order:0 "Sociedad ordenada"
 desc_urbanization_in_order:0 "Hemos puesto sumo cuidado para mantener el orden y la tradición en una época de urbanización y ascenso de las población urbanas. Hemos impuesto regulaciones estrictas sobre quién puede emigrar dónde o hacer ciertos trabajos. Como resultado, anticipamos una sociedad unificada, si bien algo estratificada."
 urbanization_middle_road:0 "Urbanización"
 desc_urbanization_middle_road:0 "Nuestras urbes han visto un crecimiento notable en las últimas décadas como resultado de un aumento de campos de cultivo y una rápida migración del campo a las ciudades de los castillos bajo nuestro control"
 urbanization_social_mobility:0 "Movilidad"
 desc_urbanization_social_mobility:0 "La población de nuestras ciudades crece rápidamente ahora que cada vez más gente busca una nueva vida junto a los muros de nuestros castillos. Esto ha dinamizado la movilidad social, una tendencia que hemos intentado acentuar con nuestras políticas."
 movement_restrictions:0 "Restricciones de movimiento"
 desc_movement_restrictions:0 "Hemos intentado impedir con energía que nuestra gente abandone el reino. Se han creado registros y los traslados requieren permisos de nuestros funcionarios."
 urban_growing_pains:0 "Crecimiento incontrolado"
 desc_urban_growing_pains:0 "El gran flujo de gente del campo a esta ciudad seguro que nos beneficiará a largo plazo, pero ahora mismo está causando problemas con todo, de orden público a salubridad básica."
 support_of_ikkos:0 "Apoyo de los Ikko-ikki"
 desc_support_of_ikkos:0 "Tenemos el apoyo de los fervientes Ikko-ikki, comunidades budistas con un gran grado de autonomía e influencia tanto en nuestro reino como en los de los vecinos."
 ikkos_empowered:0 "Ciudades templo"
 desc_ikkos_empowered:0 "Las ciudades templo o jinaimachi de los budistas de Tierra Pura son una característica de nuestro reino que ha llegado para quedarse. Ejercen considerable influencia en nuestro reino y contribuyen enormemente al crecimiento de nuestros nuevos centros urbanos."
 ikkos_crushed:0 "Autoridad reafirmada"
 desc_ikkos_crushed:0 "Hemos aplastado las comunidades de los templos de los budistas de Tierra Pura y nos hemos reafirmado como la única autoridad de nuestro templo."
 incident_end_dejima:0 "Puertos cerrados"
 desc_incident_end_dejima:0 "Hemos restringido y controlado enérgicamente las influencias occidentales tanto como hemos podido, lejos de la gente corriente del reino. Aunque toleramos el comercio por los beneficios, no aceptaremos sus ideas subversivas."
 incident_end_trade_with_west:0 "Comercio occidental"
 desc_incident_end_trade_with_west:0 "Aunque hemos tenido cuidado en mantener un control estricto, nos beneficiamos del comercio con los países marítimos europeos en nuestra región."
 incident_end_open_ports:0 "Influjo de ideas occidentales"
 desc_incident_end_open_ports:0 "No solo hemos abierto nuestros puertos al comercio occidental, sino también a su ciencia e ideas. Solo mediante un estudio riguroso podremos tomar las mejores ideas e integrarlas en las nuestras, dejando a un lado las partes inferiores de su sociedad."
 neo_confucian_administration:0 "Administración neoconfuciana"
 desc_neo_confucian_administration:0 "El ascenso de la ideología neoconfuciana por parte de sabios y administrados de nuestro reino ha llevado a una revolución en la eficacia burocrática. Promoviendo el mérito sobre la cuna hemos reforzado nuestro control sobre la mayoría de las provincias."
 neo_confucianism_middle_road:0 "Difusión del conocimiento"
 desc_neo_confucianism_middle_road:0 "El aumento del interés por la ideología neoconfuciana ha llevado a una mayor difusión del conocimiento en nuestro reino. Aunque los ideales cambien, este aumento general de la alfabetización y el interés filosófico ha dejado una huella permanente en nuestra sociedad."
 traditionalist_administration:0 "Tradicionalismo"
 desc_traditionalist_administration:0 "Nos hemos mantenido como partidarios decididos del tradicionalismo y el honor ante una aplicación demasiado entusiasta del racionalismo en el aparato gubernamental y la sociedad en general. El mérito está muy bien, ¡pero un estado no puede funcionar sin los antiguos vínculos de tradición y lealtad!"
 supported_loyal_retainers:0 "Apoyo de los servidores leales"
 desc_supported_loyal_retainers:0 "Ante el ascenso de hombres nuevos en la administración, hemos optado por mostrar claramente que seguimos favoreciendo las antiguas familia leales que siempre nos han apoyado."
 shinto_rational_administration:0 "Meritocracia"
 desc_shinto_rational_administration:0 "Hacemos cuanto podemos para promocionar el mérito en nuestra burocracia, en lugar designar cargos basados en la cuna."
 shinto_self_made_men:0 "Hombres hechos a sí mismos"
 desc_shinto_self_made_men:0 "Apoyamos la corriente de los nuevos hombres, hechos a sí mismos, que han alcanzado el poder en nuestro estado."
 shinto_support_for_court:0 "Apoyo a la Corte imperial"
 desc_shinto_support_for_court:0 "Patrocinamos las instituciones de la Corte imperial, fuente de toda la autoridad celestial en estas tierras."
 nanban_production_investments:0 "Inversiones en producción"
 desc_nanban_production_investments:0 "Animamos a nuestros artesanos a que aprendan a producir los bienes exóticos que los occidentales venden en nuestros puertos."
 nanban_dependent_on_imports:0 "Dependiente de las importaciones"
 desc_nanban_dependent_on_imports:0 "Hemos dejado a otros la producción de muchos bienes manufacturados y que nuestros comerciantes compensen la diferencia."
 rangaku_incident_modifier:0 "Rangaku"
 desc_rangaku_incident_modifier:0 "Animamos el estudio de temas occidentales. Aunque algunos temen que sea perjudicial para la cohesión de nuestra sociedad, otros sostienen que lo que podemos aprender de Occidente es tan valioso que no nos podemos permitir otra cosa."
 perfecting_the_musket:0 "Perfeccionando el mosquete"
 desc_perfecting_the_musket:0 "Nuestros armeros gozan de la reputación de fabricar productos de alta calidad como muy pocos."
 guns_commonplace:0 "Proliferación de las armas de fuego"
 desc_guns_commonplace:0 "Las armas de fuego son tan comunes que nuestros ejércitos son bastante competentes en su uso. Gastamos una cantidad importante de recursos en esta nueva tecnología sin abandonar las antiguas tradiciones."
 traditional_warfare:0 "Un ejemplo de Bushido"
 desc_traditional_warfare:0 "Perfeccionamos por igual el modo antiguo y honorable de guerrear y de ser guerreros."
 firearm_restrictions:0 "Restricciones a las armas de fuego"
 desc_firearm_restrictions:0 "Hemos hecho todo lo posible para limitar la difusión de las armas de fuego solo a nuestros propios soldados profesionales."
 shinto_events.isolation.tt:0 "Esta decisión te llevará a un final §Yaislacionista§! del §Yincidente§! actual."
 shinto_events.open.tt:0 "Esta decisión te llevará a un final §Yabierto§! del §Yincidente§! actual."
 shinto_events.much.openness.tt:0 "Esta decisión te llevará a un final drásticamente §Yabierto§! del §Yincidente§! actual."
 shinto_events.much.isolation.tt:0 "Esta decisión te llevará a un final drásticamente §Yaislacionista§! del §Yincidente§! actual."
 shinto_events.middle_way.tt:0 "Esta decisión te llevará a un resultado §Yneutral§! del §Yincidente§! actual."
 sashidashi_modifier:0 "Sashidashi ejecutado"
 desc_sashidashi_modifier:0 "Por orden del shogun hemos realizado un recuento de todas las gentes y propiedades de nuestro reino."
 shinto_local_christian_mission:0 "Misión cristiana local"
 desc_shinto_local_christian_mission:0 "Autorizamos el establecimiento de una comunidad cristiana en esta provincia. Si bien el aumento de población y las instituciones benéficas de los cristianos ayudarán al desarrollo de la provincia, también llevará al aumento de la tensión religiosa."
 pirate_fighting:0 "Luchó contra la piratería"
 pirate_haven:0 "Refugio pirata"
 christian_ruler:0 "Gobernante cristiano"
 desc_christian_ruler:0 "Si bien nuestro país sigue mayoritariamente las costumbres sintoístas, nuestro gobernante ha sido bautizado y patrocina el cristianismo en la vida cortesana."
 shinto_christian_decision_title:0 "Gobernante bautizado"
 shinto_christian_decision_desc:0 "La comunidad cristiana en nuestras tierras se hace más fuerte y algunos piensan que ha llegado el momento de recibir a este dios occidental a un nivel personal. Si nuestro gobernante se convierte al cristianismo, algunos lo verán como una ofensa a las tradiciones, pero también puede tener beneficios considerables."
 shinto_kirishitan_realm:0 "Reino kirishitan"
 desc_shinto_kirishitan_realm:0 "Los cristianos se han vuelto bastante comunes en nuestro reino y corte. Miembros de nuestra familia real suelen ir a rezar al dios cristiano y muchos de nuestros ministros lo son. Hemos integrado esta fe extranjera en nuestras tradiciones sintoístas, budistas y confucianas."
 christianity_defeated:0 "Cristianismo derrotado"
 desc_christianity_defeated:0 "Defendimos nuestras tradiciones nativas y restringimos la propagación de las subversivas ideas cristianas entre nuestro pueblo."
 significant_christian_presence:0 "Presencia cristiana significativa"
 desc_significant_christian_presence:0 "El cristianismo se ha convertido en una de las religiones del reino, como el sintoísmo o el budismo. Y si bien estas comunidades religiosas no son más que una minoría significativa, ha revitalizado el intercambio de ideas y filosofías en nuestro reino."
 rise_of_the_daimyo:0 "Ascenso de un daimio"
 desc_rise_of_the_daimyo:0 "Hemos reafirmado nuestro poder frente a los crecientes intentos de centralización por parte del shogunato."
 growing_power_of_the_shogunate:0 "Poder creciente del shogunato"
 desc_growing_power_of_the_shogunate:0 "Logramos hallar un término medio entre la lealtad ciega al shogunato y la rebelión abierta contra él. Prosperaremos mientras tengamos margen de maniobra."
 adherence_to_shogunate:0 "Adhesión al shogunato"
 desc_adherence_to_shogunate:0 "Logramos cumplir las crecientes peticiones del shogunato y ahora nos consideran uno de los daimios más honorables de Japón."
 shinto_religious_tensions:0 "Tensiones religiosas"
 desc_shinto_religious_tensions:0 "Permitimos que los misioneros cristianos extiendan su fe por nuestras tierras. Aunque muchos parecen arrebatados por esta nueva fe, otros la detestan completamente."
 shinto_harsh_initial_stance_on_christianity:0 "Postura inicial sobre el cristianismo restrictiva"
 desc_shinto_harsh_initial_stance_on_christianity:0 "Nuestro primer contacto con los misioneros cristianos no salió a su favor. Hemos restringido severamente toda actividad misionera cristiana en nuestro reino."
 in_defence_of_shintoism:0 "Postura severa con los misioneros"
 desc_in_defence_of_shintoism:0 "Hemos seguido escuchando el consejo de los tradicionalistas, restringiendo que los cristianos extiendan su fe por nuestro reino mientras honramos las tradiciones de nuestros antepasados."
 shinto_strenghtened_local_traders:0 "Artesanos sintoístas reforzados"
 desc_shinto_strenghtened_local_traders:0 "En lugar de permitir que bienes y comerciantes cristianos inunden nuestro reino hemos optado por potenciar a nuestros comerciantes locales y miembros de nuestra fe."
 cadastral_survey_modifier:0 "Estudio catastral"
 desc_cadastral_survey_modifier:0 "Hemos autorizado a nuestro soberano a realizar un estudio catastral de nuestro reino, aumentando su influencia directa sobre nuestras tierras."
 nanban_port:0 "Puerto nanban"
 desc_nanban_port:0 "Este puerto es un centro para el comercio con los barcos europeos."
 nanban_trade_restrictions:0 "Restricciones al comercio nanban"
 desc_nanban_trade_restrictions:0 "Pusimos una serie de fuertes restricciones al comercio con Occidente."
 shinto_converted_to_christianity:0 "Japón cristiano"
 desc_shinto_converted_to_christianity:0 "Hemos cambiado la religión estatal de Japón al cristianismo y ahora tenemos el apoyo de las muchas minorías cristianas que hay en nuestro país."
 shinto_converted_to_mahayana:0 "Japón budista"
 desc_shinto_converted_to_mahayana:0 "Ahora la religión estatal oficial de Japón es el budismo de Tierra Pura. Hemos integrado las comunas Ikko-Ikki al mivel más alto de nuestro gobierno como hemos podido. Ahora todas las minorías budistas de todo Japón nos ayudan a realizar la transición a su tierra soñada."
 shinto_incident_wokou_start.tt:0 "Esto inicia el incidente §YWokou§!."
 shinto_incident_urbanisation.tt:0 "Esto inicia el incidente §YUrbanización§!."
 shinto_incident_ikko.tt:0 "Esto inicia el incidente §YIkko-ikki§!."
 shinto_incident_confucianism.tt:0 "Esto inicia el incidente §YNeoconfucianismo§!."
 shinto_incident_nanban.tt:0 "Esto inicia el incidente §YNanban§!."
 shinto_incident_tanegashima.tt:0 "Esto inicia el incidente §YProliferación de armas de fuego§!."
 shinto_incident_kirishitan.tt:0 "Esto inicia el incidente §YCristianismo§!."
 shinto_incident_shogunate_authority.tt:0 "Esto inicia el incidente §YAutoridad del shogunato§!."
 shinto_events.1.t:0 "Piratas wokou y el comercio bahan"
 shinto_events.1.d:0 "En momentos de incertidumbre los pescadores y marineros de estas tierras recurren a menudo a la piratería, atacando las tierras de nuestros vecinos. La última oleada de transgresiones terminó con el Tratado de Kakitsu, por el que algunos daimios ganaron el derecho a enviar un número regulado de misiones comerciales a puertos extranjeros.\nSin embargo, los tiempos y los equilibrios de poder son dados a cambiar y el 'comercio bahan' se ha convertido de nuevo en una ocupación cada vez más común para nuestros súbditos. Algunos señores han empezado a financiar los ataques o incluso participar activamente en ellos. Mientras tanto, las víctimas de estos piratas 'Wokou' comienzan a ofrecer títulos a quienes ayuden a detener la amenaza."
 shinto_events.1.a:0 "¡Debemos controlar el comercio bahan nosotros mismos!"
 shinto_events.1.b:0 "¡Debemos detener a estos bucaneros!"
 shinto_events.2.t:0 "Reacciones a los wokou"
 shinto_events.2.d:0 "La piratería y los ataques siguen aumentando. Los participantes van desde simples pescadores y señores menores a aquellos que viven en las mismas costas extranjeras asoladas. Con el paso del tiempo, intereses poderosos, tanto en casa como fuera han empezado a financiar a los jefes piratas más exitosos, y los bastiones piratas parecen plagar nuestras islas y costas.\nAhora los estados vecinos han empezado a tomar acciones mucho más drásticas. Se preparan para la llegada de los atacantes y cazan activamente a los jefes piratas. Nuestr[Root.Monarch.GetoaDir] [Root.Monarch.GetTitle] en persona ha recibido claras amenazas de enviados extranjeros. Si no actuamos con firmeza considerarán a nuestros barcos naves enemigas, y asumirán que son más piratas."
 shinto_events.2.a:0 "Debemos buscar financiación de inversores extranjeros."
 shinto_events.2.b:0 "Podemos hacer la vista gorda con todos."
 shinto_events.2.b.tt:1 "Todos los países dentro de Alcance naval consiguen §R-50§! de opinión con §Y[Root.GetName]§!."
 shinto_events.2.c:0 "Ayudemos a defender a los países extranjeros."
 shinto_events.2.c.tt:1 "Todos los países dentro de Alcance naval consiguen §G+50§! de opinión con §Y[Root.GetName]§!."
 shinto_events.3.t:0 "Bastión pirata en [save_wokou_target.GetName]"
 shinto_events.3.d:0 "Los señores de [save_wokou_target.GetName] son conocidos por ser cosarios intrépidos. Las lealtades y riquezas de las que disponen les han permitido una gran influencia y poder. Un jefe pirata especialmente exitoso ha levantado un bastión en una isla frente a la costa financiado enteramente con sus expediciones. Tomar tal fortaleza tendría un gran coste, pero se está burlando de nuestras propias ambiciones navales."
 shinto_events.3.a:0 "¿Qué nos importa si vive de la riqueza de extranjeros?"
 shinto_events.3.b:0 "Tal vez podría servir a nuestro estado…"
 shinto_events.3.c:0 "¡Debemos arrancar estas malas hierbas decadentes de nuestro jardín!"
 shinto_events.4.t:0 "Las kaizokushu es Suigun"
 shinto_events.4.d:0 "Con el paso del tiempo hemos conseguido transformar a los wokou de un grupo de piratas dispar y anárquico en una marina a nuestro mando. Pusimos a sus jefes a servir a nuestr[Root.Monarch.GetoaDir] [Root.Monarch.GetTitle], dándoles influencia y poder en nuestro estado. Los barcos y tripulaciones que nos sirven son ahora una fuerza profesional y experimentada, capaz de asaltar, librar batallas navales e incluso realizar pequeñas invasiones de territorio extranjero.\nNuestra marina es temida y respetada desde las pacíficas ciudades del pueblo [saved_neighbor.GetAdjective] a los puertos fantasmales de [save_wokou_target.GetName]."
 shinto_events.4.a:0 "Hemos convertido a los piratas en marineros."
 shinto_events.5.t:0 "Fin de los wokou"
 shinto_events.5.d:0 "Muchos cuestionaron nuestro ardor en la lucha contra el azote de los mares y costas. Algunos hasta dijeron que la piratería y los saqueos son consustanciales de todos los pescadores del pueblo [Root.GetAdjective] y que hiciéramos la vista gorda con esta práctica despreciable.\nPero con el paso del tiempo nuestros vecinos han aprendido a cuidar de sus costas y a cazar y dar ejemplo con aquellos que infringen la paz. La frecuencia de los ataques wokou ha decaído significativamente desde su auge repentino hace años, dejando poco impacto sobre el país [Root.GetAdjective]."
 shinto_events.5.a:0 "Se ha restaurado el orden."
 shinto_events.6.t:0 "Costas guardadas"
 shinto_events.6.d:0 "Nuestros fervientes esfuerzos por controlar a los aspirantes a piratas, incursores y contrabandistas de nuestra población costera ha resultado en la transformación casi completa de la política marítima. Por decreto [Root.GetdeldelaDir] [Root.Monarch.GetTitle], los pescadores tienen prohibido poseer armas y sus barcos son revisados regularmente. Ahora se aplican normas y regulaciones estrictas a aquellos que recorren los mares y nuestros nuevos guardacostas nos ayudan a cerrar nuestro dominio. Los antiguos objetivos a las incursiones costeras están encantados y, a su vez, nos han concedido grandes honores y recompensas por ayudar a mantener la paz."
 shinto_events.6.a:0 "Se ha restaurado el orden."
 shinto_events.7.t:0 "Las Jokamachi"
 shinto_events.7.d:0 "En un mundo cada vez más hostil, la seguridad de un castillo es una promesa tanto de protección como de empleo. Los samuráis llevan años abandonando sus hogares en el campo en favor de las ciudades a los pies de las murallas de los castillos de sus señores junto con comerciantes y artesanos. Nuestra capital, [Root.Capital.GetCapitalName], no es una excepción y su crecimiento ha sido una fuente de preocupación para nuestros administradores.\nProbablemente necesitemos fondos extra para mejorar las infraestructuras si queremos reducir problemas como incendios y enfermedades."
 shinto_events.7.a:0 "Tendrán cuanto necesiten."
 shinto_events.7.b:0 "Impón restricciones sobre quién puede trasladarse a [Root.Capital.GetCapitalName]."
 shinto_events.8.t:0 "Campesinos emigran a [Root.Capital.GetCapitalName]"
 shinto_events.8.d:0 "Con el aumento de la población en el campo, el tamaño de las parcelas de cada granjero se ha ido reduciendo con las herencias. Aunque las cosechas han aumentado, algunos campesinos siguen siendo incapaces de vivir de su tierra. Así que muchos han venido a vivir a la ciudad, aumentando los dolores de crecimiento de [Root.Capital.GetCapitalName].\nLos terratenientes se quejan y nos ruegan que impongamos un mayor orden social, sugiriendo vehementemente que impongamos leyes que dificulten las migraciones en nuestro reino."
 shinto_events.8.a:0 "Decreta que nadie podrá mudarse sin permiso."
 shinto_events.8.b:0 "No podemos detener el crecimiento de las ciudades"
 shinto_events.9.t:0 "Monopolios comerciales"
 shinto_events.9.d:0 "El crecimiento de las ciudades ha llevado a que los antiguos gremios comerciales za aumenten su poder. La situación generalmente caótica en nuestro reino también significa que cada vez se encargan más de organizar su seguridad. Los gremios ahora se han ganado templos, terratenientes y samuráis a su causa, pero también se han hecho enemigos.\nAlgunos ruegan a nuestr[Root.Monarch.GetoaDir] [Root.Monarch.GetTitle] que se plante ante los gremio y abra la economía a cualquiera con talento. Otros sostienen que por lo menos otorguemos monopolios y privilegios a otros que no sean los gremios."
 shinto_events.9.a:0 "¡Aboliremos las viejas regulaciones que los alimentaban!"
 shinto_events.9.b:0 "Los monopolios funcionan, pero no debemos otorgarlos basándonos en tradiciones."
 shinto_events.9.c:0 "Debemos defender los acuerdos de nuestros antepasados."
 shinto_events.10.t:0 "Estabilidad social"
 shinto_events.10.d:0 "Para combatir la amenaza al orden al que le ha sometido la rápida urbanización de nuestra sociedad, hemos impuesto una serie de leyes estrictas. Estas reglas y regulaciones limitarán la movilidad social e incluso física injustificada. De este modo conseguimos preservar el honor y la estabilidad que ha mantenido unida a nuestra sociedad desde hace muchos años."
 shinto_events.10.a:0 "Se ha restaurado el orden."
 shinto_events.11.t:0 "Crecimiento de las clases urbanas"
 shinto_events.11.d:0 "Nuestro reino ha pasado un periodo de urbanización rápida relativamente ileso. Ciudades como [Root.Capital.GetCapitalName] se están expandiendo ahora y son mucho mayores que antes. Una parte cada vez mayor de la población vive del comercio, la artesanía o incluso el servicio militar en lugar de trabajar la tierra."
 shinto_events.11.a:0 "Nos esperan tiempos prósperos."
 shinto_events.12.t:0 "Movilidad social"
 shinto_events.12.d:0 "Una población en aumento y la rápida urbanización han traído considerable movilidad social a nuestro reino. Animamos estas tendencias para promocionar una sociedad dinámica, aunque quizá inestable. Vemos para el futuro un reino cambiado en el que, en pocas generaciones, el trabajo más común haya pasado de trabajar la tierra a trabajar en la administración, el comercio o el ejército."
 shinto_events.12.a:0 "Los tiempos cambian."
 shinto_events.13.t:0 "Budismo de Tierra Pura"
 shinto_events.13.d:0 "En tiempos de confusión, un número cada vez mayor de gente se vuelven a la religión buscando guía y seguridad. El budismo ha coexistido con el sintoísmo durante muchos años, pero últimamente, el número de adeptos se ha disparado. Mas tradiciones budistas llegan a la vida cotidiana del pueblo [Root.GetAdjective].\nLa supuesta promesa de salvación y movilidad social entre los budistas de Tierra Pura está atrayendo a mucha gente. Nuevos templos se abren por todas partes, fundados por ricos y pobres por igual."
 shinto_events.13.a:0 "¡Es un fervor inspirador! Financiemos estos templos."
 shinto_events.13.b:0 "Cuesta hacer algo contra las fuertes convicciones de los fieles."
 shinto_events.13.c:0 "Restrinjamos mucho todo lo que dé poderes a los pobres."
 shinto_events.14.t:0 "Jinaimachi"
 shinto_events.14.d:0 "Han empezado a crecer comunidades de fieles, Ikko-ikki, en pequeñas ciudades entorno a los grandes templos budistas del reino. Estas ciudades no son solo influyentes en un sentido espiritual, también han empezado a crear sus propias fuerza de defensa compuestas de todo, desde samurái a pequeños terratenientes, campesinos armados y monjes. Las comunas Ikko-ikki representan una autoridad paralela no solo al shogunato, sino a todo daimio que controle las tierras vecinas.\nUna de tales comunas ha aparecido en torno a un templo de [ikko_province.GetName], y si bien podríamos aprovecharnos de su apoyo, esta poderosa mezcla de fervor religioso, armas y autonomía suponen una amenaza para la autoridad de los daimios."
 shinto_events.14.a:0 "Debemos derribar estos avisperos."
 shinto_events.14.b:0 "Esforcémonos por trabajar con estos ejércitos de los fieles."
 shinto_events.14.c:0 "Autoriza la construcción de más ciudades templos."
 shinto_events.15.t:0 "Tensiones sociales"
 shinto_events.15.d:0 "Los Ikko-ikkis en nuestro reino se han estado haciendo más fuertes, numerosos y audaces. Nos informan nuestros funcionarios que a veces los recaudadores Ikki llegan a los pueblos antes que ellos y los comerciantes no se sienten seguros atravesado estas comunidades. Los Ikko-ikki son tan poderosos ahora que muchos empiezan a cuestionarse sus privilegios."
 shinto_events.15.b:0 "No pueden extenderse más allá de sus fronteras actuales."
 shinto_events.15.c:0 "Están en su derecho."
 shinto_events.15.a:0 "¡Ha llegado el momento de aplastar a estos campesinos!"
 shinto_events.16.t:0 "Fin del autogobierno religioso"
 shinto_events.16.d:0 "Al fin conseguimos reducir a los Ikko-ikki y las ciudades a su mando. Hemos desarmado al campesinado y nuestro alguaciles son ahora los únicos con autoridad para cobrar peajes, impuestos y organizar defensas contra intrusos."
 shinto_events.16.a:0 "Se ha restaurado el orden."
 shinto_events.17.t:0 "Autoridad paralela"
 shinto_events.17.d:0 "Parece que las comunidades Ikko están aquí para quedarse. Si bien hemos intentado salvaguardar nuestra autoridad, también hemos cedido derechos y privilegios considerables a las Jinaimachi, y es muy probable que sigan teniendo un papel muy importante en nuestra sociedad."
 shinto_events.17.a:0 "Namu Amida Butsu."
 shinto_events.18.t:0 "Apoyo de los Ikko-ikki"
 shinto_events.18.d:0 "Hemos patrocinado continuamente el crecimiento de las comunidades de los templos y por tanto, hemos acabado asociados con los Ikko-ikki. Los líderes de las comunidades de templos budistas pueden tener mucho peso en nuestra sociedad, pero también son partidarios fervorosos de nuestr[Root.Monarch.GetoaDir] [Root.Monarch.GetTitle]."
 shinto_events.18.a:0 "Namu Amida Butsu."
 shinto_events.19.t:0 "Guía moral en una era de confusión"
 shinto_events.19.d:0 "Muchos de los principales daimios de Japón o bien se hicieron a sí mismos o dependen de la lealtad de quienes lo hicieron. Pero nuestros viejos códigos morales hacen hincapié en el linaje, la lealtad y un orden social centrado alrededor de la Corte imperial. Ahora eruditos confucianos exploran las enseñanzas de Chu Hsi buscando una guía para el gobierno de nuestro país.\nEste nuevo interés en el neoconfucianismo pone énfasis en los cuatro libros por encima de los clásicos arcaicos e intenta dar un código moral racional para gobernantes locales y hombres normales por igual."
 shinto_events.19.a:0 "Patrocinemos las instituciones de la Corte imperial."
 shinto_events.19.b:0 "Debemos esforzarnos por atraer a los pensadores de esta nueva tendencia de filosofía moral."
 shinto_events.20.t:0 "Nacimiento y privilegio"
 shinto_events.20.d:0 "La difusión de los ideales neoconfucianos ha hecho que una serie de hombres de humildes orígenes alcancen puestos de influencia intelectual. Uno de los sabios más importante de esta era es hijo de un ronin, y junto con otros sabios confucianos intenta que el conocimiento sea más accesible con lecturas públicas y libros escritos en un lenguaje más sencillo.\nEsto, en muchos aspectos, es un desafío al viejo orden social, donde el conocimiento era un privilegio de las familias de los linajes adecuados."
 shinto_events.20.a:0 "Es una iniciativa que debemos apoyar."
 shinto_events.20.b:0 "¡No podemos permitir que el orden social sea amenazado de este modo!"
 shinto_events.21.t:0 "Meritocracia"
 shinto_events.21.d:0 "[Root.Monarch.GetName] ha estado estudiando los textos confucianos y atendiendo lecturas neoconfucianas desde que era joven. Como [Root.Monarch.GetTitle] de [Root.GetName], ahora tiene la capacidad de poner en acción muchos de estos principios filosóficos. Un plan ambicioso sería expurgar a gentes de escasa competencia que solo tienen influencia en nuestro reino debido a la cuna y los antiguos lazos de lealtad entre nuestras familias.\nPor supuesto, nuestros vasallos leales lo verían como ingratitud y una hostilidad injustificada."
 shinto_events.21.a:0 "El mérito debes ser el principio rector."
 shinto_events.21.b:0 "Debemos apoyar a quienes nos son leales."
 shinto_events.22.t:0 "Administración neoconfuciana"
 shinto_events.22.d:0 "Hemos buscado una nueva filosofía de gobierno en las enseñanzas de Chu Hsi y las tradiciones chinas del neoconfucianismo. Ideales que han demostrado ser cimientos sólidos no solo para nuestra burocracia, sino para nuestra sociedad en general. Pensamiento racional, la extensión de la alfabetización y mayor prioridad al mérito por encima del origen ha permitido al pueblo [Root.GetAdjective] levantar un estado más fuerte en una era de agitación."
 shinto_events.22.a:0 "Vale."
 shinto_events.23.t:0 "Los tiempos cambian"
 shinto_events.23.d:0 "Si bien la tendencia principal de la filosofía fue una vez el paso de los valores tradicionales japoneses al enfoque más racional de los chinos, el foco de filósofos y eruditos ahora ha pasado a la responsabilidad individual. Centrarse demasiado en el intelecto lleva a hacer caso omiso de los sentimientos de amor y empatía, que son los cimientos de una sociedad funcional.\nSi bien seguramente continúen las interpretaciones y discusiones de las Analectas, una parte mucho mayor de la sociedad podrá tomar parte en ellas gracias a la nueva difusión generalizada de la alfabetización y la familiaridad con los Clásicos y los libros."
 shinto_events.23.a:0 "Vale."
 shinto_events.24.t:0 "Administración tradicionalista"
 shinto_events.24.d:0 "Aunque hemos escuchado las nuevas interpretaciones de eruditos confucianos como Chu Hsi, no hemos perdido de vista las antiguas tradiciones de nuestro pueblo. Hemos mostrado que seguimos valorando a la Corte imperial y el antiguo sistema de títulos y lealtades que mantuvieron nuestros antepasados."
 shinto_events.24.a:0 "Vale."
 shinto_events.25.t:0 "Llegada de comerciantes europeos"
 shinto_events.25.d:0 "Con la llegada de barcos de Occidente, estamos viendo que hay un gran interés por productos no solo europeos, sino también de los diversos rincones de Asia que los comerciantes occidentales frecuentan. Cada vez es más común ver grandes barcos por nuestras costas, y prometen grandes riquezas a los daimios que los reciben.\nEl capitán de uno de estos barcos acaba de llegar a [nanban_traders_here.GetName], solicitando que le permitamos atracar en un puerto cercano para comercializar productos occidentales."
 shinto_events.25.a:0 "Animémoslos a convertirlo en parada permanente."
 shinto_events.25.b:0 "Impondremos reglas estrictas sobre a quiénes pueden ver o con quiénes negociar."
 shinto_events.25.c:0 "Aceptaremos sus bienes, pero no demos garantías de futuro."
 shinto_events.26.t:0 "Duplicidad entre comerciantes europeos"
 shinto_events.26.d:0 "Desde la llegada de los occidentales, algunos los han visto con desconfianza. Sus bolsas están llenas, sus armas son poderosas y, para algunos, su cultura parece fascinante. Pero quienes tratan con ellos nos informan que los europeos siempre confabulan unos contra otros. No hay casi emisario extranjero que no nos advierta de tal complot o conjura de sus adversarios. Está claro que no tratamos con hombres de honor.\nAhora que un nuevo grupo de comerciantes nos solicita aumentar sus privilegios, nuestros consejeros nos previenen que consideremos la oferta con cuidado."
 shinto_events.26.a:0 "Permitiremos que aumenten su presencia."
 shinto_events.26.b:0 "Limitar su influencia a unos pocos puertos más."
 shinto_events.26.c:0 "Sus negocios se limitarán a [nanban_traders_here.GetCapitalName]."
 shinto_events.27.t:0 "Rangaku"
 shinto_events.27.d:0 "El puesto comercial de [nanban_traders_here.GetName] no solo atrae comerciantes, sino también sabios e intelectuales. Para estos hombres, los libros que traen los extranjeros son mucho más valiosos que los bienes que desean vender. El estudio de la ciencia y la cultura occidental o Rangaku, está creciendo como disciplina propia, y de acuerdo a sus partidarios, tenemos mucho que aprender. No obstante, muchos clérigos, así como algunos eruditos confucianos se muestran escépticos."
 shinto_events.27.a:0 "Hagamos cuanto podamos para animar la difusión de la ciencia occidental."
 shinto_events.27.b:0 "Sus negocios se limitarán a [nanban_traders_here.GetCapitalName]."
 shinto_events.28.t:0 "Influencia extranjera"
 shinto_events.28.d:0 "Algunos sostienen que estamos dependiendo demasiado de los comerciantes extranjeros. Sin duda nuestros artesanos no tienen menos talento que los de afuera, y en lugar de gastar fortunas importando bienes fabricados del mundo exterior muy bien podríamos producir muchos de ellos. Y después podríamos obtener beneficios de su venta.\nNo es el momento propicio para detener el comercio por completo, pero si ponemos a nuestros mejores artesanos a trabajar, puede que en poco tiempo no tengamos que esperar con tanta ansiedad la llegada del próximo barco mercante."
 shinto_events.28.a:0 "¡Una inversión excelente!"
 shinto_events.28.b:0 "No es preciso intentar lo que otros hacen mejor."
 shinto_events.29.t:0 "¿Kaikoku?"
 shinto_events.29.d:0 "¡El encuentro con Occidente ha sido ciertamente convulso, especialmente para el pueblo [Root.GetAdjective]! Nuestros esfuerzos para dar la bienvenida a los comerciantes extranjeros nos ha dado una visión única de la cultura europea y un gran acceso a sus bienes. Kokujin emprendedores y otras personas influyentes han empezado a enviar sus hijos a Europa a estudiar a los occidentales de primera mano, buscando descubrir todo lo que podamos aprovechar en casa."
 shinto_events.29.a:0 "Vale."
 shinto_events.30.t:0 "Comercio con Occidente"
 shinto_events.30.d:0 "Con el paso del tiempo las ganancias del comercio se han ido reduciendo de sus máximos iniciales, pero el flujo de bienes e ideas de estos viajeros de tierras lejanas siguen cambiando nuestra sociedad de cómo fue. El tiempo dirá hasta qué punto pudimos asimilar los ideales de estos viajeros de ultramar."
 shinto_events.30.a:0 "Vale."
 shinto_events.31.t:0 "¿Sakoku?"
 shinto_events.31.d:0 "Actuamos con energía para limitar la influencia de los comerciante occidentales en nuestra sociedad. Si bien cortar todos los contactos llevaría seguramente al contrabando, hemos restringido a los comerciantes a un solo puerto y regulado estrictamente su interacción con el mundo fuera de ese punto de contacto. De este modo podemos acceder a los bienes (y armas) que deseemos adquirir, limitando los riesgos de intentonas religiosas subversivas o complots."
 shinto_events.31.a:0 "Vale."
 shinto_events.32.t:0 "armas de fuego"
 shinto_events.32.d:0 "Con la llegada de los comerciante occidentales llegaron a nuestro reino las primeras armas de fuego portátiles. Estas armas no se parecen en nada a las que se usaban aquí y presagia revolucionar el modo de hace la guerra si se extienden. Pero adquirir las suficientes no es tan sencillo como podría parecer. Hay mucha demanda de mosquetes entre aquellos que han visto su poder, pero también es preocupante la idea de que pudieran caer en manos de nuestros enemigos o incluso de comunidades rebeldes de campesinos.\nAhora que empezamos a producir y adiestrar a nuestros soldados en el use de estar amas, necesitaremos decidir quiénes tendrán acceso a estas armas y cuántas haremos."
 shinto_events.32.a:0 "¡La fuerza está en el número! Produzcamos tantas cuantas podamos."
 shinto_events.32.b:0 "Haremos las justas para una pequeña fuerza de hombres de confianza."
 shinto_events.33.t:0 "Difusión de armas de fuego"
 shinto_events.33.d:0 "Los mosquetes de llave de chispa que nos han traído los extranjeros han demostrado ser más fáciles de producir en masa de lo que habríamos esperado. Ahora que podemos equipar más de nuestras tropas con estas armas, está claro que no seremos capaces de restringir eficazmente su difusión a nuestros enemigos o a los plebeyos. Si de verdad queremos disminuir las armas de fuego en circulación, pronto tendremos que actuar con mucha firmeza."
 shinto_events.33.a:0 "Hacer eso solo debilitará nuestros ejércitos."
 shinto_events.33.b:0 "Prohibir que los plebeyos puedan usar armas de fuego."
 shinto_events.34.t:0 "Evolución de las armas"
 shinto_events.34.d:0 "Ahora que disminuye la novedad de las armas de fuego, ha quedado claro que no son tan eficientes como afirmaban sus primeros partidarios. Podríamos aumentar su eficacia con la instrucción y algunos de nuestros herreros han sugerido modos de mejorar las armas en sí. Otros sostienen que debemos dedicar el tiempo de herreros y soldados a armas más tradicionales. Las armas de nuestros antepasados siguen pareciendo tener mayor influencia, así que quizá deberíamos honrar sus tradiciones."
 shinto_events.34.a:0 "¡Necesitamos mejores rifles!"
 shinto_events.34.b:0 "La espada es más poderosa que el mosquete."
 shinto_events.35.t:0 "Una revolución militar"
 shinto_events.35.d:0 "Desde que aparecieron los primeros rifles de llave de chispa han pasado de ser una novedad a unas de las armas de uso más común. Algunos hasta afirman que producimos más y mejores armas de fuego que las de los países donde nacieron. Esto ha puesto un arma muy peligrosa en manos de cualquiera que quiera oponerse a nuestro gobierno, pero la rápida adopción de las armas de fuego también ha hecho que nuestros ejércitos sean más respetados que otros muchos."
 shinto_events.35.a:0 "Vale."
 shinto_events.36.t:0 "El mosquete, arma y herramienta"
 shinto_events.36.d:0 "Desde que los primeros rifles de llave de chispa aparecieron en nuestras tierras han pasado de ser una novedad a unas de las armas de uso más común. Y ahora que la novedad ha pasado y otros gobernantes los han adoptado, ya no se afirma que estas armas son una revolución en el campo de batalla, sino que se limitan a algunos regimientos especiales de rifles.\nEn la vida civil también se ha vuelto una común que guardias y cazadores usen mosquetes."
 shinto_events.36.a:0 "Vale."
 shinto_events.37.t:0 "El poder de la espada"
 shinto_events.37.d:0 "En lugar de dedicar nuestra energía al uso y la difusión de las armas de fuego hemos intentado limitarlas y en su lugar animar el uso de la espada y la lanza. Puede que los mosquetes se vuelvan comunes con el paso del tiempo, pero por ahora seguimos creyendo que las armas clásicas traerán gloria y honor a nuestro reino."
 shinto_events.37.a:0 "Vale."
 shinto_events.38.t:0 "¿Dainichi?"
 shinto_events.38.d:0 "Al llegar los europeos hemos entrado en contacto con una nueva cultura y una nueva religión. En muchos aspectos parece similar a la nuestra, pero en otros es totalmente extraña. Un grupo de hombres ha llegado a [Root.Capital.GetCapitalName], queriendo predicar el evangelio de su dios kirishitan. Pero su mensaje parece muy raro, probablemente debido a unos traductores incompetentes o malintencionados.\nAnsiosos de ganarse la protección de [Root.Monarch.GetName], los misioneros han aparecido sin regalos y diciendo tonterías. Esta es una grave falta de respeto hacia nuestr[Root.Monarch.GetoaDir] [Root.Monarch.GetTitle]. Y sin embargo algunos diría que estos errores indican que necesitan nuestra ayuda desesperadamente."
 shinto_events.38.a:0 "¡Qué disparate! ¡Aquí no pintan nada!"
 shinto_events.38.b:0 "Permitiremos que se queden siempre que se comporten."
 shinto_events.38.c:0 "Oigamos qué tiene que enseñarnos su dios."
 shinto_events.39.t:0 "Misiones en [Root.Capital.GetCapitalName]"
 shinto_events.39.da:0 "Un grupo kirishitan ha llegado hoy a la corte de [Root.Capital.GetCapitalName], pidiendo permiso para fundar una pequeña comunidad de fieles en nuestra gran ciudad para ir con los pobres y enseñar sobre su dios a quienes quieran escuchar.\nLos misioneros también se ofrecen a instruir a nuestr[Root.Heir.GetoaHer] hereder[Root.Heir.GetoaHer] en su dios, así como en las disciplinas de la ciencia cristiana. El clero budista, y algunos de nuestros kokujin nos previenen contra esto, pues les parece una ofensa a nuestros antiguas tradiciones. Al mismo tiempo los comerciantes de nuestro reino esperan cerrar valiosos tratos comerciales con los occidentales si dejamos que estos se queden."
 shinto_events.39.db:0 "Un grupo kirishitan ha llegado hoy a la corte de [Root.Capital.GetCapitalName], pidiendo permiso para fundar una pequeña comunidad de fieles en nuestra gran ciudad para ir con los pobres y enseñar sobre su dios a quienes quieran escuchar.\nEl clero budista, así como algunos de nuestros kokujin nos previenen contra esto, pues les parece una ofensa a nuestras antiguas tradiciones. Al mismo tiempo los comerciantes de nuestro reino esperan cerrar valiosos tratos comerciales con los occidentales si dejamos que estos se queden."
 shinto_events.39.a:0 "A [Root.Heir.GetName] le encantará aprender sobre su dios."
 shinto_events.39.b:0 "Podemos permitir que difundan su fe aquí."
 shinto_events.39.c:0 "¡Debemos defender la fe de nuestros antepasados!"
 shinto_events.40.t:0 "Privilegios comerciales"
 shinto_events.40.d:0 "Un grupo de misioneros cristianos llega a [Root.Monarch.GetName] con una oferta para desviar los grandes barcos comerciales a nuestros puertos, si les dejamos fundar una comunidad costera de conversos cristianos. Es una oferta que tiene un valor considerable para nuestros comerciantes."
 shinto_events.40.a:0 "¡Que vengan!"
 shinto_events.40.b:0 "No podemos permitirlo."
 shinto_events.41.t:0 "Carta de recomendación"
 shinto_events.41.d:0 "Las misiones cristianas se han comportado desde que establecieron aquí. Respetan las leyes y un número cada vez mayor de personas ha empezado a ver la luz de su dios. Su líder se ha ganado una reputación excelente como mediador y sería un gran ministro. Ha aceptado esto a cambio de que escribamos una carta de recomendación a los otros líderes terrenales de Japón.\nDesde luego, nuestros vasallos más tradicionalistas verían en su nombramiento un ofensa tanto a la tradición como a ellos mismos. Su el que dice ser su líder también querría un puesto, aunque su talento reside en otros campos."
 shinto_events.41.a:0 "Escribe una carta."
 shinto_events.41.b:0 "No podemos hacerlo."
 shinto_events.42.t:0 "Cristianismo a juicio"
 shinto_events.42.d:0 "Un gran número de nuestros kokujin más valorados, así como dignatarios de las comunidades de templos de nuestras tierras se nos han acercado, pidiendo que estudiemos las cualidades subversivas del cristianismo. Creen que esta religión foránea está destruyendo nuestras tradiciones e insultando a nuestros antepasados, y requieren que llevemos a juicio a esta fe, permitiendo que la examinen hombres de honor y calidad."
 shinto_events.42.a:0 "Sea, tendrán su investigación."
 shinto_events.42.a.tt:0 "Los resultados pueden variar dependiendo de lo que encuentra la investigación."
 shinto_events.42.b:0 "No es lugar ni momento. La mente no puede razonar sobre la fe."
 shinto_events.42.b.tt:0 "Esto no afectará directamente al resultado de este incidente."
 shinto_events.43.t:0 "La naturaleza de Dios"
 shinto_events.43.d:0 "La investigación sobre la naturaleza del cristianismo ha dado un vuelco impactante, ya que los mismos jueces han vuelto pidiendo ser bautizados. Uno de ellos es un sabio neoconfuciano, instruido y respetado, otro un respetable astrónomo y el último uno de nuestros samuráis más honorables. Como se les eligió como pilares de la sociedad, nadie se esperaba semejante acontecimiento."
 shinto_events.43.a:0 "Entonces tendremos que permitirlo."
 shinto_events.43.b:0 "¡Qué disparate! ¡Debemos seguir el consejo de nuestros kokujin!"
 shinto_events.44.t:0 "Cristianismo ridiculizado"
 shinto_events.44.d:0 "No es una sorpresa que la investigación sobre la naturaleza del cristianismo haya dado que esta religión es deficiente en términos de respeto y adhesión a las tradiciones de nuestra cultura. Los hombres eruditos y honorables que pusimos a cargo de la investigación han declarado que si bien la religión puede parecer tentadora, en realidad es un peligro a nuestra sociedad."
 shinto_events.44.a:0 "¡Esta es la tierra de los dioses!"
 shinto_events.44.b:0 "Respetamos su juicio, pero los cristianos deben quedarse."
 shinto_events.45.t:0 "Comunidad cristiana atacada"
 shinto_events.45.d:0 "Los almacenes de los comerciantes cristianos de [christian_port_event_target] se han incendiado más de una vez este mes. Mientras que los samuráis locales afirman que es una serie de desgraciados accidentes, parece obvio que no todo el mundo está tan favorablemente predispuesto a la llegada de gaijines a nuestras costas como nosotros."
 shinto_events.45.a:0 "Realizar una investigación para castigar a los autores."
 shinto_events.45.b:0 "Poco podemos hacer contra los accidentes."
 shinto_events.46.t:0 "¿Una ruptura con la tradición?"
 shinto_events.46.d:0 "No es ningún secreto que [Root.Monarch.GetName] y su dinastía se han involucrado personalmente en la fe cristiana. Con el paso del tiempo el cristianismo ha llegado a superar las tradiciones sintoístas, budistas y confucianas de Japón y es el referente ideológico de nuestro estado. Ahora que Japón es una sociedad más unida y ordenada… ¿habrá llegado el momento de terminar la transición y adoptar el cristianismo como religión de nuestro estado?"
 shinto_events.46.a:0 "¡No, nunca podremos volver totalmente la espalda a nuestra tradición!"
 shinto_events.46.b:0 "Llegó la hora del cambio."
 shinto_events.47.t:0 "Un reino kirishitan"
 shinto_events.47.d:0 "Nos hemos hecho cargo de los seguidores del dios cristiano y les hemos permitido la protección de nuestro estado. Allá donde vayan en nuestro reino, todos saben que estos cristianos tiene derecho a vivir, trabajar y hacer proselitismo. Es muy común ver comerciantes cristianos en nuestras ciudades y en la corte se ha hecho una religión más y más habitual entre nuestros ministros y servidores."
 shinto_events.47.a:0 "Vale."
 shinto_events.48.t:0 "Presencia cristiana significativa"
 shinto_events.48.d:0 "Aunque los hemos mantenido bajo vigilancia, hemos permitido que crezcan comunidades cristianas en nuestra tierras, protegiendo de males a sus seguidores. Esto nos ha permitido cerrar valioso tratos comerciales con sus países natales en ultramar y nos hemos ganado la reputación de ser un reino justo e imparcial."
 shinto_events.48.a:0 "Vale."
 shinto_events.49.t:0 "Cristianismo derrotado"
 shinto_events.49.d:0 "Conseguimos socavar las peligrosas influencias del cristianismo en nuestra sociedad. Hemos mantenido a sus misioneros a distancia y cerrado nuestro reino a sus seguidores, hasta el punto de seguir en nuestras tierras a todo sospechoso de ser un adepto. Como resultado, nuestros servidores y el clero sintoísta y budista de nuestro reino nos alaban como defensor del camino de nuestros antepasados."
 shinto_events.49.a:0 "Vale."
 shinto_events.50.t:0 "El shogunato [Root.Overlord.GetName]"
 shinto_events.50.d:0 "En un intento de aumentar su autoridad sobre los daimios de Japón, [Root.Overlord.Monarch.GetName] ha estado realizado estudios catastrales a escala nacional. Esto implica medir y contar todas las personas, recursos y relaciones de propiedad y reconfigurarlas según su diseño. Es un una tarea que el Emperador ha dado a nuestro shogun, pero la está usando para poner patas arribas relaciones de poder tradicionales.\nHoy ha llegado el momento de tal estudio en el reino de [Root.GetName]. El administrador [Root.Overlord.GetAdjective] ha llegado con una proclamación afirmando que los feudos otorgados a vasallos pertenecen en última instancia al estado y que los vasallos solo disfrutan de las tierras en fideicomiso y por el momento presente."
 shinto_events.50.a:0 "¡Nadie tocará mi derecho a recaudar impuestos!"
 shinto_events.50.b:0 "Nos ofrecemos a realizar esas cuentas y presentar los resultados [Root.Overlord.Monarch.GetName]"
 shinto_events.50.c:0 "Dar la bienvenida al administrador [Root.Overlord.GetAdjective]."
 shinto_events.51.t:0 "La cuestión de la residencia"
 shinto_events.51.d:0 "El shogun comunica que el Emperador requiere nuestra presencia en la Corte imperial. Ya no se acepta que pasemos todo el año en nuestra propia corte de [Root.Capital.GetCapitalName] y se ha decretado que a partir de ahora nuestra familia resida todo el año en la Corte imperial. Aunque esto ha pasado a menudo, esta orden imperial no nos deja mucho que decidir. [Root.Monarch.GetName] debe viajar a la corte de inmediato o afrontar graves consecuencias."
 shinto_events.51.a:0 "Hagámoslo, cueste lo que cueste."
 shinto_events.51.b:0 "El [Root.Overlord.GetAdjective] es débil y no tiene voluntad."
 shinto_events.52.t:0 "Nombramiento a un puesto imperial"
 shinto_events.52.d:0 "El bakufu informa que se espera que [Root.Monarch.GetName] sirva como funcionario imperial. Dada la franqueza de la petición, rechazarla es imposible, e incluso se vería como una señal de rebelión abierta y deshonor. También es un modo de ganar prestigio e influencia para el [Root.GetAdjective], pero es un honor peligroso. Últimamente el shogunato [Root.Overlord.GetAdjective] está desechando funcionarios a un ritmo alarmante. No contentos con dejar que sus partidarios y servidores leales se hagan con altos cargos, ahora despiden a aquellos que no producen los resultados esperados por el shogun. Para algunos, esto es un sistema de mérito, pero para los muchos funcionarios en el servicio imperial, significa el miedo de un escrutinio constante."
 shinto_events.52.a:0 "Debemos servir al shogun y al Emperador."
 shinto_events.52.b:0 "No tomaremos parte en tal farsa, nos negamos al nombramiento."
 shinto_events.52.b.tt:0 "[Root.Overlord.GetName] puede declarar la guerra a [Root.GetName]."
 shinto_events.53.t:0 "El daimio de [From.GetName] se niega a servir!"
 shinto_events.53.d:0 "Nuestro vasallo, [From.Monarch.GetellaDir] [From.Monarch.GetTitle] del feudo [From.GetAdjective] ha rechazado una citación imperial para servir como funcionario de nuestra administración. Se ofreció una excusa endeble, pero es un claro desafío a nuestra autoridad."
 shinto_events.53.a:0 "Entonces deberemos buscar a otro."
 shinto_events.53.b:0 "¡Esto no quedará así, debemos castiga a ese [From.GetAdjective]!"
 shinto_events.54.t:0 "El abandono [Root.Overlord.GetAdjective]"
 shinto_events.54.d:0 "Demostrando que es tan débil como esperábamos, el shogun [Root.Overlord.GetName] ha aceptado retirar la petición de servicio. Ya han mandado a otro la orden de cubrir el cargo que rechazamos, pero cualquiera puede ver el daño que nuestra negativa ha hecho a su autoridad."
 shinto_events.54.a:0 "¡Que su debilidad sea evidente para todos!"
 shinto_events.55.t:0 "Adhesión al Bakufu"
 shinto_events.55.d:0 "Nuestra política de lealtad y conformidad ahora que el shogunato refuerza su dominio sobre Japón nos ha ganado la confianza y lealtad de Corte imperial. Puede que a los ojos de algunos hayamos entregado nuestra independencia, pero también hemos ganado valiosos favores y un sitio entre las familias dirigentes de un nuevo Japón."
 shinto_events.55.a:0 "Seguimos siendo fieles servidores del Hijo del Cielo."
 shinto_events.56.t:0 "Poder creciente del shogunato"
 shinto_events.56.d:0 "Hemos intentado hallar un término medio ahora que el shogunato intenta reforzar su dominio sobre el Imperio. Aunque no se nos considera de los vasallos más desleales del Emperador, tampoco somos parte de grupo más cercano a la administración. Esto nos ha permitido preservar nuestra independencia al tiempo que también nos beneficiamos de la ley, el orden y la seguridad que traen los nuevos tiempos."
 shinto_events.56.a:0 "Seguiremos preservando nuestro margen de maniobra."
 shinto_events.57.t:0 "Fragmentación del poder del shogunato"
 shinto_events.57.d:0 "Nuestra política de reivindicar activamente nuestra independencia y contar con autoridades locales alternativas en lugar de seguir la corriente de las intrigas del shogunato nos ha ganado la reputación de ser un daimio poderoso y sumamente independiente. Nuestra palabra conlleva respeto y nuestras acciones resuenan en muchos de los daimios y kokujin de Japón que desean superar los límites de su vasallazgo. Al socavar continuamente la autoridad imperial, construimos rápidamente una base de poder propia."
 shinto_events.57.a:0 "Hechos, y no palabras."
 shinto_events.58.t:0 "El Buda Amida"
 shinto_events.58.d:1 "Nuestro prolongado apoyo a los ikko-ikki no ha carecido de roces y, en muchos casos, es como si en Japón hubiera dos autoridades paralelas. No obstante, según algunos, estos jamás habrían llegado tan lejos sin nuestra protección.\nAhora que los tiempos de luchas internas quedan atrás, muchos esperan que ascendamos a los líderes de los ikko-ikki a altos cargos y que el Estado dé un carácter más oficial a su fe. Sin embargo, para mucha gente eso sería un grave insulto a nuestras antiguas tradiciones…"
 shinto_events.58.a:0 "No, nunca podremos volver totalmente la espalda a las tradiciones de nuestros antepasados."
 shinto_events.58.b:1 "Namu Amida Butsu. Debemos abrazar sus creencias y consagrarlas en nuestro sistema legal."
 shinto_events.58.c:1 "Namu Amida Butsu. Sus comunas recibirán autoridad total."
 shinto_events.58.e:1 "Namu Amida Butsu. Su filosofía es sensata, pero no podemos dejar que gobiernen."
