 incident_power_of_the_za_title:0 "Poder de los za"
 incident_power_of_the_za_desc:0 "Los gremios mercantiles, o za, han ganado poder con el paso de los siglos y se han vuelto un factor de poder en la nación. Como los za defienden a los suyos utilizando su dinero, es preocupante ver un sistema paralelo de autoridad dentro de nuestras fronteras. Romper el poder de los gremios za causaría una prosperidad económica sin precedentes, siempre que podamos garantizar la seguridad del comercio."
