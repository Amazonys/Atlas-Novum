 temple_of_confucius_modifier:0 "Templo de Confucio"
 desc_temple_of_confucius_modifier:0 "El templo de Confucio de Qufu es el mayor y más célebre de los templos confucianos. Originalmente la casa del mismo Confucio, el templo se ha convertido en una especie de lugar sagrado para las costumbres confucianas. Muchos emperadores visitaron este templo para ofrecer sacrificios en recuerdo de Confucio."

