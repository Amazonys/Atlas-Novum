 tributary_ungrateful_overlord:0 "Soberano desagradecido"
 tributary_events.1.t:0 "La diáspora [Root.GetAdjective]"
 tributary_events.1.d:0 "Desde luego, nuestra relación tributaria con [Root.Overlord.GetName] es muy ligera, pero aun así ha abierto un mundo de oportunidades para funcionarios y emprendedores de talento. Muchos consideran [Root.Overlord.Capital.GetCapitalName] como el mejor destino de carrera y con cada misiones tributaria, más parten a ver las maravillas de la capital del país [Root.Overlord.GetAdjective].\nSi al principio había cierta preocupación de que esto pudiera ser una sangría de la gente más valiosa de nuestro país, nos da influencia en el amplio círculo de países entorno a [Root.Overlord.GetName]. Además, los que regresan también tienen una valiosa experiencia que podemos aprovechar."
 tributary_events.1.a:0 "¡Demos buen uso a estos hombres de talento!"
 tributary_events.1.b:0 "Es por el bien del pueblo [Root.GetAdjective]."
 tributary_events.2.t:0 "El círculo [Root.Overlord.GetAdjective]"
 tributary_events.2.d:0 "Como parte del círculo tributario [Root.Overlord.GetAdjective], cada vez formamos parte más del amplio mundo cultural [Root.Overlord.GetAdjective]. Se oye [Root.Overlord.Culture.GetName] en la calle e incluso en los salones de [Root.Capital.GetCapitalName] y hay una conciencia mayor sobre nuestro país en el [Root.Overlord.GovernmentName] de [Root.Overlord.GetName]."
 tributary_events.2.a:0 "Una buena manera de hacer nuevos amigos lejanos."
 tributary_events.2.b:0 "Nuestros vecinos quedarán impresionados."
 tributary_events.3.t:0 "Capital política"
 tributary_events.3.d:0 "La protección de un poderoso [Root.Overlord.GovernmentName] no solo es una ayuda contra enemigos exteriores en el sentido militar, sino también una señal clara y firme a los grupos políticos de nuestro [Root.GovernmentName] de que nuestro [Root.Monarch.GetTitle] tiene la aprobación del [Root.Overlord.Monarch.GetTitle] [Root.Overlord.GetAdjective] y nos entrega una parte de su esplendor."
 tributary_events.3.a:0 "¡Esto acabará con las diputas mezquinas!"
 tributary_events.3.b:0 "Esto nos permite traer la paz a nuestros súbditos."
 tributary_events.4.t:0 "Influencia imperial aumentando"
 tributary_events.4.d:0 "Aunque no todo país merece formar parte de nuestra red tributaria, cada vez queda más claro que nuestra influencia en esta región va en aumento. Incluso los países donde tenemos escaso poder directo, como mucho, sienten la necesidad de situarse según las líneas que fijamos para los países en nuestra esfera. En muchas cortes, se ve el [Root.Culture.GetName] como el lenguaje de la diplomacia y la cultura y nuestro [Root.Monarch.GetTitle] aparece como una autoridad en la mente de las gentes allende nuestras fronteras."
 tributary_events.4.a:0 "Debemos aprovechar empuje para aumentar nuestra influencia en el extranjero."
 tributary_events.4.b:0 "Saquemos provecho de esto inmediatamente mientras podamos."
 tributary_events.5.t:0 "La misión tributaria de [tributary_advanced_underling.GetName]"
 tributary_events.5.d:0 "Con la último misión tributaria de [tributary_advanced_underling.GetName] no solo hemos recibido regalos valiosos, sino que también hemos entrado en contacto con ideas y tecnologías distintas de las nuestras. Tal vez sería prudente pedir, siempre con educación, que el [tributary_advanced_underling.GetAdjective] nos suministre más de sus hombres mejores y más brillantes para que sus métodos sean nuestros."
 tributary_events.5.a:0 "Al [Root.GovernmentName] siempre le vienen bien más eunucos."
 tributary_events.5.b:0 "Creemos directamente un distrito en [Root.Capital.GetCapitalName]."
 tributary_events.5.c:0 "El pueblo [Root.GetAdjective] es más que capaz de desarrollar cosas por sí mismo."
 tributary_events.6.t:0 "Comerciantes [Root.Overlord.GetAdjective]"
 tributary_events.6.d:0 "Un número en aumento de misiones tributarias a [Root.Overlord.GetName] ha convertido al puerto de [tributary_trader_port.GetCapitalName] en el puerto principal de entrada de extranjeros de nuestro soberano. La provincia de [tributary_trader_port.GetName] también ha empezado a atraer mayores números de aventureros y comerciantes [Root.Overlord.GetAdjective], permitiendo que la región prospere aún más.\nNo cabe duda que algunos lo verán como un modo de evitar la atenta mirada de la vigilancia fronteriza y policial de [Root.Overlord.GetName]. Alentar a estos buscadores de fortuna seguramente prolongue el auge económico de [tributary_trader_port.GetName], pero puede que no sea lo mejor para nosotros."
 tributary_events.6.a:0 "Demos la bienvenida a estos comerciales."
 tributary_events.6.a.tt:0 "[Root.Overlord.GetName] se disgustará si descubre que cobijamos criminales."
 tributary_events.6.b:0 "Mejor alejarnos de la gente problemática."
 tributary_events.7.t:0 "Abuso de estatus tributario"
 tributary_events.7.d:0 "Nos hemos percatado que el [tributary_criminal_country.Monarch.GetTitle] de [tributary_criminal_country.GetName] ha estado dando cobijo a un gran número de criminales, piratas y ladrones, dándoles un puerto seguro cerca de nuestros intereses. Esto daña gravemente nuestros intereses en la región y nos ha hecho perder prestigio ante otros tributarios, así como en nuestra propia corte."
 tributary_events.7.a:0 "¡Enviad inmediatamente una petición para que desista y nos compense!"
 tributary_events.7.b:0 "Ay, muy poco podemos hacer."
 tributary_events.8.t:0 "Criminales tributarios"
 tributary_events.8.d:0 "Funcionarios de [Root.Overlord.GetName] nos acusan de cobijar criminales económicos, protegiéndoles de la legítima justicia del [Root.Overlord.GovernmentName] y permitiéndoles continuar sus actividades ilegales dentro de su esfera comercial. Ahora están actuando para aplastar estas operaciones y han enviado una embajada para exigirnos que paguemos por ello."
 tributary_events.8.a:0 "¡Echad a los criminales!"
 tributary_events.8.b:0 "Permitid que unos cuantos se asiente en nuestras tierras permanentemente."
 tributary_events.9.t:0 "Administrando una red tributaria"
 tributary_events.9.d:0 "Hemos recibido quejas del Ministerio de ritos sobre que el gran número de misiones tributarias que llegan a [Root.Capital.GetCapitalName] está drenando sus recursos. Recibir majestuosamente a los dignatarios extranjeros e incluso ocuparse de los regalos que traen es cada vez una labor más complicada y algunos temen que nuestro esfuerzos diplomáticos sufrirán a corto plazo."
 tributary_events.9.a:0 "Es el precio que pagamos por nuestra influencia."
 tributary_events.9.b:0 "Debemos aumentar el Ministerio de ritos."
 tributary_events.10.t:0 "El incidente de [ningbo_province.GetCapitalName]"
 tributary_events.10.d:0 "Una misión tributaria es más que un viaje para presentar respetos al Hijo del Cielo, es también una oportunidad para comerciar con el [Root.GovernmentName] de [Root.GetName]. Buscando aprovechar esto, parece que las casas nobles competidoras de [ningbo_country.GetName] han tomado la costumbre de enviar sus propias misiones tributarias, afirmando representar al [ningbo_country.Monarch.GetTitle] para ganar ventajas para ellos mismos en la política interna de [ningbo_country.GetName].\nSin embargo, en esta ocasión dos de estas misiones han llegado a la vez a [ningbo_province.GetName], lo que ha hecho que sus disputas en casa terminasen en un derramamiento de sangre."
 tributary_events.10.a:0 "Restringid el comercio con el país [ningbo_country.GetAdjective]."
 tributary_events.10.b:0 "Asignad a las facciones destinos distintos."
 tributary_events.11.t:0 "El incidente de [ningbo_province.GetCapitalName]"
 tributary_events.11.d:0 "Nos informan de parte de [Overlord.GetName] que imponen restricciones en el comercio con nuestro país debido a nuestra incapacidad para impedir que las facciones locales abusen de la bandera de misiones tributarias para sus mezquinos conflictos. A menos que actuemos con decisión, esto puede ser un problema en años venideros."
 tributary_events.11.a:0 "Qué desgracia."
 tributary_events.11.b:0 "Compensad a [Root.Overlord.GetName] por los inconvenientes."
 tributary_events.12.t:0 "Tributo de [ningbo_country.GetName]"
 tributary_events.12.d:0 "Un embajador de [ningbo_country.GetName] ha llegado con un enorme obsequio como compensación por las situaciones desagradables en [ningbo_province.GetCapitalName]. El [ningbo_country.Monarch.GetName] ha tratado con mucha dureza a estos subalternos desobedientes y ahora garantiza personalmente que la paz se mantendrá en las misiones tributarias futuras.."
 tributary_events.12.a:0 "Sabia elección."
 tributary_events.12.a.tt:0 "[Root.GetName] recibirá el equivalente a un año entero de ingresos de [ningbo_country.GetName]."
 tributary_events.13.t:0 "Los bienes exóticos de [exotic_tributary.GetName]"
 tributary_events.13.d:0 "Nuestra corte en [Root.Capital.GetCapitalName] se maravilla del gran número de bienes exóticos que ha traído la misión tributaria de [exotic_tributary.GetName]. Funcionarios y mercaderes emprendedores por igual se han finado en lo buscados que están estos artículos y ya se empiezan a forjar alianzas. Si no actuamos con rapidez, parece seguro que se formará una red de contrabando para traer más bienes exóticos a la capital."
 tributary_events.13.a:0 "¡Permitidlo, pero aseguraos que recibimos una parte!"
 tributary_events.13.b:0 "Debemos imponer regulaciones más estrictas de inmediato."
 tributary_events.14.t:0 "Nuevas oportunidades de negocio"
 tributary_events.14.d:0 "Desde que empezamos a enviar tributos a [Root.Overlord.GetName], los bienes exóticos de nuestros artesanos han sido muy demandados en [Root.Overlord.Capital.GetCapitalName]. Esto ha llevado al nacimiento de una pequeña red comercial, que si bien no totalmente legal, ha enriquecido a muchos funcionarios de [Root.Overlord.GetName] y comerciantes de [Root.GetName].\nAl descubrir el tamaño de la operación, el [Root.Overlord.Monarch.GetTitle] [Root.Overlord.GetAdjective] ha impuesto ahora regulaciones mucho más severas para detener lo que [Root.Overlord.Monarch.GetSheHe] considera contrabando ilegal. Pero cuando hay demanda es difícil impedir que la gente intente sacar beneficios…"
 tributary_events.14.a:0 "Haremos cuanto podamos para ayudar al [Root.Overlord.Monarch.GetTitle]."
 tributary_events.14.b:0 "Es hora de apoyar los negocios del [Root.GovernmentName] de [Root.GetName]."
 tributary_events.15.t:0 "Exigencias de [Root.Overlord.GetName]"
 tributary_events.15.d:0 "Se ve nuestra misión tributaria a [Root.Overlord.Capital.GetCapitalName] fue bastante bien recibida. Los bienes exóticos que trajeron nuestros emisarios han llevado a una demanda creciente de los productos de [Root.GetName]. Aunque el negocio no es legal del todo, la autoridad [Root.Overlord.GetAdjective] ha hecho la vista gorda."
 tributary_events.15.a:0 "¡Qué suerte!"
 tributary_events.16.t:0 "Refugiados políticos"
 tributary_events.16.d:0 "Tras perder una lucha por el poder, un gran número de refugiados políticos del [Root.Overlord.GovernmentName] [Root.Overlord.GetAdjective] ha empezado a buscar refugio en nuestro país. El conflicto parece tan insignificante que el bando vencedor en [Root.Overlord.GetName] no está particularmente interesado en buscar a sus compatriotas huidos, pero muchos apreciarían que devolviésemos a los refugiados. Por otra parte, se trata de hombres y mujeres con cierto talento, que podrían hacer mucho bien en nuestro país si dejamos que se queden."
 tributary_events.16.a:0 "Podemos hacerles sitio…"
 tributary_events.16.b:0 "Devolvámoslos al centro imperial."
 tributary_events.17.t:0 "Eunucos tributarios"
 tributary_events.17.d:0 "Con la llegada de la misión tributaria de este año, un gran número de eunucos se han unido a nuestras filas. Estos jóvenes han sido reconocidos por su habilidad y tras un mínimo de preparación, fueron enviados a dedicar su vida al servicio de nuestro [Root.Monarch.GetTitle]\nAlgunos servirán en nuestra administración mientras que otros puede que asciendan al puesto de ministros leales o comandantes de nuestros ejércitos y flotas."
 tributary_events.17.a:0 "Tal dedicación es ejemplar."
 tributary_events.18.t:0 "Flota tributaria acosada por piratas"
 tributary_events.18.d:0 "La llegada regular de flotas tributarias llevando tesoros de tierras lejanas a nuestras costas es en ciertos aspectos una tentación demasiado grande para ser ignorada por parte de aquellos que desean hacer una fortuna rápida. Un grupo de piratas ha empezado a centrarse en las misiones tributarias y están sacando un buen beneficio de los muchos regalos destinados al [Root.Monarch.GetTitle]."
 tributary_events.18.a:0 "Desviad recursos extra para protegerlas."
 tributary_events.18.b:0 "¡Nuestra marina acabará con ellos!"
 tributary_events.19.t:0 "Recompensando lealtad"
 tributary_events.19.d:0 "[tributary_loyal.GetName] es en muchos aspectos el ideal de un estado tributario. Sus misiones son regulares y su obediencia nunca se ha puesto en duda.\nNuestro sistema tributario nos proporciona regalos y otras muestras de respeto de aquellos a los que otorgamos nuestra protección, pero además de defenderlos, se espera que cuidemos de ellos de otros modos. ¿Será el momento de recompensar tal lealtad?"
 tributary_events.19.a:0 "¡Enviaremos nuestros mejores regalos al [tributary_loyal.Monarch.GetTitle]!"
 tributary_events.19.b:0 "Por desgracia no podemos permitirnos tal frivolidad."
 tributary_events.20.t:0 "[From.GetName] está plagado de piratas"
 tributary_events.20.d:0 "Aunque prometieron ayudar a limpiar la región, está claro que con el paso del tiempo [From.GetName] se ha convertido en un refugio de piratas. No se merecen nuestra confianza."
 tributary_events.20.a:0 "Qué problema."
 tributary_events.21.t:0 "[From.GetName] es un refugio de piratas"
 tributary_events.21.d:1 "[From.GetElLaDir] [From.Monarch.GetTitle] de [From.GetName] ha decidido seguir albergando a una serie de conocidos piratas. Cuando nuestros funcionarios locales exigieron que limpiasen sus puertos, [From.GetellaDir] [From.Monarch.GetTitle] se negó a obedecer."
 tributary_events.21.a:0 "Debemos reconsiderar su estatus tributario."
 tributary_events.22.t:0 "Lealtad recompensada"
 tributary_events.22.d:0 "Como antiguo y leal tributario de [Root.Overlord.GetName] nos han enviado un regalo enorme. ¡Esto reforzará nuestro poder a escala interna y engrosará nuestras arcas inmensamente!"
 tributary_events.22.a:0 "Sienta bien ser reconocido."
 tributary_events.23.t:0 "Buscadores de fortuna"
 tributary_events.23.d:0 "Si bien las misiones tributarias anuales a [Root.Capital.GetCapitalName] traen tanto regalos como valiosas oportunidades comerciales, también son un modo para que gentes emprendedoras lleguen a la corte [Root.GetAdjective]. Una vez allí buscan empleo sirviendo [Root.GetalalaDir] [Root.Monarch.GetTitle], esperando una vida más rica y mejor."
 tributary_events.23.a:0 "Esta es una tierra de oportunidades."
 tributary_events.24.t:0 "Aventureros [Root.Overlord.GetAdjective]"
 tributary_events.24.d:0 "Al pagar tributo [Root.GetalalaDir] [Root.Overlord.Monarch.GetTitle] de [Root.Overlord.GetName], somos parte del ámbito comercial [Root.Overlord.GetAdjective] y las gentes pueden viajar libremente entre nuestros países. Entre los que podrían aprovechar bien esta oportunidad son buscadores de fortuna y aventureros de toda la región.\nEsta gente tiene habilidades, talento, experiencia y una formación sin igual en nuestro reino y podrían ser una valiosa contribución a nuestra causa."
 tributary_events.24.a:0 "Damos la bienvenida a su llegada."
 tributary_events.25.t:0 "Facciones [Root.Overlord.GetName] interfieren en políticas de [Root.GetName]"
 tributary_events.25.d:0 "Una serie de familias influyentes de [Root.Overlord.GetName] han asumido el rectificar la falta de confianza entre nuestros gobiernos. ¡Esperan derribar el nuestro proporcionando ayuda militar y económica a la oposición contra [Root.Monarch.GetelellaDir] [Root.Monarch.GetTitle] de sus propios bolsillos!\nSe puede convencer [Root.Monarch.GetalalaDir] [Root.Overlord.Monarch.GetTitle] de [Root.Overlord.GetName] para que refrene a estos aventureros, pero hacer que nos escuche requerirá un regalo principesco."
 tributary_events.25.a:0 "Los rebeldes no nos asustan."
 tributary_events.25.b:0 "¡Y un regalo principesco tendrá!"
 tributary_events.26.t:0 "Incursiones de [Root.Overlord.GetName]"
 tributary_events.26.d:0 "Al someternos a pagar tributo al [Root.Overlord.GovernmentName] de [Root.Overlord.GetName] también aceptamos que nuestras provincias queden abiertas, algo que nuestra población fronteriza aborrece.\n\nLas provincias directamente adyacentes a la horda nunca están seguras, ya que pueden aparecer asaltantes en cualquier momento a exigir tributo en forma de esclavos, hombres y mujeres a los que vender en en los mercados de [Root.Overlord.Capital.GetCapitalName]. Nuestro pueblo suspira por el día en que nos libremos de este yugo, pero mientras temamos los ejércitos de [Root.Overlord.GetName], tendremos que soportar estas expediciones."
 tributary_events.26.a:0 "¡Un día seremos libres!"
 tributary_events.27.t:0 "Apoyo de facciones [Root.Overlord.GetAdjective]"
 tributary_events.27.d:0 "Nuestra guerra contra el pueblo [other_tributary_country.GetAdjective] no ha pasado desapercibida en [Root.Overlord.GetName]. Si bien [Root.Monarch.GetelellaDir] [Root.Overlord.Monarch.GetTitle] en sí no se rebajará al nivel de nuestros insignificantes conflictos, parece que algunos miembros de su corte carecen de tales escrúpulos. A cambio esperan ciertos favores que favorezcan sus intrigas en la corte de [Root.Overlord.GetName]"
 tributary_events.27.a:0 "¡Excelente!"
 tributary_events.27.a.tt:0 "Esto enfurecerá a Su Majestad, [Root.Monarch.GetelellaDir] de [Root.Overlord.GetName]"
 tributary_events.27.b:0 "No nos involucraremos en las políticas del [Root.Overlord.GovernmentName] [Root.Overlord.GetAdjective]."
 tributary_events.28.t:0 "¡Apoyo de un grupo [Root.Overlord.GetAdjective] a [From.GetName]!"
 tributary_events.28.d:0 "Aunque parece que haya sido sin autorización oficial, está claro que un grupo de interés [Root.Overlord.GetAdjective] ha actuado para ayudar al gobierno [From.GetAdjective] en su guerra contra nosotros. ¡Es despreciable y esperábamos que [Root.Overlord.GetName] controlase mejor a sus súbditos!"
 tributary_events.28.a:0 "¡Horrible!"
 tributary_events.29.t:0 "[From.GetName] interfiere en política"
 tributary_events.29.d:0 "Parece que nuestro [From.GovernmentName] tributario, [From.GetName], ha estado ofreciendo apoyar a facciones de nuestra corte a cambio de una ayuda en su guerra contra nuestro otro tributario, [other_tributary_country.GetName]. Esto ha dañado nuestras relaciones con nuestro tributario y enfurecido enormemente [Root.GetalalaDir] [Root.Monarch.GetTitle]."
 tributary_events.29.a:0 "¡Bárbaros!"
 horde_slave_raid:0 "Frontera asaltada"
 desc_horde_slave_raid:0 "El soberano de nuestra horda ha reunido a la fuerza tributo vivo de nuestras áreas fronterizas, dañando nuestra economía y dificultando el crecimiento de nuestra población."
