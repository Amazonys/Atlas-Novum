 desc_gentry_dominance:0 "Los clanes nobles controlan totalmente nuestro gobierno y la aprobación del trono imperial se ha reducido a una mera formalidad."
 tributary_smuggling_ring_subject:0 "Red de contrabando"
 desc_tributary_smuggling_ring_subject:0 "Los productos de nuestros artesanos son tan buscados que se ha formado una pequeña red para suministrarlos a compradores en el país de nuestro soberano. No es totalmente legal y es obvio que unos cuantos funcionarios corruptos se quedan con una gran parte de los beneficios, pero sigue siendo un gran impulso a la economía de nuestro país."
 tributary_smuggling_ring_overlord:0 "Llegada de bienes exóticos"
 desc_tributary_smuggling_ring_overlord:0 "Hay un comercio sin regular no totalmente legal de bienes de lujos entre nosotros y uno de nuestros tributarios."
 tributary_institution_influence:0 "Difusión del conocimiento"
 desc_tributary_institution_influence:0 "Nuestra relación tributaria nos permite elegir una cosa o dos de las personas más avanzadas del centro imperial."
 tributary_diplomatic_influence:0 "Influencia diplomática"
 desc_tributary_diplomatic_influence:0 "Nuestra relación tributaria nos permite tener una mayor influencia en política internacional de la que tendríamos de otro modo."
 tributary_diffusion_of_knowledge:0 "Difusión del conocimiento"
 desc_tributary_diffusion_of_knowledge:0 "Nuestra red tributaria nos ha permitido atraer ideas y métodos que de otro modo tardarían mucho más en llegar a nuestras fronteras."
 tributary_overlord_trading_port:0 "Puerto comercial tributario"
 desc_tributary_overlord_trading_port:0 "Esta provincia está experimentando crecimiento económico por ser el puerto de origen de las flotas tributarias locales. También es el lugar por donde un gran número de bienes del soberano llegan al país y donde se han instalada la mayoría de comerciantes del soberano."
 influential_tributary_network:0 "Influencia política"
 desc_influential_tributary_network:0 "Nuestra red tributaria nos ha señalado como un estado importante más allá de nuestras fronteras."
 tributary_overlord_refugees:0 "Asentamiento de refugiados políticos"
 desc_tributary_overlord_refugees:0 "Esta provincia está experimentando un repunte económico debido al asentamiento de un grupo de refugiados políticos competentes."
 tributary_mission_piracy:0 "Piratería"
 desc_tributary_mission_piracy:0 "Las flotas tributarias están siendo acosadas por piratas en mar abierto, lo que resulta en una pérdida de ingresos y aumento de costes en vigilar nuestras rutas marítimas."
