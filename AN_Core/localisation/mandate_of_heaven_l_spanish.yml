 incident_neo_confucianism_title:1 "Neoconfucianismo"
 incident_neo_confucianism_desc:0 "El neoconfucianismo no es novedad en Japón, pues se extendió desde China en el periodo Kamakura. Enraizó rápidamente, como otros aspectos de la cultura china e incluso del Asia oriental en general. Su actitud racionalista en especial es muy apropiada para reforzar la autoridad del gobernante. Si animásemos su desarrollo en Japón podríamos crear un principio fuerte para controlar a nuestro pueblo."
 incident_nanban_title:0 "Comercio nanban"
 incident_nanban_desc:0 "Han llegado comerciantes occidentales a nuestras tierras, trayendo bienes, ideas e incluso antes que no habíamos vito antes. Estos extranjeros les faltan modales e incluso higiene, pero cómo nos ocupemos de estos mercaderes puede tener un impacto duradero en nuestra sociedad."
 incident_firearms_title:0 "Proliferación de armas de fuego"
 incident_firearms_desc:0 "Las armas de pólvora que los comerciantes occidentales han traído a nuestras costas son claramente muy peligrosas para nuestra sociedad. La producción de versiones locales, o tanegashima, deja claro que muy pronto habrá un gran suministro de armas con las cuales hasta un simple campesino podría derrotar al samurái más entrenado."
 incident_spread_of_christianity_title:0 "Expansión del cristianismo"
 incident_spread_of_christianity_desc:0 "Han llegado a nuestras costas misioneros portando la noticia de una extraña religión occidental y sus palabras han afectado a un sector sorprendentemente grande de la población japonesa. Se están formando congregaciones cristianas por las islas y los conversos japoneses cada día convierten más de sus compatriotas."
 incident_shogunate_authority_title:0 "Aumentar la autoridad del shogun"
 incident_shogunate_authority_desc:0 "Desde hace siglos, el shogun, no el emperador, ha sido el auténtico poder en Japón. No obstante, la autoridad del shogunato lleva mucho sin ser fuerte. Parece que nuestro shogun actual se ha impuesto cambiar esto, exigiendo obediencia y reforzando antiguas leyes y tradiciones para ejercer un mayor control sobre esta tierra desagarrada por la guerra."
 incident_ikko_shu_title:0 "Ikko shu"
 incident_ikko_shu_desc:0 "El budismo 'Ikko shu' (tierra libre) no es una nueva religión en nuestra tierra, pero durante las guerras civiles que asolaron Japón, muchos han acudido a sus principios. El movimiento de este grupo se está haciendo cada vez más militarizado y sus promesas de salvación atraen a granjeros, sacerdotes e incluso nobles. La autoridad de las antiguas tradiciones se ve desafiada por la fuerza de su convicción."
 incident_wokou_title:0 "Piratas wokou"
 incident_wokou_desc:0 "Las relaciones entre China, Corea y Japón siempre han sido turbulentas. La decadencia del estado central en Japón ha llevado a la formación de una gran cantidad de sociedades piratas, algunas hasta financiadas desde el exterior. Como nuestros puertos están siendo usados por estos ladrones marinos, debemos tomar una postura sobre esta piratería."
 incident_urbanization_title:0 "Urbanización"
 incident_urbanization_desc:0 "La sociedad cambia rápidamente cuanta más gente emigra del campo a las grandes ciudades del país. El poder de los antiguos gremios comerciales están al alza y los terratenientes se quejan de que los granjeros no se quedan en sus campos."
