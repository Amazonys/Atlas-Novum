 harmonization_classics_translated:0 "Clásicos traducidos"
 desc_harmonization_classics_translated:0 "En un esfuerzo por animar a los bárbaros a acercarse a nuestra sociedad civilizada, hemos autorizado la traducción de los clásicos confucianos a su lenguaje. Al hacerlo hemos diluido los puros ideales del pensamiento de Confucio, pero la síntesis de nuestras ideas y las suyas nos ha traído una nueva comprensión."
 harmonization_classics_defended:0 "Clásicos defendidos"
 desc_harmonization_classics_defended:0 "Hemos trabajado activamente contra la dilución de las idas y pensamientos de Confucio para adaptarse a la filosofía bárbara. Para llegar a ser civilizados deben aceptar que deben ser como nosotros y abandonar la idea ridícula de que nosotros seremos como ellos."
 harmonization_converted_minister:0 "Ministro erudito"
 desc_harmonization_converted_minister:0 "Uno de nuestros ministros se ha interesado mucho en la ciencia lógica y matemáticas de una región extranjera. Le hemos dado permiso para seguir esos intereses, escandalizando a sabios y funcionarios confucianos por todo el país."
