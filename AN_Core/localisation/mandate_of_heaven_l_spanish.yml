 confucian_events.1.t:0 "Armonización de fes paganas"
 confucian_events.1.d:0 "Nuestros esfuerzos para integrar nuestros súbitos [pagan_province.Religion.GetName] por fin ha empezado a dar fruto. Nuestros súbditos paganos han empezado a aceptar los ideales confucianos y nuestros funcionarios locales también han integrado elementos de la religión y cultura locales en un corpus mayor de ideales confucianos. Y la entrada de burócratas locales en nuestra administración hace que las costumbres paganas empiecen a ascender, hasta cierto punto. Incluso entre los funcionarios más destacados de [Root.Capital.GetCapitalName] se puede encontrara a veces un pequeño altar al panteón de [pagan_province.Religion.GetName].\nEl paganismo se ha convertido en una de las muchas religiones de nuestro [Root.GovernmentName] confuciano."
 confucian_events.1.a:0 "'Someter a los virtuosos, asimilar a los ilustrados.'"
 confucian_events.2.t:0 "Armonización del cristianismo"
 confucian_events.2.d:0 "Con el paso del tiempo, nuestros súbditos cristianos se han ido acostumbrando a nuestros modos y asumiendo nuestros ritos y ideales administrativos superiores. Donde antaño hubo desconfianza en los clásicos y nuestro sistema de educación y gobierno hay ahora una amplia comprensión. A cambio, nuestros súbditos cristianos han sido asumidos e integrados en nuestro [Root.GovernmentName] y algunas de sus costumbres se han hecho nuestras. En [Root.Capital.GetCapitalName] incluso se ve algunos de nuestros sabios confucianos más instruidos tomar parte en costumbres cristianas y visitando sus iglesias."
 confucian_events.2.a:0 "'Someter a los virtuosos, asimilar a los ilustrados.'"
 confucian_events.3.t:0 "Armonización del Islam"
 confucian_events.3.d:1 "Durante siglos el islam ha sido una religión minoritaria en nuestras tierras. Pero con el paso del tiempo se ha convertido en una parte más integrada de nuestra sociedad. Los ideales musulmanes se han integrado y armonizado con nuestras tradiciones, ritos y métodos y hemos asumido lo mejor que esta religión tenía que ofrecer para amoldarlo a nuestros usos. Podemos hallar eruditos, médicos, mercaderes, granjeros y campesinos musulmanes incluso en los distritos que rodean [Root.Capital.GetCapitalName]. Mientras se sigan inclinando ante nuestr[Root.GetoaDir] [Root.Monarch.GetTitle], los seguidores de Alá serán una parte integral de nuestra sociedad."
 confucian_events.3.a:0 "Armonización de las fes dhármicas"
 confucian_events.4.t:0 "Armonización de las religiones dhármicas"
 confucian_events.4.d:0 "La fe de los pueblos dhármicos lleva casi un milenio entrelazada con la nuestra, sin embargo, nuestras creencias han divergido durante casi lo mismo. Durante mucho tiempo se creía que donde nosotros alabábamos la razón y el conocimiento clásico, ellos se esforzaban por la diversidad y un antiguo poder espiritual. No obstante, en esto últimos años, nos hemos esforzado por integrar la sociedad dhármica en la nuestra y hacer que sus creencias encajen en nuestras tradiciones igualmente fuertes de filosofía y conocimiento. Ahora un futuro común nos llama donde la diversidad del panteón dhármico puede ser apreciado junto con los clásicos confucianos. Junto hemos creado una nueva colección de ritos y tradiciones para un estado más fuerte y duradero."
 confucian_events.4.a:0 "'Someter a los virtuosos, asimilar a los ilustrados.'"
 confucian_events.5.t:0 "Armonización del judaísmo"
 confucian_events.5.d:0 "Han pasado siglos desde que los primeros judíos llegaron a nuestro país, pero hasta hace poco no habíamos tenido tantos de ellos en nuestra sociedad. Fascinados ahora por su antigua religión abrahámica, hemos hecho cuanto hemos podido para integrarlos en nuestros ritos, tradiciones y educación. Según nos esforzábamos por armonizar los clásicos confucianos con las enseñanzas de la Torá, filósofos, comerciantes, soldados y artesanos judíos se han vuelto parte indisoluble de nuestra sociedad. Con el paso del tiempo y la fusión de las tradiciones, esta gente se ha vuelto una piedra angular de nuestro [Root.GovernmentName]."
 confucian_events.5.a:0 "'Someter a los virtuosos, asimilar a los ilustrados.'"
 confucian_events.6.t:0 "Armonización del zoroastrismo"
 confucian_events.6.d:0 "Como portadores de una tradición de la que se dice es más antigua incluso que la nuestra, los zoroástricos son un pueblo que ha visto cómo su influencia política ascendía y se esfumaba. Está claro que tenemos mucho que aprender de estas enseñanzas, así como ellos podrían aprender mucho de nuestra tradición superior de razón, justicia e imparcialidad. Cuando comunidades como las de [zoroastrian_province.GetName] se convierten en parte de nuestro [Root.GovernmentName], permite a nuestras tradiciones empezar una nueva fase de armonización, fusionando las antiguas enseñanzas de Zoroastro con las de Confucio. Seguimos siendo un país donde los clásicos se viven y aprenden, pero ahora los zoroástricos son parte integral de nuestra sociedad y hasta cierto punto su sabiduría se ha hecho nuestra."
 confucian_events.6.a:0 "'Someter a los virtuosos, asimilar a los ilustrados.'"
 confucian_events.7.t:0 "Armonización de la fe sintoísta"
 confucian_events.7.d:0 "Con el paso del tiempo los japoneses han acabado integrando las tradiciones de Confucio y Buda en su antigua fe sintoísta, tomando las partes más ciertas y útiles de las enseñanzas extranjeras y asumiéndolas. En muchos modos, esto ha hecho que su religión sea más fácil de incorporar y armonizar con la ideología de [Root.GetName]. Con el paso del tiempo la identidad sintoísta es cada vez menos un problema y se puede encontrar seguidores sintoístas en cada rincón del pueblo [Root.GetAdjective], formando un nuevo grupo dentro de nuestro ya complejo aparato gubernamental al que un forastero le costaría distinguir de nosotros."
 confucian_events.7.a:0 "'Someter a los virtuosos, asimilar a los ilustrados.'"
 confucian_events.8.t:0 "Armonización de la fe Theravada"
 confucian_events.8.d:0 "Los cánones Pali del budismo Theravada son en muchos aspectos un modo familiar de organizar tradición y aprendizaje para nuestras élite confucianas. Con el paso del tiempo esta colección de leyes y ritos se han estudiado y vuelto parte del corpus que todo miembro educado e influyente de nuestra sociedad debe estudiar y cumplir. La tradición se ha armonizado y la gran comunidad budista Theravada nos considera su iguales, así como nosotros consideramos a los budistas Theravada dentro de nuestras fronteras una parte integral de nuestro [Root.GovernmentName]."
 confucian_events.8.a:0 "'Someter a los virtuosos, asimilar a los ilustrados.'"
 confucian_events.9.t:0 "Armonización de la fe Mahayana"
 confucian_events.9.d:0 "Hace siglos, las enseñanzas de Buda empezaron a penetrar en nuestras tierras y ahora es una de las religiones más extendidas en [Root.GetName]. Si bien los clásicos del conocimiento confuciano son los principios rectores de nuestro [Root.GovernmentName], también respetamos las tradiciones de Buda y el anhelo que sienten muchos de nuestros súbdito por poner fin al ciclo eterno.\nCiertamente, somos un país confuciano dirigido por un pueblo de budistas Mahayana."
 confucian_events.9.a:0 "'Someter a los virtuosos, asimilar a los ilustrados.'"
 confucian_events.10.t:0 "Armonización del budismo Vajrayana"
 confucian_events.10.d:0 "Aquellos de nuestros súbditos que son fervorosos seguidores de los grandes y misteriosos lamas han ido dándose cuenta cada vez más de lo útiles que es la ideología y las enseñanzas de Confucio. Donde antaño usaron las tradiciones de la vía Vajrayana para juzgar el mundo, ahora incorporan nuestros mismos clásicos. Monjes y nobles vajrayana ahora son parte de nuestro gobierno tanto en la cima como en el fondo, y sus tradiciones algo salvajes y tántricas parecen haber sido domadas por nuestra razón y conocimiento."
 confucian_events.10.a:0 "'Someter a los virtuosos, asimilar a los ilustrados.'"
 confucian_events.11.t:0 "El concepto de Shangdi"
 confucian_events.11.d:0 "Los seguidores de la fe [harmonization_province.Religion.GetName] han ido integrando cada vez más conceptos y ritos confucianos en su vida diaria. Una tendencia reciente es la identificar el concepto de Shangdi con sus propias deidades supremas. Esta interpretación es ciertamente heterodoxa para los estudiosos expertos de nuestro [Root.GovernmentName], pero ha permitido a [harmonization_province.Religion.GetName] integrar un número de conceptos, ritos y constantes confucianas y enseñanzas clásicas en su teología.\nHay cierto debate en los salones palaciegos de [Root.Capital.GetCapitalName] sobre si este es el modo justo y correcto para que el [harmonization_province.Religion.GetName] ascienda de bárbaros a Hua."
 confucian_events.11.a:0 "¡Debemos enseñarles el modo correcto!"
 confucian_events.11.b:0 "Acomodemos esta abstracción."
 confucian_events.12.t:0 "Traducciones de los clásicos"
 confucian_events.12.d:0 "El pueblo del [harmonization_province.Religion.GetName] tienen poderosas tradiciones y ritos y su fidelidad al lenguaje arcaico de su propias enseñanzas les impide acercarse a la civilización. Si alguna vez desean alzarse por encima de los bárbaros Yi de este mundo, debemos asegurarnos de que tienen los clásicos y los ritos correctos en su propio idioma para que puedan digerirlos.\nHay algunos eruditos que ya han empezado a crear tales obras. ¿Debemos animarles a seguir sintetizando sus antiguos concepto religiosos con los principios sublimes de Confucio?" # [LocEditor:AwaitingBatchUpdate]
 confucian_events.12.a:0 "Que creen su propia versión de las formas correctas."
 confucian_events.12.b:0 "¡Sería una burla de nuestra ideología!"
 confucian_events.13.t:0 "La fe de [Root.Adm_Advisor.GetName]"
 confucian_events.13.d:0 "Nuestro leal ministro y confidente, [Root.Adm_Advisor.GetName] ha trabajado estrechamente con nuestra comunidad [harmonization_province.Religion.GetName] para ayudarlos a alzarse a un nivel civilizado. Sorprendid[Root.GetoaCnjAdm] por sus descubrimientos, ha empezado a adoptar muchos conceptos [harmonization_province.Religion.GetName] tras estudiar intensamente su ciencia y literatura. A muchos les preocupa que [Root.GetelellaCnjAdm] se haya entusiasmado demasiado con los modos del [harmonization_province.Religion.GetName]. Algunos incluso afirman que nuestro [Root.Adm_Advisor.GetTitle] se ha convertido en secreto, avergonzando por igual a sus antepasados y al gobierno [Root.GovernmentName]."
 confucian_events.13.a:0 "¡Destituye a tal [Root.Adm_Advisor.GetWomanMan]!"
 confucian_events.13.b:0 "Teneos mucho que aprender del pueblo del [harmonization_province.Religion.GetName]."
 confucian_events.14.t:0 "Derechos y ritos"
 confucian_events.14.d:0 "Si bien son parte de nuestro [Root.GovernmentName], algunas de las tradiciones de [harmonization_province.GetName] pueden ser muy difíciles de digerir. Se supone que un pueblo civilizado debe regirse según lo que las enseñanzas confucianas señalan como justo y lógico, pero estas gentes tienen muchas costumbres que contradicen directamente tales reglas. Nuestros funcionarios en [harmonization_province.GetName] han estado luchando con la gentes de la zona, empeñadas en sus manías bárbaras." # [LocEditor:AwaitingBatchUpdate]
 confucian_events.14.a:0 "¡Bárbaros!"
 confucian_events.14.b:0 "Asuntos tan triviales no nos preocupan."
 confucian_events.15.t:0 "Reforzando la oficina de [Root.Monarch.GetTitle]"
 confucian_events.15.d:0 "Si bien el pueblo [harmonization_province.Religion.GetName] son bárbaros, tienen algunas costumbres y ritos que podríamos aprovechar. Sus tradiciones y ceremonias acerca del liderazgo poseen el concepto de un poder muy sofisticado como nuestro [Root.Monarch.GetTitle] y es algo que podríamos utilizar. Funcionarios locales de [harmonization_province.GetName] ya han estado incorporando ceremonias, pero se ha sugerido que utilicen ceremonias del [harmonization_province.Religion.GetName] a un nivel aún mayor. Otros afirman que avergonzaríamos a nuestros antepasados volviendo la espalda a lo correcto."
 confucian_events.15.a:0 "Me gusta cómo suena…"
 confucian_events.15.b:0 "¡Tenemos que tratar con estos bochornosos funcionarios!"
 confucian_events.16.t:0 "Llevando la civilización a los bárbaros"
 confucian_events.16.d:2 "Con el paso del tiempo, el pueblo [harmonization_province.Religion.GetName] ha llegado a aceptar muchas de nuestras costumbres. Pero cuando nuestr[Root.GetoaCnjDip] [Root.Dip_Advisor.GetType] [Root.Dip_Advisor.GetName] visitó la región de [harmonization_province.GetName], descubrió que siguen muy lejos de estar civilizados. La gota que colmó el vaso fue que un importante terrateniente local le invitase a una ceremonia de bautismo, donde el hijo de este terrateniente recibió el nombre de su padre.\n[Root.Dip_Advisor.GetName] regresó de allí con muy mala opinión del pueblo [harmonization_province.Religion.GetName] y la escasa probabilidad de que alguna vez forme parte de las gentes civilizadas del mundo."
 confucian_events.16.a:0 "Entonces dejaremos que se las arreglen solos."
 confucian_events.16.b:0 "Enviemos a los mejores y más brillantes para civilizarlos."
 confucian_events.17.t:0 "Civilización [harmonization_province.Religion.GetName]"
 confucian_events.17.d:2 "Hay bárbaros más dados a la razón y el intelecto que otros. El pueblo [harmonization_province.Religion.GetName] de [harmonization_province.GetName] ya ha asumido muchas de nuestras tradiciones, desde las más importantes hasta incluso aspectos menores. A los forasteros que nos visitan les cuesta distinguir esta región de [Root.GetName] puesto que, aparte de algunas excentricidades menores, la lengua [Root.Capital.Culture.GetName], sus nombres y costumbres parecen tan pertenecientes al pueblo [Root.GetAdjective] como cualquier otra parte del [Root.GovernmentName] de [Root.GetName]."
 confucian_events.17.a:0 "Progreso para los [harmonization_province.Religion.GetName]."
 confucian_events.17.b:0 "¡Aprovechemos esta oportunidad regionalmente!"
 confucian_events.18.t:0 "¿Xiaoren?"
 confucian_events.18.d:0 "El gobierno de nuestro gran [Root.GovernmentName] es la mayor responsabilidad y privilegio del [Root.Monarch.GetTitle]. En el pasado, la dinastía [Root.Monarch.Dynasty.GetName] se enorgullecía de liderar con el ejemplo, manteniendo una etiqueta estricta, austeridad personal y una eliminación cuidadosa de aquellos que no se ajustasen a este ideal.\nAsí pues, el [Root.Monarch.GetName] ha observado con gran tristeza el desarrollo de [Root.Heir.GetName]. Lejos del ideal, sus profesores describen a nuestro heredero como una persona mezquina, centrada en la ganancia inmediata y los placeres emocionales. No obstante, hay facciones que quedarían disgustadas si abandonásemos a [Root.Heir.GetName]. Un nuevo heredero no contaría con su apoyo."
 confucian_events.18.a:0 "Tal [Root.Heir.GetWomanMan] no es digno para el Palacio del Este."
 confucian_events.18.b:0 "Necesitamos que las facciones apoyen al [Root.Heir.GetTitle]."
 confucian_events.19.t:0 "Novela popular" # [LocEditor:AwaitingBatchUpdate]
 confucian_events.19.d:0 "Una novela de la zona sobre una historia bien conocida de la era [Root.GetOldEra] se está haciendo rápidamente muy popular entre nuestros súbditos. Esto en sí no sería un problema, pero nos han llamado la atención de que esta novela infringe de hecho los principios centrales de la ideología confuciana, pues podría verse como un argumento para desobedecer la autoridad central y [Root.Monarch.GetalalaDir] [Root.Monarch.GetTitle].\nAhora nuestros administradores sostienen que debemos prohibir el libro, si bien algunos temen que esto solo lo hará más atractivo para aquellos que quieran leerlo." # [LocEditor:AwaitingBatchUpdate]
 confucian_events.19.a:0 "Debe ser prohibido inmediatamente." # [LocEditor:AwaitingBatchUpdate]
 confucian_events.19.b:0 "Guiaremos por ejemplo, no por derecho. Que sea lo que sea." # [LocEditor:AwaitingBatchUpdate]
 confucian_events.20.t:0 "Funcionariado" # [LocEditor:AwaitingBatchUpdate]
 confucian_events.20.d:0 "Educación, superación y observancia de los clásicos son la columna doral del gobierno confuciano, y si nuestro [Root.GovernmentName] quiere aspirar a la grandeza, deberemos dedicar tiempo, atención y energía a asegurarnos de que nuestros funcionarios están lo mejor educados e informados posible. Por lo tanto, es algo preocupante que últimamente parezca estar disminuyendo el número de gente que busca empleo en el gobierno." # [LocEditor:AwaitingBatchUpdate]
 confucian_events.20.a:0 "¡Debemos expandir la burocracia!" # [LocEditor:AwaitingBatchUpdate]
 confucian_events.20.b:0 "Todavía no hay necesidad de reforzar nuestros cuadros."
 confucian_events.21.t:0 "Herencia confuciana"
 confucian_events.21.d:0 "Desde la ocupación china, la veneración a Confucio y los ideales confucianos han arraigado en nuestra sociedad, de la adoración básica a Confucio en la religión popular de los plebeyos a la admiración y el estudio de los textos neoconfucianos de nuestra corte.\nAunque el clero no estará de acuerdo, algunos dirían que somos primero un país confuciano y después budista Mahayana."
 confucian_events.21.a:0 "Somos un país confuciano y veneramos a los maestros."
 confucian_events.21.b:0 "El confucianismo es interesante, pero Dai Viet es un país budista."
