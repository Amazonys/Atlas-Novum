 QIZILBASH_FORCELIMIT:0 "Podemos reclutar hasta $LIMIT|Y$ de §Gqizilbash§! por:\n$FLAMOUNT|Y$ por $PERC|%Y$ de nuestro límite de fuerzas terrestres de $FL$:\n"
 QIZILBASH_LIMIT_CULTURE:0 "$PROVINCE$ no es de cultura §Yturca§!, §Yazerbaiyana§! o §Yturkmenistana§! ni es parte del §Yestado de nuestra capital§!, así que allí no podemos reclutar qizilbash."
 ADD_QIZILBASH_SUB_UNIT_EFFECT:0 "Se consiguen $UNIT$ «§Gqizilbash§!» en $WHERE|Y$."
 QIZILBASH_DESC:0 "Los qizilbash son guerreros chiíes de orígenes turcomanos provenientes de tribus azeriparlantes. Fundados por la orden sufí safávida, son la infantería y caballería de élite del Estado que han crecido en poder hasta convertirse en rivales directos de la nobleza. Ellos, como militantes chiíes, se adhieren a sus doctrinas y, por tanto, se oponen a cualquier sentimiento antichií en el Estado.\nEl número de qizilbash que se puede reunir depende de nuestros privilegios para el estamento §Yqizilbash§! y se pueden reclutar en provincias que sean de cultura §Yturca§!, §Yazerbaiyana§! o §Yturkmenistana§!, o sean parte del §Yestado de nuestra capital§!."
