l_german:
 learning_from_the_land:0 "Vom Land lernen"
 desc_learning_from_the_land:0 "Da wir die Hilfe anderer zurückgewiesen haben, müssen wir uns nun alleine an dieses harsche Klima anpassen."
 counting_coup:0 "Counting Coup"
 desc_counting_coup:0 "Wir stehen tief in der Tradition von Kriegern, die ihre Tapferkeit im Gefecht beweisen."
 intercultural_exchange:0 "Kulturaustausch"
 desc_intercultural_exchange:0 "Handel mit einem Nachbarstamm mit anderer Lebensart."
 restricted_tobacco:0 "Beschränkter Tabakgenuss"
 desc_restricted_tobacco:0 "Der Tabakgenuss in dieser Provinz wurde auf Zeremonien beschränkt."
 encouraged_tobacco:0 "Geförderter Tabakgenuss"
 desc_encouraged_tobacco:0 "Der Tabakgenuss wird in dieser Provinz gefördert."
 great_hunters:0 "Große Jäger"
 desc_great_hunters:0 "Wir sind stolz auf unsere Jagdtradition und behalten sie bei."
 land_shaped_by_fire:0 "Vom Feuer geformtes Land"
 desc_land_shaped_by_fire:0 "Der Einsatz kontrollierter Brände hat den Ernteertrag in diesem Gebiet gesteigert."
 native_americans.1.t:0 "Gefrorenes Land"
 native_americans.1.d:0 "Als unser Volk in [Root.GetName] ankam, wussten wir, dass diese harte Umgebung unseren Einfallsreichtum auf die Probe stellen würde. Wir blieben zuversichtlich, aber in diesem Winter ist die Kälte noch bitterer und reicht noch weiter. Ein Trupp ist der Ansicht, dass der Mensch nie dazu gedacht war, in diesem Land zu leben, und wünscht in ein Klima zurückzukehren, auf das unsere Lebensart eher zugeschnitten ist."
 native_americans.1.a:0 "Unsere Lebensart ist die Anpassung. Schickt andere aus, um es ihnen beizubringen."
 native_americans.1.b:0 "Lasst sie gehen, wenn sie wollen."
 native_americans.2.t:0 "Dürres Land"
 native_americans.2.d:0 "Als unser Volk in [Root.GetName] ankam, wussten wir, dass diese harte Umgebung unseren Einfallsreichtum auf die Probe stellen würde. Wir blieben zuversichtlich, aber in diesem Sommer ist die Hitze noch brutaler und reicht noch weiter. Ein Trupp ist der Ansicht, dass der Mensch nie dazu gedacht war, in diesem Land zu leben, und wünscht in ein Klima zurückzukehren, auf das unsere Lebensart eher zugeschnitten ist."
 native_americans.2.a:0 "Unsere Lebensart ist die Anpassung. Schickt andere aus, um es ihnen beizubringen."
 native_americans.2.b:0 "Lasst sie gehen, wenn sie wollen."
 native_americans.3.t:0 "Unsere neue Heimat im Norden"
 native_americans.3.d:0 "Unser Stamm ist durchs Herumziehen aufgeblüht, daher müssen wir lernen, aufzublühen, wo wir herumziehen. Seit unserer letzten Unternehmung hat sich das als schwierig erwiesen. In [Root.GetName] sind die Temperaturen und das Klima harsch und ungastlich, besonders im Winter. Glücklicherweise lebt ein Nachbarstamm schon lange hier und hat gelernt, in dieser schneebedeckten Landschaft zu jagen und zu sammeln. Ein paar von ihnen scheinen willens zu sein, uns das beizubringen."
 native_americans.3.a:0 "In unserer früheren Heimat waren wir weise, aber hier sind sie weiser."
 native_americans.3.b:0 "Wir lernen besser vom Land selber."
 native_americans.4.t:0 "Unsere neue Heimat ist die Wüste"
 native_americans.4.d:0 "Unser Stamm ist durchs Herumziehen aufgeblüht, daher müssen wir lernen, aufzublühen, wo wir herumziehen. Seit unserer letzten Unternehmung hat sich das als schwierig erwiesen. In [Root.GetName] sind die Temperaturen und das Klima harsch und ungastlich, besonders im Sommer. Glücklicherweise lebt ein Nachbarstamm schon lange hier und hat gelernt, in dieser kargen Landschaft zu jagen und zu sammeln. Ein paar von ihnen scheinen willens zu sein, uns das beizubringen."
 native_americans.4.a:0 "In unserer früheren Heimat waren wir weise, aber hier sind sie weiser."
 native_americans.4.b:0 "Wir lernen besser vom Land selber."
 native_americans.5.t:0 "Coups"
 native_americans.5.d:0 ""Tapferkeit ist ein geschätzter Charakterzug unter unseren Kriegern, und viele unserer Traditionen reflektieren das. Eine solche Tradition ist das "Zählen der Coups", die Aufzählung mutiger Taten in der Schlacht die sowohl zur Kennzeichnung unserer größten Krieger als auch zur Inspiration neuer Rekruten dient. Aber seit wir $ARMY_REFORMER$ mit der Modernisierung unserer Armee beauftragt haben, hat er diese Praxis in Frage gestellt und fordert, dass unser Militär sich auf praktischere Ziele und höhere Effizienz beim Töten unserer Feinde konzentriert.""
 native_americans.5.a:0 "Er hat Recht. Wir brauchen Ergebnisse mehr als den Geist der Courage."
 native_americans.5.b:0 "$ARMY_REFORMER$ klingt wie ein Feigling."
 native_americans.6.t:0 "Ernennung eines Kriegshäuptlings"
 native_americans.6.d:0 "Wir befinden uns im Krieg, und obwohl [Root.Monarch.GetName] unser Volk in Friedenszeiten weise regierte, brauchen wir vielleicht einen respektierten Krieger, um uns zum Sieg zu führen."
 native_americans.6.a:0 "Wählt einen Kriegshäuptling unter den bewährten Veteranen aus."
 native_americans.6.b:0 "[Root.Monarch.GetName] ist ein fähiger Häuptling, selbst im Krieg."
 native_americans.7.t:0 "Ernennung eines Friedenshäuptlings"
 native_americans.7.d:0 "[Root.Monarch.GetName] wurde als Häuptling für [Root.Monarch.GetHerHis]e Tapferkeit vor dem Feind ernannt, um unsere Nation während des Krieges zu führen. Da der Krieg nun vorbei ist, brauchen wir einen Häuptling, der über das Schlachtfeld hinaus sieht und sich um die Belange unserer Nation in Friedenszeiten kümmert.\n\nTradition bestimmt, dass der Kriegshäuptling dies respektiert, damit kein Grund zum Autoritätsmissbrauch besteht."
 native_americans.7.a:0 "[Root.Monarch.GetName] muss abdanken. Ein Friedenshäuptling wird ausgewählt."
 native_americans.7.b:0 "Autorität wird unsere Nation schützen. Friedenszeiten gibt es nicht!"
 native_americans.8.t:0 "Manche reisen, manche bleiben"
 native_americans.8.d:0 "Uralte Geschichten erzählen davon, wie unser Volk weit reiste, um dieses Land zu erreichen, das Land, in dem wir nun arbeiten und das wir unsere Heimat nennen. Obwohl diese Zeiten nun vorbei sind, behalten einige unserer Nachbarn diese Lebensart bei. Sie ziehen lieber zu neuen Jagdgründen als permanente Heimstätten zu bauen. Wir haben kein Interesse, zu dieser Lebensart zurückzukehren, aber vielleicht könnten wir Wissen und Waren zwischen unseren Stämmen austauschen und somit die Vorzüge unserer beider Entscheidungen genießen."
 native_americans.8.a:0 "Wir sind willens, zuzuhören, wenn sie es auch sind."
 native_americans.8.a.tt:0 "Schickt einen Gesandten aus, um den Austausch von Ressourcen und Wissen vorzuschlagen. Was sagen die [This.GetName]?"
 native_americans.8.b:0 "Was können wir von Leuten lernen, die noch nicht mal richtige Heimstätten bauen können?"
 native_americans.9.d:0 "Ein Gesandter von [From.GetName] ist eingetroffen. Im Gegensatz zu vielen diplomatischen Gesandten spricht er nicht von den Gemeinsamkeiten zwischen unseren Stämmen, sondern von den Unterschieden: Wie wir weiterhin in die Welt durchwandern, während sie permanente Siedlungen in [From.Capital.GetCapitalName] erbaut haben. Sie scheinen der Ansicht zu sein, dass diese Unterschiede bedeuten, dass wir viel von einem Austausch der Ergebnisse unserer verschiedenen Sitten haben werden, was sowohl Einsichten als auch Waren angeht."
 native_americans.9.a:0 "Sie sind weise, unsere Stärken zu erkennen, wie wir auch ihre erkennen."
 native_americans.9.b:0 "Sie sind einfach selbstgefällig und beneiden unsere Freiheit."
 native_americans.10.d:0 "Der Gesandte, den wir nach [From.GetName] geschickt haben, ist wiedergekehrt. Leider halten sie wenig von unseren Anstrengungen, gegenseitiges Verständnis aufzubauen, halten unsere kulturellen Entwicklungen für nicht zukunftsträchtig und finden ihre eigenen Sitten ehrbarer."
 native_americans.10.a:0 "Ihr Verlust."
 native_americans.11.d:0 "Der Gesandte, den wir nach [From.GetName] geschickt haben, ist wiedergekehrt. Der kleinere Stamm war erfreut, dass wir der Ansicht waren, sie hätten uns etwas zu geben, und akzeptierten unseren Vorschlag auf kulturellen und materiellen Austausch."
 native_americans.11.a:0 "Wir werden beide von ihrem Verständnis profitieren."
 native_americans.12.t:0 "Heiliger Rauch"
 native_americans.12.d:0 "Tabak wurde schon immer von unserem Stamm geraucht. Manche sehen die Pflanze als Medizin an, manche als heilig, und wieder andere finden die Inhalation des Rauchs einfach entspannend. Doch der Freizeitgenuss der Pflanze ist in den letzten Jahren gestiegen, was zu Diskussionen unter den Älteren in [Root.GetName] darüber geführt hat, ob die Menschen dieses Geschenk missbrauchen. Es wurde vorgeschlagen, den Tabakgenuss auf Zeremonien zu beschränken, für die Tabak essentiell ist, um die Jugend daran zu hindern, die Pflanze sinnlos zu verschwenden."
 native_americans.12.a:0 "Ein vernünftiger Vorschlag."
 native_americans.12.b:0 "Lasst die Jugend sie nach ihrem Gutdünken gebrauchen."
 native_americans.13.t:0 "Verlassenes Land"
 native_americans.13.d:0 "Die Trupps, die nach [From.GetName] gezogen sind, behaupten, dass die Ressourcen in diesem Gebiet rar seien und das Land bessere Tage gesehen hat.\n\nManche Trupps behaupten, dies läge einfach daran, dass die Büffel in letzter Zeit weggezogen sind, aber andere deuten auf einen Nachbarstamm, der dafür bekannt ist, zu neuen Jagdgründen zu ziehen. Sie klagen sie an, das Land ausgebeutet zu haben."
 native_americans.13.a:0 "Dies ist eine natürliche Konsequenz von Migrationen, und wir müssen sie akzeptieren."
 native_americans.13.b:0 "Wenn sie auf fruchtbareres Land gezogen sind, nehmen wir ihnen stattdessen eben das ab!"
 native_americans.14.t:0 "Vorbereitungen für den Sonnentanz"
 native_americans.14.d:0 "Unser Volk beginnt mit den Vorbereitungen auf den Sonnentanz, einer heiligen Zeremonie, die während der wärmeren Monate des Jahres abgehalten wird. Obwohl dies ein wichtiges Ereignis ist, verlangt es den Mitwirkenden, unter ihnen viele junge Krieger, viel ab. Auch müssen wir Ressourcen für die Zeremonie beiseite legen. In diesem Jahr gab es einige Diskussionen darüber, ob wir unsere Kraft und Habe komplett dem Sonnentanz hingeben oder ihn lieber in kleinerem Rahmen feiern sollen."
 native_americans.14.a:0 "Der Sonnentanz verlangt unsere volle Aufmerksamkeit!"
 native_americans.14.a.tt:0 "Der Sonnentanz wird dieses Jahr aufgeführt, wenn die Vorbereitungen beendet sind."
 native_americans.14.b:0 "Feiern wir ihn in diesem Jahr in kleinerem Rahmen."
 native_americans.15.t:0 "Der Sonnentanz"
 native_americans.15.d:0 "Nach Monaten der Vorbereitung für den Sonnentanz können wir ihn nun in seiner ganzen Glorie feiern. Unser Volk kommt zusammen, um zu fasten, beten und zu tanzen. Dies bewahrt nicht nur diese heilige Tradition, sondern bringt auch unsere oft weit verstreuten Stämme einander näher."
 native_americans.15.a:0 "Alle Menschen der [Root.GetName] sind unser Volk."
 native_americans.16.t:0 "Jäger oder Schollenarbeiter"
 native_americans.16.d:0 "Als ein Stamm, der den Büffeln folgt, sind wir stolz auf unsere Jagdkünste. Unser Aufenthalt in [Root.Capital.GetCapitalName] hat uns erlaubt, diese Fähigkeiten zu verfeinern, aber einige Ratsmitglieder sind nun der Ansicht, dass wir zu sehr von ihnen abhängen. Sie deuten an, dass das Land von [Root.Capital.GetCapitalName] potentiell für mehr als die Jagd und das Sammeln gut ist, und dass wir gut daran täten, über die Vorzüge der Landwirtschaft nachzudenken. Vielleicht könnten wir uns sogar hier niederlassen."
 native_americans.16.a:0 "Wenn wir Land bebauen sollen, sollten wir es hier tun."
 native_americans.16.b:0 "Die Zeit, die wir haben, sollten wir der Jagd widmen."
 native_americans.17.t:0 "Mit Feuer"
 native_americans.17.d:0 "Seit uralten Zeiten ist der Gebrauch von Feuer ein Kennzeichen der menschlichen Fähigkeiten, zu erfinden und zu zerstören. Unser Heimatland wird durch kontrollierte Brände geformt, die zur Landwirtschaft, zur Kontrolle von Wildtieren, und auch zur Freilegung von Nutzfläche eingesetzt werden.\n\nNeuerliche Versuche, die Anwendung dieser Methoden in [Root.GetName] zu erweitern, wurde in Frage gestellt. Manche der Älteren halten es für ein unnötiges Risiko, aber örtliche Anführer finden es notwendig für die weitere Entwicklung in der Provinz."
 native_americans.17.a:0 "Wir haben Vertrauen an unsere Kontrolle über die Flammen."
 native_americans.17.a.tt:0 "die kontrollierten Brände vergrößern die Ernten in der Provinz."
 native_americans.17.a.tt2:0 "die Feuer sind zusehends außer Kontrolle."
 native_americans.17.b:0 "Keine unnötigen Risiken eingehen."
 native_americans.18.t:0 "Feuer erfolgreich"
 native_americans.18.d:0 "Der Einsatz von Feuer zur Veränderung der Landschaft in [Root.GetName] hat sich bezahlt gemacht. Die Räumung der Vegetation hat uns erlaubt, das Land besser zu nutzen, und wird die Erträge aus dem Gebiet auf Jahre hinaus verbessern."
 native_americans.18.a:0 "Wie die Welt uns formt, so formen wir die Welt."
 native_americans.19.t:0 "Feuer außer Rand und Band"
 native_americans.19.d:0 "Die Befürchtungen der [Root.Owner.GetName]-Älteren haben sich als gerechtfertigt herausgestellt. Die zur Umformung der Landschaft in [Root.GetName] eingesetzten Brände waren anfangs zwar unter Kontrolle, weiteten sich dann aber über das Zielgebiet hinaus aus und verursachten Schaden und Chaos. Der Rat berät sich nun mit örtlichen Anführern, wobei jeder versucht, den anderen die Verantwortung in die Schuhe zu schieben."
 native_americans.19.a:0 "Wir müssen in Zukunft vorsichtiger sein."
 native_americans.20.t:0 "Abtrünniger Sohn"
 native_americans.20.d:0 "Die Formung und Auflösung von Trupps ist eine ziemlich normale Angelegenheit und führt üblicherweise nicht zu ernsthaften Disputen, aber ein kürzlich aufgetretener Fall erforderte unsere Intervention. Ein Sohn verlässt den Trupp seines Vaters mit einer großen Gruppe von Gefolgsleuten gegen den Willen seiner Eltern. Der Vater verlangt, dass wir für ihn einschreiten, um den Trupp zusammenzuhalten und die Schwächung seiner Autorität im Stamm zu verhindern."
 native_americans.20.a:0 "Der Sohn bleibt. Es sollte es besser wissen."
 native_americans.20.b:0 "Trupps müssen flexibel sein. Die Abspaltung sollte erlaubt werden."
 native_americans.21.t:0 "Großer Trupp spaltet sich ab"
 native_americans.21.d:0 "Einer der größten Trupps in unserem Stamm überlegt, sich abzuspalten und eigene Wege zu gehen, weg von unserer Heimat in [Root.Capital.GetCapitalName]. Sie argumentieren, dass sie auf diese Weise mehr erreichen können, aber die Spaltung könnte uns zwingen, unsere momentane Gesellschaft stark umzuorganisieren, besonders, weil diese Menschen das Zentrum unserer Nation verlassen."
 native_americans.21.a:0 "Lasst sie ziehen und mehr erreichen."
 native_americans.21.b:0 "Wir brauchen sie in [Root.Capital.GetCapitalName]."
 native_americans.22.t:0 "Jäger unterwegs"
 native_americans.22.d:0 "Obwohl wir das Nomadenleben schon lange aufgegeben haben, leben manche Trupps immer noch hauptsächlich als Jäger und müssen herumziehen. Wenn das Jagdwild zu neuen Weidegründen zieht, müssen die Jäger folgen, aber dies bringt Probleme für die Menschen von [Root.GetName], wo die Gemeinschaft nun über diese Sache zweierlei Meinung sind. Manche der Ansässigen argumentieren, dass diese Trupps in der Vergangenheit leben und sich dort niederlassen sollten, wo sie jetzt leben."
 native_americans.22.a:0 "Lasst sie jagen, lasst sie ziehen."
 native_americans.22.b:0 "Wir geben ihnen das Saatgut, das sie zur Sesshaftigkeit brauchen."
 native_americans.23.t:0 "Kunst des Webens"
 native_americans.23.d:0 "Seit unsere Treffen mit den Pueblo unser Wissen über Webmethoden erweitert hat, haben wir unsere Webereien über das reine Handwerk verbessert. Die Muster und Farben werden nun als eigene Kunstform angesehen, die man weit über die Nachbarstämme hinaus kennt. [From.GetName] hat uns Materialien gegeben, um mehr von diesen berühmten Stoffen als je zuvor zu erschaffen."
 native_americans.23.a:0 "Wir werden diese Kunst perfektionieren."
 native_americans.24.t:0 "Hügelbauer"
 native_americans.24.d:0 "Seit die Siedler aus Europa ankamen, spekulieren sie über die Herkunft der alten Hügelgräber in der Region. Die Siedler, unbeeindruckt von unseren eigenen Bauprojekten, weigern sich, zu glauben, dass unsere Vorfahren in der Lage waren, solche Strukturen zu errichten. Zwar sind sie offensichtlich fasziniert von den Hügeln, aber sie scheinen weder uns noch unsere Nachbarn dazu fähig zu halten, irgendetwas von bleibendem Wert zu schaffen."
 native_americans.24.a:0 "Wir müssen ihnen einfach das Gegenteil beweisen, indem wir die Tradition weiterführen!"
 native_americans.24.b:0 "Ihre Ignoranz ist nicht unser Problem."
