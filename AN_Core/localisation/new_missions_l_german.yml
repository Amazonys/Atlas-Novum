 unite_manchu_title:0 "Vereinigt die Jurchen"
 unite_manchu_desc:1 "Indem wir die wichtigsten Orte der Religion erobern, werden wir in der Lage sein die Legitimität aufzuweisen, um alle mandschurischen Menschen zu regieren."
 new_world_sunset_tooltip:0 "§Y[Root.GetName]§! besitzt mindestens §Y5§! Provinzen in Europa"
 vij_local_temples_title:0 "Begünstigt lokale Götter"
 vij_local_temples_desc:0 "Hindus jeder Region praktizieren ihren Glauben anders und jeder verehrt andere, aber ähnliche Götter. Um den eroberten Völkern das Wohlwollen unserer Herrschaft zu zeigen, sollten wir ihre Gottheiten unterstützen, indem wir in ihren Städten Tempel bauen."
 vij_jains_mission_title:0 "Beschützt die Jaina"
 vij_jains_mission_desc:0 "Der Jainismus ist in ganz Indien rückläufig, doch viele Jaina-Gemeinschaften sind weiterhin in unseren Städten. Wir müssen sicherstellen, dass sie zufrieden sind, damit sie unserer Nation dabei helfen können zu gedeihen."
 vij_empower_brahmins_title:0 "Fördert Tempel"
 vij_empower_brahmins_desc:0 "Unser Reich beherbergt einige der großartigsten Hindu-Tempel der Welt. Diese Tempel werden von der Brahmanenkaste geleitet und unterhalten, welche wiederum auf den Schutz des Monarchen angewiesen sind. Wir sollten den Brahmanen eine großzügige Spende zukommen lassen, damit sie unsere Tempel zu beispielloser Größe erheben können."
 vij_conquer_andhra_title:0 "Erobert Andhra"
 vij_conquer_andhra_desc:0 "Die Reddy-Dynastie aus Andhra ist schwach und dem Niedergang geweiht. Ihre Länder sind dennoch reich und fruchtbar. Wir sollten diese Länder daher selbst regieren."
 vij_conquer_orissa_title:0 "Erobert Orissa"
 vij_conquer_orissa_desc:0 "Wir sollten weiterhin die wirtschaftliche Vorherrschaft in Indien anstreben, indem wir unsere Kontrolle über die Küste von Orissa ausweiten."
 vij_indian_trade_title:0 "Südindischer Handel"
 vij_indian_trade_desc:0 "Handel ist das Lebenselixier unserer Nation. Wir sollen versuchen den gesamten Handel in Südindien zu kontrollieren."
 vij_integrate_jaffna_title:0 "Integriert Jaffna"
 vij_integrate_jaffna_desc:0 "Die Prinzen von Jaffna haben uns meisten treu gedient. Es ist Zeit, sie vollständig in unser Reich zu integrieren."
 vij_ceylon_conquest_title:0 "Erobert Lanka"
 vij_ceylon_conquest_desc:0 "Lanka ist Heimat einiger extravaganter und uralter buddhistischer Tempel und Handelshäfen. Lasst es uns erobern."
 vij_city_of_victory_title:0 "Stadt des Sieges"
 vij_city_of_victory_desc:0 "Sobald wir unsere Herrschaft über Südindien erlangt haben, werden wir einen neuen Königstitel annehmen und unseren Sieg feiern."
 vij_bah_reconquest_title:0 "Schlacht um Raichur"
 vij_bah_reconquest_desc:0 "Raichur Doab liegt an der Grenze zwischen Vijayanagar und dem bahamanischen Sultanat. Wenn wir gegen sie gewinnen wollen, müssen wir diese befestigte Grenze erobern."
 vij_defeat_bahmanis_title:0 "Rückt nach Kalyana vor"
 vij_defeat_bahmanis_desc:0 "Um die Niederlage unserer Rivalen, der bahamanischen Sultane, zu zementieren, müssen wir ihre Hauptstadt Bidar erobern. Die Region enthält auch die alte Hauptstadt Chalukya, eine Stadt von großer historischer Bedeutung."
 vij_bengal_title:0 "Der Handel Bengalens"
 vij_bengal_desc:0 "Die Häfen von Bengalen ziehen viele Händler an. Sie müssen davon überzeugt werden, dass unsere eigenen Häfen für den Handel besser geeignet sind."
 vij_war_plunder_title:0 "Kriegsbeute"
 vij_war_plunder_desc:0 "Geld ist das Mittel zum Krieg. Dieses Geld sollte aus unseren Nachbarstaaten stammen."
 vij_marathas_title:0 "Attackiert Maharashtra"
 vij_marathas_desc:0 "Die Ländereien von Maharashtra trennen den Dekkan von den mächtigen Sultanaten im Norden. Wir sollten diese Länder erobern, um eine Grenze gegen nördliche Invasionen zu bilden."
 vij_tamil_trade_title:0 "Tamilische Handelsgilden"
 vij_tamil_trade_desc:0 "Die neu eroberten tamilischen Hafenstädte der Koromandelküste haben das Potenzial unserer Nation großen Profit zu bringen. Wir bemühen uns dabei die lokalen Handelsgilden in die neue Ordnung zu integrieren. Wir müssen die Streitigkeiten beenden, bevor wir unsere Herrschaft über den Süden festigen können."
 vij_tamil_trade.tooltip:0 "Keine im Besitz befindliche Provinz mit tamilischer Kultur hat mehr als §Y2§! Unruhe oder §Y50§! Lokale Autonomie."
 vij_mysore_conquest_title:0 "Herrschaft über Mysore"
 vij_mysore_conquest_desc:0 "Die Herrscher von Mysore sind nominell unsere Untertanen, doch haben sie sich fast vollständig von unserer Herrschaft losgelöst. Wir müssen sie daran erinnern, wer den Dekkan regiert."
 vij_malabar_title:0 "Sichert die Malabarküste"
 vij_malabar_desc:0 "Die Häfen und alten Dynastie der Malabarküste sind ein attraktives Ziel für Expansion. Wir müssen sie in unsere Herde bringen."
 vij_tamil_rebels_title:0 "Beendet den Aufstand"
 vij_tamil_rebels_desc:0 "Obwohl wir eine Lösung mit den Handelsgilden erreicht haben, gibt es immer noch Widerstand gegen unsere Herrschaft unter dem tamilischen Volk. Wir müssen uns mit den migrierenden Vaduga und dem Kriegsherren Chellappa befassen."
 vij_chola_conquest_title:0 "Erobert Chola"
 vij_chola_conquest_desc:0 "Die Chola-Dynastie regierte über ein Jahrtausend lang in Südindien. Ihre Eroberungen waren wahrlich inspirierend, aber am beeindruckendsten waren Rajendras Invasionen auf Kedah. Wir sollten diesen Erfolg wiederholen und in Südostasien Fuß fassen."
 vij_rajendra_ambition_title:0 "Rajendras Ambition"
 vij_rajendra_ambition_desc:0 "Jetzt, wo Kadah unter unserer Kontrolle ist, haben wir eine Basis, um unseren Einfluss auf die malaischen Archipele auszuweiten. Obwohl die Chola unter Rajendra großen Einfluss auf die Inseln hatten, erreichte er nie die direkte Herrschaft über sie. Wir werden die Errungenschaften der Chola überbieten, indem wir Malaya vollständig in unser Reich eingliedern."
 vij_develop_capital_title:0 "Entwickelt die Hauptstadt"
 vij_develop_capital_desc:0 "Unsere Hauptstadt ist bereits eine der größten Städte der Welt, aber sie könnte noch größer sein. Wir müssen Ressourcen für die weitere Entwicklung aufbringen."
 vij_aden_conquest_title:0 "Erobert Aden"
 vij_aden_conquest_desc:0 "Unsere Abhängigkeit vom Erwerb von Kriegern aus Arabien macht uns abhängig von den Arabern, die diese Region bewohnen. Wir sollten Fuß in Aden fassen, um den Weg für eine eigene Pferdeversorgung zu schaffen."
 vij_aden_trade_title:0 "Dominiert den Handel in Aden"
 vij_aden_trade_desc:0 "Jetzt, wo Aden unter unserer Kontrolle steht sind wir in der Lage ein Handelsmonopol rund um den Golf von Aden zu sichern."
 vij_africa_conquest_title:0 "Nach Afrika"
 vij_africa_conquest_desc:0 "Ostafrika versorgt die Staaten des Indischen Ozeans nicht nur mit Sklaven, sondern auch mit Gold, Elfenbein und Edelsteinen. Eine militärische Kampagne nach Afrika könnte wahrlich lukrativ sein."
 vij_africa_trade_title:0 "Sansibarischer Handel"
 vij_africa_trade_desc:0 "Die Küstenstädte, die wir in Ostafrika erobert haben, versetzten uns in die Lage den gesamten Handel entlang der swahilischen Küste zu dominieren."
 vij_tamil_rebels.tooltip:0 "Schließt die Ereignissketten der Vadugan-Migration und Chellapa ab oder erreicht das Zeitalter der Reformation, ohne sie auszulösen."
 dlh_agra_mission_title:0 "Gründet die Stadt Agra"
 dlh_agra_mission_desc:0 "Jetzt, wo die zentrale Provinz Doab erneut unter unserer Herrschaft steht, sollten wir dort eine neue Stadt gründen, die den Bedürfnissen des Hofes gerecht werden kann."
 dlh_jnp_reconquest_title:0 "Verlorene Kernprovinzen"
 dlh_jnp_reconquest_desc:0 "In einem kürzliche Konflikt gegen das emporkommende Sultanat von Jaunpur haben wir einen großen Teil unseres Gebietes verloren. Wir müssen unser Land im Osten Stück für Stück zurückerlangen."
 dlh_jnp_reconquest_2_title:0 "Besiegt Jaunpur"
 dlh_jnp_reconquest_2_desc:0 "Jaunpur selbst sollte wieder von Delhi aus regiert werden und seine afghanischen Generäle sich unserem Sultan unterwerfen."
 dlh_conquer_bengal_title:0 "Erobert Bengalen"
 dlh_conquer_bengal_desc:0 "Bengalen hörte in der Zeit der Tughlaq auf, von den Sultanen von Delhi regiert zu werden. Die bevölkerungsreichen Städte und wohlhabenden Häfen er Region wären ein großer Gewinn für unser wachsendes Reich."
 dlh_restore_empire_title:0 "Wiederaufstieg Delhis"
 dlh_restore_empire_desc:0 "Das Schicksal war jahrzehntelang nicht gut zum Sultanat von Delhi, doch jetzt scheint sich das Blatt endlich gewendet zu haben. Wir müssen den Weg für den Wiederaufstieg unseres Reiches vorbereiten!"
 dlh_lodi_sayyids_title:0 "Kontrolle über Delhi"
 dlh_lodi_sayyids_desc:0 "Jeder Sultan von Delhi, der diesen Titel verdient, muss die Kernprovinzen in Punjab und der Umgebung von Delhi direkt kontrollieren."
 dlh_reconquer_multan_title:0 "Wiedererlangt Multan"
 dlh_reconquer_multan_desc:0 "Multan widersetzt sich dummerweise unserer Herrschaft. Sie müssen besiegt werden!"
 dlh_restore_sultanate_title:0 "Starkes Sultanat"
 dlh_restore_sultanate_desc:0 "Obwohl wir noch einen langen Weg vor uns haben, bis die ehemaligen Grenzen des Delhi-Sultanats wiederhergestellt sind, sollte es unser erstes Bestreben sein, eine starke Position in Nordindien zu sichern."
 dlh_conquer_gujarat_title:0 "Erobert Gujarat"
 dlh_conquer_gujarat_desc:0 "Die Herrscher von Gujarat waren einst Gouverneure unter dem Delhi-Sultanat und haben nun ihre Unabhängigkeit erlangt. Außerdem haben sie Adlige von unseren besiegten Feinden aufgenommen in der Hoffnung, dass sie diese unterstützen, wenn sie sich gegen uns erheben. Sie müssen uns untertänig gemacht werden."
 dlh_conquer_marathas_title:0 "Erobert Maharashtra"
 dlh_conquer_marathas_desc:0 "Delhis Herrschaft erstreckte sich einst über den gesamten Dekkan. Es wird erneut so sein und wir beginnen mit den Maratha."
 dlh_conquer_deccan_title:0 "Dringt in Dekkan ein"
 dlh_conquer_deccan_desc:0 "Es ist Zeit erneut unsere Herrschaft über den gesamten Dekkan zu behaupten, so wie es auch einst die Tughlaq taten, bevor das bahamanische Sultanat gegen sie rebellierte."
 dlh_conquer_afghans_title:0 "Unterwerft die Afghanen"
 dlh_conquer_afghans_desc:0 "Der afghanische Adel regierte Jahrhunderte in Nordindien. Ihre Macht ist zu groß geworden und sie müssen zurück auf den Boden gebraucht werden. Der beste Weg, um unsere Dominanz zu zeigen, wäre Kabul selbst zu besetzten."
 dlh_conquer_malwa_title:0 "Unterwerft Malwa"
 dlh_conquer_malwa_desc:0 "Die Rajputen von Malwa sind seit Generationen ein ständiger Dorn im Auge. Sie müssen vollständig vernichtet werden, damit wir uns sicher nach Süden ausdehnen können."
 dlh_conquer_sind_title:0 "Erobert Sindt"
 dlh_conquer_sind_desc:0 "Die Fürsten von Sindt haben das Glück, über eine große Anzahl von Muslimen zu herrschen. Obwohl wir eine allgemein gute Beziehung zu unseren hinduistischen Bewohnern haben, sollten wir die Gelegenheit nutzen und unsere Glaubensbrüder willkommen heißen."
 dlh_conquer_rajputs_title:0 "Erobert Rajputana"
 dlh_conquer_rajputs_desc:0 "Die verbliebenden Rajputen fürchten zu Recht unsere fortgesetzte Expansion in ihre Region. Es ist Zeit, dass wir diese Ängste Wirklichkeit werden lassen."
 dlh_textile_industry_title:0 "Erweitert die Textilindustrie"
 dlh_textile_industry_desc:0 "Hindustan ist ein wichtiges Zentrum der Textilindustrie und produziert einen großen Teil des Stoffes und der Seide Indiens. Investitionen in modernere Produktionsmethoden würden unsere Wirtschaft ankurbeln."
 dlh_textile_industry.tooltip:0 "Besitzt 10 Provinzen, die entweder eine §YTextilmanufaktur§! haben oder eine §YPlantage§! und §YBaumwolle§! produzieren."
 dlh_grand_trunk_road_title:0 "Grand Trunk Road"
 dlh_grand_trunk_road_desc:0 "Die "Grand Trunk Road" ist eine der ältesten Handelsrouten der Welt. Sie erstreckt sich von Kabul im Westen bis nach Bengalen im Osten. Wenn wir die Gesamtheit dieser alten Route kontrollieren, hätten wir ein effizientes Transportnetz, das durch ganz Nordindien geht."
 dlh_grand_trunk_road.tooltip:0 "Jede Provinz im Besitz in der Region Lahore, Sirhind, Oberdoab, Unterdoab, Purvanchal, Bihar, Gaur und Ostbengalen erhält §YFernhandelsstraße Südasiens§! bis zum Ende des Spiels, was folgende Auswirkung hat:\nBewegungsgeschwindigkeit (Freunde) §G+25%§!"
 dlh_conquer_orissa_title:0 "Erobert Orissa"
 dlh_conquer_orissa_desc:0 "Die Diener von Jagannath entziehen sich unserer Herrschaft und glauben, dass die Dschungel von Garjat sie vor einer Invasion schützen werden. Zeigt ihnen, dass sie keinen Schutz gegen unseren vorrückenden Ansturm haben!"
 ori_vassals_mission_title:0 "Beherrscht die Garjat"
 ori_vassals_mission_desc:0 "Sehr viele Garjat-Häuptlinge haben uns ihre Treue geschworen und dieser Schwarm von Vasallenstämmen dient uns gut. In letzter Zeit jedoch sind sie widerspenstig geworden. Sie müssen zurück in Einklang gebracht werden. Unsere Herrschaft über die Garjat muss absolut sein!"
 ori_expand_inland_title:0 "Ausbreitung ins Inland"
 ori_expand_inland_desc:0 "Jetzt, wo die meisten der Garjat-Stämme unter unserer Herrschaft stehen, sollten wir uns weiter in die Dschungel im Landesinneren ausdehnen und alle Menschen unterwerfen, die wir auf dem Weg finden, seien es Stammesgarjat, anmaßende Sultane oder ehrwürdige Maharadscha."
 ori_conquest_of_the_reddy_kingdom_dh_title:0 "Erobert Andhra"
 ori_conquest_of_the_reddy_kingdom_dh_desc:0 "Seit dem Niedergang des Kakatiya-Reiches wurden die telugischen Ländereien in eine Reihe kleinerer Staaten aufgeteilt, die von Adligen Reddy und Velama regiert wurden. Nach und nach werden diese kleinen Königreiche von unseren Rivalen um Westen und Süden erobert. Wir müssen jetzt zuschlagen, solange noch Zeit ist und die übrigen Splitter selbst vernichten."
 ori_conquest_of_telingana_dh_title:0 "Erobert Telingana"
 ori_conquest_of_telingana_dh_desc:0 "Jetzt, wo Rajahmundry in unseren Händen ist, sind die Velama-Häuptlinge von Telingana auf uns zugekommen und flehen uns an, sie vor der fremden Unterdrückung zu befreien. Lasst uns unsere Armeen aussenden und die Ländereien der Telingana unter unserem Banner vereinen!"
 ori_to_the_kaveri_river_and_beyond_dh_title:0 "Der Fluss Kaveri"
 ori_to_the_kaveri_river_and_beyond_dh_desc:0 "Jetzt, wo die große Festung Udayagiri unter unserer Kontrolle steht, liegt die Koromandelküste offen vor uns. Lasst uns soweit expandieren, wie es unsere Armeen erlauben und die gesamte Küste bis hin zum Kaveridelta und den reichen Ländern der Tamilen erobern."
 ori_coromandel_trade_title:0 "Der Handel Koromandels"
 ori_coromandel_trade_desc:0 "Da die Koromandelküste fest unter unserer Kontrolle ist, müssen wir nun versuchen auch den Handel in der Region zu dominieren. Der Handel muss in Richtung der neu eroberten Städte Pulicat, Tanjore und Kuddaluru gelenkt werden."
 ori_buildforces_dh_title:0 "Vorbereitung auf Eroberung"
 ori_buildforces_dh_desc:0 "Die Räder des Krieges drehen sich langsam. Wenn wir unsere Ziele erreichen wollen, müssen wir über beachtliche Streitkräfte verfügen, reichlich Verstärkung haben und fähige Führer in unseren Dienst stellen."
 ori_bahmanis_title:0 "Attackiert den Dekkan"
 ori_bahmanis_desc:0 "Nachdem wir die Loyalität der Garjat-Häuptlinge und der Fürsten von Teleling gesichert haben, müssen wir jetzt in das Herz des Dekkans selbst einmarschieren, die befestigte Stadt Bidar. Wir müssen eine Armee aufbauen und die dekkanische Landschaft verwüsten."
 ori_bengal_coast_title:0 "Die Küste Bengalens"
 ori_bengal_coast_desc:0 "Die Küste des Ganges ist eines der größten Handelszentren Asiens. Wir müssen dieses Land für uns selbst ergreifen!"
 ori_bengal_trade_title:0 "Der Handel Bengalens"
 ori_bengal_trade_desc:0 "Mit der Küste unter unserer Kontrolle müssen wir nun sicherstellen, dass die Händler der Bucht von Bengalen unsere eigene Nation bereichern, statt die Truhen der kleineren Staaten zu füllen."
 ori_arakan_conquest_title:0 "Erobert Arakan"
 ori_arakan_conquest_desc:0 "Arakan hat lange Zeit Piraten und Schmuggler beherbergt, die unsere Schiffe überfallen und unsere Zölle umgehen. Die Stadt Chittagong, die den Landweg bewacht, ist ein eigenständiges Handelszentrum und würde somit eine gute Ergänzung für unser Reich darstellen. Lasst uns diese Piraten besiegen!"
 ori_pegu_conquest_title:0 "Erobert Unterburma"
 ori_pegu_conquest_desc:0 "Die Handelsrouten von Bengalen erreichen ihre östliche Endstation im Irrawaddy, dem Stammesland der Mon. Wenn wir die große Stadt Pegu und Dagon erobern würden, hätten wir eine Ideale Position gewonnen, um den gesamten Handel, der durch Burma fließt, zu kontrollieren."
 ori_jagannath_mission_title:0 "Diener von Jagannath"
 ori_jagannath_mission_desc:0 "Wir müssen unsere Hingabe zu Jagannath, dem Herrn des Universums, zeigen, indem wir seine Tempel fördern und sicherstellen, dass seine Brahmanen alles haben, um die Andachtsriten durchzuführen."
 ori_bengal_inland_title:0 "Vorwärts nach Gaur"
 ori_bengal_inland_desc:0 "Obwohl die Küste jetzt unsere ist, würde auch die fruchtbaren Länder des nördlichen Bengalens unserem wachsenden Reich von großen Nutzen sein. Sie werden zwar von vielen großen Festungen verteidigt, aber dennoch müssen wir weiter nach Bengalen vordringen."
 ori_theological_education_title:0 "Vedische Bildung"
 ori_theological_education_desc:0 "Wir müssen sicherstellen, dass unser Volk eine gründliche religiöse Erziehung hat, die durch die Verbreitung der vedischen Literatur in unserer Heimatsprache Odia und durch die Einrichtung neuer Lerninstitutionen möglich ist."
 ori_bengal_trade_value_mission_title:0 "Wohlstand in Bengalen"
 ori_bengal_trade_value_mission_desc:0 "Unserem Wohlstand sind keine Grenzen gesetzt. Unsere Hauptstadt muss das Wirtschaftszentrum der Welt sein!"
 ori_divert_burma_malacca_trade_title:0 "Leitet Handel nach Bengalen"
 ori_divert_burma_malacca_trade_desc:0 "Wir haben uns eine starke Position als führende Handelsnation in der Bucht von Bengalen gesichert. Was nutzt es jedoch, wenn wir den Handel nicht zu uns lenken können? Wir müssen alle uns zur Verfügung stehenden Mittel nutzen, um den Handel von Burma und den Gewürzinseln zu unseren eigenen Häfen umzulenken."
 tr_subjugate_novgorod_title:0 "Erobert Nowgorod"
 tr_subjugate_novgorod_desc:0 "Obwohl der große Alexander Newski, Rus vor den teutonischen und schwedischen Plünderern geschützt hat, ist der Mantel an Moskau weitergereicht worden. Wir müssen Nowgorod erobern und die Fürsten von Nowgorod mit Waffengewalt dazu bringen die Wahrheit zu erkennen."
 tr_invade_novgorod_mission_title:0 "Attackiert Nowgorod"
 tr_invade_novgorod_mission_desc:0 "Die Bojaren von Nowgorod widersetzen sich hartnäckig unserer Herrschaft. Wir müssen eine Invasionsstreitmacht vorbereiten, um sie zu unterwerfen."
 tr_consolidate_russia_mission_title:0 "Vereint Russland"
 tr_consolidate_russia_mission_desc:0 "Die russischen Ländereien sind in viele unabhängige Fürstentümer aufgeteilt. Die Fürsten müssen alle unter unserer Herrschaft vereint sein."
 tr_conquer_steppes_russia_mission_title:0 "Zähmt die Steppe"
 tr_conquer_steppes_russia_mission_desc:0 "Die ständige Gefahr vor Überfällen der Nomaden im Süden muss aufhören. Von Tambow aus können wir und darauf vorbereiten gegen die Horden zu kämpfen."
 tr_conquer_remaining_steppes_mission_title:0 "Vereint die Steppe"
 tr_conquer_remaining_steppes_mission_desc:0 "Obwohl wir viele der bedrohlichen Horden besiegt haben, können wir unsere strategische Position in der Steppe noch weiter verbessern. Lasst uns die Region vereinen und alle verbleibenden Nomaden unterwerfen."
 tr_russia_partitions_poland_new_title:0 "Vereint Ruthenien"
 tr_russia_partitions_poland_new_desc:0 "Polen-Litauen ist sowohl schwach als auch unfähig die stolzen ruthenischen und weißrussischen Völker zu regieren und auch andere Nationen sind zu dieser Erkenntnis gekommen. Es wird höchste Zeit, dass wir handeln, bevor die Region unter unseren Rivalen aufgeteilt wird."
 tr_russian_colony_in_west_siberia_new_title:0 "Kolonisiert Westsibirien"
 tr_russian_colony_in_west_siberia_new_desc:0 "Wir haben damit begonnen, die Tataren aus Sibirien zu vertreiben. Um unseren Einfluss in der Region zu stärken, müssen wir Festungen errichten, damit die Tataren unter russische Kontrolle gebracht werden können."
 tr_access_to_the_baltic_sea_title:0 "Fenster zum Westen"
 tr_access_to_the_baltic_sea_desc:0 "Wir fürchten, dass Russland von den anderen Staaten Europas abgehängt wird. Russland muss eine Küste an der Ostsee haben, die als Fenster zum Westen dient."
 tr_russian_colony_in_east_siberia_title:0 "Kolonisiert Ostsibirien"
 tr_russian_colony_in_east_siberia_desc:0 "Unsere Entdecker haben die unerschlossenen Länder Ostsibiriens für uns aufgetan. Wir müssen Festungen errichten, um unsere Kontrolle über sie zu sichern."
 tr_russian_colony_in_west_siberia_title:0 "Baut Festungen in Westsibirien"
 tr_russian_colony_in_west_siberia_desc:0 "Wir haben damit begonnen, die Tataren aus Sibirien zu vertreiben. Um unseren Einfluss in der Region zu stärken, müssen wir Festungen errichten, damit die Tataren unter russische Kontrolle gebracht werden können."
 tr_cross_the_mongol_border_title:0 "Beansprucht die Steppe"
 tr_cross_the_mongol_border_desc:0 "Wir müssen den Kampf gegen die Tataren der Blauen Horde führen. Wir müssen das Banner Russlands in der Steppe aufstellen. Alles muss Mütterchen Russland gehören."
 tr_conquer_finland_title:0 "Erobert Finnland"
 tr_conquer_finland_desc:0 "Schweden bleibt eine Gefahr für Mütterchen Russland. Um Russland ein für alle Mal zu schützen, müssen wir Finnland erobern, damit es als Puffer dienen kann."
 tr_subjugate_crimea_title:0 "Unterwerft die Krim"
 tr_subjugate_crimea_desc:0 "Die Krimtartaren haben die Steppen lange genug unsicher gemacht. Es ist an der Zeit, dass das dritte Rom ihnen zeigt, wer ihr Herr ist."
 tr_subjugate_kazan_title:0 "Unterwerft Kasan"
 tr_subjugate_kazan_desc:0 "Die Stadt Kasan liegt an der wichtigsten Handelsroute entlang der Wolga. Damit Russland gedeihen kann, muss sie Mütterchen Russland gehören."
 rus_patriarchate_mission_title:0 "Russisches Patriarchat"
 rus_patriarchate_mission_desc:0 "Konstantinopel kann ohne die Legitimität des byzantinischen Kaisers nicht das geistige Zentrum des orthodoxen Christentums sein. Wir müssen den Umhang aufnehmen und ein Drittes Rom errichten!"
 rus_churches_mission_title:0 "Land der Kirchen"
 rus_churches_mission_desc:0 "Es ist unerlässlich, dass jeder Bürger unserer Nation, vom Prinzen bis zum Bauern, Zugang zu geistlicher Führung hat. Jedes Dorf muss eine Kirche haben."
 rus_romania_conquest_title:0 "Erobert Rumänien"
 rus_romania_conquest_desc:0 "Die Fürstentümer der Walachei und Moldawien sind verschiedenen Großmächten ausgeliefert. Wir müssen unsere orthodoxen Brüder schützen, indem wir diese Länder annektieren."
 rus_third_rome_mission_title:0 "Das Dritte Rom"
 rus_third_rome_mission_desc:0 "Der russische Staat hat Anspruch auf den Titel "Drittes Rom" erhoben. Um diesen Anspruch im Antlitz der Welt zu legitimieren müssen wir die Stadt der weltlichen Begierde, Konstantinopel, selbst kontrollieren."
 rus_streltsy_mission_title:0 "Rekrutiert Strelizen"
 rus_streltsy_mission_desc:0 "Strelizen sind das Rückgrat unserer Armee. Wir müssen weitere Strelizen rekrutieren und dafür sorgen, dass unsere Militärtradition bewahrt wird."
 russian_abolutism_mission_title:0 "Autokratische Herrschaft"
 russian_abolutism_mission_desc:0 "Die rücksichtslose Effizienz des Zaren ist die einzige Möglichkeit für den Staat, um zu gedeihen. Sowohl die Zivil- als auch Militärverwaltung muss sich in allen Angelegenheiten direkt vor dem Zaren verantworten."
 rus_manchuria_coast_title:0 "Zugang zum Amur"
 rus_manchuria_coast_desc:0 "Unsere Expansion nach Osten wird mit der Eroberung der mandschurischen Küste abgeschlossen sein. Dort werden wir eine Stadt gründen, die das Zentrum unserer Handels- und Flottenbemühungen im Pazifik und Ostasien sein wird: Wladiwostok."
 time_of_troubles_mission_title:0 "Überwindet die Probleme"
 time_of_troubles_mission_desc:0 "Gewitterwolken brauen sich am russischen Horizont zusammen. Wir müssen alles überstehen, was das Schicksal für uns bereithält."
 had_time_of_troubles.tooltip:0 "Schließt die Katastrophe "Zeiten der Not" ab oder erreicht das Zeitalter des Absolutismus, ohne sie auszulösen."
 tr_revolution_mission_title:0 "Russische Revolution"
 tr_revolution_mission_desc:0 "Das Zeitalter der Revolution steht vor der Tür und Russland muss Partei ergreifen. Werden wir auf den Ruf der Freiheit antworten und uns der Revolution anschließen oder werden wir ihr mit reaktionärer Macht entgegensetzen?"
 rus_complete_west_siberia_title:0 "Sammelt Yasak"
 rus_complete_west_siberia_desc:0 "Alle Eingeborenen Sibiriens müssen dem Zaren einen Tribut in Form von Pelzen zahlen. Unsere Besiedlung Westsibiriens muss abgeschlossen sein, damit die Reichweite unserer Yasak-Eintreiber erweitert wird."
 rus_complete_east_siberia_title:0 "Sammelt Yasak im Osten"
 rus_complete_east_siberia_desc:0 "Die Ureinwohner Ostsibiriens müssen sich nun auch dem Yasak-Pelz-Tribut fügen. Als Gegenleistung für Werkzeuge und Schmuck muss sich die indigene Bevölkerung unserer Herrschaft beugen oder die düsteren Folgen tragen."
 tr_state_manufactories_title:0 "Staatsmanufakturen"
 tr_state_manufactories_desc:0 "Die Räder der Industrie drehen sich immer weiter und Russland darf nicht auf der Strecke bleiben, wenn neue Produktionstechnologien verfügbar werden. Der Staat muss so viele Manufakturen wie möglich bauen und kontrollieren."
 tr_prikazy_mission_title:0 "Führt die Prikaz ein"
 tr_prikazy_mission_desc:0 "Der Zar kann nicht allein herrschen. Der Staat muss in eine Reihe von Führungspersönlichkeiten, kurz Prikaz, aufgeteilt werden, die die Herrschaft des Zaren unterstützen und seine Regierung organisieren."
 tr_prikazy_mission.tooltip.1:0 "Beschäftigt einen administrativen Berater von mindestens der Stufe §Y3§!"
 tr_prikazy_mission.tooltip.2:0 "Beschäftigt einen diplomatischen Berater von mindestens der Stufe §Y3§!"
 tr_prikazy_mission.tooltip.3:0 "Beschäftigt einen militärischen Berater von mindestens der Stufe §Y3§!"
 rus_integrate_perm_title:0 "Integriert Perm"
 rus_integrate_perm_desc:0 "Das Fürstentum Großperm hat seit dem Ende der Herrschaft von Nowgorod viel Autonomie genossen. Jetzt, wo unsere Nation nach Osten schaut, müssen sie allerdings vollständig zur Herde gebracht werden."
 rus_alaskan_colony_title:0 "Kolonisiert Alaska"
 rus_alaskan_colony_desc:0 "Unser Bestreben, den Pelzhandel zu monopolisieren, führt uns noch weiter nach Osten. Es ist Zeit, in Richtung der Küste Amerikas zu segeln und eine Kolonie in Alaska zu gründen, wo neue Gelegenheiten für Pelze reichlich vorhanden sein werden."
 rus_partition_poland_mission_title:0 "Teilt Polen"
 rus_partition_poland_mission_desc:0 "Polen ist ein schwacher Staat, der von schwachen Herrschern geführt wird. Die maßgeblichen Nationen der Welt und vor allem unsere eigene Nation sollten sie bei erster Gelegenheit aufteilen."
 nov_recover_cores_title:0 "Rückerobert Wologda"
 nov_recover_cores_desc:2 "Unser östliches Gebiet wurde kürzlich von Moskau erobert, was unseren Zugang zu Pelzen stark einschränkt. Nowgorod ist seitdem sowohl politisch als auch wirtschaftlich im Rückgang. Wir müssen unser verlorenes Land zurückerobern und unsere Wirtschaft wiederherstellen."
 nov_defeat_mos_title:0 "Besiegt Moskau"
 nov_defeat_mos_desc:0 "Während sich Nowgorod tapfer gegen die Herrschaft der Tataren wehrte, beugte Moskau das Knie und wurde bereitwillig zu Steuereintreibern für den Khan. Ihre wachsende Stärke ist alarmierend und wir sind mit ihnen viele Male im Konflikt über Territorium zusammengestoßen. Sie müssen vernichtet werden."
 nov_build_army_title:0 "Schafft eine stehende Armee"
 nov_build_army_desc:0 "Wir können in unserer prekären Lage nicht lange überleben, wenn wir unser Militär nicht reformieren. Wir müssen eine stehende Armee aufstellen, die sich gegen jeden Staat stellen wird, der uns unterwerfen will."
 nov_conquer_tver_title:0 "Erobert Twer"
 nov_conquer_tver_desc:0 "Einst der Rivale von Moskau ist Twer für russische Angelegenheiten zunehmend irrelevant geworden. Die Stadt ist reif für die Eroberung. Sie wird sicher nicht die Kraft aufbringen, um sich selbst zu verteidigen."
 nov_conquer_princes_title:0 "Entthront die Rurikovich"
 nov_conquer_princes_desc:0 "Russland sollte nur einen Fürsten kennen, den des Fürsten von Nowgorod des Großen. Die Erben von Rurik werden nie zufrieden sein, bis sie unsere große Stadt zerstört haben und deshalb müssen wir ihre Linie für immer beenden."
 nov_build_navy_title:0 "Entwickelt Newas Häfen"
 nov_build_navy_desc:0 "Der Fluss Newa beherbergt kleine, aber wachsende Hafenstädte. Wir sollen sie entwickeln, um ein Zentrum nicht nur des kommerziellen Handels, sondern auch einer neuen nowgorodischen Seestreitmacht zu werden."
 nov_conquer_riga_title:0 "Erobert Riga"
 nov_conquer_riga_desc:0 "Wir werden unsere Eroberung der Handelsstädte mit dem Erzbistum Riga beginnen. Einem falschen Papst zu folgen und sich mit den teutonischen Eindringlingen anzufreunden ist Grund genug, die Stadt einzunehmen. Sein wahrer Wert jedoch ist die Kontrolle über den Fluss Daugava."
 nov_conquer_danzig_title:0 "Danzig oder Krieg"
 nov_conquer_danzig_desc:0 "Danzig gehört zu den reichsten und strategisch wichtigsten Häfen der Ostsee. Wir erwarten nicht, dass die Germanen es leicht aufgeben und deshalb muss ihnen ein einfaches Angebot unterbreitet werden... Danzig oder Krieg!"
 nov_conquer_lubeck_title:0 "Herz der Hanse"
 nov_conquer_lubeck_desc:0 "Im Herzen des hanseatischen Handelsnetzes stehen die Städte Lübeck, Bremen und Hamburg. Geschützt durch den deutschen Kaiser wird es schwierig sein, diese Städte zu erobern, aber wenn wir es schaffen, werden wir die größte Handelsmacht in Nordeuropa sein."
 nov_best_node_title:0 "Nowgorod der Große"
 nov_best_node_desc:0 "Unsere Kampagnen waren bisher immer auf ein einziges Ziel ausgerichtet, den Wohlstand nach Nowgorod selbst zu bringen. Wenn Nowgorod der Große von der ganzen Welt als das Zentrum des Reichtums Betracht wird, dann wird unsere Mission abgeschlossen sein."
 nov_arkhangelsk_title:0 "Gründet Archangelsk"
 nov_arkhangelsk_desc:0 "Man vergisst leicht, dass das Weiße Meer eine schiffbare und potenziell profitable Handelsroute ist, zumindest für die Monate, in denen das Meer nicht zugefroren ist. Wir sollten eine neue Stadt an seinem Ufer bauen, Archangelsk, damit wir damit anfangen können, das Potenzial dieser Region auszuschöpfen."
 nov_white_sea_title:0 "Weißmeerhandel"
 nov_white_sea_desc:0 "Jetzt, wo Archangelsk als Handelshafen etabliert ist, müssen wir sicherstellen, dass wir den Handel mit dem Weißen Meer richtig nutzen. Pelze sollten von Perm im Osten und Lappland im Westen geholt und auf den Märkten von Archangelsk verkauft werden."
 nov_conquer_finland_title:0 "Erobert Finnland"
 nov_conquer_finland_desc:0 "Wir werden niemals wirklich von dem skandinavischen Imperialismus geschützt sein, solange Finnland von ausländischen Mächten kontrolliert wird. Wenn wir es von deren Herrschaft befreit haben, sollten wir den Wert eines autonomen Großherzogtum Finnlands als Untertan betrachten, das als Bollwerk gegen die Invasion im Westen steht."
 nov_archbishopric_title:0 "Autokrephales Erzbistum"
 nov_archbishopric_desc:0 "Nowgorods Erzbischöfe sind nicht nur Geistliche, sondern bei Zeiten auch Politiker. Die Erzbischöfe benötigen hinreichend Unabhängigkeit von den religiösen Autoritäten in Moskau und Konstantinopel, damit sie sich darauf konzentrieren können, Nowgorods mit ihrer wohlwollenden Verwaltung zu rühmen."
 nov_cathedrals_title:0 "Kathedralstadt"
 nov_cathedrals_desc:0 "Nowgorod soll als Region bekannt werden, in der jede Stadt eine prächtige Kathedrale hat. Es dürfen für die Herrlichkeit Gottes keine Kosten gescheut werden!"
 nov_north_sea_title:0 "Ergreift den Nordseehandel"
 nov_north_sea_desc:0 "Die norwegischen Häfen an der Nordseeküste bringen Handel aus der Neuen Welt. Obwohl Nowgorod dort selbst noch keine kolonialen Ambitionen verfolgt, ist das kein Grund, warum wir nicht einen Teil der Profite beanspruchen sollten."
 nov_scandinavian_ports_title:0 "Skandinavische Hafenbehörde"
 nov_scandinavian_ports_desc:0 "Der Hafen von Visby, der Markt in Skåne, die Stadt Kopenhagen und die wachsende Stadt Stockholm sind Hindernisse, die unserem Bestreben der totalen Dominanz des Ostseehandels im Wege stehen. Wir müssen diese Hansestädte selbst kontrollieren."
 tr_conquer_mos_title:0 "Erobert Moskau"
 tr_conquer_mos_desc:0 "Die moskauische Dominanz über die Rus muss enden. Unser Fürstentum wird niemals sicher sein, solange es ihnen erlaubt ist von ihrem Kreml aus Pläne zu schmieden."
 tr_independence_title:0 "Souveränes Fürstentum"
 tr_independence_desc:0 "Wir müssen unsere Unabhängigkeit gewaltsam sichern. Wir werden keinen Lehnsherrn anerkennen und keine Besetzung unserer Kerngebiete akzeptieren."
 tr_conquer_russia_title:0 "Vereint die Fürsten"
 tr_conquer_russia_desc:0 "Alle Fürsten der Rus sollen unter unserer Herrscher vereinigt sein. Zusammen werden wir eine Macht sein, mit der man rechnen muss."
 tr_conquer_nov_title:0 "Erobert Nowgorod"
 tr_conquer_nov_desc:0 "Neben Moskau ist Nowgorod die größte Stadt der Rus. Sie ist ein Knotenpunkt für den Handel und wäre eine gute Ergänzung für unser Reich."
 tr_dniepr_title:0 "Schreitet zum Dnepr vor"
 tr_dniepr_desc:1 "In den vergangenen Jahrhunderten, noch vor dem mongolischen Joch, waren die fruchtbaren Ländereien des Dnepr Teil des Reiches der Rus. Das sollten sie wieder sein."
 tr_kiev_title:0 "Baut Kiew wieder auf"
 tr_kiev_desc:0 "Die Zerstörung Kiews durch die Mongolen leitete das Ende der Kiewer Rus ein und somit auch das erste goldene Zeitalter unserer Nation. Wir müssen Kiew zurückerobern, es zu seinem früheren Glanz zurückbringen und ein neues goldenes Zeitalter einleiten."
 tr_cossacks_title:0 "Rekrutiert Kosaken"
 tr_cossacks_desc:0 "Die Kosaken von Saporischschja sind erbitterte Kämpfer. Wenn wir diese Region der Steppe kontrollieren, könnten wir sie sicher davon überzeugen, unsere Armeen zu stärken."
 tr_ruthenia_title:0 "Beherrscht Ruthenien"
 tr_ruthenia_desc:0 "Jetzt, wo Krieg erneut unter unserer Kontrolle ist, haben wir das Erbe der Kiewer Rus beansprucht. Es ist nur natürlich, dass wir die Kiewer Herrschaft über ganz Ruthenien wiederherstellen."
 tr_stability_title:0 "Stärkt den Staat"
 tr_stability_desc:0 "Unser zukünftiges Überleben, geschweige denn Expansion, wird stark von der Stabilität des Staates abhängen. Wir müssen eine Truppe professioneller Soldaten ausheben und unsere Verwaltung einrichten, bevor wir weiter über unsere Grenzen hinausschauen."
 tr_tatar_yoke_title:0 "Brecht das tatarische Joch"
 tr_tatar_yoke_desc:0 "Wir erinnern uns immer noch an die brutale Invasion der Mongolen. Unsere Städte wurden geplündert, unser Volk massakriert und unser Stolz gebrochen. Es ist Zeit, dass wir diese schrecklichen Taten rächen."
 rein_in_the_velamas_title:0 "Herrscht in Velama"
 rein_in_the_velamas_desc:0 "Die Eroberung von Telingana und der Fall von Warangal waren große Siege für unsere Vorgänger. Die lokalen Häuptlinge, die uns dienen, haben noch immer großen Einfluss in dieser Region und ihr ständiges Pläneschmieden ist ein Hindernis für unsere fortlaufende Expansion. Wir müssen die direkte Kontrolle über Telingana übernehmen und so die Reichweite des Gouverneurs von [542.GetName] erhöhen."
 conquer_andhra_title:0 "Erobert Andhra"
 conquer_andhra_desc:0 "Die Häfen von Andraha sind von entscheidender Bedeutung für das Wachstum unserer Wirtschaft. Sie werden und sowohl einen neuen Absatzmarkt bieten, um die Reichtümer unseres Königreichs zu exportieren, als auch die Kontrolle über die Diamantenminen der Region zu ermöglichen.\nJetzt, wo die gesamte Küste Andrahas in unserer Kontrolle ist, könnte Golkonda zum Hauptumschlagplatz des östlichen Dekkans heranwachsen."
 growth_of_golconda_title:0 "Wachstum Golkondas"
 growth_of_golconda_desc:0 "Der Diamantenmarkt und die Nähe zu den östlichen Häfen der Koromandelküste haben die Hügelfestung von Golkonda zu einem wichtigen Handelszentrum für den Dekkan gemacht. Wenn wir seine Rolle als wichtiges Handelszentrum weiter stärken wollen, werden wir bald schon Einfluss weit über die Region hinaus ausüben müssen."
 golconda_karnatak_title:0 "Expandiert in Koromandel"
 golconda_karnatak_desc:0 "Koromandel erstreckt sich von Andhra bis nach Kanyakumari im Süden und entlang dieser Küste haben Kaufleute jahrhundertelang die teuren Gewürze, Textilien und kostbaren Güter verkauft, die alle Völker Indiens begehren.\nJetzt, wo wir den inländischen Handel fest kontrollieren ist es an der Zeit, dass wir unsere Domäne auf den Rest dieses reichen Landes ausbreiten."
 coromandel_entrepot_title:0 "Umschlagplatz Indiens"
 coromandel_entrepot_desc:0 "Durch unsere Eroberungen sind wir die unbestreitbaren Meister Südindiens und der der meisten Handelshäfen geworden, in denen Ausländer nach indischen Waren suchen. Wir müssen diese Position nutzen und als Handelsnation weiterwachsen."
 city_of_victory_title:0 "Stadt des Sieges"
 city_of_victory_desc:0 "Seit wir 1347 unsere Unabhängigkeit vom Sultanat Delhi erklärt haben, haben wir im Süden einen mächtigen Gegner. Von ihren bescheidenden Anfängen haben es die Sangama-Familien geschafft, ihr Gebiet von der Südküste des Flusses Tungabhadra bis fast ganz Südindien zu erweitern.\nEs ist an der Zeit, dass wir unseren südlichen Rivalen zeigen, dass die Region von [Root.Capital.GetCapitalName] aus und nicht von Hampi aus regiert wird. Es ist an der Zeit, dass wir die "Stadt des Sieges", Vijayanagar, in Trümmer legen und unseren Platz als rechtmäßige Herrscher des Dekkan einnehmen."
 southern_frontier_title:0 "Südliche Grenze"
 southern_frontier_desc:0 "Es ist Zeit, dass wir unsere Position vorwärts bringen und Anspruch auf die Länder erheben, die einst das Kernland des Reiches von Vijayanagara waren."
 bijapur_karnatak_title:0 "Bijapur Karnatak"
 bijapur_karnatak_desc:0 "Seit dem Fall unserer Feinde ist Südindien reif für Eroberung. Die tamilische und Kannada-Hochebene südlich von Bijapur mögen nicht so reich oder furchtbar wie die Koromandelküste sein, sind aber Heimat eines starken Volkes mit einer langen Kriegertradition.\nWenn wir unsere Kontrolle bis zur Küste von Konkan und Malabar erweitern, hätten wir auch einen festen Griff auf den südlichen Handel."
 secure_khandesh_title:0 "Sichert Khandesh"
 secure_khandesh_desc:0 "Im Norden, entlang des Flusses Tapti, liegt das Tal von Khandesh. Genau wie unser eigenes Königreich war dieses reiche Land einst Teil des Sultanats Delhi, lag aber lange in den unproduktiven Händen lokaler Herrscher. Es ist an der Zeit, dass wir unsere Kontrolle über Khandesh ausweiten. Dies wird nicht nur reiches Land zu unserem Reich hinzufügen, sondern auch eine Route nach Norden, in Richtung Malwa, Gujarat und sogar Delhi selbst, öffnen."
 conquer_gujarat_title:0 "Erobert Gujarat"
 conquer_gujarat_desc:0 "Im Norden liegt das alte maritime Reich von Gujarat. Dies ist der größte Absatzmarkt in Westindien für den persischen, arabischen und afrikanischen Handel und auch der Ort, wo die meisten nordindischen Muslime ihren Hadsch in Richtung Mekka und Medina antreten.\nPolitisch war Gujarat oft ein Hindernis und ein problematischer Nachbar. Es ist daher an der Zeit, dass dieses Land nie wieder eine Basis für feindliche Einsätze gegen uns sein kann."
 conquer_malwa_title:0 "Erobert Malwa"
 conquer_malwa_desc:0 "Das Malwa-Plateau liegt zwischen Südindien und den offenen Ebenen des Ganges und Yamuna. Das fruchtbare Plateau selbst ist mit seinem feuchten und fruchtbaren Boden ideal für die Landwirtschaft und den Anbau von Cash-Crops wie Baumwolle und Opium.\nWir müssen unsere Armee entsenden, um diese Ebenen und die Hügel, die sie umgeben, zu unterwerfen und so unserem Reich wertvolles Gebiet anzugliedern und in Richtung unserer alten Lehnsherren im Norden voranschreiten."
 crush_delhi_title:0 "Zerstört Delhi"
 crush_delhi_desc:0 "Das Sultanat von Delhi eroberte einst die Länder, die wir heute als unsere Heimat ansehen und es waren die Sultane von Delhi, die viele unserer Vorfahren in diese Region brachten. Es war aber auch ihre unterdrückende Herrschaft und herablassende Haltung, die uns dazu veranlasste in 1347 unsere Unabhängigkeit zu erklären, lange bevor Timur ihre Macht aufhob.\nEs hat sich nun eine Gelegenheit geboten, um den nördlichen Aristokraten zu zeigen, wo die wahre Hauptstadt Indiens liegt."
 arabian_sea_trade_ports_title:0 "Arabischer Seehandel"
 arabian_sea_trade_ports_desc:0 "Seit Jahrhunderten waren wir gezwungen große Anstrengungen zu unternehmen, um die großen Gelehrten, Krieger und Investoren aus Persien dazu zu bringen, in das viel reichere, aber auch entferntere Dekkan zu kommen. Unser wachsender Einfluss auf dem Meer gibt uns jetzt die Möglichkeit, unsere Geschäfte zu ihnen zu bringen. Lasst uns die wichtigen Häfen des nördlichen Arabischen Meeres erobern und niemals riskieren je wieder von der persischen Welt abgeschnitten zu werden."
 persian_gulf_title:0 "Dominiert den Persischen Golf"
 persian_gulf_desc:0 "Unsere neue Präsenz in der Region hat deutlich gemacht, dass wir eine noch bessere Kontrolle über den Persischen Handel erhalten könnten, wenn wir unseren Einfluss auf den gesamten Golf ausdehnen würden."
 recover_konkan_coast_title:0 "Erobert die Häfen Konkans"
 recover_konkan_coast_desc:0 "Die Häfen von Chaul und Dabhol sind lebenswichtig für unsere fortwährende Existenz als Staat. Ohne den Zugang zum Meer werden wir nicht in der Lage sein die Rösser zu importieren, die unsere Kavallerie benötigt und wir nicht im südindischen Klima züchten können."
 gharbians_mission_title:0 "Gharbian"
 gharbians_mission_desc:0 "Unser junger Staat braucht ständig neue Verwalter, Offiziere und Gelehrte. Die Länder, die wir regieren, wurden aber erst kürzlich von einem islamischen Staat erobert und daher sind muslimische Männer von Qualität selten. Wir müssen eine Kampagne mit dem Ziel durchführen, die gelehrten und fähigen Männer Persiens in die reichen Länder Indiens zu locken."
 mahmud_gawans_madrassah_title:0 "Gawans Madrasa"
 mahmud_gawans_madrassah_desc:0 "Wir müssen unsere Hauptstadt als Zentrum religiösen Lernens etablieren. Ein Zentrum, das jeder Madrasa, vielversprechende Gelehrte, besuchen würde, unabhängig davon, ob er in Indien oder Übersee geboren wurde. Auf diese Weise werden wir einen beständigen Strom an gelehrten Männern haben, die wir dann in den Dienst des Staates stellen können."
 persianate_empire_title:0 "Persisches Reich"
 persianate_empire_desc:0 "Unser Kampf, um sowohl als intellektueller als auch wirtschaftlicher Gigant gesehen zu werden, hat und bis nach Persien geführt. Lasst uns die großen Städte dieser Region unter unsere Fittiche nehmen und ihr Volk unterstützen."
 brahman_administrators_title:0 "Brahmanische Verwalter"
 brahman_administrators_desc:0 "Als Neuankömmlinge in diesem Land haben wir einen ständigen Mangel an fähigen Verwaltern für unser Land. Lasst uns die Brahmanenkaste dazu befähigen diese Leere zu füllen. Sie haben Tausende von Jahren als Schreiber und Verwalter gedient und das bevor unser Staat überhaupt existierte."
 empower_deccani_nobles_title:0 "Dekkaner"
 empower_deccani_nobles_desc:0 "Wir tun was wir können, um die Einwanderung von persischen Abenteurern, Soldaten und Offizieren zu erleichtert und ihre Söhne und Enkel bilden bereits schnell eine enge Verbindung mit diesem Land. Die zweite Generation, die sich Dekkaner nennt, hat sich mit lokalen hinduistischen Adligen zusammengeschlossen und eine mächtige Fraktion am Hof gebildet. Wir sollten diese Dekkaner ehren, ihnen wichtige Positionen zuteilen und Ressourcen aufwenden, um ihre Ländereien zu verbessern. Ihre Art zu leben ist die, wie unser Staat auf lange Sicht überleben wird."
 marathi_fiefs_title:0 "Marathische Lehen"
 marathi_fiefs_desc:0 "Die Maratha haben eine lange Kriegertradition und kennen dieses Land besser als wir. Sie könnten ein mächtiger Gegner oder starker Verbündeter gegen die imperialistischen Mächte sein, die unser Land begehren."
 metropolis_of_the_deccan_title:0 "Metropole des Dekkan"
 metropolis_of_the_deccan_desc:0 "Durch die Vereinigung der Gharbaner und Dekkaner, Ausländern und Einheimischen, haben wir den Kern eines starken und andauernden Staates geschaffen. Ein Königreich, das für die Ewigkeit gebaut ist, braucht jedoch eine prachtvolle Hauptstadt und daher ist es an der Zeit, dass wir [Root.Capital.GetCapitalName] zu eben dieser Metropole des Dekkan ausbauen."
 bng_conquer_malwa_title:0 "Erobert Malwa"
 bng_conquer_malwa_desc:0 "Obwohl Malwa in gewisser Weise eine Ablenkung von unserem unerbittlichen Vorstoß nach Westen darstellt, nehmen sie eine strategische Position ein, die wir nicht ignorieren sollten. In unseren Händen wäre Malwa ein Bollwerk gegen jedes Imperium, das aus dem Dekkan, einem Schild gegen Eindringlinge aus dem Süden, aufsteigen könnte."
 EST_VAL_BNG_RAJPUTS_WEAKENED:0 "Rajputen erniedrigt: §Y$VAL$%§!"
 bng_conquer_multan_title:0 "Das Arabische Meer"
 bng_conquer_multan_desc:0 "Wir haben zwar Zugang zu den reichen Handelsrouten der Bucht von Bengalen, aber das Arabische Meer könnte ebenfalls ein blühender Markt sein. Wir sollten in Multan einfallen und von dort aus nach Sindh vorstoßen, um so die Küste zu erreichen."
 bng_army_title:0 "Schießpulver Kriegsführung"
 bng_army_desc:0 "Schießpulver ist der Schlüssel zum Sieg in der indischen Kriegsführung. Unsere Armee muss mit den neusten Waffen ausgerüstet sein und ihre Taktik muss sich der verändernden Situation anpassen können."
 bng_conquer_jaunpur_title:0 "Krieg um den Ganges"
 bng_conquer_jaunpur_desc:0 "Die Eroberung des Ganges ist ein wahrhaft ehrgeiziges Ziel, das dennoch durch geschickte Diplomatie und vor allem scharfsinnige Militärstrategien möglich ist."
 bng_conquer_delhi_title:0 "Auf nach Lahore"
 bng_conquer_delhi_desc:0 "Delhi und Punjab sind einige von Indiens reichsten und am dichtesten bevölkerten Regionen. Obwohl sie seit langem von verschiedenen Sultanen aus Delhi gehalten werden, ist es Zeit, dass sie die Herrschaft von Bengalen akzeptieren."
 bng_grand_trunk_road_title:0 "Grand Trunk Road"
 bng_grand_trunk_road_desc:0 "Die Grand Trunk Road ist eine der ältesten Fernhandelsstraßen der Welt. Sie reicht von Kabul im Westen bis nach Bengalen im Osten. Wenn wir die Gesamtheit dieser alten Route kontrollieren würden, hätten wir ein effizientes Transportnetz in ganz Nordindien."
 bng_conquer_arakan_title:0 "Ende der Piraterie"
 bng_conquer_arakan_desc:0 "Unsere Beziehung zu Arakan ist schwierig. Manchmal sind sie unsere nominellen Untertanen und manchmal ein Dorn im Auge. Gegenwärtig ist Arakan Letzteres. Seine Herrscher erlauben es Piraten, das Meer und die Küste nach Belieben zu plündern, wodurch unser Handel stark beeinträchtigt wird. Wir müssen die Piraten ausmerzen und die Rechtsstaatlichkeit über Arakan wiederherstellen."
 bng_conquer_burma_title:0 "Erobert Burma"
 bng_conquer_burma_desc:0 "Die Herren von Burma sind in ihrem vergeblichen Versuch, das heidnische Reich wiederherzustellen, weitgehend gescheitert. Wenn diese zankenden Prinzen den Wunsch haben wieder Teil eines stabilen Reiches zu sein, müssen sie sich unserer Herrschaft unterwerfen."
 bng_tiger_mission_title:0 "Der Tiger triumphiert"
 bng_tiger_mission_desc:0 "Bengalen muss ein großes Imperium errichten, das alle in Indien und darüber hinaus übertrifft. Wir müssen über jeden triumphieren, der sich uns entgegenstellt."
 bng_conquer_assam_title:0 "Erobert Assam"
 bng_conquer_assam_desc:0 "Die chinischen und assamesischen Königreiche im Nordosten sind desorganisiert und dezentralisiert. Sie werden unserer Expansion nur wenig Widerstand entgegensetzen."
 bng_conquer_china_title:0 "Trotzt dem Drachen"
 bng_conquer_china_desc:0 "Solange wir dem chinesischen Kaiser Tribut zollen, ist unsere Souveränität nicht wirklich unsere eigene. Dem Drache muss nicht nur getrotzt werden, er muss auch gedemütigt werden. Wir werden eine Invasion zur chinesischen Grenze starten."
 bng_clear_delta_title:0 "Säubert das Delta"
 bng_clear_delta_desc:0 "Die Delta-Region ist mit dichtem Dschungel überwachsen die unsere Fähigkeit, das Land zu kultivieren, behindert. Die Grenzsiedlung der Sufi-Mystiker bieten eine Möglichkeit, Teile des Dschungels zu räumen."
 bng_conversion_title:0 "Konvertiert Bengalen"
 bng_conversion_desc:0 "Während unsere Beziehung mit der hinduistischen Bevölkerung weitgehend akzeptabel war, wäre es sicherlich vorzuziehen einen Staat zu regieren, in dem alle Menschen dem wahren Glauben folgen. Die Sufi sind bereits im Delta aktiv. Sie sollten in unserem Kernland arbeiten und unsere Religion evangelisieren."
 bng_sufis_title:0 "Fördert Sufi-Gelehrte"
 bng_sufis_desc:0 "Eine Reihe von Sufi-Mystikern hat damit begonnen sich in der Grenzregion des Deltas anzusiedeln. Diese Städte und Dörfer sind unterentwickelt und würden viel von unserem Schutz gewinnen. Wir sollten die Bemühungen der Sufi unterstützen und dem Delta Wohlstand bringen."
 bng_mint_towns_title:0 "Gründet Münzstädte"
 bng_mint_towns_desc:0 "Ein starkes Reich benötigt eine starke Währung. Wir müssen eine Reihe von Städten mit der Infrastruktur und den Genehmigungen schaffen, um Münzen zu prägen und unsere Kassen zu füllen."
 bng_manufactories_title:0 "Modernisiert die Produktion"
 bng_manufactories_desc:0 "Unsere wichtigsten Exportgüter sind Textilien aus Seide und Baumwolle. Wir machen Fortschritte bei der Industrialisierung eben jener, was unser Produktionspotenzial erheblich steigern wird. Wir müssen in die Massenproduktion dieser Güter setzen."
 bng_conquer_orissa_title:0 "Erobert Cuttack"
 bng_conquer_orissa_desc:0 "Medinipur ist ein rechtmäßiger Teil unseres Reiches und sollte zurückerobert werden. Wir sollten noch weitergehen und Orissa ebenfalls als Vergeltung für ihre Unverschämtheit übernehmen."
 bng_shipyards_title:0 "Bengalische Werften"
 bng_shipyards_desc:0 "Wir müssen eine große Flotte konstruieren, um unsere Küsten vor den Seemächten der Welt zu schützen, die hungrig unser Territorium beobachten. Um diese Flotte zu bauen werden wir Werften brauchen, wie sie die Welt noch nie gesehen hat. Eine wahrlich industrielle Anstrengung liegt vor uns."
 bng_conquer_koch_title:0 "Erobert Koch"
 bng_conquer_koch_desc:0 "Wenn Bengalen jemals inmitten der mächtigen indischen Königreiche überleben will, muss es expandieren. Das kleine Königreich Koch in unserem Norden ist ein ebenso guter Kandidat für eine Invasion wie jeder andere."
 bng_garjat_fealty_title:0 "Verlangt Treue der Garjat"
 bng_garjat_fealty_desc:0 "Die garjatischen Stämme haben historisch ihre Treue der Macht geschworen, die die angrenzende Küste kontrolliert. Wenn dieses Land unser ist, sollten wir eben jene Treu der Garjat einfordern."
 bng_burma.tooltip:0 "Jede im Besitz befindliche Provinz in der Region Burma erhält §YBegalesische Herrschaft in Burma§!, was die folgenden Auswirkungen hat:\nMonatliche Autonomie: §G-0.05§!"
 mlw_rewakantha_title:0 "Erobert Rewakantha"
 mlw_rewakantha_desc:0 "Die befestige Stadt Champaner ist das Tor nach Gujarat, dem Reich unserer Küstenrivalen. Wir müssen die Festung für uns erobern, um den Weg für unsere Expansion nach Westen zu ebnen."
 mlw_conquer_gujarat_title:0 "Attackiert Gujarat"
 mlw_conquer_gujarat_desc:0 "Unsere früheren Auseinandersetzungen mit Gujarat haben gemischte Erfolge gezeigt. Es ist an der Zeit, dass wir sie von der Landkarte entfernen."
 mlw_gujarat_trade_title:0 "Dominiert den Handel in Gujarat"
 mlw_gujarat_trade_desc:0 "Mit Zugang zum Arabischen Meer bietet sich die Gelegenheit zum Handel. Wir müssen diesen Handel durch kommerzielle und militärische Anstrengungen kontrollieren."
 mlw_rajput_estate_title:0 "Übernehmt die Rajputen"
 mlw_rajput_estate_desc:0 "Die Rajputen-Klans üben auf den gesamten Subkontinent großen Einfluss aus. Es wäre klug, wenn wir ihren Adel in unseren Staat integrieren, um sie zu beschwichtigen."
 mlw_army_title:0 "Bereitet eine Invasion vor"
 mlw_army_desc:0 "Malwa hat viele Rivalen und Feinde. Wir müssen eine Armee aufstellen, um uns nicht nur gegen unsere Rivalen zu verteidigen, sondern auch unsere eigene Invasion zu starten."
 mlw_conquer_mewar_title:0 "Besiegt Mewar"
 mlw_conquer_mewar_desc:0 "Mewar ist unser historischer Rivale und eine unmittelbare Bedrohung. Ihre Rajputen-Krieger sind einschüchtert, aber wir müssen unsere Angst im Kampf überwinden."
 mlw_conquer_nagaur_title:0 "Erobert Nagaur"
 mlw_conquer_nagaur_desc:0 "Das trockene Land von Nagaur und Jangladesh sind zwar keine geläufigen Routen zu den reichen Städten des Doab, könnten aber eine gute Gelegenheit für einen Überraschungsangriff auf die Indo-Ganges-Ebene bieten, wenn wir die örtlichen Häuptlinge erobern."
 mlw_conquer_the_doab_title:0 "Erobert den Doab"
 mlw_conquer_the_doab_desc:0 "Die reichten und fruchtbarsten Ländereien Indiens und daher das beste Ziel für einen Angriff ist der Doab. Die großen Städte Delhi, Jaunpur und Lahore müssen uns gehören!"
 mlw_integrate_gonds_title:0 "Integriert die Gond"
 mlw_integrate_gonds_desc:0 "Wir erlauben den Gond von Garha große Autonomie innerhalb unseres Reiches, so wie wir es auch mit den Prinzen von Bundelkand tun. Wir sollten versuchen, den Staat zu zentralisieren, indem wir diese Untertanen vollständig in unser Land integrieren."
 mlw_get_baghels_title:0 "Vernichtet die Baghel"
 mlw_get_baghels_desc:1 "Die Baghel von Baghelkhand stammen von den früheren Herrschern Gunjarats ab und sie könnten erneut versuchen, ihre Ansprüche auf unser Territorium durchzusetzen. Malwa muss die vernichten, bevor sie diese Gelegenheit haben."
 mlw_hindu_marriages_title:0 "Außerreligiöse Beziehungen"
 mlw_hindu_marriages_desc:0 "Viele hinduistische Dynastien regieren noch immer in Nordindien und zumindest einige von ihnen sind keine unmittelbaren Ziele für unsere Ambitionen. Wir sollten uns in ihre Familien einheiraten und so außerreligiöse Beziehungen fördern."
 mlw_allies_title:0 "Zuverlässige Verbündete"
 mlw_allies_desc:0 "Wir werden Verbündete brauchen, auf die wir uns verlassen können, wenn wir von unseren Feinden angegriffen werden. Wir müssen sicherstellen, dass unsere Beziehungen zu anderen Nationen standhaft sind."
 mlw_fort_title:0 "Befestigt Mandu"
 mlw_fort_desc:0 "Mandus Befestigungsanlagen sind gewaltig, aber alt und heruntergekommen. Wir müssen in eine bessere Verteidigung investieren."
 mlw_architecture_mission_title:0 "Malwische Architektur"
 mlw_architecture_mission_desc:0 "Mandu ist bekannt für seine gehobene Kunst und Architektur, aber vor allen für seine großen Grabstätten und Schreine. Wir sollten danach streben, die Größe von Mandu auch über die Hauptstadt hinaus zu projizieren."
 mlw_madrasa_title:0 "Hofbildung"
 mlw_madrasa_desc:0 "Höflinge, die nicht gebildet sind, können keine guten Ratschläge geben. Alle Mitglieder des Hofes, einschließlich unserer Edelfrauen, müssen in den Wissenschaften unterrichtet werden."
 hin_west_india_title:0 "Vereint Westindien"
 hin_west_india_desc:0 "Das raue Trockenland von Rajputana und die wohlhabenden Handelshäfen von Gujarat sollten sich unserem Reich anschließen. Ihr herrschender Rajputen-Adel wird entweder in den Staat integriert oder bis zur Bedeutungslosigkeit vernichtet."
 hin_khorasan_title:0 "In den Westen"
 hin_khorasan_desc:0 "Afghanistan mag zwar die Grabstätte fremder Reiche sein, ist aber auch der Geburtsort von Eroberern. Wir müssen ganz Khorasan für uns erobern, damit Indien nie wieder einer Horde von Eindringlingen gegenübersteht, die vom Hindukusch herausströmen."
 hin_persia_title:0 "Erobert Persien"
 hin_persia_desc:0 "Die persische Kultur hat das Hofleben in Indien seit Jahrhunderten dominiert und genießt höchstes Ansehen. Wir sollten Persien selbst erobern und ihnen einen Geschmack unserer eigenen Bräuche geben."
 hin_hindustan_title:0 "Vereint Hindustan"
 hin_hindustan_desc:0 "Die Indo-Ganges-Ebene ist die bevölkerungsreichste Region Indiens und das Herz vieler großer Imperien der Vergangenheit. Wenn wir die gesamte Region vereinen könnten, könnte uns keine Macht in Indien mehr entgegensetzen."
 hin_deccan_title:0 "Vereint den Dekkan"
 hin_deccan_desc:0 "Die ausgedehnte Dekkan-Hochebene ist der Sitz der Sultane und Heimat der Maratha. Um unseren Ambition Indien zu beherrschen zu erreichen, müssen diese Sultane unterjocht werden und den Maratha klargemacht werden, dass sie sich uns besser anschließen, anstatt sich uns zu widersetzen."
 hin_bengal_title:0 "Vereint Bengalen"
 hin_bengal_desc:0 "Bengalen ist ein Zentrum der Landwirtschaft und des Handels und es gehört zu den bevölkerungsreichsten Ländern Indiens. Kein indisches Reich kann überleben, ohne dass es Bengalen kontrolliert."
 hin_burma_title:0 "Attackiert Burma"
 hin_burma_desc:0 "Die Invasion von Burma wird wahrscheinlich lang und schwierig sein. Die Dschungel sind dicht, der Feind befehligt gewaltige Elefanten und die Menschen sind entschlossen sich unserer Herrschaft zu widersetzen. Dennoch werden ihre fragilen Mandalas vor uns zusammenbrechen."
 hin_indochina_title:0 "Das Meer Südchinas"
 hin_indochina_desc:0 "Die alten Königreiche des Ostens zerfallen unter dem Gewicht der Geschichte. Die größten Städte liegen in Ruinen und die Menschen Südostasiens sehnen sich nach einer stabilen Regierung, die nur wie ihnen bieten können. Wir müssen zum Pazifik vordringen und alle Völker auf dem Weg vereinen."
 hin_south_india_title:0 "Vereint Koromandel"
 hin_south_india_desc:0 "Die Tamilen schafften es dem großen Reich Maurya zu widerstehen und wurden durch den Reichtum des Gewürzhandels ermutigt. Wir werden im Umgang mit diesen Handelsprinzen nicht so gnädig sein wie die Maurya. Der Gewürzhandel wird uns gehören!"
 hin_malaya_title:0 "Die Kampagne von Chola"
 hin_malaya_desc:0 "Rajendra der Chola-Dynastie startete einst einen ehrgeizigen Feldzug, um Malaya zu erobern. Obwohl dieser nur teilweise erfolgreich war, inspirierten seine Bemühungen unsere eigenen expansionistischen Ambitionen."
 hin_unity_title:0 "Religiöse Harmonie"
 hin_unity_desc:0 "Ob durch Toleranz oder Konvertierung, Indien braucht dringend spirituelle Harmonie. Alle religiösen Spannungen in unserem Reich müssen beiseitegelegt werden."
 hin_industrial_title:0 "Industrialisiert Bengalen"
 hin_industrial_desc:0 "Es ist Zeit, dass sich Indien industrialisiert. In Bengalen werden wir riesige Werften und Fabriken bauen, die die mondernsten Produktionstechnologien benutzen."
 hin_india_title:0 "Indisches Reich"
 hin_india_desc:0 "Seit den Maurya ist Indien nicht mehr unter einem Banner vereint. Unser Traum ist ehrgeiziger, aber durch Schweiß und Entschlossenheit können unsere Gebete erhört werden."
 hin_riches_title:0 "Reichtümer Indiens"
 hin_riches_desc:0 "Indien produziert einen Großteil der Seide, Diamanten, Gewürze und Textilien der Welt. Wir müssen Monopole für diese Güter schaffen."
 hin_arabian_trade_title:0 "Arabischer Handel"
 hin_arabian_trade_desc:0 "Indiens Exporte finden weitgehend ihren Weg zu den Märkten Arabiens. Wir könnten sicherlich unsere Gewinne steigern, indem wir nicht nur den Produktionsort, sondern auch den Ort des Verkaufs kontrollieren."
 tau_conquer_prome_title:1 "Vernichtet Rivalen"
 tau_conquer_prome_desc:1 "Der Weg zu einem großen Imperium beginnt mit einem kleinen Sieg. Mit der Niederlage unserer unmittelbaren Rivalen machen wir unseren ersten Schritt zum Ruhm."
 tau_conquer_ava_title:0 "Königreich Bagan"
 tau_conquer_ava_desc:0 "Das Königreich Ava behauptet das baganische Erbe durch seine lockere Hegemonie über die Shan Sapha fortzusetzen. Wir müssen unseren Tribut an Ava beenden und selbst den baganischen Mantel anlegen."
 tau_conquer_shan_title:0 "Das Ende Shans"
 tau_conquer_shan_desc:0 "Als die Mongolen das alte baganische Königreich verwüsteten, füllten die Shan Saopha das Machtvakuum aus. Sie sind unzivilisiert und unwürdig und unfähig sogar ihre eigenen zerklüfteten Hügel zu regieren und daher muss ihre Kontrolle über Burma beendet werden."
 tau_pacify_shan_title:0 "Unterdrückt die Saopha"
 tau_pacify_shan_desc:0 "Obwohl die Saopha der Shan-Mong unsere Herrschaft zumindest nominell akzeptieren, werden sie eine immerwährende Gefahr sein, wenn wir ihre Macht nicht vollständig brechen."
 tau_conquer_lxa_title:0 "Eine Millionen Elefanten"
 tau_conquer_lxa_desc:0 "Obwohl es vielleicht eine etwas übertriebene Statistik ist, wird gesagt, dass Lan Xang eine Millionen Elefanten beheimatet. Wir sollten in die Länder des Lao eindringen, diese Elefanten einfangen und sie für den Krieg ausrüsten."
 tau_universal_ruler_title:1 "Burmesisches Reich"
 tau_universal_ruler_desc:0 "Burma ist seit dem Fall des baganischen Reiches zersplittert und schwach. Die Ordnung muss wiederhergestellt werden und ein neuen Reich muss gegründet werden, um das alte zu ersetzen."
 tau_conquer_lanna_title:0 "Eine Millionen Reisfelder"
 tau_conquer_lanna_desc:0 "Das Königreich Lan Na nennt sich das Land einer Millionen Reisfelder. Eine stolze Aussage, die nicht mal ungenau ist. Ihre Kornkammern werden die Bäuche unserer Soldaten füllen."
 tau_conquer_siam_title:0 "Erobert Siam"
 tau_conquer_siam_desc:0 "Die Herrscher von Siam hatten eins große Armeen mit vielen trainierten Kriegselefanten. Wir müssen uns vorbereiten, bevor wir gegen einen solch furchtbaren Feind angreifen, aber einst steht fest, zuschlagen müssen wir so oder so."
 tau_rule_indochina_title:0 "Chakravarti"
 tau_rule_indochina_desc:0 "Obwohl unsere Monarchen formell den Titel Chakravarti, Universalherrscher, beanspruchten, wird dieser Titel kein Nachdruck haben, bevor wir nicht ganz Indochina regieren."
 tau_conquer_pegu_title:0 "Erobert Unterburma"
 tau_conquer_pegu_desc:0 "Große Imperien beginnen mit gewagten Taten eines kriegerischen Ehrgeizes. Das Königreich Mon mag eine beeindruckende Armee befehligen, ist aber durch häufige Überfälle durch fremde Mächte geschwächt. Wenn wir zu einem günstigen Zeitpunkt angreifen, könnten wir Unterburma annektieren und die Eroberung von ganz Burma beginnen."
 tau_build_palace_title:0 "Hauptstadt Pegu"
 tau_build_palace_desc:0 "Pegu wäre eine ideale Hauptstadt für unser neues Imperium. Wir sollten das Hofleben in diese Stadt verlegen, sie entwickeln und so mit dem Kanbawzathadi-Palast eine neue Ära für die Region einläuten."
 tau_conquer_arakan_title:0 "Attackiert Arakan"
 tau_conquer_arakan_desc:0 "Der Sultan von Arakan glaubt, dass er hinter den Bergen sicher ist, während er Piraten und Schmuggler beherbergt, die den Reichtum der Bucht von Bengalen stehlen. Wir werden ihm zeigen, dass die Berge kein Hindernis für uns sind."
 tau_restore_pagodas_title:0 "Restauriert die Pagoden"
 tau_restore_pagodas_desc:0 "In früheren Jahrzehnten des Konflikts und der Knappheit war es für Herrscher schwierig die großen Pagoden, die die burmanische Landschaft säumen, angemessen zu erhalten. Wenn wir diese Strukturen restaurieren, stellen wir auch den Glauben der Sangha in unsere Herrschaft wieder her."
 tau_protect_lankan_buddhism_title:0 "Lankischer Buddhismus"
 tau_protect_lankan_buddhism_desc:0 "Lanka ist das Herz des Theravada-Buddhismus. Seine Schreine schützen heilige Reliquien wie den Zahn des Buddha und zudem sind sie eine letzte Zuflucht der Pali-Literatur und eine wichtige Quelle der Mönchsweihe. Sie dürfen nicht in die Hände der Ungläubigen fallen."
 tau_conquer_manipur_title:0 "Ende der Überfälle"
 tau_conquer_manipur_desc:0 "Dschungel und Berge blockieren den Weg nach Manipur und haben so den Räubern aus Manipur eine kleine Pause verschafft. Wir müssen dieses harsche Terrain überwinden und der wahllosen Plünderung Burmas ein Ende setzen."
 tau_conquer_bengal_title:0 "Erobert Bengalen"
 tau_conquer_bengal_desc:0 "Kein burmesisches Königreich hat jemals seinen Einfluss auf Bengalen erweitert. Wir werden die Ersten sein."
 tau_great_mandala_title:0 "Großmandala"
 tau_great_mandala_desc:0 "Ein großer Kaiser muss das Zentrum des Universums bilden. Mächtige Könige müssen sich vor ihm verneigen und den Boden küssen, auf dem er wandert."
 tau_great_mandala.tooltip:0 "Ein beliebiger nicht tributfähiger Untertan hat mindestens §Y150§! Gesamtentwicklung und weniger als §Y50§! Freiheitsstreben."
 gen_north_india_powerful_subject.tooltip:0 "Ein beliebiger nicht tributfähiger Untertan hat mindestens §Y50§! Gesamtentwicklung und weniger als §Y50§! Freiheitsstreben."
 tau_dragon_throne_title:0 "Der Drachenthron"
 tau_dragon_throne_desc:1 "Wir sollten das größte Reich sein, das die Welt je gesehen hat. Selbst das mächtige China wird unsere Herrschaft anerkennen. Wir müssen den Drachenthron beanspruchen und eine neue Kaiserdynastie ausrufen."
 tau_dragon_throne_fake_mandate:0 "Erhaltet §G10.00§! Mandat."
 guj_walls_of_ahmadabad_mission_title:0 "Wachstum [Root.Capital.GetCapitalName]s"
 guj_walls_of_ahmadabad_mission_desc:0 "Unsere Hauptstadt [Root.Capital.GetCapitalName] wächst seit der Gründung im Jahr 1411 rasant und es scheint unwahrscheinlich, dass dies in absehbarer Zeit zurückgehen wird. Die unmittelbare Nähe von Khambat, einem der größten Häfen Indiens und nach Angaben einiger der lukrativste Hafen der Welt, sorgt für einen konstanten Strom von Menschen, Gütern und Kapital.\nSolch eine schnell wachsende Stadt ist jedoch schwer zu verteidigen, besonders da sie in der Mitte der Gujarat-Ebenen liegt. Manche sagen, dass wir uns aktiver an der Stadtplanung beteiligen sollten und uns nicht nur darauf konzentrieren sollten, wie man sie ausschmückt. Das System aus Mauern und Bastionen, das von unseren Architekten vorgeschlagen wurden, mag atemberaubend erscheinen, aber die Alternative wäre eine Hauptstadt fast gänzlich ohne Verteidigung."
 dh_conquest_of_champaner_title:0 "Zerstört Champaner"
 dh_conquest_of_champaner_desc:0 "In den Hügeln zwischen Gujarat und der Malwa-Hochebene liegt die alte und scheinbar uneinnehmbare Festung Champaner. Diese Festung muss unser sein, damit sie unsere erste Verteidigungslinie und eine Basis für künftige Expansionen sein kann."
 dh_conquest_of_champaner_custom_tooltip:0 "bis zum Abschluss der Mahmudabad-Mission"
 guj_mahmudabad_title:0 "Mahmudabad"
 guj_mahmudabad_desc:0 "Die Festung Champaner ist nicht nur eine ausgezeichnete Verteidigungsanlage, sondern könnte auch eine hervorragende Hauptstadt für unsere Dynastie sein. Es wäre ein Ort, an dem wir die ganze Pracht unseres Hauses zeigen könnten und eine Basis für die Expansion nach Indien hätten."
 gujarati_naval_dominance:0 "Gujaratische Flottendominanz"
 guj_conquer_malwa_title:0 "Erobert Malwa"
 guj_conquer_malwa_desc:0 "Die Sultane von Malwa waren uns in der Vergangenheit ein ständiger Dorn im Auge und wenn wir schwach waren immer dazu bereit, gegen unsere Interessen zu wettern. Auch dann, wenn wir eng mit den Rajputen-Königreichen verbunden sind.\nEs ist klar, dass wir niemanden erlauben können, dieses strategisch und sehr Reiche Plateau zu halten."
 guj_subjugate_saurashtra_title:0 "Unterwerft Saurashtra"
 guj_subjugate_saurashtra_desc:0 "Gujarat war einst ein Königreich der Rajputen und mit Saurashtra leben ihre Traditionen weiter. Eine Unzahl an Königreichen bevölkert jetzt die gesamte Halbinsel und ist Heimat von Räubern, die unseren Handel stören und Königen, die gerne unseren Staat zurückerobern würden.\nWir müssen die gesamte Halbinsel unterwerfen und die mächtige Festung Girnar für uns selbst nehmen, um über sie zu wachen."
 guj_junnagadh_fort_title:0 "Festung Junagadh"
 guj_junnagadh_fort_desc:0 "Seit mehr als tausend Jahren wird der Berg Girnar als heilig angesehen, dient aber auch seither als einer der am besten zu verteidigenden Orte in Saurashtra. Die Festung Junagadh war in der Vergangenheit ein Zuhause für mächtige Dynastien und würde für uns einen hervorragenden Ort abgeben, den wir befestigen könnten, um die Ureinwohner von Saurashtra zu kontrollieren und jede Invasion aus Übersee auf die Region abzuwehren."
 guj_naval_dominance_title:0 "Flottendominanz"
 guj_naval_dominance_desc:0 "Unser Staat hat eine eine einzigartige Position, um die Seewege des Arabischen Meeres, Persischen Golfs und des Golfs von Cambay zu dominieren. Wir müssen eine starke Flottenpräsenz aufbauen, um diesen Vorteil auch weiterhin nutzen zu können."
 guj_rajputana_frontier_title:0 "Rajputen-Grenze"
 guj_rajputana_frontier_desc:0 "In den Grenzgebieten von Rajputana gibt es viele Rajputen-Stände, die Familien gehören, die unserem Sultanat ergeben sind. Lasst und dieses Gebiet direkt in unsere Domäne integrieren."
 guj_break_mewar_title:0 "Erobert Mewar"
 guj_break_mewar_desc:0 "Im Zuge der muslimischen Eroberung Indiens und des Falls der großen Rajputen-Reiche war Mewar oft ein Brutkessel für den Widerstand der Rajputen.\nWir sollten Mewar und seine reichen Silberminen in unser Reich integrieren und die Hoffnungen aller künftigen Wiederstände damit vernichten.\nBesonders die Stadt Ajmer muss unter unsere direkte Herrschaft gestellt werden, um die umliegenden Prinzen von Rajputana zu kontrollieren."
 guj_subjugate_rajputana_title:0 "Unterwerft Rajputana"
 guj_subjugate_rajputana_desc:0 "Rajputana, ein Land niederer Rajputen-Prinzen, ist nicht reich, aber gefährlich für unsere langfristigen Ziele. Es bietet Rajputen-Klans eine unbeirrbare Machtbasis und sie sind nicht bereit sich vor einem Eroberer zu beugen.\nWenn wir unsere Besitztümer in Sicherheit wiegen wollen, müssen wir die Gesamtheit von Rajputana unterwerfen und sie alle loyal gegenüber unserem Stadthalter in Ajmer machen."
 guj_paper_mills_of_ahmadabad_title:0 "Papier aus Ahmadabad"
 guj_paper_mills_of_ahmadabad_desc:0 "Die Papiermühlen von Ahmadabad sind in unserem Reich schnell berühmt geworden und mit der richtigen Unterstützung könnte die Stadt wahrscheinlich der größte Papierproduzent auf dem Subkontinent werden."
 guj_textile_industry_title:0 "Textilien aus Gujarat"
 guj_textile_industry_desc:0 "Die Häfen von Gujarat sind seit Jahrhunderten ein wichtiger Markt für indische Textilien. Die lokalen Webstuben und Färber sind für einen beträchtlichen Teil dieses Exports verantwortlich und mit der richtigen Unterstützung durch den Staat könnte dieser Sektor noch mehr an Bedeutung gewinnen."
 guj_bankers_of_cambay_title:0 "Bänker von Cambay"
 guj_bankers_of_cambay_desc:0 "Das Wachstum von Cambay hat einen beachtlichen Finanzsektor geschaffen. Es ist größtenteils in den Händen der Jaina und weitere engere Verbindungen mit den prominenteren Jaina-Familien würden zweifellos die Staatsfinanzen stärken."
 guj_shipyards_of_gujarat_title:0 "Gujaratische Werften"
 guj_shipyards_of_gujarat_desc:0 "Wir haben eine lange und stolze Tradition des Schiffbaus, aber im im Laufe der Zeit wurde deutlich, dass wir nicht mit der Innovation einiger Westlicher mithalten können. Lasst uns in unsere Werften investieren und Schiffe bauen, die denen der westlichen Welt entsprechen, aber auch die gute alte Handwerkskunst und Materialien unserer Vorfahren beinhalten."
 guj_gujarati_diaspora_title:0 "Gujaratische Diaspora"
 guj_gujarati_diaspora_desc:0 "Gujaratische Händler sind ein häufiger Anblick in den vielen Häfen rund um den Indischen Ozean, besonders in Ostafrika. Es ist an der Zeit, dass wir ein Netzwerk von Flottenstützpunkten unter unserer Kontrolle aufbauen, indem wir den direkten Einfluss über einige dieser Häfen erlangen."
 guj_gujarati_diaspora_tooltip:1 "[Root.GetName] besitzt 10 Provinzen in der Region Ostafrika oder Horn von Afrika."
 guj_south_africa_title:0 "Basis in Südafrika"
 guj_south_africa_desc:0 "Seit dem Eintreffen westlicher Händler auf dem Indischen Ozean ist ein beachtlicher Anteil von Silber in den Subkontinent geflossen. Dies alleine ist gut, aber es ist furchteinflößend, wie wenig Kontrolle wir darüber haben, wohin dieses Kapital fließt. Wir müssen unsere eigenen Basen im Westen erschaffen und so eigene direkte Handelsverbindungen zum Westen eröffnen, damit wir ihre Aktivitäten in unseren Gewässern besser im Auge halten können."
 guj_saurashtra:0 "Befestigte Saurashtra"
 guj_gujarati_african_ports:0 "Gujaratische afrikanische Häfen"
 guj_gujarati_financial_sector:0 "Gujaratische Finanzfamilien"
 guj_cleared_konkani_pirates:0 "Befreite konkanische Korsaren"
 guj_merchant_of_gujarat_title:0 "Händler von Gujarat"
 guj_merchant_of_gujarat_desc:1 "Nur wenige Länder haben eine so starke Tradition des Handels wie Gujarat. Hier ist es, wo Händler aus allen Ecken der Welt aufeinandertreffen, um mit Farben, Gewürzen, Stoffen und allen möglichen anderen Reichtümern Indiens und besonders Gujarats zu handeln. Wir haben eine lange und stolze Tradition keine Beschränkungen auf das zu legen, was verkauft werden kann und an wen und durch unsere fortwährende Unterstützung können die Kaufleute Gujarats weiterwachsen."
 guj_clear_konkani_coast_title:0 "Konkanische Piraten"
 guj_clear_konkani_coast_desc:0 "Die vielen Häfen an der Küste von Konkan beneiden uns um unseren Reichtum und beherbergen oft Piraten, die unsere Schiffe und Städte plündern.\nWir müssen unsere Truppen entsenden und diese Piratenoasen ein für alle Mal auslöschen. Der gujaratische Stahl erwartet jeden, der sie beschützen möchte."
 guj_growth_of_surat_title:0 "Wachstum von Surat"
 guj_growth_of_surat_desc:0 "Die zunehmende Verschlammung von Cambay hat uns keine andere Wahl gelassen, als anderswo nach einem Hafen zu suchen, der die Nachfrage nach gujaratischen Waren deckt. Surat war lange eine vielversprechende Alternative. Es ist zugänglicher zum Meer und liegt in einer perfekten Position, um von den neuen westlichen Händlern zu profitieren, die damit begonnen haben das Arabische Meer zu befahren."
 guj_arabian_ports_title:0 "Arabische Häfen"
 guj_arabian_ports_desc:0 "Um unseren Einfluss auf den Indischen Ozean weiter zu festigen müssen wir die großen Handelshäfen des Arabischen Meeres besetzen. Kein Schiff darf ohne eine Genehmigung Gujarats in das Arabische Meer einfahren!"
 guj_zambezi_gold_mines_title:0 "Sambesische Goldminen"
 guj_zambezi_gold_mines_desc:0 "Der obere Sambesi soll reich an Gold und Elfenbein sein. Wir müssen diese Quelle des Reichtums kontrollieren und vor imperialistischen Mächten schützen."
 mer_marwar_rivalry_title:0 "Ordnung im Reich"
 mer_marwar_rivalry_desc:0 "Die jüngste Meuterei der Rathore von Marwar hat deutlich gemacht, dass wir eine bessere Ordnung unter unserem Gefolge durchsetzen müssen. Wir dürfen nicht ruhen, bis alle unsere Ländereien in guten Händen sind."
 mer_conquer_kathiawar_title:0 "Erobert Kathiawar"
 mer_conquer_kathiawar_desc:0 "Kathiwar und Gujarat waren einst die Heimat der großen Rajputen-Dynastien, aber ähnlich wie auch Rajputana wurde es in eine Vielzahl von niederen Königreichen und verfeindeten Sultanaten aufgeteilt. Wir müssen die Rajputen von Saurashtra und dem nördlichen Gujarat vereinen, damit wir wieder eine einheitliche Front gegen die Invasoren haben."
 capital_for_rajputana_title:0 "Ujjain"
 capital_for_rajputana_desc:0 "Ujjain ist eine der heiligsten Städte Indiens und war lange Zeit die Hauptstadt eines vereinten Rajputen-Königreichs. Es ist an der Zeit, dass wie diese einst so mächtige Stadt restaurieren und sie damit wieder die Rolle erfüllen kann, die sie ursprünglich haben sollte."
 mer_avanti_title:0 "Erobert Malwa"
 mer_avanti_desc:0 "Einst war die Malwa-Hochebene das Zentrum eines mächtigen Rajputen-Königreichs und die Basis von der aus die kaiserliche Stadt Kannauj erobert wurde. Selbst heute machen Rajputen einen beträchtlichen Teil der Bevölkerung in der Region aus und viele von ihnen würden sich wahrscheinlich unserer Sache anschließen.\nLasst und in das Malwa-Plateau vorrücken und der Welt zeigen, dass es unser Haus ist, die die wahren Herrscher über Malwa sind."
 mer_unite_rajputana_title:0 "Vereint Rajputana"
 mer_unite_rajputana_desc:0 "Zu lange waren die Rajputen-Königreiche zerstritten. Lasst uns das gesamte Rajputana vereinen und so unseren gemeinsamen Feinden eine einheitliche Front bieten. Einmal vereint wird uns die Tapferkeit und der Mut der Rajputen erlauben all jenes wiederzuerlangen, dass einst von unseren Vorfahren verloren ging."
 mer_reclaim_delhi_title:0 "Beansprucht Delhi zurück"
 mer_reclaim_delhi_desc:0 "Seit Jahrhunderten ist Delhi das Symbol der Herrschaft des Sultans in Indien, aber es war einst einmal eine Stadt der Rajputen. Wir müssen das zurückfordern, was unsere Vorfahren verloren haben und eine starke Botschaft an alle Sultanate aussenden, die den Subkontinent regieren wollen."
 mer_restore_kanyakubja_title:0 "Erobert Kannauj"
 mer_restore_kanyakubja_desc:0 "Heute ist Kannauj nicht mehr die große Stadt, die es einst war, aber die Gangesebene ist weiterhin eine der fruchtbarsten Regionen der Welt. Es ist Zeit, dass wir das Land zurückerobern, um das einst unsere Vorfahren kämpften."
 mer_magadha_title:0 "Magadha & Varanasi"
 mer_magadha_desc:0 "Jetzt, wo Kannauj in unseren Händen ist, müssen wir dem Ganges folgen und unsere Armeen weiter in Richtung Osten schicken zu den heiligen Städten Varanasi, Patna and Gaya."
 mer_marwari_horses_title:0 "Marawische Pferde"
 mer_marwari_horses_desc:0 "Rajputen sind berühmte Reiter und die Kavallerie ist der angesehenste Teil unserer Armee. Dennoch sind gute Kriegspferde in Indien selten. Es ist an der Zeit, dass wir die Züchtung unserer eigenen Pferde fördern und diese edlen Tiere zusammen mit dem Mut und der Tapferkeit unserer eigenen Armee kämpfen lassen."
 mer_integrate_purbias_title:0 "Integriert die Purbia"
 mer_integrate_purbias_desc:0 "In ganz Nordindien haben arme rajputische Bauern Feuerwaffen benutzt, um sich selbst zu schützen und ihren Lebensunterhalt in den vielen Armeen zu verdienen, die diese Ländereien durchstreifen. Mit dem Wachstum unseres Staates wird immer offensichtlicher, dass dies eine Ressource ist, die wir nutzen müssen. Lasst uns sicherstellen, dass unsere Armee diese Freischärler integriert und wir so von ihrer Erfahrung mit Schusswaffen und Kriegsführung in ganz Nordindien profitieren können."
 mer_new_rajput_army_title:0 "Neue Armee"
 mer_new_rajput_army_desc:0 "Nur wenige Nationen können sich mit einem so berühmten kriegerischen Erbe rühmen, wie wir. Wenn wir davon profitieren möchten, müssen wir sucherstellen, dass wir eine moderne und erfahrene Streitkraft haben. Lasst uns versuchen die effizienteste Armee aufzustellen, die jemals auf dem Feld gesichtet wurde, eine Streitkraft, die unsere Vorfahren stolz machen würde."
 mer_renovate_kannauj_title:0 "Renoviert Kannauj"
 mer_renovate_kannauj_desc:0 "Kannauj oder Kanyakubja war einst die kaiserliche Hauptstadt vieler Dynastien, auch die einiger Rajputen. Jetzt, wo wir Delhi gezüchtigt haben und Kannauh wieder in unseren Händen liegt, müssen wir es zu seiner früheren Pracht zurückbringen."
 mer_rajput_trade_guilds_title:0 "Rajputische Handelsgilden"
 mer_rajput_trade_guilds_desc:0 "Die rajputischen Handelsgilden haben immer eine aktive Rolle im Warenfluss durch Nordindien gespielt und mit der Expansion unseres Staates zur Kontrolle dieser Routen haben sie nun eine noch größere Rolle. Lasst uns die rajputischen Handelsfamilien stärken und ihre Verbindungen nutzen, die sie im Laufe der Jahre aufgebaut haben."
 mer_hills_of_gondwana_title:0 "Die Hügel von Gondwana"
 mer_hills_of_gondwana_desc:0 "Viele unserer Verwandten sind unter den gondischen Königreichen bekannt geworden. Jetzt, wo wir unser Herrschaftsrecht bewiesen haben, ist es nur natürlich, dass wir diese auch auf die Hügel und Dschungel des Ostens ausdehnen."
 mer_fortify_rajputana_title:0 "Befestigt Rajputana"
 mer_fortify_rajputana_desc:0 "Auch wenn unser Land nicht reich ist, ist Rajputana weiterhin eine Region mit vielen starken Feinden in unmittelbarer Nähe. Lasst uns die besten Architekten dieser Zeit beauftragen eine Reihe von Befestigungen in den Hügeln von Rajputana zu errichten, durch die es Eindringlinge beim Durchqueren unseres Landes schwer haben werden.\nWenn diese Festungen uns auch dabei helfen könnten unser eigenes Gefolge in Schach zu halten wäre das ein zusätzlicher Vorteil."
 mer_jawar_silver_mine_title:0 "Jawarische Silbermine"
 mer_jawar_silver_mine_desc:0 "Mit der Entdeckung von Silber in Jawar haben künftige Generationen eine finanzielle Sicherheit. Dies ist ein Erbe, das wir nicht verschwenden dürfen."
 mer_udaipur_title:0 "Gründet Udaipur"
 mer_udaipur_desc:0 "Unsere Dynastie benötigt eine neue und stattlichere Residenz. Im Herzen unseres alten Königreichs und näher an den alten Hauptstädten unserer Dynastie werden wir eine neue Stadt bauen, die von Seen umgeben ist und sowohl schön und verteidigbar wie die Festung von Chittor sein wird."
 mer_conquer_punjab_title:0 "Erobert Punjab"
 mer_conquer_punjab_desc:0 "Punjab ist die Heimat vieler Familien, die Verbindungen zu unserer haben und denen unserer Gefolgsleute. Lasst uns dieses heiße, aber furchtbare Land erobern und all jene, die unsere Herrschaft unterstützen mit an unserem Bemühen teilhaben, Nordindien unter einem Banner von Mewar zu vereinigen."
 mer_conquer_sindh_title:0 "Erobert Sindh"
 mer_conquer_sindh_desc:0 "Es wird gesagt, dass Sindh einst ein Rajputen-Königreich war, genau wie wir.\nDie Mündung zum Indus ist vielleicht kein so großes Handelsgebiet wie der Ganges oder einige andere größere Flüsse Indiens, aber immer noch ein wichtiges Handelszentrum in dieser Region. Es ist Zeit, dass wir die Ländereien Sindhs für uns beanspruchen."
 dh_indian_raid_title:0 "Fallt in Indien ein"
 dh_indian_raid_desc:0 "Hinter dem Chaiber-Pass liegen die verführerisch reichen Ebenen des Punjab. Lasst uns auf dem Spuren unserer Vorfahren wandeln und eine Invasion in diese Region beginnen, um unsere Dynastie zu mehr Ruhm und Ehre zu bringen!"
 dh_conquer_punjab_MUG_title:0 "Eroberung von Punjab"
 dh_conquer_punjab_MUG_desc:0 "Indien hat sich jenseits unserer kühnsten Träume als wohlhabend erwiesen. Lasst uns vorwärts und weiter in Richtung der großen Stadt Delhi selbst schreiten!"
 dh_conquer_delhi_title:0 "Eroberung von Delhi "
 dh_conquer_delhi_desc:0 "1338 plünderte und zerstörte der große Timur die Stadt Delhi wegen seiner Verehrung von Ikonen. Es ist Zeit, dass wir dorthin zurückkehren und den Job beenden. Delhi muss erobert und eingenommen werden."
 mug_pacify_punjab_title:0 "Vereint Punjab"
 mug_pacify_punjab_desc:1 "Das Land der fünf Flüsse ist seit der ursprünglichen Eroberung durch Mahmud von Gazni vor Hunderten von Jahren die Heimat mächtiger afghanischer Landbesitzer gewesen. Diese lokalen Machthaber sind in vielerlei Hinsicht ein Hindernis für unser neues Reich und wenn wir voranschreiten wollen, müssen wir mit starker Hand zeigen, dass von ihnen jetzt erwartet wird, dass sie unser Gesetz befolgen."
 mug_afghan_frontier_title:0 "Afghanische Grenze"
 mug_afghan_frontier_desc:0 "Kabulistan und Sistan waren lange Zeit Ausgangspunkte für diejenigen, die in Indien einmarschieren wollen. Die Region befindet sich sowohl in der Nähe von wichtigen Pässen, die die Einreise in den Subkontinent ermöglichen, als auch der Klans, die sich darauf spezialisiert haben die Ebenen von Punjab zu plündern und zu überfallen. Wir müssen die Region ein für alle Mal unterwerfen und starke Garnisonen hier stationieren, um uns vor fremden Eindringlingen zu schützen."
 mug_abu_saids_dream_title:0 "Abu Saids Traum"
 mug_abu_saids_dream_desc:0 "Auch viele Jahre nach dem Fall von Timur bleibt sein Reich ein Ziel und der Traum seiner Nachkommen. Abu Said kam der Wiedervereinigung dieses Reiches nahe, fiel aber schließlich in das, was unsere Vorfahren das große Desaster des Irak-Ajemi nennen.\nLasst uns den Mantel des Versagens abstreifen und weiter als je einer vor uns reichen. Wir sind die Gurkani, Erben der großen Eroberer. Wir fürchten keine lebenden Menschen."
 mug_follow_the_brahmaputra_title:0 "Folgt dem Brahmaputra"
 mug_follow_the_brahmaputra_desc:0 "Von seiner Quelle im entfernten Ngari fließt der Fluss Brahmaputra durch ganz Tibet, Arunachal und zweigt schließlich in Assam nach Indien ab, bevor er in Bengalen in den Ganges mündet. Es wird gesagt, dass dieses Tal ein reiches Land ist, mit einem Volk, das Reis selbst unter den schwierigsten Bedingungen wachsen lassen kann.\nLasst uns den Dschungeln des Brahmaputra-Tals entgegentreten und eine Invasion auf Assam, dem letzten Teil Nordindiens, der noch nicht unter unserer Herrschaft steht, starten."
 mug_upper_burma_campaign_title:0 "Feldzug gegen Oberburma"
 mug_upper_burma_campaign_desc:0 "Hinter den arakanischen Bergen liegt ein Land, das reich an Mineralien und Edelsteinen ist. Oberburma ist allerdings auch eine unwirtliche Region und Heimat der kriegerischen Shan und seit Jahrhunderten umkämpft.\nDennoch könnten wir einer solche Quelle von Rubinen, die größer als alles andere auf der Erde ist, niemals widerstehen."
 mug_open_up_china_title:0 "Öffnet China"
 mug_open_up_china_desc:0 "Unsere jüngste Expansion hat uns an die Grenze des chinesischen Reiches gebracht. Das Mittlere Königreich war immer ein entfernter Riese. China ist ein Land mit so viel Wohlstand und Bevölkerung wie der gesamte indische Subkontinent, aber im Gegensatz zu Indien war China immer stabil und zentralisiert.\nDie Chinesen scheinen nicht bereit, sich zu unseren Bedingungen mit uns zu treffen, aber wir dürfen trotzdem nicht zulassen, dass sie die Regeln für den mächtigen Herrscher des Mogulreiches diktieren. Lasst uns dieses alte Reich lehren, was unser neuer Staat leisten kann..."
 mug_general_land_assessement_title:0 "Bodenbewertung"
 mug_general_land_assessement_desc:0 "Die Verwaltung war schon immer das größte Problem eines jeden großen indischen Reiches. Die Besteuerung des Reichtums von Hindustan ist nicht nur ein Problem militärischer Macht oder Autorität, sondern auch eines zu messen, bewerten und erfassen, welche Einnahmequellen überhaupt innerhalb unserer Grenzen existieren.\nEine allgemeine Bodenbewertung des gesamten von uns kontrollierten Gebiets würde uns wahrscheinlich sehr zugute kommen, selbst wenn dies ein riesiges Unterfangen wäre."
 mug_sind_campaign_title:0 "Feldzug gegen Sindh"
 mug_sind_campaign_desc:0 "Indem wir unseren Einfluss auf die obere Region des Indus verstärkt haben, haben wir auch eine gute Basis für weitere Expansionen in den Süden erworben. Lasst uns dem Indus bis zu seiner Mündung folgen und Sindh zu unserer Domäne hinzufügen."
 mug_ganges_delta_title:0 "Gangesdelta"
 mug_ganges_delta_desc:0 "Unsere Expansion hat uns den ganzen Ganges bis hin zum Delta von Bengalen geführt. Dort befindet sich eine reiche Region und eines der wichtigsten Handelszentren auf dem indischen Subkontinent. Es ist an der Zeit, dass wir die Bengalesen in unser Reich eingliedern."
 mug_conquer_orissa_title:0 "Erobert Orissa"
 mug_conquer_orissa_desc:0 "Zwischen den Garjats und der Bucht von Bengalen liegt die östliche Küste von Orissa, die zwar nicht so reich und wohlhabend wie die Koromandelküste weiter südlich ist, aber dennoch interessant. Lokale Herrscher haben es sich dort zur Aufgabe gemacht, bengalische Grundbesitzer und Machthaber, die auf der Flucht vor der mogulischen Justiz sind, zu beherbergen.\nWir können eine solche Unverschämtheit nicht zulassen und müssen daher die Ordnung in Orissa wiederherstellen."
 mug_bengal_entrepot_title:0 "Bengalischer Umschlagplatz"
 mug_bengal_entrepot_desc:1 "Das Gangesdelta ist seit tausenden von Jahren ein Dreh- und Angelpunkt für den Handel. Hier vermarkten Händler aus dem Osten ihre Waren für die indische Öffentlichkeit und Waren aus ganz Nordindien in andere Richtungen fließen können.\nDie kürzliche Ankunft westlicher Händler hat diese Dynamik noch weiter verstärkt und nun sind Handelsstädte im gesamten Delta entstanden. Wir müssen diese Entwicklung fördern und das Wachstum eines großen Umschlagplatzes hier in Bengalen unter unserer Aufsicht fördern."
 mug_lower_burma_campaign_title:0 "Feldzug gegen Unterburma"
 mug_lower_burma_campaign_desc:0 "Die Häfen an der Küste von Burma und Arakan sind Piratenoasen, die aktiv den Handel mit dem Bengaldelta sabotieren und gleichzeitig Zuflucht für diejenigen bieten, die in der unter unserer Herrschaft stehenden Ländern der Gerechtigkeit entfliehen wollen.\nEs wird höchste Zeit, dass wir mit dem ungehorsam der dortigen Prinzen umgehen."
 mug_subah_of_ayuddhya_title:0 "Subah von Ayuddhya"
 mug_subah_of_ayuddhya_desc:0 "Ayutthaya - oder Ayuddhya - ist vielleicht die größte Stadt Südostasiens, folgt aber noch nicht unseren Ambitionen in der Region. Lasst uns unseren Einfluss auf alle thailändischen und khmerischen Königreiche ausweiten und dieses Land der tausend Elefanten dem Mogulreich hinzufügen."
 mug_malaccan_viceroyalty_title:0 "Malakkisches Vizekönigreich"
 mug_malaccan_viceroyalty_desc:0 "Das Malay-Archipel ist ein blühendes Handelszentrum. Jetzt, wo wir durch den Erwerb der spdostasiatischen Höfen einen direkten Kontakt zu diesem Handelsnetzwerk hergestellt haben, ist es nur natürlich, dass wir auch ein lokales Hauptquartier haben, von dem aus wir den lokalen Warenfluss kontrollieren und besteuern können.\nMalakka ist daher für uns in vielerlei Hinsicht die ideale Basis. Lasst uns dem malakkischen Volk diese Idee präsentieren."
 mug_emperor_of_hindustan_title:0 "Kaiser Hindustans"
 mug_emperor_of_hindustan_desc:0 "Die Gangesebene ist einer der fruchtbarsten Orte der Welt und war schon immer die Heimat eines jeden nordindischen Reiches. In dieser Hinsicht geht es uns nicht anders als unseren Vorgängern. Wir müssen die gesamte Ebene erobern, bevor wir unser hindustanisches Reich erweitern können."
 mug_bengal_campaign_title:0 "Feldzug gegen Bengalen"
 mug_bengal_campaign_desc:0 "Von Kabul bis nach Gaur verläuft die alte Handelsroute, die als "Grand Trunk Road" bezeichnet wird und die Handelsader des indischen Subkontinents bildet. Als Kaiser von Hindustan müssen wir danach streben, die gesamte Länge des Ganges zu erobern und die heiligen Städte Varansi und Gaya, sowie die gesamte Fernhandelsstraße, selber kontrollieren."
 mug_fortify_the_plains_title:0 "Befestigt die Ebenen"
 mug_fortify_the_plains_desc:0 "Die Ebenen des Ganges sind der Kern unseres Imperiums und eine Region, die so reich ist, dass es jenseits der Vorstellungskraft der meisten Könige ist. Es ist aber auch eine offene und anfällige Region für all jene, die diesen Reichtum begehren.\nLasst uns die Region angemessen verstärken, damit wir allem, von lokalen Briganten bis hin zu Invasionsarmeen, widerstehen können, ohne unnötige Verluste von Leben und Wohlstand erdulden müssen."
 mug_grand_trunk_road_title:0 "Grand Trunk Road"
 mug_grand_trunk_road_desc:1 "Seit Urzeiten hat die "Grand Trunk Road", die Fernhandelsstraße Indien, Händler und Armeen in Nordindien gedient. Diese Straße verbindet die wichtigen Städte Hindustans von Bengalen bis nach Kabul.\nWir müssen die Grand Trunk Road erneuern und dürfen dabei keine Kosten wahren. Dazu gibt es auch einen großen Bedarf an Unterkünften entlang der gesamten Handelsroute, ein Bedürfnis, dem wir durch die Einführung von "Serails" nachkommen müssen, wo Händler sich ausruhen und die Nacht verbringen können."
 mug_embassy_to_the_west_title:0 "Westliche Verbündete"
 mug_embassy_to_the_west_desc:0 "Der Eintritt westlicher Mächte in die indische Politik hat Kriege, Handel und die Schifffahrt verändert. Es ist an der Zeit, dass wir formelle Beziehungen mit einer dieser westlichen Mächte aufnehmen und unsere eigenen Gesandten aussenden, um ihre Gesellschaft aus erster Hand zu studieren."
 mug_embassy_to_the_west_tt:0 "Beliebiger Verbündeter hat europäischer Hauptstadt."
 mug_control_the_desh_title:0 "Kontrolliert den Desh"
 mug_control_the_desh_desc:1 "Die westlichen Ghat beherbergen eine große Anzahl von kleineren Festungen, die von Maratha-Kavalleristen als Basis für Überfälle gegen unsere Untertanen und unsere Armeen genutzt werden können. Diese hohen und oft dicht bewaldeten Hügel dürfen sich nicht unserem Einfluss wiedersetzen!"
 owned_by_root_controlled_by_church:0 "Im Besitz von §Y[Root.GetName]§! und von dem Stand der §YUlema§! kontrolliert."
 mug_sufi_shrines_title:0 "Indische Sufi-Schreine"
 mug_sufi_shrines_desc:0 "Der Sufismus ist seit Jahrhunderten eng mit der Ausbreitung des Islam in Indien verbunden und der Subkontinent war die Heimat vieler großer Sufi-Scheiche. Als Verteidiger des Glaubens ist es unsere Pflicht, unseren Schutz auf alle großen Schreine Indiens auszuweiten."
 mug_subdue_rajputana_title:0 "Unterwerft Rajputana"
 mug_subdue_rajputana_desc:0 "Rajputana ist kein reiches Land und die vielen niederen Prinzen dort würden niemals eine Gefahr für uns darstellen. Dennoch beherrschten die Rajputen-Dynastien einst Nordindien und ihre Verwandten sind noch immer kleinere Herrscher in der gesamten Region.\nUm ein andauerndes Reich aufzubauen, müssen wir die Rajputen-Könige und Prinzen daher zu bringen, dass sie sich entweder [Root.GetMdemder] [Root.Monarch.GetTitle] beugen oder die volle Macht der mogulischen Armee zu spüren bekommen."
 rajput_watan_jagirs:0 "Der§YRajputen§!-Stand kontrolliert mindestens §Y8§! Provinzen in der Region Mewar, Jangladesh, Marwar, Jaipur oder Gird."
 mug_rajput_mansabdars_title:0 "Rajputischer Mansabdari"
 mug_rajput_mansabdars_desc:0 "Um die Loyalität des Rajputen-Adels zu gewinnen, nachdem wir die Heimat ihrer Vorfahren erobert haben, wird wahrscheinlich dazu führen, dass wir ihnen Zugeständnisse machen müssen. Indem wir den Rajputen-Dynastien solange Länder gewähren, wie sie uns dienen, werden wir wahrscheinlich in der Lage sein ihre Loyalität zu sichern."
 mug_fatehpur_sikri_title:0 "Fatehpur Sikri"
 mug_fatehpur_sikri_desc:0 "Unser Reich ist eines vieler Glaubensrichtungen und war dies schon seit seiner Gründung. Sich auf die Treue von nur unseren Glaubensgenossen zu verlassen war daher immer schon ausgeschlossen. Wir müssen daher stattdessen religiöse Diskussionen und Debatten fördern, damit etwaige Differenten friedlich gelöst werden können.\nLasst uns in der Nähe der großen Stadt Agra eine neue Hauptstadt bauen, ein Wunder der mogulischen Architektur und so einerseits den vollen Ruhm unserer Dynastie zeigen, aber auch, um die vielen Glaubensrichtungen unseres Reiches zu bewahren. Ein eigens dafür geschaffenen Gotteshaus soll für Debatten zwischen Jaina, Hindus, Christen, Zoroastriern und jedem anderen Glauben innerhalb unserer Grenzen dienen und uns ermöglichen, die spirituelle Welt vollständig zu erforschen."
 mug_din_i_illah_title:0 "Din-i Ilahi"
 mug_din_i_illah_desc:0 "Die Zeit ist gekommen, um uns aus den Fängen der alten Religionen zu befreien. Wir müssen stattdessen [Root.GetMunserenunsere] [Root.Monarch.GetTitle] auf den Status des Göttlichen erheben und alle höheren Adligen zu direkten Schülern machen. Dieser göttliche Glaube wird es uns ermöglichen ein stärkeres Band mit all jenen zu bilden, die dem Staat dienen, mehr, als es Verwandtschaft oder Religion jemals könnten."
 mug_conquer_central_deccan_title:0 "Erobert Zentraldekkan"
 mug_conquer_central_deccan_desc:0 "Das südliche Hochland Dekkans war immer schon die Heimat von Völkern mit einer starken Kriegertradition. Bis heute wird wird die Herrschaft darüber von Hunderten von kleineren Polygarhäuptlingen übernommen. Es ist außerdem der Ort, von dem man schon seit jeher das östliche und westliche Tiefland Südindiens regiert hat.\nSeit dem Delhi-Sultanat war diese Region nicht mehr in den Händen eines nordindischen Reiches und seit sie die Kontrolle verloren hatten, verfielen auch die Hauptstraßen zwischen Nord und Süd. Lasst uns Zentraldekkan zurückerobern und ein gut funktionierendes Straßennetz schaffen, dass die reichen Häfen der Malabar- und Koromandelküste unterstützt."
 mug_viceroyalty_of_the_deccan_title:0 "Vizekönigtum Dekkan?"
 mug_viceroyalty_of_the_deccan_desc:0 "Südindien ist eine weite Region und durch Berge und Dschungel vom Norden getrennt was es schwierig macht, dort effizient zu regieren. Wir müssen eine Verwaltung entwickeln, die in der Lage ist die direkte Herrschaft über eine so große Region aufrechtzuerhalten."
 mug_viceroyalty_of_the_deccan.tt:0 "Die Belohnung hängt von der ausgewählten Option im Belohnungsereignis ab."
 mug_gwalior_and_ranthambore_title:0 "Gwalior und Ranthambore"
 mug_gwalior_and_ranthambore_desc:0 "Die Route zwischen den Ebenen Hindustans, die wir jetzt regieren, und den Häfen von Westindien ist eine, die alle treuen Muslime nehmen müssen, um die heiligen Städte zu besuchen. Es ist aber auch eine Reise voller Gefahren. Um unsere Untertanen zu schützen würden wir gut daran tun die Festungen zu erobern, die über diese Route wachen. Gwalior und Ranthambore haben schon viele Belagerungen überstanden, wenn sie aber in unsere Hände fielen, könnten wir uns vor den Königreichen im Westen schützen und gleichzeitig den Weg zum Meer für unsere Gläubigen öffnen."
 mug_conquer_malwa_title:0 "Erobert Malwa"
 mug_conquer_malwa_desc:0 "Mit dem Fall der Festungen im westlichen Rajputana liegt nun das reiche Malwa-Plateau vor uns offen. Die Eroberung dieser Region würde sowohl die Schatzkammer füllen als auch zukünftige Feldzüge gegen Gujarat und die Staaten des Dekkan ermöglichen.\nEs ist unser Glück, dass die Sultana Malwas schwach waren und lokalen Interessengruppen zu viel freie Hand ließen. Dies hat die Region geteilt und es für einen effizienteren Staat wie uns leichtgemacht, sie zu integrieren."
 mug_secure_hajj_ports_title:0 "Sichert die Häfen"
 mug_secure_hajj_ports_desc:0 "Die großen Häfen von Gujarat gehören nicht nur zu den belebtesten Handelszentren der Welt, sie sind auch der Ausgangspunkt für die Tausenden von Indiens Muslimen auf ihrem Weg in die heiligen Städte Arabiens. Es ist unsere Pflicht, Gujarat zu erobern, und so die Sicherheit unserer Untertanen zu gewährleisten, während diese die wichtigste Reise unternehmen, die sie je in ihrem Leben bestreiten werden."
 mug_across_vindhyas_title:0 "Über das Vindhyagebirge"
 mug_across_vindhyas_desc:0 "Das Malwa-Plateau ist eine gute Basis für die Expansion nach Südindien und eine weitreichende Region zwischen uns und dem tamilischen Dekkan. Diese Region unterscheidet sich in vielerlei Hinsicht von dem, was wir gewöhnt sind. Viele wünschen sich Kontrolle über die sagenumwobenen Diamanten von Golkonda oder reichen Handelsstädte der Koromandelküste, aber um dorthin zu gelangen, müssen wir Berge und Dschungel erklimmen, die dortigen Königreiche besiegen und schließlich dazu bereit sein über das zu regieren, was die Sultane Delhis niemals konnten.\nEs wird Zeit, dass wir das Vindhyagebirge durchschreiten."
 mug_riches_of_golconda_title:0 "Reichtümer Golkondas"
 mug_riches_of_golconda_desc:0 "Berühmt für den größten Diamantenmarkt der Welt wurde die Festung Golkonda zum Synonym für Reichtum. Sowohl Golkonda als auch die sagenumwobenen Minen von Kollur liegen jetzt offen vor uns und dem Volksglauben nach erwarten uns dort ungeahnte Reichtümer..."
 mug_coromandel_coast_title:0 "Koromandelküste"
 mug_coromandel_coast_desc:1 "Die Koromandelküste liegt jetzt offen vor uns. Es war für Hunderte von Jahren, wenn nicht gar Tausende, ein reiches Zentrum für den indischen Handel. Es war auch der Ort, wo Ausländer aus Ost und West ihre Handelsposten und Fabriken errichteten und große Mengen des Silbers mitbrachten, das unsere Wirtschaft so braucht. Die teuren Textilien, Gewürze, Edelsteine, Perlen und verarbeiteten Waren, die sie in ihre Heimat bringen wollen, sind ebenfalls in dieser Region leicht zu finden, die Heimat der großen Städte Tamil und Telgu mit ihrem starken industriellen Erbe beheimatet ist."
 gen_north_india_unite_culture_title:0 "Kulturzentrum"
 gen_north_india_unite_culture_desc:0 "Indien ist ein Land vieler Kulturen, Glaubensrichtungen und Sprachen. Wir können unsere Herrschaft nicht behaupten, solange wir nicht eine kosmopolitische Haltung einnehmen."
 gen_north_india_conquer_delhi_title:0 "Erobert Delhi"
 gen_north_india_conquer_delhi_desc:0 "Seit der Mamelucken-Dynastie im Jahr 1206 war Delhi der Hauptsitz von großen Imperien. Seither ist es ein begehrter Preis für jeden aufstrebenden Eroberer."
 gen_north_india_warrior_castes_title:0 "Fördert die Kriegerkaste"
 gen_north_india_warrior_castes_desc:0 "Ein eroberndes Volk muss eine Kriegerkultur haben. Wir müssen jene Kaste der Gesellschaft fördern, die den Krieg zu ihrem Beruf gemacht hat. Die Rajputen, die Maratha, die Jshatriya oder sogar der ausländische Adel könnte uns helfen, dieses Ziel zu erreichen."
 gen_north_india_grand_trunk_road_title:0 "Grand Trunk Road"
 gen_north_india_grand_trunk_road_desc:0 "Die "Grand Trunk Road" ist eine der ältesten Fernhandelsstraßen der Welt, die von Jabul im Westen bis nach Bengalen im Osten reicht. Wenn wir die Gesamtheit dieser alten Route kontrollieren würde, hätten wir ein effizientes Transportnetz durch ganz Nordindien."
 gen_north_india_empire_title:0 "Nordindisches Reich"
 gen_north_india_empire_desc:0 "Es wird Zeit, ein großes Imperium in Indien zu errichten. Obwohl wir auf dem Weg sicherlich einigen Widrigkeiten begegnen werden, werden unsere Elefanten alle unsere Feinde zertrampeln!"
 gen_north_india_cot_title:0 "Zentrum des Handels"
 gen_north_india_cot_desc:0 "Der Handel ist die Lebensader der indischen Nation. Wir müssen sicherstellen, dass wir mindestens eine Stadt kontrollieren, die Händler aus der ganzen Welt anzieht."
 gen_north_india_jains_title:0 "Beschützt die Jaina"
 gen_north_india_jains_desc:0 "Vor langer Zeit hörten die Jaina auf, eine vorherrschende Religion in Indien zu sein, doch ihre verbliebenden Gemeinschaften sind weit davon entfernt, irrelevant zu sein. Als erfahrene Verwalter und Geldverleiher können sie unserer Nation einen wertvollen Dienst erweisen."
 gen_north_india_gujarat_bengal_title:0 "Indischer Küstenhandel"
 gen_north_india_gujarat_bengal_desc:0 "Aus verschiedenen Gründen sind die Häfen von Gujarat und Bengalen sehr reich. Während Gujarat ein Zentrum für indische Exporte nach Arabien ist, kommen in Bengalen Gewürzhändler aus dem Osten an. Wir können es uns nicht leisten, diese Quelle des Reichtums selbst zu ergreifen."
 gen_north_india_textiles_title:0 "Erweitert die Textilindustrie"
 gen_north_india_textiles_desc:0 "Nordindien ist ein wichtiges Zentrum der Textilindustrie und produziert große Mengen an Seide, Stoff und Baumwolle. Investitionen in effizientere Produktionsmethoden würde unsere Wirtschaft erheblich stärken."
 gen_north_india_powerful_subject_title:0 "Mächtiger Untertan"
 gen_north_india_powerful_subject_desc:0 "Die direkte Eroberung ist nicht die einzige Art um zu herrschen. Es ist manchmal klüger, indirekt zu regieren, indem man Vasallenstaaten gründet, die das Land in unserem Namen verwalten. Wir sollten solch einen Staat gründen und dafür sorgen, dass er erfolgreich ist."
 gen_south_india_reparations_title:0 "Kriegsbeute"
 gen_south_india_reparations_desc:0 "Unsere Nachbarn zu plündern macht uns nicht beliebt, aber der Reichtum wird in unserer Hauptstadt umverteilt werden und den Menschen Wohlstand bringen."
 gen_south_india_forts_title:0 "Befestigt $COUNTRY$"
 gen_south_india_forts_desc:0 "Egal, wie wohlhabend unsere Städte auch sein mögen oder wie mächtig unsere Armeen sind, es ist alles nichts wert, wenn wir unsere Nation nicht verteidigen können. Zu diesem Zweck müssen wir sicherstellen, dass unser Land von gut bewachten Festungen geschützt ist, die entweder von unseren Rivalen erobert oder aus eigener Kraft errichtet wurden."
 gen_south_india_maratha_title:0 "Rekrutiert Maratha"
 gen_south_india_maratha_desc:0 "Die Maratha sind in den letzten Jahren zu einer einflussreichen Macht in Indien geworden und deren Armeen einen Ruf für ihre Effektivität und Wildheit haben. Die Integration ihrer Ländereien in unser Reich würde sie sicherlich dazu zwingen, in unseren Dienst einzutreten. Wir können aber auch in Erwägung ziehen, einem General der Maratha den Thron selbst anzubieten..."
 gen_south_india_deccan_conquest_title:0 "Herrscht über den Dekkan"
 gen_south_india_deccan_conquest_desc:0 "Jetzt, wo die Armeen der Maratha unter unserem Kommando stehen, werden wie den Dekkan einnehmen und alle auf unserem Weg unterwerfen."
 gen_south_india_empire_title:0 "Südindisches Imperium"
 gen_south_india_empire_desc:0 "Es wird Zeit, ein großes Imperium in Indien zu errichten. Obwohl wir auf dem Weg sicherlich einigen Widrigkeiten begegnen werden, werden unsere Elefanten alle unsere Feinde zertrampeln!"
 gen_south_india_production_title:0 "Verbessert die Produktion"
 gen_south_india_production_desc:0 "Wir produzieren nicht genügend marktreife Güter, da wir nicht in die Produktionsinfrastruktur investieren. Wir müssen zusätzliche Werkstätten aufbauen, um dem entgegenzuwirken."
 gen_south_india_diamonds_title:0 "Diamanten Golkondas"
 gen_south_india_diamonds_desc:0 "Golkonda ist der Ort mit der größten und produktivsten Diamantenmine der Welt. Es liegt in unserer Reichweite und deshalb müssen wir es für uns nehmen. Wir sollten ebenfalls versuchen, andere Quellen von Edelsteinen sicher, zum Beispiel die Perlenindustrie von Lanka oder die Minen von Andhra."
 gen_south_india_spice_textile_title:0 "Erweitert die Industrie"
 gen_south_india_spice_textile_desc:0 "Südindien ist für seine Produktion von Textilien und Gewürzen bekannt. Wir müssen sicherstellen, dass wir die mondernsten Techniken anwenden, um die Menge an Waren zu maximieren, die wir exportieren können."
 gen_south_india_trade_title:0 "Handelt in Koromandel"
 gen_south_india_trade_desc:0 "Die Bedeutung der Kontrolle der wichtigsten Handelshäfen darf nicht unterschätzt werden. Wir müssen den Handel an der Koromandelküste dominieren."
 gen_south_india_navy_title:0 "Handelsflotte"
 gen_south_india_navy_desc:0 "Die Dominanz im Handel betrifft mehr als nur die Kontrolle wohlhabender Städte. Eine ansehnliche Flotte leichter Schiffe kann Händler schützen, die an unsere Küsten gebunden sind oder diejenigen belästigen, die an unsere Rivalen gebunden sind."
 gen_hindu_sapta_puri_title:0 "Sapta Puri"
 gen_hindu_sapta_puri_desc:0 "Zu lange schon mussten sich die Hindus auf die Launen der muslimischen Herrscher verlassen, um während ihrer Pilgerreise frei und sicher reisen zu können. Wir müssen jede der sieben Sapta Puri, die heiligsten und beliebtesten Wallfahrtsorte in Indien, kontrollieren und so sicherstellen, dass die Götter ausreichend verehrt werden."
 gen_hindu_caste_loyalty_title:0 "Loyalität der Kasten"
 gen_hindu_caste_loyalty_desc:0 "Ein Raja kann nicht alleine regieren. Eine effektive Regierung benötigt die Unterstützung oder zumindest die Zustimmung der einflussreichsten sozialen und religiösen Kasten. Zu diesem Zweck müssen wir die Unterstützung der geistlichen Brahmanen, der ehrenwerten Kshatriya und der fleißigen Vaishya sicherstellen."
 gen_hindu_administration_title:0 "Beständige Verwaltung"
 gen_hindu_administration_desc:0 "Mit der Hilfe unserer mächtigen Unterstützer müssen wir uns jetzt für eine wahrlich harmonische Regierung einsetzen. Wir müssen frei von jeglicher Korruption und Zwietracht sein."
 gen_hindu_temples_title:0 "Restauriert die Tempel"
 gen_hindu_temples_desc:0 "Es gibt unzählige antike Tempel in Indien, die in Verfall und Vernachlässigung geraten sind. Wenn wir den Glauben unseres Volkes an die Götter und auch den Glauben unseres Gottes an uns wiederherstellen wollen, müssen wir so viele Tempel wie möglich restaurieren."
 gen_hindu_education_title:0 "Hinduistische Ausbildung"
 gen_hindu_education_desc:0 "Wir befinden uns in einer Zeit des schnellen Übergangs und der Unsicherheit. Wir müssen hinduistische Ausbildungszentren einrichten, damit wir uns gleichzeitig an eine turbulente Welt im Wandel anpassen und dabei unserem Glauben und unseren Traditionen treu bleiben können."
 gen_indian_muslim_harem_title:0 "Erweitert den Harem"
 gen_indian_muslim_harem_desc:0 "Die Macht und das Ansehen eines muslimischen Herrschers kann an der Größe und dem Stand seines Harems gemessen werden. Wir müssen Ehen mit anderen Dynastien schließen, um sie durch Blut an uns zu binden und so sicherstellen, dass alle Nationen Indiens uns mit Respekt behandeln."
 gen_indian_muslim_hajj_title:0 "Hafen für den Hadsch"
 gen_indian_muslim_hajj_desc:0 "Jeder gute Muslim muss am Hadsch teilnehmen, der heiligen Pilgerfahrt nach Mekka. Diejenigen unserer Untertanen, die diese heilige Reise antreten, werden jedoch mit Gefahren und Räubern konfrontiert. Wir müssen mehrere Häfen in Westindien kontrollieren, damit die Pilger eine sichere Durchreise zu den heiligen Städten haben."
 generic_hajj_mission.tooltip:0 "Besitzt §Y5§! Provinzen in der Region §YWestindien§! mit einem §YDock§! oder §YTrockendock§!."
 gen_indian_muslim_gunpowder_empire_title:0 "Reich des Schießpulvers"
 gen_indian_muslim_gunpowder_empire_desc:0 "Feuerwaffen und Artillerie sind die Zukunft der indischen Kriegsführung, aber sie bringen auch Veränderungen mit sich, die über rein militärische Taktiken hinausgeht. Wir müssen eine wirklich große Armee aufbieten und sie mit hinreichend Kanonen ausrüsten oder wir riskieren vor unseren Rivalen unterlegen zu sein."
 gen_indian_muslim_brahmins_church_title:0 "Religiöse Überlegenheit"
 gen_indian_muslim_brahmins_church_desc:0 "Ein muslimischer Minderheitsstaat, der sich um eine hinduistische Mehrheit bemüht, wird durch Kompromisse definiert. Obwohl ein gewisses Maß an Ausgewogenheit sicherlich aufrechterhalten werden muss, muss der Herrscher entweder die Einschränkung des islamischen Rechts oder eine politisch bedingte religiöse Toleranz befürworten. Wir müssen diese Entscheidung jetzt treffen."
 gen_indian_muslim_sufi_shrines_title:0 "Kontrolliert Sufi-Schreine"
 gen_indian_muslim_sufi_shrines_desc:0 "Sufi-Mystiker ziehen seit Generationen durch Indien. Diejenigen, die am weisesten und einflussreichsten waren, hinterließen ihr Vermächtnis in Form des Glaubens und der Hingabe an Allah. Wenn wir die Schreine kontrollieren könnten, die ihrem Vermächtnis gewidmet sind, könnten wir neue Sufis für unser Reich gewinnen, die das Wort Gottes verbreiten."
 gen_indian_sikh_khalsa_title:0 "Bewaffnet die Khalsa"
 gen_indian_sikh_khalsa_desc:0 "Jeder gläubige Sikh wird in die Khalsa, die Armee des Glaubens, eingeführt, wenn sie dazu bereit sind, sich ihrer Pflicht gegenüber Gott zu stellen. In diesen Zeiten der Gewalt und Verfolgung besteht ihre Pflicht darin, sich gegen die Unterdrückung zu wappnen."
 gen_indian_sikh_punjab_title:0 "Erobert Punjab"
 gen_indian_sikh_punjab_desc:0 "Punjab ist das Herz des sikhischen Glaubens. Wir müssen es mit dem Schwert erobern und ein wahres Zuhause und einen unabhängigen Staat für das sikhische Volk errichten."
 gen_indian_sikh_amritsar_title:0 "Der Goldene Tempel"
 gen_indian_sikh_amritsar_desc:0 "Dem Sikhismus fehlt ein wahres spirituelles Zentrum, ein klarer Leuchtturm für die Herrlichkeit Gottes. Wir werden eine neue Stadt, Amritsar, gründen und dort eine Gurdwara errichten, die glorreicher als alles ist, was vorher gekommen ist oder danach kommen wird."
 gen_indian_sikh_empire_title:0 "Reich der Sikh"
 gen_indian_sikh_empire_desc:0 "Jetzt, wo die spirituelle Autorität im Punjab gesichert ist, ist es an der Zeit, dass wir unsere Aufmerksamkeit nach außen richten. Wir müssen unsere Herrschaft auf die umliegenden Regionen ausdehnen und damit die Grundlage für ein wahrhaft sikhisches Reich schaffen."
 gen_indian_sikh_five_thrones_title:0 "Die Fünf Takhte"
 gen_indian_sikh_five_thrones_desc:0 "Der Sikhismus soll fünf Takhte haben, religiöse Anführer, von denen die Khalsa aus regiert werden sollen Jeder muss einen großen Gurdware haben und die Menschen der Religion müssen zum Glauben gebracht werden."
 tib_unite_west_tibet_title:0 "Vereint Westtibet"
 tib_unite_west_tibet_desc:0 "Guge, Tsang und Bhutan sollten nicht zerrissen sein. Diese Königreiche müssen unter unserer aufgeklärten Führung eins werden."
 tib_conquer_kashmir_title:0 "Konvertiert Kashmir"
 tib_conquer_kashmir_desc:0 "Die Bewohner von Kaschmir haben damit begonnen vom Pfad der Erleuchtung abzuweichen. Wir müssen die tibetische Herrschaft in der Region wiederherstellen und ihnen dabei helfen, den richtigen Weg zu finden."
 tib_the_tarim_basin_title:0 "Das Tarimbecken"
 tib_the_tarim_basin_desc:0 "Das tibetische Reich erstreckte sich eins über das Tarimbecken und darüber hinaus. Die nomadischen Völker, die diese Region bewohnen, müssen unsere Herrschaft akzeptieren, wenn wir unser altes Reich wiederherstellen."
 tib_unite_tibet_title:0 "Vereint Tibet"
 tib_unite_tibet_desc:0 "Ganz Tibet muss als ein Reich und unter einem Herrscher vereint sein. Nur dann können wir Einheit erreichen und nur dann können wir davon träumen, dass Tibet erneut einen Platz in der Welt hat."
 tib_support_the_gelug_school_title:0 "Unterstützt die Gelug"
 tib_support_the_gelug_school_desc:0 "Unter der Führung des geschätzten Dalai Lama wird die Schule der Gelug des Vajrayana-Buddhismus zu einer starken Kraft in Tibet werden. Wir müssen ihre Gunst gewinnen."
 tib_chinese_reconquest_title:0 "Chinesische Grenze"
 tib_chinese_reconquest_desc:0 "Das tibetische Reich beherrschte einst einen Großteil von Chinas Westen, der von Gansu im Norden bis nach Yunnan im Süden reichte. Es ist Zeit, dass wir diese Ländereien erneut mit der tibetischen Herrschaft ausstatten."
 tib_emperor_of_china_title:0 "Chinesische Bedrohung"
 tib_emperor_of_china_desc:0 "Der große Drache Chinas zieht unheilvoll über dem tibetischen Plateau herauf. Wir müssen sicherstellen, dass kein chinesisches Reich stark genug ist, um unsere aufstrebende Macht zu gefährden. Wenn nötig könnten wir sogar das Mandat des Himmels selbst ergreifen!"
 tib_unite_east_tibet_title:0 "Vereint Osttibet"
 tib_unite_east_tibet_desc:0 "Von dem Tempels Lhasas bis zu den Wüsten Amdos muss der ganzen Osten Tibets in unser Reich eingegliedert werden."
 tib_conquer_nepal_title:0 "Erleuchtet Nepal"
 tib_conquer_nepal_desc:0 "Reisende Mönche haben hart daran gearbeitet, um Nepal die Wege des Buddha aufzuzeigen. Wir müssen ihre Bemühungen fördern, indem wir das nepalesische Volk in unseren Staat integrieren."
 tib_restore_the_pala_kingdom_title:0 "Das Königreich von Pala"
 tib_restore_the_pala_kingdom_desc:0 "Vor Jahrhunderten schworen die palanischen Könige von Bengalen ihre Loyalität gegenüber dem tibetischen Reich. Das Königreich der Pala ist längst vergangen und die Dynastie mit der Zeit verloren gegangen. Dennoch kann vielleicht ein Erbe auf den Thron des Königreichs "entdeckt" werden und treu zu Tibet auf seinen rechtmäßigen Thron gesetzt werden..."
 tib_restore_the_pala_kingdom.tooltip:0 "Wenn §YBengalen§! unser Untertan ist, wird es zu unserer Religion konvertiert und ein Herrscher der §YPala§!-Dynastie auf den Thron gesetzt."
 tib_steppe_alliance_title:0 "Steppenpolitik"
 tib_steppe_alliance_desc:0 "Die Stämme der großen Steppe sind mächtig und unberechenbar. Einige von ihnen könnten jedoch davon überzeugt werden, dass sie in uns mehr als nur ein Ziel für Überfälle und Eroberungen sehen könnten. Viele unter ihnen verehren Buddha und dies könnte eine gute gemeinsame Grundlage schaffen, um bessere Beziehungen mit ihnen aufzubauen."
 tib_steppe_alliance_tooltip_1:0 "Beliebiger Verbündeter hat mindestens §Y100§! Gesamtentwicklung und ist Teil der §YArtaischen§! Kulturgruppe."
 tib_steppe_alliance_tooltip_2:0 "§Y10§! Provinzen im Besitz haben eine Kultur aus der §YAltaischen§! Kulturgruppe."
 tib_tebetan_empire_restored_title:0 "Großtibet"
 tib_tebetan_empire_restored_desc:0 "Es ist an der Zeit, dass Tibet wieder zu den größten Reichen der Welt gehört. Von den höchsten Gipfeln unserer Berge werden wir alles beherrschen, dass wir sehen können!"
 polish_navy_mission_title:0 "Die polnische Flotte"
 polish_navy_mission_desc:0 "Jetzt, wo wir eine Reihe von Häfen an der Ostseeküste haben, ist es an der Zeit eine Flotte für unsere Nation zu bauen. Unsere Häfen dürfen nicht wehrlos gegen Piraten und fremde Mächte sein."
 swedish_deluge_mission_title:0 "Schwedische Flut"
 swedish_deluge_mission_desc:0 "Wir haben beunruhigende Nachrichten aus Stockholm erhalten. Seine Meister planen die Invasion Polens mit dem Ziel unsere Nation zu Asche zu verwandeln. Dies darf nicht geschehen. Wir müssen Stockholm zerschlagen, bevor sie uns angreifen!"
 revenge_for_varna_mission_title:0 "Rache für Warna"
 revenge_for_varna_mission_desc:0 "Der edle König Wladyslaw III. wurde in Warna im Kampf gegen die heidnischen Türken grausam erschlagen. Sein Tod brachte unserer Nation große Unsicherheit und beendete unsere dynastische Vereinigung mit Ungarn. Dieses schwere Unrecht muss gerächt werden und der Kreuzzug von Warna muss erneuert werden. Die Türken müssen aus Europa vertrieben werden!"
 poland_varna_tt:0 "§Y[Root.Country.GetName]§! erhält einen Anspruch auf alle Provinzen in der Region Karpaten und Balkan, die vom §YOsmanischen Reich§! besessen werden."
 union_over_hungary_mission_title:0 "Ungarische Union"
 union_over_hungary_mission_desc:0 "Mit dem Tod von Wladyslaw III. endete auch die Personalunion zwischen Polen und Ungarn. Es ist Zeit, dass wir unseren Anspruch auf den ungarischen Thron erneuern."
 union_over_bohemia_mission_title:0 "Böhmische Union"
 union_over_bohemia_mission_desc:0 "Die späteren Könige der Premysliden-Dynastie regierten sowohl Polen als auch Böhmen. Unser Bündnis, das bereits die Kronen Litauens und Ungarn einbezieht, würde durch die Wiederherstellung der böhmischen Union deutlich bereichert werden."
 polish_renaissance_mission_title:0 "Polnische Renaissance"
 polish_renaissance_mission_desc:0 "Das Ideal der Innovation breitet sich aus Italien aus und Polen darf nicht zurückbleiben. Wir müssen diese Renaissance mit offenen Armen begrüßen."
 expand_kazimierz_mission_title:0 "Erweitert Kazimierz"
 expand_kazimierz_mission_desc:0 "Polen war lange Zeit ein sicherer Hafen für europäische Juden. Der Stadtteil Kazimierz in Krakau ist die Heimat der größten und fleißigsten jüdischen Gemeinden in unserem Land. Wir müssen ihnen die Hand der Freundschaft reichen und uns alle so zum Wohlstand führen."
 deal_with_the_sejm_mission_title:0 "Abschaffung des Sejm"
 deal_with_the_sejm_mission_desc:0 "Der Sejm ist über die Jahre viel zu mächtig geworden und hat sogar das Recht den Thronfolger zu wählen. Ihr Einfluss muss eingeschränkt und die Macht in die Hände des Monarchen gelegt werden."
 invest_in_eastern_poland_mission_title:0 "Investiert in Ostpolen"
 invest_in_eastern_poland_mission_desc:0 "Was werden wir sagen, wenn unsere Kinder fragen "Warum habt ihr nicht in Ostpolen investiert?""
 break_the_rus_mission_title:0 "Brecht die Rus"
 break_the_rus_mission_desc:0 "Die russischen Fürsten erhalten schnell Macht und Einfluss. Wenn wir nicht gegen sie vorgehen werden sie uns militärisch schon bald in den Schatten stellen und wir werden ihnen ausgeliefert sein."
 break_the_rus_mission_tooltip:0 "Keine unabhängige Nation mit §YOstslawischer§! Kultur und einer Hauptstadt in der Region §YRussland§! hat mehr als §Y100§! Entwicklung"
 mission_restore_ruthenia_title:0 "Wiederherstellung Rutheniens"
 mission_restore_ruthenia_desc:0 "Ruthenien ist auf beiden Seiten des Dniepr fruchtbar und vielversprechend. Es ist jedoch durch Jahrhunderte des Krieges und der Plünderung entvölkert worden und Ruthenien ist nur noch ein Schatten dessen, was es unter einer vernünftigen Verwaltung hätte sein können. Wir müssen unsere Anstrengungen darauf konzentrieren dieses Land erneut zu bändigen."
 order_of_the_dragon_title:0 "Der Drachenorden"
 order_of_the_dragon_desc:0 "Der Drachenorden wurde gegründet, um die Türken von den Grenzen des Christentums zurückzuhalten. Die katastrophale Niederlage in Warna hat den Glauben vieler in der Anti-Osmanischen Koalition zunichte gemacht. Wir müssen diese Bündnisse wiederherstelle und uns gemeinsam gegen die Türken stellen."
 rmn_impale_the_sultan_title:0 "Pfählt den Sultan"
 rmn_impale_the_sultan_desc:0 "Der türkische Sultan glaubt sich in Sicherheit und versteckt sich hinter seinen Legionen von Soldaten und ummauerten Bastionen. Wir werden ihm zeigen, dass sich niemand vor Gott verstecken kann. Er soll für seine Verbrechen gegen das Christentum mit seinem Leben bezahlen!"
 romania_turk_tt:0 "§Y[Root.Country.GetName]§! erhält einen Anspruch auf alle Provinzen in der Region Balkan, die vom §YOsmanischen Reich§! gehalten werden."
 rmn_drive_out_the_turks_title:0 "Vertreibt die Türken"
 rmn_drive_out_the_turks_desc:0 "Wir müssen die griechischen und bulgarischen Völker von ihren Unterdrückern befreien. Es ist an der Zeit, dass wir die türkischen Eindringlinge endlich wieder auf die andere Seite des Bosporus treiben!"
 rmn_heir_of_rome_title:0 "Erbe Roms"
 rmn_heir_of_rome_desc:0 "Wir haben das erreicht, was das Byzantinische Reich niemals konnte, wir haben die Ungläubigen besiegt und sie aus Europa vertrieben. Welche Nation könnte den Mantel Roms mehr verdienen?"
 unite_the_voivodes_title:0 "Vereint die Woiwoden"
 unite_the_voivodes_desc:0 "Die Teilung der rumänischen Woiwoden dient nur den Interessen unserer Feinde. Wir müssen unseren kleinen dynastischen Streitigkeiten ein Ende setzten und die Woiwoden vereinen."
 found_bucharest_title:0 "Gründet Bukarest"
 found_bucharest_desc:0 "Wir haben damit begonnen unseren Hof in die südliche Walachei zu verlegen und dort eine kleine Siedlung als unsere informelle Sommerhauptstadt zu errichten. Wir sollten diesen Schritt formalisieren und in die Infrastruktur der Stadt investieren."
 rmn_conquer_transylvania_title:0 "Erobert Transylvanien"
 rmn_conquer_transylvania_desc:0 "Ungarische Generäle und Könige haben zu lange über das Schicksal Rumäniens gerichtet. Wir müssen ihnen zeigen, dass wir keine Einmischung in unsere Angelegenheiten akzeptieren und die Woiwodschaft Transylvanien in unser Reich aufnehmen."
 rmn_fortify_romania_title:0 "Befestigt Rumänien"
 rmn_fortify_romania_desc:0 "Die rumänischen Fürstentümer sind das Bollwerk des Christentums. Die Stärkung unserer Grenze uns unsere Pflicht gegenüber Gott."
 rmn_appoint_dregatori_title:0 "Ernennt Dregatori"
 rmn_appoint_dregatori_desc:0 "Für die durch Erbe gebundenen Adligen ist es viel zu einfach Macht zu erwerben. Sie sollten so weit wie möglich durch kompetente und dem Staat gegenüber loyale Verwalter ersetzt werden."
 unite_the_tatars_title:0 "Vereint die Tatarten"
 unite_the_tatars_desc:0 "Die Tartaren sind seit dem Zusammenbruch der Goldenen Horde uneins. Wenn die tatatrische Macht jemals wiederhergestellt werden sollte, müssen wir alle Khane unter unserer Herrschaft vereinen."
 mission_conquer_caucausus_title:0 "Überquert den Kaukasus"
 mission_conquer_caucausus_desc:0 "Der Kaukasus ist eine natürliche Grenze für viele große Imperien, aber wir werden keine Einschränkungen für unsere Expansion akzeptieren. Wir werden die Bergbewohner unterjochen und uns auf den Weg zu den reichen Ländern dahinter machen."
 mission_conquer_persia_tatars_title:0 "Das Ilkhanat"
 mission_conquer_persia_tatars_desc:0 "Die Zeit ist gekommen um Persien, wie unsere großen Vorfahren vor langer Zeit, zu erobern. Wer aber soll es regieren, wenn der Kampf gewonnen ist?"
 mission_secure_the_silk_road_title:0 "Sichert die Seidenstraße"
 mission_secure_the_silk_road_desc:0 "Die Reichtümer der Seidenstraße fließen durch Handelsrouten, die heute weitgehend innerhalb unserer Grenzen liegen. Wir müssen sicherstellen, dass diese Routen ihren Wohlstand behalten."
 tatar_silk_road_tooltip:0 "Mindestens §Y1§! Provinz im Besitz in der Region §YPersien§!, §YZentralasien§! oder §YKhorasan§! hat mindestens ein Handelszentrum der Stufe 3."
 tatar_silk_road_tooltip_2:0 "Mindestens §Y6§! Provinz im Besitz in der Region §YPersien§!, §YZentralasien§! oder §YKhorasan§! hat mindestens ein Handelszentrum der Stufe 2."
 tatar_silk_road_tooltip_3:0 "Mindestens §Y8§! Provinz im Besitz in der Region §YPersien§!, §YZentralasien§! oder §YKhorasan§! haben einen §YMarktplatz§!, ein §YHandelsdepot§! oder eine §YBörse§!."
 mission_conquer_kazakhstan_title:0 "Unterwerft die Kasachen"
 mission_conquer_kazakhstan_desc:0 "Wir müssen weiter in die Steppen vordringen. Die Kasachen müssen dazu gebracht werden sich der Horde anzuschließen, wenn wir weiter nach Osten marschieren."
 mission_conquer_samarkand_title:0 "Beansprucht Samarkand"
 mission_conquer_samarkand_desc:0 "Die antike Stadt Samarkand ist die Kreuzung Zentralasiens. Sie ist sowohl ein wichtiges Handelszentrum als auch ein Brennpunkt für politische Legitimität in der Region und wir müssen sie daher für uns selbst beanspruchen."
 mission_conquer_central_asia_title:0 "Dominiert Zentralasien"
 mission_conquer_central_asia_desc:0 "Kein Khan darf in Zentralasien zurückbleiben, der unsere Herrschaft anfechten könnte. Unsere Kontrolle über die Region muss absolut sein."
 mission_conquer_mongolia_title:0 "Khan der Khane"
 mission_conquer_mongolia_desc:0 "Endlich ist die Mongolei selbst innerhalb unserer Reichweite. Wir müssen unsere Armeen nach Karakorum führen und verkünden, dass das Mongolische Reich wiederhergestellt wurde."
 mission_conquer_china_title:0 "Invasion Chinas"
 mission_conquer_china_desc:0 "China ist das letzte Hindernis für die Wiederherstellung des Imperiums des Großkhans. Temujin selbst würde unser Reich mit Stolz betrachten, wenn das Himmlische Reich vor uns zerbrechen würde."
 mongol_china_mission_tooltip:0 "§Y[Root.GetName]§! besitzt alle kolonisierten Provinzen in der Region Mongolei."
 develop_ukraine_1_title:0 "Entwickelt Ruthenien"
 develop_ukraine_1_desc:0 "Ruthenien ist eine unterentwickelte Region mit großem Potenzial. Dieses wurde bisher allerdings von den allgegenwärtigen Bedrohungen durch Krieg und Raubzüge erstickt. Wir sollten der Region Stabilität bringen und ihre Produktivität wiederherstellen."
 lit_religious_unity_title:0 "Religiöse Siedlung"
 lit_religious_unity_desc:0 "Die Frage der Religion muss in Litauen weiterhin gelöst werden. Viele unserer Untertanen folgen noch immer dem orthodoxen Glauben und viele Katholiken fordern Reformen. Wir müssen diese Angelegenheit mit allen uns zur Verfügung stehenden Mitteln regeln."
 lit_ukraine_2_title:0 "Wiederaufbau Kiews"
 lit_ukraine_2_desc:0 "Kiew war einst eine stolze Stadt und Hauptstadt der ganzen Rus. Es ist seitdem verfallen und sollte wiederaufgebaut werden."
 lit_develop_sluck_title:0 "Sluckische Schärpen"
 lit_develop_sluck_desc:0 "Der Adel hat sich dazu entschlossen feine Stoffschärpen zu tragen, die ihre Roben umgarnen und es gibt keine feineren als die, die in Sluck produziert werden. Wir müssen sicherstellen, dass die Provinz in der Lage ist genügen von diesen Schärpen zu produzieren, um den wachsenden Anforderungen des Adels gerecht werden zu können."
 mission_lit_cossacks_title:0 "Freund der Kosaken"
 mission_lit_cossacks_desc:0 "Die Kosaken sind loyale Freunde und gefährliche Feinde. Wir sollten sicherstellen das die Kosaken, die innerhalb unserer Grenzen leben, zufrieden, loyal und gewillt sind sich gegen unsere Feinde zu stellen."
 lit_conquer_crimea_title:0 "Erobert die Krim"
 lit_conquer_crimea_desc:0 "Raubzüge und Sklavenhändler haben Ruthenien seit Jahrhunderten belastet. Wir müssen diesen barbarischen Aktivitäten Einhalt gebieten, indem wir die Krimtataren unterwerfen."
 mission_lit_polish_union_title:0 "Union von Litauen-Polen"
 mission_lit_polish_union_desc:0 "Polen und Litauen sind dazu verdammt ein Schicksal zu teilen, ob Polen es will oder nicht. Unsere Nation muss unter einem Herrscher vereint sein, einem wahren König."
 lit_jag_university_title:0 "Jagiellonische Universität"
 lit_jag_university_desc:0 "Von Kazimierz dem Großen gegründet hat die Jagiellonen-Universität große Wunder für die Förderung des Lernens in Polen getan. Unter unserem Schutz sollte es zu einem weltweit bekannten Lernzentrum werden."
 lit_conquer_novgorod_title:0 "Sichert Nowgorod"
 lit_conquer_novgorod_desc:0 "Das Vordringen Moskaus droht das Gleichgewicht der Kräfte zwischen den Rus zu stören. Wir sollten darauf achten, dass unsere alten Verbündeten, die Republik Nowgorod, Schritt halten kann oder müssen eine aktivere Rolle in den russischen Angelegenheiten übernehmen."
 lit_conquer_muscovy_title:0 "Vereinigt Moskau"
 lit_conquer_muscovy_desc:0 "Selbst mit einem starken Nowgorod, die ihre Macht in Schach hält, bleibt Moskau weiter eine nicht hinnehmbare Bedrohung. Wir müssen einen litauischen König auf ihren Thron setzten oder Moskau selbst besiegen."
 develop_ukraine_tooltip:0 "Besitzt §Y10§! Provinzen in der Region §YRuthenien§!, in denen eines der folgenden Dinge wahr ist:\nEntwicklung mindestens §Y10§!\nHat einen §YTempel§!\nHat eine §YKathedrale§!"
 develop_ukraine_effect_tooltip:0 "Alle im Besitz befindlichen Provinzen der Region §YRuthenien§! erhalten §YStellte Ruthenien wiederher§! bis zum Ende des Spiels, was folgende Boni gibt:\nLokale Entwicklungskosten: §G-5%§!\nLokale Unruhe: §G-2§!"
 develop_ukraine_effect_tooltip_2:1 "Alle im Besitz befindlichen Provinzen der Region §YRuthenien§! erhalten §YStellte Ruthenien wiederher§! bis zum Ende des Spiels, was folgende Boni gibt:\nSteuereinnahmen: §G+0.50%§!\nLokale Unruhe: §G-2§!"
 plc_election_mission_tooltip:0 "Polen hat einen neuen Herrscher gewählt."
 prussian_confederation_mission_pol_title:0 "Preußischer Bund"
 prussian_confederation_mission_pol_desc:0 "Die Menschen Westpreußens wollen frei von der deutschen Herrschaft sein. Wir müssen ihnen unsere Unterstützung in ihrem Kampf um Freiheit anbieten."
 support_confederation_tooltip:0 "Unterstützte den Preußischen Bund"
 vassalize_danzig_tooltip:0 "Danzig wird unser Vasall werden."
 vij_zanzibar_tooltip:0 "5 Provinzen im Besitz:\nSind in der Region §YOstafrika§!\nHaben einen §YHandelsposten§!\nBefinden sich im Besitz eines Handelshauses"
 vij_zanzibar_tooltip_2:0 "Eine beliebige Provinz in der Region §YOstafrika§! hat die Handelshausinvestition §YKompanie-Lager§! oder §YKompanie-Depot§! innerhalb seiner Region."
 gc_cas_spa_plus_ultra_title:0 "Plus Ultra"
 gc_cas_spa_plus_ultra_desc:0 "Was liegt hinter den Säulen des Herkules? Unsere mutigen Entdecker sind bereit, dies herauszufinden!"
 spa_plus_ultra_tooltip:0 "Besitzt §YTeneriffa§! als Kernprovinz oder eine beliebige Provinz auf dem Kontinent §YNordamerika§!, §YSüdamerika§! oder der §YNeuen Welt§!."
 gc_cas_spa_caribbean_discovery_title:0 "Entdeckt die Karibik"
 gc_cas_spa_caribbean_discovery_desc:0 "Lange Zeit wurde angenommen, dass wir nicht nach Osten reisen müssen, um nach Indien zu kommen, sondern nach Westen. Wir müssen diese Theorie auf die Probe stellen und den bestmöglichen Landeplatz suchen."
 gc_cas_spa_caribbean_colony_title:0 "Karbibische Kolonie"
 gc_cas_spa_caribbean_colony_desc:0 "Die Eingeborenen in unseren neu entdeckten Territorien von Hispaniola sind freundlich, zuvorkommend und vor allem leichtgläubig. Wir sollten diese Region für uns beanspruchen, indem wir mehr [Root.GetAdjective]e Stiefel auf den Boden bringen."
 cas_carib_rnw:0 "Besitzt eine Provinz in der Neuen Welt"
 gc_cas_spa_spanish_main_title:0 "Spanisches Hauptland"
 gc_cas_spa_spanish_main_desc:0 "Das spanische Hauptland, wie es inzwischen genannt wird, kann von den Decks unserer Handelsschiffe aus gesehen werden, noch bevor diese in Hispaniola anlegen. Wenn der Wohlstand der Karibik ein Indiz ist, könnte es sich lohnen, das Hauptland gründlich zu erkunden."
 gc_cas_spa_la_plata_title:0 "Gründet La Plata"
 gc_cas_spa_la_plata_desc:0 "Die grüne Landschaft Südamerikas sollte ein ausgezeichneter Ort für eine neue Kolonialbemühung sein."
 gc_cas_spa_aztecs_title:0 "Aztekische Eroberung"
 gc_cas_spa_aztecs_desc:0 "Das Entrada-System gibt vor, dass das selbst ernannte Aztekenreich zu uns gehört. Wir müssen sein Land nutzen und das Gold zurück nach [Root.Capital.GetName] bringen."
 gc_cas_spa_incans_title:0 "Schätze der Inka"
 gc_cas_spa_incans_desc:0 "Die Inka füllen ihre Tempel mit Gold, doch sie scheinen sich nicht bewusst zu sein, wie viel Macht dieser Reichtum mit sich bringt. Ihr Territorium und ihr Gold wären in unseren Händen viel sicherer."
 gc_cas_spa_incans_two_title:0 "Erobert die Inka"
 gc_cas_spa_incans_two_desc:0 "Der Schatz, der in den Bergen Perus erwartet, lässt alles Blutvergießen lohnend erscheinen. Wir sollten weiter vordringen und den Ruhm von [Root.GetName] fördern."
 gc_cas_spa_army_ready_title:0 "Vorbereitung auf Reconquista"
 gc_cas_spa_army_ready_desc:0 "Zu lange haben wir unsere Pflicht gegenüber den Völkern von Iberien nicht erfüllt. Wir sollten uns darauf vorbereiten, sie unter einem Banner zu vereinen."
 gc_cas_spa_army_ready2_title:0 "Reconquista vorbereiten"
 gc_cas_spa_army_ready2_desc:0 "Zu lange haben wir unsere Pflicht gegenüber den Völkern von Iberien nicht erfüllt. Wir sollten uns darauf vorbereiten, sie unter einem Banner zu vereinen."
 gc_cas_spa_reconquista_one_title:0 "Rückerobert Andalusien"
 gc_cas_spa_reconquista_one_desc:0 "Wir waren seit Hunderten von Jahren geduldig mit den Mauren. Wir müssen sie beseitigen und Andalusien für die [Root.GetAdjective]e Krone beanspruchen."
 gc_cas_spa_reconquista_one_ct:0 "§Y[Root.GetName]§! erhält den Kriegsgrund §YWiedererrichtung der Union§! gegen §Y[POR.GetName]§!, sofern die Mission "§YUnterwerft Navarra§!" zuvor abgeschlossen wurde."
 gc_cas_spa_reconquista_one_bt:0 "§Y[Root.GetName]§! erhält einen dauerhaften Anspruch auf die Regionen §YBeira§! und §YAlentejo§!, sofern die Mission "§YUnterwerft Navarra§!" zuvor abgeschlossen wurde."
 gc_cas_spa_reconquista_two_title:0 "Wiedergewinnt Portugal"
 gc_cas_spa_reconquista_two_desc:0 "Das Königreich der Spanier gehört uns. Dies schließt auch unseren ehemaligen Nachbar Portugal ein. Wir müssen es seines Titels berauben und [Root.GetName] die Souveränität zurückgeben."
 gc_cas_spa_reconquista_three_title:0 "Ansprüche in Aragon"
 gc_cas_spa_reconquista_three_desc:0 "Ein großer Teil des aragonesischen Territoriums wurde einst von [Root.GetName] beherrscht. Ob mit Gewalt oder durch List: Wir müssen es wieder zu unserem machen."
 gc_cas_spa_reconquista_four_title:0 "Fortgesetzte Reconquista"
 gc_cas_spa_reconquista_four_desc:0 "Um unseren Ansprüchen auf Iberien gerecht zu werden, sollten wir unsere Präsenz in einigen Städten Nordafrikas zum Schutz vor Invasionen verstärken."
 gc_cas_spa_iberia_christian_title:0 "Konvertiert Iberien"
 gc_cas_spa_iberia_christian_desc:0 "Der Rest von Europa sieht missbilligend zu, wie wir scheinbar Häresie in unserer Mitte beherbergen. Wir müssen unsere fehlgeleiteten Brüder zum wahren Glauben führen!"
 gc_cas_spa_italian_ambition_title:0 "Italienische Ambition"
 gc_cas_spa_italian_ambition_desc:0 "Italien ist reich und reif für die Eroberung. Wie so viele vor uns werden wir unseren Teil Italiens abstecken und seinen Reichtum für uns beanspruchen."
 gc_cas_spa_havana_title:0 "Gründet Havana"
 gc_cas_spa_havana_desc:0 "Kuba ist die größte der Karibikinseln und verfügt über die größte Menge an einheimischen Sklaven, um unsere Plantagen zu bearbeiten. Dort müssen wir Kolonien errichten und im Naturhafen der havannischen Bucht eine Stadt errichten."
 cas_spa_havana.tooltip:0 "§Y[Root.GetName]§! oder einer ihrer Untertanen besitzen mindestens §Y5§! vollständig kolonisierte Provinzen in der Region §YOst-Kuba§! und §YWest-Kuba§!."
 gc_cas_spa_mayans_title:0 "Erobert die Maya"
 gc_cas_spa_mayans_desc:0 "Die Entdecker, die wir nach Yukatan geschickt haben, kehren mit Geschichten über eine mysteriöse gefallene Zivilisation zurück. Einst eine große Liga, die über die gesamte Halbinsel herrschte, wurden diese Maya zu Stadtstaaten, die reif für spanische Eroberung sind."
 spa_mayan_conquest_tooltip:0 "§Y[Root.GetName]§! oder einer ihrer Untertanen besitzen alle Provinzen in der Region §YZentralamerika§!"
 gc_cas_spa_navarra_title:0 "Unterwerft Navarra"
 gc_cas_spa_navarra_desc:0 "Der Zweig des Hauses von Trastámara, der über das Königreich Navarra herrscht, zeigt Anzeichen von Schwäche und innerem Streit. Wir müssen ihre Streitigkeiten beilegen, indem wir Pamplona unter unsere Herrschaft bringen."
 gc_cas_spa_navarra_ct:0 "§Y[Root.GetName]§! erhält den Kriegsgrund §YWiedererrichtung der Union§! gegen §Y[POR.GetName]§!, sofern die Mission "§YBeansprucht Andalusien§!" zuvor abgeschlossen wurde."
 gc_cas_spa_navarra_bt:0 "§Y[Root.GetName]§! erhält einen dauerhaften Anspruch auf die Regionen §YBeira§! und §YAlentejo§!, sofern die Mission "§YBeansprucht Andalusien§!" zuvor abgeschlossen wurde."
 gc_cas_spa_expel_moriscos_title:0 "Verbannt die Morisken"
 gc_cas_spa_expel_moriscos_desc:0 "Obwohl die ehemaligen Muslime Andalusiens behaupten, treue Christen zu sein, glauben wir, dass sie ihren heidnischen Glauben im Verborgenen halten. Wir müssen alle Spuren der Frömmigkeit beseitigen und alle Verdächtigen aus Spanien ausweisen."
 gc_cas_spa_hispaniola_title:0 "Beansprucht Hispaniola"
 gc_cas_spa_hispaniola_desc:0 "Die Insel Hispaniola wird unser Tor zur Karibik und darüber hinaus sein. Wir müssen die Insel kolonisieren und religiöse Missionen in Santo Domingo einrichten, um das Wort Gottes in der Neuen Welt zu verbreiten."
 cas_spa_hispaniola.tooltip:1 "§Y[Root.GetName]§! oder einer ihrer Untertanen besitzen mindestens §Y5§! vollständig kolonisierte Provinzen in der Region §YHaiti§! oder §YDominica§!."
 gc_cas_spa_new_spain_title:0 "Vizekönigreich Neu-Spanien"
 gc_cas_spa_new_spain_desc:0 "Es ist an der Zeit unsere Herrschaft über den Golf von Mexiko durch einen dauerhaften und organisierten kolonialen Vizekönigreich wirklich zu festigen. Die "Real Audiencia" wird als höchstes Gericht der Neuen Welt dienen und dafür sorgen, dass die goldenen Reichtümer Mexikos sicher nach Spanien gelangen."
 gc_cas_spa_florida_title:0 "Befestigt Florida"
 gc_cas_spa_florida_desc:0 "Das Sumpfland von Florida nördlich von Neuspanien ist nicht reich an Gold, aber es können für die zukünftige Verteidigung unserer Kolonialordnung von entscheidender Bedeutung sein. Wir müssen die Region besiedeln und verstärken."
 fortified_florida_tooltip:0 "Jede Provinz, die §Y[Root.GetName]§! oder ihren Untertanen in der Region §YSüdost-§! oder §YWest-Florida§! mit einer Festungsstufe von mindestens §Y3§!, gehört, erhält §YBefestigtes Florida§! für §Y20§! Jahre, was folgende Auswirkungen hat:\nLokale Verteidigungsfähigkeit §G+20%§!"
 cas_spa_florida_forts.tooltip:0 "Besitzt oder habt einen Untertanen, der mindestens §Y3§! Provinzen in der Region §YSüdost-§! oder §YWest-Florida§! mit einer Festungsstufe von mindestens §Y3§! besitzt."
 gc_cas_spa_california_title:0 "Kolonisiert Kalifornien"
 gc_cas_spa_california_desc:0 "Eine Erweiterung unserer Reichweite nach Kalifornien wäre eine natürliche Erweiterung der Grenzen von Neu-Spanien. Obwohl unbegründet, gibt es in der Region Gerüchte über unberührte Goldlagerstätten, die wir sichern müssen, falls sie tatsächlich existieren."
 miss_colonize_california:0 "§Y[Root.GetName]§! oder einer ihrer Untertanen besitzen mindestens §Y5§! vollständig kolonisierte Provinzen in der Kolonialregion §YKolonial-Kalifornien§!."
 gc_cas_spa_new_granada_title:0 "Königreich Granada"
 gc_cas_spa_new_granada_desc:1 "Die Territorien des südspanischen Hauptlands müssen in einer zusammenhängenden Verwaltungseinheit zusammengefasst werden, die wir das Neue Königreich Granada nennen. Eine königliche "Audencia" muss ernannt werden, um die rechtliche Autorität über die Kolonie von Bogotá zu delegieren."
 colombia_holy_order_tooltip:0 "§Y5§! von §Y[Root.GetName]§! oder seinen Untertanen besessene Staaten in §YKolonialkolumbien§! haben einen Heiligen Orden."
 colombia_holy_order_alternative_tooltip:0 "§Y25§! von §Y[Root.GetName]§! oder seinen Untertanen besessene Provinzen in §YKolonial-Kolumbien§! folgen dem §Y[Root.Religion.GetName]§!en Glauben."
 mexico_holy_order_tooltip:0 "§Y5§! von §Y[Root.GetName]§! oder seinen Untertanen besessene Staaten in §YMexiko§! haben einen Heiligen Orden."
 mexico_holy_order_alternative_tooltip:0 "§Y25§! von §Y[Root.GetName]§! oder seinen Untertanen besessene Provinzen in §YMexiko§! folgen dem §Y[Root.Religion.GetName]§!en Glauben."
 cas_spice_islands_tooltip:0 "§Y[Root.GetName]§! hat alle Provinzen in der Region §YMolukken§! entdeckt."
 native_reductions_tooltip:0 "§Y15§! von §Y[Root.GetName]§! oder seinen Untertanen besessene Staaten in §YNordamerika§! oder §YSüdamerika§! haben einen Heiligen Orden."
 native_reductions_alternative_tooltip:0 "§Y75§! von §Y[Root.GetName]§! oder seinen Untertanen besessene Provinzen in §YNordamerika§! oder §YSüdamerika§! folgen dem §Y[Root.Religion.GetName]§!en Glauben."
 gc_cas_spa_potosi_title:0 "Potosisches Silber"
 gc_cas_spa_potosi_desc:0 "Wir haben bei Cerro Rico Silbervorkommen entdeckt, die über das hinausgehen, was wir je gesehen haben. Um möglichst viel Silber zu gewinnen, müssen wir nicht nur die einheimische Bevölkerung an die Arbeit bringen, sondern auch Tausende afrikanischer Sklaven importieren. Es wird geschätzt, dass der Wert dieses Silbers so groß ist, dass es die Anschaffungskosten für neue Sklaven bei weitem übersteigt. Wir sollten also nicht zögern, die Sklaven zu Tode arbeiten zu lassen."
 gc_cas_spa_potosi_tt:0 "Unser Untertan, der [809.GetName] besitzt, verlegt seine §YHauptstadt§! nach §Y[809.GetName]§!."
 gc_cas_spa_native_reductions_title:0 "Rückgang an Einheimischen"
 gc_cas_spa_native_reductions_desc:0 "Gelehrte an der Schule von Salamanca haben uns gezwungen, zuzugeben, dass die Eingeborenen Amerikas tatsächlich Menschen sind und somit natürliche Rechte haben. Wir sollten in Erwägung ziehen, die verbliebenen Eingeborenen zusammenzuführen und sie systematisch auszubilden, anstatt sie einfach zu töten und zu versklaven."
 gc_cas_spa_italian_ambition_2_title:0 "Italienische Eroberung"
 gc_cas_spa_italian_ambition_2_desc:0 "Durch die Einbettung in das komplexe Netz der dynastischen Diplomatie der italienischen Politik haben wir eine plausible Geschichte über mögliche spanische Ansprüche in der Toskana und in Mailand gefunden. Natürlich wird diese Geschichte nicht für sich selbst sprechen. Dafür brauchen wir die Unterstützung unserer Streitkräfte."
 gc_spa_spanish_armada_title:0 "Spanische Armada"
 gc_spa_spanish_armada_desc:0 "Wir müssen dazu bereit sein den Aufstieg der Häresie in Europa zu bekämpfen und dazu brauchen wir eine Flotte, die sogar mit der Englands konkurrieren kann. Unsere große und glücklichste Marine muss jedem Feind und jedem Sturm standhalten können."
 gc_spa_invade_england_title:0 "Fallt in England ein"
 gc_spa_invade_england_desc:0 "Wir können nicht zulassen, dass die britischen Inseln der Häresie erliegen! Um den Glauben zu schützen, müssen wir unsere Soldaten auf die Armada bringen und nach England segeln, wo wir versuchen werden, die Zügel der Regierung mit Gewalt zu ergreifen."
 gc_cas_spa_west_africa_title:0 "Häfen Westafrikas"
 gc_cas_spa_west_africa_desc:0 "Die Küste Westafrikas ist von entscheidender strategischer Bedeutung. Es ist nicht nur unerlässlich, Versorgungsstationen für um das Kap verkehrende Schiffe einzurichten, sondern wir müssen auch eine kontinuierliche Versorgung mit afrikanischen Sklaven für den Transport in unsere amerikanischen Kolonien sicherstellen."
 gc_cas_spa_discover_spice_islands_title:0 "Segelt nach Ostindien"
 gc_cas_spa_discover_spice_islands_desc:0 "Weit im Osten befinden sich die sagenumwobenen "Gewürzinseln", Quelle einiger der gefragtesten Güter Europas wie Muskatnuss und Nelken. Wir müssen eine östliche Route zu diesen Inseln entdecken."
 gc_spa_spanish_netherlands_title:0 "Spanische Niederlande"
 gc_spa_spanish_netherlands_desc:0 "Unsere Ansprüche auf Flandern und Wallonien müssen entweder durch Diplomatie oder durch das Schwert durchgesetzt werden. Darüber hinaus müssen wir jegliche Häresie bekämpfen, die in den Niederlanden entsteht."
 gc_spa_austrian_union_title:0 "Erbfolge Österreichs"
 gc_spa_austrian_union_desc:0 "Die von Habsburg aus Österreich haben über ihren Nachwuchs in nahezu jedes Adelshaus in Europa eingeheiratet. Auch wenn sie damit in der Gunst vieler Nationen stehen, ist diese Politik ein zweischneidiges Schwert. Strategische Ehen haben die Throne vieler Nationen vereint, doch die Früchte dieser Verbindungen erben auch Ansprüche an Österreich."
 gc_spa_hre_title:0 "Universalmonarchie"
 gc_spa_hre_desc:0 "Es ist an der Zeit, dass Spanien eine universelle katholische Monarchie in Europa schafft. Um dies zu erreichen, müssen wir auf Dauer den imperialen Thron des Heiligen Römischen Reiches beanspruchen, die Kurfürsten abschaffen und die Nachfolge erblich machen."
 gc_cas_spa_conquer_philippines_title:0 "Las Islas Filipinas"
 gc_cas_spa_conquer_philippines_desc:0 "Wir haben eine große Inselgruppe entdeckt, die wir "Las Islas Filipinas" nennen, die reich an Gewürzen und kostbaren Edelsteinen ist. Die einheimischen Heiden sind gespalten und es ist unwahrscheinlich, dass sie einer spanischen Invasion widerstehen können. Wir sollten eine Expedition mit so vielen Männern wie möglich unternehmen, um diese wertvollen Inseln zu erobern."
 gc_mor_imperial_cities_title:0 "Reichsstädte"
 gc_mor_imperial_cities_desc:0 "Die großen Städte Marokkos wurden zu lange vernachlässigt. Wir müssen sie zu ihrem früheren Ruhm zurückbringen und entscheiden, welche von ihnen unsere Hauptstadt sein soll."
 gc_mor_saharan_route_title:0 "Sahara-Route"
 gc_mor_saharan_route_desc:0 "Durch die Einrichtung einer dauerhaften Handelsroute durch die Sahara würden wir Zugang zu den Reichtümern Westafrikas erhalten. Obwohl die Eroberung eventuell unser Ziel sein wird, müssen wir zunächst eine Handelspräsenz in der Wüste etablieren."
 gc_mor_timbuktu_title:0 "Erobert Timbuktu"
 gc_mor_timbuktu_desc:0 "Es ist Zeit mit der Eroberung Westafrikas zu beginnen. Timbuktu ist eine wohlhabende Stadt, die an der Kreuzung des Handels zwischen der Region und dem Rest der Welt liegt. wir müssen es besitzen"
 gc_mor_songhai_title:0 "Songhaischer Feldzug"
 gc_mor_songhai_desc:0 "Die Städte in Songhai am Niger sind reich und besiedelt. Wir müssen einen Feldzug starten, um den Fluss zu kontrollieren, wenn wir den regionalen Handel sichern wollen."
 gc_mor_mali_title:0 "Dringt in Mali ein"
 gc_mor_mali_desc:0 "Mali kontrolliert einige der üppigsten Goldminen in der bekannten Welt. Das sind die wahren Reichtümer Afrikas und sie müssen unsere sein!"
 gc_mor_benin_title:0 "Erobert Benin"
 gc_mor_benin_desc:0 "Die Sklavenstädte der Benin-Region sind reif für die Eroberung. Obwohl das Geschäft mit der Sklaverei unappetitlich sein mag, ist es hochrentabel."
 gc_mor_privateer_title:0 "Der iberische Handel"
 gc_mor_privateer_desc:0 "Ein großer Teil des Reichtums fließt durch A'midat Hiraql, den Säulen des Herkules. Wir sollten Freibeuter unterstützen, um die Silberschifffe zu überfallen und diesen Reichtum für uns zu stehlen."
 gc_mor_palace_title:0 "El-Badi-Palast"
 gc_mor_palace_desc:0 "Der Sultan benötigt einen prächtigen neuen Palast, der mit portugiesischer Münze gebaut werden soll! Wir werden Lisboa überfallen und dieses Projekt mit der Beute finanzieren."
 gc_mor_black_guard_title:0 "Die Schwarze Garde"
 gc_mor_black_guard_desc:0 "Jetzt, wo wir eine unendliche Quelle afrikanischer Sklaven kontrollieren, können wir sie zu einer Armee formen. Wir sollten die Versorgung der Sklaven sicherstellen und Lager einrichten, um sie als Soldaten auszubilden. Ohne Stammestreue dienen sie dem Staat mit absolutem Engagement."
 gc_mor_kanem_title:0 "Dringt in Kanem ein"
 gc_mor_kanem_desc:0 "Das Reich von Kanem war einst mächtig. Obwohl es in einen relativen Verfall geraten ist, ist sein Territorium keineswegs nutzlos. Wir müssen unsere Kampagne weiter nach Osten ausdehnen."
 gc_mor_ceuta_title:0 "Rückerobert Ceuta"
 gc_mor_ceuta_desc:0 "Die Stadt Ceuta fiel vor Jahrzehnten an die Portugiesen. Wir müssen den christlichen Reichen zeigen, dass wir diese Einfälle in unser Gebiet nicht akzeptieren werden."
 gc_mor_algiers_title:0 "Erobert Algerien"
 gc_mor_algiers_desc:0 "Wir müssen unsere Kontrolle über die Küste nach Osten ausdehnen. Welche Stämme, Königreiche oder Piratenhochburgen auch immer in der Region entstehen, sie müssen unserer Herrschaft untergeordnet sein."
 gc_mor_pirates_title:0 "Piratenhäfen"
 gc_mor_pirates_desc:0 "Die Piraten Nordafrikas sind zahlreich, aber unorganisiert. Wir sollten entlang der Küste ausgewiesene Häfen einrichten, in denen diese Piraten einen sicheren Hafen vor unseren Feinden finden und ihre Beute auf unsere Märkte bringen können."
 gc_mor_iceland_title:0 "Überfallt Island"
 gc_mor_iceland_desc:0 "Wir haben von einem gefrorenen Land weit im Norden gehört. Obwohl wir nicht verstehen können warum, haben einige der Piraten beschlossen, ihre Fischerdörfer zu überfallen und ihre Bewohner zu versklaven. Wenn wir den Willen dazu aufbringen können, können wir uns dieser Idee ebenfalls hingeben."
 gc_mor_north_sea_title:0 "Korsaren der Nordsee"
 gc_mor_north_sea_desc:0 "Island war weit von reicher Beute entfernt, aber in der Nordsee gibt es Beute. Wir sollten seine Inseln ergreifen und sie als Stützpunkte nutzen, um die britischen Inseln und darüber hinaus zu überfallen."
 gc_mor_protect_granada_title:0 "Beschützt Granada"
 gc_mor_protect_granada_desc:0 "Das Emirat Granada kann nicht alleine überleben. Die christlichen Königreiche werden sicherlich die Gelegenheit nutzen, um es zu annektieren. Wir müssen den Emir unter unseren Schutz stellen und so die letzte Bastion des Islam in Iberien zu sichern."
 gc_mor_reclaim_andalucia_title:0 "Rückgewinnt Andalusien"
 gc_mor_reclaim_andalucia_desc:0 "Nachdem wir das Emirat Granada gesichert haben, sollten wir versuchen auch das ehemalige Reich von Al-Andalus zurückzufordern. Die christliche Reconquista muss rückgängig gemacht werden und auf der Halbinsel soll wieder ein muslimischer Sultan herrschen!"
 gc_mor_tunis_title:0 "Erobert Tunis"
 gc_mor_tunis_desc:0 "Tunis und Tripolis sind die letzten großen Häfen im Maghreb, die wir nicht kontrollieren. Auch diese müssen Teil unserer Domain werden."
 gc_mor_canaries_title:0 "Beansprucht die Kanaren"
 gc_mor_canaries_desc:0 "Die Christen zeigen ein beunruhigendes Interesse an den Inseln im Westen und dem Ozean dahinter. Wir sollten diese Inseln ergreifen und entdecken, was die Christen so aufgeregt hat."
 gc_mor_brazil_title:0 "Kolonisiert den Westen"
 gc_mor_brazil_desc:0 "Eine riesige Neue Welt im Westen wurde entdeckt! Wir können nicht zulassen, dass die Spanier es uneingeschränkt für sich beanspruchen. Setzt die Segel in Richtung Neue Welt!"
 gc_mor_new_world_title:0 "Kontrolliert die Neue Welt"
 gc_mor_new_world_desc:0 "Wir haben uns als Kolonialmacht etabliert, aber es reicht nicht aus, nur einer unter vielen zu sein. Wir müssen die dominierende Macht im Westen sein."
 mor_carib_colony.tooltip:0 "§Y[Root.GetName]§! oder einer ihrer Untertanen besitzt mindestens §Y10§! vollständig kolonisierte Provinzen in der Kolonialregion §YKolonial-Karibik§!."
 mor_colombia_colony.tooltip:0 "§Y[Root.GetName]§! oder einer ihrer Untertanen besitzt mindestens §Y10§! vollständig kolonisierte Provinzen in der Kolonialregion §YKolonial-Kolumbien§!."
 mor_big_colony.tooltip:0 "§Y[Root.GetName]§! hat einen kolonialen Untertan mit mindestens §Y25§! vollständig kolonisierten Provinzen."
 gc_tun_tribes_title:0 "Befriedet die Berber"
 gc_tun_tribes_desc:0 "Die Stämme der südlichen Wüste waren ein ständiges Hindernis für die Küsten-Sultanate. Sie müssen befriedet werden, damit wir unsere Aufmerksamkeit anderswo richten können."
 tun_tribes_tooltip:0 "Besitzt alle kolonisierten Provinzen in der Region §YFezzan§!"
 gc_tun_sahara_title:0 "Durchquert die Sahara"
 gc_tun_sahara_desc:0 "Wir müssen den Sahara-Handel sichern, der durch Fezzan geht. Wenn wir dauerhafte Handelsposten entlang der Route einrichten, erhalten wir möglicherweise die Gelegenheit eine militärische Kampagne tiefer in Afrika zu starten."
 gc_tun_air_title:1 "Erobert Air"
 gc_tun_air_desc:0 "Die Tuareg von Agadez haben auf der anderen Seite der Sahara ein beträchtliches Königreich errichtet. Dieser flügge Staat ist wahrscheinlich anfällig für eine Invasion aus dem Norden. Wir sollten sie angreifen, um im Süden Fuß zu fassen."
 gc_tun_kanem_title:0 "Erobert Kanem Bornu"
 gc_tun_kanem_desc:0 "Die Länder von Kanem und Bornu waren einst als eine Nation vereint, aber dieses Reich ist seitdem in Unordnung geraten. Wir sollten ihre Schwäche ausnutzen und in die Gebiete um den Tschad einfallen."
 gc_tun_genoa_title:0 "Überfallt Genua"
 gc_tun_genoa_desc:0 "Wir sind reich geworden, indem wir die genuesischen Handelsschiffe überfallen haben, aber wir werden noch reicher, wenn wir die Stadt selbst plündern."
 gc_tun_valencia_title:0 "Überfallt Valencia"
 gc_tun_valencia_desc:1 "Wir haben die Kaufleute von Valencia sehr geärgert, indem wir ihre Besitztümer im Mittelmeer besetzt haben. Da wir den Zorn unserer christlichen Feinde genießen, lasst uns Valencia niederbrennen!"
 gc_tun_fleet_title:0 "Bau einer Korsarenflotte"
 gc_tun_fleet_desc:0 "Die Korsaren von Tunis sollen im gesamten Mittelmeer gefürchtet werden, doch dafür müssen wir zuerst eine Flotte leichter Schiffe bauen, um Küsten zu überfallen und feindlichen Handel zu verhindern."
 gc_tun_med_islands_title:0 "Übernehmt die Inseln"
 gc_tun_med_islands_desc:0 "Die Wiedererlangung der muslimischen Kontrolle über Sizilien ist ein lohnenswertes Ziel und die Inseln des westlichen Mittelmeerraums wären auch eine hervorragende Basis für Freibeuter."
 gc_tun_east_med_islands_title:0 "Dominiert das Mittelmeer"
 gc_tun_east_med_islands_desc:1 "Im östlichen Mittelmeerraum halten italienische Kaufleute und gescheiterte Kreuzritterstaaten an ihren letzten Spuren in der Region fest. Diese Inseln werden unter unserer Obhut besser genutzt, also lasst sie uns ergreifen!"
 gc_tun_venice_title:0 "Überfallt Venedig"
 gc_tun_venice_desc:0 "Die Stadt Venedig ist der wohlhabendste Handelsplatz im Mittelmeerraum. Das heißt, es ist reif für Plünderungen, also lasst uns eine Invasion vorbereiten!"
 gc_tun_barbary_coast_title:0 "Kontrolliert die Berberküste"
 gc_tun_barbary_coast_desc:0 "Die Piraten, die es an die gesetzlose Berberküste ziehen, sind skrupellose Opportunisten. Wenn wir das Gebiet erobern, könnten sie leicht davon überzeugt werden als Freibeuter in unseren Dienst einzusteigen."
 gc_tun_privateer_title:0 "Unterstützt Piraterie"
 gc_tun_privateer_desc:0 "Wir haben eine große Anzahl von Piraten in unseren Dienst gestellt. Es ist an der Zeit sie loszulassen und sie die Ufern verwüsten zu lassen."
 gc_tun_morocco_title:0 "Häfen Marokkos"
 gc_tun_morocco_desc:0 "Die christlichen Könige von Iberien wollen die Piraterie ausrotten. Wir dürfen nicht zulassen, dass sie im Maghreb Fuß fassen und deshalb müssen wir den Norden Marokkos gegen sie absichern."
 gc_tun_ottomans_title:0 "Osmanische Diplomatie"
 gc_tun_ottomans_desc:0 "Die osmanischen Türken sind eine aufstrebende Macht, die wir genau beobachten müssen. Wir werden eine Haltung zu ihrer Expansion einnehmen müssen. Entweder um sie als Verbündete zu unterstützen oder als Rivalen zu stoppen."
 gc_tun_alexandria_title:0 "Erobert Alexandria"
 gc_tun_alexandria_desc:0 "Alexandria ist als Handelsstadt unter der Herrschaft der Mamlucken erheblich zurückgegangen. Wir sollten entlang der Ostküste vorstoßen und die Stadt besetzen, um sie wieder in ihren früheren Glanz zu bringen."
 gc_tun_art_religion_title:0 "Fördert Kunst und Religion"
 gc_tun_art_religion_desc:0 "Während wir die Meere für Reichtum und Sklaven plündern, sollten wir es nicht versäumen unsere Seelen mit Kultur, Lernen und Glauben zu nähren. Zu diesem Zweck müssen wir die Große Moschee in Kairwan renovieren und sicherstellen, dass unser Volk geistig zufrieden ist."
 gc_por_build_the_navy_title:0 "Wettbewerbsvorteil"
 gc_por_build_the_navy_desc:0 "Die Berberflotten durften zu lange über die Mündung des Mittelmeers herrschen. Es ist an der Zeit, dass wir ihnen die Fähigkeiten der portugiesischen Marine zeigen."
 gc_conquer_the_north_african_coast_title:0 "Erweitert die Pufferzone"
 gc_conquer_the_north_african_coast_desc:0 "Unsere Basis in Nordafrika erweist sich als nützlich für die Verteidigung des Christentums. Um dies zu gewährleisten, müssen wir jedoch unser Gebiet erweitern."
 gc_por_discovers_cape_good_hope_title:0 "Kap der Guten Hoffnung"
 gc_por_discovers_cape_good_hope_desc:0 "Hinterlistige Gewässer umgeben das legendäre Kap Afrikas, aber wer weiß, was für Wunder jenseits liegen? Unsere Expansion belastet die Handelsflotte sehr und wir müssen ihnen einen angemessenen Schutz bieten."
 gc_por_discover_african_coast_title:0 "Jenseits von Kap Bojador"
 gc_por_discover_african_coast_desc:0 "Unsere Entdecker glauben, dass Afrika sich nur ein Stück weiter südlich erstreckt und wir bald schon das Königreich des Priesterkönig Johannes vorfinden werden. Sobald wir uns mit dem Königreich verbunden haben, können wir die Mauren aus dem heiligen Land fegen."
 gc_por_colonise_west_africa_title:0 "Kolonisiert Westafrika"
 gc_por_colonise_west_africa_desc:0 "Es scheint, dass Afrika sich weiter südlich erstreckt, als wir zuerst glaubten. Das legendäres Königreich von Priesterkönig Johannes ist sicherlich in greifbarer Nähe. Afrika kann nicht viel größer sein."
 gc_por_colonise_central_africa_title:0 "Niederlassung in Zentralafrika"
 gc_por_colonise_central_africa_desc:0 "Nur wenige Entdecker haben sich von der Elfenbeinküste nach Süden gewagt und noch weniger sind zurückgekehrt. Trotzdem ist der Reichtum, den wir aus unseren Erfolgen in Afrika gesammelt haben, erstaunlich. Wenn wir genug Männer schicken, überleben manche sicher."
 gc_por_establish_south_african_trade_company_title:0 "Kontrolliert die Schiffsrouten"
 gc_por_establish_south_african_trade_company_desc:0 "Es gibt nur wenige, die unsere Handelsmacht in dieser Region herausfordern können. Trotzdem müssen wir die totale Kontrolle über unsere eigenen Angelegenheiten ausüben, bevor wir unsere Erkundungsreise nach Osten fortsetzen."
 gc_por_discovers_east_africa_title:0 "Werften des Ostens"
 gc_por_discovers_east_africa_desc:0 "Niemand wusste, was wir auf dieser Erkundungsreise finden würden, aber eines ist klar: Sie ist noch nicht vorbei. Wir müssen geschützte Naturhäfen in Anspruch nehmen, in denen wir unsere Flotten aufrüsten können."
 gc_por_establishes_foothold_brazil_title:0 "Brasilianische Dominanz"
 gc_por_establishes_foothold_brazil_desc:0 "Um die Kapitäne zu besänftigen, die das Land entdeckt und aufgeteilt haben, müssen wir unser Territorium in Südamerika vorantreiben und erweitern."
 gc_por_conquers_zanzibar_title:0 "Erobert Sansibar"
 gc_por_conquers_zanzibar_desc:0 "Die nördliche Küste Swahilis ist von reichen Handelsstädten bedeckt, in denen indische und persische Händler Gold und Elfenbein kaufen, und gegen ihre eigenen Stoffe und hergestellten Produkte tauschen. Diese Handelsstädte sind jedoch für jemanden, der die offenen Meere kontrolliert, ziemlich ungünstig gelegen. Lasst uns diese Länder erobern und sie der portugiesischen Kontrolle unterwerfen."
 gc_por_discovers_horn_africa_title:0 "Das Horn von Afrika"
 gc_por_discovers_horn_africa_desc:0 "Unsere Entdecker haben endlich die andere Seite des Golfs von Aden erreicht, wo so viel Gewürz und andere Wertgegenstände in das Mittelmeer importiert werden. Dieser Bereich muss erfasst und genutzt werden, wenn wir diesen Wohlstand nach Portugal bringen wollen."
 gc_por_conquers_hormuz_title:0 "Erobert Hormus"
 gc_por_conquers_hormuz_desc:0 "Die Meerenge von Hormuz ist unerlässlich, um den Handelsfluss zwischen Indien, Iran und dem arabischen Irak zu kontrollieren. Indem wir die Kontrolle über die Insel Hormus übernehmen, können wir den lokalen Handel dominieren und das einst entstandene maritime Imperium in Anspruch nehmen."
 gc_por_discover_indian_coast_tooltip:0 "Aktiviert neue Ereignisse"
 gc_por_indonesia_dominance_title:0 "Sichert den Handel"
 gc_por_indonesia_dominance_desc:0 "Wir müssen uns bemühen unsere Vormachtstellung auch auf den Märkten des Ostens zu etablieren. Mit der Kontrolle über den Fluss exotischer Waren werden diejenigen, die mit uns im Westen Geschäfte machen, unserer Gnade ausgeliefert."
 gc_por_discovers_indonesia_title:0 "Besiedelt Indonesien"
 gc_por_discovers_indonesia_desc:0 "Wir haben Geschichten gehört, dass die Gewürzinseln irgendwo im Osten liegen. Es gibt mutige Männer, die bereit sind dorthin zu reisen und alles, was sie noch brauchen, ist etwas Unterstützung von der Krone."
 gc_por_portugal_discovers_south_america_title:0 "In den Westen"
 gc_por_portugal_discovers_south_america_desc:0 "Die Winde und Strömungen begünstigen die Expansion nach Westen. Unsere Entdecker glauben, dass reiche Länder direkt über dem Horizont liegen."
 gc_por_conquer_tangiers_title:0 "Erobert Tanger"
 gc_por_conquer_tangiers_desc:0 "Unsere Pflicht gegenüber dem Christentum ist klar. Wir müssen Tanger erobern und das Christentum vor den Ungläubigen zu verteidigen."
 gc_por_bandeirantes_title:0 "Fördert die Bandeirantes"
 gc_por_bandeirantes_desc:0 "Die Bandeirantes sind private Expeditionsteilnehmer, die das brasilianische Landesinnere auf der Suche nach eingeborenen Sklaven erkunden wollen. Nun gibt es jedoch ein Flüstern, dass es im Inneren Gold gibt, was viele Bandeirantes dazu veranlasst hat, ihre Interessen zu diversifizieren. Wir sollten ihre Expeditionen sponsern, damit möglichst viele Goldquellen entdeckt werden."
 por_bandeirantes_tooltip:0 "§YErhöht die Chance Gold zu entdecken.§!"
 gc_por_jesuits_title:0 "Gründung der Jesuiten"
 gc_por_jesuits_desc:0 "Wir dürfen die geistigen Ziele unserer Eroberung der Neuen Welt nicht ignorieren. Wir sind nicht nur aus Profitgründen hier, sondern um die heidnischen Völker zu erleuchten, die dieses Land als Heimat bezeichnen. Zu diesem Zweck sollten wir Jesuitenpriester dazu einladen, in Brasilien Missionen einzurichten, um die Eingeborenen auf dem Weg Gottes zu lehren und sie so dazu zu veranlassen ihre brutalen Bräuche aufzugeben."
 port_jesuits_tooltip:1 "§Y7§! Staaten in §YKolonial-Brasilien§!, die von Euch oder einem Eurer nicht tributpflichtigen Untertanen besessen werden, wurden dem Heiligen Orden der §YJesuiten§! zugewiesen."
 port_jesuits_alternative_tooltip:1 "§Y20§! Provinzen in §YKolonial-Brasilien§!, die von Euch oder einem Eurer nicht tributpflichtigen Untertanen besessen werden, folgen dem §Y[Root.Religion.GetName]§!en Glauben."
 gc_por_wine_monopolies_title:0 "Weinmonopole"
 gc_por_wine_monopolies_desc:0 "Der Import und Export von Wein wird in vielen Atlantikhäfen streng kontrolliert. Wir sollten alles in unserer Macht Stehende tun, um Handelsabkommen zu sichern, die uns Monopole im Weinhandel in so vielen Häfen wie möglich gewähren."
 por_wine_tooltip:0 "Besitzt oder habt einen Untertanen, der mindestens §Y10§! Provinzen besitzt, die §YWein§! produzieren und entweder eine §YWerkstatt§! oder ein §YZahlhaus§! haben."
 gc_por_trading_houses_title:0 "Große Handelshäuser"
 gc_por_trading_houses_desc:0 "Unsere dezentralisierten Methoden zur Organisation unseres globalen Handels müssen eingegrenzt, formalisiert und vollständig berücksichtigt werden. Durch die Einrichtung zentraler Handelshäuser können wir sicherstellen, dass die kommerziellen Einnahmen unserer Handelsunternehmen effizient gesammelt werden."
 gc_por_universities_title:0 "Kunst und Briefe"
 gc_por_universities_desc:0 "Portugal muss an der Spitze der literarischen und akademischen Kultur in Europa stehen. Wir müssen Universitäten aufbauen und ausbauen, um ein neues intellektuelles goldenes Zeitalter in unserer Nation zu schaffen."
 gc_por_african_gold_title:0 "Afrikanisches Gold"
 gc_por_african_gold_desc:0 "Es gibt Gold in Ostafrika und die Minen befinden sich in Reichweite unserer Kolonien an der Küste. Wir müssen diese Minen für den Ruhm Portugals ergreifen!"
 gc_por_ceylon_title:0 "Portugiesisches Ceylon"
 gc_por_ceylon_desc:0 "Unsere Handelsbeziehungen mit Ceylon haben zu einem ziemlich unerwarteten Ergebnis geführt. Ein lokaler Prinz ist erbenlos gestorben und hat angeordnet, dass sein Reich nach seinem Tod in portugiesische Hände übergehen sollte. Leider wird diese Gebietsübertragung wahrscheinlich nicht automatisch erfolgen. Wenn wir diese Behauptungen durchsetzen wollen, müssen wir möglicherweise um sie kämpfen."
 gc_por_burma_title:0 "Portugiesisches Burma"
 gc_por_burma_desc:0 "Mehrere Umschlagplätze entlang der Küste Burmas kontrollieren einen beträchtlichen Teil des Handels, der durch den Golf von Bengalen fließt. Um unsere Handelsdominanz im Osten zu sichern, müssen wir diese Häfen kontrollieren und damit den Handel kontrollieren, der sie durchläuft."
 burmese_trade:0 "Portugiesisch-Burmesischer Handel"
 gc_por_english_alliance_title:0 "Englisches Bündnis"
 gc_por_english_alliance_desc:0 "Das Bündnis zwischen England und Portugal besteht seit Generationen und muss dies auch für viele weitere Generationen tun."
 gc_por_caribbean_title:0 "Kolonisiert die Karibik"
 gc_por_caribbean_desc:0 "Die karibischen Inseln sind erstklassige Standorte für neue Kolonien. Wir müssen sicherstellen, dass möglichst viele unter die portugiesische Herrschaft fallen."
 portuguese_carib_tooltip:0 "Koloniale Untertanen in der Kolonialregion §YKolonial-Karibik§! erhalten §YAufblühende karibische Kolonie§! für §Y20 Jahre§!, was folgende Auswirkung hat:\nHandelseffizienz: §G+10%§!"
 gc_por_malabar_title:0 "Portugiesisches Malabar"
 gc_por_malabar_desc:0 "Wir müssen entlang der Malabar-Küste eine Reihe von Faktoreien gründen, um die in der Region heimischen und reichlich vorhandenen Gewürze herzustellen und zu vermarkten. Obwohl wir in der Lage sein können, einen Teil des notwendigen Landes zu erwerben, kann es letztendlich notwendig sein, es mit Gewalt zu ergreifen, wenn wir keine Vereinbarung mit den indischen Fürsten treffen können."
 gc_por_surat_title:0 "Kontrolliert Surat"
 gc_por_surat_desc:0 "Unsere Kaufleute haben Surat hungrig beobachtet, als das Schicksal ihres Herrschers schwankte. Wir müssen das politische Geschehen dieser Region genau beobachten und einen idealen Moment ergreifen, um einen Angriff auf die Stadt zu starten."
 gc_por_indian_investment_title:0 "Casa da Índia"
 gc_por_indian_investment_desc:0 "Es ist an der Zeit eine Institution einzurichten, die unsere Monopole im gesamten Seehandel, der Indien verlässt, bestätigen und durchsetzen wird. Die Casa da Indien wird die größte kommerzielle Kraft in ganz Asien sein."
 gc_por_flagship_title:0 "Ein Flaggschiff"
 gc_por_flagship_desc:1 "Was ist eine Flotte ohne Flaggschiff? Unser Flaggschiff segelt an der Spitze unserer großen Armada und wird sowohl als beeindruckendes Schiff als auch als Symbol der portugiesischen Macht Angst und Ehrfurcht wecken."
 gc_por_intervene_in_castile_title:0 "Greift in Kastillien ein"
 gc_por_intervene_in_castile_desc:0 "Die kastilische Erbfolge wurde mehrfach in Frage gestellt und das Eingreifen Portugals war ein entscheidender Faktor für das Ergebnis. Vielleicht ist es an der Zeit, dass wir uns um unsere eigenen Interessen kümmern, wenn sich die nächste Frage der Nachfolge ergibt."
 gc_por_lusitanian_empire_title:0 "Iberisches Reich"
 gc_por_lusitanian_empire_desc:0 "Während die Könige von Kastilien gelegentlich die Arroganz hatten, sich zum Kaiser von ganz Spanien zu erklären, werden wir eine echte Vereinigung der iberischen Kronen schaffen."
 gc_por_trade_with_china_title:0 "Handelt mit Cathay"
 gc_por_trade_with_china_desc:0 "China ist ein riesiges Land, das scheinbar so reich an Ressourcen ist, dass es keinen Handel mit der Welt braucht. Es wird schwierig sein, die chinesischen Machthaber davon zu überzeugen, dass unsere Handelsunternehmen für sie von Wert sein können, aber die möglichen Belohnungen können kaum unterschätzt werden."
 gc_por_oman_title:0 "Portugiesischer Oman"
 gc_por_oman_desc:0 "Muskat, das Juwel des ehemaligen hormusischen Handelsreiches, ist eine gut geschützte Stadt an der Spitze der arabischen Halbinsel. Wir müssen Muskat einnehmen und gegen unsere Rivalen stärken."
 gc_por_malacca_title:0 "Portugiesisches Malakka"
 gc_por_malacca_desc:0 "Malakka ist die wichtigste Stadt in Ostindien. Seine strategische Position, die die Meerenge schützt, und sein seit langem bestehendes Erbe als Handelszentrum machen es äußerst begehrenswert. Wir müssen sicherstellen, dass es unter portugiesischer Kontrolle steht."
 gc_por_japanese_trade_title:0 "Handelt mit Japan"
 gc_por_japanese_trade_desc:0 "Die Feudalherren Japans sind allen Fremden gegenüber misstrauisch und zögern, Händlern den richtigen Handel zu erlauben oder sogar in japanischen Häfen zu landen. Wir müssen einen Weg finden, um ihren Verdacht zu überwinden und die einzige europäische Macht zu werden, die auf diesem exklusiven Markt Fuß fasst."
 por_japan_mission_tooltip:0 "Wenn [Root.GetName] eine gute Beziehung zu den Besitzern von §YHizen§! hat, tritt das Event §YPortugiesisches Nagasaki§! ein.\nWenn nicht, erhaltet Ihr §G3.00§! Merkantilismus."
 macau_event_tooltip:0 "Wenn [Root.GetName] eine gute Beziehung zu den Besitzern von §YMakau§! hat, tritt das Event §YKauf von Makau§! ein.\nWenn nicht, erhaltet Ihr §G3.00§! Merkantilismus."
 gc_por_triangle_trade_title:0 "Dreieckshandel"
 gc_por_triangle_trade_desc:0 "Sklaven aus Afrika werden zu Plantagen in der Neuen Welt geschickt. Die Produkte dieser Sklavenarbeit werden dann nach Europa zurückgeschickt und mit einem gewaltigen Gewinn verkauft. Dies ist der atlantische Dreieckshandel und wir müssen ihn beherrschen."
 por_triangle_trade_mission_tooltip:0 "Jede im Besitz befindliche Provinz in §YAfrika§!, die §YSklaven§! produziert, erhält §YDreieckshandel§! für §Y20 Jahre§!, was folgende Auswirkung hat:\nProduzierte Güter: §G+10%§!"
 por_indian_investment_tooltip:1 " Im Besitz befindliche Staaten auf dem Subkontinent §YIndien§! haben mindestens eine Handelshaus-Investition"
 gc_portugal_discovers_india_title:0 "Rückt nach Indien vor "
 gc_portugal_discovers_india_desc:0 "Obwohl wir keine Anzeichen für das Königreich von Priesterkönig Johannes finden könnten, können wir den Mauren einen Schlag versetzen, indem wir den Gewürzhandel in unsere Hände bringen. Wir müssen Indien finden, um die Christenheit zu verteidigen."
 gc_portugal_discovers_the_far_east_title:0 "Auf nach Cathay"
 gc_portugal_discovers_the_far_east_desc:0 "Seit der Rückkehr von Marco Polo haben wir von dem erstaunlichen Reichtum von Cathay gehört. Wir müssen genau feststellen, wo dies ist."
 gc_ara_consultate_of_the_sea_title:0 "Konsulat der Meere"
 gc_ara_consultate_of_the_sea_desc:0 "Das Konsulat der Meere verwaltet den maritimen Handel unserer Nation von Valencia aus. Seine Fähigkeit Gesetze zu erlassen, hängt jedoch davon ab, ob der Handelsfluss im westlichen Mittelmeerraum kontrolliert werden kann. Wir müssen die Bemühungen des Konsulats unterstützen, indem wir den Großteil des Handelsanteils im nahe gelegenen Meer sichern."
 gc_ara_valencian_silk_title:0 "Valencianische Seide"
 gc_ara_valencian_silk_desc:0 "Wir haben es geschafft sowohl die Mittel als auch das Wissen zur Herstellung von Seide zu erlangen, eine der begehrtesten Güter Europas, die normalerweise nur durch die Teilnahme an der Seidenstraße erworben wird, die jetzt von unseren muslimischen Feinden kontrolliert wird. Wir müssen anfangen unsere eigene Seide herzustellen und einen Tauschhandel aufzubauen, die Llotja de la Seda, wo sie zum Wohl unserer Nation gekauft und verkauft werden kann."
 gc_ara_industry_title:0 "Industriebezirke"
 gc_ara_industry_desc:0 "Wir produzieren eine Vielzahl hochwertiger und gefertigter Waren. Glas, Wein, Papier und sogar Seide zählen zu unseren nationalen Produkten. Wir müssen Monopole auf diese Waren sichern und unsere Fertigungsindustrien entwickeln."
 ara_manufactories_tooltip:0 "§Y10§! im Besitz befindliche Provinzen:\n Haben eine beliebige §YManufaktur§!"
 gc_ara_golden_age_title:0 "Goldendes Zeitalter"
 gc_ara_golden_age_desc:0 "Wir müssen für unser Land ein goldenes Zeitalter einleiten, das Generationen überdauern wird. Unser Reichtum und Ansehen wird alle anderen Nationen in den Schatten stellen!"
 gc_ara_genoa_title:0 "Dominiert Genua"
 gc_ara_genoa_desc:0 "Wir mussten zu lange mit genuesischen Händlern konkurrieren. Es ist an der Zeit, dass wir sie dauerhaft unterwerfen und ihre Stadt für uns erobern."
 gc_ara_venice_title:0 "Kontrolliert Venedig"
 gc_ara_venice_desc:0 "Nachdem wir Genua ihrer Handelsherrschaft geraubt hat, scheint Venedig jetzt ein erreichbares Ziel zu sein. Wenn wir sowohl die Stadt kontrollieren als auch ihren maritimen Handel übernehmen können, könnten wir uns als eine der reichsten Nationen der Welt bezeichnen."
 gc_ara_banking_title:0 "Kurstabelle"
 gc_ara_banking_desc:0 "Bankenpraktiken entwickeln sich schnell, da der Handel immer raffinierter wird. Wir müssen sicherstellen, dass unsere eigenen Banken über genügend Gold verfügen, um die weitere Expansion der Interessen unserer Nation zu finanzieren."
 gc_ara_trade_guilds_title:0 "Gilden Barcelonas"
 gc_ara_trade_guilds_desc:0 "Die Gilden von Barcelona waren schon immer einflussreich in der Stadt. Wir müssen ihre Loyalität und die Loyalität ähnlicher Gilden in unserem Reich sichern."
 gc_ara_navy_title:1 "[Root.GetAdjective]e Flotte"
 gc_ara_navy_desc:0 "Da unser Reich über das Mittelmeer verteilt ist, müssen wir dem Bau einer Flotte oberste Priorität einräumen. Wenn wir uns keine Dominanz auf dem Wasser sichern können, haben unsere Feinde freie Hand, um unsere Territorien zu plündern und zu erobern."
 gc_ara_barbary_ports_title:0 "Bekämpft die Berberpiraterie"
 gc_ara_barbary_ports_desc:0 "Die Piratensklavenhändler, die von der nordafrikanischen Küste aus operieren, sind eine ständige Bedrohung für unsere Küsten und unsere Schifffahrt. Wir müssen diese Seeräuberstädte erobern und die Bedrohung beenden, die sie für unschuldige Christen darstellen."
 gc_ara_tunis_title:0 "Erobert Tunis"
 gc_ara_tunis_desc:0 "Tunis ist mehr als ein einfacher Piratenhafen. Es ist die Hauptstadt einer rivalisierenden Seemacht mit Verbindungen zu den gefürchteten Türken und muss zerstört werden, bevor sie zu einer größeren Bedrohung werden kann."
 gc_ara_alexandria_title:0 "Besetzt Alexandria"
 gc_ara_alexandria_desc:0 "Alexandria war einst eine großartige Stadt, ist aber in Verfall geraten. Wenn wir unsere Herrschaft nach Osten ausdehnen, sollten wir sie einnehmen und wiederherstellen, damit der Reichtum Ägyptens in die Stadt fließt."
 gc_ara_envoy_to_ethiopia_title:0 "Gesandter aus Äthiopien"
 gc_ara_envoy_to_ethiopia_desc:0 "Endlich haben wir das sagenumwobene Königreich von Priesterkönig Johannes gefunden! Das Land Abessinien ist, wie wir festgestellt haben, von vielen gläubigen Christen bewohnt, die bestrebt sind unsere Hilfe gegen die Feinde vor ihrer Haustür zu erhalten. Wir sollten unsere fernen Glaubensbrüder schützen und ermutigen."
 ara_ethiopia_tooltip:1 "Eine beliebige §YChristliche§! Nation mit mindestens §Y70§! Gesamtentwicklung und einer Hauptstadt im §YHorn von Afrika§! hat mindestens eine Meinung von §Y100§! über uns"
 gc_ara_provence_title:0 "Erniedrigt Provence"
 gc_ara_provence_desc:0 "Der Herzog von Provence gibt vor, rechtmäßiger Herrscher von Aragon und Neapel zu sein. Seine Ansprüche sollten nicht ungestraft bleiben."
 gc_ara_occitania_title:0 "Dring in Okzitanien ein"
 gc_ara_occitania_desc:0 "Die gemeinsame Grenze mit dem Königreich Frankreich ist in vielen Ländern ein Grund zur Sorge. Wir können niemals sicher sein, dass unsere militärischen oder diplomatischen Bemühungen ausreichen werden, um sie davon abzuhalten eine Invasion zu beginnen. Stattdessen müssen wir den Kampf zu ihnen bringen!"
 gc_ara_albania_title:0 "Beschützt Albanien"
 gc_ara_albania_desc:1 "Skanderbegs Kampf gegen die türkische Herrschaft muss gewürdigt werden. Das albanische Volk soll befreit werden!"
 gc_ara_constantinople_title:0 "Stadt der Begierde"
 gc_ara_constantinople_desc:0 "Konstantinopel, Stadt der Begierde, liegt in greifbarer Nähe. Die Belagerung wird sicherlich lang und anstrengend sein, aber wir müssen durchhalten. Die Stadt wird uns gehören!"
 gc_ara_mare_nostrum_title:0 "Mare Nostrum"
 gc_ara_mare_nostrum_desc:0 "Von den Säulen des Herkules bis zum Marmarameer wird das Mittelmeer unser sein. Jedes Schiff, das auf seinen Gewässern segelt, muss dies nach unseren Gesetzen tun."
 gc_ara_italy_title:0 "Beherrscht Italien"
 gc_ara_italy_desc:0 "Wir müssen die letzten Spuren des Widerstands gegen unsere Herrschaft in Italien beseitigen. Sogar der Papst muss unsere Herrschaft akzeptieren."
 gc_ara_portugal_title:0 "Union mit Portugal"
 gc_ara_portugal_desc:0 "Es ist an der Zeit, dass alle Königreiche Spaniens unter einem Monarchen vereint sind. Dazu müssen wir die Krone Portugals gewinnen."
 gc_ara_navarra_title:0 "Vassalisiert Navarra"
 gc_ara_navarra_desc:1 "Sowohl die Königreiche Kastiliens als auch Frankreich werfen neidische Blicke auf das Land Navarra. Es wäre für [Root.GetName] eine Katastrophe, wenn Navarra einem von ihnen in die Hände fallen würde. Wir müssen ihnen zuvorkommen."
 gc_ara_crowns_of_iberia_title:0 "Kronen Iberiens"
 gc_ara_crowns_of_iberia_desc:0 "Die vielen Kronen von Iberiens wurden kürzlich von [Root.GetName] und unserem Nachbarn Kastilien geteilt und konsolidiert. Alle Kronen sind durch eine gemeinsame Blutlinie und daher durch gemeinsame Ansprüche miteinander verbunden. Es ist an der Zeit, unsere Ansprüche auf die Königreiche nach Westen zu drängen."
 gc_ara_naples_title:0 "Integriert Neapel"
 gc_ara_naples_desc:0 "Neapel unterliegt der aragonesischen Herrschaft, doch es steht nicht unter unserer direkten Herrschaft. Es muss vollständig in Aragon integriert werden."
 gc_ara_athens_title:0 "Ansprüche auf Athen"
 gc_ara_athens_desc:0 "Die Krone von Aragon hat Anspruch auf das Herzogtum Athen, das nun durch einen türkischen Angriff bedroht ist. Athen und die Griechen im weiteren Sinne würden von unserem Schutz profitieren."
 berber_new_world.tooltip:0 "§Y[Root.GetName]§! oder einer ihrer Untertanen besitzt mindestens §Y10§! vollständig kolonisierte Provinzen in der §YNeuen Welt§!."
 berber_invade_iberia_tooltip:0 "Keine unabhängige christliche Nation mit Hauptstadt in §YIberien§! hat §Y100§! oder mehr Gesamtentwicklung."
 berber_invade_iberia_tooltip_2:0 "Besitzt §Y5§! Provinzen in der Region §YIberien§!"
 berber_corsair_fleet_title:0 "Baut eine Überfallflotte"
 berber_corsair_fleet_desc:0 "Die große Stärke des Maghreb ist seine ausgedehnte Küstenlinie und viele natürliche Häfen. Wir müssen eine Flotte bauen und eine Reihe von Überfällen vorbereiten, wie es sie bisher im Mittelmeerraum noch nicht gab."
 berber_barbary_pirates_title:0 "Überfallt das Mittelmeer"
 berber_barbary_pirates_desc:0 "Die Christen sind für unseren Angriff über das Meer völlig unvorbereitet. Lasst kein Schiff unberührt und kein Fischerdorf ungeplündert!"
 berber_turkish_alliance_title:0 "Türkische Diplomatie"
 berber_turkish_alliance_desc:1 "Die aufstrebende Macht der osmanischen Türken muss angesprochen werden. Entweder durch ein Bündnis oder Rivalität müssen wir in osmanischen Angelegenheiten eine feste Haltung einnehmen."
 berber_new_world_raiders_title:0 "Korsaren der Neuen Welt"
 berber_new_world_raiders_desc:0 "Weit hinter dem Ozean ist eine völlig neue Welt, die reif für Eroberung und Plünderung ist. Wir müssen in Richtung Westen segeln!"
 berber_invade_iberia_title:0 "Fallt in Iberien ein"
 berber_invade_iberia_desc:0 "Unsere gefährlichsten Feinde sind die spanischen Christen im Norden, die in Gebieten leben, die einst von gläubigen Muslimen kontrolliert wurden. Es ist an der Zeit, ihre erbärmliche "Reconquista" umzukehren."
 nav_basque_fisheries_title:0 "Baskische Fischerei"
 nav_basque_fisheries_desc:0 "Das baskische Volk hat eine lange Tradition im Fischfang. Nachdem wir die Küste zurückerobert haben, können wir die Fischerei auf staatlicher Ebene fördern."
 nav_north_sea_whaling_title:0 "Walfang in der Nordsee"
 nav_north_sea_whaling_desc:0 "Der Walfang ist ein außergewöhnlich profitables Unternehmen. Wir müssen bereit sein, weit in den Norden zu segeln, um Walschoten zu finden und wenn möglich einen Handelshafen in der Region zu errichten."
 nav_terranova_title:0 "Terranova"
 nav_terranova_desc:0 "Die reichste Quelle für Walöl, die bisher auf der Welt entdeckt wurde, liegt im Westen, in der Nähe eines Landes, das wir Terranova nennen. Wir müssen an diesem fernen Ufer eine Kolonie errichten."
 nav_newfoundland_labrador_title:1 "Granbaianischer Handel"
 nav_newfoundland_labrador_desc:1 "Wir müssen den Handel in Granbaia dominieren und sicherstellen, dass keine andere Nation jene lukrativen Küsten kontrolliert, an denen unsere Walfänger ihrem Handwerk nachgehen."
 nav_reclaim_coast_title:0 "Rückgewinnt die Küsten"
 nav_reclaim_coast_desc:1 "Das Königreich Navarra hatte einmal eine eigene Küstenlinie. Die umliegenden Mächte haben unsere Nation vom Meer abgeschnitten und uns den Gebrauch unserer berühmten Seefahrtstraditionen verweigert. Wir müssen dieses Unrecht sofort korrigieren."
 nav_conquer_lapurdi_title:0 "Erobert Labourd"
 nav_conquer_lapurdi_desc:0 "Das baskische Volk von Labourd hat zu lange unter englischer und französischer Tyrannei gelitten. Sie müssen befreit und der rechtmäßigen Herrschaft von Navarra unterstellt werden."
 nav_claims_in_gascony_title:0 "Ansprüche auf Gascogne"
 nav_claims_in_gascony_desc:0 "In Südwestfrankreich gibt es Landtitel, auf die wir Erbansprüche haben. Wir sollten diese Region militärisch sichern, damit unsere Forderungen ernst genommen werden."
 nav_union_with_france_title:0 "Union mit Frankreich"
 nav_union_with_france_desc:0 "Unsere dynatischen Beziehungen zum französischen Adel haben sich endlich ausgezahlt. Wir können einen starken Anspruch vorbringen, dass unser Monarch der rechtmäßige Erbe des französischen Thrones ist. Natürlich stimmt der momentane Monarch nicht zu, so dass dieser entthront werden muss, bevor die Nachfolge stattfinden kann."
 nav_aragonese_inheritance_title:0 "Aragonische Erbschaft"
 nav_aragonese_inheritance_desc:0 "Mit dem Tod von König Alfons werden die Kronen von Navarra und Aragon unter einem Monarchen vereint. Wir müssen sicherstellen, dass Navarra der führende Partner dieser Gewerkschaft ist oder die Krone von Aragon gewaltsam ergreifen."
 nav_dominate_espainiako_title:1 "Dominiert Spanien"
 nav_dominate_espainiako_desc:0 "Navarra war den großen Nationen von Iberien zu lange schon unterlegen. Es ist Zeit für das Königreich Pamplona, die gesamte Halbinsel zu beherrschen und ein baskisches Reich zu errichten!"
 ###Granadan and Andalusian Missions
 gra_refugees_flock_to_us_title:0 "Die Misere unserer Art"
 gra_refugees_flock_to_us_desc:0 "Seit vielen Jahrhunderten verfolgt die Ungläubige Reconquista unsere Brüder in Iberien. Wo einst das gütige Kalifat der Region Frieden brachte, strömen jetzt unsere Leute in Scharen zu uns. Wir werden zu einem Haus, in dem sie die willkommene Umarmung der Gläubigen finden können."
 gra_palace_of_alhambra_title:0 "Qalat Al-Hamra"
 gra_palace_of_alhambra_desc:0 "Seit den Tagen von Emir Mohammed ben Al-Ahmar ist dieser hoch aufragende Palast der Höhepunkt handwerklicher Konstruktion. Seine Nachfolger fügten dem großen Komplex zahlreiche Wunder hinzu. Den Löwenhof, den Hof der Myrten und den exquisiten Saal der Botschafter. Wenn wir in dieser Tradition weitermachen, werden wir uns über Jahre hinweg als Kunst- und Kulturzentrum verankern."
 gra_friends_in_high_places_title:0 "Wurzeln in Marokko"
 gra_friends_in_high_places_desc:0 "Die Sultane in Marokko haben uns lange geschätzt. Wenn wir jemals aus unserer prekären Position in Iberien hervorgehen sollten, sollten wir in Erwägung ziehen, unsere Freundschaft auf eine formellere Weise zu festigen. Es sollte jedoch gesagt werden, dass der Ruhm, den wir gewinnen würden, wenn wir der Welt zeigen, dass wir nicht die gönnerhafte Unterstützung unserer potenziellen Wohltäter brauchen, tatsächlich noch mehr schmecken könnte."
 gra_friends_in_high_places_tooltip:0 "Wenn Ihr diese Mission ohne die Hilfe Marokkos abschließt, erhaltet Ihr außerdem:"
 gra_war_footing_with_castile_title:0 "Vorbereitung auf Krieg"
 gra_war_footing_with_castile_desc:0 "Die Armeen Kastiliens sind immer weiter in das Land eingedrungen, das einst von unseren Vorgängern, den Almohaden, zu Recht erobert wurde. Jahrzehnte der Instabilität in unserem Land müssen beiseite gelegt und Missstände aufgegeben werden, um den Prozess der Rückeroberung unseres nachlassenden Erbes zu beginnen."
 gra_reconquer_valencia_title:0 "Balansiyah"
 gra_reconquer_valencia_desc:0 "Die antike andalusische Zitadelle von Balansiyah fiel vor fast zwei Jahrhunderten an die Reconquista. Die Misshandlung unserer Brüder und Schwestern im Glauben wurde jedoch nicht vergessen. Wir müssen diese großartige Stadt und die umliegenden Länder zurückerobern und Europa daran erinnern, dass wir nicht so hilflos sind, wie sie einst glaubten."
 gra_retake_ceuta_title:0 "Der Hafen von Sebtah"
 gra_retake_ceuta_desc:0 "Die Einmischung der christlichen Könige stellte sicher, dass der strategische Hafen von Sebtah nicht in Reichweite ist. Trotz zahlreicher Versuche, unsere misshandelten Verwandten zu befreien, steht sie erneut unter fremder Herrschaft. Macht Landfall und stellt unseren Brückenkopf wiederher."
 gra_reconquer_sevilla_title:1 "Vereint Qurtuba"
 gra_reconquer_sevilla_desc:0 "Die großen Städte Isbiliyah und Qurtuba waren einst als Bastionen islamischen Denkens in der ganzen Welt bekannt. Wenn wir unseren rechtmäßigen Platz auf der Weltbühne wieder einnehmen wollen, müssen wir die fremden Unterdrücker räumen und sie zu ihrem früheren Ruhm zurückbringen."
 gra_restore_the_andalusian_caliphate_title:0 "Al-Andalus"
 gra_restore_the_andalusian_caliphate_desc:1 "Fast acht Jahrhunderte lang war der Süden von Iberien in der islamischen Welt als al-Andalus bekannt und war im gesamten Mittelmeerraum ein leuchtender Leuchtturm für Wohlstand. Es mag ein hohes Ziel sein, aber die Wiederherstellung dieses gesegneten Staates würde sicherstellen, dass unsere Namen für alle Zeiten in die Geschichte eingehen. Bringt jene, die in unseren Ländern leben zum wahren Glauben und verkünde unsere Majestät erneut!"
 gra_rival_portuguese_fleet_title:0 "Portugiesische Flottenrivalität"
 gra_rival_portuguese_fleet_desc:0 "Der Schlüssel zum Erfolg an der Mündung des Mittelmeers war immer die Aufrechterhaltung einer starken Marinepräsenz. Die Portugiesen lernten dies mit Probieren und Scheitern. Wenn wir von unserer vorteilhaften Position profitieren wollen, müssen wir uns dieser Bedrohung sofort stellen."
 gra_restore_trade_superiority_title:0 "Handelsdominanz"
 gra_restore_trade_superiority_desc:0 "Die schlauen Kaufleute Portugals haben sich in den Gewässern um Iberien einen klaren Vorteil verschafft. Nicht alle Schlachten müssen mit Schwert und Schild geführt werden. Stellt sicher, dass ihre Händler mit armseligen Opfergaben zurückkehren und die kaufmännische Dominanz erreichen, die wir verdienen."
 gra_overcome_internal_strife_title:0 "Vertreibt die Prätendenten!"
 gra_overcome_internal_strife_desc:0 "Der Thron des Emirats Granada wurde ständig von denjenigen angegriffen, die sich selbst Emir sehen würden. Wir müssen der eindringenden christlichen Bedrohung eine einheitliche Front bieten, indem wir uns ein für alle Mal mit den erbitterten Fehden unseres Staates auseinandersetzen."
 gra_restore_faith_in_the_throne_title:0 "Glaube an den Thron"
 gra_restore_faith_in_the_throne_desc:0 "Der blutige Kampf um den Thron von Granada ist endlich vorbei. Wir müssen eine Kampagne zur Lösung und Verbesserung in unserem ganzen Land einleiten, um unserem ganzen Volk zu zeigen, dass die einzigen wahren Bedrohungen für unser Reich von unseren ausländischen Feinden ausgehen."
 granadan_civil_war_over_tooltip:0 "Der granadische Erbfolgekrieg ist vorbei."
 adu_develop_cordoba_title:0 "Restaurierung Qurtubas"
 adu_develop_cordoba_desc:0 "Die Stadt Qurtuba erlebte aufgrund der Dekadenz ihrer Elite und der Unterdrückung ausländischer Tyrannen einen enormen Rückgang. Macht es zu dem Staat, der unserer wiederhergestellten Nation entspricht."
 alandalus_returns_tooltip:0 "Der Provinzmodifikator §YQurtuba wiederhergestellt§! wird Qurtuba hinzugefügt"
 adu_conquer_portugal_title:0 "Ende von Portugal"
 adu_conquer_portugal_desc:0 "Das Königreich Portugal hat zu lange die reiche Westküste von Iberien kontrolliert. Ein Großteil dieses Territoriums lag einst rechtmäßig in den Händen unserer Vorfahren und muss zurückgefordert werden. Es heißt, sie suchen nach neuen Eroberungen in weit entfernten Ländern - vielleicht könnten wir diese Gelegenheit als Vorwand nutzen, um weiter nachzuforschen."
 adu_explore_further_title:0 "Fortgesetzte Erkundung"
 adu_explore_further_desc:0 "Die überraschende Entdeckung der Neuen Welt hat unser Volk in Erregung versetzt. Setzt die Entdeckungsreise fort, damit wir dieses neue Land vor unseren ehemaligen Unterdrückern in Anspruch nehmen können."
 adu_colonize_caribbean_cn:0 "§Y[Root.GetName]§! oder einer ihrer Untertanen besitzen mindestens §Y5§! vollständig kolonisierte Provinzen in der Kolonialregion §YKolonial-Karibik§!."
 adu_brazilian_cn_title:0 "Küste Brasiliens"
 adu_brazilian_cn_desc:0 "Die Küste der Neuen Welt birgt Wunder jenseits aller Vorstellungskraft. Bringt den Völkern Erleuchtung und findet heraus, welche Reichtümer im Inneren liegen. Um diese Region vollständig zu nutzen, müssen wir eine ansehnliche Kolonie errichten."
 adu_caribbean_cn_title:0 "Die Karibik"
 adu_caribbean_cn_desc:0 "Der schiere Reichtum dieses neuen Landes mit Inseln und Archipelen liegt jenseits unserer wildesten Träume. Richtet eine Verwaltungsbehörde ein, die in unseren neuen kolonialen Unternehmungen als Operationsbasis dient."
 adu_conquer_med_islands_title:0 "Inseln des Mittelmeers"
 adu_conquer_med_islands_desc:0 "Die verschiedenen Inseln rund um das Mittelmeer könnten, mit der richtigen Lehnsherrschaft, ideal dazu geeignet sein, um den Reichtum Europas zu nutzen. Beansprucht sie und stellt sicher, dass sie eine wesentliche Rolle bei unserer Rache an den christlichen Königen des Kontinents spielen."
 adu_retake_sicily_title:0 "Rückeroberung Siziliens"
 adu_retake_sicily_desc:0 "Das Emirat Siziliens wurde im 9. Jahrhundert dem dekadenten und zerstörerischen Byzantinischen Reich entrissen. Es blühte unter der muslimischen Herrschaft und blieb ein kultureller Schmelztiegel verschiedener Völker, bis es Ende des 11. Jahrhunderts an Roger von Sizilien fiel. Viele sehnen sich danach, dass diese wundersame Insel in unser schnell wachsendes Reich zurückgegeben wird. Macht dies möglich."
 adu_colonize_brazil_cn:0 "§Y[Root.GetName]§! oder einer ihrer Untertanen besitzen mindestens §Y10§! vollständig kolonisierte Provinzen in der Kolonialregion §YKolonial-Brasilien§!."
 adu_own_tunisia_1_title:0 "Ländereien der Almohaden"
 adu_own_tunisia_1_desc:0 "Die Almohaden-Dynastie schmiedete ein Imperium, das so groß war wie das des legendären Alexander, den die Griechen mit der Verehrung der Sykophanz loben. Die Nordküste Afrikas gehört uns. Befreit sie von den kleinen Nachfolgern, die nicht wissen, welches Erbe sie haben."
 adu_fatimid_lands_title:0 "Auf nach Ägypten"
 adu_fatimid_lands_desc:0 "Seit Generationen ist das fruchtbare Delta Ägyptens eines der reichsten Länder der Welt. Vor den versklavenden Despoten, den Mamluken, Saladin und weniger bemerkenswerten Eroberern wurde Ägypten vom Fatimiden-Kalifat in Harmonie regiert, das den Abstieg vom Propheten Muhammad forderte - Friede sei mit ihm. Nehmt dieses Land und lege es unter unsere wohlwollende Lehnsherrschaft."
 adu_moroccan_conquest_title:0 "Eroberung Marokkos"
 adu_moroccan_conquest_desc:0 "Mit Traurigkeit müssen sich alte Freunde manchmal trennen. Trotz unserer langjährigen Unterstützung aus Marokko fordern unsere Leute die Vereinigung ihres Landes mit unserem. Der marokkanische Sultan muss das Knie beugen."
 gra_restore_caliphate_cordoba_title:0 "Kalifat von Cordoba"
 gra_restore_caliphate_cordoba_desc:0 "Das Territorium des Kalifats von Cordoban umfasste fast vollständig Iberien. Schlagt die drei Spanier in die Flucht und nehmt zurück, was zu Recht uns gehört!"
 gra_own_iberia_title:0 "Iberische Morgendämmerung"
 gra_own_iberia_desc:0 "Die Geschichte hatte immer einen besonderen Platz für das Land des Königreichs Leon. Die letzten Ländereien außerhalb des Kalifats von Cordoba. Korrigieret diesen Fehler und bringt ganz Iberien unter unsere Kontrolle. Ganz Europa muss in Anbetracht unserer Macht zittern!"
 gra_into_france_title:0 "Kreuzritter Könige"
 gra_into_france_desc:0 "Die französischen Könige waren für zahlreiche Grausamkeiten verantwortlich, die an unseren Brüdern im Westen begangen wurden. Nun, wo sich das Blatt gewendet hat, sollten wir ihr eigenes Land beanspruchen und weiter nach Europa vordringen."
 adu_levantine_restoration_title:0 "Rückeroberung Levantines"
 adu_levantine_restoration_desc:0 "Damaskus war der Sitz der Hauptstadt der ehemaligen Umayyad-Dynastie. Syrien selbst ist ein altes und heiliges Land - es muss mit Sorgfalt und Respekt behandelt werden, aber auch unser sein."
 adu_reclaim_mecca_title:0 "Heiligste der Städte"
 adu_reclaim_mecca_desc:0 "Mekka, die heiligste Stadt der Erde, liegt in Reichweite. Die Kontrolle über diesen lebenswichtigen Ort zu erlangen, wird uns den Respekt und die Bewunderung unserer Brüder auf der ganzen Welt geben, davon sind wir überzeugt."
 adu_down_tigris_title:0 "Folgt dem Tigris"
 adu_down_tigris_desc:0 "Die fruchtbaren Ebenen von Mesopotamien sind der Geburtsort von Zivilisationen. Dieses Land ist ein wesentlicher Bestandteil des Funktionierens aller umliegenden Kontinente, und wer auch immer es kontrolliert, steuert den Fluss des Wohlstands in alle Richtungen."
 adu_buy_africa_title:0 "Afrikanische Gelegenheiten"
 adu_buy_africa_desc:0 "Die Goldküste bietet viele Möglichkeiten, wertvollen Handel abzulenken und Ressourcen zu nutzen. Jetzt, da wir wieder auf unseren eigenen Beinen stehen, müssen wir auf diese fremden Klimazonen nach Ressourcen durchsuchen, um unsere Expansion zu fördern."
 adu_monopolize_africa_title:0 "Monopolisiert Guinea"
 adu_monopolize_africa_desc:0 "Der Reichtum, der in diesen neu entdeckten Ländern zu existieren scheint, ist wirklich erstaunlich. Wir müssen sicherstellen, dass es zu unseren Häfen fließt, andernfalls sind wir von Einkommensnot betroffen."
 adu_persian_conquest_title:0 "Das Kernland"
 adu_persian_conquest_desc:0 "Persien hat Jahrtausende von Krieg, Eroberung und Reichsbildung erlebt. Dieses Land gehörte unseren Vorfahren und gehört damit auch uns. Viele heilige Städte liegen in diesem Land - beansprucht sie in unserem Namen."
 # Pirate missions
 pirate_trade_practices_title:0 "Praktiken im Piratenhandel"
 pirate_trade_practices_desc:0 "Mit einem freundlichen Wort und einem Entermesser kann mehr als nur mit einem freundlichen Wort erreicht werden."
 pirate_trade_ports_title:0 "Freihandelshäfen"
 pirate_trade_ports_desc:0 "Indem wir wichtige Handelshäfen selbst kontrollieren, können wir die kriminell hohen Handelsgebühren umgehen, die von lokalen Händlern festgelegt werden."
 pirate_trade_in_gold_title:0 "Handelt mit Gold"
 pirate_trade_in_gold_desc:0 "Der Handel mit Gold ist einfach, da sein Wert unbestritten ist. Das einzige, was sein Gewicht in Gold wert ist, ist Gold."
 pirate_triangle_trade_title:0 "Der Dreieckshandel"
 pirate_triangle_trade_desc:0 "Indem wir die transatlantischen Sklavenhändler überfallen, werden wir unsere eigenen Zahlen stärken und allen versklavenden Tyrannen zeigen, dass das Leben eines Piraten frei ist!"
 pirate_a_second_madagascar_title:0 "Zweites Madagaskar"
 pirate_a_second_madagascar_desc:0 "Den Worten von Thomas Barrow folgend, werden wir unseren freien Hafen weiterentwickeln und eine Piratenrepublik schaffen, die es verdient, als "zweiter Madagaskar" bezeichnet zu werden."
 pirate_an_old_fort_title:0 "Eine alte Festung"
 pirate_an_old_fort_desc:0 "Bevor wir die Karibik erobern können, müssen wir unsere Position sichern und eine Festung errichten, die noch lange nach uns allen in Davy Jones Kiste ruhen soll."
 pirate_running_down_to_cuba_title:0 "Auf nach Kuba"
 pirate_running_down_to_cuba_desc:0 "Kuba gehört zu uns Piraten, warum sollte es sonst das Lied "Running Down To Cuba" geben?"
 pirate_pirates_of_the_caribbean_title:0 "Fluch der Karibik"
 pirate_pirates_of_the_caribbean_desc:0 "Wer das Gold kontrolliert, kontrolliert die Welt."
 pirate_all_of_the_gold_title:0 "Zeitalter der Piraterie"
 pirate_all_of_the_gold_desc:0 "Es gibt keine Probleme auf dieser Welt, die mit Gold nicht gelöst werden könnten. Wenn alles andere fehlschlägt, kann man damit immer noch Rum kaufen!"
 pirate_a_pirate_fleet_title:0 "Piratenflotte"
 pirate_a_pirate_fleet_desc:0 "Mit einer ausreichend großen Flotte ist keine beute für uns unerreichbar!"
 pirate_a_scourge_on_the_seven_seas_title:0 "Geißel der Sieben Meere"
 pirate_a_scourge_on_the_seven_seas_desc:0 "Jede respektable Konföderation aus Piraten muss ein Flaggschiff und einen Kapitän besitzen, der es befehligt."
 pirate_the_pirate_code_title:0 "Piratencodex"
 pirate_the_pirate_code_desc:0 "Wir werden die mutigsten Kämpfer für unsere Sache zusammenbringen, indem wir sicherstellen, dass diejenigen, die für uns kämpfen, gemäß dem Piraten-Kodex angemessen belohnt werden."
 pirate_diplomacy_title:0 "Piraten- Diplomatie"
 pirate_diplomacy_desc:0 "Vergesst nicht: Es muss sich reimen!"
 pirate_the_pirate_threat_title:0 "Piratenbedrohung"
 pirate_the_pirate_threat_desc:0 "Wenn unser Name auf allen sieben Meeren bekannt ist, strömen freie Piraten zu unserer Sache und wir geben denen, die uns noch nicht fürchten, einen Grund."
 pirate_hoard_title:0 "Piratenhort"
 pirate_hoard_desc:0 "Das ist das zweitgrößte Piratenhort, das ich je gesehen habe!"
 pirate_federation_title:0 "Föderation der Piraten"
 pirate_federation_desc:0 "Es ist eine ziemlich lose Föderation und die Regeln sind eher "Richtlinien", aber es wird uns beiden sicherlich zugutekommen."
 pirate_a_famous_pirate_title:0 "Berüchtigte Seeräuber"
 pirate_a_famous_pirate_desc:0 "Ein wahrer Piratenführer wird unsere Freibeuter zu großen Taten inspirieren und sicherstellen, dass Tribut umgehend gezahlt wird."
 pirate_the_pirate_round_title:0 "Die Piratenroute"
 pirate_the_pirate_round_desc:0 "Das Überfallen der reichen indischen Küste wird uns viel Beute bringen. Einiges muss jedoch mit den Piraten von Madagaskar geteilt werden, wenn wir ihre Häfen zum Auffüllen unserer Vorräte nutzen wollen. Außer wenn ..." # some people will get this, some won't
 all_gold_provinces_around_the_caribbean:0 "Durch den Abschluss dieser Mission erhalten wir permanente Ansprüche auf alle Provinzen die Gold produzieren und sich in der Karibik befinden."
 a_mighty_pirate_leader:0 "§Y[Root.GetName]§! hat einen berühmten Piratenführer als Herrscher"
 new_world_modernization_tag_title:0 "Modernisierung der Neuen Welt"
 new_world_modernization_tag_desc:0 "Der europäische Kolonialismus droht damit, unsere Nation auszulöschen, wenn wir uns nicht schnell anpassen. Wir brauchen die nötige Technologie und den Staatsapparat, um die Europäer herausfordern zu können."
 reform_religion_title:0 "Religion reformieren"
 reform_religion_desc:0 "Die Religion ist ein zentraler Teil unserer Kultur, doch sie ist auch die Wurzel vieler unserer Probleme. Die Antwort ist offensichtlich nicht, sie loszuwerden, sondern sie stattdessen zu reformieren."
 native_income_mission_title:0 "Hohes Einkommen"
 native_income_mission_desc:0 "Wir müssen das Staatseinkommen erhöhen, indem wir alle nötigen Maßnahmen ergreifen. Geld ist eine Voraussetzung für jedes Streben des Staates, ob nun tägliche Ausgaben der Regierung oder der Unterhalt einer Armee, um unsere Feinde zu überfallen."
 native_dominate_home_trade_node_title:0 "Dominiert den Handel"
 native_dominate_home_trade_node_desc:0 "Unsere Handelsgemeinschaften werden stärker und stärker. Es ist an der Zeit, ihnen die Hilfe zu geben, die sie brauchen, um unseren inländischen Handel wirklich zu dominieren. Keine fremde Macht darf den Wohlstand unserer Untertanen beeinflussen."
 native_dev_capital_title:0 "Verbessert die Hauptstadt"
 native_dev_capital_desc:0 "Der Kern unserer Nation muss stark sein, damit andere Nationen mit Ehrfurcht auf uns blicken. Wir müssen ihn ausbauen und weiterentwickeln."
 native_treasury_title:0 "Füllt die Schatzkammern"
 native_treasury_desc:0 "Eine volle Schatzkammer ist ein notwendiger Puffer für alles, was uns widerfahren könnte. Wenn dies als geizig angesehen wird, so nur deshalb, weil manche nicht erkennen, dass eben diese Schwäche die Quintessenz des Herrschens darstellt."
 native_imperial_ambition_mission_title:0 "Kaiserliche Eroberung"
 native_imperial_ambition_mission_desc:0 "Die oberste Priorität unseres Staates sollte stets die Sicherung von Reichtum sein. Lasst uns die teuren Armeen und Flotten nutzen, die uns unser wirtschaftlicher Wohlstand gebracht hat, um noch mehr Ressourcen und Untertanen für ein aufstrebendes Reich wie das unsere zu erlangen."
 native_royal_marriage_title:0 "Eint die Stämme"
 native_royal_marriage_desc:1 "Indem wir Ehen mit anderen Stämmen schließen, stärken wir unsere Position für die zukünftige Expansion. Eine Expansion kann durchaus mit einer Heirat beginnen."
 native_alliances_title:0 "Verlässliche Verbündete"
 native_alliances_desc:0 "Keine Nation kann in dieser Welt allein nestehen. Wir müssen dauerhafte Beziehungen zu anderen Ländern aufbauen, wenn wir langfristig wachsen und gedeihen wollen."
 native_subjects_title:0 "Erlangt Untertanen"
 native_subjects_desc:0 "Was nützt Macht, wenn sie niemand anerkennt? Wir müssen Untertanen erwerben, die uns den Respekt zollen, den man von einem Land wie [Root.GetName] erwarten würde."
 native_unite_home_area_title:0 "Vereint die Heimatregion"
 native_unite_home_area_desc:0 "Wir können nicht erwarten, dass uns andere fürchten, wenn wir nicht einmal in der Lage sind, unsere Heimatregion zu kontrollieren. Lasst sie uns vereinen!"
 native_unite_home_region_title:0 "Vereinigt die Heimatregion"
 native_unite_home_region_desc:0 "Es ist an der Zeit, all unsere harte Arbeit dafür zu nutzen, eine wirkmächtige Militärmaschinerie aufzubauen. Wir müssen uns zum wahren Hegemon der Region erheben, der von allen geachtet und gefürchtet wird."
 native_colonize_title:0 "Kolonisiert die Eingeborenen"
 native_colonize_desc:0 "Es gibt so viel Land um uns herum, das wenig Bevölkerung und eine schlechte Infrastruktur hat, dass es eine Schande wäre, es nicht zu unserem zu machen. Wir werden unsere Kolonisten entsenden, um es zu entwickeln."
 native_build_army_mission_title:0 "Armee am Truppenlimit"
 native_build_army_mission_desc:0 "Jedes wachsende Land muss eine angemessen große Armee unterhalten. Durch den Ausbau unserer Truppen können wir sowohl unsere politischen Interessen im Ausland fördern als auch unsere Binnenwirtschaft beleben."
 native_assemble_an_army_title:0 "Baut eine große Armee"
 native_assemble_an_army_desc:0 "Unsere territorialen Ambitionen erfordern eine große Armee. Wir müssen ein starkes stehendes Heer aufbauen und unterhalten, das unser Land unter unserer Herrschaft verteidigen und erweitern kann."
 control_unrest_title:0 "Reduziert die Unruhe"
 control_unrest_desc:0 "Unsere Eroberungen haben eine gewisse Instabilität in unser Land gebracht. Wir müssen die Unruhen reduzieren."
 build_temples_native_title:0 "Baut Tempel"
 build_temples_native_desc:0 "Unser Volk braucht Führung von unseren spirituellen Führern, und welcher Ort wäre besser geeignet, sie ihre Weisheit teilen zu lassen, als einige neue religiöse Stätten?"
