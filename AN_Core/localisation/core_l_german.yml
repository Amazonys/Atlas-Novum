 MAPMODE_TERRAIN_DESC:0 "Terrain in der Kartenansicht darstellen. Dies ist besonders dann wichtig, wenn Ihr planen möchtet, wo eine Schlacht geschlagen werden soll. Gestreifte Provinzen kennzeichnen Gebiete, in denen der Besitzer die Kontrolle über seine Provinz verloren hat."
 MAPMODE_POLITICAL_DESC:0 "Jedes Land wird in einer bestimmten Farbe dargestellt. Gestreifte Provinzen kennzeichnen Gebiete, in denen der Besitzer die Kontrolle über seine Provinz verloren hat."
 MAPMODE_RELIGION_DESC:0 "Zeigt die Glaubensgruppen auf der Karte an. Gestreifte Provinzen kennzeichnen Gebiete, in denen die Provinzreligion sich von der Religion ihres Besitzers unterscheidet."
 MAPMODE_EMPIRE_DESC:0 "Hebt die Provinzen, die zum Heiligen Römischen Reich gehören, farblich hervor. Purpur steht für den Besitz des Kaisers, Braun für Länder mit Wahlberechtigung, Blau für Reichsstädte und Grün für Länder, die lediglich Teil des HRR sind. Gestreifte Provinzen kennzeichnen Provinzen, die dem Reich angehören, deren Besitzer aber nicht.\n"
 MAPMODE_TRADE_DESC:0 "Unterteilt die Karte farblich in Gebiete, die zum gleichen Umschlagplatz gehören. Karos zeigen Provinzen an, die außerhalb der Handelsreichweite liegen."
 MAPMODE_DIPLOMACY_DESC:0 "Stellt auf der Karte die Beziehungen zum gewählten Land farblich dar. In den gestreiften Provinzen liegen Kernprovinzen des ausgewählten Landes."
 MAPMODE_ECONOMY_DESC:0 "Die Provinzen werden entsprechend der Entwicklung gefärbt."
 MAPMODE_MANPOWER_DESC:0 "Stellt das Truppenpotential farblich dar. Hellrot steht für eine geringe Soldatenanzahl, Dunkelrot für Provinzen mit mittlerem Truppenaufkommen und die Provinzen mit dem größten Truppenpotential sind gelb unterlegt."
 MAPMODE_FORTLEVEL_DESC:2 "Färbt die Provinzen nach diplomatischem Status mit Festungsbesitzern. Grüne Provinzen zeigen wohlgesinnte Festungen an, rote Provinzen zeigen feindliche Festungen an und purpurne Provinzen zeigen neutrale Festungen an. Höhere Festungsstufen werden in dunklerem Blau angezeigt."
 MAPMODE_TECH_COST_DESC:0 "Färbt die Karte entsprechend der Technologiestufen ein. In grün dargestellten Provinzen ist die Technologiestufe hoch, in den roten Provinzen ist sie niedrig."
 MAPMODE_TRADE_VALUE_DESC:0 "Stellt den Handelswert der Provinzen farblich dar. Blau steht für einen sehr geringen Handelswert, Hellrot bedeutet niedrig, Dunkelrot ist etwas besser, Gelb steht für einen mittleren Wert und Grün kennzeichnet Provinzen mit besonders hohem Handelswert."
 MAPMODE_SUPPLY_LIMIT_DESC:0 "Stellt das Versorgungslimit farblich dar. \nIst keine Armee ausgewählt, steht Rot für niedriges Versorgungslimit, Gelb für mittleres Versorgungslimit und Grün für hohes Versorgungslimit. \nIst eine Armee ausgewählt, werden Provinzen, die die ausgewählte Armee nicht versorgen können, rot dargestellt, ansonsten grün. Provinzen, die die ausgewählte Armee gerade so versorgen können, werden gelb dargestellt."
 MAPMODE_BUILDINGS_DESC:0 "Stellt farblich dar, wie viele Gebäude in den Provinzen errichtet werden können. In dunkelgrünen Provinzen können viele Gebäude errichtet werden, in den hellgrünen sind weniger Bauprojekte möglich."
 MAPMODE_MISSIONARY_DESC:0 "Stellt farblich dar, welche Provinzen zur Staatsreligion konvertiert werden können. In den grünen Provinzen ist eine andere als die Staatsreligion vorherrschend, in blauen läuft eine Konvertierung und in grauen Provinzen bekennt man sich bereits zur Staatsreligion."
 MAPMODE_REGION_DESC:0 "Färbt die Provinzen nach Regionszugehörigkeit. Das Halten des Mauszeigers über eine Provinz zeigt die Regions- und Kontinentalzugehörigkeit an."
 MAPMODE_AREAS_DESC:0 "Färbt die Provinzen nach regionaler Zugehörigkeit. Das Halten des Mauszeigers über eine Provinz zeigt die Regions- und Kontinentalzugehörigkeit an."
 MAPMODE_SUPER_REGION_DESC:0 "Färbt die Provinzen nach Regionszugehörigkeit. Das Halten des Mauszeigers über eine Provinz zeigt die Region, den Subkontinent und den Kontinent an."
 MAPMODE_VICTORYCARDS_DESC:0 "Färbt die Provinzen den zugehörigen Siegeskarten entsprechend ein (falls zutreffend). Bewegt Ihr den Mauszeiger über eine beliebige Provinz mit einer Karte, werden die Punkte für diese Karte angezeigt."
 MAPMODE_CULTURE_DESC:0 "Stellt farblich dar, zu welchen Kulturen die Provinzen gehören und zeigt den Namen der Kulturen an."
 MAPMODE_OPINION_DESC:0 "Hebt die Provinzen entsprechend der Meinung des Besitzers gegenüber dem ausgewählten Land farblich hervor."
 MAPMODE_COALITION_DESC:1 "Färbt Provinzen entsprechend der Meinung ihres Besitzers über die Aggressive Expansion der ausgewählten Nation. Sollte die Meinung über die Aggressive Expansion der ausgewählten Nation niedriger als -50 sein und die allgemeine Meinung unter 0, so kann sie einer Koalition beitreten. In diesem Fall ist sie bernsteinfarben bis rot gefärbt. Liegt die Meinung über die Aggressive Expansion der ausgewählten Nation unter -50, aber die allgemeine Meinung über 0, ist sie grün bis bernsteinfarben gefärbt. In allen anderen Fällen reicht die Farbskala von Grau bis Grün. Ist eine Nation bereits in einer Koalition gegen Euch, ist sie rot gefärbt."
 MAPMODE_TRUCE_DESC:1 "Färbt die Provinzen, die einen Waffenstillstand mit der ausgewählten Nation haben. Die Skala liegt zwischen dunkelrot und gelb. Wenn ein Land grau ist, gibt es keinen Waffenstillstand. Grüne Streifen zeigen an, dass die ausgewählte Nation einen Waffenstillstand hat."
 MAPMODE_UNREST_DESC:0 "Die Provinzen werden entsprechend der Unruhe gefärbt. Rot zeigt Provinzen mit großen Unruhen an, Gelb zeigt mittlere Unruhen an, Grün zeigt geringe oder keine Unruhen an. Streifen zeigen an, dass eine Provinz von Rebellen kontrolliert wird."
 MAPMODE_COLONIAL_DESC:0 "Stellt die Kolonialreichweite und die Möglichkeit der Kolonialisierung farblich dar. Grün zeigt Provinzen an, die noch nicht kolonisiert wurden und in denen eine Kolonialisierung möglich ist. Rot steht für Provinzen, die für eine Kolonialisierung zu weit entfernt sind. Blau zeigt Provinzen an, die gerade kolonisiert werden, und je dunkler das Blau, desto weiter sind diese Arbeiten bereits fortgeschritten. Bereits kolonisierte Provinzen und Städte werden grau dargestellt."
 MAPMODE_RIVALS_DESC:0 "Färbt die Provinzen, die im Besitz von Ländern sind, welche Ihr als Rivalen eingestellt habt oder die Euch als Rivalen eingestellt haben."
 MAPMODE_REBELTYPES_DESC:0 "Färbt die Provinzen dahingehend ein, welchen Typ von Rebellenfraktionen es in Eurem Land gibt."
 MAPMODE_GOVERNMENT_DESC:0 "Färbt die Provinzen dahingehend ein, dass verschiedene Regierungsformen in unterscheidbaren Farben angezeigt werden."
 MAPMODE_OVERSEAS_DESC:0 "Färbt die Provinzen dahingehend ein, dass Übersee-Provinzen rot und alle anderen Provinzen grün angezeigt werden."
 MAPMODE_PLAYERS_DESC:0 "Stellt farblich dar, von welchen Spielern die Provinzen regiert werden und zeigt den Namen der Spieler an."
 MAPMODE_CLIMATE_DESC:0 "Färbt die Provinzen klimaabhängig und zeigt so aride, arktische und tropische Provinzen an."
 MAPMODE_WEATHER_DESC:0 "Färbt die Provinzen dahingehend ein, welcher Wettertyp dort normalerweise vorherrscht."
 MAPMODE_TRADE_GOODS_DESC:0 "Zeigt an, in welchen Provinzen welche Handelsgüter produziert werden."
 MAPMODE_FEDERATIONS_DESC:0 "Zeigt die Föderationen der Welt an."
 MAPMODE_LOCAL_AUTONOMY_DESC:0 "Je grüner die Provinz, desto näher an 0% beträgt die lokale Autonomie. Je roter die Provinz, desto näher an 100% beträgt die lokale Autonomie."
 MAPMODE_ACCEPTEDCULTURES_DESC:0 "Stellt farblich dar, welche Kulturen in den Provinzen toleriert werden und zeigt die Namen der Kulturen an. Grün steht für akzeptierte Kulturen, Blau für Kulturen, die toleriert werden, und Rot kennzeichnet nicht-akzeptierte Kulturen."
 MAPMODE_SIMPLE_TERRAIN_DESC:0 "Zeigt das Gelände an. Dies ist besonders wichtig, wenn Ihr entscheidet, wo Ihr angreifen wollt. Streifen zeigen Provinzen mit einer kontrollierenden Fraktion an, die nicht der Besitzer ist."
 MAPMODE_PATRIARCHS_DESC:1 "Zeigt an, in welchen Staaten sich geweihte Metropoliten befinden. Gelbe Staaten haben einen Metropoliten, grüne Staaten kann einer zugewiesen werden und rote Staaten können keine Metropoliten haben."
 MAPMODE_DEVASTATION_DESC:1 "Zeigt den Verwüstungsgrad von Provinzen an. Je röter eine Provinz ist, desto verwüsteter ist sie, wobei grau keine Verwüstung anzeigt."
 MAPMODE_DYNASTY:0 "Dynastien"
 MAPMODE_DYNASTY_DESC:0 "Färbt die Provinzen entsprechend den herrschenden Dynastien ein und zeigt die Namen jener Dynastien an."
 MAPMODE_TRADE_LEAGUES:0 "Handelsligen"
 MAPMODE_TRADE_LEAGUES_DESC:0 "Färbt Provinzen entsprechend ihrer Zugehörigkeit zu einer Handelsliga ein. Wenn Ihr selbst Anführer einer Handelsliga seid, wird auch angezeigt, welche Länder sich Eurer Handelsliga anschließen können und ob sie dies wünschen."
 MAPMODE_GREAT_POWERS:0 "Großmächte"
 MAPMODE_GREAT_POWERS_DESC:0 "Färbt Provinzen entsprechend dem derzeitigen Großmacht-Status ein. Die Großmächte sind in ihren eigenen Landesfarben gefärbt, während alle anderen Länder ausgegraut sind. Länder, die ihren Großmacht-Status verlieren, sind gestreift."
 MAPMODE_LOOT:0 "Beute"
 MAPMODE_LOOT_DESC:0 "Färbt Provinzen, die zu Ländern gehören, mit denen Ihr Euch im Krieg befindet, entsprechend der verbleibenden Beute ein."
