 attitude_unknown_desc:0 "§Y$COUNTRY$§! hat keinerlei Kenntnisse über §Y$TARGET$§!."
 attitude_human_desc:0 "§Y$COUNTRY$§! ist ein menschlicher Spieler. Seine Haltung gegenüber §Y$TARGET$§! ist alleine seine Sache."
 attitude_hostile_desc:1 "§Y$COUNTRY$§! betrachtet §Y$TARGET$§! mit offener Feindschaft, aufgrund ihrer Ambitionen, einige oder alle ihre Provinzen zu erobern. Diplomatie mit einer feindseligen Nation ist fast immer vergeblich."
 attitude_rivalry_desc:0 "§Y$COUNTRY$§! hat §Y$TARGET$§! zum Rivalen erklärt und strebt an, diesen Staat in jeder Hinsicht zu übertreffen. Im Allgemeinen wird ein Nachbarland von ähnlicher Stärke zum Rivalen erklärt. Diplomatische Bemühungen gegenüber einer rivalisierenden Nation sind in der Regel vergeblich."
 attitude_defensive_desc:1 "§Y$COUNTRY$§! sehen §Y$TARGET$§! als ihren Verbündeten in einem Verteidigungsbündnis. Sie werden sich nur nicht an einem Aggressionskrieg beteiligen, der von ihnen begonnen wurde."
 attitude_outraged_desc:0 "§Y$COUNTRY$§! nimmt §Y$TARGET$§! als aggressiven Eroberer wahr und wird versuchen, den Aggressor in seiner Größe zu reduzieren. Möglicherweise wird das Land versuchen, eine Koalition gegen den Aggressor zu bilden."
 attitude_friendly_desc:1 "§Y$COUNTRY$§! betrachtet §Y$TARGET$§! als einen natürlichen Verbündeten gegen andere Nationen, die sie bedrohen. Sie werden wahrscheinlich ein Bündnis mit uns anstreben."
 attitude_protective_desc:0 "§Y$COUNTRY$§! nimmt §Y$TARGET$§! als Teil seiner Einflusssphäre wahr und wird versuchen, das Land vor Aggressoren zu schützen, indem eine Garantie ausgesprochen oder das Land zum Vasallen gemacht wird."
 attitude_overlord_desc:0 "§Y$COUNTRY$§! betrachtet §Y$TARGET$§! als untergebene Nation."
 attitude_loyal_desc:0 "§Y$COUNTRY$§! betrachtet §Y$TARGET$§! als seinen Herrscher und Souverän."
 attitude_disloyal_desc:0 "§Y$COUNTRY$§! betrachtet §Y$TARGET$§! als unterdrückerischen Lehnsherrn. Sie werden im Kriegsfall vermutlich nicht viel Hilfe leisten."
 attitude_rebellious_desc:0 "§Y$COUNTRY$§! betrachtet §Y$TARGET$§! als ungerechten Tyrannen. Sie werden wahrscheinlich einen Unabhängigkeitskrieg erklären."
 attitude_domineering_desc:0 "§Y$COUNTRY$§! betrachtet §Y$TARGET$§! als künftigen Untergebenen und wird nicht davor zurückschrecken, das Land anzugreifen, um die Vasallisierung zu erzwingen."
 attitude_threatened_desc:0 "§Y$COUNTRY$§! betrachtet §Y$TARGET$§! als Bedrohung für seine Unabhängigkeit. Man wird ein Bündnis anstreben, und für den Fall, dass dieses Bündnis nicht zustande kommt, anderweitig nach starken Verbündeten suchen."
 attitude_neutral_desc:1 "§Y$COUNTRY$§! hat keine bestimmte Meinung über §Y$TARGET$§!, aufgrund der Distanz oder aufgrund eines Mangels an gemeinsamen Interessen. Diplomatie mit einer neutralen Nation ist etwas schwieriger."
