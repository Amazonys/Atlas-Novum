 PIETY_DESCRIPTION:2 "Pietät stellt die Art der religiösen Hingabe dar, die der Herrscher innerhalb Eurer Nation fördert. Sie wird auf einer Skala zwischen -100 (§YMystik§!) und 100 (§YLegalismus§!) gemessen.\nDie Pietät Eures Herrschers wird von verschiedenen Handlungen beeinflusst. Ereignisse wirken sich in beide Richtungen der Skala aus; Kriegserklärungen gegen Ungläubige führen zu einer Erhöhung, wohingegen Kriegserklärungen gegen Glaubensbrüder zu einer Abnahme führen."
 PIETY_DESCRIPTION_ESTATES:1 "\nDie Art der Pietät Eures Herrschers wird sich auf die Loyalität Eurer Stände auswirken."
 KARMA_DESC2:0 "Karma repräsentiert die Göttlichkeit unserer vergangenen Handlungen in den Augen des buddhistischen Glaubens. Es steigt oder sinkt abhängig von der Moralität Eurer vergangenen Handlungen. Ein Herrscher mit zu großem Karma wird sich von der Welt ablösen. Zu großes Karma führt zu einem Vertrauensverlust beim einfachen Soldaten, wohingegen Ihr mit zu geringem Karma auf der diplomatischen Bühne ineffektiv seid. Länder mit Karma geben keine diplomatische Macht aus, wenn sie Kernprovinzen zurückgeben und Länder und Vasallen im Rahmen von Friedensverträgen freigeben."
 KARMA_DESC:0 "Karma steigt durch:\n- §YEhrung von Allianzen§!\n- §YEntlassung von Vasallen§!\n- §YEntlassung von Nationen in Friedensverhandlungen§!\n- §YRückgabe von Kernprovinzen§!\n- §YKonvertierung von Provinzen§!\n\nKarma sinkt durch:\n- §YKrieg erklären§!\n- §YÜbernahme von Provinzen in Friedensverhandlungen§!"
