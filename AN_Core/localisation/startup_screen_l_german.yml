 string_start_europe:0 "Europa und das Heilige Römische Reich"
 string_start_east_asia_title:0 "Ostasien:"
 string_start_east_asia_moh_title:0 "Ostasien, das chinesische Reich und Japan:"
 string_start_no_special_region_description:0 "Es gibt keine regionsweiten Mechaniken in diesem Gebiet. Euch steht frei, diesen Mangel an Autorität durch Eure eigenen Handlungen zu füllen."
 string_start_europe_description:2 "Europa ist die Heimat des §YHeiligen Römischen Reiches§!, einem riesigen, aber weitgehend geteilten Reich, das die §Ydeutschen§! und §Ynorditalienischen§! Regionen dominiert. Nach dem Tod eines §YKaisers§! wählen die §YKurfürsten§! einen Ersatz. Dabei kann ein Mitglied nur Kurfürst werden, indem es vom derzeitigen Kaiser dazu ernannt wird oder den Status erbt.\n\nLändern im Heiligen Römischen Reich ist eine eigene Diplomatie gestattet, und sie können auch eigene Untertanen haben. Der Kaiser ist verpflichtet, sie vor äußeren Feinden zu schützen, kann aber auch §Yunrechtmäßiges Territorium§! innerhalb des Reiches zurückfordern.\n\nAuch wenn die §YAutorität§! derzeit niedrig ist, kann sich dies ändern, falls der Kaiser seine Macht durch §YReichsreformen§! erhöhen kann.\n\n[Root.start_imperial_cities_description]Norditalien ist technisch gesehen ebenfalls Teil des Heiligen Römischen Reiches, doch die Region entzieht sich schon lange der kaiserlichen Kontrolle. Wenn der Kaiser seine Kontrolle über Italien in den nächsten Jahrzehnten nicht stärkt, werden die italienischen Staaten als unabhängig vom Reich betrachtet werden.\n\n[Root.start_tributaries_descriptions]"
 string_imperial_cities_desc:1 "Der Kaiser kann §YRepubliken§!, die nicht größer als eine Provinz sind, den Status einer §YReichsstadt§! gewähren. Diese Staaten genießen den Schutz des Kaisers und erhöhen die Reichsautorität und das Steuereinkommen.\nSollte eine Reichsstadt eine zweite Provinz erwerben, wird sie ihren Status verlieren.\n\n"
 string_imperial_cities_desc_no:0 ""
 string_start_africa_americas_description:0 "[Root.capital_continent_title] ist in relativer Isolation vom Rest der Welt.\nDies wird aber nicht ewig andauern. Mit der Zeit werden europäische Kolonialisten erscheinen und Ihr könntet Euch von ihrer überlegenden Technologie überwältigt fühlen, wenn Ihr Euch nicht ausreichend darauf vorbereitet habt."
 string_start_east_asia_description:0 "Ostasien beherbergt das Reich von §YJapan§!.\nWeit von einem vereinigten Staat entfernt, ist die Insel Japans in viele Gebiete unterteilt, die von Lokalen regiert werden. Die Macht über dieses Daimyo liegt in der Praxis nicht bei dem Kaiser, sondern seinem Stellvertreter, dem §YShogun§!.\n\nDer momentane Kontrolleur des Titels Shogun ist §Y[Root.start_shogun_holders_through_the_years]§!, aber sie sind schwach und zerbrechlich. Wenn ein anderes Daimyo die kaiserliche Hauptstadt §YKyoto§! erobert, würde dieser Clan in der Lage sein, das Shogunat zu ergreifen.\n\n[Root.start_eoc_tributaries_descriptions]"
 string_eoc_tributaries_desc:1 "[Root.start_tributaries_descriptions]\n£DLC_moh Ostasien wird in vielerlei Hinsicht vom §YKaiserreich China§! dominiert: ein großer Staat, der einen bedeutenden Teil der Weltbevölkerung umfasst.\n\nDie Integrität des chinesischen Reichs hängt vom §YMandat§! des gegenwärtigen Kaisers ab. Das Mandat wird von §Ywohlständigen§! Staaten im Reich, einer hohen §YStabilität§! sowie §YTributstaaten§! erhöht.\nDas Mandat nimmt durch §YVerwüstung§!, §YKorruption§! §YDarlehen§!, §YBankrott§! und den §YNicht-Besitz wichtiger Provinzen§! ab.\n\nKaiser mit niedrigem Mandat erhalten schwerwiegende Mali und sehr schlechte Ereignisse.\n\nFremde Staaten, die an das Reich von China angrenzen, können einen §YKrieg um das Mandat des Himmels erklären§! und den Titel für sich selbst beanspruchen."
 string_eoc_tributaries_desc_no:0 ""
 string_start_steppes_rest_of_asia_description:0 "[Root.start_tributaries_descriptions]"
 string_tributaries_desc:0 "£DLC_moh Ein §YTributstaat§! ist ein spezieller Typ Untertan, der in Ostasien geläufig ist. Eine Tributbeziehung erfordert, dass der §YLehnsherr§! entweder der §YÖstlichen Glaubensgruppe§! angehört oder eine Regierung vom Typ §YSteppennomaden§! hat.\n\nDer Lehnsherr wird seine Tributstaaten vor Angriffen von Nicht-Tributstaaten verteidigen und erhält dafür regelmäßige §YTributzahlungen§!. Abgesehen davon haben Tributstaaten aber ihre eigene §Yunabhängige Diplomatie§!. Sie können ihre eigenen Kriege gegen Tributstaaten desselben Lehnsherren oder ausländische Mächte führen.\n\n"
 string_tributaries_desc_no:0 ""
 string_anglicanism_desc:0 "£DLC_rb Mit dem Aufkommen der §YReformation§! steht auch der §YAnglikanismus§! auf dem Vormarsch. Nationen der §Ybritischen§! Kulturgruppe können dann den §Yanglikanischen§! Glauben annehmen und dadurch eine Reihe einzigartiger §Yreligiöser Aktionen§! erhalten."
 string_anglicanism_no:0 ""
 string_dharma_government_reforms:1 "Alle Regierungen haben §YRegierungsreformen§!. Diese Reformen fügen einer Regierung im Lauf eines Spiels allmählich markante Boni hinzu. Reformen werden durch die Anhäufung von §YReformfortschrittspunkten§! freigeschaltet, die passiv erlangt werden, abhängig vom durchschnittlichen Autonomieniveau Eurer Provinzen.\n\n"
 string_dharma_government_reforms_no:0 ""
 string_cossacks_steppe_nomads:0 "£DLC_cos [Root.GetName] ist eine §Y[Root.GovernmentName]§!, was bedeutet, dass Ihr §YHordeneinheit§! anstelle von Legitimität besitzt. Hordeneinheit kann aktiv durch das §YBrandschatzen§! von Entwicklung und die §YPlünderung§! von Provinzen erlangt werden und passiv indem Ihr die Loyalität des §YStämme-Standes§! auf einem hohen Niveau haltet.\n\n"
 string_cossacks_steppe_nomads_no:0 ""
 string_start_papal_state:0 "Der §YKirchenstaat§! ist eine Ländersammlung unter der Herrschaft des Bischofs von Rom und damit dem §YPapst§! selbst. Als religiöser Mann ist Seine Heiligkeit nicht in der Lage, alle seine Kräfte auf weltliche Angelegenheiten und einige Gebiete des päpstlichen Staates wie §YPerugia§! und §YUrbino§! haben es daher geschafft, ein erstaunliches Maß an Autonomie für sich zu behaupten. Wenn das Papsttum nichts unternimmt, um die Autonomie dieser Städte einzudämmen, könnten sie völlig aus Roms Griff entkommen.\n\nSeine Heiligkeit hat jedoch weitaus größere Herausforderungen vor sich als die emporkommenden Anführer italienischer Gemeinden. Als Oberhaupt des §Ykatholischen§! Glaubens hat der Papst die einzigartige Verantwortung, den Glauben zu schützen und das Wort Gottes weit über die Grenzen der päpstlichen Staaten hinaus zu verbreiten. Im Osten über die Adria erstreckt sich das §YOsmanische Reich§! und bedroht die christlichen Bastionen des Balkans. Sollte niemand etwas dagegen unternehmen, könnten diese unkontrolliert in das Herz des §YHeiligen Römischen Reiches§! marschieren. Weit im Norden befinden sich die ehrwürdige Mönchsstaaten des §YDeutschen Ordens§! und §YLivländischen Ordens§!, die von der Kirche beauftragt wurden, als Bollwerk der Christenheit in der Ostsee zu dienen, aber von neidischen Fürsten auseinandergerissen werden und sollten sie nicht unterstützt werden, vollständig ausgelöscht werden könnten. Die beunruhigendste Bedrohung von allen jedoch ist das dunkle Gemurmel das sich ausbreitet nicht nur schlecht über den Papst spricht, sondern über die gesamte Struktur der katholischen Kirche! Dieses Gemurmel fordert nach irgendeiner Art von §YReformation§!, die, sollte sie nicht aufgehalten werden, eine Katastrophe für das Papsttum bedeuten könnte.\n\nDie diplomatischen Fähigkeiten des Papstes sollten natürlich nicht nur als Reaktion auf Ereignisse eingesetzt werden. Mit all dieser Macht und dem Ansehen der Kirche, die ihn unterstützt, konnte Seine Heiligkeit eine große §YHeilige Liga§! aufbauen, um die osmanische Bedrohung zu bekämpfen. Neue Kreuzzüge könnten ausgerufen werden und wenn sie Erfolg haben, kann sogar das Christentum in Jerusalem endlich wiederhergestellt werden. Mit dem Aufkommen von Entdeckern, die unbekannten Ecken der Erde kartieren, können Missionare den Glauben auch auf weit entfernte Regionen wie §YChina§! und §YJapan§! ausbreiten. Mit all dem Prestige und der Macht, die pfiffige Päpste möglicherweise erlangen könnten, könnte es sogar möglich sein, die katholischen und orthodoxen Kirchen zu vereinen und das Schisma zu beenden."
 string_start_LANTUS:0 "Das Land der §YToskana§! ist voll mit intellektuellen Gedanken, jetzt, wo ganz Italien am Abgrund der Renaissance steht. Neue Ideen über das Leben, Gott und vor allem die Regierung verbreiten sich auf der italienischen Halbinsel und geben allen Herrschern der Region Anlass zum Nachdenken. Die §YMedici§! von §YFlorenz§! insbesondere scheinen bereit zu sein eine Veränderung in der Philosophie und der Regierungsführung anzunehmen und es könnte sich daher lohnen, ein Auge auf sie zu werfen. Sollten wir ihnen erlauben, all ihren Ambitionen zu folgen, könnten sie §YPapst§! werden oder sogar die letzten Überbleibsel der republikanischen Herrschaft in Florenz ablegen, das Land in eine §YMonarchie§! verwandeln und sich so zu Herrschern der gesamten Toskana ausrufen.\n\nSolche Ambitionen werden nicht unangefochten bleiben. Südlich der Toskana wird der §YKirchenstaat§! jede Einmischung in seine Herrschaft missbilligen, sei es durch territoriale Eroberung oder eine versuchte Übernahme der §YKurie§!. Im Norden könnten die Herrscher von §YMailand§! versuchen, die Eroberungen von §YGian Galeazzo Visconti§! zurückzuerobern, der in den späten 1300er Jahren die Gebiete bis §YSiena§! und §YPerugia§! kontrolliert hat. Von mächtigen Nachbarn umgeben wird es der List eines modernen Herrschers bedürfen, um die Machenschaften von Päpsten und Fürsten zu überleben und selbst an die Spitze der Macht zu gelangen."
 string_start_dutch_minors:0 "Die §YNiederlande§! sind eine zersplitterte Ansammlung von Gebieten am Rande des §YHeiligen Römischen Reichs§!, die erst vor kurzem teilweise unter der wachsenden Reichweite von §YPhilip III.§, dem Herzog von §YBurgund§!, vereinigt wurden. Einige Regionen, wie zum Beispiel §YGelre§! und §YUtrecht§! sind weiterhin frei von der burgundischen Kontrolle, und haben sich dem §YHeiligen Römischen Reich§! zum Schutz angeschlossen, während die §YFriesen§! im Norden sowohl den burgundischen als auch kaiserlichen Einfluss zugunsten ihrer eigenen "friesischen Freiheit" ablehnen.\n\nDie burgundischen Gebiete §YFlandern§!, §YBrabant§! und §YHolland§! kontrollieren die reichsten Länder der Niederlande und schleusen die Profite ihres Handels im §YÄrmelkanal§! nach Burgund. Die burgundischen Herzöge müssen jedoch in den Niederlanden vorsichtig sein, denn wenn eines ihrer flämischen oder niederländischen Untertanen feindselig würde, könnten diese im Geheimen einen burgundischen Rivalen wie §YEngland§! oder §YFrankreich§! um Unterstützung bitten und Burgund so möglicherweise zwingen, ihnen ihre Unabhängigkeit zu gewähren und dabei vielleicht sogar die §YNiederlande§! vereinen.\n\nVereint würden sich die Niederländer dennoch vielen Herausforderungen stellen müssen. Die Niederlande selbst bestehen aus Sumpfland, sind teuer zu entwickeln und schwierig zu bebauen. Nationen, die von dem Zusammenbruch der burgundischen Macht profitieren, könnten zu neuen Rivalen werden, da sie die wachsende Stärke und den Wohlstand der Niederlande fürchten und begehren könnten. Von den starken Mächten Frankreichs und des Heiligen Römischen Reiches umgeben, würden die Expansion in Übersee ein einfacher Weg zur Expansion darstellen, aber ein aufstrebendes Kolonialreich würde höchstwahrscheinlich neuen Herausforderungen durch andere potenzielle Kolonialmächte wie §YPortugal§! und §YSpanien§! gegenüberstehen. Vom unausweichlichen Kampf gegen Burgund bis hin zu künftigen Konflikten am Rande der bekannten Welt werden sich die Reiche der Niederlande jedem Schritt des Weges stellen müssen."
 string_start_venice:0 "Die Republik von §YVenedig§! begann als bescheidenes Dorf auf einer Insel am Rande einer Lagune, wuchs aber im Mittelalter zu einer der herausragenden Mächte des Mittelmeers. Langjährige Handelsstreitigkeiten mit dem §YByzantinischen Reich§! endeten im Vierte Kreuzzug und der Plünderung von Konstantinopel im Jahr 1204, die das Imperium lähmten und Venedigs §YStato da Màr§!, Seegebiete wie §YKreta§! und §YNegroponte§!, stark erweiterten.\n\nVenedig pflegt zwar Beziehungen zu vielen Ländern und nutzt seinen Ruf und seinen Reichtum, um fremde Mächte zu blenden, hat aber trotz aller Bemühungen noch immer mächtige Feinde. Auf der italienischen Halbinsel liegt die Republik von §YGenua§!, die Venedig um die Kontrolle des Mittelmeerhandels beneidet und nichts weiter genießen würde, als den Zusammenbruch des riesigen maritimen Imperiums Venedigs mitanzusehen und die seine Gebiete selbst aufzunehmen. Im östlichen Mittelmeer expandiert das §YOsmanische Reich§! in alle Richtungen. Türkische Gebiete grenzen bereits in mehreren Regionen an venezianische Besitztümer und es ist sicherlich nur eine Frage der Zeit, bis der Sultan eine Invasion anordnet. Im Norden betrachten die Habsburger von §YÖsterreich§!, Kaiser des §YHeiligen Römischen REiches§!, Venedigs italienischen Festlandbesitz als Affront gegen die kaiserliche Herrschaft. Im Süden sehnt sich der §YKirchenstaat§! danach, Gebiete zurückzugewinnen, die die Venezianer erst 1440 eroberten. Die Republik muss wachsam bleiben und alle ihr zur Verfügung stehenden diplomatischen Mittel einsetzen, um eine Zusammenarbeit ihrer Rivalen zu verhindern, damit das Schicksal Venedigs nicht aus dem Gleichgewicht gerät.\n\nAuch die innere Sicherheit Venedigs wird sorgfältig überwacht. Obwohl Venedig eine "Republik" ist, ist ihr Regierungssystem sehr eigenartig. Es soll sowohl das gemeine Volk ausschließen als auch verhindern, dass eine Patrizierfamilie die alleinige Kontrolle über die Regierung übernimmt, wie es in einigen Kommunen auf dem Festland der Fall ist. Durch eine aufwändige Reihe geheimer Abstimmungen und Wahlen, die von verschiedenen Wählerkreisen durchgeführt wurden, versucht die §YVenetianische Regierung§! viel, um die einzigartigen Traditionen der Republik zu bewahren."
 string_start_title_hanseatic:0 "Die Hansestädte"
 string_start_hanseatic:0 "Die Städte §YLübeck§!, §YBremen§! und §YHamburg§! sind alle Mitglieder der ehrwürdigen Hanse, einer einst mächtigen Vereinigung von Handelsinteressen entlang der Ostsee. Obwohl diese Hansestädte nicht mehr über die Macht und den Reichtum verfügen, die sie einst hatten, verfügen sie noch immer über eine beträchtliche Handelsmacht.\n\nDie Hansestädte besitzen zwar noch Macht, haben aber viel Arbeit vor sich, wenn sie den alten Glanz der Hanse wiederherstellen wollen. §YDänemark§! führte 1429 eine Maut auf die Nutzung des Sunds zwischen Sjaelland und Scania ein und diese Maut verringert die noch verbliebenen Gewinne des Hansehandels in und aus der Ostsee heraus. Wenn der Handel wieder florieren soll, müssen wir den Dänen den Fehler ihrer Handelspolitik aufzeigen. Weiter östlich liegt die Stadt Visby auf der Insel §YGotland§!. Diese war einst eine beeindruckende und reiche Hansestadt, aber ein dänischer Angriff auf Visby im Jahr 1361 und zahlreiche nachfolgende Plünderungen durch Dänen und Piraten zerstörten den Reichtum und die Autonomie der Stadt. Die Wiederherstellung von Visby und die Eroberung Gotlands wären ein Schlüsselmoment für die Wiederbelebung der Hanse.\n\nDie Hansestädte können aber auch die Angelegenheiten in Deutschland nicht ignorieren. Die Reichsstädte der Liga haben dem §YHeilen Römischen Kaiser§! ihre treue geschworen und genießen die "Reichsunmittelbarkeit", die sie in die Lage versetzt, sich direkt an den kaiserlichen Hof zu wenden, anstatt durch verschiedene regionale Organe zu arbeiten. Obwohl das Heilige Römische Reich die Unabhängigkeit der Hansestädte vorerst garantiert, könnte jeder Versuch, das Reich zu zentralisieren, eine ernste Bedrohung für die Zukunft der Städte und des Hansebundes darstellen."
