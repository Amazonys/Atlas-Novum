 string_start_maghreb:0 "Der Zusammenbruch des §YAlmohad-Kalifats§! im 13. Jahrhundert zersplitterte §YIberien§! und den §YMaghreb§! in eine Vielzahl von kriegerischen Staaten. Diese Zeit des Chaos war eine perfekte Gelegenheit für die christlichen Königreiche, um ihren Krieg der "Reconquista" zu führen, was zur Annexion aller muslimischen Staaten auf der Halbinsel führte, mit Ausnahme des Emirats von §YGranada§!\n\nDie §YNasriden§! von §YGranada§! klammern sich an ihr verbleibendes Territorium, während §YKastilien§! wiederholte Versuche unternimmt, um die muslimische Herrschaft in §YAndalusien§! zu beenden. Granada kann sich der militärischen Macht Kastiliens nicht alleine stellen. Wenn es ums Überleben geht, müssen einige mächtige Freunde gefunden werden. Die Probleme Granadas werden noch dadurch verstärkt, dass das Emirat von internen Konflikten geplagt wird. Zur Zeit ist die offensichtlichste Bedrohung §YEmir Muhammads§! Neffe §YYusuf§!, der Ambitionen auf den Thron hat und rasch Unterstützung sammelt, um seine Forderung durchzusetzen.\n\nDie §YZayyaniden§! von §YTlemcen§! sind besonders verletzlich. Tlemcen ist zwischen den stärkeren Mächten §YTunesien§! und §YMarokko§! eingekeilt und kämpft darum, die Kontrolle über die Bevölkerung auch nur außerhalb der Stadt Tlemcen selbst zu behalten.\n\nDas mächtigste Königreich des Maghreb ist das Sultanat von Marokko, das von der §YMariniden§!-Dynastie regiert wird. Obwohl sie viel strategisch und wirtschaftlich wichtiges Gebiet kontrollieren, sind die marinidischen Machthaber kaum mehr als Marionetten ihres §YWattasiden§!-Wesires. Viele innerhalb der Mariniden-Familie ärgern sich darüber, dass Marokko gewissermaßen unter wattasidischer Obhut steht, während die Wattasiden ihrerseits den Thron recht unverhohlen für sich selbst begehren. Marokko war so sehr mit um inneren Konflikten befasst, dass es im Jahr 1415 die Stadt §YCeuta§! nicht vor einem §YPortugiesischen§! Angriff verteidigen konnte und seitdem auch nicht in der Lage war, sie wiederzuerlangen.\n\nDie §YHasfid§! von Tunis waren einmal Gouverneure im Dienst der Almohaden. Nach dem Zusammenbruch des Kalifats herrschten sie weiterhin in Tunis und haben sich sogar den Titel von Kalifen verliehen, obwohl die muslimische Welt diesen kühnen Anspruch wenig beachtet. Von den drei großen Königreichen an der Küste ist Tunesien am wenigsten von inneren Kämpfen betroffen, und es ist relativ frei darin, Vorstöße in die umliegenden Staaten zu unternehmen.\n\nIm Inland wetteifern die Berberstämme der §YMzab§!, §YDjerid§!, §YTouggourt§!, und §YFezzan§! allesamt um die Dominanz in der Wüste. Die Mzab hängen der seltenen Ibadi-Sekte des Islam an, und ihre Herrscher stammen von den Rustamid-Imamen ab, die im 9. Jahrhundert einen Großteil des maghrebinischen Inlands beherrschten. Obwohl sie als Kandidaten für eine Wiedervereinigung des Maghreb eher ausfallen, haben die Nomaden des Inlandes in der Vergangenheit dennoch schon viele Male das Schicksal Nordafrikas beeinflusst."
 string_start_mali:0 "Das große Reich §YMali§! herrschte einst als Hegemon über §YWestafrika§! und den §YGolf von Guinea§! und erstreckte sich vom Atlantischen Ozean über das Nigerbecken bis hin zu den hausanischen Stadtstaaten. Nach der berühmten Reise seines Herrschers §YMansa Musa§! nach Mekka war auch der Reichtum Malis im Norden wohlbekannt. Innere Zwiste haben das einst mächtige Reich jedoch geschwächt und gespalten zurückgelassen, und so steht nun das Überleben Malis auf dem Spiel.\n\nFür wagemutige Herrscher gibt es jedoch noch eine Chance, die verlorene Größe wiederzuerlangen: Sie müssen die spärlichen Ressourcen sorgfältig verwalten und ihre Autorität gegenüber ihren Nachbarn wiederherstellen. Sollte dieses Unterfangen gelingen, besteht sogar die Möglichkeit, sich die zunehmend offenen Seewege im Westen zunutze zu machen, so wie es in der Vergangenheit auch der Mansa §YKo Mamadi§! zu tun versuchte."
 string_start_songhai:0 "Das große Reich §YMali§! herrschte einst als Hegemon über §YWestafrika§! und den §YGolf von Guinea§! und erstreckte sich vom Atlantischen Ozean über das Nigerbecken bis hin zu den hausanischen Stadtstaaten. Nach der berühmten Reise seines Herrschers §YMansa Musa§! nach Mekka war auch der Reichtum Malis im Norden wohlbekannt. Innere Zwiste haben das einst mächtige Reich jedoch geschwächt und gespalten zurückgelassen, und so steht nun das Überleben Malis auf dem Spiel.\n\nEben diese Schwäche bietet den mächtigen §YSonghai§! eine einmalige Gelegenheit: Dieses Kriegervolk ist bereit, jene Vorherrschaft zu übernehmen, die es unter seinen Nachbarn und im Karawanenhandel der Sahara zu verdienen glaubt. Sollte es ihm gelingen, seine Nachbarn zu unterwerfen, wird es der neue Hegemon in der Region und kann seinen Blick auf die reichen Küsten im Norden und im Süden richten."
 string_start_jolof:0 "Das große Reich §YMali§! herrschte einst als Hegemon über §YWestafrika§! und den §YGolf von Guinea§! und erstreckte sich vom Atlantischen Ozean über das Nigerbecken bis hin zu den hausanischen Stadtstaaten. Nach der berühmten Reise seines Herrschers §YMansa Musa§! nach Mekka war auch der Reichtum Malis im Norden wohlbekannt. Innere Zwiste haben das einst mächtige Reich jedoch geschwächt und gespalten zurückgelassen, und so steht nun das Überleben Malis auf dem Spiel.\n\n§YJolof§! ist eine Konföderation von geteilten Königreichen, die lose Teil des Reichs von §YMali§! waren, mit einem Suzerän als Gebieter über alle in ihrer Mitte. Jolof kontrolliert den unteren Teil des Senegal-Flusses und besitzt großes Potenzial, doch seine Hauptaufgabe wird es sein, die bestehenden Königreiche zu vereinen, da eine Auflösung der Konföderation all ihre Mitglieder stark schwächen würde."
 string_start_mossi:0 "Das große Reich §YMali§! herrschte einst als Hegemon über §YWestafrika§! und den §YGolf von Guinea§! und erstreckte sich vom Atlantischen Ozean über das Nigerbecken bis hin zu den hausanischen Stadtstaaten. Nach der berühmten Reise seines Herrschers §YMansa Musa§! nach Mekka war auch der Reichtum Malis im Norden wohlbekannt. Innere Zwiste haben das einst mächtige Reich jedoch geschwächt und gespalten zurückgelassen, und so steht nun das Überleben Malis auf dem Spiel.\n\nDie §YMossi§!, die Herren der Pferde, besetzen seit mehr als einem Jahrhundert das Hochland oberhalb der Nigerschleife, überfallen ihre Nachbarn und plündern sogar eine so reiche Stadt wie Timbuktu. Sie sind jedoch nach wie vor in verschiedene Königreiche aufgeteilt, deren jeweils eigene Interessen in der Regel im Widerspruch zueinander stehen. Ein Herrscher, der es schafft, sie alle zu unterwerfen, könnte jedoch ihre Stärke nutzen und §YMossi§! zu einer Großmacht in der Region machen. Dafür müsste man allerdings auch §YMali§! und §YSonghai§! bezwingen ..."
 string_start_hausa:0 "Das große Reich §YMali§! herrschte einst als Hegemon über §YWestafrika§! und den §YGolf von Guinea§! und erstreckte sich vom Atlantischen Ozean über das Nigerbecken bis hin zu den hausanischen Stadtstaaten. Nach der berühmten Reise seines Herrschers §YMansa Musa§! nach Mekka war auch der Reichtum Malis im Norden wohlbekannt. Innere Zwiste haben das einst mächtige Reich jedoch geschwächt und gespalten zurückgelassen, und so steht nun das Überleben Malis auf dem Spiel.\n\nIm Osten befinden sich die sieben hausanischen Stadtstaaten, die sich seit jeher in einem Machtgleichgewicht befinden und stetig miteinander konkurrieren. Ihr Potenzial ist jedoch groß, denn sie kontrollieren die östlichen Handelsrouten zwischen der Wüste, der Steppe und dem Dschungel. Sollte es einem von ihnen gelingen, alle §Yhausanischen§! Staaten zu vereinen, könnte es sie zur stärksten Macht in der Region machen."
 string_start_oyo:0 "Das große Reich §YMali§! herrschte einst als Hegemon über §YWestafrika§! und den §YGolf von Guinea§! und erstreckte sich vom Atlantischen Ozean über das Nigerbecken bis hin zu den hausanischen Stadtstaaten. Nach der berühmten Reise seines Herrschers §YMansa Musa§! nach Mekka war auch der Reichtum Malis im Norden wohlbekannt. Innere Zwiste haben das einst mächtige Reich jedoch geschwächt und gespalten zurückgelassen, und so steht nun das Überleben Malis auf dem Spiel.\n\nIm Süden nehmen die Yoruba von §YOyo§! eine Position im Wald zwischen Steppe und Dschungel ein und dienen so als Bindeglied zwischen beiden Regionen. Diese Position ermöglichte es ihnen auch, den Kavalleriekrieg zu perfektionieren, den sie ausgiebig gegen ihre Nachbarn einsetzten und der sie zu einer gefürchteten Großmacht werden ließ."
 string_start_ethiopia:0 "Am Horn von Afrika erlebt das alte Königreich §YÄthiopien§! unter dem §Ysalomonidischen§! König §YZara Yakob§! ein goldenes Zeitalter der Expansion und der inneren Stabilität. In vielerlei Hinsicht dominiert dieses dynamische Reich die gesamte Region. Dennoch steht es auch vor einigen Herausforderungen, die es zu bewältigen gilt. Das politische System verlagerte sich traditionell zwischen den verschiedenen Machtzentren im äthiopischen Hochland und hatte nur eine oder zwei Regierungszeiten an einem festen Ort, wobei die regionalen Herrscher einen Großteil der militärischen und wirtschaftlichen Macht kontrollierten. Eine der Maßnahmen, die von einem äthiopischen Herrscher ergriffen werden könnten, wäre die Förderung der neuen §YKawa§!-Regimenter als Friedensstifter im Reich.\n\nDiese könnten auch bei der militärischen Expansion eine wichtige Rolle spielen, da viele Staaten ein militantes christliches Reich mit Furcht und Verachtung betrachten würden. Das Sultanat von §YAdal§! verabscheut die salomonidischen Könige schon immer und ist bereit, das Schwert des Islam in dieser Region zu werden. Im Süden befindet sich das Sultanat von §YAjuuraan§!, die wichtigste Macht an der somalischen Küste, die darauf abzielt, alle somalischen Clans in einem einzigen Herrschaftsgebiet zu vereinen und gleichzeitig die Kontrolle über die Handelswege zwischen dem Roten Meer und dem Indischen Ozean zu übernehmen. Den Nil hinunter kämpfen die letzten Überbleibsel der christlich-nubischen Königreiche sowie die örtlichen muslimischen Stammesföderationen gegen das §YMameluckenreich§! im Norden, um ihr Überleben zu sichern."
 string_start_adal:0 "Am Horn von Afrika erlebt das alte Königreich §YÄthiopien§! unter dem §Ysalomonidischen§! König §YZara Yakob§! ein goldenes Zeitalter der Expansion und der inneren Stabilität. In vielerlei Hinsicht dominiert dieses dynamische Reich die gesamte Region. Viele Staaten betrachten die Expansion eines militanten christlichen Reichs jedoch mit Furcht und Verachtung. Das Sultanat von §YAdal§! ist einer davon. Es verabscheut die salomonidischen Könige und ist bereit, das Schwert des Islam in dieser Region zu werden. Sollte es ihm gelingen, seine äthiopischen Feinde zu bezwingen, könnte es mit seiner zentralen Lage am Roten Meer versuchen, die Straße von Bab al-Mandab und deren reiche Handelsrouten zu kontrollieren und vielleicht sogar im Jemen Fuß zu fassen.\n\nIm Süden befindet sich das Sultanat von §YAjuuraan§!, die wichtigste Macht an der somalischen Küste, die darauf abzielt, alle somalischen Clans in einem einzigen Herrschaftsgebiet zu vereinen und gleichzeitig die Kontrolle über die Handelswege zwischen dem Roten Meer und dem Indischen Ozean zu übernehmen. Den Nil hinunter kämpfen die letzten Überbleibsel der christlich-nubischen Königreiche sowie die örtlichen muslimischen Stammesföderationen gegen das §YMameluckenreich§! im Norden, um ihr Überleben zu sichern."
 string_start_ajuuraan:0 "Am Horn von Afrika erlebt das alte Königreich §YÄthiopien§! unter dem §Ysalomonidischen§! König §YZara Yakob§! ein goldenes Zeitalter der Expansion und der inneren Stabilität. In vielerlei Hinsicht dominiert dieses dynamische Reich die gesamte Region. Viele Staaten betrachten die Expansion eines militanten christlichen Reichs jedoch mit Furcht und Verachtung. Das Sultanat von §YAdal§! ist einer davon. Es verachtet die salomonidischen Könige und ist bereit, das Schwert des Islam in dieser Region zu werden. Den Nil hinunter kämpfen die letzten Überbleibsel der christlich-nubischen Königreiche sowie die örtlichen muslimischen Stammesföderationen gegen das §YMameluckenreich§! im Norden, um ihr Überleben zu sichern.\n\nIm Süden befindet sich das Sultanat von §YAjuuraan§!, die wichtigste Macht an der somalischen Küste, die darauf abzielt, alle somalischen Clans in einem einzigen Herrschaftsgebiet zu vereinen und ihre Position auf dem Festland zu festigen. Gleichzeitig wird der Golf von Aden durch seinen Handelsschwerpunkt zur natürlichen Expansionsregion für die Somalier und ermöglicht es ihnen vielleicht, ihren Blick nach Osten zu richten, zu den Reichtümern Indiens, und vielleicht sogar noch weiter - zu jenem Ort, von dem vor einigen Jahrzehnten die Silberflotte von Zheng He kam."
 string_start_kilwa:0 "An der Ostküste von Afrika, die weithin als Swahili-Küste bekannt ist, da dies die Lingua franca der Region ist, erlebt das Sultanat §YKilwa§! ein goldenes Zeitalter, was vor allem an der reichen Hauptstadt zu sehen ist, die von Kaufleuten aus dem ganzen Indischen Ozean und dem Landesinneren besucht wird. Die Handelswege am Golf von Aden und Hormus, die seit ihrer Gründung vor Jahrhunderten durch farsische Händler florieren, wären vielleicht eine nützliche Investition für ein aufstrebendes §YKilwa§!. Zudem gibt es eine Verbindung nach Indien, die zum Vorteil der Kaufleute und des Sultans ausgebaut werden könnte. Die Zukunft ist auch offen für weitere Erkundungen im Osten, wo die Gewürze herkommen, und auch im Süden, wo vielleicht eine neue interessante Handelsroute nach Westen eröffnet werden könnte."
 string_start_mutapa:0 "Auf dem ostafrikanischen Festland ist die ehemalige Großmacht §YSimbabwe§! seit Jahrzehnten im Verfall und in ihrem ehemaligen Herrschaftsgebiet entstehen neue Staaten, von denen der wichtigste der der Shona-Könige von §YMutapa§! - die §YMwenemutapa§!, die "Herren des Landes" - ist. §YMutapa§! will alle Territorien im Hochland und in den Flusstälern wieder unter seine Kontrolle bringen und den Reichtum der zahlreichen Goldminen in der Region nutzen, um das Land, das früher von den Königen von Simbabwe gehalten wurde, wiederaufzubauen. Das Ziel ist klar: Man will das Land wieder zu wahrer Größe führen."
 string_start_kongo:0 "Entlang des Kongobeckens gibt es eine Reihe von Mächten, die zum ersten Mal in der Geschichte die Zentralautorität über diese Region anstreben. Das Königreich §YKongo§! ist hierfür am besten gelegen. Es kontrolliert die Mündung des großen Flusses und ist dadurch wohlhabend, mächtig und bei seinen Nachbarn angesehen. Doch auch vom Golf von Guinea kommen von Zeit zu Zeit Schiffe an, die Handel treiben wollen, und wer weiß, ob es nicht interessant sein könnte, eine neue Handelsverbindung zu dieser Region aufzubauen. Die Kulte, denen die §YMani-Kongo§! und ihre Erben folgen, durchlebten hinsichtlich ihrer Traditionen ebenfalls einen Wandel. Zu unterschiedlichen Zeiten verehrt man unterschiedliche Götter - etwas, was man in den nächsten Jahren weiterverfolgen könnte oder eben auch nicht."
 string_start_tatars:0 "Die §YGoldene Horde§! ist tot und seine §YTatarischen§! Nachfolger kämpfen um seine Leiche, während die Feinde um sie herum stark anwachsen. Das einst große Reich von §YDschötschi§!, dem Sohn von §YDschingis Khan§!, wurde in mehrere kleine Khanate aufgeteilt, die jeweils für sich selbst die Dominanz über die Steppe suchen.\n\nDer direkteste Nachfolger der Goldenen Horde ist die §YBlaue Horde§!. Khan Küchük, der die Städte Sarai und Astrakhan beherrscht stößt beim bekennen seiner Hegemonie über die Steppe auf taube Ohren. Die Stämme brechen weiterhin von seiner Herrschaft ab und der Khan konnte sie bisher nicht aufhalten.\n\nEin Khan, der selbst von seinen Nachbarn nicht gefürchtet wird, ist kaum ein Khan. Das Großfürstentum §YMoskau§!, einst Steuereintreiber der Goldenen Horde haben sich ohne einen starken Khan ausgebreitet. Wenn sie nicht aufgehalten werden, werden sie sicherlich versuchen das tatarische Joch selbst abzuschütteln und die Steppen für sich zu erobern. Gleichermaßen hat auch §YLitauen§! vom Zusammenbruch der Goldenen Horde profitiert. Sie haben bereits Ruthenien aus der Kontrolle der Tataren gestohlen und werden wahrscheinlich auch weiterhin eine Bedrohung für die Nomaden darstellen.\n\n§YUlugh Muhammad§! von §YKasan§! hat sich zweimal bereits als Khan der Goldenen Horde ausgerufen, doch seine Herrschaft war nur kurz. Mit der Unterstützung der lokalen Bolgaren, dem Adel, eroberte er die Stadt Kasan und gründete ein neues Khanat in der nördlichen Steppe. Kasan ist ein wichtiger Handelsknotenpunkt und das neue Khanat hat einen leichten Zugang zu nahegelegenen Erzadern. Als reichste der tatarischen Reiche ist Kasan sowohl ein vielversprechender Staat als auch ein Ziel für gierige Eindringlinge.\n\nDas §YKrimische Khanat§! brach 1441 von der Goldenen Horde ab, nachdem die krimischen Klans §YHaci Giray§!, einen Nachkommen von Dschingis Khan eingeladen hatten, um sie zu regieren. Giray führte die Krimtataren in einen blutigen Kampf für die Unabhängigkeit und ging schließlich siegreich als Khan einer neuen Horde hervor. Die Krimtataren sind eifrige Sklavenhändler und müssen sich mit den Kolonien §YGenuas§! auseinandersetzten, um den lokalen Handel zu kontrollieren. Sie haben auch das Interesse des §YOsmanischen Reiches§! angezogen, die das Khanat aufmerksam beobachten.\n\nDie Khanate §YNogai§! und §YUzbekistan§! mangelt es, obwohl sie in ihrem Streben nach Unabhängigkeit Erfolg hatten und weite Teile der Steppe kontrollieren, an Reichtum oder strategischer Bedeutung. Opportunismus muss ihre Leitphilosophie werden, wenn sie auch nur irgendeinen Teil von Dschingis Vermächtnis beanspruchen wollen und nur durch großes Glück scheint es, dass ihre Nachbarn das §YTimuridenreich§! kurz vor dem Zusammenbruch und einem Bürgerkrieg steht. Ein würdiger Khan könnte die Gelegenheit dazu nutzen um die Städte §YSamarkand§! oder §YBukhara§! für sich zu ergreifen, während die Timuriden abgelenkt sind."
 string_start_romania:0 "Die Fürstentümer §YWallachei§! und §YMoldawien§! sind zwischen Mächten gefangen, die weit stärker als sie selbst sind. Bisher haben sie überlebt, indem sie ein gefährliches Spiel gespielt haben. Sie schwören der Nation Treue, von der sie glauben, dass sie sie am ehesten vor den anderen schützen kann. Ein Woiwode der Erfolg haben möchte, muss das Gleichgewicht der Kräfte stets im Auge behalten.\n\nDie Woiwoden waren lange Zeit Mitglieder des Drachenordens, eines edlen Ritterorden, der sich dem Schutz des Christentums vor dem §YOsmanischen Reich§! verschrieben hat. Es war keine Überraschung als die Fürstentümer dem Ruf für den §YKreuzzug um Warna§! nachkamen. Diese große Militärkoalition sollte die Türken vom Balkan vertreiben und die christliche Herrschaft wiederherstellen. Der Kreuzzug war jedoch ein verheerender Fehlschlag und ließ die Königreiche zerbrochen zurück und die Zukunft der Region unsicher.\n\nUnmittelbar nach dem Kreuzzug führte ein diplomatischer Vorfall dazu, dass der §Yungarische§! General §YHunyadi§! von §YVlad II.§! auf der Walachei gefangen wurde. Obwohl die Situation ohne weitere Konflikte gelöst werden konnte, sind die Beziehungen so stark verschlechtert worden, dass die Walachei vorerst nicht auf die ungarische Hilfe zählen sollte.\n\nDer Woiwode der Walachei schloss sich dem Kreuzzug an und das obwohl sein Sohn §YVlad Dracula§! ein osmanischer Gefangener war. Wenig überraschend glaubte er nun, dass sein Sohn von den Türken getötet worden sei. Was der Woiwode nicht wusste ist, dass Vlad vom Sultan verschont wurde und nun im Exil lebt und seine Rache gegen die Türken und Walachen gleichermaßen plant.\n\nDie Unsicherheit trifft auch Moldawien. Der ehemalige Monarch §YIlias§! ist in §YPolen§! im Exil verstorben und hat seinen Sohn §YRoman§! als möglichen Anspruchsteller auf den Thron zurückgelassen. Roman hat sich die polnische Unterstützung gesichert und versprach im Gegenzug die ewige Treue Moldawiens, sollte er Woiwode werden. Es ist nur eine Frage der Zeit, bis Roman den versuch unternehmen wird den Thron seines Onkels zu übernehmen."
 string_start_irish_minors:0 "§YIrland§! ist [GetYear] als Folge des Zusammenbruchs der direkten §Yenglischen§! Kontrolle in viele verschiedene Clans aufgeteilt. Der englische Einfluss ist nur noch auf ein kleines Gebiet um Dublin herum beschränkt, auch bekannt als §YPale§!.\n\nUnmittelbar unter Pale sind die Domänen der Peerage von Irland, die Earl von §YDesmond§!, §YOrmond§!, §YUlster§! und §YKildare§!. Diese Fürsten regierten eins im Namen der englischen Krone, aber ihre Treue ist jetzt nur noch bestenfalls nominell. Sie regieren unabhängig und das oft trotz des englischen Einflusses. Im Laufe der Jahrhunderte wurde der eingewanderte anglonormannische Adel so irisch wie die Bevölkerung, über die sie herrschen. §YOffaly§! und §YLeinster§! sind umgeben von potenziellen Feinden, aber auch Möglichkeiten für einen aggressiven Herrscher.\n\nIm Norden sind die Grafschaften §YTyron§!, §YTyconnel§! und Ulster besonders im Weg der englischen als auch schottischen Expansionspolitik. Der §YO'Neil§!-Klan von Tyrone muss möglicherweise seinen Stolz beiseitelegen und eine Allianz mit einem dieser Mächte in Betracht ziehen, wenn sie jemals das Vermächtnis ihres legendären Vorfahren, des Hochkönigs Niall von den neun Geiseln, wiederherstellen wollen.\n\n§YThomond§!, §YSligo§!, §YClanricarde§! und §YMunster§! im Westen und Süden sind zumindest vorläufig relativ sicher vor den Ambitionen der Regionalmächte. Diese Clans haben eine lange Geschichte und behaupten, dass sie von irischen Helden wie Brian Boru und Carthach dem Älteren abstammen. Wenn sie beschließen diesen nachzueifern, haben sie die Möglichkeit, sich in ganz Irland auszubreiten und zu eigenständigen Mächten zu werden.\n\nEin Irland, das unter einem Hochkönig vereint ist, scheint wie ein ferner Traum, aber eine Dynastie, die sowohl ihre irischen Rivalen als auch die englischen Eindringlinge besiegen kann, könnte diesen Titel erneut beanspruchen."
 string_start_provence:0 "Im Jahr [GetYear] wird §YProvence§! von dem ehrgeizigen René d'Anjou regiert, der sich nicht nur als Herzog von Anjou und Graf der Provence präsentiert, sondern auch als König von §YAragon§!, §YNeapel§! und §YJerusalem§!. Die Führer des Christentums schenken dieser Behauptung jedoch wenig Beachtung und dennoch ist König René der Gute dazu entschlossen, sein Geburtsrecht einzufordern.\n\nProvence kontrolliert ein geteiltes Reich. Anjou steht im Mittelpunkt des Konflikts zwischen §YEngland§! und §YFrankreich§!. Da es von beiden Nationen beansprucht wird, wird es wahrscheinlich in den kommenden Kriegen leiden. Das provencialische Land im Rheinland ist in das direkt regierte Herzogtum Bar und den Untertanen §YHerzogtum Lothringen§! aufgeteilt. Provence riskiert dabei sowohl den Zorn des Heiligen Römischen Kaisers als auch den des mächtigen Herzogtums von §YBurgund§!, wenn es sich dazu entschließt, sich in die Angelegenheiten der Rheinlandprinzen einzumischen. Das Herzogtum Provence selbst liegt an der Nordküste des Mittelmeers, zwischen Frankreich, §YSavoyen§! und Avignon, einer Stadt des §YKirchenstaats§!. Von hier aus kann der ehrgeizige René eine Invasion auf Aragon durchführen, obwohl Italien das bessere Ziel sein könnte, jetzt wo der Einfluss des Heiligen Römischen Reiches auf die Region nachlässt.\n\nProvence unterhält gute Beziehungen zu seinem größten und mächtigsten Nachbarn, Frankreich. Provence muss seine eigene Verteidigung und Expansionspläne mit den französischen Unterstützungserwartungen in Einklang bringen, sollte der Hundertjährige Krieg erneut in einen offenen Krieg ausbrechen.\n\nProvence ist eine Nation mit großen Ambitionen, aber selbst das Entgehen der eigenen Vernichtung könnte sich als Herausforderung erweisen, wenn die umliegenden Nationen Provence mit gierigen Augen betrachten."
 string_start_brittany:0 "Die Situation der §YBretagne§! ist im Jahr [GetYear] ähnlich der in früheren Jahrhunderten. Gefangen zwischen §YEngland§! und §YFrankreich§! mussten seine Herzöge lange um Unabhängigkeit kämpfen. Insbesondere Frankreich hat wiederholt diplomatische und militärische Versuche unternommen, die Bretagne in seine Domäne zu integrieren.\n\nDer Zweite Vertrag von Guérande, der 1381 unterzeichnet wurde, erklärte die Bretagne im Hundertjährigen Krieg für neutral. Dieser Konflikt scheint nun erneut zu Feindseligkeiten zu führen, da die französische Forderung zur Übergabe von §YMaine§! von England unerfüllt bleibt. Wie weit die Herzöge der Bretagne ihr Versprechen der Neutralität einhalten werden, bleibt abzuwarten. Von einer Kriegsbeteiligung könnte viel zu gewinnen sein. Die Bretagne wird kaum in der Lage sein, sich alleine gegen eine der beiden Kriegskräfte zu stellen und deshalb könnte eine Zusammenarbeit mit der aufstrebenden Macht §YBurgund§! in Erwägung gezogen werden.\n\nBretagne ist ein reiches und fruchtbares Land mit viel Entwicklungspotential. Die Hauptstadt §YNantes§! wurde nach einem blutigen Erbfolgekrieg wiederaufgebaut und behauptet sich derzeit als eine der großen Hafenstädte des Atlantiks. Der Hafen von Brest würde hingegen einen idealen Ort für Marinewerften abgeben, da er sowohl ein geschützter Naturhafen als auch strategisch gut gelegen ist, um sowohl französische als auch englische Flotten abzufangen.\n\nDie Bretagne muss seine Freunde und Feinde sorgfältig auswählen, wenn es in der Neuzeit überleben will. Sollte die Politik Europas der Bretagne keine Chance bieten, könnte ihr Schicksal auch vielleicht jenseits ihrer Küsten liegen."
 string_start_scotland:0 "Im Jahr [GetYear] ist §YSchottland§! standhaft und gewann seine Unabhängigkeit von seinem Möchtegern-Lehnsherren §YEngland§!. Schottland hat das Joch der englischen Herrschaft abgeworfen, nachdem Robert Bruce 1314 die Engländer bei Bannockburn geschlagen hatte und seitdem die Kontrolle über das nördliche Britannien festigen konnte.\n\nSchottlands Schutz kommt nur von seinen tapferen Armeen, sondern auch der Auld-Allianz mit §YFrankreich§!. Dieses Abkommen verpflichtet Frankreich, zu Schottlands Hilfe zu kommen, falls England erneut versuchen sollte, sie zu unterwerfen. Krieg ist eine allgegenwärtige Möglichkeit, da die Marcher-Lords auf beiden Seiten der Grenze durch häufige Scharmützel die Tendenz haben, die Seite zu wechseln, um so bessere Möglichkeiten für Überfälle zu haben.\n\nSchottland hat viele Jahre gebraucht, um die §YHighlands§! in ihr Königreich zu integrieren. Das Mittelalter beinhaltete die Annexion des ehemals autonomen Königreichs Moray, Heimat des Thronräubers Mcbeth und die Ausdehnung feudaler Institutionen im nördlichen Festland. Die Integration der Highlands würde Schottland noch gut dienen, da es im Krieg gegen Edward Longshanks zu eine der zentralen Orte für neue Rekrutierungen werden würde. Die Hebriden wurden unter Alexander II. aus dem ehemaligen Königreich geraubt und nicht einmal das Eingreifen des Königs von §YNorwegen§! konnte den schottischen Angriff stoppen.\n\nKönig James II. plant, die schottische Domäne auf die umliegenden Inseln weiter auszubauen. §YOrkney§! und §YShetland§! wird von Norwegen, das selbst derzeit von §YDänemark§! regiert wird, gehalten. Der ganzen Macht von Skandinavien gegenüberzustehen wäre eine Herausforderung, aber vielleicht wird sich auch noch eine diplomatische Lösung ergeben. England und Schottland haben sich seit Jahrhunderten über die §YIsle of Man§! gestritten und gegenwärtig haben die Engländer die Oberhand, aber ein opportunistischer Herrscher könnte ihren Krieg mit Frankreich ausnutzen, um es selbst zu ergreifen.\n\nDas Haus der §YStuart§! hat Schottland zwar für weniger als ein Jahrhundert regiert, aber sie haben es gut regiert. Wenn Schottland in der Lage ist, das Blatt gegen England zu wenden, könnten die Stuarts eines Tages alle britischen Inseln beherrschen."
 string_start_great_ming:2 "Das Große Reich der §YMing§! verdankt seine Ursprünge dem Zusammenbruch der §YYuan-Dynastie§! aus der §YMongolei§! und der Periode der Rebellion, die China Mitte des 14. Jahrhunderts ereilte. In diesem Zeitalter des Chaos bewiesen sich die Ming als größte Macht in China, indem sie ihre Han-Rivalen eliminierten und die Nachkommen von §YKublai Khan§! an die Große Mauer zurückdrängten. Nach achtzig Jahren in der Regierung haben sich die Ming als größte Macht in Ostasien fest etabliert.\n\nObwohl die Ming weiterhin florieren, hat ihre internationale Präsenz seit dem Ende der Reisen von Zheng He nachgelassen und neue Feinde haben das Reich vor neue Herausforderungen gestellt. Im geteilten Norden haben sich die Nomaden unter der Führung des §Yoiratischen§! Kriegsfürsten §YEsen§! zu vereinigen begonnen, der sich bemüht, der neue Großkhan aller Mongolen zu werden. Die mingische Diplomatie konnte wenigstens eine ähnliche Bewegung unter den §YJurchen§!-Stämmen im Nordosten verhindern, wo die imperialistische Politik Kämpfe zwischen den Nomaden beförderte. Während die anfälligen und verstreuten Jurchen in absehbarer Zeit keine Bedrohung darstellen, könnten sich Esens Oiraten tatsächlich als äußerst gewaltige Gegner erweisen.\n\nIm Süden sind die Beziehungen der Mings etwas besser. §YDai Viet§! hat sich vor erst zwei Jahrzehnten von der mingischen Herrschaft befreit, ist seinem chinesischen Nachbarn aber weiterhin misstrauisch gegenüber. Andere Mächte in der Region haben eine positivere Meinung von den Ming, doch Berge und Dschungel verhindern, dass die Ming von den südlichen Königreichen kaum mehr als symbolische Tribute erhalten.\n\nDie Bande der Ming sind zu der §YJoseon§!-Dynastie von §YKorea§! am stärksten. Sowohl die Ming als auch die Joseon-Dynastie sind aus der Asche des großen Yuan hervorgegangen, und dank ihres gemeinsamen Interesses an der konfuzianischen Philosophie haben beide seitdem eine starke Bindung zueinander.\n\nDoch nicht alle Probleme der Ming kommen von außen. Das §YMandat des Himmels§! ist unbeständig, und wenn die Autorität des Kaisers zu sehr wankt, gibt es einige, die diese gern für sich beanspruchen würden. China müsste allerdings tief fallen, um in eine solche Notlagen zu kommen, denn im 15. Jahrhundert ist das große Ming-Reich das mit Abstand stärkste Imperium in Asien und möglicherweise sogar auf der ganzen Welt!"
 string_start_mongolia:1 "Das §YMongolische Reich§! von §YDschingis Khan§! existiert nicht mehr und seine Nachfolgestaaten sind in interne Konflikte verwickelt. Die einst mächtige §YYuan§!-Dynastie von §YKublai Khan§! wurde vollständig aus §YChina§! vertrieben und hat sich in Schande in die Steppe zurückgezogen. Obwohl die §YMongolei§! weiterhin am Yuan-Kaiser festhält, ist das §YMandat des Himmels§! an die §YMing§!-Dynastie gefallen, die inmitten einer Massenrevolte gegen die mongolische Herrschaft die Macht ergriffen haben.\n\nHeute kann der mongolische Khan nicht einmal behaupten, die Steppe unabhängig regieren zu können. Der größte Teil der Mongolei ist unter die Herrschaft einer neuen mongolischen Macht geraten, der §YKonföderation der Oiraten§!, angeführt von §YEsen Taishi§!. Esen hat große Ambitionen. Er weigert sich, den Ming Tribut zu zollen und ist bereit gegen ihre riesigen Armeen zu kämpfen, um die Dominanz der Mongolen zu behaupten. Wäre Esen nicht solch ein brillanter Militärkommandant, würden die westlichen Mongolen eine solch dreiste Haltung wohl nicht akzeptieren.\n\n§YKhan Unebolad§! von den §YKorchinischen§! Mongolen hat sich in der Ostmongolei eine respektable Domäne geschaffen. Auch er hat große Ambitionen, die Mongolen wieder zu vereinen, obwohl seine Armeen und Fähigkeiten eher den geteilten Jurchen im Osten als den konsolidierten Truppen der Oiraten entsprechen.\n\nDas §YKhanat der Tschagatai§! ist der stabilste der mongolischen Nachfolgestaaten, obgleich dies keinen hohen Standard darstellt. Die §YTschagatai§! halten die Kontrolle über das Land nördlich des §YTian Shan§! Gebirges und das §YYarkand-Emirat§! im Tarim-Becken.\n\nViele der Mongolen haben den §YVajrayanarischen§! Glauben, die §Ytibetianische§! Sekte des Buddhismus, übernommen. Dieser Glaube hat in den letzten Jahrhunderten friedlich mit dem traditionellen mongolischen Glauben an §YTengri§! gelebt und der Glaube war unter den Yuan sogar eine Zeitlang bevorzugt. Die Mongolen müssen ihre Beziehungen zu §YTibet§! sorgfältig pflegen und entscheiden, wie mit Angelegenheiten der Religion umzugehen ist.\n\nJeder Khan träumt davon, den Mongolen Einheit zu bringen und das große mongolische Reich von Dschingis Khan wiederherzustellen. Bisher haben alle, die es versucht haben, nur kurzen Erfolg gehabt. Es ist aber noch Zeit für einen neuen Khan, der sich der Herausforderung stellt ..."
 string_start_philippines:0 "[GetYear] sind die philippinischen Inseln Heimat für eine Reihe kleinerer Seefahrer-Stadtstaaten. Die Inseln waren seit jeher weit genug weg, um ihre Autonomie auch gegenüber starken Hegemonen wie dem ehemaligen Sirvijaya-Reich oder den muslimischen Sultanaten §YBrunei§! und §YMalakka§! zu bewahren.\n\nStattdessen hat sich das Archipel zu einem Mikrokosmos für indianisierte, sinophile und islamisierte Königreiche mit jeweils eigenem Charakter und Hintergrund entwickelt.\n\nIm Norden, auf der Insel Luzon, befinden sich die Stadtstaaten §YPangasinan§! und §YTondo§!, die durch den Handel mit dem §YKaiserreich China§! gedeihen. Ihr Status als Tributstaaten erlaubt ihnen, chinesische Waren für den Weiterverkauf zu anderen Inseln zu sammeln. Zu diesem Zweck hat auch der kleine islamische Stadtstaat §YMaynila§! eine enge Zusammenarbeit mit Tondo gesucht. Letzterer fungiert als Hafen für die Chines, während ersterer der zentrale Handelspunkt für die Verbreitung chinesischer Waren auf die anderen Inseln ist.\n\nWeiter im Süden, im visayanischen Archipel, konkurrieren eine Reihe von Hindu-Niederlassungen um die Handelswege. Das Inselreich §YCebu§! ist vielleicht das älteste der Region. Die Cebu-Herrscher beanspruchen das Vermächtnis eines Prinzen des indischen §YChola§!-Reiches. Viele andere Staaten sind in die §YMadya§!-Föderation eingetreten, eine lockere Organisation, in der jedes Mitglied abwechselnd die Führung übernimmt.\n\nDas alte hinduistische Rajahnat von §YButuan§! hat traditionell im Süden die Oberhand gehalten, in jüngster Zeit hat es aber zunehmend Konkurrenz von den muslimisch orientierten Staaten §YMaguidanao§! und §YSulu§! erhalten. Sulu ist bereits in die Sphäre des muslimischen Sultanats Brunei eingetreten, während Maguidanao dabei geholfen hat, dass die königliche Familie zunehmend islamische Traditionen gegenüber ihrer traditionellen animistischen Religion annimmt.\n\nEinige würden sagen, es kommt der geteilten Natur dieses Archipels zuschulden, dass es an der Wende von [GetYear] verwundbar ist. Nur die Zeit wird zeigen, ob der philippinische Mikrokosmos die Ankunft neuer Religionen, Völker und Waffen überleben kann."
 string_start_ashikaga:0 "Das nur nach Namen Reich von §YJapan§! wird von Kaiser Go-Hanazono von Kyoto aus regiert, der aus einer 2000 Jahre alten Linie von Kaisern entstammt. In der Praxis wurde die Regierung des Reiches aber dem Shogun überlassen, der nominell der Stellvertreter des Kaisers in militärischen Angelegenheiten war. Das Shogunat ist [GetYear] jedoch nicht das, was es einst war. Eine Reihe von §YAshikaga§!-Shogunen sind in den letzten Jahren aufgrund von Unfällen und Attentaten in kurzer Zeit verstorben. Mehrfach haben Banditen bewiesen, dass Kyoto nicht sicher ist, selbst für diejenigen, die den Frieden im Reich bewahren sollen.\n\nSeit dem Tod des letzten starken Ashikaga-Shoguns, Yoshimitsu, konkurrieren die mächtigeren Klans des Reiches um das Shogunat und seine Macht. Die führenden Herrscher solcher Klans werden Daimyo genannt und haben fast vollständig die Macht über ihre jeweiligen Reiche. Einige, wie §YHosokawa§!, §YHatakeyama§! und §YShiba§! sind eng mit dem Shogunat verbunden und haben das Amt des Kanrei, dem formalen Abgeordneten des Shoguns, monopolisiert. Andere, wie §YYamana§!, §YAkamatsu§!, §YIsshiki§! und §YKyogoku§! projizieren ihren Einfluss alleine durch ihren eigenen Reichtum.\n\nAshikaga §YYoshimasa§!, der derzeitige Shogun, hat begonnen, diese Entwicklung einzudämmen und seine eigenen nahen Verwandten in wichtige Positionen ernannt. Es bleibt abzuwarten, ob er das Shogunat retten kann, da andere Klans keine Zeit damit verschwendet haben, die Schwäche von Yoshimasas Vorgängern zu nutzen.\n\nDie wachsende Macht der Daimyo droht weiterhin damit, das Shogunat belanglos zu machen. Insbesondere die Rivalität von Hosokawa und Yamana könnte das Reich auseinanderreißen, da die Klans nun ein Drittel des Reiches kontrollieren.\n\n"
 string_start_hatakeyama:0 "Das nur nach Namen Reich von §YJapan§! wird von Kaiser Go-Hanazono von Kyoto aus regiert, der aus einer 2000 Jahre alten Linie von Kaisern entstammt. In der Praxis wurde die Regierung des Reiches aber dem Shogun überlassen, der nominell der Stellvertreter des Kaisers in militärischen Angelegenheiten war. Das Shogunat ist [GetYear] jedoch nicht das, was es einst war. Eine Reihe von §YAshikaga§!-Shogunen sind in den letzten Jahren aufgrund von Unfällen und Attentaten in kurzer Zeit verstorben. Mehrfach haben Banditen bewiesen, dass Kyoto nicht sicher ist, selbst für diejenigen, die den Frieden im Reich bewahren sollen.\n\nSeit dem Tod des letzten starken Ashikaga-Shoguns, Yoshimitsu, konkurrieren die mächtigeren Klans des Reiches um das Shogunat und seine Macht. Die führenden Herrscher solcher Klans werden Daimyo genannt und haben fast vollständig die Macht über ihre jeweiligen Reiche. Einige, wie §YHosokawa§!, §YHatakeyama§! und §YShiba§! sind eng mit dem Shogunat verbunden und haben das Amt des Kanrei, dem formalen Abgeordneten des Shoguns, monopolisiert. Andere, wie §YYamana§!, §YAkamatsu§!, §YIsshiki§! und §YKyogoku§! projizieren ihren Einfluss alleine durch ihren eigenen Reichtum.\n\nMit dem Ende von [GetYear] ist §YHatakeyama§! eine der dominierenden Kräfte in Zentraljapan. Als Unterzweig der Ashikaga konnte sie die Regierung in Kyoto während einer anhaltenden Phase schwacher Shogune stark beeinflussen. Einfluss, den sie dazu genutzt haben, eine starke Machtbasis in reichen Provinzen aufzubauen. Der Hauptrivale von Hatakeyama war oft der Hosokawa-Klan mit seiner großen westlichen Domäne und den ebenso engen Verbindungen zu Ashikaga.\n\n"
 string_start_shiba:0 "Das nur nach Namen Reich von §YJapan§! wird von Kaiser Go-Hanazono von Kyoto aus regiert, der aus einer 2000 Jahre alten Linie von Kaisern entstammt. In der Praxis wurde die Regierung des Reiches aber dem Shogun überlassen, der nominell der Stellvertreter des Kaisers in militärischen Angelegenheiten war. Das Shogunat ist [GetYear] jedoch nicht das, was es einst war. Eine Reihe von §YAshikaga§!-Shogunen sind in den letzten Jahren aufgrund von Unfällen und Attentaten in kurzer Zeit verstorben. Mehrfach haben Banditen bewiesen, dass Kyoto nicht sicher ist, selbst für diejenigen, die den Frieden im Reich bewahren sollen.\n\nWie auch §YHosokawa§! und §YHatakeyama§! hat auch der §YShiba§!-Klan eine enge Bindung zu Ashikaga und hat diesen Einfluss genutzt, um ihre eigenen Ambitionen in der Zeit der schwachen Shogune zu verfolgen. Im Gegensatz zu den anderen Klans haben sie ihre Macht im letzten Jahrhundert jedoch verringert. Ihre Domäne ist heute hauptsächlich in der östlichen Hälfte Japans verstreut und einige ihrer lokalen Magistrate wie die §YOda§! und §YAsakura§! haben zunehmend damit begonnen, weniger als Gefolge als viel mehr als eigenständiges Daimyo zu handeln.\n\n"
 string_start_central_japan:1 "Nahe dem Machtzentrum in Kyoto sind die Klans aus §YZentraljapan§! traditionell eng mit dem Shogunat und dem kaiserlichen Hof verbunden. Die Autorität des Shoguns selbst ist weiterhin stark in diesem Gebiet und viele Klans, wie die §YIsshiki§! oder §YToki§! nehmen aktiv an der Verwaltung und den Zeremonien von Kyoto teil.\n\nSelbst hier im Zentrum der Machtstrukturen des Shogunats jedoch gibt es einige selbst gemachte Männer, die begonnen haben, den Aufstieg ihrer Klans aus der Dunkelheit bis hin zum wahrhaftigen Einfluss zu sehen. Als lokale Magistrate mächtiger Tempel oder der Daimyo haben Klans wie §YOda§!, §YTsutsui§! und §YTokugawa§! nun damit bekommen, kleine, aber mächtige Reiche in ihren Regionen aufzubauen.\n\nDie wachsende Macht des §YHosokawa§! und §YYamana§! Klans, zwei Klans, die ein Drittel Japans kontrollieren, drohen, das Shogunat belanglos zu machen. Der schnelle Aufstieg von Yamana hat zudem zu einer intensiven Rivalität geführt, die dazu führen könnte, dass jeder Konflikt in einem ausgewachsenen Bürgerkrieg enden könnte. In einem solchen Krieg ist es sehr unwahrscheinlich, dass ein Klan in diesem zentralen Teil des Landes nicht hineingezogen wird.\n\n"
 string_start_northern_japan:0 "Das nur nach Namen Reich von §YJapan§! wird von Kaiser Go-Hanazono von Kyoto aus regiert, der aus einer 2000 Jahre alten Linie von Kaisern entstammt. In der Praxis wurde die Regierung des Reiches aber dem Shogun überlassen, der nominell der Stellvertreter des Kaisers in militärischen Angelegenheiten war.\n\nTohoku im Norden Japans ist eine der entfernteren Teile des Reiches. Er wurde für Jahrhunderte vom §YShiba§!-Klan regiert, mit dem Kamakura im Süden, der ebenfalls Einfluss auf die Region ausübt. Lokale Klans wie §YDate§!, §YNanbu§! und §YAndo§! versuchen alle, ihren eigenen Einfluss zu vergrößern, indem sie ihre Domänen konsolidieren und versuchen, direkt mit dem Shogunat zu verhandeln, indem sie Shiba und den Kamakura umgehen.\n\nDurch die Konflikte in Zentral- und Westjapan und der Schwächung des Kamakura in Kanto im Süden werden die nördlichen Klans immer unabhängiger von der Zentralherrschaft."
 string_start_eastern_japan:0 "Das nur nach Namen Reich von §YJapan§! wird von Kaiser Go-Hanazono von Kyoto aus regiert, der aus einer 2000 Jahre alten Linie von Kaisern entstammt. In der Praxis wurde die Regierung des Reiches aber dem Shogun überlassen, der nominell der Stellvertreter des Kaisers in militärischen Angelegenheiten war.\n\nDie §YAshikaga§!-Shogune haben Ostjapan unter einem ihrer eigenen Familienmitglieder, dem Kamakura Kubo, gestellt. Der Kamakura Kubo hat jedoch oft versucht, unabhängig von den Shogunen in Kyoto zu handeln, indem er sein Amt dafür missbrauchte, um sich eine persönliche Machtbasis in Ostjapan aufzubauen.\n\nAls einflussreichstes Daimyo in Ostjapan haben die §YUesugi§! oft versucht, die Ambitionen des Kamakura Kubo zu begrenzen. Sie behaupten, die Seite des Ashikaga-Shoguns gegen seine Verwandten im Osten einzunehmen. Durch diesen Konflikt wurde klar, dass viele der östlichen Fürsten und insbesondere Uesugi sich auf ihre eigene Stärke verlassen müssen, um ihre Interessen zu verfolgen.\n\nMit dem Ende von [GetYear] ist der Osten zwar ruhig aber unbeständig. Uesugi bleibt die stärkste Fraktion der Region, aber diese Stärke wird nur durch ihre eigene Fähigkeit gehalten. Ehrenvolle Samurai wie die §YSatake§!, §YUtsunomiya§! und §YChiba§! haben immer ein hohes Maß an Autonomie bewahrt und würden nicht untätig bleiben, wenn die Uesugi versuchen, ihren Einfluss weiter zu stärken."
 string_start_western_japan:0 "Das nur nach Namen Reich von §YJapan§! wird von Kaiser Go-Hanazono von Kyoto aus regiert, der aus einer 2000 Jahre alten Linie von Kaisern entstammt. In der Praxis wurde die Regierung des Reiches aber dem Shogun überlassen, der nominell der Stellvertreter des Kaisers in militärischen Angelegenheiten war. [GetYear] ist das Shogunat jedoch nicht mehr das, was es einst war. Im Jahre 1441 wurde der unbeliebte Shogun Yoshinori von den §YAkamatsu§! ermordet, wodurch eine Reihe lokaler Fürsten an die Macht kam.\n\nDer §YHosokawa§!-Klan war einer der Gründerklans des heutigen Shogunats und bleibt eine der mächtigsten Familien in Japan. Sie kontrollieren mehr Territorium als jeder andere Klan und haben zudem größten Einfluss am kaiserlichen Hof.\n\nSeit der Ermordung von Yoshinori haben die §YYamana§! das meiste des von Akamatsu gehaltenen Gebiet erobert. Ihr Aufstieg hat sie schnell zu einer ernstzunehmenden Kraft in Westjapan gemacht, die sogar die Dominanz Hosokawas herausfordert.\n\nDas abnehmende Verständnis von zentraler Autorität hat auch zu einem markanten Anstieg der Piraterie und des Schmuggels geführt, wobei viele kleinere Fürsten ihre Augen verschließen oder sogar in fremde Gewässer vorstoßen. Andere, wie die §YOuchi§! und die ehrwürdigen Hosokawa, versuchen stattdessen vom stark regulierten Außenhandel mit diesen Ländern zu profitieren.\n\nMit dem Ende von [GetYear] gibt es einen Konflikt zwischen Yamana und Hosokawa. Momentan scheint ein offener Konflikt noch fern zu sein, aber ihre große Macht und konkurrierende Interessen sorgen dafür, dass selbst ein kleiner Vorfall zu einem großen Konflikt werden könnte. Solch ein Konflikt könnte das sein, was kleinere Klans der Region, wie die §YAmago§!, §YKono§!, §YOtomo§!, §YShoni§!, §YKikuchi§!, §YIto§! und §YShimazu§! brauchen würden, um ihre Position zu verbessern. Viele dieser Klans haben eine alte und ehrenwerte Geschichte und halten ihre Domänen seit der Kamakura-Zeit inne."
 string_start_majapahit:0 "§YMajapahit§! war einst das größte Königreich auf der Insel Java. König §YHayam Wuruk§!, der es von 1350 bis 1389 regierte, hinterließ das Land auf dem Höhepunkt seiner Macht: mit einem §YMandala§! von etwa 90 Tributstaaten rund um den indonesischen Archipel, einem blühenden Hof, der im §YNagarakretagama§! dargestellt wird, und mit der Förderung großer hinduistischer Tempel rund um die Hauptinsel.\n\nNach dem Tod seines Herrschers begann die Macht von §YMajapahit§! jedoch zu schwinden. Das Land verlor den Einfluss auf seine ehemaligen Tributstaaten und es kam zu einem Bürgerkrieg. Kurz darauf traf die Silberflotte von Zheng He in der Region ein, die die muslimischen Sultane von §YMalakka§! als ihre wichtigsten Beschützer in der Region durchsetzte, wodurch die Position von §YMajapahit§! effektiv untergraben wurde und der muslimische Einfluss auf das ehedem hinduistische Volk übergreifen konnte.\n\nNun steht das Land an einem Scheideweg: Wird es in der Lage sein, die Dekadenz zu überwinden und wieder die wichtigste Macht des Archipels zu werden?"
 string_start_palembang:0 "§YPalembang§! wurde auf der Insel Sumatra als Hauptstadt des Königreichs von §YSrivijaya§! gegründet, der wichtigsten Macht in Malakka vom 7. bis zum 12. Jahrhundert. Seine Flottenüberlegenheit prägte diese Zeit, und es gewann zunehmend an Macht, indem es die indischen und chinesischen Seewege verband, das §YMandala§! durch ein weites Netz von Tributstaaten ausweitete und gleichzeitig den Buddhismus als Hauptreligion im indonesischen Archipel förderte. Schließlich unterlag §YSrivijaya§! jedoch der vereinten Macht zweier seiner Tributstaaten, den Königreichen §YSinghasari§! und §YMajapahit§! von der Insel Java.\n\nNach dem Fall von §YSrivijaya§! lag der Hauptfokus von §YPalembang§! weiterhin auf dem Meer, obwohl es sich in den letzten Jahren zunehmend zu einem Piratenhafen entwickelte, der sogar von Zheng Hes Flotten bekämpft wurde. Ein Bündnis mit dem Volk der Orang Laut zusammen mit der Weiterentwicklung seiner Drachenschiffe könnte vielleicht der einzige Weg sein, um die einstige Vormachtstellung in der Straße von Malakka wiederzuerlangen."
 string_start_tondo:0 "§YTondo§! ist der wichtigste Tagalog-Stadtstaat im Flussdelta des Pasig auf der Insel Luzon. Zusammen mit dem benachbarten Stadtstaat §YManila§! hält er ein Monopol auf den Handel mit China, im Zuge dessen er de facto als Zwischenhändler für chinesische Waren mit dem gesamten philippinischen Archipel fungiert. §YTondos§! Vormachtstellung in der Region macht es wohlhabend, und es befindet sich in einer ausgezeichneten Lage, um vielleicht zum ersten Mal in seiner Geschichte eine Vereinigung von Luzon und den benachbarten Inseln anzustreben."
 string_start_dai_viet:0 "Im vorigen Jahrhundert nahm die Macht von §YDai Viet§! stetig ab. Nach einem langen Konflikt mit §YChampa§! im Süden bat die §YTran-Dynastie§! den §YMing-Kaiser§! um Unterstützung. Dieser Versuch ging jedoch nach hinten los und die Chinesen übernahmen schon bald die Kontrolle über das ganze Land. 1418 kam es schließlich unter der Führung von §YLe Loi§!, einem Krieger bescheidener Herkunft, der später zum neuen Herrscher von §YDai Viet§! wurde, zu einem Aufstand. Er vertrieb die §YMing-Truppen§! aus dem Land und gründete eine neue Herrscherdynastie.\n\nDie Regierung des Landes ist jedoch noch sehr schwach, und es kommt oft zu Streitigkeiten zwischen den Fraktionen am Hof und dem Adel, die nur durch weitere Reformen zu schlichten sind. §YChampa§! im Süden ist ebenfalls weiterhin eine Gefahr, und vielleicht will auch der §YKaiser von China§! seine Hegemonie über §YDai Viet§! wiederherstellen."
 string_start_khmer:0 "§YKhmer§! ist eine im Niedergang begriffene Macht und nur noch die großen Städte und Tempel wie §YAngkor Wat§! zeugen von ihrem Ruhm. Im letzten Jahrhundert wurde das Reich durch die Invasion der thailändischen Staaten und anderer Nachbarländer zerrüttet, während das gut entwickelte landwirtschaftliche System aufgrund von Schlechtwetterperioden zusammenbrach, die viel regelmäßiger auftraten als zuvor. Der derzeitige Herrscher von §YKhmer§! muss diese prekäre Situation überwinden und das einst reiche Land wiederaufbauen, während er sich gleichzeitig um die mächtigen Nachbarländer zu kümmern hat, wann immer sich die Gelegenheit dazu bietet."
 string_start_ayutthaya:0 "Das Königreich §YAyutthaya§! ist in den vergangenen Jahrzehnten zum wichtigsten Zentrum des §YMandala-Systems§! unter den thailändischen Stadtstaaten aufgestiegen. In den letzten Jahren hat es König §YBorommaracha II.§! sogar geschafft, seinen Erben §YRamesuan§! erfolgreich zum Herrscher des Königreichs §YSukhotai§! im Norden zu ernennen, und konnte damit seine Position im Chao-Phraya-Becken erheblich verbessern. Dies bietet §YAyutthaya§! zudem eine gute Ausgangsposition für die weitere Kontrolle §YIndochinas§!, auch wenn es hierfür zunächst einmal seine Nachbarn bezwingen muss."
 string_start_pegu:0 "Der monische Stadtstaat §YPegu§! wurde in den Jahrzehnten nach dem Untergang des §YKönigreichs Bagan§! zum Zentrum des regionalen §YMandalas§!. Seine wachsende Macht wurde jedoch bald schon vom birmanischen Königreich §YAva§! herausgefordert, ein Konflikt, der Ende des 14. Jahrhunderts im Vierzigjährigen Krieg mündete. Seither herrscht Frieden, doch die Gründe für den Konflikt bestehen noch immer. Die Kontrolle des Irrawaddy-Flusses, seines Reichtums und der umliegenden Stadtstaaten wäre ein wichtiger Meilenstein, um die Mon in ihrem Kampf gegen die Birmanen weiter zu stärken. Und wer weiß? Womöglich erweist sich die Kontrolle der Handelsrouten sowohl nach Westen als auch nach Osten als fruchtbar für ihre Herrscher."
 string_start_aztecs:0 "Seit dem frühen 14. Jahrhundert haben das Tal von §YMexiko§! und seine Nachbarregionen unter dem Einfluss der §YTepanecschen§! Herrscher von §YAzcapotzalco§! gearbeitet. Ihre Herrschaft ist jedoch verblasst. Eine erbitterte Fehde um den Thron zwischen den rivalisierenden Brüdern Tayatzin und Maxtla machte sie verwundbar und 1428 wurden sie vom aufstrebenden Bündnis zwischen den Stadtstaaten von §YMexiko-Tenochtilan§!, §YTlacopan§! und §YTexcoco§! gestürtzt. Nachdem sie nun ihre Macht konsolidiert haben, versucht diese §YAztekische§! Dreifachallianz unter der Leitung von §YMontezuma Ilhuicamina§! nun über ihre Grenzen hinaus zu expandieren, insbesondere in Richtung des Wohlstands der §YMixtekischen§! Städte (wie §YCoixtlahuaca§!) im Süden.\n\nÖstlich des Azteken sind die alliierten Stadtstaaten von §YTlaxcala§! entschlossen, ihre Unabhängigkeit angesichts der aztekischen Aggression aufrechtzuerhalten. Die Azteken sind bereit, dies zu akzeptieren. Tlaxcalanische Gefangene, die im Krieg als Opfer gebracht wurden, haben für das Reich einen weit größeren Wert als Tlaxcalanische Untertanen. Mittlerweile spielen die Nahuatl von §YTeotitlan§!im SÜden ein gefährliches Spiel, indem Sie versuchen ihre Unabhängigkeit durch Freundschaft mit dem Imperium aufrechtzuerhalten und nicht durch Krieg.\n\nIm Westen, im Hochland von §YMichoacan§!, wurden die Städte des Patzcuaro-Sees zwischen 1300 und 1350 unter der Herrschaft von Yyariacuri von Tzintzuntzan vereinigt. Aus dieser Macht haben sich die Nachfolger Tariacuris, die §YTarascan§! weiter verbreitet und einen mächtigen Staat geschaffen, der mit den Azteken mithalten kann. Zwischen ihnen sehen sowohl Tarascaner als auch Azteken die §YMatlatzinca§! des Tales von §YTolluca§! misstrauisch. Obwohl sie für beide Nationen eine Bereicherung darstellen würden, könnten sie als Pufferstaat wertvoller sein und eine Aggression in diese Richtung könnte die beiden Mächte in einen Krieg ziehen, gegen den sie nicht kämpfen wollen.\n\nTolluca allerdings ist nicht die einzige Sorge der tarascanischen Machthaber. Im Westen und Norden ihres Reiches gibt es eine Fülle kleiner Staaten wie §YColima§!, §YTonalla§! und §YXalixco§!. Diese Überwachen wohlhabende Salpeterablagerungen, die die Tarascans kontrollieren möchten. Unabhängig davon ist es unwahrscheinlich, dass sie der tarascanischen Expansion widerstehen, aber wenn sie sich gegenseitig unterstützen würden, könnten sie ein erhebliches Hindernis darstellen.\n\nAm nördlichen Rand der Region schließlich stellen die verschiedenen Völker, die die Azteken gemeinsam §YChichimeca§! nennen, eine dauerhafte Problemquelle für die stärker siedelnden Staaten im Süden. Die mächtigsten von ihnen ist wahrscheinlich die §YGuamarische§! Konföderation. Den Mesoamerikanern jedoch weitaus mehr vertraut sind die §YOtomie§!, die oft unter ihnen angesiedelt sind oder in unzähligen Kriegen als Söldner dienen."
 strong_start_mayans:0 "Die Pracht des mayanischen Goldenen Zeitalters der ersten Jahrtausende ist verblasst und führt zu einer Zeit erbitterter Konflikte und unruhiger Allianzen. Der Ruhm von §YChichen Itza§! hat nachgelassen und der letzte der §YItza§!-Herrscher war gezwungen in den Dschungel am Südrand von §YYucatan§! zu fliehen, um neue Städte zu bauen. An ihrer Stelle blieb nur ein letztes §YMayanisches§! Reich zurück, um die Yukataner zusammenzuhalten, die §YLiga von Mayapan§!. Im Jahr 1441 erlangten jedoch die §YXiu§! von §YUxmal§! ihre Unabhängigkeit von der Liga und schlachtete die gesamten §YCocomes§! von Mayapan, außer einem Überlebenden, ab. Nach seiner Rückkehr nach Yucatan versammelte dieser Überlebende seine Verbündeten und gründete in §YSotuta§! eine neues Hauptstadt, während die Xiu ihre nach Mani verlegten. Mit ihrer erbitterten Rivalität sind die letzten Bindungen, die Yucatan zusammenhalten, auseinander gefallen und andere wie §YChactemal§! und §YCan Pech§! befreien sich selbst aus dem Einfluss der großen Dynastien des alten Yucatan.\n\nWeiter südlich, in den Bergen von §YGuatemala§!, ist von den einst großen Städten der Region wenig übrig geblieben. Es bleiben nur zwei bedeutende Kräfte übrig. Der stärktere von ihnen ist §YQumarkaj§!, Hauptstadt des Volkes der §YKiche§!, die über Generationen von Herrschern einen Großteil des Hochlands vereinten. Ein Großteil der Macht der Kiche beruht auf ihrem Bündnis mit ihren mächtigen Vasallen, den §YKaqchikel§!. Solange sie zusammenstehen, sind sie mächtig, sollten sie jedoch voneinander getrennt werden, geschweige denn sich gegenseitig bekriegen, wäre die Macht von Kiche stark eingeschränkt. In der Nähe bleibt das Volk der §YCh'orti§!, die Erben der einst so großen Stadt von §YCopan§!, größtenteils von der Politik ihrer Nachbarn fern, während sie in den Bergtälern von §YChiapas§, einer Fülle von Maya-Einheimischen, wie dem §YTzotzil§! bleiben von den mächtigeren Reichen um sie herum weitgehend ignoriert. Nördlich von Chiapas, entlang der Küste des Golfs von Mexiko, bleiben die letzten Nachkommen der §YOlmec§!, die §YYokot'an§!, ebenfalls in ihrem Land, obwohl sie mit ihren Nachbarn einen regen Handel pflegen.\n\nAber nicht alle Maya leben in den Regionen um Yucatan. Weit im Norden, jenseits der Länder der Nahuatl-Völker, sind die §YHuastec§!, die das Kernland der Maya vor Tausenden von Jahren verließen, getrieben vom Druck des damals noch jungen Olmek-Imperiums im Norden. Sie wohnen jetzt im Walddschungel am nordöstlichen Rand von Mesoamerika, jenseits der großen Imperien von Zentralmexiko. Für sie sind die Maya nur ein vergessener Traum. Sie beschäftigen sich mehr mit den sie umgebenden Expansionisten und bedrohen diese ständig."
 string_start_iroquois:0 "Vereint unter dem Führer des Irokesenbundes Hiawatha und dem Großen Friedensstifter sind die Mitglieder der Haudenosaunee-Konföderation schnell zu einer der Großmächte im nordöstlichen Nordamerika geworden. Während die Oneida, Onondaga und Cayuga sich für die Bedürfnisse der Konföderation kümmern, schauen die Seneca im Westen in Richtung der großen Seen, einem reichhaltigen Jagdplatz und Ziel für Expansion.\nWährenddessen richten die Mohawk im Osten ihren Blick auf den St. Lorenz und fragen sich, wann der richtige Zeitpunkt ist, um diese fruchtbaren Länder zu beanspruchen.\n\nWenn die §YIrokesen§! ihren Ambitionen folgen wollen, werden sie neue Waffen und Handelspartner beschaffen müssen. Allerdings hat niemand in Amerika das, was sie grade benötigen."
 string_start_huron:0 "Die Wendat-Konföderation, auch §YHuronen§! genannt, wurde in vergessener Zeit durch eine Allianz von vier Stämmen gegründet, die im Süden der Seen leben und ihren Namen tragen. Es ist eine mächtige Gruppierung, die den Handel in einem Großteil der unteren großen Seen beherrscht. Die unvereinten Algonkin im Westen und Norden sind zu verteilt, als dass sie eine ernste Bedrohung geben würden, und die einzige wirkliche Bedrohung für den Wohlstand der Huronen kommt in Form der aufsteigenden Macht der Liga der §YIrokesen§! im Osten, die sicherlich versuchen wird, ihren Teil vom Kuchen des huronischen Handels zu erhalten."
 string_start_anishinaabe:0 "Für Generationen waren die Vorfahren des Anishinabek-Volkes nach Westen gereist. Weg von der Küste Amerikas, in der Hoffnung, den Ausländern zu entgehen, von denen ihre Propheten behaupten, dass sie eines Tages über das Meer kommen werden.\nAls sie den fünften Ort ihres Exodus erreichten, da wo sich der Obere See und der Huron treffen, teilten sie sich in drei große Nationen, Bodewadmic (oder §YPotawatomi§!), Odaawaa (oder §YOttawa§!) und §YOjibwe§!.\nWeiterhin durch Kultur und Tradition verbunden, stehen sie der wachsenden Bedrohung der §YHuronen§! und §YIrokesen§! im Osten gegenüber, welche eines Tages in ihre Richtung expandieren könnten..."
 string_start_edge_of_the_plains:0 "Wo das goldene Meer anfängt, wagen sich nur wenige hin. In der baumlosen Weite, mit nur wenige Flüssen und wo große Büffelherden schneller als die schnellsten Jäger sind, gibt es ein gewaltiges Hindernis für Nationen, die nur von Hunden gezogene Travois kennen, um ihre Sachen zu tragen.\nVielleicht könnten die Ebenen gastfreundlicher werden, wenn größere Tiere gefunden und gezähmt würden, aber wo könnte man ein solches Tier finden? Bis diese auftauchen, sind die Menschen am Rande der Ebene zwischen feindlichen Wäldern, verhängnisvollen Bergen und unverzeihlichen Wüsten gefangen. Nur die Sicherheit, dass das Überleben ein harter Kampf wird, ist ihnen gewiss..."
 string_start_plain_dwellers:0 "Einst bewirtschafteten einige mächtige Menschen die Flusstäler der Ebenen. Einst bauten sie Städte aus Lehm, die unter der Sonne schimmerten.\nAber ihre Zeit ist vorbei und es gibt nur noch wenige ihres Volkes. Dazu gehören auch die Chaticks-si-Chaticks (oder §YPawnee§!) und Kikit'ish (oder §YWitchita§!). Für den Moment sind sie still. Die Ebenen sind ein verhängnisvolles Hindernis, das nur wenige wagen, zu durchqueren, wodurch sie weit außerhalb der Reichweite ihrer Rivalen leben.\nAber mit mehr und mehr Druck aus dem Osten und Westen durch die Stämme am Rand der Ebene könnte die Zeit des Friedens auch für die Pawnee und Wichita bald enden..."
 string_start_osage:0 "Auf einen langen und beschwerlichen Weg, der nur durch die wachsende Aggression der §YIrokesen§! motiviert ist, haben sich die Ni-U-Kon-Ska (oder §YOsage§!) zusammen mit dem Rest des Dhegiha-Zweiges (den Quapaw, Kansa, Omaha und Ponca) von den östlichen Ausläufen des Ohio zum Ozark-Plateau am Missouri begeben. Diese mächtigen Krieger haben in ihrem neuen Heim relative Sicherheit gefunden, aber da immer mehr Stämme in Furcht vor den Irokesen westwärts flüchten, kann diese Sicherheit schon bald Vergangenheit sein."
 string_start_cherokee:0 "In den Bergtälern der Appalachen ließen sich die Aniyunwiya (oder §YCherokee§!) dort nieder, wo einst die Städte der Erdhügelbauern waren. Endlich frei von der tyrannischen Herrschaft der Ani-Kutani-Priester konnten die Cherokee, die nahe Verwandte der Irokesen im Norden waren, nun damit beginnen, ihre Macht über die umliegenden Gebiete zu erweitern.\nIm Süden ist das Coiosa-Häuptlingtum und seine §Ycreekische§! Bevölkerung hat immer noch erheblichen Einfluss und stellt das größte Hindernis für die aufsteigende Macht der Cherokee dar. Im Norden sind die §YShawnee§! und ihre Verwandten, die Algonkin, welche viel schwächer sind und solange sie sich nicht verbünden, keine Bedrohung darstellen sollten."
 string_start_creek:0 "Zentriert auf die Stadt Coosa liegt das große Coosa-Häuptlingtum, eins der letzten der großen Erdhügelstaaten in Nordamerika. Obwohl seine eigene Macht konstant bleibt, hat es den Niedergang seiner Nachbarn miterlebt. Sein Volk, das sich bald schon Mvskoke (oder §YCreek§!) nennen wird, beobachtet stetig wachsende Bedrohungen, sowohl im umliegenden Land als auch von Meer im Osten aus.\nDie schlimmste dieser Bedrohungen sind zweifellos die §YCherokee§! im Norden, die viele der einst großen Hügelstädte als ihr Eigen betrachten und die eine fremde Sprache sprechen.\nSie würden sich nichts sehnlicher wünschen, als ihren Einfluss auf die südlichen Täler des Coosa-Häuptlingtums auszubreiten und müssen daher um jeden Preis aufgehalten werden."
 string_start_kharabakh:0 "Nach seldschukischen, mongolischen und türkischen Invasionen aus dem Kaukasus wurde das Königreich §YArmenien§! zerstört und unter fremde Besatzung gestellt. Die Melikdoms von §YKarabach§! sind die verbliebenen direkten Nachkommen von Armenien und pflegen eine autonome Präsenz unter der Führung des Hauses von §Y[Root.Monarch.Dynasty.GetName]§!.\n\nAls Untertanen der §YQara Qoyunlu§! sind die Armenier nicht unabhängig. Trotzdem ist ihnen ein gewisses Maß an religiöser und politischer Freiheit erlaubt, auch wenn es weit entfernt vom armenischen Königreich früherer Epochen ist."
 string_start_chikasaw_choctaw:0 "Aus den Ruinen der Städte der Erdhügelbauer am unteren Mississippi sind zwei mächtige Stämme entstanden. Die Chickascha (oder §YChickasaw§!) und die Chatah (oder §YChoctaw§!) behaupten ihre Abstammung bis tief in den Westen und beide haben einen starken Stammeszusammenhalt und auch wenn sie vorsichtig vor dem jeweils anderen sein müssen, stehen sie anderen Bedrohungen gegenüber. Im Süden und Osten liegt das Meer und keiner der Chickasaw oder Choctaw weiß, was dahinter liegt.\nKönnte die größte Bedrohung, die sie jemals erlebt haben, von jenseits der Wellen kommen?"
 string_start_denmark:0 "Mit dem Vertrag von Kalmar im Jahre 1397 wurden die nordischen Kronen §YNorwegens§!, §YSchwedens§! und §YDänemarks§! unter einem Monarchen vereint. Seit seiner Gründung wurde die §YKalmarer Union§! von den Dänen angeführt, der stärksten und reichsten der nordischen Mächte, die versucht, aus der Nähe des Kontinents den Ostseeraum zu kontrollieren.\n\nDie dänische Monarchie hat jedoch viele Feinde. Insbesondere die Mitglieder der §YHanse§!, einem Bündnis freier Städte, die eben jenen Ostseehandel kontrollieren, den Dänemark anfechten möchte. Dies endete kürzlich in einer Reihe von Kriegen, die mit dem Verlust von §YSchleswig§! und der Absetzung des dänischen Königs Erik, der fortan Piratenkapitän der Insel §YGotland§! war, einhergingen.\n\nDänemark hat zur jetzigen Zeit gerade einen neuen König aus der bayerischen Familie §YWittelsbach§!. Christoph hat keinerlei Verbindung zum dänischen oder schwedischen Adel, doch es scheint, dass er große Pläne für die drei nordischen Königreiche hat, und er hat sich selbst zum ersten Erzkönig des Nordens ernannt.\n\nDie Zeit wird zeigen, was Christophs Vermächtnis sein wird. Die dänische Krone hat viele ihrer Werte an führende Familien verpfändet, und weder der schwedische noch der norwegische Adel scheinen sich um ihren neuen deutschen König zu scheren. Die Norweger bevorzugen noch immer den abgesetzten Erik, wohingegen der schwedische Adel vor Kurzem unter dem Regenten Karl Knuttson vereint wurde."
 string_start_sweden:0 "Das Königreich von §YSchweden§! trat 1397 zusammen mit §YNorwegen§! und §YDänemark§! in die Kalmarer Union ein, um den Einfluss der deutschen Kaufleute der Hanse zu begrenzen. Das Bündnis hat sich jedoch als enttäuschend für den schwedischen Adel herausgestellt. Die Autorität lag im fernen Dänemark und der Konflikt mit §YLübeck§! und den Hansestädten war ziemlich teuer. Viele sind davon überdrüssig, dass ihr hart verdientes Geld für dänische Abenteuer in Norddeutschland ausgegeben wird und Kriege auch den Handel und Export schwedischen Eisens behindern.\n\nDie Spannungen erreichen in den 1430er-Jahren ihren Höhepunkt, als der berühmte Engelbrekt-Aufstand entstand und dänische Beamte gewaltsam aus dem Land verdrängten. Es war ein Aufstand, der zusammen mit den gescheiterten Kriegen gegen die Hanse zur Absetzung des dänischen Königs §YErik§! führte, der anschließend auf die Insel §YGotland§! geflohen ist und dort ein Leben als lokaler Pirat anstatt König des Nordens führt.\n\nDer neue König, der von den Dänen, Schweden und Norwegern gewählt wurde, ist der Ausländer, §YChristoph von Wittelsbach§!, der keinerlei Hausmacht hatte, denn die wirkliche Macht des schwedischen Königreiches liegt bei dem Reichsvorsteher von Schweden, Karl Knutsson Bonde (Karl VIII.) und dem schwedischen Adel.\n\nDie Zeit wird zeigen, ob die Kalmarer Union erneuert werden kann oder ob Schweden seinen eigenen Weg geht. Klar ist, dass die Kontrolle über die Ostsee und ihre vielen Flussmündungen und Häfen für das schwedische Königreich unerlässlich sind. Die Seewege verbinden das große schwedische Königreich von Kalmar bis Viborg, wodurch auch das reichhaltige schwedische Eisen und Kupfer den Kontinent erreicht.\n\nDamit Schweden die Kontrolle über die Ostsee erlangt ("Dominium Maris Baltici"), muss es nicht nur die deutschen Kaufleute besiegen, sondern auch in die Politik des §YHeiligen Römischen Reiches§! eingreifen. Ganz zu schweigen von der Überwindung des §YTeutonischen Ordens§! und §YLivländischen Ordens§! und weitere, die an der Kontrolle des Ostseehandels interessiert sind. Die §Yrussischen§! Fürstentümer, §YPolen§! und §YLitauen§! sind alle natürliche Rivalen in diesem Kampf, ganz zu schweigen von dem dänischen Königreich, mit dem Schweden derzeit vereint ist..."
 string_start_norway:0 "Seit 1397 ist die Krone von §YNorwegen§! zusammen mit der von §YDänemark§! und §YSchweden§! Teil der Kalmarer Union. Obwohl unsere Nation formell von einem norwegischen Staatsrat regiert wird, macht sich die von den dänischen Monarchen erzwungene zunehmende Zentralisierung im Land bemerkbar und der dänische Adel wird mehr und mehr privilegiert.\n\nDoch auch der norwegische Landadel und die Kaufleute konnten unter diesem System aufblühen, da sie gewissermaßen als Mittelsmänner zwischen der Krone und dem einfachen Volk fungieren, weshalb das Land auch von den privilegierten Adligen und nicht vom Königshof regiert wird. Dieses System ist allerdings vielleicht nicht das Beste für das Land, da die Spannungen mit der dänischen Krone im Lauf der Zeit zunehmen könnten, wie die jüngste Absetzung von König Erich von Pommern, der nun im Exil auf der Insel §YGotland§! lebt, gezeigt hat.\n\nEs könnten sich in naher Zukunft Gelegenheiten ergeben, die über das Schicksal Norwegens entscheiden werden, und es gibt einige, die dem §YRuf unserer Vorväter§! folgen wollen und die norwegische §YNatürliche Seemannschaft§! ermutigen."
 string_start_gotland:0 "§YGotland§! ist eine Insel mitten in der Ostsee, die dank des Hafens Visby, einem Handelszentrum der Region, viel Wohlstand erlangt hat. Ihre Handelsgesetze haben den Standard für die meisten anderen Häfen und Schiffe in der Ostsee gesetzt, und ihre berühmten Mauern schützten die Stadt vor potenziellen Feinden.\n\nDennoch wurde die Stadt im Jahr 1361 von §YDänemark§! erobert und von den Vitalienbrüdern, den berühmten Ostsee-Piraten, sowie vom §YDeutschen Orden§! geplündert. Im Jahr 1411 begann König §YErich von Pommern§!, Herrscher der Kalmarer Union, mit der Befestigung der Festung Visborg auf der Insel, wo er sich nach seiner Absetzung im Jahr 1439 schließlich niederließ.\n\nDiese Situation stellte König §YErich§! vor neue Herausforderungen, bietet allerdings auch einmalige Chancen. Der neue §YErzkönig von Dänemark§!, §YChristoph III.§!, möchte die Insel Gotland zurückerobern, um seine Position innerhalb der Union zu stärken. Gleichzeitig möchte König §YErich§! seine alte Krone zurück. Es könnte sich jedoch auch ein neuer Weg auftun. Erich könnte die §YFlotte§! ausbauen und das Land wieder auf den Handel ausrichten oder dem Beispiel der Vitalienbrüder folgen, denn einige haben bereits begonnen, ihn §YErich den Piraten§! zu nennen."
 string_start_poland:0 "Als Wladyslaw III. in der Schlacht von Warna fiel, wurden §YPolen§! und §YUngarn§! ihrer Könige beraubt. Ohne Führung liegt es nun am Adel, einen neuen Herrscher zu ernennen. Der naheliegendsten Nachfolger §YKasimir von Jagiellonen§! wurde 4 Jahre zuvor zum Großherzog von §YLitauen§! gemacht. Ihn zu krönen würde eine Vereinbarung erfordern, die jedoch sowohl für Kasimir als auch den litauischen und polnischen Adel akzeptabel ist.\n\nSeit 1392 wurden beide Staaten durch eine Reihe von Vereinbarungen mit dem Ziel zusammengebracht, das Großfürstentum Litauen und das Königreich Polen zu integrieren, um ihren gemeinsamen Feinden, den Rittern des §YDeutschen§! und §YLivionischen Ordens§!, den Tataren der §YGoldenen Horde§!, dem §Ykrimischen§! Khanat und den §Yrussischen§! Fürstentümern, die von §YMoskau§! angeführt wurden, eine vereinte Front zu bieten. Diese Zusammenarbeit hat es beiden Ländern ermöglicht, trotz ihrer vielen Feinde gedeihen zu können, aber die Integration zweier solch divergierender Staaten war nicht einfach. Sowohl im polnischen als auch litauischen Adel gibt es einige, vor allem Magnaten, die großräumige Landgüter, die schon fast einem Landstand ähneln, kontrollieren und so großen politischen Einfluss haben. Diese Familien sind in gewisser Weise das finanzielle und politische Rückgrat ihrer Staaten, aber auch ein Machtfaktor, bei dem sogar Könige zweimal überlegen, bevor sie etwas ablehnen.\n\nWährend große Teile ihres Landes nur spärlich besiedelt sind, besteht kein Zweifel daran, dass Polen und Litauen zu den mächtigsten Staaten Europas gehören, wenn sie ihren Zusammenschluss vorantreiben. Ihre Feinde sind jedoch ebenfalls ziemlich furchterregend. Im äußersten Süden ist das Osmanische Reich bereits vor den Toren Ungarns, um sich entlang der Donau auszubreiten. Im Norden betrachtet der stark militarisierte Deutsche Orden die beiden Staaten als seinen Hauptfeind. Am gefährlichsten jedoch ist das Großherzogtum Moskau im äußersten Nordosten. Die Moskauer sind sehr schnell dabei, einen starken und weitläufigen Staat zu erschaffen und fordern die litauische Lehnsherrschaft über ruthenische und russische Völker, die einen Großteil des Großherzogtums bewohnen, heraus..."
 string_start_teutonic_order:1 "Auf Ersuchen von Herzog Konrad von Masowien eroberte der §YDeutsche Orden§! im Jahr 1225 das Land der Altpreußen und konvertierte sie zum Christentum, während die preußischen Ländereien im Lauf der Jahrhunderte germanisiert wurden. Im Jahr 1410 wurde der §YDeutsche Orden§! in der Schlacht von Grunwald von einem gemeinsamen polnisch-litauischen Heer vernichtend geschlagen, was den Beginn seines Niedergangs als unabhängige politische Einheit markierte. Danach wurden drei bittere Verträge unterzeichnet: der Erste Friede von Thorn, der Vertrag von Melnosee und der Friede von Brest, der den Orden de facto §YPolen§! unterwarf.\n\nAls wäre dies nicht genug, hat sich die Lage des Deutschen Ordens in jüngster Zeit noch weiter verschlimmert, nachdem der über das ganze Land verstreute Adel und das Bürgertum den §YPreußischen Bund§! gegründet haben. Dieser fordert die Macht des Hochmeisters heraus, könnte aber auch von §YPolen§! und §YLitauen§! genutzt werden, um dem Land einen endgültigen Schlag zu versetzen.\n\nFür den Herrscher des Landes könnten sich neue Wege auftun, doch um sich aus dieser Lage zu befreien und den alten Kreuzrittergeist wiederaufleben zu lassen, bedarf es Entschlossenheit und Geschick. Doch wer weiß? Vielleicht wird es in den kommenden Jahrzehnten auch andere Gelegenheiten geben ..."
 string_start_livonian_order:1 "Der Livländische Schwertbrüderorden wurde im Jahr 1202 in Riga gegründet, um Livland zu christianisieren. Trotz der frühen Erfolge erlitt die Bruderschaft im Jahr 1237 eine schwere Niederlage gegen Litauen. Die verbliebenen Mitglieder der Bruderschaft wurden schließlich in den §YDeutschen Orden§! eingegliedert, der sich später in den §YLivländischen Orden§! abspaltete und in ähnlicher Weise die Herrschaft über die Region behielt.\n\nDas Schicksal des Ordens war jedoch eng mit dem seiner Waffenbrüder verknüpft, da die Niederlagen in den Schlachten von Grunwald im Jahr 1410 und Swieta im Jahr 1435 gegen §YPolen§! und §YLitauen§! auch den §YLivländischen Orden§! schwächten. Nach diesen Niederlagen gründeten der Erzbischof von Riga, die Bischöfe von Kurland, Dorpat, Ösel-Wiek und Reval, Vertreter des §YLivländischen Ordens§! und ihrer Vasallen sowie Abgeordnete der Stadträte von Riga, Reval und Dorpat eine neue Livländische Konföderation, deren Ziel es war, die Regierung des Landes zu reformieren und zu versuchen, das Land besser gegen äußere Bedrohungen zu verteidigen.\n\nDiese Lage hat den Landmeister des §YLivländischen Ordens§! dazu veranlasst, wichtige Entscheidungen für die Zukunft des Ordens und die Art und Weise, wie er in den kommenden Jahrzehnten regiert werden soll, zu treffen."
 string_start_riga:0 "Aufgrund der günstigen Lage in der Ostsee genoss §YRiga§! zwischen dem 13. und 15. Jahrhundert als Teil der §YHanse§! großen Reichtum und Wohlstand. Trotz der verhältnismäßig geringen Größe überlebte die Stadt viele Jahrhunderte und wurde schließlich zu einem Produktions- und Handelszentrum für alle größeren Mächte in der Region.\n\nDie Erzbischöfe der Stadt, die im Lauf der Jahre viel Reichtum und Ansehen angehäuft haben, haben auch großen Einfluss auf die Innenpolitik der Livländischen Konföderation, die im Jahr 1435 als Antwort auf die Niederlage des §YLivländischen Ordens§! in der Schlacht von Swieta gegründet wurde. Diese Position eröffnet dem Erzbistum und der Stadt eine einmalige Gelegenheit, sollte es ihnen gelingen, die Unabhängigkeit gegen all die anderen Mächte zu bewahren, die versuchen, sich in ihre Angelegenheiten einzumischen."
 string_start_france:2 "Der Hundertjährige Krieg, der mehr als ein Jahrhundert lang an §YFrankreich§! zehrte, ist derzeit nach einer Reihe französischer Siege durch eine Waffenruhe ausgesetzt. Mit der Unterstützung von Jeanne d'Arc, die durch die Hände der §YEngländer§! gemartert wurde, und der §YAnjou§!-Familie konnte §YCharles VII.§! Paris sowie große Teile der französischen Ländereien wiedererlangen. Charles wurde zudem im Vertrag von Arras im Jahre 1435 von den Herzögen §YBurgunds§! als rechtmäßiger König anerkannt.\n\nDer Waffenstillstand mit England ist zum jetzigen Zeitpunkt allerdings noch frisch und unerprobt. Die Engländer hegen weiterhin Ansprüche auf den französischen Thron, und eine der Hauptforderungen des neuen Vertrages, die die Kapitulation von §YMaine§! gegenüber Frankreich vorsieht, ist auch Monate später noch nicht erfüllt.\n\nAuch wenn die Burgunder nun die französische Sache im Konflikt mit England passiv unterstützen, bleiben sie weiterhin ein Anliegen der französischen Krone. Sie haben ihr Reich weit über Frankreich hinaus ausgedehnt und sind bis ins Niederland des §YHeiligen Römischen Reiches§! gewachsen. Es heißt, dass der Herzog, der einer der reichsten Männer Europas ist, von einem Königreich träume, das auf seiner Domäne basiert.\n\nIm Jahr 1444 befindet sich das Königreich Frankreich in einem Zustand der Instabilität und des Wandels, und die französische Souveränität ist den wechselnden Launen ihrer untreuen Untertanen unterworfen. Nördlich von uns befinden sich die Engländer, die die französische Krone in ihre Sammlung aufnehmen wollen, und im Osten liegt das rebellische Haus de Bourgogne, das es wagt, den Thron für sich zu beanspruchen. Ehe die Franzosen auch nur daran denken können, ihr Reich zu erweitern, müssen sie zunächst die Loyalität ihrer Untertanen sichern, sie in einen zentralisierten Staat integrieren und die verfluchten englischen und burgundischen Anwärterkönigreiche von ihrer Grenze entfernen. Frankreich steht es frei, Entdeckungsfahrten in die Neue Welt zu unternehmen, eine aktive Außenpolitik in Deutschland und den Niederlanden zu betreiben oder gar einen Angriff auf die reichen Städte Norditaliens zu inszenieren, wo der kaiserliche Einfluss seit Jahrhunderten immer weiter schwindet."
 string_start_austria:0 "Im Jahr 1438 erreichte die §YHabsburg§!-Dynastie eine der einflussreichsten Positionen in Mitteleuropa, da Albrecht der Große nicht nur das Herzogtum §YOsterreich§! beanspruchen konnte, sondern auch die Königreiche §YUngarn§! und §YBöhmen§!. Zusätzlich trug er den prestigeträchtigen Titel "Gewählter Germanischer König", der demjenigen vorbehalten ist, der bald §YKaiser§! des §YHeiligen Römischen Reiches§! wird. Das Unglück suchte ihn jedoch heim und so fiel Albrecht 1439 in der Schlacht gegen die Türken, wodurch er nur seinen ungeborenen Sohn Ladislaus Postumus zurückließ.\n\nDer Neugeborene Ladislaus würde es schwer haben, sein Vermächtnis zu beanspruchen und verlor den ungarischen Thron bereits früh nach einem kurzen Bürgerkrieg an den §Ypolnischen§! König Wladyslaw. Das Königreich Böhmen hingegen ist weiterhin gespalten. Jahrzehnte Bürgerkrieg haben das Land verwüstet, das immer noch von mächtigen hussitischen Adligen beherrscht wird, Häretikern des katholischen Glaubens.\nNur in Österreich selbst, der Heimat der Habsburg-Dynastie, wurde Ladislaus akzeptiert, obwohl sein Onkel §YFriedrich§! als sein Regent herrscht.\n\nMit der Katastrophe von Warna ist der ungarische Thron wieder unabhängig, aber die Anhänger der Habsburger stehen in der Hoffnung zu Ladislaus, dass er ihn zurückfordern wird. Die mächtigen Gruppierungen, die den Knabenkönig einst absetzten, scheinen nicht bereit, ihn ein zweites Mal zu akzeptieren. Sie lassen lieber ihren tatkräftigen ungarischen Regenten Johann Hunyadi herrschen.\n\nDer Traum eines habsburgischen Kaisers war mit Albrecht nicht verloren. Nach seinem Tod wurde Friedrich, der österreichische Regent, zum Anführer des Heiligen Römischen Reiches gewählt. Als Erster seiner Familie, der auf dem Kaiserthron sitzt, soll Friedrich ein Erbe für künftige Habsburg hinterlassen. Sollten sie sich für seine achtsame Politik der diplomatischen Ehen und der geduldigen Erbplanung entscheiden, könnten die Habsburger eine Machtposition aufbauen, die sich deutlich von allen anderen europäischen Königen abhebt. Die Verantwortung der Reichsherrschaft ist für sich genommen schon ein Hindernis. Ein Kaiser muss im Reich den Frieden bewahren, Ketzerei wie die Hussiten bekämpfen und um jeden Preis das Christentum vor den vorrückenden Armeen des §YOsmanischen Reiches§!, einer Macht, an die die Habsburg bereits einen König verloren haben, schützen."
 string_start_castile:0 "In den Schlachten der Reconquista geformt, ist die Krone §YKastiliens§! nicht nur ein Königreich, sondern tatsächlich ein Bündnis aus den Königreichen Kastilien, León, Toledo, Galicia, Murcia, Jaén, Córdoba und Seville, die unter dem kastilischen Zweig der Trastámara-Dynastie vereint sind. Was von der maurischen Präsenz in Iberien übriggeblieben ist, beschränkt sich jetzt auf das südliche Königreich §YGranada§!, was weiterhin ein reiches muslimisches Sultanat ist, aber auch durch Machtkämpfe und Grenzkriege von christlichen Räubern geplagt ist. Umringt von kastilischen Kastellen ist es nur eine Frage der Zeit, bevor die Reconquista zu ihrem Abschluss kommt.\n\nFür den Moment jedoch hat Kastilien noch viele Probleme. Die kastilischen Adligen und die vielen lokale Cortes (Ständeversammlungen) der zahlreichen konstitutionellen Königreiche besitzen weiterhin große Macht und viele Könige Trastámaras sehen sich der Gnade der Stände ausgesetzt. Dazu agieren verschiedene Fraktionen ausschließlich zu ihrem eigenen Interesse und schrecken nicht davor zurück, auch ausländische Thronanwärter aus §YPortugal§! und §YAragon§! zu unterstützen.\n\nWenn das Königreich von einem starken Herrscher vereinigt und die Reconquista abgeschlossen wird, hätte Kastilien eine furchterregende Streitmacht, die von einer langen Tradition des Kampfes zur Erweiterung des christlichen Glaubens geprägt ist. Obgleich Kastilien auch nicht eine solch starke Seefahrertradition wie das benachbarten Portugal hat, haben sie einen ebenso guten Zugang zum Atlantischen Ozean und zu neuen Handelswegen, die sich westlich und südöstlich öffnen."
 string_start_aragon:0 "Die Krone von §YAragon§! entstand als Großmacht aus bescheidenen Ursprüngen einer bloßen Grafschaft in den Pyrenäen. Nachdem Aragon seine Unabhängigkeit vom nunmehr stark eingeschränkten Königreich von §YNavarra§! gewonnen hatte, schloss es sich der Grafschaft von §YBarcelona§! an. Ihre Monarchen waren eifrige Teilnehmer der Reconquista, der Eroberungskampagne gegen die muslimischen Staaten von §YIberien§!, bei der Aragon zu seinem gegenwärtigen südlichen Ausmaß expandierte und das Königreich von §YValencia§! der Krone hinzufügte.\n\nDas Schicksal von Aragon und Navarra ist wieder miteinander verbunden. Der König von Navarra ist auch der Erbe des aragonischen Thrones. Sollte §YKönig Johan§! es schaffen seinen Vater §YAlfons V.§! zu überleben, während die Unabhängigkeit Navarras erhalten bleibt, werden die beiden Nationen unter einem Monarchen zu einer Personalunion zusammengeschlossen.\n\nIn Bezug auf dynastische Vereinigungen unterliegt auch das Königreich von §YNeapel§! in Süditalien der Krone von Aragon. Aragon herrscht über §YSizilien§! direkt, aber Neapel ist nach der Eroberung des Königreichs durch König Afonso im Jahr 1442 noch nicht vollständig in die Krone integriert. Der frühere König von Neapel, §YRené von Anjou§!, ist nach §YProvence§! geflüchtet. Dort beharrt er weiterhin auf seinem Anspruch nicht nur auf Neapel, sondern auch auf Aragonien selbst sowie auf §YJerusalem§!.\n\nAragons Beziehung zu seinem mächtigen Nachbarn §YKastillien§! ist schwer zu fassen. Obwohl diese Nationen eine Dynastie teilen, das feudale Haus von §YTrastámara§!, sind sie selten mit sich selbst zufrieden. Manchmal scheint es, als könnte Frieden möglich sein und die beiden Kronen zu einer vereint werden, doch in anderen Zeiten scheinen die Königreiche dazu bestimmt als erbitterte Rivalen für die Ewigkeit gegeneinander zu kämpfen.\n\nAbgesehen von dynastischen Angelegenheiten ist Aragonien ein Land, das sich stark mit dem beherrschenden Handel im Mittelmeerraum beschäftigt. Aragon´s §YKonsulat der Meere§! zielt darauf ab, den gesamten Handel in der Region zu regulieren und zu verwalten, während katalanische und valencianische Kaufleute gegen Kaufleute aus §YGenoa§! kämpfen und die §YToskana§! den Profitfluss kontrollieren. Aragon hat auch Pläne für den schwer erlangbaren §YSeidenhandel§!. Seide hat traditionell fast keine Produktion in Europa. Seine Geheimnisse sind streng bewacht, scheinen aber jetzt in Reichweite zu sein."
 string_start_brandenburg:0 "Die Vergangenheit der Mark §YBrandenburg§! war ein trauriger Zustand. Mit unfruchtbaren Böden, Sümpfen und der wilden Natur ist Brandenburg nicht das reichste Land des §YHeiligen Römischen Reiches§! und wurde unter der Herrschaft der §YWittelsbacher§! und §YLuxemburger§! als Quelle schnellen Einkommens benutzt. Mit dem Aufstieg der §YHohenzollern§!-Dynastie ändern sich die Dinge langsam. Friedrich I. verbrachte seine ganze Herrschaft damit, den Einfluss brandenburgischer Stände zu verringern, kämpfte gegen die herrschende Gesetzlosigkeit und schickte seine Armeen gegen die vielen Burgen der Raubritter, die lange Zeit freie Herrschaft über die Region hatten. §YFriedrich II.§!, "der Eiserne", kam ganz nach seinem Vater und nahm seine Politik an, die dazu bestimmt war, die Macht lokaler Machthaber und gieriger Bürger zu zerschlagen. Er hat außerdem seine Fühler Richtung §YDeutscher Orden§! ausgestreckt, mit dem Ziel §YNeumark§!, einen ursprünglichen Teil Brandenburgs, der von seinen Vorgängern verpfändet wurde, wiederzuerlangen.\n\nDie Schwierigkeit, die Staatsgewalt auszuüben, wurde kürzlich in der Kalmarer Union der Königreiche §YDänemark§!, §YSchweden§! und §YNorwegen§! gesehen, wo der König versucht hat, ähnliche Ziele zu erreichen und schließlich von einem bayerischen König der Wittelsbach-Dynastie ersetzt wurde. Wenn Brandenburg zu einem langlebigen Staat gemacht werden soll, muss es vereint bleiben und solch ein Gezanke, wie es die gewählten §YWettin§! aus §YSachsen§! im Süden haben, verhindern.\n\nDie nahen Königreiche Polen und Böhmen sind in 1444 einerseits als Folge des gescheiterten Kreuzzuges von Warna gegen das Osmanische Reich und andererseits aus Ablehnung des habsburgischen Thronfolgers Ladislaus Postumus durch den böhmischen Adel beide ohne Herrscher. Auch wenn sich die böhmischen Ländereien noch nicht von den Hussitenkriegen der letzten Jahrzehnte erholt haben, bleiben die ketzerischen Hussiten weiterhin ein starker Faktor der böhmischen Politik und machen das Königreich für alle seine Nachbarn, darunter auch Brandenburg, besorgniserregend."
 string_start_burgundy:1 "Der §YBourgougne§!-Zweig der §YValois§!-Dynastie regiert nicht nur das Herzogtum von §YBurgund§!, das de jure zu Frankreich gehört, sondern auch über einen bedeutenden Teil der §YNiederlande§!, §YVermandois§! sowie die Grafschaft §YNevers§!. Binnen kurzer Zeit hat er ein Reich erschaffen, das einige der wohlhabendsten Teile von §YFrankreich§! und des §YHeiligen Römischen Reichs§! umfasst. Zusammen gebieten die Herzöge Burgunds über einen enormen Reichtum. Diese wirtschaftliche Ressource hat §YPhilipp III.§! "der Gute" dazu genutzt, um den Einfluss seiner Familie weiter auszubauen - mit dem Ziel, Titel um Titel von der Maas bis zum Rhein zu erlangen, um sein Reich zu verbinden.\n\nWährend Frankreich das vergangene Jahrhundert mit fortlaufenden Verhandlungen zwischen §Yenglischen§! und französischen Thronanwärtern verbrachte, wurde Burgund zum kulturellen und wirtschaftlichen Zentrum Westeuropas. Nirgends sind die ritterlichen Ideale so verbreitet wie in Burgund. Es gibt große Turniere, Feste und natürlich den Orden vom Goldenen Vlies, ein Ritterorden, der vom Herzog selbst geschaffen wurde, um das Rittertum der Artussage oder griechische Mythen nachzuahmen. Der burgundische Hof dominiert jedoch auch Mode und Kunst, und es werden Vermögen für Seide, Gemälde und aufwendig gestaltete Manuskripte ausgegeben.\n\nDas Herzogtum von Burgund macht bereits vielen Königreichen Konkurrenz in Sachen Einfluss, Einkommen und sogar militärischer Macht. Indem die Herzöge die Engländer und Franzosen gegeneinander ausspielten, waren sie lange Zeit de facto unabhängig. De jure bleiben die Herzöge allerdings weiterhin Untertanen Frankreichs und des Heiligen Römischen Reichs. Mit dem Näherrücken des Endes des Hundertjährigen Krieges scheint die Zukunft des Herzogtums unsicher. Wenn es seinen rasanten Aufstieg beibehalten kann, könnte Burgund die Keimzelle eines neuen Königreichs sein und ein starker Staat mitten in Westeuropa. Die Herzöge haben sich in dieser kurzen Zeit allerdings auch viele Feinde gemacht. Sollten Philipp und seine Nachfolger ihre Karten richtig ausspielen, könnte es schon bald eine Krone für Burgund geben. Dies erfordert allerdings das Eingehen von Risiken, die sie auch alles kosten und ihre glorreiche Domäne auf eine Fußnote in den Annalen der Geschichte reduzieren könnten."
 string_start_england:0 "Von 1337 an, sind nun schon seit über hundert Jahren §YEngland§! und §YFrankreich§! im Konflikt darüber, wer der rechtmäßige König von Frankreich ist. Die Engländer haben die Kontrolle über die §YNormandie§! und §YGuyenne§!, während §YCharles VII.§! von Paris aus die Unterstützung der meisten regionalen Adligen Frankreichs hält.\n\nMit dem Vertrag von Tours im Mai haben die englischen §YLancaster§! und französischen §YValois§! einen scheinbaren Frieden im Austausch für Territorien geschlossen. Zu den Bedingungen gehört auch die Übergabe der Grafschaft §YMaine§!, ein Punkt, der nie mit dem englischen Parlament geklärt wurde und wahrscheinlich auf der anderen Seite des Ärmelkanals Adlige und Bauern gleichermaßen erzürnt. Die Angst vor einer öffentlichen Reaktion hat bisher dazu geführt, dass diese Übergabe monatelang aufgeschoben wurde und das Wort der englischen Vermittler am französischen Hort immer weiter in Frage gestellt wird.\n\nEngland selbst befindet sich in einer prekären Situation. §YHenry VI.§!, der bereits mit neun Monaten König wurde, ist nun erwachsen und möchte die Krone und tatsächliche Herrschaft des Königreichs übernehmen. Selbst als Erwachsener scheint Henry jedoch nicht gewillt zu herrschen und manch einer sagt, er sei gänzlich von der Realität losgelöst. Intrigierende Adlige des Reiches haben sich daher erhoben und Macht angesammelt, um sich für eine künftige Nachfolge positionieren zu können. Solche Fehden könnten durchaus die innere Stabilität gefährden, besonders wenn die Feindseligkeiten in Frankreich auch erneut aufflammen.\n\nDa die Engländer mit kontinentalen und inneren Angelegenheiten gleichermaßen beschäftigt sind, ist die Herrschaft über §YIrland§! zu einem dünnen Streifen namens "The Pale" geschrumpft, wodurch gälische Lords und Hiberno-Normannen völlig unabhängig von der englischen Krone agieren können. Es gibt nur wenige Truppen auf der Insel, was sehr zum Wohlbefinden der Iren ist. Sollten sich die Angelegenheiten in London und Paris jedoch endgültig beheben lassen, kann den irischen Lords wahrscheinlich eine viel höhere Priorität eingeräumt werden."
 string_start_ottomans:0 "Das §YOsmanische Reich§! im Jahr [GetYear] ist eine regionale Macht und dabei, die Kontrolle über Anatolien und den Balkan zu sichern. Im Osten wurde die osmanische Herrschaft durch die Invasion des Timuridenreiches neu entfacht, aber einige Beylik bleiben weiterhin unabhängig und ringen um ihr Überleben zwischen den sich ausbreitenden Osmanen und dem Mameluckenreich, die Ägypten und Syrien kontrollieren und weiterhin die stärkste Macht im Mittleren Osten sind.\n\nIn Europa haben die Osmanen die Kreuzritter in der Schlacht von Warna besiegt und sowohl den §YPolnischen§! als auch §YUngarischen§! König getötet. Das §YByzantinische Reich§! liegt nun ungeschützt vor ihnen. §YUngarn§! wurde in die Defensive gedrängt, hat jedoch weiterhin die Festung von §YBelgrat§!, die als starkes Bollwerk gegen weitere osmanische Expansion schützt. Die kleineren Prinzen dazwischen können nur überleben, indem sie die Großmächte gegeneinander ausspielen. Weiter südlich führt §YSkanderbeg§! §YAlbanien§! in einer Revolte gegen das Osmanische Reich und wird dabei von §YVenedig§! unterstützt, welche das Meer beherrschen.\n\nDas von der osmanischen Dynastie beherrschte Reich ist [GetYear] noch nicht zentralisiert. Die Autorität des Sultans wird nur durch seinen Haushalt an Dienern, die durch das "Dewschirme"-System aus im Krieg gefangengenommenen christlichen Sklaven aus dem Balkan rekrutiert wurden, durchgesetzt. Dies sind die berühmten §YJanitscharen§!, die im Laufe der Zeit zu einem mächtigen stehenden Herr werden. Die Osmanen sind vor allem durch die Hilfe zahlreicher "Marcher-Lords" an die Macht gekommen, die weiterhin autonom sind. Die Verwaltung liegt in den Händen der türkischen Aristokratie, die auf dem Gebiet der Staatskunst ausgebildet sind und weitgehend unabhängig von der Autorität des Sultans agieren.\n\nAll dies ist aber dabei sich zu ändern. Der alte Sultan Murad II., der die Kreuzritterarmeen besiegt hat, ist dabei abzudanken und zieht sich in seine Ländereien in Manisa zurück. Er hinterlässt die Regierung dem jungen §YMehmed II§!. Eben jener ist es auch, der den osmanischen Staat in ein Reich verwandeln wird, Konstantinopel als Reichshauptstadt etabliert und eine zentrale Verwaltung aufbaut, um die Marcher-Lords und alten türkischen Familien beherrschen zu können. Für den "Großen Türken" kann es keinen Kompromiss geben. Das Haus Osman muss die oberste Autorität im Land sein. Die einzige Frage ist, wohin sich seine Armeen zuerst wenden werden!?"
 string_start_portugal:0 "Da die Reconquista fast abgeschlossen ist und die iberische Halbinsel fast vollständig in christlichen Händen liegt, hat sich das Königreich §YPortugal§! der Küste Afrikas zugewandt. Mit der Eroberung von §YCeuta§! im Jahr 1415 hat Johann I, Gründer der §YAvis§!-Dynastie, bereits den ersten Schritt in die maurische Heimat gemacht. Eine Politik, die sein Enkel, der noch junge §YAlfons V.§!, zum Besten geben wird. Es ist jedoch der Arbeit von Alfons Onkel Dom Henrique, Heinrich dem Seefahrer, zu verdanken, dass Portugal seine Spuren in der Welt hinterlassen wird.\n\nUnter Heinrichs Herrschaft hat Portugal große Fortschritte im Schiffbau und der Schifffahrt machen können und sich auf Expeditionen längs Kap Bojador im Süden begeben. Auf der Suche nach Gold, Gewürzen und vielleicht sogar dem legendären Königreich des Priesterkönigs Johannes sind portugiesische Matrosen auf dem ganzen Globus unterwegs und erreichen im Westen neue Kontinente sowie §YIndien§! und §YIndonesien§! und sogar §YChina§! und §YJapan§! im Osten. Tatsächlich könnten portugiesische Seeleute diejenigen sein, die eines Tages den ganzen Globus umrunden werden.\n\nIm Jahre [GetYear] ist Alfons noch minderjährig und die tägliche Herrschaft des Königreiches ist einem anderen Onkel Don Pedro, dem Herzog von Coimbra anvertraut. Die Regentschaft von Don Pedro war mit den Schwierigkeiten behaftet, den starken portugiesischen Adel am Hof zu kontrollieren, aber es gelang ihm, die königliche Macht auf ihre Kosten zu verstärken. Als Alfonso älter wird, versuchen andere Einflüsse am Hofe, ihn zu kontrollieren, in der Hoffnung, den jungen König für ihre eigenen Ambitionen verwenden zu können.\n\nAuch wenn Kastilien eine Reihe schwacher Herrscher und starker Adligen hatte, könnten sie eine ernsthafte Bedrohung für Portugal sein. Das königliche Haus Avis hat daher eine Politik der Eher mit der kastilischen königlichen Familie eingeschlagen, um eine dauerhafte Freundschaft zu sichern und möglicherweise einen zukünftigen portugiesischen Anspruch an den kastilischen Thron zu stärken."
 string_start_hisn_kayfa:0 "Die §YAyyubiden§!-Dynastie, die einst die Geißel des Christentums war und über Syrien, Ägypten und Arabien herrschte, ist nur noch ein Schatten ihres früheren Selbst. Die Dynastie wurde im Jahr §Y1174§! vom mächtigen §YSaladin§! gegründet, der zuvor den §YFatimiden§! gedient hatte. Aufgrund seiner Fähigkeiten und seiner Genialität stieg er rasch im Fatimidenkalifat auf, was es ihm erlaubte, die Autorität der Fatimiden von innen heraus zu untergraben. Als §Ysunnitischer§! Muslim konvertierte er das zuvor §Yschiitische§! Fatimiden-Ägypten zum sunnitischen Glauben und brachte die §YAbbasiden§! an die Macht.\n\nVon dort aus begann er einen Konsolidierungsfeldzug, der die Eroberung großer Regionen im Nahen Osten zur Folge hatte. Nach der Konsolidierung des Maschreks wandte Saladin seine Aufmerksamkeit den §YKreuzritterstaaten§! zu, die Teile der §YLevante§! besetzt hielten. Im Jahr §Y1187§! schlug Saladin die Truppen der Kreuzritter in der §YSchlacht von Hattin§! und konnte so die Heilige Stadt §YJerusalem§! erobern. Saladins Herrschaft wurde weithin als Goldenes Zeitalter angesehen, doch seine Nachfolger waren nicht in der Lage, seinem Vermächtnis gerecht zu werden.\n\nIn den wenigen Jahrzehnten nach Saladins Tod erlitt das Sultanat durch die rasche Abfolge vieler unfähiger Herrscher und innere Spannungen nicht wieder gut zu machenden Schaden. Im Jahr §Y1250§! wurden die Ayyubiden von ihren eigenen §Ymameluckischen§! Generälen gestürzt, was das Ende der ayyubidischen Kontrolle über Ägypten einläutete. Der syrische Rest des Sultanats wurde §Y1260§! von den §YMongolen§! verwüstet und die mameluckischen Armeen, die sie zurückschlugen, übernahmen die Kontrolle über die Region und vertrieben die Reste der Ayyubiden in ihre letzte Bastion in §YHasankeyf§!.\n\nDer kleine Staat ist unabhängig und hat es geschafft, inmitten von Riesen wie §YTimuriden§! oder §YQara Qoyunlu§! zu überleben. Zu Beginn des Jahres [GetYear] ist es den Ayyubiden-Fürsten gelungen, ihre örtlichen Rivalen und ehemaligen Vasallen, die Artuqiden, zu besiegen und ihre Herrschaft über ihr kleines Fürstentum am Tigris zu festigen. Mit der Ambition, die Dynastie wieder zu Macht und Ruhm zu führen, haben die Ayyubiden einen sehr langen und schwierigen Weg vor sich." # [LocEditor:AwaitingBatchUpdate]
 string_start_mamluks_history:0 "Als einstige Elite der ayyubidischen Armeen, verwandelte sich das §YMameluckenreich§! im Jahr 1250 von Sklavendienern zu den Meistern eines Reiches im Herzen der islamischen Welt. Von ihrer Hauptstadt Kairo aus kontrollieren die mameluckischen Haushalte Ägypten und Syrien sowie den Abbasiden-Kalifen selbst. Im Norden ist der Einfluss der Mamelucken von den Beys Anatoliens bis hin zu den Ufern des Van-Sees zu spüren. Im Süden dienen sie als Beschützer der Heiligen Städte von §YMekka§! und §YMedina§! in §YHedschas§! und nehmen Einfluss auf die Politik des §YJemen§!. Sogar das christliche Reich §YÄthiopien§! hört dem Wort des mameluckischen Sultans zu, da der koptische Papst, der Ordinarius aller äthiopischen Bischöfe, unter mameluckischer Fürsorge steht.\n\nDie mameluckischen Amire stärken ihre Reihen, indem sie neue Mamelucken kaufen, ausländische Sklaven, die zumeist tscherkessischen Ursprungs sind, um als Soldaten oder Verwalter ausgebildet zu werden und ihrem Käufer oder auch "Pflegevater" Treue schwören. Die Amire wiederum setzten ihren Haushalt in den Dienst der Sultane. Wenn die Zeit für Nachfolge gekommen ist, ist es in der Praxis der Wille jener Machthaber zu bestimmen, welcher Amir der nächste Sultan wird. Dieses System stellt sicher, dass das Sultanat nie einen Mangel an Elitekriegern hat, solange die Sklavenrouten des Schwarzen Meeres offen sind. Als Regierungssystem jedoch hat es mehr als einmal dazu geführt, dass Konflikte das Land geschädigt haben und der Parteigeist gelähmt wurde.\n\nDie Zukunft sieht für das mameluckische Sultanat jedoch glänzend aus, denn der Tod von Timur hat die größte Bedrohung in der Region in Form des §YTimuridenreiches§! beseitigt und es auf ein paar kleine Nachfolgestaaten in §YPersien§! und §YTransoxanien§! reduziert. Das Vakuum, das dieses Reich in Anatolien, dem Kaukasus und im Irak hinterlassen hat, wurde durch die Föderation der §YQara Qoyunlu§! im Osten und dem aufsteigenden §YOsmanischen Reich§! im Westen gefüllt. Beide scheinen in naher Zukunft in einen Konflikt mit dem Mameluckenreich geraten zu können.\n\nDer Reichtum des Sultanats wird vom Handel gespeist, der durch seine ägyptischen Länder fließt und die Distanz zwischen dem Mittelmeer und dem Roten Meer überbrückt. Das stellt allerdings auch hohe Anforderungen an mameluckische Flotten, die im Norden gegen christliche Piraten kämpfen und im Süden die vielen Flotten, die der Küste Hedschas folgen, beschützen möchten, die Kaffee, Stoff und Gewürze durch das Rote Meer tragen.\n\nAuch zu Ende des Jahres [GetYear] ist das mameluckische Sultanat nach wie vor der größte, reichste und stärkste Staat im Nahen Osten. Es hat viele Feinde, fürchtet jedoch nur wenige davon."
 string_start_muscovy:0 "Mit Ende des Jahres [GetYear] ist §YRussland§! in eine Reihe Fürstentümer unterteilt, die alle lange im Schatten der tatarischen §YGoldenen Horde§! gelebt haben. Die Tataren waren in der russischen Politik schon immer präsent. Sie haben Tribut gefordert, Steuern gesammelt, und als Königsmacher für die christlichen Fürstentümer fungiert. Obwohl das Großfürstentum Moskau nicht das älteste der Staaten ist, hat es sich zur stärksten Macht entwickelt. Mit Hilfe des verhältnismäßig fruchtbaren Opolye konnte Moskau eine stärkere Wirtschaft als die anderen Fürstentümer aufbauen. Wichtiger jedoch war, dass sie für die Kahns der Goldenen Horde oft als Steuereintreiber fungiert haben, wodurch ihre Fürsten relativ sicher waren und gleichzeitig auch reich wurden.\n\nSeit der vernichtenden Niederlage der Goldenen Horde und der Teilung in mehrere kleinere Nachfolgestaaten durch die Hände des §YTimuridenreiches§! konnte das tatarische Joch zunehmend leichter ertragen werden. Der Kern ihres Reiches, die §YBlaue Horde§! ist zwar weiterhin eine starke Kraft, wird aber von vielen inneren Konflikten geplagt und ist daher nicht in der Lage, ihre Macht auf die Russen zu projizieren. Dieses Machtvakuum hat Moskau ausgenutzt und sich schnell die Kontrolle über die anderen Fürstentümer sichern können, sowohl durch List als auch militärische Mittel, doch vor allem dadurch, dass sie die ärmeren Fürsten einfach kauften und ihr Land der moskowitischen Herrschaft hinzufügten.\n\nMoskau ist allerdings nicht der einzige Staat, der ein starkes Interesse an der russischen Region hat. Im Norden hält die Republik §YNowgorod§! einen Großteil der Küste des Weißen Meeres und sichern sich damit die wertvollen Wasserwege, die Quelle von Pelzen und das weiche Gold des Nordens und Ostens.\n\nIm Westen liegt das Großherzogtum §YLitauen§! und das Königreich §YPolen§!, die alles in ihrer Macht Stehende versuchen, um die Führung über alle Russen zu übernehmen. Sie konnten bereits ihre Autorität über die meisten ruthenischen Länder geltend machen und sind ein konstanter Faktor in der Politik der freien russischen Staaten im Norden. Ihre Interessen stehen der wachsenden Macht Moskaus direkt gegenüber, aber ihr Anspruch auf das Erbe der Rus ist zweifelhaft. Wenn sie überwunden werden könnten, gäbe es wahrlich keine Begrenzung mehr für das Fürstentum Moskaus.\n\nWenn das tatarische Joch ein für alle Mal beseitigt werden könnte, gibt es auch noch die weitläufigen Regionen Sibiriens, die voller Reichtümer und Gefahren sind. Sollten die vielen Khanate, Eingeborenen und die Natur selbst kontrolliert werden, gäbe es keine Grenze, wie reich ein vereinigter russischer Staat sein könnte."
 string_start_georgia:0 "Das Königreich §YGeorgien§! befindet sich im Jahre [GetYear] in einer schlimmen Situation. Das Reich besteht zwar nach den Kriegen mit dem §YTimuridenreich§! und den §YQara Qoyunlu§! weiter, ist aber müde und von internen Konflikten zerrissen.\n\nIn der Hoffnung, die Macht des regionalen Adels zu verringern, dankte Alexander I. von Georgien 1442 ab und machte seine Söhne zu Mitherrschern über die einzelnen Teile des Königreichs. Auf diese Weise sicherte er den Fortbestand der §YBagrationi§!-Dynastie, aber tatsächlich trug es dazu bei, den Niedergang des Reiches zu beschleunigen.\n\nAls das §YOsmanische Reich§! die Kreuzritter in Varna besiegte, stand §YGeorgien§! kurz vor dem Zusammenbruch, und nur eine starke Führung würde ihnen erlauben, diese Krise abzuwehren." # [LocEditor:AwaitingBatchUpdate]
 string_start_yemen:0 ""Glückliches Arabien". Das Königreich §YJemen§! ist von Bürgerkrieg zerrissen. Die alte §YRasulid§!-Dynastie regiert immer noch in Taizz, aber in der östlichen Hälfte des Königreichs hat der ehemalige Vasall §YTahirid§! begonnen, seinen eigenen Staat zu formen.\n\nIm überwiegend schiitischen Hochland sind die mächtigen §YRassid§!-Imame selbst eine glaubwürdige Alternative, Jemen zu regieren, solange sie ihre eigenen Nachfolgekämpfe beenden können.\n\nIm Norden festigt das §YMameluckenreich§! seinen Halt über die §Ymekkanischen§! und §Ymedinanischen§! Scharifate von Hedschas. Sobald diese Staaten fest unter ihrer Kontrolle sind, könnten auch die Mamelucken diejenigen sein, die die internen Konflikte des Jemen bereinigen. Sie sehnen sich danach, die reichen jemenitischen Häfen von Mocha, Aden und Zabid zu kontrollieren, und würden nicht zögern, einzugreifen."
 string_start_aq_qoyunlu:0 "Wenn man die Blutlinie nach Bayandor Khan, dem Anführer eines der vierundzwanzig Oghuz-Stämme und des Enkels von Oghuz Khan selbst zurückverfolgt, hat §YAq Qoyunlu§!, auch genannt "Weißer Hammel", ein großes Vermächtnis anzutreten. Als §YTimur§! die Region vor Jahrzehnten verwüstet hatte, gab er dem Weißen Hammel die Festung Amid oder auch Diyarbakir, wodurch sie ihre alten Rivalen §YQara Qoyunlu§!, den "Schwarzen Hammel", verdrängten.\n\nNach dem Tod von Timur im Jahre 1405 schaffte es der Weiße Hammel, in den kurdischen Bergen rund um Diyarbakir ein Reich aufzubauen und ihre Herrschaft von Erzurum im Norden bis nach Rakka im oberen Mesopotamien im Süden zu erweitern. Eine Reihe von Aq Qoyunlus Prinzen konkurriert derzeit über die Vorherrschaft der Föderation, während Qara Qoyunlu, das unter Schah Jahân vereint ist, es geschafft hat, den Großteil Timurs Erbe vom Irak bis nach Aserbaidschan zu beanspruchen.\n\nSollte Aq Qoyunlu sich nicht bald unter einem starken Führer vereinen, werden sie bald auch schon ein Teil des wachsenden Qara Qoyunlu Reiches sein, das oft vom §YMameluckenreich§! aus Syrien oder Ägypten oder vom wieder aufstrebenden §YOsmanischen Reich§! angegriffen wird.\n\nDie Vereinigung und Erweiterung Aq Qoyunlus wird jemanden von großem Ehrgeiz und Können benötigen, vielleicht jemanden wie den jungen Prinzen §YUzun Hasan§!."
 string_start_qara_qoyunlu:0 "Der Ursprung §YQara Qoyunlus§!, auch genannt "Schwarzer Hammel", ist etwas unklar. Ihre eigene Tradition beschreibt sie als Nachkommen des großen Oghuz Khan. Seit über einem Jahrhundert versucht der Schwarze Hammel, in Aserbaidschan und dem Irak ein Reich für sich zu formen, aber wie viele andere Mächte in der Gegend wurden auch sie vom zentralasiatischen Kriegsherren Timur aufgehalten, der vom Iran aus nach Anatolien kam und alle, die sich ihm widersetzten, vernichtete.\n\nTimur ist nun tot und sein Sohn §YSchah Ruch§! hat sein Leben damit verbracht, das §YTimuridenreich§! so weit es geht zusammenzuhalten. Dies hat es Qara Qoyunlu ermöglicht, sich erneut unter §YSchah Jahân§!, einem der größten Herrscher dieser Zeit, zu erheben, und sie konnten nicht nur Täbris, sondern alle Ländereien von der Grenze §YGeorgiens§! bis hin zu den Sümpfen der Schatt al-Arab im Südirak zurückerlangen.\n\nIm Westen ist §YAq Qoyunlu§!, der "Weiße Hammel", in einen langjährigen Bürgerkrieg zwischen unzähligen Thronanwärtern verfallen. Der Weiße Hammel ist traditionell ein Rivale von Qara Qoyunlu und könnte sich eventuell mit der Zeit als würdiger Feind erweisen. Vorläufig jedoch sind das §YOsmanische Reich§! in Anatolien und das §YMameluckenreich§! in Ägypten die gefährlichsten Nachbarn.\n\nMit dem Ende des Jahres [GetYear] ist das Timuridenreich weiterhin eine Bedrohung aus dem Osten, aber der alternde Schah Ruch soll angeblich krank und impotent geworden sein. Von Ost bis West bereiten sich seine Söhne bereits auf einen Nachfolgekrieg vor, der alles andere als sicher ist. Tatsächlich haben die Nachrichten der Krankheit für Muhammad bin Baysonkor in §YAdscham§! genügt, um seine Bande zu seinem Großvater zu brechen.\n\nIn seinem Durst nach Ruhm scheint der junge Prinz ahnungslos gegenüber der Bedrohung von Jahan Schah und dem Schwarzen Hammel zu sein ..."
 string_start_timurids:0 "[Root.Monarch.GetName] ist der oberste Herrscher des §YTimuridenreiches§! und der Sohn des großen Eroberers Timur Lenk.\nTimurs Reich, das einst von §YAnatolien§! nach §YDelhi§! verlief, hat sich seit dem Tod des Großemirs sehr verändert.\n\n§YSchah Ruch§! konnte den Großteil von Timurs Reich zusammenhalten und ein blühendes Zentrum des Lernens und der Kunst in Herat, der Perle von §YKhorasan§! aufbauen, aber seine Herrschaft neigt sich dem Ende zu, da der alternde Herrscher im vergangenen Jahr krank geworden ist. In den äußeren Provinzen verfolgen dies seine Söhne und Enkel mit großem Interesse.\n\n§YAdscham§! ist unter §YMuhammad Baysonqor§! bereits unabhängig. In Khorasan hat sein Bruder §YBabur§! eine kleine Machtbasis für sich selbst aufgebaut und dies ohne Zweifel mit dem einzigen Ziel, eine Basis für die kommenden Nachfolgekämpfe zu haben. §YTransoxanien§! und Timurs eigene alte Hauptstadt Samarkand ist in den fähigen Händen von §YUlugh Beg§!, dem Sohn unseres Herrschers und einem großen Schutzpatron der Wissenschaft und Kunst, während §YFars§! in den Händen eines 11-jährigen Prinzen der Dynastie ist.\n\nWährenddessen hat die §YQara-Qoyunlu§!-Föderation viele Teile des westlichen Reiches von Timur übernommen und im südlichen Irak haben die §YMushasha§! Khuzestan erobert und die timuridische Verwaltung aus dieser Region verdrängt. Die §YUsbeken§! überfallen kontinuierlich unsere Besitztümer in Transoxanien und unsere indischen Gouverneure sind aus Delhi verdrängt worden.\n\nMit dem Ende von [GetYear] scheint die Zukunft des Reiches unsicher. Sollte Schah Ruch sich erholen, könnte er noch für ein paar Jahre herrschen, aber die Spannung ist greifbar. Jeder Sohn und Enkel wartet bereits sein ganzes Leben auf den Augenblick des Todes des Kaisers ..." # [LocEditor:AwaitingBatchUpdate]
 string_start_khorasan:0 "[Root.Monarch.GetName] beherrscht §Y[Root.GetName]§! von Astarabad aus als Gouverneur des timuridischen Herrschers Schah Ruch. Unser Herrscher ist der Enkel von Schah Ruch und ein Kandidat für das große §YTimuridenreich§!, das einst von Anatolien nach Delhi verlief.\n\nSchah Ruch ist alt und sein einst fester Griff über jede Angelegenheit im Reich schwindet.\n\nIn §YAdscham§! ist sein Enkel und der Bruder unseres Herrschers, Muhammad Boyasonqor bereits unabhängig und in §YTransoxanien§! hat Ulugh Beg eine starke Machtbasis für sich selbst aufgebaut.\n§YFars§! wird von einem Kinderprinzen Abdallah bin Ibrahim regiert, aber sein Anspruch ist ebenso wahr wie der seiner Cousinen.\n\nWährenddessen hat die §YQara Qoyunlu§!-Föderation viele Teile des westlichen Reiches von Timur übernommen und im südlichen Irak haben die §YMushasha§! Khuzestan erobert und die timuridische Verwaltung aus dieser Region verdrängt. Die §YUzbeken§! überfallen kontinuierlich unsere Besitztümer in Transoxanien und unsere indischen Gouverneure sind aus Delhi verdrängt worden.\n\nMit dem Ende von 1444 scheint die Zukunft des Reiches unsicher. Sollte Schah Ruch sich erholen, könnte er noch für ein paar Jahre herrschen, aber die Spannung ist greifbar. Jeder Sohn und Enkel wartet bereits sein ganzes Leben auf den Augenblick des Todes des Kaisers..."
 string_start_transoxiana:0 "§Y[Root.Monarch.GetName]§! beherrscht §Y[Root.GetName]§! von Samarkand, der großen Hauptstadt seines Großvaters Timur Lenk, der ein Reich von §YAnatolien§! bis §YDelhi§! aufgebaut hat, aus. Unser Lehnsherr und der Vater von [Root.Monarch.GetName], §YSchah Ruch§! regiert das Reich seines Vaters von Herat im Süden aus, als oberste Autorität über Transoxanien und alle anderen timuridischen Reiche.\n\nSchah Ruchs Herrschaft neigt sich dem Ende zu, da der alternde Herrscher im vergangenen Jahr krank geworden ist. In den äußeren Provinzen verfolgen dies seine Söhne und Enkel mit großem Interesse. §YAdscham§! ist unter Muhammad Baysonqor bereits unabhängig. In Astarabad, §YKhorasan§!, hat sein Bruder Babur eine kleine Machtbasis für sich selbst aufgebaut und dies ohne Zweifel mit dem einzigen Ziel, eine Basis für die kommenden Nachfolgekämpfe zu haben.\n§YAfghanistan§! wird von einem niedrigeren Enkel regiert, während §YFars§! in den Händen eines 12-jährigen Prinzen der Dynastie ist.\n\nWährenddessen schauen die §YUzbeken§! im Norden interessiert zu und sehnen sich nach dem unvermeidlichen Tag, an dem das Reich durch den Nachfolgekrieg geschwächt ist. Im Westen haben bereits andere Feinde des Reiches wie die §YQara Qoyunlu§! und §YMushasha§! damit begonnen, ihren Weg dorthin zu bahnen, was einst zu Timurs Reich gehörte.\n\nMit dem Ende von [GetYear] scheint die Zukunft des Reiches unsicher. Sollte Schah Ruch sich erholen, könnte er noch für ein paar Jahre herrschen, aber die Spannung ist greifbar. Jeder Sohn und Enkel wartet bereits sein ganzes Leben auf den Augenblick des Todes des Kaisers..."
 string_start_delhi:0 "Gegründet von den Turkvölkern der §YMamlucken§!-Dynastie im Jahre 1206 begann das Sultanat §YDelhi§! als regionale Macht in der Indo-Ganges-Ebene. Unter der §YTughlaq§!-Dynastie wuchs es dann zum größten indischen Reich heran, das die Welt seit den Gupta gesehen hatte. Ihr Reich erstreckte sich von §YSindh§! bis nach §YBengalen§! und von §YKashmir§! bis zur §YKoromandelküste§!.\n\nDas Reich der Tughlaq brach allerdings so schnell zusammen, wie es an die Macht kam. Obwohl es ein muslimischer Staat war, der über viele Millionen von Hindus regiert hatte, wurde sein Untergang von ehrgeizigen muslimischen Generälen eingeleitet und nicht von einem Hindu-Widerstand. 1347 wurde der gesamte Süden §YIndiens§! in der Revolte von General Ala-ud-Din Bahman Schah, der sich selbst zum Herrscher des neuen Sultanats §YBrahmanis§! erklärte, verloren.\n\nIn jüngster Zeit erlitt das Sultanat ebenfalls einen katastrophalen Schlag, als die §YSharqi§!-Gouverneure von §YJaunpur§! in 1394 ihre Unabhängigkeit erklärten, so einen Großteil der Indo-Ganges-Ebene mit sich nahmen und den Einfluss des Sultanats auf ein Gebiet bis knapp hinter die Stadtmauern reduzierte. Mahmud Schah, Sultan von Jaunpur, schaut nun hungrig auf seine Nachbarn. Er plant nicht nur den Thron von Delhi, sondern auch den des nahe gelegenen bengalischen Sultanats und des §Ygajapatischen§! Königreichs §YOrissa§! zu beanspruchen. Die Ambitionen des Sultans drohen ganz Nordindien zu verschlingen.\n\nDer letzte Nagel am Sarg von Tughlaq kam mit der brutalen Invasion der §YTimuriden§! im Jahre 1398. Der furchterregende Kriegsherr hatte nicht die Absicht Indien zu erobern, sondern seine Armeen dafür einzusetzen, um alles zu plündern, brandschatzen und massakrieren, was sie sahen. Inmitten des Chaos wurde die Tughlaq-Dynastie schließlich von den §YYsyyyid§!-Gouverneuren von Delhi gestützt. Die Emporkommenden Sayyid haben es bis zum heutigen Tage noch nicht geschafft, der Katastrophe des Sultanats ein Ende zu setzen. Nur die Rajputen von §YJangladesch§! sind in diesen schweren Zeiten noch dem Sultan treu ergeben.\n\nWährend die Sayyid von Gouverneuren zu Sultanen aufstiegen, ist auch ein weiterer mächtiger Gouverneur in §YSirhind§! aufgestiegen. Bahlul Lodi, ein afghanischer Adliger und sehr geschickter Gouverneur und Militärführer. Seine Kontrolle über den §YPundschab§! gibt ihm ein gefährliches Maß an Macht, dass er wahrscheinlich auch dazu nutzen wird, um die Kontrolle über Delhi selbst zu übernehmen. Der sayyidische Sultan versteckt sich während die Lodi seine Kräfte sammeln in seinem Palast, um sich auf eine Rebellion vorzubereiten.\n\nDas Sultanat von Delhi ist im Zentrum des Zusammenbruchs. Viele begehren den Thron, aber ein neuer Eroberer wird auferstehen, um das Sultanat wiederherzustellen oder aber Delhi zum Symbol eines verlorenen Ehrgeizes machen."
 string_start_vijayanagar:0 "§YVijayanagar§!, Stadt des Sieges, ist ein passender Name für die triumphalste hinduistische Nation Indiens.\n\nVijayanagara entstand aus dem zerfallenden §YHoysala§!-Reich als die Bemühungen, den wiederholten Invasionen der muslimischen §YDelhi§! zu widerstehen, scheiterte. Entschlossen, die Invasoren zurückzuschlagen, sammelt die aufsteigende §YSangama§!-Dynastie eine Armee und vereinigte den Großteil von Südindien gegen ihren gemeinsamen Feind.\n\nObwohl das Sultanat von Delhi vor einem Jahrhundert aus dem Süden verdrängt wurde, hat Vijayanagar allerdings noch nicht das Ende gegen islamische Eroberer gesehen. Im Jahre 1347 gewann das Sultanat §YBrahmanis§! seine Unabhängigkeit von Delhi und ist seitdem eine eigenständige Macht. Die Rivalität und der Krieg zwischen Bahmanis und Vijayanagar waren bisher unentschieden. Territorium hat seinen Besitzer gewechselt, Tribut wurde gefordert und abgelehnt, aber jede Königreich blieb für sich selbst standhaft in ihrem Entschluss, den anderen in Schach zu halten.\n\nNeben seinem Rivalen im Norden befindet sich Vijayanagar inmitten weit schwächerer Nationen. Die Sangama haben sich mit dem §Yreddyschen§! Königreich §YAndhra§! verbündet und schützt sie vor Einfällen von Bahmanis und §YOrissa§!. Obwohl sie nominell Untertanen von Vijayanagar sind, sind die kleineren Königreiche §YMalabar§! und §YMysore§! weitgehend auf sich selbst gestellt. Doch die Zeit wird kommen, in denen der Raja mehr von ihnen verlangen wird. Die jüngste Eroberung des §Ytamilischen§! Königreichs ist nicht völlig glatt verlaufen. Die Beziehungen zu den tamilischen Handelszünften sind schlecht und müssen repariert werden, bevor das Reich weitere Eroberungen in der Region unternehmen kann. Ein direkter Vasall wird mit §YJaffna§! im nördlichen §YLanka§! geltend gemacht, wo die kleine tamilische Nation den Schutz von Vijayanagar gegen die Buddhisten von §YKotte§! und §YKandy§! genießt.\n\nDas Reich von Vijayanagar verteilt Land an die treusten und bekanntesten Generäle in einem System, das als §YNayankara§! bekannt ist. Die Nayak, Provinzgouverneure, verwalten die ihnen gewährten Ländereien und tragen die Verantwortung Armeen für den Maharadscha aufzustellen. Obwohl die Nayak bisher effektiv waren, muss der Raja vorsichtig sein, denn es gibt auch ehrgeizige Generäle, die den Thron für sich selbst begehren könnten."
 string_start_bengal:0 "Das Sultanat §YBengalen§! gewann seine Unabhängigkeit von den §YTughluq§! der §YDelhi§! in einem langen Wettstreit der Diplomatie, Belagerungen und Kriegsführung, die von 1354 bis 1359 andauerten. Bengalen hat sich im letzten Jahrhundert schließlich als einheitliches und mächtiges Sultanat etabliert.\n\nDie ursprüngliche Dynastie des Sultanats §YIlyas Schahi§! wurde von Sultan Nasir-ud-Din Mahmud, einem fähigen Verwalter und Mann, der sich der Aufrechterhaltung von Frieden und Stabilität verschrieben hatte, wiederhergestellt. Er leitete bis dahin die Entwicklung bengalischer Städte und den Bau prächtiger neuer Moscheen.\n\nDie dringlichste ausländische Bedrohung für Bengalen sind die §YGajapati§! von §YOrissa§! und die §YSharqi§! von §YJaunpur§!. Die Gajapati befehligen die Loyalität der garjatischen Stämme, da diese traditionell ihre Loyalität denen verschreiben, die die Kontrolle über die großen Küstenstädte haben. Wenn Bengalen das Königreich Orissa besiegen kann, könnten sie davon überzeugt werden, ihre Loyalität dem Sultan zu schenken. Wie Bengalen auch hat sich das Sultanat Jaunpur aus dem Griff Delhis befreit, konnte aber erst seit 1393 seine Unabhängigkeit genießen. Jaunpur beherrscht einen weiten Abschnitt des Doab, die furchtbaren Ländereien des Ganges. Bengalen und Jaunpur gerieten erst 1420 in einen Konflikt. Obwohl dieser durch das Eingreifen der Timuriden und Ming abrupt beendet wurde, bestehen weiterhin viele Probleme zwischen den beiden Nationen und weitere Kriege werden wahrscheinlich unvermeidlich sein.\n\nDie Beziehungen zu den buddhistischen Sultanaten von §YArakan§! fluktuieren stark. In einem sind sie loyale Untertanen Bengalens, in einem anderen ambivalente Verbündete und in einem weiteren eine Gefahr in Form von Piraten. Zukünftige Beziehungen mit Arkan werden wahrscheinlich ebenso von den Umständen abhängig sein.\n\nBengalen ist ein vielversprechender regionaler Hegemon mit großen Potenzial für Expansion. Der bengalische Tiger kann zum Souverän über ganz Indien werden."
 string_start_bahmanis:0 "Der Fall von §YDelhi§! im Jahre 1398 war ein monumentales Ereignis für den Subkontinent aber in §YBidar§! hatte dies nicht den Einfluss, den es anderswo hatte. Die Sultane der §YBahmanen§! erklärten ihre Unabhängigkeit vom Norden 50 Jahre zuvor und hatten bereits im trockenen Hochland von Dekkan eine neue Stadt errichtet. Die Sultane sind durch die reichhaltige Wirtschaft und die sagenumwogenen Diamantenminden von Golkonda nun wohlhabender als die meisten anderen Könige. Ihr Hof und der sagenumwobene türkisfarbene Thron sind auch jenseits des Kontinents bekannt. Es ist ein Ruhm, der dazu beiträgt, all die Gierigen und Begabten aus der weiten muslimischen Welt anzuziehen.\n\nDas bahmanische Sultanat ist aber auch ein unruhiger Staat. Das Brechen der Verbindung mit dem Norden hat dazu geführt, dass kein direkter Zugang zum Westen bestehen. Zeitgleich hat das Königreich im Vergleich zu den nördlichen Sultanaten eine muslimische Minderheit, weshalb sogar der persische Adel in seiner Isolation damit begonnen hat, die lokale Kultur und Sprache anzunehmen. Neuankömmlinge und indigenisierte Adlige enden daher oft im Konflikt und die neue Hauptstadt von Bidar wurde teilweise mit diesem Wissen gebaut.\n\nNicht weit von der südlichen Grenze des Königreichs liegt die Stadt des Sieges, §YVijayanagar§!. Die Stadt ist der Sitz der Sangama Raja und mit seinen 400.000 Einwohnern ein ganz anderer Ort als die geordnete Festungsstadt Bidar. Es ist die Hauptstadt eines Reiches, das sich über ganz Südindien erstreckt und kürzlich fast das gesamte tamilische Land im äußersten Süden erobert hat. Vijayanagar ist ein gewaltiger Rivale der Brahmanen und schreitet in der umkämpften Zone zwischen beiden Königreichen stetig voran. Die Eroberung der westlichen Hägen Bahmanis durch Vijayanagar ist ein Schlag mitten ins Herz des Sultanats und erschwert Einwanderungen und Importe.\n\nIm Osten hat Kapilendra, der Gründer der Gajapati-Dynastie von §YOrissa§! den plötzlichen Aufstieg seines Königreichs als militärische Macht herbeigeführt. Der neue König, der gleichzeitig das Interesse von §YJaunpur§!, §YBengalen§!, Vijayanagar und Bahmanis geweckt hat, hat sich in sehr kurzer Zeit einen Namen als Eroberer gemacht. Sollte er beschließen seine Aufmerksamkeit nach Süden in Richtung §YAndhra§! und §YTelingana§! zu richten, könnte diese Aktion den Stillstand völlig zerrütten."
 string_start_tag_south_india:0 "Durch die Vindhya-Berge und die Hügel und Dschungel von Gondwana von Nordindien getrennt ist Südindien in vielerlei Hinsicht eine separate Region, die oft auch einfach "Dekkan§! oder "der Süden" genannt wird. Er löste sich 1398 aus den Fängen des Sultanats §YDelhi§! durch die Eroberung der §YTimuriden§!.\n\nIn §YOrissa§! hat Kapilendra Gajapati, "Herr der Elefanten", sein regionales Königreich zu einer Großmacht gemacht. Mit der Loyalität der Königreiche im Dschungel Garjats und den Anhängern von Jagannath hat er eine große Armee zusammengestellt, die besonders gut in den Dschungeln und Hügeln Ostindiens agieren kann. In kurzer Folge hat Kapilendra eine Reihe großer Siege errungen, von denen scheinbar jeder unwahrscheinlicher als der nächste war. Nachdem er in verschiedenen regionalen Konflikten Jaunpur, Bengalen, Bahmanis und Vijayanagar besiegt hatte, blickt er nun gierig auf Telingana und die Küste von Andhra. Mit 18 legitimen Söhnen muss Kapilendra jedoch vorsichtig handeln, um zu vermeiden, dass all seine großen Eroberungen bei seinem Tod verloren gehen.\n\nIm zentralen Bergland des Dekkan ist das Sultanat §YBahmanis§! seit fast 100 Jahren unabhängig von Delhis Lehnsherrschaft. Die Sultane besitzen einen Reichtum, jenseits der wildesten Träume jener in ihrer alten Heimat im Iran, Transoxanien und Arabien und dennoch sind sie Meister eines Staates, der verschanz vor den muslimischen Aristokraten Nordindiens lebt. Vom Norden abgeschnitten ist der Staat von der Einwanderung aus dem muslimischen Westen und dem Erwerb ausländischer Kriegspferde aus Übersee abhängig geworden. Der jüngste Verlust der westlichen Küstenlinie ist daher eine Katastrophe für das Sultanat und daher daher wurden Schritte unternommen, um in Richtung Ostküste zu expandieren und sich in die innere Politik der Velama von §YTelingana§! und Reddy von §YAndhra§! einzumischen.\n\nNur einen kurzen Marsch von der Hauptstadt Bahmanis in §YBidar§! entfernt liegt §YVijayanagar§!, die "Stadt des Sieges§! und Hauptstadt ihres Hauptwidersagers. Mit einer Basis in der Nähe des Tungabhadra haben sie sangamischen Raja eine Militärbasis in der trockenen Hochebene des Dekkan gebaut, die sie dazu benutzen, um das gesamte tamilische Land im Süden zu erobern. Die tamilischen Ländereien sind unglaublich reich und könnten wahrscheinlich das wachsende Reich der Vijayanagar über Jahrzehnte hinweg finanzieren. Ihre Integration allerdings ist nicht einfach. Die reichen tamilischen Handelsgilden habe weiterhin viel Macht und bieten eine ausgezeichnete Basis für Widerstand.\n\nDer Süden beheimatet eine Reihe kleinerer Staaten, die gespannt auf den Kampf der Titanen Vijayanagar, Bahmanis und dem aufstrebenden Königreich Orissa blicken. Sie warten auf einen geeigneten Zeitpunkt und sorgen dafür, dass das Gewürz weiter fließt. Für Handelsstaaten wie §YKorchin§!, §YCalicut§!, §YCannanore§!, §YVenad§! und die sinhalesischen Königreiche war dies für Jahrhunderte ihr Lebensunterhalt. Andere, wie die Häuptlinge von §YMysore§! oder letzten §YPandya§! in Tirunelvelli können nur hoffen, dass ihre kriegerischen Fähigkeiten ausreichen, um die Gelegenheit zu ergreifen, sobald sie sich bietet, denn nichts ist für immer und vielleicht könnten sogar die größten Städte von einst fallen..."
 string_start_tag_north_india:1 "Nordindien ist im Umbruch nach dem Zusammenbruch des Sultanats von §YDelhi§! und der jüngsten Invasion der §YTimuriden§!. Einst überspannte Delhi die gesamte Region, doch die neuen §YSayyid§!-Sultane kontrollieren jetzt nur noch ein Reich, dass kaum mehr als ein Schatten seines früheren Glanzes ist. Die ehemaligen Generäle der besiegten §YTughluq§!-Dynastie haben durch die Sultane von §YBengalen§! und §YJaunpur§! ihre Unabhängigkeit erklärt, während die Gouverneure der §YLodi§! von §YSirhind§! den Thron von Delhi selbst für sich ergreifen wollen. Diese aufsteigenden Mächte werden ein integraler Bestandteil der sich entwickelnden Geschichte der Region sein. Sie sind aber nicht die einzigen nennenswerten Nationen.\n\nDie Dynastie der §YSamma§! von §YSindh§! herrschen seit Generationen von §YThatta§! aus und haben Jahrhunderte der Unterwerfung durch das Sultanat Delhi erdulden müssen. Im Norden davon sind die Stämme der baluchischen §YLanga§!, die im Chaos von Delhis Zusammenfall ihre Chance genutzt haben, um §YMultan§! zu erobern. Diese Nationen genießen eine Zeit des relativen Friedens, aber nur Allah weiß, wie lange dieser andauern wird.\n\nDynastien in ganz Indien verfolgen Stolz ihre Abstammung auf die §YRajputana§! zurück, dem uneinnehmbaren Kernland der §YRajputen§!. §YMewar§! ist nominell das größte und mächtigste der Rajputen-Königreiche, stecken aber gegenwärtig in einer Krise, da die §YRathore§!-Dynastie unzufrieden mit der Machtteilung ist und sich in einer Rebellion erhoben hat, um ein unabhängiges §YMarwar§! zu regieren. Diese Ereignisse werden von Mewars größten Rivalen, den §YKhalji§!-Sultanen der §YMalwa§!, eng beobachtet. Als Oberhaupt mehrerer gondischer und vindhyanischer Königreiche sind sie immer bestrebt, ihren Hof mit neuen Untertanen zu erweitern.\n\nAls Heimat der wohlhabendsten Häfen Indiens streicht das merkantile Sultanat §YGujarat§! die wirtschaftlichen Vorteile ein, die ein globales Handelszentrum mit sich bringt. Was ihm jedoch fehlt ist eine bemerkenswerte militärische Macht, um seine eifersüchtigen Nachbarn Rajputen, Bahmanis und Vijayanagar abzuschrecken. Aus diesem Grund versucht Sultan Muhammad Schah II. die nahegelegenen hinduistischen Prinzen zu erobern und ein Reich aufzubauen, dass in der Lage ist jeglichen Eindringlingen Widerstand zu leisten. Bei dem Aufbau einer Armee hat aber auch die Nutzung des Handels eine hohe Priorität für Gujarat, da Gold genauso effektiv sein kann wie der Besitz von Land.\n\n§YNepal§! wird von Uneinigkeit geplagt und jede Generation führt zur Schaffung neuer kleiner Königreiche. Die §YMalla§!-Könige von Kathmandu, das aufsteigende Königreich §YGorkha§! und die Stämme der §YLimbuwan§! wollen alle das Kathmandutal kontrollieren. Nepal muss sich aber auch mit der Frage von Religion auseinandersetzen, da sich tibetische Mönche hier niederlassen und den buddhistischen Glauben verbreiten. Der Traum eines vereinten Nepals lebt weiter, obwohl es noch keinen klaren Kandidaten für dies gibt.\n\nDas Königreich §YAhom§! ist auf dem Vormarsch. Es wurde als Shan Mong im 13. Jahrhundert gegründet und ist zum kulturellen Schmelztiegel mit einem ausgeklügelten Regierungssystem geworden, dass das Paik-System nutzt.\n\nDa der endlose Kreislauf vom Aufstieg und Fall der Imperien weitergeht ist alles was sicher ist, dass der Krieg nach Indien kommen wird."
 string_start_tag_north_west_africa:1 "Das große Reich §YMali§! herrschte einst als Hegemon über §YWestafrika§! und den §YGolf von Guinea§! und erstreckte sich vom Atlantischen Ozean über das Nigerbecken bis hin zu den hausanischen Stadtstaaten. Nach der berühmten Reise seines Herrschers §YMansa Musa§! nach Mekka war auch der Reichtum Malis im Norden wohlbekannt. Innere Zwiste haben das einst mächtige Reich jedoch geschwächt und gespalten zurückgelassen, und so steht nun das Überleben Malis auf dem Spiel. Eine Gelegenheit, die die mächtigen §YSonghai§! nutzen könnten - ein kämpferisches Volk, das bereit ist, die Vormachtstellung zu übernehmen, die ihm unter seinen Nachbarn und im Karawanenhandel der Sahara zusteht. Doch auch andere kleinere, aber nicht weniger ehrgeizige Mächte wie §YJolof§!, §YMossi§!, §YHausa§! oder §YOyo§! sind bereit, ihren eigenen Weg zu gehen."
 string_start_tag_central_africa:0 "Entlang des Kongobeckens gibt es eine Reihe von Mächten, die zum ersten Mal in der Geschichte die Zentralautorität über diese Region anstreben. Das Königreich §YKongo§! ist hierfür am besten gelegen. Es kontrolliert die Mündung des großen Flusses und ist dadurch wohlhabend, mächtig und bei seinen Nachbarn angesehen. Ähnlich verhält es sich rund um die Großen Seen, die nach wie vor von Mächten kontrolliert werden, die gespalten sind, aber großes Potenzial besitzen, sollte einer der Stammesführer irgendwann die Einigung dieser Regionen anstreben."
 string_start_tag_east_africa:0 "An der Ostküste von Afrika, die weithin als Swahili-Küste bekannt ist, da dies die Lingua franca der Region ist, erlebt das Sultanat §YKilwa§! ein goldenes Zeitalter, was vor allem an der reichen Hauptstadt zu sehen ist, die von Kaufleuten aus dem ganzen Indischen Ozean und dem Landesinneren besucht wird. Auf dem Festland dagegen ist die ehemalige Großmacht §YSimbabwe§! seit Jahrzehnten im Verfall begriffen, und in ihrem ehemaligen Herrschaftsgebiet entstehen neue Staaten, von denen der wichtigste der der Shona-Könige von §YMutapa§!, "den Herren des Landes", ist. Diese haben das Ziel, alle Ländereien, die früher von den Königen Simbabwes gehalten wurden, zu vereinen und wiederaufzubauen und so das Land zu wahrer Größe zu führen."
 string_start_tag_horn_of_africa:1 "Am Horn von Afrika erlebt das alte Königreich §YÄthiopien§! unter dem §Ysalomonidischen§! König §YZara Yakob§! ein goldenes Zeitalter der Expansion und der inneren Stabilität. In vielerlei Hinsicht dominiert dieses dynamische Reich die gesamte Region. Viele Staaten betrachten die Expansion eines militanten christlichen Reichs jedoch mit Furcht und Verachtung. Das Sultanat von §YAdal§! ist einer davon. Es verabscheut die salomonidischen Könige und ist bereit, das Schwert des Islam in dieser Region zu werden. Im Süden befindet sich das Sultanat von §YAjuuraan§!, die wichtigste Macht an der somalischen Küste, die darauf abzielt, alle somalischen Clans in einem einzigen Herrschaftsgebiet zu vereinen und gleichzeitig die Kontrolle über die Handelswege zwischen dem Roten Meer und dem Indischen Ozean zu übernehmen. Den Nil hinunter kämpfen die letzten Überbleibsel der christlich-nubischen Königreiche sowie die örtlichen muslimischen Stammesföderationen gegen das §YMameluckenreich§! im Norden, um ihr Überleben zu sichern."
 string_start_tag_far_east:0 "[GetYear] braut sich ein Konflikt an der Grenze zwischen §YMing§! und den §YOiraten§! an. §YEsen Taishi§!, Führer der §YOiraten§!, hat eine große Region vereint und die Chinesen schauen mit Bedenken zu, wie er eine Armee aus der Steppe aushebt.\n\nIm Osten blüht Korea unter der Führung des alten Königs §YSejong§! auf und in §YJapan§! beginnt die Autorität aufgrund der Ermordung von Schogun Ashikaga Yoshinori langsam zu bröckeln."
 string_start_tag_south_east_asia:0 "Das 15. Jahrhundert war eine Zeit der Unruhe in Indochina und Indonesien, wobei sich viele neue Dynastien erhoben haben und andere verblasst sind. Seitdem §YMing§! 1430 zu einer passiveren Außenpolitik übergegangen ist, dominierte §YMalakka§! den Seehandel und konkurrierte dabei mit §YPasai§! in Sumatra, §YBrunei§! in Borneo (Kalimantan) und §YMajahapit§! in Java.\n\nIn Nord- und Zentralindochina konkurrieren §YDai Viet§!, §YAyutthaya§! und §YLan Xang§! mit den alten Königreichen §YChampa§! und §YKhamer§!.\nDer burmesische Stadtstaat §YTaungu§!, der der schon bald das aggressivste Reich der Region wurde, war [GetYear] noch ein kleiner Vasall von §YAva§!."
 string_start_tag_middle_east:1 "Mit dem Rückgang der Grenze des §YTimuridenreiches§! sehen eine Reihe von regionalen Magnaten und Stammeshäuptlingen ihre Chance, für sich selbst Land zu gewinnen.\nIn Anatolien und Syrien wurde dieses Vakuum bereits vom §YOsmanischen Reich§! und dem §YMameluckenreich§!, die zu den älteren Mächten in dieser Region gehören, gefüllt.\n\nIn dieser unsicheren politischen Situation steigen die Spannungen zwischen den alten sesshaften Kulturen der Region und den vielen türkischen Stämmen, die ihr militärisches und politisches Leben bestimmen, weiter an. Viele der türkischen Stammesangehörigen haben begonnen, sich an millenaristischen Sekten, wie die Safawiya zu wenden, eine Entwicklung, die die Zukunft der Region komplett umgestalten könnte."
 string_start_tag_central_asia:0 "Ahnungslos von der Bedrohung der Nomaden zerreißen die Prinzen von Samarkand Timurs Reich in ihren Versuchen, Land und Macht für sich selbst zu sichern. Im Norden haben die Dschaniden die kasachischen und §Yusbekischen Stämme§! vereinigt und sind nun bereit, in §YTransoxanien§! einzudringen und Samarkand für sich selbst zu beanspruchen."
 string_start_tag_india:0 "In der Zeit zwischen der Plünderung Delhis 1398 durch §YTimur§! und der §YMogulhegemonie§! im Norden entstand in Indien eine Reihe von starken und vielfältigen Königreichen.\nSüdindien ist im Konflikt zwischen dem §Ybahamanischen§! Sultanat, den §YGajapati§! bei §YOrissa§! und dem Reich §YVijayanagara§!. Im Norden versucht der letzte der Sayyidischen Sultane von Delhi sich an den Thron zu klammern, da ein lokaler Magnat namens §YBahlul Lodi§! Richtung Hauptstadt marschiert. Währenddessen bekämpfen sich die ehemaligen dehlischen Gouverneure von §YJaunpur§!, §YGujarat§!, §YMalwa§! und §YBengalen§! sowie andere lokale Dynastien gegenseitig, um den größten Teil der Überreste des ehemaligen dhelischen Reiches zu erhalten."
 string_start_tag_europe:0 "Europa steht [GetYear] am Rande des §YZeitalters der Entdeckung§!, erholt sich aber noch vom Schock des gescheiterten Kreuzzuges von Warna sowie der Bedrohung des §YOsmanischen Reiches§! im Osten.\n\nDer Vertrag von Tours hat Westeuropa mit einem unsicheren Waffenstillstand zurückgelassen, einem, der so aussieht, als könne er jederzeit wegen des Ehrgeizes der Könige §YFrankreichs§! oder §YEnglands§! oder dem Herzog §YBurgunds§! brechen.\n\nIm Norden bleibt die Kalmarer Union trotzt ihrer Absetzung des pommerschen Königs durch die Hanse und den dissidentischen §Yschwedischen§! und §Ydänischen§! Adligen in Kraft.\n\nDie §Yrussischen§! Staaten fangen grade an, sich von dem tatarischen Joch zu erholen, während die §YGoldene Horde§! seit der Niederlage durch die Hände von §YTimur§! weiter zerbricht.\n\nMit dem Aufziehen der Hochrenaissance bleibt die Lage in §YItalien§! und §YDeutschland§! aufgrund der kontinuierlichen Spannungen zwischen dem §YKaiser§! und den vielen autonomen Fürsten weiter angespannt.\n\nDer gesamte Kontinent steht am Rande großer Veränderungen und es wird an Euch liegen, §Y[Root.GetName]§! durch diese Periode zu führen."
 string_start_tag_asia:0 "Asien ist ein riesiger Kontinent und wird [GetYear] von einer Reihe von verschiedenen Völkern bewohnt.\n\nIm Westen ist das §YOsmanische Reich§! auf dem Vormarsch, während das §YTimuridenreich§! zerfällt und Raum für eine Reihe von neuen, vielversprechenden Staaten und Möchtegern-Reichen von Aserbaidschan bis nach Zentralasien und Indien zulässt.\n\nIm fernen Osten konsolidieren §YMing§!, eine nach chinesischen Standards noch junge Dynastie, ihre Kontrolle über das chinesische Reich und seine südostasiatischen Tributstaaten und versuchen dabei auch, die Nomaden des Nordens fernzuhalten.\n\nDie Insel §YJapans§! ist mit Konflikten durchsät, da eine Reihe schwächerer Schogune das Land für unabhängige Daimyo, mächtigere Männern von kleineren Klans, offen gelassen haben."
 string_start_tag_africa:1 "Der afrikanische Kontinent ist vielfältig und die hier lebenden Völker und Sprachen sind stark von der Geografie der Wüsten, Dschungel, Flüsse und Berge geprägt, was oft zu einer zerklüfteten politischen Situation führt. Dies bedeutet jedoch nicht, dass die afrikanischen Völker nicht trotzdem in Kontakt zueinander und zu Fremden aus anderen Kontinenten stünden. Im Westen ist das Reich von §YMali§! im Niedergang begriffen und erlaubt es anderen Mächten wie §YSonghai§!, zum neuen Hegemon der Region zu werden. Im Osten erlebt §YÄthiopien§! ein goldenes Zeitalter, doch seine muslimischen Nachbarn könnten versuchen, dieses koptische Königreich zu vernichten, während sich Mächte wie §YAjuuraan§! und §YKilwa§! an der somalischen und swahilischen Küste auf die Kontrolle der Handelsrouten im Indischen Ozean konzentrieren könnten. Auf dem Festland geben die Könige von §YMutapa§! vor, die vergangene Größe Simbabwes anzustreben, während im Kongobecken das Königreich §YKongo§! in der besten Position ist, um die größte Macht dort zu werden."
 string_start_tag_oceania:0 "In vielen Teilen der Welt ist [GetYear] ein entscheidendes Jahr. In Europa verändert die Schlacht um Warna die politische Landschaft drastisch. In Asien konsolidiert §YMing§! ihre Herrschaft und die vielen Staaten Indiens versuchen die Oberhand zu gewinnen, nachdem Timur den Subkontinent verlassen hat. In Amerika haben die §Yaztekischen§! und §Yinkanischen§! Reiche begonnen, sich zu bilden.\n\nÜber Ozeanien allerdings wissen wir sehr wenig. Es wird Ihnen überlassen sein, die Region für den Rest der Welt relevant zu machen. Höchstwahrscheinlich müssen Sie das mit dem Schwert in der Hand entscheiden."
 string_start_tag_central_america:0 "Die jüngsten Jahre haben den Aufstieg der §Yaztekischen§! Dreier-Allianz im Tal von Mexiko zur Folge, während das §Ytarascanische§! Reich in ähnlicher Weise begonnen hat, ihr Reich im Westen zu erweitern. Weiter nach Osten liegt die Halbinsel Yucatan mit den zersplitterten Resten des einzigen Maya-Reiches und der kürzlich zusammengefallenen Liga von Mayapan."
 string_start_tag_north_america:0 "Die letzten Reste der alten mississippischen Zivilisation schrumpfen und hinterlassen Ruinenstaaten, wie die §YCreek§!, §YChickasaw§! und §YChoctaw§!.\nIm Norden sind wandernde Propheten und andere Führer Verfechter der Vereinigung aller §YIrokesen§! und §YHuronen§!, um so eine mächtige Konföderation zu bilden, die den Verlauf der Geschichte prägen soll."
 string_start_tag_south_america:0 "Im Zuge des Zusammenbruchs der Reiche der Wari und Tiwanaku haben die Anden eine Reihe regionaler Königreiche hervorgebracht. [GetYear] hat der junge Fürst Pachacútec Yupanqui gerade seine Ahnen vor der völligen Auslöschung durch die Hände benachbarte Chankas gerettet und stattdessen ihr Königreich annektiert. Nur wenige würden denken, dass dieser junge Fürst sein kleines Königreich einmal zum größten Reich der Geschichte des Kontinents machen würde."
 string_start_tag_rnw:0 "§Y[Root.GetName]§! ist eines der Nationen, die in der Neuen Welt angesiedelt sind. Es ist eine Region, die weitläufig und weitgehend unbekannt ist. Was die Zukunft für unser Volk bringt, ist unsicher und liegt in unseren Ambitionen."
 string_start_tag_generic:0 "Einige sagen, dass §Y[Root.GetName]§! ein Land mit unbedeutender Vergangenheit ist. Das ist aber wahrlich mehr Neid als Wahrheit, denn die Vergangenheit ist bei weitem nicht so interessant wie die glorreiche Zukunft, die vor uns liegt."
 string_start_religion_mechanic_title:0 "[Root.GetName] ist [Root.Religion.GetName]"
 string_start_religion_mechanic_title_plural:0 "[Root.GetName] und der [Root.Religion.GetName]e Glauben"
 string_start_age_of_reformation:0 "Das 16. Jahrhundert ist eine Zeit der großen Veränderung im politischen Gefüge der Welt. Die Rebellion gegen die §Ykatholische§! Kirche selbst wird im Laufe der Zeit durch einige Reformer und ihrer Anhänger großen Einfluss auf das politische Leben in Europa haben. Noch deutlicher aber formen dynamische Staatsmänner die Welt nach ihrem Geschmack.\n\nIn Westeuropa sind §YFrankreich§!, §YSpanien§! und §YÖsterreich§! im ständigen Konflikt über §YItalien§! und die Niederlande. Besonders Spanien ist gespannt auf europäische Bestreben nach dem plötzlichen Fall des §YAztekischen Reiches§! und dem massiven Zustrom an Reichtum, den es brachte.\n\nDie Kalmarer Union, einst die ausschlaggebende Allianz Nordeuropas ist von §Yschwedischen§! Adligen aufgelöst worden, die begierig darauf sind, ihr eigenes Reich zu bauen, anstatt in einem von Kopenhagen beherrschten zu dienen.\n\nIm Nahen Osten ist das §YOsmanische Reich§! darauf bedacht, die größte Expansion der Geschichte einzuleiten. §YPersien§!, was kürzlich von der §YSafavid§!-Dynastie vereint wurde, breitet sich in die andere Richtung aus, was unmittelbar zu einer direkten Konfrontation führen wird.\n\nIn Kabul sammelt der letzte §YTimuriden§!-Fürst Babur seine Kräfte für einen letzten Versuch, ein Reich für seine Dynastie zu retten. Vorherbestimmt, seine wildesten Träume noch zu überbieten, wird er schon bald ein Reich gründen, das über mehr als ein Viertel der Weltbevölkerung herrscht.\n\nIn den meisten Teilen bleibt die Welt allerdings im Jahre [GetYear] so, wie sie war, mit meist isolierten Regionen. Das alles wird sich aber ändern, nicht nur wegen der §YSpanier§!, die nach Amerika aufgebrochen sind.\n§YPortugal§! festigt seinen Einfluss im Indischen Ozean, Indonesien und sogar Ostasien. Bald werden die Streitigkeiten der Sengoku-Ära in §YJapan§! nur eine Schiffsreise von Lissabon oder sogar Havanna entfernt sein."
 string_start_age_of_absolutism:0 "Sogar Jahre nach der Gegebenheit realisieren nur wenige, dass einige der Konflikte, die im Jahre 1618 von einem Fenster in Prag begonnen haben, den europäischen Kontinent für mehr als 30 Jahre verwüsten wird und das 17. Jahrhundert prägen wird.\n\nIm Osten verliert §YPolen-Litauen§! gegen §YRussland§! und das §YOsmanische Reich§! kontrolliert dabei große Teile von §YUngarn§!. Obwohl keine Grenze im Frieden ist, nicht in Maghreb, im Irak, Ägypten oder auf dem Balken, hat das Sultanat noch nicht sein größtes Ausmaß erreicht.\n\n§YSpanien§! regiert die Neue Welt ebenso wie das christliche Europa, aber das Königreich soll schon bald in beiden Regionen herausgefordert werden.\n\nWeiter Östlich hat Akbar der Große gerade ein blühendes und expansionistisches §YMogulreich§! an seinen Sohn Aurangzeb weitergegeben. Mit der Zeit wird es fast den ganzen indischen Subkontinent umfassen.\n\nIn Ostasien haben sich die §YMandschu§! vereint und werden zur Bedrohung für die §YMing§!, die durch innere Unruhen und Naturkatastrophen destabilisiert sind.\n§YJapan§! scheint eine Periode des Friedens eingeläutet zu haben, als das §YTokugawa§!-Shogunat seinen Einfluss über die letzten unabhängigen Daimyo der Insel festigen kann.\n\nDies ist ein Zeitalter der Reiche und schnell wachsenden zentralen Mächten. Ein Zeitalter des Krieges und der Eroberung."
 string_start_age_of_revolutions:0 "In der Blühte des §YZeitalters der Revolution§! sind die Kolonialreiche so stabil wie nie zuvor. Allerdings sind die Samen der Zerstörung bereits gepflanzt und die Völker Amerikas haben begonnen, sich nach Unabhängigkeit zu sehnen.\n\nDas Reich der §YQing§!, das im letzten Jahrhundert entstanden ist, hat seinen Einfluss über Ostasien gestärkt und die Grenzen Chinas weiter ausgebaut, als die Ming es jemals konnten.\n\nIn Indien hat das §YMogulreich§! seine größte Ausdehnung erreicht, aber um dies zu tun, hat Aurangzeb seine Möglichkeiten an Ressourcen weit überschritten und gleichzeitig einflussreichen Verwaltern größere Autonomie gewährt, als das Reich handhaben könnte.\n\nIn Europa hat das Zeitalter des Absolutismus den Kontinent in den Händen von starken und hungrigen militaristischen Staaten zurückgelassen.\nInnerhalb eines Jahrhunderts werden einige dieser Königreiche viele Ressourcen darin verschwenden, sich gegenseitig zu zerstören und dabei schwächere, wie §YSchweden§! oder §YPolen§! zurücklassen.\n\nWie dem auch sein, eine viel größere Bedrohung wird sich mit der Zeit von innen heraus offenbaren. Wenn die zurückgehaltenen Massen revolutionäre Ideale annehmen, wird kein Monarch mehr, sei er noch so aufgeklärt, sicher sein."
 string_orthodox_icons:0 "\n£DLC_tr Patriarchale Autorität kann ebenfalls durch das §YWeihen von Metropoliten§! in Euren Staaten erhöht werden.\n\n£DLC_tr Orthodoxe Nationen können Patriarchale-Autorität benutzen, um religiöse §YIkonen§! einzuführen, die 20 Jahre lang Boni geben.\n\n"
 string_catholic_tordesillas:0 "\n\n£DLC_ed Sobald die Kolonisation der Neuen Welt beginnt, kann das Papsttum begünstigten Nationen §YKolonial-Regionen§! zuweisen, die allen katholischen Nationen Strafen auferlegen, die dort kolonisieren.\n\n"
 string_church_power_info:0 "\n\n£DLC_cs Protestantische Nationen können mit der Zeit §YKirchenmacht§! ansammeln. Diese kann benutzt werden, um 3 §YGlaubensaspekte§! zu aktivieren, um ihre §YStaatskirche§! auf ihre eigenen Bedürfnisse zurechtzuschneiden.\n"
 string_church_power_hussite_info:0 "\n\n£DLC_emp Hussitische Nationen können mit der Zeit §YKirchenmacht§! ansammeln. Diese kann verwendet werden, um 3 §YGlaubensaspekte§! zu aktivieren, die ihre §YStaatskirche§! auf ihre eigenen Bedürfnisse zuschneiden.\n"
 string_fervor_info:0 "\n\n£DLC_won Reformierte Nationen sammeln monatlich §YEifer§! an. Eiferpunkte können dazu benutzt werden, einen Fokus auf §YKrieg§!, §YHandel§! oder §YStabilität§! zu setzen.\n"
 string_blessings_info:0 "\n\n£DLC_rom Koptische Nationen können mittels Eroberung der §YHeiligen Stätten§! ihres Glaubens §YSegen§! aktivieren. Die Anzahl an Stätten unter koptischem Besitz legt die Anzahl der verfügbaren Segen für alle koptischen Nationen der Welt fest.\n"
 string_rituals_info:0 "\n\n£DLC_rom Zoroastrische Nationen können mittels Eroberung der §YHeiligen Stätten§! ihres Glaubens §YRituale§! aktivieren. Die Anzahl an Stätten unter koptischem Besitz legt die Anzahl der verfügbaren Rituale für alle zoroastrischen Nationen der Welt fest.\n"
 string_karma_info:1 "\n\n£DLC_cs §YBuddhistische§! Nationen haben §YKarma§!, das verschiedene Boni verleiht, je nachdem ob der Wert hoch, niedrig oder ausgewogen ist. Karma kann durch Entscheidungen bei Events, dem Beitritt zu Verteidigungskriegen, der Rückgabe von Kernprovinzen oder dem Entlassen von Nationen erhöht werden. Karma kann durch Entscheidungen bei Events, durch das Erklären von Kriegen und das Erobern von Land verringert werden.\n"
 string_harmonization_info:1 "\n\n£DLC_moh Konfuzianische Nationen sammeln §YHarmonie§!, die Mali gibt, wenn sie zu niedrig ist, und Boni, wenn sie hoch ist.\n\nKonfuzianische Nationen können außerdem ihren Glauben mit dem anderer §Yharmonisieren§!, was alle Provinz-Mali der entsprechenden Religion aufhebt. Harmonisierung dauert 50 Jahre an und verbraucht jährlich 3,25 Harmonie.\n"
 string_isolationism_info:0 "\n\n£DLC_moh Alle schintoistischen Nationen haben eine §YIsolationismus§!-Stufe, die von §YOffene Tore§! bis §YGeschlossene Tore§! reicht. Jede Stufe gibt andere Boni und die Stufe selbst kann durch nationsweite §YVorfälle§!, die im Laufe der Zeit eintreten, geändert werden.\n"
 string_deities_info:0 "\n\n£DLC_won Hinduismus ist eine polytheistische Religion, in der hinduistische Herrscher eine §Ypersönliche Gottheit§! wählen können. Diese Gottheit verleiht dann der gesamten Nation verschiedene Boni.\n"
 string_cults_info:0 "\n\n£DLC_rom Fetischistische Herrscher können einen §YKult§! auswählen, der jeweils seine eigenen Boni und Events mit sich bringt. Neue Kulte können durch die Interaktion mit Nationen anderer Religion oder fetischistischen Nationen, die Kulte angenommen haben, die ihr nicht besitzt, freigeschaltet werden."
 string_stories_info:0 "\n\n£DLC_rom Fetischistische Herrscher können einen §YKult§! auswählen, der jeweils seine eigenen Boni und Ereignisse mit sich bringt. Neue Kulte können durch Missionen freigeschaltet werden, die für alle Nationen verfügbar sind, die mit dem Alcheringa-Glauben anfangen."
 string_syncretism_info:0 "\n\n£DLC_cos Tengrische Nationen können einen zweiten, §Ysynkretistischen§!, Glauben wählen. Dieser Glaube wird für die meisten Zwecke als dein eigener behandelt und seine Provinzen geben keine Mali. Der synkretistische Glaube gibt außerdem seine eigenen nationsweiten Boni und Events. Tengrische Nationen, die keinen synkretistischen Glauben annehmen, genießen stattdessen andere Boni und haben Zugriff auf andere Entscheidungen und Events.\n"
 string_authority_info:0 "\n\n£DLC_ed Nationen, die dem Inti-Glauben folgen, haben §Yreligiöse Autorität§!. Diese wird durch Entscheidungen bei Events, dem Reduzieren der lokalen Autonomie und der Erweiterung Eures Reiches erhöht. Inti-Autorität wird erlangt, wenn Eure Provinzen mehr Autonomie erhalten.\n\nIhr erhaltet je nach Stufe Eurer Autorität Boni. Sie kann auch dafür verwendet werden, um §YReligiöse Reformen§! durchzusetzen. Jede Reform gibt einen neuen permanenten Bonus, führt aber zu einer groß angelegten Revolte gegen Eure Herrschaft.\n\nSobald alle Reformen durchgesetzt wurden und Ihr an eine Nation angrenzt, die den §YFeudalismus§! gefördert hat, könnt Ihr die §YReligion reformieren§!, wodurch Ihr Technologien und Institutionen von Eurem Nachbarn erhaltet und gleichzeitig alle Boni der Reformen beibehaltet.\n"
 string_doom_info:0 "\n\n£DLC_ed Als Nation, die dem Nahuatl-Glauben folgt, könnt Ihr trotz §YRegentschaft§! immer Kriege erklären.\nNahuatl-Nationen haben einen §YVerhängnis§!-Wert, der sich für jede Provinz in Besitz jährlich um eins erhöht. Sobald der Wert 100 erreicht hat, läutet es den §YTag des Jüngsten Gerichts§! ein, wodurch alle Untertanen ihre Freiheit erlangen und sowohl Eurer Herrscher als auch Eure herrschende Dynastie ihr Ende finden.\nUm den Tag des Jüngsten Gerichts zu verhindern, können Nahuatl-Nationen einen §YBlumenkrieg§! mit dem Ziel führen, Menschen zu opfern.\nNahuatl-Nationen können auch die Herrscher und Thronerben ihrer Untertanen §Yopfern§!, um die Götter zu beschwichtigen und so die Steigerung zum Tag des Jüngsten Gerichts verlangsamen.\n\nSobald eine Nahuatl-Nation §Y5 Vasallen§! hat, kann es eine §YReform§! durchsetzen, um im Gegenzug dafür, dass alle Vasallen ihre Unabhängigkeit erklären, einen permanenten Bonus zu erhalten.\nSobald alle Reformen durchgesetzt wurden, können Nahuatl-Nationen ihre §YReligion reformieren§!, wodurch sie Technologien und Institutionen von einem fortschrittlicheren Nachbarn erhalten. Dies deaktiviert auch dauerhaft die Bedrohung durch Verhängnis, behält aber trotzdem alle Boni durch religiöse Reformen bei.\n"
 string_mayan_info:0 "\n\n£DLC_ed Nationen, die dem mahayanistischen Glauben folgen, können §Yreligiöse Reformen§! erlassen, sobald sie 20 Provinzen besitzen. Dies gibt einen permanenten Bonus, gibt aber auch viele Provinzen unter Kontrolle wieder frei.\nSobald alle Reformen durchgesetzt wurden, können mahayanistische Nationen ihre §YReligion reformieren§! und erhalten so §YTechnologien§! und §YInstitutionen§! von einem fortschrittlicheren Nachbarn, unter Beibehaltung der Boni von Reformen.\n"
 string_ancestor_info:0 "\n\n£DLC_lev Totemistische Nationen werden von Herrschern angeführt, die nur eine §YHerrscherpersönlichkeit§! haben. Nach dem Tod des Herrschers stehen diese der Nation jedoch als §YAhnen§! zur Verfügung. Diese Ahnen können für diplomatische Macht ausgewählt werden und geben der Nation den Boni ihrer Herrscherpersönlichkeit. Es können bis zu §Y10§! Ahnen gewählt werden."
 string_jewish_aspects_info:0 "\n\n£DLC_ori Jüdische Nationen häufen im Lauf der Zeit §YGlaubensmacht§! an. Diese kann verwendet werden, um bis zu 3 §YTora-Aspekte§! zu aktivieren, die in drei Kategorien unterteilt sind. Jede Kategorie verbessert einen Hauptaspekt des Staates und schaltet mächtige aktive und passive Boni frei.\n"
