 string_start_title_bavarians:0 "[Root.GetName] als Teil von Bayern"
 string_start_bavaria:0 "Im Jahr [GetYear] ist das §YWittelsbacher§! Herzogtum §YBayern§! geteilt. Im 14. Jahrhundert wurden unter den Söhnen Ludwigs IV. und Stephans II. vier Unterherzogtümer gebildet: §YMünchen§!, §YLandshut§!, §YIngolstadt§! und §YStraubing§!. Die Straubinger Linie erlosch jedoch 1425 und ihr Besitz fiel an München. Die drei verbleibenden Unterherzogtümer suchen, obwohl sie durch die Familie verbunden sind, immer die Gelegenheit suchen, um das Land ihrer Verwandten zu erwerben.\n\nIm Süden und Osten sind die Habsburger von §YÖsterreich§!, Kaiser des §YHeiligen Römischen Reiches§!, die versuchen, in §YUngarn§!, §YBöhmen§! und §YItalien§! ihre Dominanz auszuüben. Sie waren oft Rivalen der Wittelsbach, die zuletzt 1347 das Heilige Römische Reich hielten, eine berauschende Zeit, wo §YBrandenburg§!, §YHolland§! und §YTirol§! auch Wittelsbacher Besitztümer waren. Da sich das Blatt zu Gunsten der Habsburger zu wenden scheint, müssen wir uns entscheiden, ob wir dies akzeptieren und ihnen folgen oder uns dagegen wehren und versuchen, die habsburgische Herrschaft über das Reich zu beenden.\n\nIm Norden wird das Kurfürstentum §YPfalz§! ebenfalls von einem Zweig der Wittelsbach regiert, der aus einer noch früheren Familienteilung hervorgegangen ist. Wenn wir Bayern vereinen können, sollten wir stark genug sein, um auch sie erneut zu integrieren und wenn wir Glück haben, können wir uns ihren Status als Kurfürst sichern. Etwas weiter weg legt §YDänemark§!. Auch hier regiert ein Wittelsbacher König, §YErik§!, der §YErzkönig des Nordens§! und ein mächtiger potentieller Verbündeter. Seine Herrschaft ist jedoch von Herausforderungen geplagt und seine Unterstützung birgt eigene Risiken."
 string_start_milan:1 "Im Jahr [GetYear] hat §YMailand§! zahlreiche Hegemoniekriege um Norditalien hinter sich, die seit 1423 aus dem Ruder gelaufen waren. Der ehrgeizige Herzog §YFilippo Maria Visconti§! versuchte, die Macht Mailands gegen §YVenedig§!, §YFlorenz§! und §YGenua§! auszubauen, doch diese Versuche scheiterten letztlich trotz anfänglicher Erfolge. Obwohl die Kämpfe derzeit mehr oder minder ruhen, ist es unwahrscheinlich, dass der Frieden anhält. Venedig kontrolliert die rechtmäßigen Besitztümer Mailands in §YBrescia§! und §YBergamo§!, und die Herrscher aller Seiten sammeln ihre Truppen für einen neuen Krieg.\n\nDas Herzogtum Mailand, ein relativ junger Staat, wurde 1395 gegründet. Seitdem haben seine Herrscher sowohl innerhalb des Staates als auch jenseits seiner Grenzen hart dafür gekämpft, ihre Autorität zu festigen. Die Städte der Lombardei akzeptieren dies jedoch nur widerwillig, und werden wahrscheinlich versuchen, die Macht für sich zu übernehmen und eine republikanische Regierungsform einzurichten, falls sie die Gelegenheit dazu bekommen. Der ehrgeizige und hochqualifizierte Söldnerkapitän §YLudovico Sforza§! hingegen hat sich in den jüngsten Kämpfen einen Namen gemacht. Auch er würde jede Chance nutzen, um seine eigenen Ambitionen voranzutreiben. Die Instabilität wird Mailand mit Sicherheit plagen, bis diese Spannungen gelöst sind.\n\nZu guter Letzt sind da noch die konkurrierenden Expansionsmächte §YFrankreich§! und §YÖsterreich§!, die das Herzogtum wahrscheinlich als Preis ansehen, sollte einer die Vorherrschaft über den anderen erlangen. Mailand muss sich vorsichtig für eine Seite entscheiden und gleichzeitig sicherstellen, dass es nicht die Kontrolle über sein eigenes Schicksal verliert. Insbesondere wird Mailand befinden müssen, ob es ein Teil des §YHeiligen Römischen Reiches§! bleiben soll, das nach und nach die Kontrolle über Italien verloren hat, oder ob es die Unabhängigkeit von Italien anstrebt und seinen eigenen Weg beschreitet. Der Erfolg Mailands hängt davon ab, dass die diplomatischen Beziehungen sorgfältig abgewogen werden und die Kriege erfolgreicher verlaufen als in der ersten Hälfte des Jahrhunderts."
 string_start_title_hungary:0 "Das ungarische Interregnum"
 string_start_hungary:2 "Bis zum 10. November 1444 herrschte §YWladyslaw III. Jagiello§! über §YUngarn§! und §YPolen§! und führte seine Streitkräfte im §YKreuzzug von Warna§! gegen das §YOsmanische Reich§!. Nach der Niederlage bei der §YSchlacht von Warna§! jedoch ist Wladyslaw tot, Ungarns Thron unbesetzt und die Osmanen auf dem Vormarsch. Wenn Ungarn gegen die bevorstehende Übernahme des Balkans etwas tun will, müssen sich seine Streitkräfte rasch sammeln.\n\nAn der Heimatfront hat Kommandant §YJohann Hunyadi§! die Überreste der Streitkräfte um sich geschart und nach Ungarn zurückgeführt. Als angesehener und begabter Mann wird er in Ungarn von vielen als Wladyslaws natürlicher Nachfolger angesehen. Die §YHabsburger§! von §YÖsterreich§! wollen indes ihren eigenen Anspruch durch das Kind §YLadislaus Postumus§! durchsetzen, das der Erbe war, noch bevor Wladyslaw den Thron durch einen Bürgerkrieg bestieg. Sollte er volljährig werden, wird es Ungarn schwerfallen, seine Unabhängigkeit von Österreich aufrechtzuerhalten.\n\nIm Norden hat die Niederlage von Warna §YPolen§! in einem ähnlichen Zustand des Chaos wie Ungarn zurückgelassen. Im Gegensatz zu Ungarn ist es jedoch weiterhin eine gewaltige Macht, und ein ungarischer König wäre gut beraten, eine Freundschaft und nicht eine Feindschaft anzustreben, zumindest solange der polnische König der Herrscher über §YLitauen§! wird. Auf der anderen Seite liegt §YBöhmen§!, eine Brutstätte der §YHussiten§!-Häresie und womöglich ein attraktiveres Expansionsziel, insbesondere falls die Zustimmung des §YHeiligen Römischen Kaisers§! sichergestellt werden kann ... und wenn man die Osmanen lange genug in Schach hält ..."
 string_start_title_saxony:0 "Das Kurfürstentum Sachsen"
 string_start_title_thuringia:0 "Thüringen unter dem Kurfürstentum Sachsen"
 string_start_saxony:2 "Die Macht der §Yvon Wettins§! von §YSachsen§! ist in den letzten Jahren erheblich gewachsen, sodass sie heute einen der mächtigsten Staaten in Deutschland bilden. Zunächst starb die männliche Linie der §YAskanier§! von §YSachsen-Wittenberg§! im Jahr 1423 aus, und der §YHeilige Römische Kaiser§! verlieh das Land und den Titel als §YKurfürst§! denen "von Wettin". §YThüringen§! wurde dann 1440 erworben, als Friedrich IV. "der Friedliche", der Vetter des Kurfürsten §YFriedrich II.§! von Sachsen, starb. Diese rasante Expansion bringt allerdings neue Herausforderungen mit sich: Eifersüchtig auf den Erfolg des Kurfürsten sucht sein Bruder §YWilhelm§! Land für sich und seine Nachfolger und ist bestrebt, das Wettiner Erbe aufzuteilen.\n\nAuch anderswo gibt es Gefahren für Sachsens Aufstieg. Im Süden liegt das Königreich §YBöhmen§!, eine mächtige Nation, die zur Häresie neigt. Im Falle eines Krieges mit Böhmen wird Sachsen darum kämpfen müssen, sich gegen seine Macht zu behaupten. Schlimmer noch allerdings ist, dass die §YHabsburger§! von §YÖsterreich§! einen Anspruch auf den böhmischen Thron hegen, und sollten sie ihn erben, wird dies weitreichende Konsequenzen für das Kräfteverhältnis im Reich haben ...\n\nIm Norden dagegen regieren die §YHohenzollern§! von §YBrandenburg§!. Als ehrgeizige mittelgroße Macht könnten sie sich gleichermaßen als wertvolle Verbündete oder würdige Rivalen erweisen. Sachsen könnte mit ihnen gemeinsame Sache gegen Böhmen machen, doch dieser Weg könnte auch den Zorn des mächtigen §YPolen§! heraufbeschwören. Vielleicht wäre es sicherer, Brandenburg einfach zu erobern und auf diese Weise Sachsen zu vergrößern.\n\nWenn all diese Bedrohungen durch Diplomatie oder militärische Stärke neutralisiert werden, eröffnen sich für Sachsen beträchtliche Möglichkeiten. Im Westen und Südwesten liegen die verschiedenen Fürstentümer, Bistümer und Reichsstädte der §YNiedersachsen§!, §YWestfalen§! und §YFranken§!, Kleinstaaten mit geringen eigenen militärischen Fähigkeiten. Sie würden leicht gegen ein vereintes Sachsen fallen, das in der Lage ist, seine volle Aufmerksamkeit ihrer Eroberung zu widmen ..."
 string_start_title_bohemia:0 "Das böhmische Interregnum"
 string_start_bohemia:0 "Böhmen ist eine der führenden Nationen im §YHeiligen Römischen Reich§!, dessen militärische Macht und wirtschaftlicher Reichtum nach den §YHabsburg§! von §YÖsterreich§!, die aktuellen Besetzer des Kaiserthron, an zweiter Stelle steht. In der Vergangenheit wurde Böhmen selbst von Österreich durch §YAlbrecht II§! regiert, dessen Tod 1440 den Thron Böhmens unbesetzt zurückließ. Die Frage seiner Nachfolge ist noch nicht geklärt und die Österreicher dürften ihre Ansprüche geltend machen wollen.\n\nNeben den Unsicherheiten in Bezug auf die Nachfolge hat Böhmen jahrzehntelange Kämpfe zwischen seinen Herrschern und den §YHussiten§! hinter sich, von denen viele in der §Ykatholischen§! Weltanschauung als Ketzer gelten. Obwohl die radikale Hussitenfraktion besiegt wurde, ist die Taboritenfraktion, angeführt von §YJiri Podebrad§!, weiterhin einflussreich und wird sicherlich in der Frage der Nachfolge und anderen Angelegenheiten mitreden wollen.\n\nWeitere Bedrohungen, aber auch potenzielle Verbündete, liegen im Osten, in den mächtigen Nationen von §YPolen§! und §YUngarn§!. Beide wurden durch den Tod von §YWladislaw III. Jagiellon§! durch die Hände des §YOsmanischen Reiches§! bei der §YSchlacht von Varna§! ins Chaos gestürzt. Dies hat sie führerlos zurückgelassen, wobei Ungarn besonders verletzlich zurückgeblieben ist. Ihre Stärke sollte dennoch nicht unterschätzt werden. Ein ehrgeiziger böhmischer König könnte die Situation zu seinem Vorteil nutzen und wertvolle Verbündete - oder wertvolles Neuland - für den Thron gewinnen.\n\nIn §YDeutschland§! betrachten viele der §YReichsfürsten§! Böhmen als Außenseiter und das trotz seines Status als §YKurfürst§!. Überwiegend aufgrund kultureller Unterschiede und der Sorge, in seinem vergleichsweise großen Schatten zu leben. Ein expansionistischer König könnte unter ihnen nach neuen Eroberungen Ausschau halten, doch ihre Unterstützung wird für jeden neuen Vorstoß selbst §YHeiliger Römischer Kaiser§! zu werden, erforderlich sein. Die Auswahl ist groß und das Königreich Böhmen hat viele Gefahren und Möglichkeiten, sich zu orientieren ..."
