 string_start_religion_intro_text:0 "Der §Y[Root.Religion.GetName]e§! Glaube gibt folgende Modifikatoren:\n[Root.Religion.GetCountryModifiers]"
 string_start_religion_zoroastrian:1 "[Root.start_religion_intro][Root.start_coptic_zoroastrian_blessings]\n\nDer Zoroastrismus ist eine sehr kleine Religion und ist nur in der Provinz Yazd im Iran zu finden. Er teilt sich mit keiner anderen §YReligion§! eine §YReligionsgruppe§!."
 string_start_religion_mayan:0 "[Root.start_religion_intro][Root.start_mayan_mechanics]\nMayahanistische Provinzen befinden sich in erster Linie um die Halbinsel Yucatan herum. Mayan teilt sich die §YReligionsgruppe§! mit §YNahuatl§!."
 string_start_religion_nahuatl:0 "[Root.start_religion_intro][Root.start_nahuatl_doom]\nNahuatl-Provinzen befinden sich in erster Linie um das Tal von Mexiko herum. Nahuatl teilt sich die §YReligionsgruppe§! mit Mayan."
 string_start_religion_inti:0 "[Root.start_religion_intro][Root.start_inti_authority]\nInti-Provinzen befinden sich in erster Linie in den Anden. Inti teilt sich die §YReligionsgruppe§! mit dem §YAnimistischen§!-Glauben."
 string_start_religion_tengri:0 "[Root.start_religion_intro][Root.start_tengri_syncretism]\nTengrinismus stammt aus der Mongolei und tengristische Provinzen befinden sich in erster Linie in Nordasien."
 string_start_religion_fetishist:1 "[Root.start_religion_intro][Root.start_fetishist_alcheringa_cults]\nDer Fetischismus stammt aus Afrika, und fetischistische Provinzen befinden sich alle auf dem afrikanischen Kontinent."
 string_start_religion_hindu:0 "[Root.start_religion_intro][Root.start_hindu_deities]\nHinduismus stammt aus Indien und die meisten hinduistischen Provinzen befinden sich auf dem indischen Subkontinent."
 string_start_religion_sikh:0 "[Root.start_religion_intro]\n\nEs gibt keine Sikh-Provinzen in frühen Jahren, da die Religion erst mit der Wende zum 15.Jahrhundert entsteht und verbreitet wird.\nDer Sikh-Glaube gehört zur §Ydharmischen§! Religionsgruppe, zusammen mit dem §YHinduismus§!."
 string_start_religion_shinto:0 "[Root.start_religion_intro][Root.start_shinto_isolationism]\nSchintoismus stammt aus Japan und gehört zur §Yöstlichen§! Glaubensgruppe, zusammen mit §YTheravada§!, §YMahayana§!, §YVajrayana§! und dem §YKonfuzianismus§!."
 string_start_religion_confucianism:0 "[Root.start_religion_intro][Root.start_confucian_harmonization]\nKonfuzianismus ist in der §Yöstlichen§! Glaubensgruppe, zusammen mit §YTheravada§!, §YMahayana§!, §YVajrayana§! und dem §YSchintoismus§!."
 string_start_religion_buddhist_theravada:0 "[Root.start_religion_intro][Root.start_buddhist_karma]\nTheravada ist in der §Yöstlichen§! Glaubensgruppe, zusammen mit den zwei anderen buddhistischen Glaubensrichtungen §YMahayana§! und §YVajrayana§!, sowie dem §YKonfuzianismus§! und §YSchintoismus§!."
 string_start_religion_buddhist_mahayana:0 "[Root.start_religion_intro][Root.start_buddhist_karma]\nMahayana ist in der §Yöstlichen§! Glaubensgruppe, zusammen mit den zwei anderen buddhistischen Glaubensrichtungen §YTheravada§! und §YVajrayana§!, sowie dem §YKonfuzianismus§! und §YSchintoismus§!."
 string_start_religion_buddhist_vajrayana:0 "[Root.start_religion_intro][Root.start_buddhist_karma]\nVajrayana ist in der §Yöstlichen§! Glaubensgruppe, zusammen mit den zwei anderen buddhistischen Glaubensrichtungen §YTheravada§! und §YMahayana§!, sowie dem §YKonfuzianismus§! und §YSchintoismus§!."
 string_start_religion_coptic:1 "[Root.start_religion_intro][Root.start_coptic_zoroastrian_blessings]\nKoptisch ist in der §Ychristlichen§! Glaubensgruppe, zusammen mit dem §Yorthodoxen§!, §Ykatholischen§!, §Yprotestantischen§! und §Yreformierten§! Glauben."
 string_start_religion_reformed:0 "[Root.start_religion_intro]\n\nDer reformierte Glaube wird von §YReformationszentren§! verbreitet, sobald der §YWunsch nach Reformen§! der Katholiken hoch genug ist.[Root.start_reformed_fervor]"
 string_start_religion_protestant:1 "[Root.start_religion_intro]\n\nDer protestantische Glaube wird von §YReformationszentren§! aus verbreitet, die auftauchen, sobald der §YWunsch nach Reformen§! bei den Katholiken hoch genug ist.[Root.start_protestant_hussite_church_power]"
 string_start_religion_orthodox:0 "[Root.start_religion_intro]\n\nOrthodoxe Nationen können im Laufe der Zeit §YPatriarchale Autorität§! ansammeln, um die Kirchenmacht ihres Landes zu stärken.\n\nPatriarchale Autorität wird durch Entscheidungen bei Events und anderen Interaktionen erhöht.[Root.start_religion_orthodox_dlc_check]"
 string_start_religion_muslim_sunni:1 "[Root.start_religion_intro]\n\nSunnitische Herrscher haben einen §YPietät§!-Wert, der misst, welchen Typ Pietät sie in ihrer Gesellschaft verfolgen.\n\nPietät reicht von §YMystik§! bis §YLegalismus§! und gibt an beiden Enden verschiedene Boni. Eure Gesellschaft bewegt sich durch Entscheidungen bei Ereignissen, Kriegserklärungen gegen Ungläubige und dem Konvertieren von Provinzen Richtung Legalismus. Ihr bewegt Euch Richtung Mystik, indem Ihr Glaubensbrüdern den Krieg erklärt und durch Entscheidungen bei Events und anderen Aktionen.\n\nAndere Religionen in der §Ymuslimischen§! Glaubensgruppe sind §YSchiiten§! und §YIbadi§!. Sunnitisch ist mit Abstand die größte Religion der Gruppe.\n\n[Root.start_religion_muslim_dlc_check]"
 string_start_religion_muslim_shiite:1 "[Root.start_religion_intro]\n\nSchiitische Herrscher haben einen §YPietät§!-Wert, der ihre Politik hinsichtlich der islamischen Orthodoxie misst.\n\nPietät reicht von §YMystik§! bis §YLegalismus§! und gibt an beiden Enden verschiedene Boni. Eure Gesellschaft bewegt sich durch Entscheidungen bei Ereignissen, Kriegserklärungen gegen Ungläubige und dem Konvertieren von Provinzen Richtung Legalismus. Ihr bewegt Euch Richtung Mystik, indem Ihr Glaubensbrüdern den Krieg erklärt und durch Entscheidungen bei Events und anderen Aktionen.\n\nAndere Religionen in der §Ymuslimischen§! Glaubensgruppe sind §YSunniten§! und §YIbadi§!. Schiitische Provinzen existieren im Iran und den südlichen Provinzen Arabiens.\n\n[Root.start_religion_muslim_dlc_check]"
 string_start_religion_muslim_ibadi:1 "[Root.start_religion_intro]\n\nIbaditische Herrscher haben einen §YPietät§!-Wert, der ihre Politik hinsichtlich der islamischen Orthodoxie misst.\n\nPietät reicht von §YMystik§! bis §YLegalismus§! und gibt an beiden Enden verschiedene Boni. Eure Gesellschaft bewegt sich durch Entscheidungen bei Ereignissen, Kriegserklärungen gegen Ungläubige und dem Konvertieren von Provinzen Richtung Legalismus. Ihr bewegt Euch Richtung Mystik, indem Ihr Glaubensbrüdern den Krieg erklärt und durch Entscheidungen bei Events und anderen Aktionen.\n\nAndere Religionen in der §Ymuslimischen§! Glaubensgruppe sind §YSunniten§! und §YSchiiten§!. Ibaditische Provinzen existieren nur in der Maghreb Wüste und im Oman.\n\n[Root.start_religion_muslim_dlc_check]"
 string_start_religion_catholic:0 "[Root.start_religion_intro]\n\nKatholische Nationen können mit dem §YPapsttum§! interagieren, indem sie mit der Zeit §YPapsteinfluss§! ansammeln.\n\n§YEinfluss§! kann entweder benutzt werden, um §YKontrolleur der Kurie§! zu werden oder um vom Vatikan Gefallen zu erhalten.\n[Root.start_religion_catholic_tordesillas]In frühen Epochen ist der Großteil der christlichen Welt katholisch. Mit der Zeit baut sich aber, als Ergebnis gesammelter Interaktionen katholischer Herrscher, der §YWunsch nach Reformation§! auf. Sobald der §YWunsch nach Reformation§! hoch genug ist, beginnt die Reformation, wodurch der §Yprotestantische§! und §Yreformierte§! Glaube schnell durch §YReformationszentren§! verbreitet wird.\n\n[Root.start_anglicanism_description]"
 string_start_religion_norse:0 "[Root.start_religion_intro]\n\nDer [Root.Religion.GetName]e Glaube gehört zur §Y[Root.Religion.GetGroupName]en§! Religionsgruppe. Nordische Herrscher können einen Schutzpatron mit unterschiedlichen Eigenschaften auswählen, der ihnen bei ihrer Herrschaft hilft."
 string_start_religion_hussite:0 "[Root.start_religion_intro]\n\nIm Jahr 1444 ist der hussitische Glaube in einigen Provinzen im Zentrum von §YBöhmen§! zu finden.[Root.start_protestant_hussite_church_power]"
 string_start_religion_totemism:0 "[Root.start_religion_intro][Root.start_totemism_ancestor]\nDer Totemismus ist der vorherrschende Glaube bei den Ureinwohnern §YNordamerikas§!."
 string_start_religion_dreamtime:0 "[Root.start_religion_intro][Root.start_fetishist_alcheringa_cults]\nDer Alcheringa-Glaube (an die Traumzeit) stammt aus Australien, und alle alcheringischen Provinzen befinden sich auf dem australischen Kontinent."
 string_start_religion_jewish:0 "[Root.start_religion_intro][Root.start_judaism_aspects]\nDas Judentum ist im Jahr 1444 eine der ältesten Religionen, in Europa jedoch nur eine Minderheitsreligion. Lediglich in den Provinzen von Semien am §YHorn von Afrika§! stellt der jüdische Glauben eine Mehrheit da. Das Judentum teilt keine §YReligionsgruppe§! mit einer anderen §YReligion§! im Spiel."
 string_start_religion_fallback:0 "[Root.start_religion_intro]\n\nDer [Root.Religion.GetName]e Glaube gehört der [Root.Religion.GetGroupName]en Glaubensgruppe an. Es gibt keine besonderen Mechaniken für diese Religion oder Religionsgruppe."
 string_start_culture_government_title:0 "[Root.Culture.GetName]e Kultur und [Root.GovernmentName]"
 string_start_culture_government_title_plural:0 "[Root.Culture.GetName]e Kultur und die Regierungsform [Root.GovernmentName]"
 string_start_consorts:0 "£DLC_rom Monarchien haben außerdem §YGemahlen§!, die entweder durch §YStaatsehen§!, Events oder dann erhalten werden können, wenn ein Thronfolger erschaffen wird. Ein Gemahl wird anstelle des Regentschaftsrates herrschen, bis der Thronfolger das Erwachsenenalter erreicht hat.\n\n"
 string_startup_estates_explanation:0 "Eure Regierung wird durch die §YStände§! in Eurem Reich gestützt. Diese können von Land zu Land unterschiedlich sein, stellen jedoch mächtige Interessengruppen dar, die Euch starke Vorteile bringen können, solange sie §YLoyal§! und §YEinflussreich§! sind. Ein Stand kann allerdings auch ein großes Hindernis sein, wenn er illoyal oder zu einflussreich ist. Einfluss und Loyalität können durch Entscheidungen in Ereignissen verändert werden oder indem Ihr ihnen einen größeren Anteil Eurer §YKronländer§! gewährt.\n\n"
 string_startup_estates_explanation_cossacks:0 "Eure Regierung wird durch die §YStände§! in Eurem Reich gestützt. Diese können von Land zu Land unterschiedlich sein, stellen jedoch mächtige Interessengruppen dar, die Euch starke Vorteile bringen können, solange sie §YLoyal§! und §YEinflussreich§! sind. Ein Stand kann jedoch auch ein großes Hindernis sein, wenn er illoyal oder zu einflussreich ist. Einfluss und Loyalität können durch Entscheidungen bei Ereignissen verändert werden oder indem Ihr ihnen einen größeren Anteil Eurer §YKronländer§! gewährt.\n\n£DLC_cos [Root.GetName] hat Zugang zum Stand der §YKosaken§!. Die Kosaken können unsere Kavallerie verbessern, werden sich aber, sobald sie §Y100 Einfluss§! erreichen, von unserer Nation lösen und einen eigenen Staat gründen. Falls dies geschieht, könnt Ihr wählen, ob Ihr als die daraus resultierende abtrünnige Nation spielen wollt.\n\n"
 string_start_devotion:0 "£DLC_cs Theokratien haben einen §YHingabe§!-Wert, der den Glaubenseifer hinsichtlich der Ideale misst und Mali oder Boni verteilt, je nachdem, wie religiös der Staat ist.\n\n"
 string_start_russian_mechanics:0 "£DLC_tr Da [Root.GetName] die §Yrussische Regierungsform§! hat, hat es Zugriff auf drei §YRegierungsinteraktionen§!:\n- §YSudebnik reformieren§!: Verringert Autonomie.\n- §YOpritschnina unterstützen§!: Verringert den Fortschritt von Rebellen.\n- §YStrelizen ausheben§!: Hebt ein spezielles §YStrelizen§!-Regiment in Eurer Hauptstadt aus.\nDie Unterstützung, um diese Aktionen auszuführen, wird im Laufe der Zeit durch die Fähigkeiten des Herrschers aufgebaut und kann in der Regierungsansicht überprüft werden.\n\n"
 string_start_iqta:0 "£DLC_coc Als Nation mit der §YIqta§!-Regierungsform könnt Ihr drei verschiedene §YRegierungsaktionen§! verwenden, die als §YSteuerpolitik§! bezeichnet werden:\n- §YEffiziente Steuerwirtschaft§! erhöht Eure Steuereinnahmen und gibt Euch eine einmalige Steuerzahlung basierend auf Euren Untertanen.\n- §YLanderwerb§! reduziert die Kosten, um eine Provinz zum Kern zu machen, und gibt Euch einmalig Rekrutenreserve basierend auf Euren Untertanen.\n- §YNachsichtige Besteuerung§! verringert das §YFreiheitsstreben§! Eurer Untertanen und erhöht Eure §YDiplomatische Reputation§!.\nEine Steuerpolitik kann alle 20 Jahre aktiviert werden, aber nur eine kann gleichzeitig aktiv sein.\n\n"
 string_start_mamluks:0 "£DLC_coc Als Nation mit §YMameluckischer Regierung§! habt Ihr Zugriff auf drei §YRegierungsaktionen§!:\n- §YHerrscherkultur fördern§!: Verringert Technologiekosten um 5%.\n- §YSklaven der Herrscherkultur verkaufen§!: Gibt Einkommen basierend auf Provinzen mit Herrscherkultur\n- §YAus Ländereien der Herrscherkultur rekrutieren§!: Erhöht die Rekrutenreserve\n\nDie Unterstützung, um diese Aktionen auszuführen, wird im Laufe der Zeit angesammelt und basiert auf den Fertigkeiten Eures Herrschers. Die Stärke der Aktionen hängt davon ab, wie groß der Anteil Eurer Länder mit der §YKultur§! des Herrschers ist.\n\n£DLC_coc Bei Nachfolge könnt Ihr einen aus mehreren Kandidaten zum neuen Sultan wählen. Die Kandidaten unterscheiden sich darin, welcher Kultur sie angehören. Die Herrschende mameluckische Elite misstraut jedem Herrscher, der große Unterstützung im Land hat, daher wird ein neuer Herrscher mit mehr Unterstützung auch weniger §YLegitimität§! haben.\n\n"
 string_start_feudal_theocracy:1 "£DLC_coc Als §YFeudaltheokratie§! habt Ihr Zugriff auf drei §YRegierungsaktionen§!, die alle 5 Jahre eingesetzt werden können:\n- §YBesitztümer des Klerus beschlagnahmen§!: Reduziert die Baukosten.\n- §YMinderheiten aus dem Ausland einladen§!: Erhöht die Entwicklung und reduziert Entwicklungskosten in der Region Euer Hauptstadt.\n- §YHeiligen Krieg ausrufen§!: Gibt Ansprüche auf benachbarte Provinzen, die feindlichen Häretikern oder Ungläubigen gehören\n\n"
 string_start_tribal_federation:0 "£DLC_coc Als Nation mit der Regierungsform §YStammesföderation§! könnt Ihr §YStammestreue§! durch den Gewinn von Schlachten und der §YErniedrigung§! von Rivalen aufbauen. Dieser Wert erhöht die Rate, mit der Ihr §YRekruten§! ansammelt, und reduziert §YUnruhe§! im ganzen Land.\n\n£DLC_coc Stammestreue kann außerdem für eine von drei §YRegierungsaktionen§! ausgegeben werden:\n- §YGeneral verpflichten§!: Rekrutiert einen erfahrenen General.\n- §YReitkunst trainieren§!: Erhöht die Kampfstärke Eurer Kavallerie.\n- §YStämme einberufen§!: Erhöht Eure Rekrutenreserve.\n\nDas Verwenden einer dieser Aktionen reduziert die Stammestreue um 30, gibt aber im Gegenzug den Bonus, der von der gewählten Aktion abhängt.\n\n"
 string_start_harem:0 "£DLC_rom Als Nation mit §YOsmanischer Regierung§! habt Ihr Zugriff zum §YHarem§!. Dies bedeutet, dass Eure §YThronfolger§! nicht auf dem normalen Weg generiert werden, sondern Ihr aus einer Reihe Kandidaten wählen könnt, sobald Euer Herrscher §Y30§! wird. Wenn Euer Herrscher allerdings vorher stirbt, erhaltet ihr einen §Ymittelmäßigen Thronfolger§!, dessen einziges Können darin besteht, seine Brüder zu verraten.\n\n"
 string_start_pashas:0 "£DLC_coc Die §YOsmanische Regierung§! erlaubt es Euch, Staaten §YPaschas§! zuzuweisen. Ein Pascha reduziert den §YStaatsunterhalt§! und die Chance auf §YUnruhen§!, erhöht allerdings auch die §YBaukosten§! und §YRekrutierungskosten§! in der zugewiesenen Region.\n\n£DLC_coc Euer Regierungstyp erlaubt es außerdem, §YJanitscharen§! aus §Yheidnischen§! Provinzen auszuheben. Dies sind eine spezielle Art von Regiment, die weniger §YNah-§! und §YFernkampfschaden§! erhalten, allerdings höheren Unterhalt hat und mehr §YMilitärpunkte§! kosten.\n\n"
 string_start_trade_league:0 "£DLC_mn Der Regierungstyp von [Root.GetName] erlaubt die Errichtung von §YHandelsposten§!, was die §YHandelsmacht§! in §YUmschlagplätzen§! erhöht, in der er ist. Die Regierung verliert außerdem für jede Provinz nach der 20. in einem Staat republikanische Tradition.\n\n£DLC_mn Ihr könnt kleine Nationen zu Eurer §YHandelsliga§! einladen und ihnen Schutz im Gegenzug für Handelsmacht anbieten.\nDie Handelsliga kann weiterhin durch die Freigabe von Handelsstädten in eigenem Gebiet gestärkt werden.\n\n"
 string_start_parliaments:0 "£DLC_cs Die Regierung von [Root.GetName] macht Gebrauch vom §YParlament§!, um wichtige Entscheidungen zu treffen. Dies hilft §YHerrschern§! bei der Entscheidung von Erlassen, indem er die Unterstützung von Provinzen anfordert, die einen §YSitz im Parlament§! haben.\n\n"
 string_start_prussian_government:2 "Die Regierungsform von [Root.GetName] ist eine §YPreußische Monarchie§!. Diese garantiert allen Herrschern eine §YMilitärische Fähigkeit§! von mindestens §Y3§!.\n\n[Root.startup_government_prussian_dlc]"
 string_start_prussian_government_dlc:0 "£DLC_rom Preußische Monarchien haben außerdem einen §YMilitarisierungs§!-Level, der sich durch negative §YStabilität§!, positive §YArmeetradition§! und positive §YLegitimität§! erhöht und dabei eine breite Palette nützlicher Boni gibt. Militarisierung wird basierend auf der Anzahl gehaltener Provinzen reduziert. Eine kleinere Nation kann sie höher halten.\n\n"
 string_start_elective_monarchy:0 "£DLC_rp [Root.GetName] ist eine §YWahlmonarchie§!. Das bedeutet, dass andere Nationen §YThronfolger§! ihrer Dynastie §Yunterstützen§! können, die unsere Thronfolger werden. Der Thron einer Wahlmonarchie kann nicht beansprucht werden, was es unmöglich macht, dass wir in einer §YPersonalunion§! unter einer anderen Nation enden.\n\n"
 string_start_elective_monarchy_not_yet:0 "£DLC_rp [Root.GetName] kann eine §YWahlmonarchie§! werden. Dies bedeutet, dass andere Länder einen §YThronfolger unterstützen§! können, der von ihrer Dynastie ist und unser Erbe wird. Der Thron einer Wahlmonarchie kann nicht beansprucht werden, was es uns unmöglich macht, in eine §YPersonalunion§! zu fallen.\n\n"
 string_start_horde:0 "£DLC_cos Wir sind eine Horde. Unsere innere Stabilität wird durch §YHordeneinheit§! erhöht, welche im Laufe der Zeit abnimmt und durch das Plündern feindlicher Provinzen sowie das Führen von Kriegen zunimmt. Hordeneinheit sinkt bei großen Horden schneller.\n\n"
 string_start_native_council_opm:0 "£DLC_cop [Root.GetName] wird von einer §YStammesgesellschaft§! regiert. Dies bedeutet, dass wir im Laufe der Zeit von Provinz zu Provinz §Yumziehen§! können, um eine bessere Heimat für unseren Stamm zu finden. Wir haben außerdem Zugriff auf §YEingeborenen-Fortschritt§!, welcher uns ermöglicht, unsere Gesellschaft in unterschiedlicher Weise vor der Ankunft der Europäer voranzutreiben. Sobald alle Verbesserungen durchgeführt wurden, können wir unsere §YGesellschaft reformieren§!, indem wir an eine fortschrittlichere Nation angrenzen. Wir erhalten daraufhin ihre §YTechnologien§! und §YInstitutionen§!.\n\n"
 string_start_native_council:0 "£DLC_cop [Root.GetName] wird von einer §YStammesgesellschaft§! regiert. Dies bedeutet, dass wir Zugriff auf §YEingeborenen-Fortschritt§! haben, welcher uns ermöglicht, unsere Gesellschaft in unterschiedlicher Weise vor der Ankunft der Europäer voranzutreiben. Sobald alle Verbesserungen durchgeführt wurden, können wir unsere §YGesellschaft reformieren§!, indem wir an eine fortschrittlichere Nation angrenzen. Wir erhalten daraufhin ihre Technologien und Institutionen.\n\n"
 string_start_siberian_native_council_opm:0 "£DLC_cop [Root.GetName] wird von einem §Ysibirischen Klanrat§! regiert. Dies bedeutet, dass wir im Laufe der Zeit von Provinz zu Provinz §Yumziehen§! können, um eine bessere Heimat für unseren Stamm zu finden.\n\n"
 string_start_meritocracy:0 "£DLC_moh [Root.GetName] ist ein §YHimmlisches Reich§!. Das bedeutet, dass unsere Nation anstelle von Legitimität §YMeritokratie§! hat, was die Kompetenz unserer Verwaltung repräsentiert. Eine hohe Meritokratie gibt uns erhebliche Rabatte für die §YKosten von Beratern§! und macht uns resistenter gegen §YSpionage§!.\n\n"
 string_start_shogunate:0 "[Root.GetName] ist ein §YShogunat§!. Ein Shogunat kann eine beliebige Anzahl an §YDaimyo§! als Vasallen haben und diesen Vasallen ist es erlaubt, gegeneinander Kriege zu führen.\n\nWir verlieren das Shogunat, falls ein Daimyo unsere kaiserliche Hauptstadt §YKyoto§! erobert.\n\n"
 string_start_shogunate_moh:0 "£DLC_moh [Root.GetName] ist ein §YShogunat§!. Ein Shogunat kann eine beliebige Anzahl an §YDaimyo§! als Vasallen haben und diesen Vasallen ist es erlaubt, gegeneinander Kriege zu führen.\nDas Shogunat kann eine Reihe spezieller §YUntertanen-Interaktionen§! bei Daimyo durchführen und hat außerdem Zugriff auf §Y3 Regierungsinteraktionen§!, die auf alle untergebenen Daimyo gleichermaßen gerichtet sind.\n\nWir verlieren das Shogunat, falls ein Daimyo unsere kaiserliche Hauptstadt §YKyoto§! erobert.\n\n"
 string_manchu_culture:1 "£DLC_moh [Root.GetName] ist eine Jurchen-Nation. Dies bedeutet, dass Ihr §YBanner-Regimente§! in Provinzen mit jurchischer Kultur ausheben können, die zu einem Staat gehören. Im Gegenzug erhaltet Ihr dafür allerdings §YKorruption§!.\n\nBanner benötigen keine §YRekrutenreserve§! für die Verstärkung, aber trotzdem §YDukaten§!.\n\n"
 string_muslim_school:0 "£DLC_coc Alle muslimischen Nationen gehören zu einer §YSchule§!, die unterschiedliche Boni gibt. Schulen haben außerdem eine Meinung voneinander, die sich im Laufe des Spiels ändert und sich auf die Beziehungen zwischen den Ländern, die ihnen folgen, auswirkt.\nNationen, die einer Schule folgen, können Gelehrte aus anderen Schulen einladen, um ihre Boni für 20 Jahre zu kombinieren.\n\nDie [Root.GetReligiousSchool]-Schule gibt folgende Modifikatoren:\n[Root.GetReligiousSchoolCountryModifiers]\n\n"
