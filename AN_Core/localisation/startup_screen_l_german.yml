 string_start_title_byzantium:1 "Wahrer Erbe des §YRömischen Reiches§!"
 string_start_byzantium:2 "Jetzt, wo das §YRömische Reich§! nichts weiter als eine ferne Erinnerung ist, haben es unzählige Reiche gewagt, das Erbe als wahre Nachfolger Roms für sich zu beanspruchen, doch das §YByzantinische Reich§! bleibt entschlossen und unerbittlich dabei, den einzigen Anspruch auf dieses alte Reich zu halten. Im Jahr 1171 erreichte die Rivalität zwischen dem §YByzantinischen Reich§! und §YVenedig§! ihren Höhepunkt, als die Feindseligkeiten beider Nationen in einen gewaltsamen Konflikt mündeten.\n\nIm April 1204, geleitet vom rachsüchtigen Geist der Venezianer, widersetzten sich die Mitglieder des Vierten Kreuzzugs dem Befehl von §YPapst Innozenz III.§! und richteten ihre Waffen gegen das §YByzantinische Reich§!, das ihnen einen sicheren Durchmarsch versprochen hatte. Die Kreuzritter verwüsteten die Stadt Konstantinopel zweimal, ließen nichts als Asche und Trümmer zurück und reduzierten das Reich so ebenfalls auf nur wenig mehr. Obwohl das Haus der §YPalaiolgos§! in der Lage war, vieles von dem wiederherzustellen, was verloren ging, ist es zahllosen Nachfolgestaaten wie §YEpirus§! und §YNaxos§! gelungen, sich der Herrschaft des Reiches zu entziehen. Das Chaos, das durch den Fall des §YByzantinischen Reiches§! entstand, hat auch die Türken des §YOsmanischen Reiches§! angelockt, die sich nun an der Grenze des §YByzantinischen Reiches§! ansiedeln und den Ehrgeiz besitzen, §YKonstantinopel§!, den Neid der Welt, für sich zu beanspruchen.\n\nIm Jahr 1444 ist das Byzantinische Reich von allen Seiten von Ketzern und Heiden umgeben. Viele seiner alten Untertanen beugen nun vor dem venezianischen Dogen das Knie, der einst das Ende des Reiches einläutete, und andere stehen fest unter der Kontrolle des §YOsmanischen Reiches§!. Mächtige Nationen sowohl im Westen als auch im Osten glauben, dass das Zeitalter des §YByzantinischen Reiches§! längst vorbei ist, doch §YBasileus Johannes VIII. Palaiolgos§! bleibt zuversichtlich, dass der Purpurne Phönix erneut aufersteht und nicht nur das §YByzantinische Reich§!, sondern auch das ehemalige §YRömische Reich§! zurückfordern wird!"
 string_start_title_naples:1 "Die neapolitanische Nachfolge"
 string_start_naples:3 "Nach dem §Ysizilianischen§! Aufstand von 1282 verlor der §Yneapolitanische§! König §YKarl§! von §YAnjou§! die Kontrolle über die Insel an §YPeter III.§! von §YAragon§!. Mit nunmehr nichts als dem italienischen Festland unter seiner Kontrolle wurde das Königreich §YSizilien§! aufgegeben, und sein König nahm den Titel des Königreiches §YNeapel§! an.\n\nAls Königin §YJohanna I.§! kinderlos stab, geriet das neapolitanische Königreich in einen dauerhaften Bürgerkrieg, bei dem Vettern mit allen möglichen Ansprüchen und Titeln um die Kontrolle des Königreiches kämpften. §YAlfons V.§! von Aragon löste diesen Konflikt mit viel Blutvergießen, vertrieb alle anderen Thronanwärter und vereinte die Krone von §YAragon§! mit der des Königreiches §YNeapel§!.\n\nIm Jahr 1444 befindet sich das Königreich Neapel nun in einer sehr prekären Lage. Es ist weiterhin mit der Krone Aragons vereint, dessen Anspruch auf den Thron allerdings nur schwach ist, und die Frage darüber, wer wirklich auf den Thron Neapels gehört, ist ein ständiges Streitthema. Wegen der Blutsbande zum Königreich §YFrankreich§! ist die neapolitanische Nachfolgekrise zu einer Angelegenheit großer Spannungen zwischen Aragon und Frankreich geworden.\n\nIm Norden kontrolliert der §YKirchenstaat§! die Stadt §YRom§! und den Großteil Mittelitaliens. Der Rest der italienischen Halbinsel ist inzwischen in kleine Reiche wie §YFlorenz§! und Stadtstaaten wie §YLucca§! und §YBologna§! zersplittert. Im Süden bleibt §YTunesien§! weiterhin eine große Bedrohung für die wirtschaftliche Stabilität des Königreichs, da die Berberpiraten oft die Küste von Neapel überfallen und den italienischen Seehandel stören. Zudem bleibt auch die Frage offen, wie Neapel aus dem eisernen Griff der aragonischen Herrschaft ausbrechen und das §YKönigreich beider Sizilien§! erneut vereinen kann."
 string_start_title_genoa:1 "Die Kaufleute von §YGenua§!"
 string_start_genoa:1 "Die Republik §YGenua§! erlangte erstmalig im Jahr 1005 ihre Unabhängigkeit vom Königreich §YItalien§!. Als die Feindseligkeiten zwischen Venezianern und Griechen in der Plünderung §YKonstantinopels§! endeten, nutzte Genua die Lage in einem Wettlauf gegen seinen Rivalen §YVenedig§! und expandierte bis tief in das Schwarze Meer hinein und auf die §YKrim§!.\n\nDoch sein Wohlstand war nicht von langer Dauer. Als der Schwarze Tod seinen Schatten über Europa warf, war Genua gezwungen, die Kosten in Blut und Leid zu zahlen. In dem Bemühen, sich von der Tragödie des Schwarzen Todes zu erholen, eiferte Genua dem venezianischen Modell einer republikanischen Regierung nach: Der Doge trug den höchsten Titel und beanspruchte die Souveränität über die gesamte Republik.\n\nIn der Zwischenzeit befand sich Genua in einem endlosen Konflikt mit den Venezianern, die sich um den griechischen Archipel und das Schwarze Meer stritten. Als die Konflikte mit Venedig nachzulassen begannen, unternahm Genua einen Kreuzzug an der Seite von §YFrankreich§! gegen die Berber-Korsaren aus §YTunesien§!. Obwohl die Belagerung von §YMahdia§! keinen Erfolg hatte, handelten die beiden Seiten dennoch einen Friedensvertrag aus, der das Piratenproblem durch die Nordafrikaner drastisch reduzieren sollte.\n\nIm Jahr 1444 hat Genua bereits mehrere Konflikte mit Frankreich und §YMailand§! verloren, und auch die Insel §YSardinien§! ist schon lange an die Krone §YAragon§! gefallen. Genua befindet sich in einer prekären Lage: Im Osten ist Venedig weiterhin ein Konkurrent und Anführer einer rivalisierenden Handelsliga, die Genua den Einfluss in Anatolien streitig macht. Weiter im Süden haben die Osmanen deutlich gemacht, dass sie Anatolien und das Schwarze Meer vereinen wollen und jede Gelegenheit nutzen, um Genua aus der Region zu vertreiben. Währenddessen kämpfen andere italienische Republiken und Stadtstaaten weiterhin um die Dominanz über Italien. Mailand im Osten und Frankreich im Westen stellen die größte Bedrohung für das Überleben Genuas dar, und es wird ein zartes Gleichgewicht zwischen Feder und Schwert nötig sein, um dieses komplexe Netz aus Bündnissen und Ansprüchen zu durchschreiten und Genua in eine blühende Zukunft zu führen."
 string_start_tag_arabia:0 "§YArabien§! ist der Ort, an dem der muslimische Glauben begründet wurde. Obwohl dieser zwischen §YSunniten§!, §YSchiiten§! und §YIbadiern§! unterteilt wird, kann niemand bestreiten, dass Arabien das von Allah auserwählte Land ist.\n\nTrotz der schnellen und effektiven Ausbreitung des Islams ist Arabien selbst jedoch nach wie vor in mehrere Stämme aufgeteilt. Die Meerenge von §YHormus§! an der Ostküste bündelt den gesamten Handelsverkehr von und zu den reichen Ländern Persiens, Mesopotamiens und Indiens. Auf der Westseite der Halbinsel liegen die heiligen Städte §YMekka§! und §YMedina§!. Hier ist auch der Einfluss der §YMamelucken§! am stärksten zu spüren. Im südliche Zipfel des §YJemen§! herrscht bereits seit Langem ein Konflikt zwischen §YSunniten§! und §YSchiiten§!, während die zentrale Wüste von verschiedenen §YBeduinenstämmen§! kontrolliert wird.\n\nUmgeben von Mächten wie den §YMamelucken§!, §YOsmanen§! und §YTimuriden§!, könnte jeder von ihnen beschließen, Arabien zu erobern und die heiligen Städte §YMekka§! und §YMedina§! zu kontrollieren. Nur ein geeintes Arabien wird in der Lage sein, sich unter den Großreichen der Welt zu behaupten und den Titel des Kalifen, des Führers und Propheten des gesamten Islam, zurückzufordern."
 string_start_ajam:0 "Adscham ist aus den Überresten des §YTimuridenreiches§! hervorgegangen und konnte sich von der Kontrolle der Haupterben Timurs befreien. Die im zentralen §YPersien§! gelegene Nation befindet sich in einer äußerst privilegierten Lage. In der Vergangenheit wurden hier bereits viele Großreiche begründet und viele andere haben die Region als Expansionsweg für ihre eigenen Reiche genutzt. Eroberer der Antike wie Cyrus, Xerxes und Alexander bis hin zu den jüngeren Eroberern wie Dschingis Khan und Timur haben Adscham als Teil ihres Reiches kontrolliert.\n\nDies ist auch der Grund, warum alle mächtigen Nationen begierig auf dieses Land starren werden. Das benachbarte §YMameluckenreich§!, das §YOsmanische Reich§! oder das §YTimuridenreich§! könnten leicht zu einer Bedrohung für das Überleben Adschams werden, sollten sie nicht auf die ein oder andere Weise in Zaum gehalten werden. Als einer der Erben Timurs hat Adscham das gleiche Recht wie alle anderen, ein mächtiges §YPersisches Reich§! zu errichten."
 string_start_ardabil:0 "In Ardabil und dem umliegenden Land wurden viele Reiche begründet, und viele weitere haben es für ihre Expansion genutzt. Eroberer der Antike wie Cyrus, Xerxes und Alexander bis hin zu den jüngeren Eroberer wie Dschingis Khan und Timur haben Ardabil als Teil ihres Reiches kontrolliert. Doch neben Territorialkämpfen zwischen den Reichen zeichnet sich in Ardabil ein weiterer Konflikt am Horizont ab.\n\nObwohl alle Nationen der Region Allah folgen, ist Ardabil in seinem §Yschiitischen§! Glauben relativ isoliert, da die meisten seiner Nachbarn Anhänger des §Ysunnitischen§! Glaubens sind. Der §YSafawidenorden§! hat Ardabil nicht nur eine religiöse Führung unter den Schiiten und Sufis verschafft, sondern auch der Safawidendynastie selbst ihren Namen gegeben. Dies bildet zusammen mit den §YQizilbasch§!, einer militanten Gruppe, das starke Herz und den starken Arm von Ardabil.\n\nArdabil wird jedoch auch von mächtigen Nachbarn bedroht und es ist daher von entscheidender Bedeutung, dass Ardabil mit starker Hand regiert wird, wenn es das nächste §YPersische Reich§! werden möchte."
