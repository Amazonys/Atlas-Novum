 mesoamerican_spearmen:0 "Mesoamerikanische Speerkämpfer"
 mesoamerican_spearmenDESCR:0 "Die Basiseinheit der Armeen Mesoamerikas, die normalerweise aus mit Speeren und Schilden bewaffneten Bauern bestanden und von adligen Offizieren befehligt wurden. Bei Reichen wie dem der Azteken stellten diese Einheiten das Rückgrat der Armee dar."
 south_american_forest_warfare:0 "Südamerikanische Waldkrieger"
 south_american_forest_warfareDESCR:0 "Der Waldkrieger machte durch das Aufkommen neuer Technologien und Taktiken weitere Fortschritte. Durch seine fortwährende Ausgewogenheit zwischen Angriff und Verteidigung konnte er sich in beiden Bereichen verbessern."
 incan_slingshots:0 "Inka-Steinschleuderer"
 incan_slingshotsDESCR:0 "Die Inka-Steinschleuderer setzten ihre Fernkampfwaffen auf relativ kurze Distanz ein, wo sie aufgrund ihrer Schussgenauigkeit und -wirkung potenziell tödlich waren. Das Wissen um den Einsatz von Schleudern war in großen Teilen Südamerikas, wo Kinder oft viele Stunden verbrachten, Vögel damit zu töten, weit verbreitet."
 incan_axemen:0 "Inka-Axtkämpfer"
 incan_axemenDESCR:0 "Die Inka-Axtkämpfer ergänzten die Fernkampftruppen und führten von Champis, kleinen Handäxten, bis hin zu Hellebarden-ähnlichen, langstieligen Waffen, verschiedenes Kriegswerkzeug mit sich."
 south_american_reformed_gunpowder_warfare:0 "Reformierte amerikanische Musketiere"
 south_american_reformed_gunpowder_warfareDESCR:0 "Mit der Ankunft der Europäer auf den amerikanischen Kontinenten wurde die hiesige Bevölkerung mit Schießpulverwaffen konfrontiert. Da deren Vorteile offensichtlich waren, war die Bewaffnung lokaler Einheiten mit Musketen nur eine Frage der Zeit. Der reformierte Musketier versuchte, die neue Technologie mit der Wildheit der traditionellen Stammeskriegsführung zu kombinieren. Diese Einheit ist zwar in der Offensive am stärksten, kann aber durch die neuen Schießpulverwaffen auch in der Defensive eine gute Rolle spielen."
 south_american_arquebusier:0 "Südamerikanischer Arkebusier"
 south_american_arquebusierDESCR:0 "Der südamerikanische Arkebusier nutzt das leichtere Gewicht und die erhöhte Manövrierbarkeit seiner Waffe aus. Ihre Nachteile im offensiven Nahkampf macht sie in der Defensive durch kontinuierliches Schießen wett."
 westernized_incan:0 "Abendländisch beeinflusste Inka-Infanterie"
 westernized_incanDESCR:0 "Die abendländisch beeinflusste Inka-Infanterie war der Nachfolger der Gebirgskrieger früherer Zeiten. Abendländische Ausbildung und Ausrüstung haben diese Einheit in allen Bereichen verbessert."
 reformed_westernized_incan:0 "Reformierte abendländisch beeinflusste Inka-Infanterie"
 reformed_westernized_incanDESCR:0 "Die reformierte, abendländisch beeinflusste Inka-Infanterie setzte die neue Schießpulvertechnologie und ihre Ausbildung für eine defensivere Rolle ein."
