 arctic_desc:0 "Arktische Gebiete stehen für die schnee- und eisbedeckten Gebiete in der Nähe des Nordpols."
 forest_desc:0 "Unter Wald werden Regionen zusammengefasst, in denen es viele Bäume, Sträucher oder viel Dickicht gibt."
 hills_desc:0 "Hügel-Gebiete sind Landschaften, die von Erhebungen geprägt werden, die weniger hoch oder steil als Berge sind."
 woods_desc:0 "Lichter Wald ist weniger undurchdringlich als echter Wald, obwohl es auch hier Bäume und Dickichte gibt."
 mountain_desc:0 "Berge sind Regionen mit schroffen und felsigen Gebirgszügen, engen Gebirgspässen, die sich oft in großen Höhen oder kalten Klimata befinden."
 desert_mountain_desc:0 "Felsenöde steht für zerklüftetes Bergland mit engen Schluchten und Pässen, das von Wüste umgeben ist."
 impassable_mountains_desc:0 "Unpassierbare Berge steht für Areale, die zu unwirtlich oder gefährlich sind, und deshalb von keiner Armee passiert werden können."
 grasslands_desc:0 "Grünland steht für Gebiete mit Ackerland, deren Vegetation von Gras und Wiesen geprägt ist."
 plains_desc:0 "In Ebenen wird das Bild von weitem, flachem, manchmal sanft geschwungenem Land dominiert, ohne nennenswerten Baumbewuchs."
 jungle_desc:0 "Dschungel steht für Gebiete mit dichter tropischer Vegetation, das für Armeen nur schwer zu passieren ist."
 marsh_desc:0 "Sumpfland besteht aus Mooren, Sümpfen und Feuchtgebieten, in denen Gras oder niedrig-wachsende Büsche wachsen."
 desert_desc:0 "Wüste steht für menschenleere, trockene Gebiete mit wenig oder gar keiner Vegetation, die häufig warm oder heiß sind."
 coastal_desert_desc:0 "Mit Küstenwüste werden Gebiete bezeichnet, in denen die Wüste an ein Meer grenzt, wodurch sich das Klima etwas milder und weniger menschenfeindlich gestaltet."
 coastline_desc:0 "Küstengebiet steht für Landschaften, die durch das Zusammenspiel von Meer und Küste geprägt werden. Hier finden sich sowohl Klippen, schmale Küstenausläufer als auch Sanddünen."
 farmlands_desc:0 "Ackerland sind in höchstem Maße bewirtschaftete Gebiete, in denen das Land von Landwirtschaft und Städten oder Dörfern geprägt ist."
 glacier:0 "Gletscher"
 glacier_desc:0 "Die Gletscher-Gebiete stellen Regionen mit sehr rauen und kalten Bedingungen dar, die oft mit permanentem Schnee bedeckt sind und Gletscher beherbergen. Gebiete mit Gletscher-Gelände sind sehr unwirtlich für Siedlungen oder militärische Manöver ."
 drylands_desc:0 "Trockenland sind große Gebiete trockenen, ebenen oder hügeligen baumlosen Landes."
 steppe_desc:0 "Steppen sind große und durchgehend offene und mit Gras bewachsene Gebiete, die zwar zum Grasen, jedoch nicht für die Landwirtschaft geeignet sind. "
 savannah_desc:0 "Savannen sind große, mit Gras bewachsene Gebiete mit vielen Bäumen."
 highlands_desc:0 "Hochebenen sind Gebiete, die von einer fortwährend hügeligen Landschaft dominiert werden, die niedriger und nicht so steil wie Gebirge ist. Im Gegensatz zu Hügelgebieten sind Hochebenen Gebiete mit einer geringen Dichte an Bäumen und Gestrüpp."
