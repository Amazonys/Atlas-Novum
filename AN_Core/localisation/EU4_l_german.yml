 castilian_civil_war.1.t:0 "Kastilischer Bürgerkrieg"
 castilian_civil_war.1.d:0 "Im vergangenen Jahrzehnt hat der kastilische Adel immer wieder versucht, sich in die Erbfolge der kastilischen Krone einzumischen und nicht einmal davor zurückgeschreckt, sich mit ausländischen Mächten zu verbünden. Eine neue solche Schlacht scheint bevorzustehen, und die Erbfolge wird erneut in Frage gestellt. Die Legitimität des gegenwärtigen Thronfolgers wird von einigen führenden Adligen in Frage gestellt, die einen Verwandten des Königs bevorzugen, der mit der Krone Aragons im Bunde steht. Inzwischen unternehmen die Unterstützer von [Root.Heir.GetName] Annäherungsversuche gegenüber der portugiesischen Krone, um die Position ihres Kandidaten zu sichern.\nDie Situation hat sich nun zum offenen Konflikt hochgeschaukelt und es scheint immer wahrscheinlicher, dass die Fraktion ohne königliche Unterstützung versuchen wird, ihren Kandidaten direkt auf den Thron zu setzen, statt ihn in der Thronfolge zu lassen."
