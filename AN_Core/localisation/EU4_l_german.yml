 STATE_DRO:1 "Ein Reich ist in verschiedene Territorien aufgeteilt. Alle im Besitz befindlichen Provinzen in einer Region bilden ein Territorium. Ein Territorium kann zu einem Staat der Nation gemacht werden, der ein integraler Teil des Reiches ist. Dies kostet Unterhalt abhängig von der Entfernung zur Hauptstadt, wobei die minimale Autonomie dramatisch verringert wird.\n\nDie Entwicklung in Staaten und Territorien geht zulasten des Regierungslimits. Die Entwicklung von Territorien zählt nur zu 25% für das Regierungslimit. Die maximale Anzahl an Staaten kann gesteigert werden, indem der Regierungsrang erhöht, die administrative Technologie verbessert und die administrative Ideengruppe abgeschlossen wird."
