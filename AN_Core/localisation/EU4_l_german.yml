 north_american_desc:0 "Für die nordamerikanische Technologiegruppe sind Technologiestufen um 150% teurer (250%) und der monatliche Machtzuwachs ist um 2 reduziert."
 mesoamerican_desc:0 "Für die mesoamerikanische Technologiegruppe sind Technologiestufen um 150% teurer (250%) und der monatliche Machtzuwachs ist um 2 reduziert."
