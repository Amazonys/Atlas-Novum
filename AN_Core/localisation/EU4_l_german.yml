 particularist_rebels_demand:0 "Größere Autonomie"
 particularist_rebels_demand_desc:0 "Partikularisten haben es satt, von einer weit entfernten Hauptstadt aus, in der man sich nicht um sie schert, regiert zu werden. Sie fordern, diese Gebiete unter Selbstverwaltung zu stellen."
 nationalist_rebels_demand:0 "Forderung der Unabhängigkeit"
 nationalist_rebels_demand_desc:0 "Die Nationalisten fordern die Unabhängigkeit für $INDEPENDENCE_COUNTRY$. Sie sind der Ansicht, ihr Herrscher sollte die Kultur $CULTURE$ haben."
 patriot_rebels_demand:0 "Überlaufen zu $DEFECT_COUNTRY$"
 patriot_rebels_demand_desc:0 "Den Patrioten ist Eure unrechtmäßige Besatzung ein Gräuel und sie sehnen sich nach einer Rückkehr unter die Herrschaft von $DEFECT_COUNTRY$."
 colonial_rebels_demand:0 "Unabhängigkeit für $INDEPENDENCE_COUNTRY$"
 colonial_rebels_demand_desc:0 "Die Kolonialisten stört es, dass sie die Früchte ihrer Arbeit in Übersee nicht behalten dürfen, und fordern ihre Unabhängigkeit!"
 colonial_patriot_rebels_demand:0 "Überlaufen zu $DEFECT_COUNTRY$"
 colonial_patriot_rebels_demand_desc:0 "Die Kolonialisten fühlen sich in der Regierung nicht angemessen repräsentiert und fordern, dass wir ihren Beitritt zu $DEFECT_COUNTRY$ bewilligen."
 revolutionary_rebels_demand:0 "Sturz der Regierung"
 revolutionary_rebels_demand_desc:0 "Die Revolutionäre stellen sich gegen unsere derzeitige, in ihren Augen repressive Regierungsform und fordern eine $GOVERNMENT$."
 noble_rebels_demand:0 "Ausweitung ihrer Privilegien"
 noble_rebels_demand_desc:0 "Der Adel fordert eine Rückbesinnung auf die Sitten der Vergangenheit, als berittene Edelleute über Ländereien mit untertänigen Bauern herrschten. Sie fordern das Ende dieser "Bauern- und Kaufmannsherrschaft"."
 religious_rebels_demand:0 "$COUNTRYNAME$ soll konvertieren"
 religious_rebels_demand_desc:0 "Die Rebellen kämpfen im Namen ihrer Religion $RELIGION$. Sie fordern, dass wir ihren Glauben als den überlegenen anerkennen. Ihr Minimalziel ist das Ende unserer Konvertierungsbemühungen und dass sie ihren Glauben frei ausüben können."
 heretic_rebels_demand:0 "$HERETIC_RELIGION$e Religion anerkennen"
 heretic_rebels_demand_desc:0 "$HERETIC_RELIGION$e Rebellen fordern, dass wir sie ihren Glauben in Frieden ausüben lassen. Der Papst hingegen warnt davor, dies zu tun, da hierdurch die Autorität der katholischen Kirche untergraben und Häresien aller Art Tür und Tor geöffnet würden."
