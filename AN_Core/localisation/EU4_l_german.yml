 ronin_rebels_demand:0 "Sturz der Regierung"
 ronin_rebels_demand_desc:0 "Die Ronin sind Samurai ohne Herren, die am Ende des Krieges alleine dastanden. Arm und verbittert wie sie sind, haben sie sich zusammengetan, um ihren Anführer zum Shogun zu machen."
 ikko_ikki_rebels_demand:0 "Sturz der Regierung"
 ikko_ikki_rebels_demand_desc:0 "Die Ikko-Ikki sind Bauern, die mit der derzeitigen Ordnung in Japan unzufrieden sind und auf den Fall dieser Ordnung hinarbeiten. Sie möchten am liebsten für sich bleiben."
