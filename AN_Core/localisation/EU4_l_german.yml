 RISE_OF_THE_OTTOMANS_DESC:0 "Gerüchte über die Schwäche des Osmanischen Reiches veranlassten Papst Eugen IV. 1443 zur Ausrufung eines Kreuzzuges gegen sie. Da Westeuropa noch immer in den Hundertjährigen Krieg verstrickt war, verschrieb sich der König von Ungarn und Polen, Wladyslaw III., dieser Aufgabe. Unter der Führung von Johann Hunyadi, dem "Weißen Ritter", konnte die ungarische Armee erste Anfangserfolge erzielen, wurde jedoch letztlich geschlagen. Sultan Murad II., der offiziell bereits abgedankt hatte, eilte seinem Sohn zu Hilfe und führte die osmanische Armee zum Sieg in der Schlacht von Warna, in der König Wladyslaw getötet wurde. Die Kriegsparteien einigten sich zwar irgendwann auf einen Friedensvertrag, doch das Tor nach Europa war nun für weitere osmanische Expansionsbestrebungen geöffnet..."
