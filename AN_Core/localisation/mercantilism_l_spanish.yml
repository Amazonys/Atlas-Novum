l_spanish:
 refused_food_import:0 "Rechazado importar comida"
 desc_refused_food_import:0 "El rechazo de nuestra nación para relajar las barreras comerciales en momentos de escasez de alimentos ha causado revuelo entre los afectados."
 buying_american:0 "Comprando Americano"
 desc_buying_american:0 "Hemos relajado las barreras del comercio para permitir la importación de nuestra colonia vecina en America."
 importing_cocoa:0 "Importando cacao"
 desc_importing_cocoa:0 "Nuestra gran importación de chocolate y cacao trae alegría y revitalización a nuestro pueblo."
 importing_coffee:0 "Importando Café"
 desc_importing_coffee:0 "Nuestra gran importación de café mantiene a la gente alegre y vigilante."
 importing_tea:0 "Importando Té"
 desc_importing_tea:0 "Nuestra gran importación de té gusta a los miembros más sofisticados de la sociedad."
 mercantilism_events.1.t:0 "Importando comida para Combatir la Hambruna"
 mercantilism_events.1.d:0 "La reciente escasez de alimentos en algunas partes de nuestra nación ha hecho que muchos entre los [Root.GetAdjective] cuestionen las políticas comerciales que impiden las importaciones de bienes vitales. La gente pide que se relajen las barreras comerciales, con la esperanza de que la crisis pueda ser mitigada mediante la compra de alimentos de las naciones más afortunadas."
 mercantilism_events.1.a:0 "En este momento de necesidad, las vidas son más importantes que la política."
 mercantilism_events.1.b:0 "Debemos esforzarnos por ser autosuficiente, incluso cuando no lo somos."
 mercantilism_events.2.t:0 "Importación Completa con Productos [Root.GetAdjective] de Calidad "
 mercantilism_events.2.d:0 "Nuestros vecinos han establecido una gran presencia colonial en el Nuevo Mundo. Las exportaciones de este lejano país han ido en constante aumento, y algunos de los productos exóticos se han convertido en muy populares, incluso entre aquellos que no deberían dejarse deslumbrar por las curiosidades. \n\nRecientemente, nuestros vecinos han ido más allá, impulsando abiertamente este interés. Animando a la gente a "comprar americano", están presionando a más importaciones de las colonias, dejando sin competencia nuestros propios bienes y privando a las buenas gentes [Root.GetAdjective] de trabajo. Deberíamos sacar algo de este influjo de comercio extranjero, pero la opción más segura es poner barreras para reducirlo.""
 mercantilism_events.2.a:0 "Veamos que nos pueden ofrecer las colonias."
 mercantilism_events.2.b:0 "Nada de calidad decente puede venir de esos presuntuosos apartados."
 mercantilism_events.3.t:0 "Importando Hierro"
 mercantilism_events.3.d:0 "Nos esforzamos por mantener los ejércitos de [Root.GetAdjective] fuerte, modernizados y disciplinados. Pero a veces nuestras prioridades son contradictorias entre sí. Al carecer de las ricas minas de hierro de nuestros vecinos, algunos de nuestros planes más ambiciosos para el futuro desarrollo militar no serán posibles tan pronto como quisiéramos. El aumento de las importaciones es una opción tentadora, pero confiar en el apoyo extranjero podría comprometer nuestras políticas comerciales ... aunque un cuchillo por la espalda a nuestro vecino sería aún más brillante si se hace de su propio acero."
 mercantilism_events.3.a:0 "Necesitamos hierro importado para nuestro puño"
 mercantilism_events.3.b:0 "Necesitamos confiar en nuestros propios recursos. El corazón importa más que el acero."
 mercantilism_events.4.t:0 "Importando Suministros Navales"
 mercantilism_events.4.d:0 "La ambición por mejorar la armada de nuestra nación se ha parado recientemente. Los astilleros [Root.GetAdjective] no tienen falta de ideas pero si de suministros. Algunos de ellos notan que nuestro vecino tiene una gran cantidad de materiales que podrían ser útiles en el equipamiento de una marina moderna. Tratamos de que nuestra flota no dependa del apoyo extranjero, pero si estas políticas se interponen en el camino del progreso, tal vez podríamos importar lo suficiente como para poner a prueba las nuevas técnicas de construcción naval."
 mercantilism_events.4.a:0 "Nos podemos comprometer si pone planes en movimiento."
 mercantilism_events.4.b:0 "¿Barcos de madera extranjera? ¡Sería más seguro hacerlos de roca!"
 mercantilism_events.5.t:0 "$TRADER$, Proteccionismo Controversial"
 mercantilism_events.5.d:0 "Desde que $TRADER$ empezó a dar asesoramiento para la evolución del comercio en [Root.GetName], la política comercial se ha centrado en reducir el coste de las importaciones y en aumentar la regulación estatal. Mientras que se ha visto como algo positivo su decisión de mejorar las infraestructuras, las últimas sugerencias han hecho que muchas personas influyentes cuestionen su filosofía. Argumentan que el [Root.Monarch.GetTitle] está tomando su consejo con demasiada facilidad, y que debemos buscar ofertas de beneficio mutuo con otras naciones en lugar de querer dominar todas las áreas de comercio."
 mercantilism_events.5.a:0 "El pensamiento de $TRADER$ nos ha ayudado hasta ahora."
 mercantilism_events.5.b:0 "Un comerciante debería facilitar el comercio libre, no restringirlo."
 mercantilism_events.6.t:0 "Reformas Radicales"
 mercantilism_events.6.d:0 ""Dos de nuestros asesores de mayor confianza, $MASTER_OF_MINT$ y $TRADER$, han estado hablando mucho últimamente. Tramando, dicen algunos. Haciendo planes para el futuro de [Root.GetName], dicen otros. Lo que están discutiendo tiene que ser claramente polémico como para justificar tanto secretismo.\n\nFinalmente se acercan a [Root.Monarch.GetTitle] [Root.Monarch.GetName] para presentar los resultados. La gruesa pila de papeles contiene planes para cambios radicales en las prácticas comerciales de la nación, incluyendo el aumento del proteccionismo, la regulación y la política industrial. Radical, dirían algunos.\n'Necesario' dice $MASTER_OF_MINT$.\n'Rentable' dice $TRADER$.\n\n¿Qué dice [Root.Monarch.GetName] acerca de esto?""
 mercantilism_events.6.a:0 "Radical para mentes simples, pero no para [Root.Monarch.GetTitle]."
 mercantilism_events.6.b:0 "$MASTER_OF_MINT$ es una mala influencia para $TRADER$."
 mercantilism_events.6.c:0 "$TRADER$ ha radicalizado claramente a $MASTER_OF_MINT$."
 mercantilism_events.6.e:0 "¡Salid de aquí, los dos!"
 mercantilism_events.7.t:0 "Comercio Intercolonial"
 mercantilism_events.7.d:0 "Establecer súbditos coloniales en el extranjero nos ha permitido expandir nuestro comercio mientras mantenemos el control, importando bienes procedentes de territorios que están esencialmente bajo el control de [Root.GetAdjective]. Mientras suministremos a nuestra colonia lo que necesita, no tienen ninguna razón para empezar a poner el oro en manos de nuestros enemigos.\n\nPor desgracia, los colonos a veces tienen una opinión diferente a la de nuestro [Root.Monarch.GetTitle] sobre que es lo que 'necesitan'. Han comenzado a comerciar con las colonias vecinas y con nativos, eludiendo las barreras comerciales que ponemos para proteger los intereses de nuestra nación. Esto les beneficia claramente ... pero es dudoso que nos beneficie a nosotros."
 mercantilism_events.7.a:0 "Son parte de [Root.GetName]. Nuestros intereses son los suyos."
 mercantilism_events.7.b:0 "Son parte de [Root.GetName]. Sus intereses son los nuestros."
 mercantilism_events.8.t:0 "Importación de Chocolate"
 mercantilism_events.8.d:0 "Destacados economistas han cuestionado el rápido aumento de las recientes importaciones de chocolate a nuestra nación. Después de que uno de nuestros vecinos llegara a controlar gran parte del suministro de cacao conocido en el mundo a través de hábiles prácticas de comercio, su repostería se ha hecho muy popular incluso entre la gente [Root.GetAdjective]. Los políticos proteccionistas están cuestionando si esas importaciones de bienes de lujo benefician a [Root.GetName], argumentando que el crecimiento dependiente de un bien que controlan nuestros vecinos conduce a que el oro salga de nuestra nación."
 mercantilism_events.8.a:0 "Pero un río de dulce dulce chocolate fluye hacia nuestra nación."
 mercantilism_events.8.b:0 "Restringe la importación de esta indulgencia pecaminosa."
 mercantilism_events.8.c:0 "Dale un giro negativo al chocolate, reemplazándolo positivamente con nuestro azúcar hilado."
 mercantilism_events.9.t:0 "Importación de Café"
 mercantilism_events.9.d:0 "Destacados economistas han cuestionado el rápido aumento de las recientes importaciones de café a nuestra nación. Después de que uno de nuestros vecinos llegara a controlar una gran parte del suministro de grano de café conocido en el mundo a través de hábiles prácticas de comercio, sus bebidas se han hecho muy populares incluso entre la gente[Root.GetAdjective]. Los políticos proteccionistas están cuestionando si esas importaciones de bienes de lujo benefician a [Root.GetName], argumentando que el crecimiento dependiente de un bien que controlan nuestros vecinos debilita nuestra posición económica."
 mercantilism_events.9.a:0 "¿Estos llamados economistas tienen que hacer frente a las mañanas tempranas?"
 mercantilism_events.9.b:0 "Tenemos que limitar la propagación de este narcótico antinatural."
 mercantilism_events.9.c:0 "Nosotros [Root.GetAdjective] somos gente bebedora de té. No tendremos nada de esto."
 mercantilism_events.10.t:0 "Importación de Té"
 mercantilism_events.10.d:0 "Destacados economistas han cuestionado el rápido aumento de las recientes importaciones de té a nuestra nación. Después de que uno de nuestros vecinos llegara a controlar una gran parte del suministro de té conocido en el mundo a través de hábiles prácticas comerciales, sus bebidas se han hecho muy populares incluso entre la gente [Root.GetAdjective]. Los políticos proteccionistas están cuestionando si esas importaciones de bienes de lujo benefician a [Root.GetName], argumentando que el crecimiento dependiente de un bien que controlan nuestros vecinos debilita nuestra posición económica."
 mercantilism_events.10.a:0 "Si descartamos el té, la civilización seguirá rápidamente."
 mercantilism_events.10.b:0 "¡Tenemos que tirar su té al océano!"
 mercantilism_events.10.c:0 "¿Quién necesita té si tenemos café?"
 
