 flavor_eng.lost_to_royalists:0 "Les royalistes l'ont emporté, malheureusement pour nos libertés"
 flavor_eng.lost_to_parliament:0 "Le parlement l'a emporté, malheureusement pour le trône"
 english_civil_war.11.d.heir:0 "Alors que la guerre civile qui ravageait le pays est enfin terminée, nous sommes à un carrefour de notre histoire. Certains pensent que le moment est idéalement choisi pour rétablir une monarchie et en appellent à la restauration de l'ancien héritier du trône, dont les pouvoirs seraient bien évidemment limités par une constitution restrictive et des lois afin d'empêcher que se reproduise la situation qui a causé nos récents malheurs. D'autres pensent au contraire que le moment est venu de se débarrasser définitivement de la monarchie pour fonder une république moderne, bâtie sur les principes qu'a défendus le parlement anglais."
 english_civil_war.12.d.heir:0 "Avec la mort du Lord protecteur se pose la question de la façon dont le pays doit être gouverné. Certains pensent que le moment est idéalement choisi pour rétablir une monarchie et en appellent à la restauration de l'ancien héritier du trône, dont les pouvoirs seraient bien évidemment limités par une constitution restrictive et des lois afin d'empêcher que se reproduise la situation ayant causé la guerre civile. D'autres pensent au contraire que le moment est venu de nous débarrasser définitivement de la monarchie pour fonder une république moderne, bâtie sur les principes qu'a défendus le parlement anglais."
