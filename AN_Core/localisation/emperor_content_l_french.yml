 west_indies_nation_title:0 "Former la nation ouest-indienne"
 west_indies_nation_desc:0 "Maintenant que nos îles se sont arrachées à l'emprise des puissances corrompues et faibles du Vieux Monde, nous devons nous consacrer à fonder une fédération capable d'unir les îles dispersées et leur multitude de langues et de cultures. Nous ne serons sans doute jamais un peuple homogène, mais au sein des Indes occidentales nous serons unis."
 vermont_nation_title:1 "Former la nation vermontoise"
 vermont_nation_desc:0 "Ici, dans les terres fertiles du Nord-Ouest américain, libérés des puissances coloniales du Vieux Monde, nous pouvons enfin trancher tout lien avec nos anciennes identités pour établir une constitution capable de protéger les droits des citoyens et des propriétaires. Attachons-nous à former une nation nouvelle, reposant sur les valeurs de liberté et d'unité."
 sonora_nation_title:0 "Former la nation sonorienne"
 sonora_nation_desc:0 "Nous avons fait notre pays de ce territoire rude. Il est temps pour nous de rassembler nos forces et de rejeter l'oppression de la mère patrie, afin de fonder un véritable paradis en Occident."
 florida_nation_title:0 "Former la nation floridienne"
 florida_nation_desc:0 "Ce territoire rude, empli de marais, d'alligators et de plages ensoleillées, nous en avons fait notre pays. C'est ici que nous prospérerons, et les exploits et succès des hommes de la Floride seront bientôt célèbres dans toutes les Amériques et dans le monde entier !"
 cuba_nation_title:0 "Former la nation cubaine"
 cuba_nation_desc:0 "Notre île est enfin libérée de l'oppression coloniale, mais nous ne pouvons nous arrêter à cela. Pour préserver notre indépendance nouvellement acquise, nous devons unir le peuple derrière une identité nouvelle, débarrassée des pesanteurs du Vieux Monde."
 illinois_nation_title:0 "Former la nation illinoise"
 illinois_nation_desc:0 "L'Illinois est longtemps resté une simple extension de la colonie de Louisiane, mais maintenant que nous avons acquis notre indépendance nous pouvons consacrer toute notre attention à ce long ruban qu'est l'interminable Mississippi et vers les Grands Lacs."
 WSI_Plantation_Economy:0 "Économie de plantation"
 WSI_Plantation_Economy_desc:0 "L'économie des Indes occidentales repose sur les plantations. Ceux qui y travaillent sont durs au mal, et savent se montrer plus ingénieux et vivants que quiconque. C'est ce mélange de travail en plein air, de vigueur et de joie qui définit le mieux l'honorable travailleur ouest-indien."
 WSI_Blue_Mountain_Coffee:0 "Café des Montagnes bleues"
 WSI_Blue_Mountain_Coffee_desc:0 "La région des Montagnes bleues est considérée comme la zone de production du meilleur café des Caraïbes, et est célébrée par les plus beaux esprits au monde. Le commerce de ce café a donné lieu à de nombreux échanges d'idées entre les locaux et leurs maîtres, à mesure que leurs discussions sérieuses sur la nature du monde, autour d'une bonne tasse, les amenaient à réfléchir."
 WSI_Sugar_Revolution:0 "La révolution du sucre"
 WSI_Sugar_Revolution_desc:0 "Le besoin de sucre, dans le monde entier, a amené l'or jusque dans nos coffres pour répondre à la demande inépuisable du jus de la douce canne à sucre."
 WSI_American_Trade_Hub:0 "Le carrefour des Amériques"
 WSI_American_Trade_Hub_desc:0 "Le négoce des Indes occidentales s'étend sur toute la côte est de l'Amérique, l'Afrique et l'Europe. Nos négociants vont bien plus loin qu'ils ne l'auraient jamais imaginé, ce qui fait de nos îles le véritable foyer du commerce mondial."
 WSI_Miskoto_Zambos:0 "Miskitos Zambos"
 WSI_Miskoto_Zambos_desc:0 "Les Miskitos Zambos sont issus du mélange de nombreux peuples qui ont construit notre grande nation : Africains, Européens et indigènes qui se sont établis là avant tout autre. La croissance de la population ainsi permise a renforcé le cosmopolitisme et est des plus utiles lors des phases d'expansion territoriale."
 WSI_Interconnected_Relations:0 "Relations"
 WSI_Interconnected_Relations_desc:0 "Les relations établies par les marchands et diplomates font de nous des partenaires commerciaux fiables et de grande valeur. Nous avons d'innombrables partenaires et alliés, et nous devrions les mettre à profit pour devenir l'une des grandes puissances du monde colonial."
 WSI_Colonial_Legacy:0 "Héritage colonial"
 WSI_Colonial_Legacy_desc:0 "Les Caraïbes ont été férocement disputées entre les puissances coloniales et les conquérants envieux. Les corsaires, en plein âge d'or de la piraterie, et les gouverneurs ambitieux ont exploité notre pays et se sont enrichis, lançant un dynamisme économique qui perdure aujourd'hui encore. Nul ne doute plus que bientôt nous serons une puissance mondiale."
 SNA_mercenary_republic:0 "République des mercenaires"
 SNA_mercenary_republic_desc:0 "Au contraire des autres républiques américaines qui ont combattu pour leur indépendance contre des puissances coloniales, notre nation a été établie par la seule volonté et le courage téméraire de nos mercenaires. Les régions du Sonora et de la Basse-Californie ont été prises par 45 hommes et leur commandant seulement, et en dépit du peu de chances qu'ils avaient de l'emporter, ils sont parvenus à vaincre les républiques bien plus puissantes de la région. Il ne fait donc aucun doute que la qualité manifeste des mercenaires sonoriens fera l'envie de toutes les Amériques."
 SNA_sale_of_script:0 "Titres fonciers sonoriens"
 SNA_sale_of_script_desc:0 "Afin de financer l'expédition des mercenaires jusqu'au Sonora, nous avions besoin de ressources et d'investisseurs. Nombreux alors étaient ceux qui doutaient de nos chances de succès ; mais d'autres ont été assez sages pour investir dans l'achat de titres de propriété légaux dans le Sonora, non remboursables avant l'établissement de notre État. En continuant de vendre de la même façon des titres fonciers à nos investisseurs, nous pouvons ainsi étendre nos territoires et en tirer un profit certain."
 SNA_cowboy_country:0 "Pays des vaqueros"
 SNA_cowboy_country_desc:0 "Les hommes de notre pays sont habitués aux conditions rudes et aux maigres ressources de l'Ouest américain, et ont l'habitude des combats dans ces territoires. Notre nation a été fondée par des bandits et des mercenaires, et nous sommes craints dans tout l'Ouest – et au-delà."
 SNA_take_what_is_yours:0 "Prendre ce qui est à nous"
 SNA_take_what_is_yours_desc:0 "Certains n'hésitent pas à qualifier le Sonora de pays des voleurs et qualifient notre président de « chef pirate », comme si cela relevait de l'insulte. Mais ce que n'ont pas compris ces individus, emprisonnés qu'ils sont par les lois de leurs pays, est que la véritable liberté consiste à prendre ce qui vous appartient et à ne s'excuser de rien. Nos bandits ont déjà attaqué sur les routes de l'Ouest, mais avec les flottes des Indes croisant le long de nos côtes chaque année il est évident que nous pourrions tirer quelques leçons des pirates qui vivent sur les côtes de l'Est…"
 SNA_uniting_the_outlaws:0 "Union des hors-la-loi"
 SNA_uniting_the_outlaws_desc:0 "Dans tout l'Ouest sont des vaqueros, des bandidos et des desperados, tous des hommes libres. Nous n'avons pas peur de la loi et sommes prêts à faire tout ce qu'il faudra dans ce monde cruel et impitoyable. Avec des hommes comme ceux-là pour nous diriger, c'est une nation pour tous les déshérités que nous avons fondée, et nous deviendrons bientôt ces hommes dont nous parlaient nos mères."
 SNA_taking_the_fight_south_desc:0 "Si notre nation est établie dans l'Ouest si rude du Mexique, nous ne pouvons vivre seulement des contrats qui y sont offerts. Nous devons porter le combat vers le nord et vers le sud, jusqu'aux marais de Louisiane et aux jungles du Nicaragua. Nos courageux généraux commanderont nos compatriotes, contrat après contrat, tout en veillant à nous emparer d'autant de territoires qu'il leur sera possible."
 SNA_taking_the_fight_south:0 "Étendre les combats"
 SNA_Good_Use_Of_Gold:0 "De l'or, de l'or !"
 SNA_Good_Use_Of_Gold_desc:0 "Notre région dépend fortement de l'or, mais nous avons appris à en faire bon usage pour ne pas connaître ce cercle vicieux qui s'est développé de l'autre côté de l'océan. En gérant avec bon sens et mesure nos gisements, nous devrions conserver toute sa valeur au métal sans dérégler l'économie."
 VRM_Establish_sovereignty:0 "Établir notre souveraineté"
 VRM_Establish_sovereignty_desc:0 "Établir notre souveraineté face aux colons européens n'a pas été aisé, mais nous avons fait valoir nos droits dans le cadre d'une constitution légale et légitime, et nos dirigeants ont montré la plus grande clairvoyance pour établir un véritable gouvernement."
 VRM_Removing_the_shackles:0 "Jeter nos chaînes"
 VRM_Removing_the_shackles_desc:0 "Jeter les chaînes imposées par nos anciens maîtres permet de prendre une direction que nous n'avions jamais envisagée auparavant. Nos troupes font usage du terrain à leur avantage, et ont fait de la guérilla une tactique parfaitement adaptée à nos territoires."
 VRM_American_Frontier:0 "Frontière américaine"
 VRM_American_Frontier_desc:0 "Les territoires de la frontière sont vastes et inconnus. Nous devons nous y établir en dirigeants du Nouveau Monde et intégrer quiconque se présentera face à nous."
 VRM_Cheese_wheels:0 "Meules de fromage"
 VRM_Cheese_wheels_desc:0 "Les fermiers ont commencé à produire en masse des meules de fromage pour les longs voyages sur terre et sur mer. Ce produit est désormais demandé où que nous en emmenions, et nous en sommes les meilleurs producteurs."
 VRM_Will_of_the_people:0 "La volonté du peuple"
 VRM_Will_of_the_people_desc:0 "Nous ne cherchons rien d'autre que la prospérité et la paix avec ceux qui se présentent sur nos côtes. Pourtant, certains débarquent en Amérique du Nord-Est avec pour intention de couper court à nos libertés. Face à de telles tentatives, le peuple doit répondre de la façon la plus ferme."
 VRM_Liberty_is_Life:0 "Vivre libre ou mourir"
 VRM_Liberty_is_Life_desc:0 "Nos dépendances n'ont rien fait d'autre qu'être loyales envers nous qui avons garanti leur sécurité. Mais alors qu'elles se développent, leur aspiration à la liberté s'accroît. Fort heureusement, nous avons les moyens de les conserver soumises. Quiconque refuse de vivre en respectant les idéaux de liberté ne mérite pas de vivre."
 VRM_What_we_do_best:0 "Ce que nous faisons de mieux"
 VRM_What_we_do_best_desc:0 "Nos négociants savent avant tous les autres ce qui est le meilleur. Si nous disposons des plus belles soies, des plus belles épices et des plus belles teintures, c'est parce que nous investissons sagement dans les territoires où ces biens se trouvent pour les envoyer au pays."
 VRM_home_of_the_revolution_desc:0 "Dans toutes les Amériques brûle l'aspiration à davantage de libertés et de démocratie. Nous ne devons pas oublier que c'est ici, dans le Nord-Est, que ces idées ont été les plus marquées. Nous avons coulé les navires de nos maîtres, incendié les propriétés de l'État, et sommes prêts à combattre et mourir pour l'avenir de notre peuple et de notre jeune nation."
 VRM_home_of_the_revolution:0 "Berceau de la Révolution américaine"
 VRM_tea_party:0 "Boston Tea Party"
 VRM_tea_party_desc:0 "Nous ne devons pas oublier que pendant un temps l'idée que puisse exister une nation de colons indépendants aux Amériques était l'objet de plaisanteries sur le Vieux Monde, mais bientôt les rires ont cessé. Qui aurait imaginé que le simple fait de jeter le précieux thé de nos maîtres dans les eaux du port de Boston serait cette étincelle qui éveillerait le rêve d'indépendance de notre nation ? Maintenant, la flamme de la liberté brûle brillamment, et l'avenir se souviendra de cet acte de protestation comme d'un glorieux événement ayant présidé à la naissance de notre nation."
 VRM_vermont_constitution:0 "Constitution du Vermont"
 VRM_vermont_constitution_desc:0 "Au moment de déclarer notre indépendance de la mère patrie, il a immédiatement paru évident pour les gouverneurs du Vermont que l'esclavage était un affront aux valeurs de liberté qui avaient présidé à la naissance de notre nation. Notre constitution a été le premier document écrit dans l'histoire des Amériques qui prohibait la pratique morale de l'esclavage. En perpétuant les valeurs de cette constitution, nous pourrons entrer dans une ère plus juste et plus glorieuse pour tous au sein de notre pays."
