 shadow_kingdom_will_leave_info_decision_tt:1 "N'a pas encore été placé sous contrôle et pourrait quitter le Saint-Empire."
 has_reined_in_all_italians_early:1 "Tous les princes §Yitaliens§! sont sous contrôle.\n\nCela signifie que le pays §Yvisé§! doit remplir au moins une de ces conditions :\n– son opinion à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§! est au moins de §G150§! ;\n– il a adopté la réforme gouvernementale §YVille livre§! ;\n– il est une dépendance §Y[Root.GetRootAdjFS]§! ;\n– il est allié [Root.GetAuAlaNP] §Y[Root.GetName]§! ;\n– il a été vaincu par l'[Emperor.GetEmpereurImperatriceDir] [Emperor.Monarch.GetName] [Emperor.GetDuDeNP] §Y[Emperor.GetName]§! au cours d'une guerre."
 great_peasants_war_emperor_decision_title:0 "Terminer la guerre des paysans"
 great_peasants_war_emperor_decision_desc:0 "Il convient de mettre un terme à la guerre des paysans, en reconnaissant la victoire soit des paysans, soit des nobles. Lorsque les paysans imposent leurs vues ou créent de nouvelles républiques, ils se rapprochent de la victoire ; mais si au contraire une nouvelle république est écrasée ce sont les nobles qui s'en approchent."
 high_peasant_score_emperor_tt:1 "Le score de la guerre des paysans doit être supérieur à §Y9§! ou inférieur à §Y-9§!. Il est actuellement de §Y[1.GPW_counting_variable.GetValue]§!.\n\nIl peut évoluer grâce à ces éléments :\n– si des §Ypaysans révoltés§! imposent leurs exigences à un §Yprince du Saint-Empire§! : §R-1§! ;\n– si un §Yprince du Saint-Empire§! devient une §Yrépublique paysanne§! : §R-2§! ;\n– si un §Yprince du Saint-Empire§! contraint une §Yrépublique paysanne§! à changer de §Yrégime politique§! : §G+3§!."
 great_peasants_war_peasant_decision_title:0 "Répondre aux exigences des paysans"
 great_peasants_war_peasant_decision_desc:1 "Cela fait trop longtemps que nous souffrons de l'autorité de ces nobles tyranniques. Notre score de guerre progressera chaque fois que des pays deviendront des républiques paysannes ou que les paysans révoltés imposeront leurs exigences."
 high_peasant_score__peasant_tt:1 "Le score de la guerre des paysans doit être supérieur à §Y9§! ou inférieur à §Y-9§!. Il est actuellement de §Y[1.GPW_counting_variable.GetValue]§!.\n\nIl peut évoluer grâce à ces éléments :\n– si des §Ypaysans révoltés§! imposent leurs exigences à un §Yprince du Saint-Empire§! : §G-1§! ;\n– si un §Yprince du Saint-Empire§! devient une §Yrépublique paysanne§! : §G-2§! ;\n– si un §Yprince du Saint-Empire§! contraint une §Yrépublique paysanne§! à changer de §Yrégime politique§! : §R+3§!."
