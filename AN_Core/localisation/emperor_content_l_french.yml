 flavor_brapru.25.a.tt2:0 "§RBayreuth ne sera plus gouvernée depuis le Brandebourg.§!"
 #Saxon DHEs
 flavor_sax.4.name:0 "La guerre fratricide saxonne"
 flavor_sax.4.desc:0 "Après la mort de l'oncle de [Root.Monarch.GetName], Frédéric de Thuringe, les territoires Wettin de Thuringe sont passés sous souveraineté [Root.GetRootAdjFS]. Pourtant, une querelle a tout aussitôt éclaté entre [Root.GetLeLaLDir] [Root.GetDir] et son frère, Guillaume, sur la répartition de ces terres. Selon le Partage d'Altenbourg, un accord conclu sous l'égide du Brandebourg et de la Hesse, tous deux devaient être codirigeants, [Root.Monarch.GetName] recevant les territoires centraux de Meissen, à l'est, tandis que Guillaume recevait la Thuringe.\n\nPourtant, ce dernier conteste l'accord, réclame plus de terres – dont au moins Wittemberg – et va jusqu'à menacer de guerre."
 flavor_sax.4.A:0 "Que ne ferions-nous pas pour notre cher Guillaume ?"
 flavor_sax.4.B:0 "C'est un véritable scandale ! Aux armes, tous !"
 flavor_sax.6.name:0 "L'enlèvement des princes de Saxe" #Note: German translation should be Altenburger Prinzenraub
 flavor_sax.6.desc:1 "Il semble bien que les tensions entre nobles de Saxe et de Thuringe, après la guerre entre les deux frères Frédéric et Guillaume, ne sont pas apaisées. Un chevalier, Kunz von Kauffungen, qui a combattu pour Frédéric mais s'est trouvé ruiné par le conflit, a réuni plusieurs chevaliers de Thuringe mécontents et dressé un plan pour garder captifs les fils [Root.GetDuDelaDir] [Root.GetDir] afin de soutirer de l'argent.\n\nLes comploteurs sont parvenus à enlever les princes, mais ont été arrêtés au moment de franchir la frontière. Les enfants sont rentrés à [Root.Capital.GetCapitalName] sains et saufs. Que devons-nous désormais faire de ces traîtres ?"
 flavor_sax.6.A:0 "Coupons-leur la tête !"
 flavor_sax.6.B:0 "Faisons preuve de clémence"
 flavor_sax.7.name:0 "L'enlèvement des princes de Saxe" #Note: German translation should be Altenburger Prinzenraub
 flavor_sax.7.desc:1 "Il semble bien que les tensions entre nobles de Saxe et de Thuringe, après la guerre entre les deux frères Frédéric et Guillaume, ne sont pas apaisées. Un chevalier, Kunz von Kauffungen, qui a combattu pour Frédéric mais s'est trouvé ruiné par le conflit, a réuni plusieurs chevaliers de Thuringe mécontents et dressé un plan pour garder captifs les fils [Root.GetDuDelaDir] [Root.GetDir] afin de soutirer de l'argent.\n\nLeur complot a été un succès, et ils ont pu franchir la frontière avec [neighbour.GetLeLaNP] [neighbour.GetName], d'où ils nous ont fait parvenir une demande de rançon : 200 ducats, ou les princes meurent."
 flavor_sax.7.A:0 "Mieux vaut payer"
 flavor_sax.7.B:0 "Pas un sou pour des traîtres de leur espèce !"
 flavor_sax.8.name:0 "Le partage de Leipzig"
 flavor_sax.8.desc:0 "Avec la mort de Frédéric II, de nouvelles querelles de succession sont apparues, cette fois entre [Root.Monarch.GetName] et son frère Ernest. Selon le testament de Frédéric, Ernest devait recevoir les terres de Thuringe et les gouverner en toute indépendance. Mais [Root.Monarch.GetName] est en position de force et se trouve capable d'ignorer complètement le testament de son père [Root.GetSilSielleDir] se montre prêt[Root.GetXEDir] à en accepter les conséquences."
 flavor_sax.8.A:0 "Mieux vaut reconnaître ce testament"
 flavor_sax.8.B:0 "La Saxe ne sera pas divisée !"
 flavor_sax.9.name:0 "L'électorat de Saxe"
 flavor_sax.9.desc:0 "Nos cousins de Saxe ne règnent plus sur [Root.GetLeLaNP] [Root.GetName], mais ils conservent toujours l'électorat. Toutefois, maintenant que nous avons démontré notre supériorité sur eux – et alors que le trône impérial y semble favorable – l'occasion se présentée d'elle-même de corriger cette errance de l'histoire en faisant attribuer le titre d'électeur à notre branche de la dynastie Wettin."
 flavor_sax.9.desc.emperor:0 "Nos cousins de Saxe ne règnent plus sur [Root.GetLeLaNP] [Root.GetName], mais ils conservent toujours l'électorat. Toutefois, maintenant que nous avons démontré notre supériorité sur eux – et disposant désormais de l'autorité impériale l'occasion se présentée d'elle-même de corriger cette errance de l'histoire en faisant attribuer le titre d'électeur à notre branche de la dynastie Wettin."
 flavor_sax.9.A:0 "Demandons cette faveur à l'[Emperor.GetEmpereurImperatriceDirCap]"
 flavor_sax.9.B:0 "L'électorat nous revient de droit"
 flavor_sax.9.C:0 "Cela n'en vaut pas véritablement la peine"
 flavor_sax.11.name:1 "La Thuringe demande l'électorat de Saxe"
 flavor_sax.11.desc:0 "Nos alliés de Thuringe l'ont emporté dans leurs démêlés entre les diverses branches de la famille Wettin, et ils contrôlent désormais la Saxe. Ils demandent donc maintenant à ce que les errances de l'histoire soient réparées en se voyant transférer l'électorat que possède toujours la Saxe."
 flavor_sax.11.A:0 "Ainsi sera-t-il donc"
 flavor_sax.11.B:0 "L'électorat restera à la Saxe"
 sax_grieving_death_of_sons:0 "Deuil"
 desc_sax_grieving_death_of_sons:0 "[Root.GetSilSielleDirCap] sait parfaitement que le temps passe et qu'il pourrait bientôt être trop tard pour donner un nouvel héritier [Root.GetAuAlaNP] [Root.GetName], la mort de ses chers fils rend [Root.Monarch.GetName] réticent[Root.GetXEDir] à prendre le risque d'un nouveau chagrin."
 sax_really_bad_reputation:0 "Déshonneur"
 desc_sax_really_bad_reputation:0 "Ayant par pur opportunisme méprisé le testament de son père, [Root.Monarch.GetName] doit désormais faire face aux conséquences de son geste."
 #Ladislaus Postumus Union
 hun_ladislaus_postumus_warning_tooltip:0 "§RLadislas le Posthume étant l'héritier à la fois des trônes d'Autriche et de Hongrie, s'il atteint la majorité et hérite des deux couronnes la Hongrie sera gouvernée par l'Autriche dans le cadre d'une union personnelle.§!"
 flavor_hab.21.name:0 "Archiduché d'Autriche et royaume de Hongrie"
 flavor_hab.21.desc:1 "Ladislas d'Autriche est désormais reconnu légitime souverain à la fois de l'Autriche et de la Hongrie. Préférant régner depuis Vienne, il a adopté le titre d'archiduc comme titre principal. En dépit des protestations des nobles hongrois, leur pays est donc désormais gouverné depuis l'Autriche, dans le cadre d'une union personnelle."
 flavor_hab.21.A:0 "Vive l'archiduc Ladislas !"
 flavor_hab.23.name:0 "La Diète des noblesses hongroise et croate"
 flavor_hab.23.desc:0 "Les nobles croates et hongrois se sont rassemblés au cours d'une Diète improvisée, au cours de laquelle ils se sont accordés sur le fait que les deux royaumes, ayant été gouvernés de façon commune depuis plusieurs décennies, devraient désormais être considérés comme un seul. Cela présente pour ces nobles l'avantage de pouvoir parler d'une seule voix à leurs souverains [Root.GetRootAdjMP]. La Croatie a par conséquent été annexée par la Couronne de Hongrie."
 flavor_hab.23.A:0 "Ainsi soit-il donc"
 flavor_hab.24.name:0 "La Diète des noblesses hongroise et croate"
 flavor_hab.24.desc:1 "Les nobles croates et hongrois se sont rassemblés au cours d'une Diète improvisée, au cours de laquelle ils se sont accordés sur le fait que les deux royaumes, ayant été gouvernés de façon commune depuis plusieurs décennies, devraient désormais être considérés comme un seul. Cela présente pour ces nobles l'avantage de pouvoir parler d'une seule voix à leurs souverains [From.GetFromAdjMP]. Nous avons par conséquent annexé la Croatie."
 flavor_hab.24.A:0 "Parfait"
 #Neapolitan Republic
 new_flavour_nap.1.name:0 "Senatus Populusque Neapolitensis"
 new_flavour_nap.1.desc:0 "Le peuple reste insatisfait de la révolte de Masaniello. Il a de nouveau pris les armes, pour exiger cette fois la liberté au sein d'un gouvernement républicain. Ayant pris le contrôle de la cité, leur meneur, Gennaro Annese, un armurier rusé et brave qui était l'éminence grise derrière le pouvoir de Masaniello, a instauré la « République sérénissime du royaume de Naples », qui doit être gouvernée par le Sénat et le peuple napolitains.\n\nLa noblesse est partagée entre loyauté envers [Root.GetLeLaLDir] [Root.GetDir] et soutien à la jeune république. Quelle que soit la réponse que nous apporterons à ces événements, des troubles risquent de survenir."
 new_flavour_nap.1.A:0 "Nous devons écraser ces rebelles !"
 new_flavour_nap.1.B:0 "Vive la Sereine République !"
 new_flavour_nap.1.B.tooltip:0 "Les monarchies voisines vont s'inquiéter de la naissance d'une République puissante dans le Sud de l'Italie."
 new_flavour_nap.2.name:0 "Senatus Populusque Neapolitensis"
 new_flavour_nap.2.desc:0 "Las des impôts trop lourds de [Root.Monarch.GetName] et des déprédations de la vice-royauté [overlord_country.GetAdjective], le peuple napolitain s'est soulevé pour demander davantage de libertés au sein d'un gouvernement républicain. Sous la houlette de Masaniello, un pêcheur charismatique qui n'était auparavant connu que pour ses talents à échapper aux percepteurs, et Gennaro Annese, un armurier qui est de fait l'éminence grise derrière l'ascension de Masaniello, la foule a pris le contrôle de la cité et proclamé la « République sérénissime du royaume de Naples », qui doit être gouvernée par le Sénat et le peuple.\n\nDes nobles se sont ralliés pour soutenir la jeune république, et ceux qui entretiennent des liens avec [rival_of_overlord.GetLeLaNP] [rival_of_overlord.GetName] ont déjà mis sur pied une délégation pour rencontrer [rival_of_overlord.Monarch.GetName] afin de lui demander qu'[rival_of_overlord.GetIlElleDir] soutienne leur cause."
 new_flavour_nap.2.A:0 "Nous devons écraser ces rebelles !"
 new_flavour_nap.2.A.tooltip:0 "\nSi les rebelles font s'effondrer [Root.GetLeLaNP] §Y[Root.GetName]§!, l'union entre [overlord_country.GetLeLaNP] §Y[overlord_country.GetName]§! et [Root.GetLeLaNP] §Y[Root.GetName]§! sera rompue.\n"
 new_flavour_nap.3.A.tooltip:0 "\nSi les rebelles font s'effondrer [From.GetLeLaNP] §Y[From.GetName]§!, l'union entre [overlord_country.GetLeLaNP] §Y[overlord_country.GetName]§! et [From.GetLeLaNP] §Y[From.GetName]§! sera rompue.\n"
 new_flavour_nap.4.name:0 "Émissaires de la République de Naples"
 new_flavour_nap.4.desc:0 "Une délégation est arrivée à [Root.Capital.GetCapitalName]. Elle vient de Naples, où un soulèvement populaire a permis l'instauration d'une jeune république, qui a pris les armes face [overlord_country.GetAuAlaDir] [overlord_country.GetDir] [overlord_country.GetDuDeNP] [overlord_country.GetName], notre rival[overlord_country.GetXEDir]. Ces émissaires demandent un secours face à nos ennemis communs, dont ils refusent de supporter plus longtemps la tyrannie. Ils se disent prêts à confier à un membre de la noblesse [Root.GetRootAdjFS] le titre de « signore », seigneur de la République, en échange de notre aide.\n\nSi nous pouvons nous permettre une telle intervention, il semble donc que ce soit là l'occasion parfaite d'affaiblir [overlord_country.GetLeLaNP] [overlord_country.GetName]."
 new_flavour_nap.4.A:0 "Apportons notre soutien à cette jeune république"
 new_flavour_nap.4.A.tooltip:0 "\nSi les rebelles font s'effondrer [From.GetLeLaNP] §Y[From.GetName]§!, l'union entre [overlord_country.GetLeLaNP] §Y[overlord_country.GetName]§! et [From.GetLeLaNP] §Y[From.GetName]§! sera rompue.\n"
 new_flavour_nap.4.B:0 "Nous ne pouvons nous le permettre pour l'heure"
 new_flavour_nap.5.name:0 "Retour des émissaires [From.GetAuEnNP] [From.GetName]"
 new_flavour_nap.5.desc:0 "L'ambassade dépêchée [From.GetAuEnNP] [From.GetName] est rentrée. Elle est folle de joie de rapporter que [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] va nous envoyer [Root.nap_foreign_republican.GetName] à la tête d'une troupe de mercenaires pour devenir seigneur de la République."
 new_flavour_nap.5.A:0 "Vive [From.Monarch.GetName] et [Root.nap_foreign_republican.GetName] !"
 new_flavour_nap.6.name:0 "Retour des émissaires [From.GetAuEnNP] [From.GetName]"
 new_flavour_nap.6.desc:1 "Les émissaires dépêchés [From.GetAuEnNP] [From.GetName] sont rentrés la mine sombre. [From.GetLeLaLDirCap] [From.GetDir] [From.Monarch.GetName] a décidé de ne pas soutenir notre cause."
 new_flavour_nap.6.A:0 "[Root.GetLeLaNPCap] [Root.GetName] survivr[Root.GetAOntNP] malgré tout !"
 new_flavour_nap.7.name:0 "Intervention [From.GetFromAdjFS] [From.From.GetAuEnNP] [From.From.GetName]"
 new_flavour_nap.7.desc:0 "[rival_of_overlord.GetCeCetteFDirCap] lâche [rival_of_overlord.Monarch.GetName] a décidé de soutenir le soulèvement républicain de Naples ! À la demande des rebelles, [rival_of_overlord.GetIlElleDir] a envoyé [From.From.nap_foreign_republican.GetName] à la tête d'une bande de mercenaires pour devenir seigneur de la république. Nous devons rallier nos forces contre cette nouvelle menace."
 new_flavour_nap.7.A:0 "Ils paieront tous leur félonie !"
 new_flavour_nap.8.name:0 "Senatus Populusque Neapolitensis"
 new_flavour_nap.8.desc:0 "Grâce au secours que nous leur avons apporté, les républicains de Naples ont fait s'effondrer leur pays et instauré la « République sérénissime du royaume [From.GetDuDeNP] [From.GetName] », dont [From.Monarch.GetName] est [From.GetLeLaLDir] [From.GetDir]. Si la fortune nous sourit, c'est donc le début d'une ère nouvelle, où [Root.GetLeLaNP] [Root.GetName] pourr[Root.GetAOntNP] user de [Root.GetSonLeurNP] influence [From.GetAuEnNP] [From.GetName]."
