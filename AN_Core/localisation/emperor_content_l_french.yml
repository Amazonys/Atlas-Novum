 new_flavour_sav.3.name:0 "Le royaume de Chypre"
 new_flavour_sav.3.desc.firstruler:0 "Les sarrasins [infidels_of_cyprus.GetRootAdjMP] se sont emparés de Chypre, jetant ainsi à bas l'un des derniers avant-postes de la Chrétienté en Orient et mettant fin à la longue dynastie des Lusignans, qui remontait au XIIe s.\n\nLeur lignée n'est pas entièrement éteinte, toutefois : par le mariage de [Root.Monarch.GetName] avec la princesse Anne de Lusignan, nous avons des droits sur le royaume de Chypre, qui ne sauraient être contestés maintenant que la branche principale de la famille n'existe plus. [Root.GetSilSielleHrtCap] peut le reprendre aux infidèles, [Root.Heir.GetName] est l'hériti[Root.GetErEreHrt] légitime du royaume."
 new_flavour_sav.3.desc.notfirstruler:0 "Les sarrasins [infidels_of_cyprus.GetRootAdjMP] se sont emparés de Chypre, jetant ainsi à bas l'un des derniers avant-postes de la Chrétienté en Orient et mettant fin à la longue dynastie des Lusignans, qui remontait au XIIe s.\n\nLeur lignée n'est pas entièrement éteinte, toutefois : par le mariage de notre ancêtre, le duc Louis Ier, avec la princesse Anne de Lusignan, nous avons des droits sur le royaume de Chypre, qui ne sauraient être contestés maintenant que la branche principale de la famille n'existe plus. [Root.GetSilSielleDirCap] peut reprendre l'île aux infidèles, [Root.Monarch.GetName] pourra affirmer ses droits sur le royaume."
 new_flavour_sav.3.A:0 "Un jour prochain, Chypre sera nôtre !"
 new_flavour_sav.5.name:0 "L'antipape Félix V"
 new_flavour_sav.5.desc:1 "Le père de Louis Ier, Amédée VIII, a renoncé à son titre de duc de Savoie en 1440 pour devenir l'antipape Félix V, en opposition au pape Eugène IV. Cependant, il n'a jusqu'à présent guère rencontré de succès, n'ayant pu s'assurer du soutien que d'un petit groupe d'opposants au sein de l'Église catholique.\n\nÉtant donné le manque d'influence diplomatique de Félix, il est par conséquent tentant de privilégier les liens avec [PAP.GetLeLaLDir] [PAP.GetDir] de [PAP.Capital.GetCapitalName] plutôt que les liens familiaux, et donc de le désavouer – même si soutenir un antipape pourrait être un ferment d'unité pour le peuple face à des adversaires étrangers."
 new_flavour_sav.5.A:0 "Pour la justice et le pape Félix !"
 new_flavour_sav.5.B:1 "[PAP.GetLeLaFDirCap] seul[PAP.GetXEDir] [PAP.GetDir] réside à [PAP.Capital.GetCapitalName]"
 sav_supports_antipopes_justice:0 "Justice pour l'antipape"
 desc_sav_supports_antipopes_justice:0 "[Root.Monarch.GetName] s'est rallié[Root.GetXEDir] à l'antipape Félix V, qui revendique le titre de véritable chef de l'Église catholique romaine."
 opinion_supporting_antipope:0 "Soutient l'antipape"
 #Misc new events
 pirates.22.name:0 "Les pirates de Rügen"
 pirates.22.desc:0 "La Baltique, de mémoire d'homme, a toujours été sillonnée par les pirates. Parmi les marins et pêcheurs de l'île de Rügen, nombreux sont ceux qui aiment raconter des histoires sur l'époque où Klaus Störtebeker et sa bande des Likedeelers faisaient voile sur les flots pour s'enrichir aux dépens de tous ceux qui avaient la malchance de les croiser. Comparées à la monotonie de la vie quotidienne, les aventures de la course semblent exercer un grand attrait sur de nombreuses personnes – même s'ils savent pertinemment que les Likedeelers finissent, tôt ou tard, par payer leurs rapines de leur vie, de même que tous ceux qui les imitent. Mais, commandés par un ancien officier de marine se prétendant descendant de Störtebeker lui-même, ils sont parvenus à rassembler plusieurs vaisseaux de guerre et sont prêts à lever le drapeau noir.\n\nDevons-nous nous ranger aux côtés de ces pirates ?"
 pirates.22.a:0 "Dès que les vents tourneront, nous nous en allrons"
 pirates.22.b:0 "Les lois doivent être respectées"
