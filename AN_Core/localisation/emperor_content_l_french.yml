 ALA:0 "Alaska"
 ALA_ADJ:0 "alaskienne"
 CSC:0 "Cascadie"
 CSC_ADJ:0 "cascadienne"
 NZL:0 "Nouvelle-Zélande"
 NZL_ADJ:0 "néo-zélandaise"
 zealandia_nation_title:0 "Former la nation néo-zélandaise"
 zealandia_nation_desc:0 "Ici, sur l'île du Nord et celle du Sud, nous avons bâti nos nouvelles vies. S'ils sont nombreux ceux qui nous négligent et oublient même de nous porter sur leurs cartes, nous devons toutefois rester unis et veiller à ce que le monde ait bien conscience qu'existe un pays nommé « Nouvelle-Zélande »."
 alaska_nation_title:0 "Former la nation alaskienne"
 alaska_nation_desc:0 "Si ces territoires sur lesquels nous nous sommes établis sont froids et rudes, nous les avons maintenant maîtrisés. Des empires sans nombre ont tenté de nous imposer leur domination, mais nous avons gagné notre indépendance, et sommes prêts à faire connaître le nom de l'Alaska dans le monde entier."
 cascadia_nation_title:0 "Former la nation cascadienne"
 cascadia_nation_desc:0 "Tout le long du fleuve Columbia et sur la côte pacifique de l'Amérique, nos colonies sont unies et indépendantes. L'heure est donc venue de trouver un nom à notre nation, débarrassée de toutes ces étiquettes imposées par nos suzerains coloniaux. Sous le nom de Cascadie, nous pourrons revendiquer tous les territoires au nord du Columbia et forger un pays où régneront le commerce, la liberté et la beauté des paysages sauvages !"
 NZL_ideas:0 "Doctrines néo-zélandaises"
 NZL_ideas_start:0 "traditions néo-zélandaises"
 NZL_ideas_bonus:0 "ambitions néo-zélandaises"
 NZL_maori_seats:0 "Représentants maoris"
 NZL_maori_seats_desc:0 "En Nouvelle-Zélande, les colons ne sont pas seuls à occuper les îles. Il s'y trouve aussi les Maoris indigènes. Ces peuples ont été grandement maltraités par la colonisation, et s'ils pourraient ne jamais se rétablir des blessures de la conquête, leur permettre de disposer de leurs propres représentants au sein du gouvernement pourrait commencer à combler le fossé nous séparant."
 NZL_otago_gold:0 "Ruée vers l'or de l'Otago"
 NZL_otago_gold_desc:0 "La Nouvelle-Zélande regorge de nourriture et de ressources, et est un lieu idéal aussi bien pour les mineurs que pour les éleveurs. Entre le bétail et l'or, le cuivre ou l'étain dans les collines, le pays est bien plus riche et prospère que ce que pourrait laisser penser sa petite étendue."
 NZL_piopiotahi:0 "Piopiotahi"
 NZL_piopiotahi_desc:0 "Le Milford Sound, ou « Piopiotahi » comme l'appellent les Maoris, est une chaîne montagneuse littorale spectaculaire, regorgeant de vie et de végétation, sur l'île du Sud. C'est un véritable emblème de la fertilité du pays, et un lien unissant tous les iwis maoris."
 NZL_haka:0 "Haka"
 NZL_haka_desc:0 "Les Maoris ont pratiqué le haka, le chant de guerre traditionnel, durant des siècles avant notre arrivée sur leurs côtes. Mais nos cultures se mêlent toujours davantage, et nombreux sont ceux qui ont commencé à pratiquer le haka comme démonstration de patriotisme avant le combat ou les rencontres sportives. Déjà, bien loin de nos îles, les étrangers ont commencé à parler des Maris et des Néo-Zélandais qui se livrent à de terrifiantes démonstrations de courage et de virilité avant de se lancer au combat."
 NZL_company:0 "La Compagnie de Nouvelle-Zélande"
 NZL_company_desc:0 "Avant que la Compagnie de Nouvelle-Zélande ne fasse la promotion d'une vie idyllique sur les îles, la colonisation était lente et stagnait. Mais, sous sa tutelle, des compagnies entières de colons venues du Vieux Monde ont débarqué pour mener ici une vie nouvelle et meilleure. En continuant de promouvoir notre nation comme le parfait exemple du rêve colonial, nous pourrions nous étendre à travers les îles du Pacifique grâce à ces gens qui cherchent le refuge et l'hospitalité au sein de notre État."
 NZL_rejecting_australia:0 "Rejet de la constitution australienne"
 NZL_rejecting_australia_desc:0 "La petite Nouvelle-Zélande s'est autrefois vu proposer de devenir une dépendance de l'Australie, mais par notre peuple a fait le bon choix en refusant, en toute démocratie, de préserver à jamais son indépendance. Et nous refuserons toujours les tentatives de soumission étrangères."
 NZL_pokarekare_ana:0 "Pokarekare Ana"
 NZL_pokarekare_ana_desc:0 "« Pokarekare ana, nga wai o Waiapu\nWhiti atu koe hine, marino ana e.\nE hine e, hoki mai ra\nKa mate ahau i te aroha e. »\n\nCe chant parle du long voyage qu'un soldat doit faire avant de retrouver sa tendre épouse. Nous ne pouvons sacrifier la vie des jeunes hommes dans des guerres inutiles, mais nous consacrer à préserver la paix et la tranquillité au Pays du long nuage blanc."
 ALA_ideas:0 "Doctrines alaskiennes"
 ALA_ideas_start:0 "traditions alaskiennes"
 ALA_ideas_bonus:0 "ambitions alaskiennes"
 ALA_endurance:0 "Endurance aléoutienne"
 ALA_endurance_desc:0 "Les Aléoutes vivent dans les territoires durs et glacés du Nord de l'Alaska depuis des milliers d'années et ont survécu à ces conditions par leurs pratiques ingénieuses de la pêche et de la chasse. En imitant leurs méthodes de survie, nous pouvons nous aussi tirer profit de ces territoires rudes."
 ALA_hard_push_east:0 "Poussée vers l'est"
 ALA_hard_push_east_desc:0 "Au contraire de nombreux établissements européens de l'Amérique du Nord, l'Alaska a été conquis depuis la mer, à l'ouest. Nombreux ont été ceux qui n'y ont vu que des territoires arctiques inutiles, mais nous-mêmes avons bien vu sa beauté et l'occasion cachée d'y faire une vie nouvelle une fois adaptés à son cadre difficile."
 ALA_secretary_icebox:0 "La glacière"
 ALA_secretary_icebox_desc:0 "Même si le prix d'achat de l'Alaska était ridiculement bas, à peine 2 cents par acre, ces territoires ont été surnommés ironiquement « la glacière du Secrétaire » pour moquer les ministres qui les avaient achetés. Ce que n'avaient pas vu ces imbéciles à courte vue était la valeur cachée du pays et ses ressources, et aujourd'hui encore nos rivaux nous sous-estiment."
 ALA_bear_hunting:0 "Chasse aux ours"
 ALA_bear_hunting_desc:0 "Les jours sont froids et parfois bien longs, ici dans le Nord. Une activité appréciée autant du petit peuple que des élites consiste donc à flâner dans les étendues sauvages avec un fusil pour prendre de court quelques animaux vaquant à leurs occupations. Cela a fait de nous des tireurs de grande précision, ce qui est bien utile en temps de guerre."
 ALA_diversity:0 "Diversité religieuse"
 ALA_diversity_desc:0 "Notre colonie a été soumise à plusieurs maîtres et a attiré des colons venus de tout le Pacifique et de l'Amérique. D'Anchorage à Juneau, chacun prie Dieu à sa propre manière et il est avisé de laisser cette liberté religieuse se perpétuer, elle qui a fait de l'Alaska un havre de paix."
 ALA_navy:0 "Flotte alaskienne"
 ALA_navy_desc:0 "Anchorage, la cité de la flotte, et nombre d'autres cités sur la côte perpétuent nos traditions maritimes. C'est en mer que nous pêchons le poisson et la baleine, indispensables à notre survie et notre développement, et sur le littoral que les gardes-côtes nous protègent des invasions venues du Pacifique. Tous dans le pays ressentent l'appel de la mer et se pressent dans les ports pour servir dans la marine."
 ALA_beauty:0 "Beauté de l'Alaska"
 ALA_beauty_desc:0 "Notre pays est célèbre pour ses paysages à couper le souffle, aussi bien sur la côte que dans les montagnes inhabitées. Nombreux sont ceux qui évitent de se rendre dans les lieux glacés et rudes, mais la beauté naturelle de nos territoires attire toujours davantage de colons."
 CSC_ideas:0 "Doctrines cascadiennes"
 CSC_ideas_start:0 "traditions cascadiennes"
 CSC_ideas_bonus:0 "ambitions cascadiennes"
 CSC_melting_pot:0 "Cosmopolitisme"
 CSC_melting_pot_desc:0 "La situation de la Cascadie, sur la côte ouest de l'Amérique, en fait une région d'immigration idéale pour les colons venus d'Asie et d'Europe. Son accessibilité géographique pour les Asiatiques et la présence d'Européens opportunistes garantit un cosmopolitisme unique entre Orientaux et Occidentaux."
 CSC_chinook_jargon:0 "Jargon chinook"
 CSC_chinook_jargon_desc:0 "Au contraire de nombreux autres colons impitoyables, nous autres Cascadiens comprenons l'importance des échanges et de la coopération avec les indigènes, même s'il est parfois nécessaire de les exploiter un tant soit peu pour assurer un bon accord. En développant une langue basée à la fois sur notre langue natale et sur celle des autochtones, il est plus aisé de communiquer et d'assurer un avenir glorieux au pays."
 CSC_forts_of_hudson_bay:0 "Les forts de la baie d'Hudson"
 CSC_forts_of_hudson_bay_desc:0 "La Compagnie de la baie d'Hudson, en charge de la colonisation du Nord de l'Amérique, disposait de maintes occasions pour défendre la Cascadie. Les montagnes ont permis d'établir de nombreux avant-postes sur la frontière sud pour nous défendre des colons rivaux et des pillards indigènes. Notre peuple est donc prêt, depuis toujours, à défendre son territoire avec loyauté."
 CSC_settling_boundaries:0 "Peupler les frontières"
 CSC_settling_boundaries_desc:0 "Durant des années les colons du Nord et du Sud se sont disputé les terres en bordure du fleuve Columbia et des Rocheuses, s'y livrant à des escarmouches pour en prendre le contrôle. Espagnols, Américains et Britanniques les ont tous revendiqués à un moment ou un autre, mais nous sommes aujourd'hui indépendants et unis, et nul n'osera plus nous défier impunément désormais."
 CSC_nookta_sound:0 "Commerce de la baie de Nootka"
 CSC_nookta_sound_desc:0 "Les premiers établissements coloniaux de Cascadie ont été fondés lorsqu'un explorateur ambitieux a acheté une portion de terre à un chef indigène pour y établir un poste de traite pour le commerce entre indigènes et colons. De là, davantage de comptoirs, de forts et enfin de villages apparurent sur toute la côte, jusqu'à ce que la région soit emplie de villes et de villages qui égalent bien ceux de l'Est."
 CSC_oregon_trail:0 "La piste de l'Oregon"
 CSC_oregon_trail_desc:0 "Notre pays se trouve à l'ouest le plus extrême du continent américain, et les colons qui souhaitent trouver une vie nouvelle en Cascadie doivent traverser déserts, montagnes et rivières dans les conditions difficiles des territoires sauvages de l'Amérique. Seuls les plus vigoureux survivent donc, après avoir abandonné derrière eux ceux qui n'ont pu survivre à la dysenterie et aux épreuves…"
 ICE_ideas:0 "Doctrines islandaises"
 ICE_ideas_start:0 "traditions islandaises"
 ICE_ideas_bonus:0 "ambitions islandaises"
 ICE_althingi:0 "Althing"
 ICE_althingi_desc:0 "L'Althing est une forme ancienne et respectée de démocratie noroise établie par nos aïeux et toujours pratiquée aujourd'hui. Le justicier y dispose de son propre siège pour présider l'assemblée, et c'est de sa bouche que nous apprenons les lois en cours dans le pays et que tous les Islandais respectent car il a pour fonction de proclamer la loi."
 ICE_hrafna_floki:0 "Héritage de Hrafna-Flóki"
 ICE_hrafna_floki_desc:0 "Véritable roi des charpentiers de marine, on dit que Flóki aux Corbeaux pouvait voir dans les arbres les pièces des bateaux qu'il s'apprêtait à construire. Il a enseigné ses talents à de nombreux navigateurs et habitants de l'Islande, et avec les générations son savoir s'est transmis et a été approfondi, au point que les charpentiers islandais n'ont personne qui puisse rivaliser avec eux."
 ICE_christian_identity:0 "Identité chrétienne"
 ICE_christian_identity_desc:0 "Depuis la proclamation de Thorgeir Thorkelsson le Justicier en l'an 1000, nous sommes une nation chrétienne. Même si la Réforme balaie l'Europe, nous resterons fidèles au chemin que nous avons déterminé alors."
 ICE_merchant_navy:0 "Marchands en armes"
 ICE_merchant_navy_desc:0 "Nos marins et nos négociants sont constamment sous la menace des pirates et des brigands lorsqu'ils voyagent en mer du Nord, mais ils ne subiront plus ce péril sans rien dire désormais. Nous devons nous assurer qu'ils sont armés et formés pour se défendre, aussi bien sur nos côtes qu'en mer."
 ICE_fire_and_ice:0 "Les hommes de la glace et du feu"
 ICE_fire_and_ice_desc:0 "Notre patrie est le lieu où s'affrontent la glace et le feu. Nos guerriers ont appris dans les conditions les plus rudes, sur le pire des champs de bataille, sous l'autorité de chefs impitoyables. L'Islandais du commun n'est pas un simple soldat, mais l'incarnation de la puissance de la force et du talent."
 ICE_natural_builders:0 "Artisans nés"
 ICE_natural_builders_desc:0 "Notre peuple possède le don remarquable de pouvoir tout construire avec le peu que fournit notre île. Nous avons appris à assurer nous-mêmes notre sort, et chacune de nos possessions en ce bas monde est le fruit de notre labeur. Au contraire de tous les autres, nous pouvons transformer la boue en or."
 ICE_nationalism:0 "Identité nationale islandaise"
 ICE_nationalism_desc:0 "Héritage historique et fière tradition, nous avons adopté notre identité islandaise avec fierté et ferveur. Nous sommes persuadés que tous peuvent prospérer si on leur en offre la chance. Le monde peut bien mépriser notre culture et la qualifier d'archaïque et dépassée, mais nous n'hésiterons pas à employer la force pour leur démontrer que nous sommes des gens profondément pacifiques."
 polynesia_node:0 "Triangle polynésien"
 TRADE_COMPANY_POLYNESIA_Root_Culture_GetName:0 "Compagnie [Root.GetCultFS] du Pacifique"
 TRADE_COMPANY_POLYNESIA_Oceania_Trade_Company:0 "Compagnie de Polynésie"
 guru_advisors_reform:0 "Sagesse des gourous"
 guru_advisors_reform_desc:0 "Dans tout le monde dharmique, il se trouve des hommes et des femmes qui choisissent de se détacher du monde matériel pour vivre de manière isolée dans les territoires sauvages afin d'y atteindre l'illumination. Être sikh, c'est être étudiant, et en apprenant de ces sages et des travaux des grands gourous de notre foi nous pourrions partager auprès de tous la vérité sur l'illumination."
 global_holy_war_released_modifier:0 "État croisé mondial"
 desc_global_holy_war_released_modifier:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] été fondé[Root.GetXENP] par un pays participant à une croisade mondiale."
