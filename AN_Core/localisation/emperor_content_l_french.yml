 new_court_flavour_events.1.name:0 "Relations entre conseillers"
 new_court_flavour_events.1.desc:0 "[Root.GetEventAdvisorName] a impressionné beaucoup de gens par l'ampleur de ses activités et ses compétences, ainsi que par tous les efforts qu'[Root.GetEventAdvisorIlElle] a déployés pour s'adapter à la cour. Malgré tout, [Root.GetEventAdvisorIlElle] semble n'avoir pas rompu tout lien avec ses compatriotes [advisor_liaisons_target_country.GetAuEnNP] [advisor_liaisons_target_country.GetName], et se montre même quelque peu insistant[Root.GetEventAdvisorXE] pour que [Root.GetLeLaNP] [Root.GetName] amélior[Root.GetEEntNP] [Root.GetSesLeursNP] relations avec son pays natal, allant jusqu'à proposer d'utiliser ses relations à [advisor_liaisons_target_country.Capital.GetCapitalName] pour que [advisor_liaisons_target_country.GetLeLaLDir] [advisor_liaisons_target_country.GetDir] [advisor_liaisons_target_country.Monarch.GetName] adopte une attitude plus amicale à notre égard."
 new_court_flavour_events.1.A:0 "Qu'[Root.GetEventAdvisorIlElle] fasse donc ainsi"
 new_court_flavour_events.1.B:0 "Qu'importent les relations avec [advisor_liaisons_target_country.GetLeLaNP] [advisor_liaisons_target_country.GetName] ?"
 new_court_flavour_events.2.name:0 "Un rapprochement avec [From.GetLeLaNP] [From.GetName] ?"
 new_court_flavour_events.2.desc:0 "[From.GetEventAdvisorName], un[From.GetEventAdvisorXE] [From.GetEventAdvisorTitleMinus] d'origine [Root.GetCultFS] ayant trouvé à s'employer à [From.Capital.GetCapitalName], a contacté l'une de ses connaissances, notre [Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName], pour tenter d'améliorer les relations entre [From.GetLeLaNP] [From.GetName] et [Root.GetLeLaNP] [Root.GetName]. [Root.Dip_Advisor.GetName] a transmis son message à [Root.Monarch.GetName], qui parle du souhait de [From.Monarch.GetName] que se rapprochent nos deux pays."
 new_court_flavour_events.2.A:0 "De meilleures relations seraient de fait dans notre intérêt"
 new_court_flavour_events.2.B:0 "Au contraire, ce ne le serait aucunement"
 new_court_flavour_events.2.C:0 "Nous rapprocher [From.GetDuDelaNP] [From.GetName] ? Mais quelle idée est-ce là ?"
 new_court_flavour_events.3.name:0 "Rapprochement avec [From.GetLeLaNP] [From.GetName]"
 new_court_flavour_events.3.desc:0 "Les contacts de [Root.GetEventAdvisorName] [From.GetAuEnNP] [From.GetName] ont soumis nos propositions [From.GetAuAlaDir] [From.GetDir] [From.GetDuDeNP] [From.GetName] et reçu une réponse favorable. [From.Monarch.GetName] aurait été jusqu'à se dire impatient[From.GetXEDir] d'inaugurer une ère de relations amicales entre nos deux pays."
 new_court_flavour_events.3.desc2:0 "[Root.GetEventAdvisorName] a tenu sa promesse : ses relations à [From.Capital.GetCapitalName] ont présenté notre demande [From.GetAuAlaDir] [From.GetDir] [From.GetDuDeNP] [From.GetName] et reçu de se part une réponse tout à fait favorable. [From.Monarch.GetName] aurait même été jusqu'à se dire impatient[From.GetXEDir] d'inaugurer une ère de relations amicales entre nos deux pays."
 new_court_flavour_events.4.name:0 "[From.GetLeLaNPCap] [From.GetName] refus[From.GetEEntNP] tout rapprochement"
 new_court_flavour_events.4.desc:0 "Les relations de [Root.GetEventAdvisorName] à [From.Capital.GetCapitalName] ne semblent avoir pu convaincre [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName], qui nous a fait informer que [From.GetLeLaNP] [From.GetName] [From.GetNestNesontNP] nullement intéressé[From.GetXENP] par un rapprochement avec [Root.GetLeLaNP] [Root.GetName]."
 new_court_flavour_events.4.desc2:0 "Sans trahir pour autant notre confiance, il semble que [Root.GetEventAdvisorName] n'est pas parvenu[Root.GetEventAdvisorXE] à obtenir les résultats espérés à [From.Capital.GetCapitalName] : ses relations n'ont pu convaincre [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName], qui nous a fait informer que [From.GetLeLaNP] [From.GetName] [From.GetNestNesontNP] nullement intéressé[From.GetXENP] par un rapprochement avec [Root.GetLeLaNP] [Root.GetName]."
 new_court_flavour_events.5.name:0 "[From.GetLeLaNPCap] [From.GetName] refus[From.GetEEntNP] catégoriquement un rapprochement"
 new_court_flavour_events.5.desc:0 "Les relations de [Root.GetEventAdvisorName] à [From.Capital.GetCapitalName] ne semblent avoir pu convaincre [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName]. Tout au contraire, la réponse qu'[From.GetIlElleDir] nous a fait renvoyer était ouvertement hostile, disant sans ambages qu'une telle proposition n'était aucunement dans l'intérêt [From.GetDuDelaNP] [From.GetName], et laissant aussi à penser à [Root.GetEventAdvisorName] qu'[Root.GetEventAdvisorIlElle] n'était désormais plus [Root.GetEventAdvisorLeLaF] bienvenu[Root.GetEventAdvisorXE] [From.GetAuEnNP] [From.GetName]. [From.Monarch.GetName], semblant animé[From.GetXEDir] de violents sentiments anti-[Root.GetRootAdjMP], semble même avoir été jusqu'à renvoyer de son entourage plusieurs amis de longue date de [Root.GetEventAdvisorName]…"
 new_court_flavour_events.5.option:0 "S'il en est ainsi…"
 new_court_flavour_events.5.desc2:0 "Sans trahir pour autant notre confiance, il semble que [Root.GetEventAdvisorName] n'est pas parvenu[Root.GetEventAdvisorXE] à obtenir les résultats espérés à [From.Capital.GetCapitalName] : ses relations ne semblent avoir pu convaincre [From.GetLeLaLDir] [From.GetDir] et, tout au contraire, la réponse qu'[From.GetIlElleDir] nous a fait renvoyer était ouvertement hostile, disant sans ambages qu'une telle proposition n'était aucunement dans l'intérêt [From.GetDuDelaNP] [From.GetName], et laissant aussi à penser à [Root.GetEventAdvisorName] qu'[Root.GetEventAdvisorIlElle] n'était désormais plus [Root.GetEventAdvisorLeLaF] bienvenu[Root.GetEventAdvisorXE] [From.GetAuEnNP] [From.GetName]. [From.Monarch.GetName], semblant animé[From.GetXEDir] de violents sentiments anti-[Root.GetRootAdjMP], semble même avoir été jusqu'à renvoyer de son entourage plusieurs amis de longue date de notre [Root.GetEventAdvisorName]…"
