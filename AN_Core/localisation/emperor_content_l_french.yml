 flavor_tus.EVTNAME22:0 "Une papauté [medici_pope_home.GetAdjective]"
 flavor_tus.EVTDESC22:0 "Les machinations [medici_pope_home.GetDuDelaNP] [medici_pope_home.GetName] ont permis à [Root.Monarch.GetName], qui en est originaire, de devenir [PAP.GetDir]. Si cela satisfait assurément son pays, certains n'hésitent pas à dénoncer son ascension, [Root.GetLeLaFDir] considérant comme un[Root.GetXEDir] [Root.Monarch.GetWomanMan] corrompu[Root.GetXEDir] et le symbole même de la corruption plus grande encore de notre Église. Quant à [Root.Monarch.GetName], [Root.GetIlElleDir] a pour sa part annoncé vouloir assurer au cours de son pontificat « la plus grande distinction du Saint-Siège »…"
 flavor_tus.EVTOPTA22:0 "Habemus Papam !"
 flavor_tus.EVTNAME23:0 "Habemus Papam !"
 flavor_tus.EVTDESC23:0 "Après des années d'attente, nos plans ont fini par payer. Notre candidat[PAP.GetXEDir] au trône pontifical, dont nous avons longuement attendu l'heure, est devenu[PAP.GetXEDir] [PAP.GetDir] sous le nom de [PAP.Monarch.GetName]. [Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] désormais assuré[Root.GetXENP] de jouir d'une relation privilégiée et profitable avec le Saint-Siège, aussi longtemps que durera son pontificat."
 flavor_tus.EVTOPTA23:0 "Profitons de cette époque bénie !"
 flavor_tus.EVTNAME24:0 "Fin de la papauté [medici_pope_home.GetAdjective]"
 flavor_tus.EVTDESC24:0 "Le dernier souverain pontife était une figure pour le moins controversée, et avec son décès s'achève un chapitre assez remuant de l'histoire du Saint-Siège. Les relations avec [medici_pope_home.GetLeLaNP] [medici_pope_home.GetName] vont pouvoir reprendre leur cours comme c'était le cas auparavant, et tout revenir à la normale. Peu ou prou…"
 flavor_tus.EVTOPTA24:0 "Requiescat in pace"
 flavor_tus.EVTNAME25:1 "Fin du pontificat [Root.GetRootAdjMS]"
 flavor_tus.EVTDESC25:0 "La relation particulière entre [Root.GetLeLaNP] [Root.GetName] et le Saint-Siège est désormais rompue avec le décès de notre pape. Les liens étroits avec [PAP.Capital.GetCapitalName], au cours de son pontificat, ont été pour le moins pittoresques, et assurément fructueux."
