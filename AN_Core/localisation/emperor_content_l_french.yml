 become_hussite_title:0 "Adopter le hussitisme"
 become_hussite_desc:0 "Les enseignements de Jean Hus se sont propagés [Root.GetAuEnNP] [Root.GetName], et ils sont désormais nombreux parmi le petit peuple à écouter sa parole. Cette foi est certes dénoncée comme une hérésie par [PAP.GetLeLaLDir] [PAP.GetDir], aussi l'adopter de manière officielle nous mettrait en mauvais termes avec la plus grande partie de la Chrétienté ; mais si nous suivons la vérité dans nos cœurs, nous pouvons affronter le plus grand des ennemis."
