 # Country formation decisions
 TTS:0 "Deux-Siciles"
 TTS_ADJ:0 "sicilienne"
 two_sicilies_nation_title:0 "Unifier les Deux-Siciles"
 two_sicilies_nation_desc:0 "Naples et la Sicile ont trop longtemps été divisées et poussées l'une contre l'autre par les grandes puissances européennes. Nous devons les réunifier afin de devenir une véritable puissance nous-mêmes."
 switzerland_nation_title:0 "Restaurer la Confédération suisse"
 switzerland_nation_desc:0 "Isolés, nous ne sommes que trop vulnérables. Nous devrions unifier tous les Suisses au sein d'une Confédération de cantons, qui permettrait de préserver la liberté de chaque membre constituant tout en parlant d'une seule voix face aux envahisseurs étrangers."
 silesia_nation_title:0 "Former la nation silésienne"
 silesia_nation_desc:0 "Des siècles durant, la Silésie a été divisée en duchés et gouvernée depuis des capitales étrangères. Mais le moment est venu de mettre un terme à l'autorité d'étrangers et aux querelles intestines en donnant naissance à une Silésie nouvelle."
 # Ambrosian Republic
 military_dictatorship_reform:1 "Dictature militaire"
 military_dictatorship_reform_desc:1 "Un dictateur militaire s'est emparé du pouvoir et dirige le pays en autocrate. Les nouveaux dirigeants sont systématiquement choisis parmi les généraux."
 military_dictatorship:0 "Dictature militaire"
 military_dictatorship_desc:0 "Un dictateur militaire s'est emparé du pouvoir et dirige le pays en autocrate. Les nouveaux dirigeants sont systématiquement choisis parmi les généraux."
 MILITARY_GOVERNMENT:0 "République militaire"
 ambrosian_republic.1.t:0 "Un gouvernement stable pour Milan"
 ambrosian_republic.1.d:0 "L'instauration de la République ambrosienne ne s'est pas faite sans troubles, mais la liberté a fini par prévaloir. Nous ne sommes pas retombés dans l'obscurantisme de la féodalité, ni dans celle de la tyrannie militaire. Désormais, paix, justice et liberté règnent dans le pays."
 ambrosian_republic.1.d2:0 "L'instauration de la République ambrosienne ne s'est pas faite sans troubles, au point que nous avons dû renoncer à nos idéaux de liberté pour confier le pouvoir absolu à un[Root.GetXEDir] [Root.Monarch.GetName]. Puisse [Root.Monarch.GetName] désormais garantir la paix et notre sécurité pour les années à venir !"
 ambrosian_republic.1.d3:0 "La République ambrosienne n'aura été qu'une expérience vouée à l'échec. Les idéaux ambitieux des savants qui l'avaient fondée se sont avérés impossibles à faire vivre, jusqu'à ce que le peuple en appelle au retour d'un[Root.GetXEDir] [Root.GetDir]. Et, de fait, depuis que [Root.Monarch.GetName] est arrivé[Root.GetXEDir] au pouvoir, l'ordre naturel des choses a été restauré dans le pays."
 ambrosian_republic.1.d4:0 "La République ambrosienne n'aura été qu'une expérience vouée à l'échec. Voyant notre pays souffrir de l'absence de son duc, [Root.Overlord.GetLeLaLDir] [Root.Overlord.GetDir] [Root.Overlord.GetDuDeNP] [Root.Overlord.GetName] a su profiter de l'occasion pour imposer à Milan sa volonté. Espérons désormais que [Root.Monarch.GetName] saura nous gouverner avec sagesse et patience."
 ambrosian_republic.1.a:0 "Grâce en soit rendue à saint Ambroise !"
 ambrosian_republic.2.t:0 "La succession milanaise"
 ambrosian_republic.2.d:1 "Le trône [Root.GetDuDeNP] [Root.GetName] est désormais vacant, et aussi bien [FRA.GetLeLaLDir] [FRA.GetDir] de France que l'[Emperor.GetEmpereurImperatriceDirCap] avancent ouvertement leurs revendications sur le duché. Les Français s'appuient sur des liens maritaux avec la dynastie des Visconti, et si leur prétexte n'est guère assuré ils ont des visées sur l'Italie depuis un certain temps déjà, et bien peu sont en mesure de s'opposer à eux s'ils décident d'intervenir. Pendant ce temps, [Emperor.Monarch.GetName] [Emperor.GetDuDeNP] [Emperor.GetName] prétend qu'en l'absence d'un héritier bien établi, c'est à [Emperor.GetLuiElleDir], en vertu des lois du Saint-Empire, que revient le titre."
 ambrosian_republic.2.a:0 "Nous devons nous préparer à défendre notre liberté !"
 ambrosian_republic.3.d:0 "Milan est en train de sombrer en plein chaos. Le trône se trouve vacant, et une République a été établie, qui tente vainement de rétablir l'ordre. L'occasion est donc parfaitement choisie d'avancer nos revendications sur le duché, étant donné les liens qui nous unissaient à la maison désormais éteinte des Visconti."
 ambrosian_republic.3.a:0 "Le trône nous revient !"
 ambrosian_republic.3.b:0 "Cela n'est aucunement dans notre intérêt d'intervenir"
 ambrosian_republic.4.d:1 "Milan est en train de sombrer dans le chaos. Le trône se trouve vacant, et une République a été établie, qui tente vainement de rétablir l'ordre. Selon les lois du Saint-Empire, du fait de l'extinction de la lignée ducale, le titre revient donc à [Emperor.Monarch.GetName]. Mais, si nous voulons que la loi soit respectée et revendiquer Milan, nous devons agir en toute hâte pour mettre un terme à cette prétendue « République ambrosienne »."
 ambrosian_republic.5.t:0 "Une proposition pour Sforza"
 ambrosian_republic.5.d:1 "Francesco Sforza est l'un des plus grands commandants de notre temps, et un condottiere éminent. Il est donc des plus regrettables que nous soyons opposés à lui à cause de la guerre contre Venise. Il est malgré tout populaire parmi les Milanais, et dispose même des revendications sur le trône.\n\nUne partie du gouvernement lui a donc fait parvenir une offre généreuse : s'il s'engage à quitter le camp de nos ennemis pour se joindre à notre cause, Milan lui offrira la province de [sforza_promised_province.GetName] et le titre de capitaine et défenseur. De fait, il pourrait être un atout considérable pour la République, mais nombreux sont ceux qui se demandent s'il est capable de faire preuve de loyauté envers Milan étant donné ses ambitions personnelles."
 ambrosian_republic.5.d2:1 "Francesco Sforza est l'un des plus grands commandants de notre temps, et un condottiere éminent. Il est donc des plus regrettables que nous soyons opposés à lui à cause de la guerre contre [sforza_origin_country.GetLeLaNP] [sforza_origin_country.GetName]. Il est malgré tout populaire parmi les Milanais, et dispose même des revendications sur le trône.\n\nUne partie du gouvernement lui a donc fait parvenir une offre généreuse : s'il s'engage à quitter le camp de nos ennemis pour se joindre à notre cause, Milan lui offrira la province de [sforza_promised_province.GetName] et le titre de capitaine et défenseur. De fait, il pourrait être un atout considérable pour la République, mais nombreux sont ceux qui se demandent s'il est capable de faire preuve de loyauté envers Milan étant donné ses ambitions personnelles."
 ambrosian_republic.5.d3:1 "Francesco Sforza est l'un des plus grands commandants de notre temps, et un condottiere éminent. Il est donc des plus regrettables que nous soyons opposés à lui à cause de la rébellion. Il est malgré tout populaire parmi les Milanais, et dispose même des revendications sur le trône.\n\nUne partie du gouvernement lui a donc fait parvenir une offre généreuse : s'il s'engage à quitter le camp de nos ennemis pour se joindre à notre cause, Milan lui offrira la province de [sforza_promised_province.GetName] et le titre de capitaine et défenseur. De fait, il pourrait être un atout considérable pour la République, mais nombreux sont ceux qui se demandent s'il est capable de faire preuve de loyauté envers Milan étant donné ses ambitions personnelles."
 ambrosian_republic.5.a:0 "Nous devons en faire le capitaine de nos armées"
 ambrosian_republic.5.b:0 "Nous n'avons aucunement besoin de lui"
 ambrosian_republic.6.t:0 "Sforza s'oppose à la République"
 ambrosian_republic.6.d:0 "Francesco Sforza compte de nombreux rivaux au sein de la République ambrosienne. Les fondateurs de celle-ci, des politiciens idéalistes et versés dans les humanités, le suspectent de conspirer pour rétablir le trône afin de s'y asseoir. D'autres, plus pragmatiques, se montrent envieux de sa popularité chez les Milanais.\n\nOr, il vient d'apprendre qu'un complot avait été ourdi pour le dépouiller de son commandement militaire et lui retirer son poste au gouvernement. Outragé, il nous a adressé un ultimatum : soit nous acceptons désormais son règne militaire absolu, ou nous devrons nous opposer à lui sur le champ de bataille."
 ambrosian_republic.6.a:0 "Établissons donc un régime militaire"
 ambrosian_republic.6.b:0 "Résistons au tyran ! Aux armes !"
 ambrosian_republic.7.t:0 "Sforza s'empare du pouvoir"
 ambrosian_republic.7.d:0 "Incarnation parfaite de l'opportuniste ambitieux, Francesco Sforza a trahi la République et s'est proclamé duc de Milan ! Sa popularité au sein du peuple, en sus du contrôle qu'il exerce sur l'armée et sur les rouages de l'État, rend par avance inutile toute résistance contre son autorité. Peut-être devrions-nous donc accepter le retour de la monarchie – à moins que nous soyons bien persuadés que la liberté vaut de faire couler le sang…"
 ambrosian_republic.7.a:0 "Vive le duc Francesco !"
 ambrosian_republic.7.b:0 "C'est inacceptable, désignons un nouveau capitaine général !"
 ambrosian_republic.7.c:0 "Jamais, restaurons la République telle que la rêvaient ses fondateurs"
 ambrosian_republic.8.t:0 "La mort de Francesco Sforza"
 ambrosian_republic.8.d:0 "Le grand capitaine Sforza est mort, de façon aussi soudaine qu'inattendue. Sa popularité parmi les Milanais et sa mainmise sur la scène politique étaient tout ce qui préservait notre fragile République, et déjà diverses factions au sein du gouvernement ont commencé à s'affronter pour imposer leur vision de l'avenir.\n\nLe parti de Giorgio Lampugnano souhaite faire renaître les idéaux qui avaient présidé à la naissance de la République, en restaurant la démocratie et en mettant un terme au pouvoir des militaires. Mais Jacopo Piccinino et ses partisans, tout au contraire, prétendent que seul un capitaine général doté des pleins pouvoirs serait en mesure de sauvegarder la République et de faire face à ses nombreux ennemis…"
 ambrosian_republic.8.a:0 "Vive notre nouveau Capitaine général !"
 ambrosian_republic.8.b:0 "Restaurons la République rêvée par ses fondateurs"
 opinion_swayed_sforza:0 "A recruté Francesco Sforza"
 ambrosian_republic_disaster:0 "La République ambrosienne"
 ambrosian_republic_disaster_desc:0 "En l'absence d'un héritier bien reconnu pour le trône, des lettrés idéalistes veulent établir à Milan une république, jeune et inexpérimentée."
 ambrosian_republic_resolved_tt:0 "Ce choix va permettre de stabiliser le gouvernement de §YMilan§!."
 ambrosian_republic_disaster_resolved_tt:0 "Le gouvernement de §YMilan§! a retrouvé sa stabilité."
 # Bonfire of the Vanities
 signoria_reform:0 "Seigneurie"
 signoria_reform_desc:0 "La République ne fonctionne jamais mieux que sous l'autorité de fait de la famille la plus prééminente. Bien évidemment, quiconque suggérerait que la différence est ténue avec une monarchie ne comprend rien à la politique."
 signoria:0 "Seigneurie"
 signoria_desc:0 "La République ne fonctionne jamais mieux que sous l'autorité de fait de la famille la plus prééminente. Bien évidemment, quiconque suggérerait que la différence est ténue avec une monarchie ne comprend rien à la politique."
 savonarola_dead_tt:0 "Savonarole n'est pas le dirigeant [Root.GetDuDelaNP] [Root.GetName]."
 had_disaster_for_6_months:0 "Ce désastre a duré §Y6§! mois."
 bonfire_of_the_vanities_disaster:0 "Le Bûcher des vanités"
 bonfire_of_the_vanities_disaster_desc:0 "Un clerc fanatique cherche à prendre le pouvoir à Florence pour faire prendre à notre belle cité un virage politique et spirituel bien dangereux."
 flavor_tus.17.t:0 "L'ordre est restauré [Root.GetAuEnNP] [Root.GetName]"
 flavor_tus.17.d:0 "Les Médicis ont restauré l'ordre à Florence. Le prêcheur dément, Savonarole, est désormais mort ; son nom est tombé en disgrâce, et il ne sera désormais plus rappelé que comme un fou qui a bien failli mener [Root.GetLeLaNP] [Root.GetName] à [Root.GetSaLeurNP] perte."
 flavor_tus.17.d2:0 "Les Médicis ont été chassés de Florence et n'y reviendront très certainement jamais. Sous l'autorité spirituelle de Savonarole, un nouvel ordre a été établi, caractérisé par le fanatisme religieux et l'obéissance absolue aux décrets divins interprétés par notre prophète."
 flavor_tus.17.a:0 "Le gouvernement a retrouvé sa stabilité !"
 flavor_tus.18.t:0 "Savonarole : le prophète"
 flavor_tus.18.d:0 "Des colonnes de fumée s'élèvent au-dessus de [Root.Capital.GetCapitalName], marquant l'emplacement des innombrables bûchers où le peuple a décidé de brûler ses vanités. La foule s'assemble pour regarder la mort de sorcières et d'hérétiques. Les rangs des fidèles disciples de Savonarole, les piagnoni ou « pleureurs », ont crû à mesure qu'il imposait plus sûrement son pouvoir sur la cité. C'est maintenant décidé : [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] renoncer à ses péchés et se consacrer uniquement à la volonté de Dieu et de Son prophète."
 flavor_tus.18.a:0 "La fin des temps approche, prions pour notre salut !"
 flavor_tus.19.t:0 "Condamnation pontificale de Savonarole"
 flavor_tus.19.d:0 "[PAP.GetLeLaLDirCap] [PAP.GetDir], l'archihérétique en personne, a appris [PAP.GetLuiElleDir] aussi les actions de Savonarole. Sans surprise aucune, [PAP.GetLeLaFDir] souverain[PAP.GetXEDir] pontife a condamné le prêcheur et appelé à son procès au Vatican – ce que Savonarole a évidemment refusé. En réponse, [PAP.Monarch.GetName] a fait savoir que le prêcheur avait été excommunié, et que quiconque lui offrirait désormais abri ou secours serait considéré de toute la Chrétienté comme un hérétique de la plus vile espèce."
 flavor_tus.19.a:0 "C'est [PAP.GetCeCetteDir] [PAP.GetDir] qui est hérétique !"
 flavor_tus.19.b:0 "Assurons la population que [PAP.Monarch.GetName] fait erreur"
 add_savanarola_support_tt:0 "Savonarole va convaincre de nouveaux fidèles, facilitant ainsi l'instauration d'une §Ythéocratie§!."
 lose_savanarola_support_tt:0 "Savonarole va perdre des fidèles, facilitant ainsi une restauration des §YMédicis§!."
 SAVANAROLA_GOVERNMENT:0 "Dictature théocratique"
 BROTHER:0 "Frère"
 # Great Peasants' War
 great_peasant_war.1.t:0 "La guerre des paysans"
 great_peasant_war.1.d:0 "La paysannerie s'est révoltée contre ses maîtres légitimes, exigeant la fin du servage et la garantie officielle de ses droits. Ce n'est pas une rébellion localisée : la révolte s'est répandue dans tout l'Empire, le plus souvent attisée par de dangereux hérétiques. Tous les princes d'Empire sont désormais contraints d'apprêter leurs défenses et de préparer la guerre contre ce peuple qu'ils gouvernaient encore il y a peu."
 great_peasant_war.1.a:0 "La populace va devoir reprendre la place qui est la sienne"
 gpw_effects_tt:0 "L'agitation s'accroît dans tout le §YSaint-Empire§!.\nLes paysans sont plus susceptibles de se révolter.\nLes soulèvements paysans couronnés de succès peuvent être encouragés à renverser l'aristocratie pour imposer un régime politique totalement différent."
 great_peasant_war.2.t:0 "Exigences des paysans [Root.GetRootAdjMP]"
 great_peasant_war.2.d:0 "Contre toute attente, les paysans révoltés [Root.GetDuDeNP] [Root.GetName] ont vaincu les troupes [Root.GetDuDelaDir] [Root.GetDir] et sont désormais en position d'imposer leurs volontés. Certains de leurs meneurs les plus radicaux exigent rien moins que la disparition totale de la noblesse, mais la plupart se contentent d'attendre quelques concessions pour retourner à leurs masures et leurs familles sans crainte de représailles."
 great_peasant_war.2.a:0 "Mort aux nobles !"
 great_peasant_war.2.b:0 "Mieux vaut céder à ces exigences"
 great_peasant_war.3.t:1 "La guerre des paysans"
 great_peasant_war.3.d:1 "Les conflits violents entre les paysans et les grands existent maintenant depuis des décennies au sein de l'Empire. Il est donc temps pour l'[Emperor.GetEmpereurImperatriceDirCap] de trancher cette question, de manière ferme et définitive, soit pour garantir les droits de la paysannerie, soit pour imposer le contrôle qu'exercent sur elle les nobles."
 great_peasant_war.3.a:0 "Écrasons les fauteurs de troubles jusqu'au dernier"
 great_peasant_war.3.b:1 "Mieux vaut faire quelques concessions aux paysans"
 great_peasants_war_triggered_modifier:0 "Guerre des paysans"
 desc_great_peasants_war_triggered_modifier:0 "La guerre des paysans plonge le Saint-Empire romain germanique dans un conflit sanglant. Tant que celui-ci ne sera pas terminé, les paysans révoltés seront enhardis au point de ne pas rechigner à renverser le gouvernement."
 great_peasant_war.4.t:0 "Fin de la guerre des paysans"
 great_peasant_war.4.d:0 "Les paysans, pour la plupart d'entre eux, sont devenus moins rétifs. Ils semblent désormais mieux accepter que leur place, dans l'ordre naturel des choses, est au plus bas."
 great_peasant_war.4.a:0 "Loué soit le Seigneur !"
 end_gpw_tt:0 "La guerre des paysans est désormais terminée."
 # King in Prussia
 king_in_prussia.1.t:0 "Le royaume de Prusse"
 king_in_prussia.1.d:0 "Notre grande nation a commencé à s'élever à la plus grande gloire, aussi [Root.GetLeLaLDir] [Root.GetDir] a-t-[Root.GetIlElleDir] fait savoir qu'[Root.GetIlElleDir] avait l'intention de faire de la Prusse un royaume, dont [Root.GetIlElleDir] sera [Root.GetLeLaFDir] [Root.GetRoiReineDir]. En tant que [Root.GetPrincePrincesseDir] du Saint-Empire romain germanique, il serait toutefois peu avisé de ne pas consulter le trône impérial sur la question, aussi lui a-t-[Root.GetIlElleDir] adressé une proposition qu'il devra considérer de façon prudente."
 king_in_prussia.1.a:0 "[Root.Monarch.GetName] mérite être [Root.GetRoiReineDir] de Prusse"
 king_in_prussia.2.t:0 "Un royaume de Prusse ?"
 king_in_prussia.2.d:1 "La Prusse est une puissance en pleine ascension au sein du Saint-Empire romain germanique, dominant de plus en plus largement la scène politique impériale, et se faisant même sa place sur la scène internationale. [PRU.GetLeLaLDirCap] [PRU.GetDir] [PRU.Monarch.GetName] a donc annoncé son intention de créer un royaume de Prusse. Il n'y a que très peu de précédents au sein de l'Empire, aussi l'[Emperor.GetEmpereurImperatriceDirCap] doit-[Emperor.GetIlElleDir] considérer avec attention cette question."
 king_in_prussia.2.a:0 "[PRU.Monarch.GetName] sera donc [PRU.GetRoiReineDir] de Prusse"
 king_in_prussia.2.b:0 "[PRU.GetIlElleDirCap] devra se contenter d'être [PRU.GetRoiReineDir] EN Prusse"
 king_in_prussia.2.c:0 "Nous ne reconnaîtrons jamais un[PRU.GetXEDir] [PRU.GetRoiReineDir] autoproclamé[PRU.GetXEDir]"
 king_in_prussia.3.t:0 "Le royaume de Prusse"
 king_in_prussia.3.d:0 "Notre ami[Emperor.GetXEDir] et allié[Emperor.GetXEDir], l'[Emperor.GetEmpereurImperatriceDirCap] [Emperor.Monarch.GetName], a gracieusement agréé d'élever la Prusse au rang de royaume ! Un tel privilège n'a plus été conféré depuis l'élévation du royaume de Bohême. Les souverains de Prusse porteront désormais à leur front la couronne avec une grande fierté, gardant toujours en mémoire la faveur qui leur a été faite par [Emperor.Monarch.GetName]."
 king_in_prussia.3.d2:0 "La tradition du Saint-Empire veut que les seuls rois soient ceux-là mêmes qui sont rois des Romains – donc les futurs empereurs – et les rois de Bohême. Nous avons malgré tout obtenu un compromis des plus intéressants : nos souverains porteront désormais le titre de « rois en Prusse ». La Prusse se trouvant en dehors des frontières du Saint-Empire, [Root.Monarch.GetName] peut donc devenir [Root.GetRoiReineDir] sans que [Emperor.Monarch.GetName] ait à rompre avec la tradition."
 king_in_prussia.3.d3:0 "[Emperor.GetCeCetteFDirCap] sale mâtin[Emperor.GetXEDir] d'[Emperor.GetEmpereurImperatriceDirCap] a refusé de reconnaître à [Root.Monarch.GetName] le droit de porter le titre de [Root.GetRoiReineDir] en dépit du compromis des plus raisonnables que nous lui avions présenté. Bien évidemment, nous n'avons aucun compte à tenir [Emperor.GetDeluiDelleDir], et [Root.Monarch.GetName] sera [Root.GetRoiReineDir], quel que soit son avis."
 king_in_prussia.3.a:0 "Grâce en soit rendue à Dieu et à l'[Emperor.GetEmpereurImperatriceDirCap] !"
 king_in_prussia.3.b:0 "Ce compromis semble tout à fait satisfaisant"
 king_in_prussia.3.c:0 "Nous n'avons après tout pas à demander la permission"
 elevated_prussia:0 "A érigé la Prusse en royaume"
 opinion_king_in_prussia:0 "A accordé le titre de roi en Prusse"
 opinion_prussia_not_recognized:0 "Légitimité de la Prusse niée"
 # Duke of Alencon
 emp_mission_events.10.t:0 "Le duc d'Alençon"
 emp_mission_events.10.d:0 "Au cours de la Guerre de Cent Ans, les ducs d'Alençon ont été chassés de leur domaine par ces maudits Anglais. Maintenant que leur duché se trouve libéré, les membres survivants de la maison de Valois-Alençon ont imploré [Root.GetLeLaLDir] [Root.GetDir] de leur restaurer leurs fiefs et leurs titres."
 emp_mission_events.10.a:0 "Restaurons le duché"
 emp_mission_events.10.b:0 "Alençon relève du domaine royal"
 EST_VAL_DUKE_OF_ALENCON:0 "Duché d'Alençon : §Y$VAL$%§!"
 # Misc government reforms
 admiralty_reform:0 "Conseil des amiraux"
 admiralty_reform_desc:0 "Le pays vit et meurt par sa capacité à démontrer sa puissance en mer. À cette fin, il a confié le gouvernement à un Conseil des amiraux, dont les membres sont à la fois des marins ayant fait leurs preuves et des patriotes au-delà de tout reproche.\n\nCe régime politique ne pratique pas les élections."
 protectorate_parliament_reform:0 "Parlement du Protectorat"
 protectorate_parliament_reform_desc:0 "Sous la conduite bienveillante du Lord protecteur, le pays est administré par un parlement croupion loyal à la République.\n\nCe régime politique ne pratique pas les élections."
 protectorate_parliament_legacy:0 "Parlement du Protectorat"
 protectorate_parliament_legacy_desc:0 "Sous la conduite bienveillante du Lord protecteur, le pays est administré par un parlement croupion loyal à la République.\n\nCe régime politique ne pratique pas les élections."
 COMMONWEALTH:0 "Protectorat"
 ADMIRALTY:0 "Amirauté"
 HIGH_ADMIRALTY:0 "Haute amirauté"
 SUPREME_ADMIRALTY:0 "Amirauté suprême"
 LORD_ADMIRAL:0 "Amiral"
 LORD_ADMIRAL_fem:0 "Amirale"
 LORD_HIGH_ADMIRAL:0 "Grand amiral"
 SUPREME_ADMIRAL:0 "Amiral suprême"
 prussian_republic_reform:0 "Administration stratocratique"
 prussian_republic_reform_desc:0 "La République prussienne est gouvernée non par des oligarques corrompus, ni non plus selon les caprices d'un peuple ignorant, mais par ceux qui se sont avérés être les commandants militaires les plus compétents sur le champ de bataille. L'expansion et la protection des frontières est le rôle premier de l'État.\n\nCe régime politique ne pratique pas les élections."
