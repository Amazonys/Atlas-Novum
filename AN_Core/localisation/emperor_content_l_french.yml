 mission_to_civilize_reform:0 "Mission civilisatrice"
 mission_to_civilize_reform_desc:0 "Notre mission sacrée est de chercher les primitifs qui vivent dans l'obscurité, où que ce soit dans le monde, afin de leur enseigner la vérité et d'assurer leur salut."
 mission_to_kill_pirates_reform:0 "Mission en haute mer"
 mission_to_kill_pirates_reform_desc:0 "Les mers regorgent de païens et de brigands s'attaquant aux navires marchands et à ceux transportant les fidèles. Il est devenu évident que jamais les pèlerins ne seront en sécurité pour visiter les lieux saints si nous ne faisons pas un devoir sacré de l'élimination de cette menace que sont les pirates."
 loyal_nobility_reform:0 "Noblesse divine"
 loyal_nobility_reform_desc:0 "Certains dans le pays sont nés avec du sang divin qui coule dans leurs veines, élus qu'ils ont été par le sacré pour gouverner et diriger. Si certes nous choisissons notre dirigeant de façon non héréditaire, ces nobles hommes doivent pouvoir accéder aux postes les plus éminents."
 pious_merchants_reform:0 "Dîme des marchands"
 pious_merchants_reform_desc:0 "Propager la seule véritable foi est une entreprise coûteuse. Fort heureusement, les marchands auront les moyens de la financer si nous élevons ces hommes riches aux postes les plus élevés."
 monastic_breweries_reform:0 "Granges monastiques"
 monastic_breweries_reform_desc:1 "Dans la religion catholique, la consommation d'alcool pour le clergé est associée au dévouement par le travail physique, l'humilité et le respect de la nature divine. Aussi de nombreux monastères font-ils profit de la fabrication du vin et de la bière, réputés pour leur qualité."
 warrior_monks_reform:0 "Intégration des sôhei"
 warrior_monks_reform_desc:0 "Dans tout l'Extrême-Orient, des ordres monastiques puissants pratiquent aussi bien la prière que les arts martiaux. Si nous autorisions ces moines à construire des temples sur nos terres, ils deviendraient vite un pilier de l'État et permettraient de renforcer la discipline et la conviction de nos armées."
 partial_secularisation_reform:0 "Sécularisation partielle"
 partial_secularisation_reform_desc:0 "Si la religion sera toujours un pilier de notre administration, certains domaines devraient néanmoins être sécularisés afin de s'adapter au mieux aux évolutions du monde."
 conciliarism_reform:0 "Adopter le conciliarisme"
 conciliarism_reform_desc:0 "Le conciliarisme insiste sur le fait que c'est un concile œcuménique, et non le pape, qui détient l'autorité suprême. En acceptant cette vérité dans notre foi et dans notre administration, nous pourrions grandement renforcer le pouvoir des cardinaux et empêcher le Saint-Siège de tomber sous l'influence de puissances étrangères."
 clerical_commission_reform:0 "Commission cléricale"
 clerical_commission_reform_desc:0 "Les pouvoirs de l'État doivent être répartis entre le dirigeant et une commission de prêtres, celle-ci ayant pour tâche de maintenir la paix sur nos territoires et de conduire les affaires diplomatiques au nom du dirigeant."
 divine_guidance_reform:0 "Conseil divin"
 divine_guidance_reform_desc:0 "Les fidèles se demandent si le pouvoir devrait être divisé. Mais la vérité est qu'il l'est déjà. Le véritable dirigeant du pays est divin par définition, et son représentant sur Terre n'est chargé que d'interpréter sa volonté."
 theocratic_democracy_reform:0 "Démocratie théocratique"
 theocratic_democracy_reform_desc:0 "Tous les membres de notre ordre sont divins, mais nous ne devons pas oublier que la divinité inhérente peut aussi se trouver jusque chez le plus humble des humbles. En autorisant le petit peuple à élire ses propres représentants, nous lui permettrons ainsi de faire entendre sa voix à la cour du divin."
 regionally_elected_commanders:0 "Commandeurs régionaux élus"
 regionally_elected_commanders_desc:0 "Au sein du gouvernement, le successeur de notre dirigeant est élu par les guerriers de la foi, ceux qui ont dédié leurs vies à protéger la religion. En autorisant les habitants des villes et villages sous notre protection à participer à l'élection du Commandeur représentant leurs intérêts, nous pourrions notablement développer l'administration et donner le sentiment aux fidèles d'être représentés à la cour des Commandeurs."
 monastic_elections_reform:0 "Élections ouvertes au peuple"
 monastic_elections_reform_desc:1 "De nombreux villages placés sous notre protection exigent d'être représentés. Si ces gens n'entendent rien au fait que nous gouvernons par droit divin, nous devrions malgré tout leur accorder quelques concessions afin de les satisfaire. Par tradition, seuls les membres les plus éminents du clergé votent pour élire le nouveau dirigeant du pays ; mais en ouvrant les élections au peuple et en établissant deux nouvelles classes afin qu'il puisse voter, il pourrait avoir l'impression que ses intérêts sont pris en compte."
 commander_king_reform:1 "Théocratie dynastique"
 commander_king_reform_desc:1 "L'État accorde évidemment un rôle fondamental à la foi, mais il paraît désormais évident qu'il ne parvient guère à administrer des territoires trop étendus ou à s'adapter aux changements survenant dans le monde. En réorganisant l'État en une théocratie dynastique et en donnant à nos théocrates le titre de roi, nous deviendrons protecteurs autant de la foi que de la Couronne."
 admiral_king_reform:0 "Seigneurs des mers"
 admiral_king_reform_desc:1 "L'excellent travail de nos soldats pour assurer la sécurité des pèlerins en mer fait désormais craindre à tous les pirates et païens la vue de nos voiles. Malgré tout, il est évident que ces pirates constituent une menace pour la foi loin au-delà de nos côtes ; aussi devons-nous étendre notre autorité jusque sur les côtes les plus lointaines pour mener à bien notre mission sacrée. En promulguant une série de réformes, nous pourrions étendre nos possessions loin au-delà de nos frontières, et nos membres pourront élire tous les dirigeants à venir selon le nombre de capitaines pirates qu'ils auront contraints à s'humilier devant Dieu."
 church_and_state_reform:0 "La foi et l'État"
 church_and_state_reform_desc:0 "La foi et l'État sont les deux piliers sur lesquels repose le monde. Nos lois sont sacrées et ne peuvent être remises en cause."
 religious_harmony_reform:0 "Le corps et l'âme"
 religious_harmony_reform_desc:0 "Nous ne devons jamais oublier que les frontières de la culture et de la langue ne sont qu'illusions. Nous sommes une âme habitant un corps. Peu importe la langue que nous parlons, tant que nous servons le divin."
 god_and_man_reform:0 "L'homme et le sacré"
 god_and_man_reform_desc:0 "La seule relation qui importe est entre les mortels ici bas et le sacré qui les domine. Notre État n'existe que pour rappeler au peuple les manières appropriées de se dévouer à la prière."
 organising_our_religion_reform:0 "Organisation de la foi"
 organising_our_religion_reform_desc:0 "Nous vivons au sein d'un État hautement organisé, qui se consacre à une religion elle-même sans organisation. En imposant une hiérarchie officielle, nous pourrons commencer à convertir davantage de fidèles aux usages sacrés."
 religion_in_one_country_reform:0 "Un État dévoué au sacré"
 religion_in_one_country_reform_desc:1 "La foi et l'État se confondent entièrement. Nous sommes notre religion, et quiconque se dévoue au sacré doit se dévouer aussi à l'État."
 religious_permanent_revolution_reform:0 "Croisade mondiale"
 religious_permanent_revolution_reform_desc:0 "Le monde regorge d'hérétiques, de païens, de pécheurs et de blasphémateurs. Nous devons tout faire pour les corriger et imposer nos valeurs pacifiques par la force !"
 world_crusade_tt:0 "Offre le casus belli §YGrande guerre sainte§!, qui permet d'imposer notre foi aux §Ypaïens§! limitrophes.\nAvec la réforme §YMission civilisatrice§!, les pays §Ypaïens§! non limitrophes peuvent être visés par la §YGrande guerre sainte§!.\nAvec la doctrine §YDeus Vult§!, les pays non limitrophes peuvent être visés par la §YGrande guerre sainte§!."
 many_fingers_of_god_reform:0 "Le don divin"
 many_fingers_of_god_reform_desc:0 "Nous vivons et mourrons par le divin, qui anime notre cœur. Mais comme le divin nous a fait don de plusieurs doigts, de la même manière il a fait don aux hommes de plusieurs manières de s'approcher de lui."
 priestly_autonomy_reform:0 "Autonomie des prêtres"
 priestly_autonomy_reform_desc:0 "À l'exception de notre dirigeant, aucun prêtre ne devrait détenir le moindre pouvoir sur un autre. Chacun doit demeurer pleinement autonome, et libre d'interpréter la volonté divine de la manière qui lui semble la plus juste."
 proclaim_religious_head_reform:0 "Autorité religieuse"
 proclaim_religious_head_reform_desc:0 "Nous avons réorganisé notre foi en prenant pour exemple ces païens qui vivent à nos frontières. Désormais, tous les fidèles disposent d'une autorité suprême pour les guider et vers laquelle ils peuvent se tourner."
 all_under_tengri_reform:0 "Tous en dessous de Tengri"
 all_under_tengri_reform_desc:0 "Tout ce qui se trouve sous le ciel est sous Tengri, et tout ce qui se trouve sous Tengri nous appartient. Comme le grand aigle s'envole jusque haut dans l'immensité des cieux, nous n'aurons de repos jusqu'à ce que l'ensemble du monde s'incline devant Tengri !"
 liberte_reform:0 "Valeurs de liberté"
 liberte_reform_desc:0 "La liberté permise par la Révolution veut que quiconque ait le droit de faire ce qu'il veut tant que cela ne limite pas la liberté d'autrui."
 egalite_reform:0 "Valeurs d'égalité"
 egalite_reform_desc:0 "Quiconque croit en l'égalité croit que la loi, en protégeant ou en contraignant, s'applique de la même façon à tous, quelles que soient sa foi, sa fortune, sa culture ou son sexe. Tous les citoyens doivent, de la même manière, avoir accès à tous les postes uniquement en fonction de leurs compétences."
 fraternite_reform:0 "Valeurs paternalistes"
 fraternite_reform_desc:0 "Tout le monde ne reconnaît pas l'égalité comme une avancée sociale, si cela implique que tout le monde doit vivre dans une misère qui sera la même pour tous. L'évidence est que certains sont dotés de talents pour commander et peuvent être la source de nombreux progrès dans la société – tandis que d'autres n'en ont tout simplement pas les moyens. Mais c'est alors aussi le devoir sacré de tels notables de prendre soin de ceux qui leur sont inférieurs. Tout comme un bon père de famille le fait pour ses enfants, ces gens doivent gouverner la société et donner à chacun la place qu'il mérite."
 legislative_assembly_reform:0 "Assemblée législative"
 legislative_assembly_reform_desc:0 "Avec la chute de l'Ancien Régime, nous avons l'opportunité de reconstruire un gouvernement législatif regardant tous les citoyens, quelle que soit leur classe, en égaux. Ce gouvernement doit se consacrer aux idéaux de la Révolution, et ne pas souffrir que quiconque impose de nouveau les chaînes du passé à autrui."
 national_constituent_reform:0 "Assemblée constituante"
 national_constituent_reform_desc:0 "L'Assemblée constituante a été la première étape permettant de faire naître une véritable démocratie, forgée sur les distinctions d'ordre au sein de la nation. En nous appuyant sur ces principes anciens plutôt qu'en créant tout à partir de rien, nous pouvons prouver aux gouvernements réactionnaires que nous sommes une nation civilisée qui n'aspire qu'à apporter le bien dans ce monde soumis aux changements."
 feuillant_reform:0 "Compromis des Feuillants"
 feuillant_reform_desc:0 "De nombreux citoyens et politiques, au sein de la République, aspirent à revenir à la tyrannie de la monarchie absolue. Le parti des Feuillants pense toutefois pouvoir jouer sur un compromis : le pouvoir pourrait être partagé entre un empereur et un président, à la façon d'une monarchie constitutionnelle. En établissant ainsi un équilibre entre Empire et République, aussi bien les impériaux que les républicains seraient satisfaits."
 two_chamber_reform:0 "Système bicaméral"
 two_chamber_reform_desc:0 "Pendant longtemps le système des cantons a permis de maintenir la paix, la stabilité et l'indépendance de ligues démocratiques de taille réduite, telles les fédérations suisse ou souabe. En divisant de la même façon la législature en une Assemblée représentant les juridictions locales, et un Sénat représentant la nation dans son ensemble, nous pouvons protéger les intérêts et identités individuels tout en plaçant les valeurs de la Révolution au-dessus de chacun."
 absolute_president_reform:0 "Régime présidentiel fort"
 absolute_president_reform_desc:0 "Si des députés sont élus pour représenter les citoyens de leurs circonscriptions, nous ne devons pas oublier que c'est celui qui détient l'office suprême qui a été élu pour représenter l'ensemble de la nation. Le rôle des représentants élus doit donc se limiter à valider et conseiller le président, qui détient le pouvoir absolu sur la République."
 revolutionary_council_reform:0 "Conseil révolutionnaire"
 revolutionary_council_reform_desc:0 "Il est devenu évident que le culte de la personnalité adressé à notre dirigeant présente le risque de rétablir les pratiques de l'Ancien Régime. Nous ne pouvons laisser cela se produire. En donnant le pouvoir à un conseil de citoyens élus pour représenter les valeurs de la Révolution, nous pourrons interdire à qui que ce soit d'exercer un pouvoir absolutiste, et créer un garde-fou contre l'autocratie."
 revolutionary_principle_reform:0 "Principes révolutionnaires"
 revolutionary_principle_reform_desc:0 "L'objet de l'État est finalement assez simple : propager la Révolution. Pour cela, la nation doit se mobiliser autour de l'idée que seules la libération des peuples du monde et la création de pays révolutionnaires permettront d'assurer une paix durable et l'égalité entre tous."
 equality_principle_reform:0 "Principes d'égalité"
 equality_principle_reform_desc:0 "Si l'égalité est l'une des valeurs fondatrices du nouveau régime, il est évident que nous ne sommes pas encore parvenus à traiter tous les citoyens de manière juste et équitable. Nous devons briser ces murs que sont le genre, la culture et les classes sociales pour démontrer que tous naissent réellement égaux. Pour cela, une première étape est de veiller à ce que la religion reste une affaire strictement privée, totalement détachée des droits individuels."
 imperial_principle_reform:0 "Principes impériaux"
 imperial_principle_reform_desc:0 "La Révolution a bien démontré que notre nation, plus que tout autre, mérite le droit d'exercer l'hégémonie. Tous ces pays qui nous entourent sont faibles et fragiles, et ce n'est qu'en en prenant le contrôle que nous pourrons veiller à ce que leurs peuples bénéficient des idéaux de la Révolution."
 equal_electorate_reform:0 "Égalité politique"
 equal_electorate_reform_desc:0 "Nous devons abattre toutes les barrières qui divisent la nation et étendre les droits politiques à tous les citoyens. Le genre, la religion, la classe sociale et la culture ne déterminent en rien la capacité à occuper une fonction, aussi devons-nous préserver l'égalité la plus stricte au sein du gouvernement et de l'administration."
 three_classes_reform:0 "Société de classes"
 three_classes_reform_desc:0 "Sous l'Ancien Régime, le pouvoir tentait d'empêcher le peuple de prendre les armes en autorisant les ordres à disposer d'une représentation, selon qu'ils appartenaient aux nobles, au clergé ou étaient humbles. Peut-être pourrions-nous reprendre ce système en organisant les citoyens en classes, selon leur richesse, et en créant des institutions dédiées à chaque groupe pour assurer leur représentation."
 military_electorate_reform:0 "Citoyens soldats"
 military_electorate_reform_desc:0 "Notre nation place au-dessus de tout la camaraderie formée sur le champ de bataille, qui est l'exemple même des relations de solidarité forgées entre citoyens. Ceux qui ont vu de leurs propres yeux les horreurs de la guerre et ont combattu à côté de leurs frères d'armes pour préserver et approfondir les acquis de la Révolution, ce sont ceux-là mêmes qui devraient nous gouverner. Modifions donc les règles permettant d'accéder aux offices publics, de manière à ce que seuls ceux qui ont servi dans l'armée puissent représenter le peuple."
 president_for_life_reform:0 "Mandat à vie"
 president_for_life_reform_desc:0 "Si de nombreux politiciens sont favorables à la mise en place d'un Empire révolutionnaire gouverné par un dirigeant héréditaire, d'autres s'opposent farouchement à cette vision, en prétendant que ce serait trahir les idéaux mêmes de la Révolution. Le Président est souverain, et son autorité n'est surpassée par celle de nul autre. En élisant un président pour qu'il gouverne à vie, nous profiterions donc du pouvoir absolu réclamé par les impériaux, sans renoncer aucunement aux valeurs républicaines."
 government_for_people_reform:0 "Gouvernement pour la nation"
 government_for_people_reform_desc:0 "Les trois vertus de la république, liberté, égalité et fraternité, pointent toutes vers une seule idée : la République n'existe que pour servir la nation. Nous ne devons rien céder aux impériaux, et le dirigeant doit avoir pour mandat absolu de protéger la liberté et l'égalité de tous."
 become_rev_empire_reform:0 "Empire révolutionnaire"
 become_rev_empire_reform_desc:0 "Même au sein d'une république née des feux de la Révolution, il est évident que les dynasties politiques existeront toujours, génération après génération. Notre dirigeant, élu, souhaiterait être couronné empereur afin de disposer de tous les moyens de propager nos valeurs. Lui conférer ce titre est le seul moyen de lui donner tout pouvoir sur tous afin d'atteindre ce but."
 legion_of_honor_reform:0 "Légion d'honneur"
 legion_of_honor_reform_desc:1 "La Révolution a donné naissance à un empire révolutionnaire. Nous devons donc maintenant distribuer aux membres les plus éminents de la nation des titres qui permettront en retour de légitimer notre règne. La Légion d'honneur sera un ordre composé de chevaliers, commandeurs, officiers et grands officiers, qui seront ainsi distingués par la cour pour avoir œuvré à la gloire du pays."
 imperial_nobility_reform:0 "Noblesse d'Empire"
 imperial_nobility_reform_desc:0 "La majorité des nobles de l'Ancien Régime sont désormais enterrés dans des fosses communes, sans tête. L'heure est venue de rétablir notre propre noblesse, structurée selon un cadre répondant mieux aux objectifs de l'empire. En attribuant des titres uniquement aux citoyens loyaux et aux membres de la famille impériale, nous pourrons veiller à ce que cette noblesse nouvelle ne contreviendra jamais aux intérêts du pouvoir."
 imperial_decree_reform:0 "Décrets impériaux"
 imperial_decree_reform_desc:0 "L'Empereur est le souverain suprême de la nation, et toute déloyauté envers sa personne est une traîtrise envers la Révolution. Tous les décrets de l'Empire visant à assurer les intérêts de la nation, de la Révolution et de l'Empire, aussi la déloyauté doit-elle être châtiée."
 consulate_reform:0 "Consulat"
 consulate_reform_desc:0 "À la chute de la République lors de la Révolution, il est aussitôt devenu évident qu'un nouveau système devait permettre de perpétuer l'œuvre révolutionnaire. Le Consulat permet de répondre à ce besoin. En renforçant ses pouvoirs et en renvoyant quiconque se dresse contre le pouvoir, nous pourrons assurer notre emprise sur l'ensemble du territoire national."
 emperor_of_the_revolution_reform:0 "Empereur de la Révolution"
 emperor_of_the_revolution_reform_desc:0 "La Révolution est née dans notre pays, et c'est notre Empereur qui en est l'âme. Il est donc naturel qu'il soit couronné comme celui qui gouverne tous les partisans de la Révolution et que la nation se rassemble autour de lui."
 enlightened_monarchy_reform:0 "Monarchie éclairée"
 enlightened_monarchy_reform_desc:0 "Les idéaux des Lumières sont le fondement même de la Révolution. Aussi longtemps que l'Empereur n'adoptera pas les idéaux des Lumières, il ne pourra représenter les valeurs révolutionnaires. Certes, certains n'hésiteront pas à dire qu'une monarchie héréditaire est une trahison de ces idéaux, mais un système combinant la monarchie absolue et les Lumières permettra d'assurer que nul ne peut s'opposer aux valeurs promues par l'État."
 become_rev_republic_reform:0 "Rétablir la République révolutionnaire"
 become_rev_republic_reform_desc:0 "L'Empire a atteint ses objectifs en permettant, par un régime absolutiste, de répondre aux besoins de la nation. L'heure est maintenant venue de rendre le pouvoir aux citoyens que nous avons libérés de l'esclavage en leur laissant la liberté de décider eux-mêmes de leur destin."
 consolidate_power_in_cities_reform:0 "Pouvoir des cités"
 consolidate_power_in_cities_reform_desc:0 "Notre gouvernement est un système assez inhabituel, reprenant en partie à la république, à l'oligarchie et à la monarchie. Le commerce est notre première préoccupation, et nous n'avons aucunement le goût d'établir un empire mondial, mais uniquement un empire commercial. Si nous répartissons l'autorité au sein des territoires en accordant un plus grand pouvoir aux cités, nous rendrons notre ligue bien plus appréciable aux puissances de second ordre qui n'aspirent qu'à la liberté et à la stabilité économiques que nous sommes en mesure de leur garantir."
 consolidate_power_in_doge_reform:0 "Pouvoirs renforcés du doge"
 consolidate_power_in_doge_reform_desc:0 "Durant des années la République a vu l'autorité être répartie entre le doge, le Conseil des Dix, les citoyens et les innombrables autres institutions législatives. Chacune était soumise aux autres, mais le doge se trouvait au sommet de cette hiérarchie. Ce régime politique nous a bien servis jusqu'à présent pour développer le commerce, mais à mesure que nous avons étendu nos possessions il est devenu évident que nous devons renforcer les pouvoirs exécutifs, législatifs et judiciaires du doge pour éliminer la corruption au sein de l'administration."
 
 TTL_ideas:0 "Doctrines des Trois Ligues"
 TTL_ideas_start:0 "traditions des Trois Ligues"
 TTL_ideas_bonus:0 "ambitions des Trois Ligues"
 ttl_league_system:0 "Le système des ligues"
 ttl_league_system_desc:0 "Notre État est constitué d'une fédération de ligues, toutes unies dans le but de préserver la neutralité et la paix. Nous n'avons aucun désir de verser dans nos champs le sang des étrangers, préférant de loin les laisser se massacrer entre eux pour en tirer parti. Il est donc vital que les cantons puissent entretenir des relations avec tous les pays voisins."
 ttl_gods_house:0 "La Ligue de la Maison-Dieu"
 ttl_gods_house_desc:0 "La Ligue de la Maison-Dieu a été constituée pour résister à l'évêque de Coire et au pouvoir grandissant des Habsbourg. Son objectif premier est de veiller à ce que les cantons demeurent hors de portée des Habsbourg et restent fidèles à la parole divine."
 ttl_grey_league:0 "La Ligue grise"
 ttl_grey_league_desc:0 "La Ligue a été formée pour mettre un terme aux conflits dès lors que cela est possible : lorsque les rivalités entre comtes, barons et évêques de la région débouchèrent sur des guerres privées. La Ligue a mis un terme à ces conflits et permis de préserver l'indépendance des cantons face aux puissances extérieures."
 ttl_league_of_ten:0 "La Ligue des Dix-Juridictions"
 ttl_league_of_ten_desc:0 "Lorsque la dynastie des Toggenbourg s'est éteinte, les Dix-Juridictions s'unirent au sein d'une ligue pour pouvoir préserver leur indépendance. Elle rejoignit les Trois Ligues pour éviter d'avoir à se soumettre à nouveau à l'autorité d'un comte – ce qui explique l'esprit d'indépendance si prégnant dans les Trois Ligues."
 ttl_independent_cities:0 "Cités indépendantes"
 ttl_independent_cities_desc:0 "Les Trois Ligues ne sont pas une nation, mais une fédération de cités, d'évêchés et de cantons, unis par le désir de préserver leur indépendance. C'est la raison pour laquelle les différents constituants sont soumis à de très faibles taxes, tout en sachant qu'ils ne peuvent demander beaucoup aux autorités centrales en retour."
 ttl_economic_league:0 "Ligue économique"
 ttl_economic_league_desc:0 "En dehors d'une alliance militaire, les Trois Ligues ont aussi pour objectif d'assurer une coopération économique. En coordonnant les contrats mercenaires en temps de guerre et les accords commerciaux en temps de paix, les Ligues peuvent optimiser les profits de tous les constituants, que le monde brûle autour d'elles ou qu'il prospère dans la paix."
 ttl_expanding_league:0 "Expansion des Ligues"
 ttl_expanding_league_desc:0 "Il paraît évident que notre mode de vie est grandement menacé par les puissances voisines. Notre indépendance et notre neutralité ne seront respectées que si nous avons les moyens de les imposer. Ce n'est qu'après avoir englobé des pays indépendants que les Ligues pourront profiter de leur autonomie."
 teutonic_legacy:0 "Héritage des Teutoniques"
 teutonic_legacy_desc:0 "Si la Prusse est désormais entièrement sécularisée, nous ne devons pas oublier qu'elle s'est construite sur les restes de l'Ordre teutonique. Ces chevaliers, unis par la foi, se sont établis en Prusse pour défendre la Chrétienté face aux païens plus à l'est ; et nous devrions sans doute, à notre tour, reprendre cette mission pour propager la réforme aux quatre coins du pays afin de rester unis dans les enseignements du Christ."
 soldier_king:0 "Le roi-soldat de Prusse"
 soldier_king_desc:0 "Si les autres pays ont une armée, la Prusse quant à elle est une armée qui a un pays. Les rois de Prusse sont autant soldats que souverains, et chacun d'entre eux, son règne terminé, n'a pas seulement réformé l'État mais aussi laissé sa marque sur l'armée."
 BRA_ideas:0 "Doctrines brandebourgeoises"
 BRA_ideas_start:0 "traditions brandebourgeoises"
 BRA_ideas_bonus:0 "ambitions brandebourgeoises"
 northern_march:0 "La marche du Nord"
 northern_march_desc:0 "Aux premiers temps du Saint-Empire, la région du Brandebourg se trouvait peuplée et gouvernée par les tribus slaves, jusqu'à ce que les empereurs aient créé la Marche du Nord afin de soumettre et civiliser la contrée. C'est cette marche qui a fini par évoluer jusqu'à devenir le Brandebourg, l'une des régions les plus prospères de l'Empire. Et si nous avons pu contrôler et nous assurer de ces territoires sauvages, ce n'est que grâce à la résistance de nos soldats."
 bra_pomeranian_wars:0 "Guerres de Poméranie"
 bra_pomeranian_wars_desc:0 "Tout au long du Moyen Âge, les margraves du Brandebourg et les ducs de Poméranie se sont trouvés en guerre pour s'assurer du contrôle de la région. Jusqu'à ce qu'enfin les Brandebourgeois l'emportent, avalisant par le traité de Stettin la répartition du territoire entre le Brandebourg et la Suède."
 seat_of_the_old_emperors:0 "Capitale des anciens empereurs"
 seat_of_the_old_emperors_desc:0 "Avant le règne des Habsbourg, plusieurs familles ont été élues à la dignité impériale, et le Brandebourg était souvent remis aux princes talentueux de ces lignées impériales. Le Brandebourg est toujours aujourd'hui le rappel de ces usages anciens, et peut-être un jour pourra-t-il contribuer à restaurer les valeurs véritables du Saint-Empire romain germanique."
 iron_tooth:0 "Dents de fer"
 iron_tooth_desc:0 "Au cours des trente années de son électorat sur le Brandebourg, Frédéric II s'est acquis le surnom de « Dents de fer », à la fois pour sa résolution face aux nobles et cités en révolte, mais aussi pour sa ténacité lors des guerres en Poméranie. Son règne a laissé sa marque sur le pays, source de fierté et de loyauté jusque chez les plus humbles paysans."
 margrave_council:0 "Conseil du margrave"
 margrave_council_desc:0 "Les pouvoirs du margrave sont grandement menacés par la puissance croissante des états. Ceux-ci sont un grand avantage pour le pays, mais ils imposent la création d'un nouveau conseil, afin de les limiter à un pouvoir de conseil. De la sorte, nous pourrons continuer de jouir de leurs avis sans avoir à nous soucier de répondre à leurs exigences."
 GNV_ideas:0 "Doctrines genevoises"
 GNV_ideas_start:0 "traditions genevoises"
 GNV_ideas_bonus:0 "ambitions genevoises"
 gnv_grand_council:0 "Le Conseil général"
 gnv_grand_council_desc:0 "Genève est gouvernée par le Conseil général, sans avoir de dirigeant officiel. Le conseil précédent, nommé « Conseil des Deux-Cent », gouvernait de façon très indirecte. Que Genève soit indépendante, soumise à une monarchie ou membre de la Fédération suisse, cette gouvernance a été respectée et maintenue, et c'est cette autonomie qui a permis la prospérité de Genève."
 gnv_neutral_grounds:0 "Neutralité"
 gnv_neutral_grounds_desc:0 "Tout au long de son histoire, Genève est restée neutre autant qu'elle l'a pu dans les conflits qui se produisaient autour d'elle. Elle s'est donc acquise une réputation favorable auprès de ses voisins, qui savent que dès qu'une querelle survient qui doit être discutée, Genève est le lieu idéal pour y tenir des négociations."
 gnv_home_of_calvin:0 "La ville de Jean Calvin"
 gnv_home_of_calvin_desc:0 "C'est depuis Genève, où il s'est établi de façon permanente après y avoir trouvé refuge, que Jean Calvin a propagé sa vision de la foi dans toute l'Europe, aussi loin que les Pays-Bas et l'Écosse. Qui mieux que Genève peut incarner les valeurs de la réforme ?"
 gnv_spiritual_leader:0 "Chef spirituel de Genève"
 gnv_spiritual_leader_desc:0 "Alors que l'influence de Calvin se faisait toujours plus importante à Genève, le Conseil général lui a accordé le titre de chef spirituel. Cela lui a offert le contrôle sur toutes les questions religieuses au sein de l'État, et permis de distinguer les pouvoirs séculiers du Conseil des pouvoirs spirituels de l'Église."
 gnv_calvins_laws:0 "Les lois de Calvin"
 gnv_calvins_laws_desc:0 "En tant que chef spirituel, Calvin a procédé à des changements radicaux dans les lois religieuses de Genève. Jusque là restée neutre dans la question religieuse, ces lois firent de Genève un haut lieu de la réforme."
 gnv_unconquerable_city:0 "Cité imprenable"
 gnv_unconquerable_city_desc:0 "L'histoire de Genève est caractérisée par les efforts permanents des ducs de Savoie de la soumettre à leur autorité. Notre indépendance est cruciale pour nous, et le Conseil général continuera toujours de s'opposer à la soumission de la ville dans l'ordre féodal. Et si Genève a souvent été soumise à l'influence de puissances étrangères, si elle se rapproche jamais d'un autre pays ce sera de son fait, et selon ses propres termes."
 gnv_armed_neutrality:0 "Neutralité armée"
 gnv_armed_neutrality_desc:0 "Si nous voulons continuer de jouir de notre liberté et de notre neutralité, nous avons besoin d'une armée capable de croire fermement dans les valeurs de Genève, et prête à mourir pour elle. Nous nous sommes toujours défendus par le passé, aussi infimes qu'aient pu être nos chances, et nous continuerons de le faire à l'avenir."
 FER_ideas:0 "Doctrines ferraraises"
 FER_ideas_start:0 "traditions ferraraises"
 FER_ideas_bonus:0 "ambitions ferraraises"
 FER_papal:0 "Reconnaissance pontificale"
 FER_papal_desc:0 "Pendant très longtemps Ferrare a été soumise à l'autorité de duchés et républiques d'Italie. Mais lorsqu'elle est enfin devenue elle-même un duché indépendant, le pape lui-même nous a apporté son soutien. Plusieurs de nos ducs ont été dès lors couronnés par Sa Sainteté, et cette relation étroite avec la voix de Dieu sur Terre fait de Ferrare une cité à part."
 FER_culture:0 "Foyer de culture"
 FER_culture_desc:0 "De nombreux compositeurs et artistes sont venus à Ferrare depuis de lointaines régions : les Flandres, la France, la Hollande et les innombrables États du Saint-Empire. Leurs œuvres ont laissé leur marque sur la ville, en faisant l'un des grands foyers de l'art et de la culture que l'Italie entière nous envie."
 FER_alfonso:0 "Réformes d'Alphonse Ier"
 FER_alfonso_desc:0 "Au cours du règne d'Alphonse Ier, de nombreuses réformes ont été entreprises dans l'armée. Il était un grand mécène des ingénieurs et des artistes, ce qui a permis à Ferrare de devenir la plus grande force d'artillerie de toute l'Italie."
 FER_margrave_of_este:0 "Marquis d'Este"
 FER_margrave_of_este_desc:0 "Aux premiers temps de l'indépendance du duché, Ferrare s'est vu reconnaître par les États pontificaux le titre de fief impérial. La maison d'Este a donc été élue de Dieu et de l'Empereur pour gouverner Ferrare, preuve irréfutable qu'elle peut la gouverner sans craindre nulle querelle."
 FER_resisting_venice:0 "Résister à Venise"
 FER_resisting_venice_desc:0 "Venise maintient sous sa coupe le commerce de tout l'Est de l'Italie, aussi avons-nous souvent maille à partir avec la Sérénissime. Peut-être en appliquant des politiques commerciales plus agressives envers Venise sera-t-il possible de lui arracher le contrôle des échanges ?"
 FER_este_castle:0 "Château d'Este"
 FER_este_castle_desc:0 "Quelle meilleure manière d'assurer notre autorité que par un château puissant et impénétrable ? Au contraire de ces sombres forteresses qui existent ailleurs, uniquement pour protéger leurs habitants, celui de Ferrare sera magnifique et resplendissant, à l'image de la famille d'Este."
 FER_ferraran_arsenal:0 "Arsenal de Ferrare"
 FER_ferraran_arsenal_desc:0 "À Venise se trouve un arsenal conçu pour produire à la chaîne des vaisseaux de guerre. C'est là une approche bien simpliste de la guerre. Nous autres, à Ferrare, comprenons bien que ce n'est pas la seule quantité des navires qui permet de remporter la victoire, mais leur efficacité. Notre arsenal aidera à construire des navires si impressionnants qu'ils pourront à eux seuls s'opposer à des flottes entières de navires bien inférieurs."
 URB_ideas:0 "Doctrines urbinates"
 URB_ideas_start:0 "traditions urbinates"
 URB_ideas_bonus:0 "ambitions urbinates"
 URB_italian_wars:0 "Guerres d'Italie"
 URB_italian_wars_desc:0 "L'Italie est une péninsule perpétuellement déchirée par les querelles et conflits. Les divers duchés, princes et républiques sont toujours en lutte pour accroître leur domination. Pendant ce temps, Urbino reste sagement sous la protection des États pontificaux. Notre sûreté nous permet de tirer grand profit de ces mercenaires que nous envoyons parcourir toute l'Italie pour ramener leurs soldes et leur butin chez nous."
 URB_condot_kings:0 "Ducs et mercenaires"
 URB_condot_kings_desc:0 "De nombreux pays d'Italie profitent de revenus importants en soldant leurs mercenaires, mais à Urbino c'est là un véritable mode de vie. Nombre de nos ducs se sont taillé une belle réputation non seulement en étant de grands dirigeants, mais aussi des condottieres de renom."
 URB_ducal_palace:0 "Palais ducal d'Urbino"
 URB_ducal_palace_desc:0 "La cité d'Urbino est plongée dans l'ombre du magnifique palais ducal qui la domine. Il est un véritable symbole idéologique, en mettant en valeur la cour, notre piété et nos traditions humanistes. En son sein se trouvent deux grandes chapelles, l'une dédiée à Dieu et au Christ, l'autre aux muses du paganisme hellénique. Là, ceux qui ont adopté l'humanisme comme mode de vie peuvent contempler les splendeurs du passé."
 URB_humanist_court:0 "Cour humaniste"
 URB_humanist_court_desc:0 "Le duc Frédéric de Montefeltro, s'il a juré fidélité au Saint-Siège, a cherché à adopter les valeurs humanistes et à réunir à sa cour les plus beaux esprits du mouvement. Là se trouvaient tous ceux qui voulaient adopter les idéaux de la Renaissance, apprendre des plus grands philosophes de l'ère classique, et renoncer au fanatisme pour s'adonner à la raison."
 URB_book_of_courtier:0 "Le Livre du courtisan"
 URB_book_of_courtier_desc:0 "Parmi les premiers ouvrages laïcs répandus grâce à l'invention de la presse typographique, la fiction publiée sous le titre de Livre du courtisan a permis de décrire les relations entre les divers membres de la cour d'Urbino. Ce manuel décrit la meilleure façon de se comporter dans ce rôle, afin de plaire à son seigneur, tout en présentant notre cité comme un symbole de la vie de cour parfaite."
 URB_papal_loyalty:0 "Loyauté au pape"
 URB_papal_loyalty_desc:0 "Sa Sainteté détient une grande influence dans toute la Chrétienté, mais c'est à lui seul qu'Urbino doit fidélité. En loyaux serviteurs de Dieu, nous reconnaissons le pape comme notre suzerain, ce qui nous fait bénéficier en retour d'une grande influence à la Curie et contribue à nous unir au sein de la foi."
 URB_light_of_italy:0 "Lumière de l'Italie"
 URB_light_of_italy_desc:0 "Adopter la Renaissance est une chose merveilleuse pour nous, et c'est dans notre cité qu'a été établie l'une des bibliothèques les plus complètes de toute l'Italie en dehors de la Vaticane elle-même. Si nous continuons ainsi d'alimenter nos collections, nous pourrions peut-être même dépasser le nombre de volumes qui se trouvaient à Alexandrie jadis !"
 BLG_ideas:0 "Doctrines bolonaises"
 BLG_ideas_start:0 "traditions bolonaises"
 BLG_ideas_bonus:0 "ambitions bolonaises"
 BLG_etruscan:0 "Origines étrusques"
 BLG_etruscan_desc:0 "Les Étrusques étaient jadis, aux premières heures de la République, les plus grands rivaux de Rome. Nommée alors Velzna, notre cité était à ce peuple, jusqu'à devenir une cité-État sous le nom de Felsina et de mener campagnes pour civiliser les tribus celtes qui se trouvaient au nord."
 BLG_bentivoglio:0 "Les Bentivoglio"
 BLG_bentivoglio_desc:0 "Si nous sommes évidemment une république, une famille a toujours dominé Bologne : les Bentivoglio. Ses membres ont contrôlé la République durant près d'un siècle, et ont le soutien de tous les habitants. Leur prestige et le respect qu'ils inspirent en fait presque des rois, même si ni eux ni quiconque ne songe à renoncer au régime républicain."
 BLG_papal_rebellion:0 "Rébellion contre la papauté"
 BLG_papal_rebellion_desc:0 "Les Bentivoglio ont farouchement combattu la tyrannie pontificale pour assurer l'indépendance de Bologne. Si nous avons au final été vaincus, les cicatrices infligées par le pape restent bien visibles, et jamais nous n'oublierons ce que l'Église nous a imposés. Jamais nous ne nous inclinerons devant le moindre émissaire du Vatican."
 BLG_la_grassa:0 "La Grassa"
 BLG_la_grassa_desc:0 "Bologne a reçu de nombreux surnoms pour son architecture et sa culture. La Grassa, « la grasse », fait référence à sa cuisine, si riche et célèbre. Si la plupart des cités italiennes sont célèbres pour leurs arts, leurs auteurs ou leurs peintures, les artistes bolonais s'expriment eux par la viande, le fromage, les tomates et le beurre. De nombreux plats sont devenus de véritables symboles, qui rendent unique notre culture en Italie."
 BLG_la_rossa:0 "La Rossa"
 BLG_la_rossa_desc:0 "La Rossa, « la rouge », est le surnom donné à Bologne pour la rougeur de ses bâtiments et de ses tuiles. Nos châteaux, nos demeures et nos églises sont tous de ce rouge iconique qui impressionne tant les visiteurs. Cette couleur est ainsi devenue un symbole patriotique, et aucune autorité urbaine ne peut désormais tolérer que la moindre construction nouvelle soit érigée si elle n'enflamme le reste de la ville."
 BLG_la_turrita:0 "La Turrita"
 BLG_la_turrita_desc:0 "Le surnom de turrita fait référence aux innombrables tours défensives érigées dans toute la ville de Bologne. Elles nous préservent des attaques, et sont d'excellentes positions défensives au cas où des armées oseraient pénétrer nos murs."
 BLG_la_dotta:0 "La Dotta"
 BLG_la_dotta_desc:0 "Le dernier surnom accordé à notre cité est celui de la Dotta, « la docte ». L'université de Bologne a été fondée en 1088, et depuis lors elle a été l'un des plus grands centres d'enseignement de toute l'Europe. Elle a été l'une des premières d'Italie, et il n'a guère fallu de temps avant qu'elle devienne l'une des plus réputées."
 MAN_ideas:0 "Doctrines mantouanes"
 MAN_ideas_start:0 "traditions mantouanes"
 MAN_ideas_bonus:0 "ambitions mantouanes"
 MAN_free_city:0 "Ville libre impériale de Mantoue"
 MAN_free_city_desc:0 "Mantoue a gagné son indépendance lorsque l'Empereur lui-même lui a accordé le statut de ville libre. Si elle est depuis devenue un comté, avec sa propre dynastie, les liens entre nous et l'Empire sont anciens et seront d'un grand avantage si la dynastie accède un jour au titre impérial."
 MAN_studiolo:0 "Le studiolo de la comtesse"
 MAN_studiolo_desc:0 "Si ce sont essentiellement des hommes qui disposent d'un cabinet, la comtesse de Mantoue dispose aussi du sien, qui est devenu célèbre dans la ville. C'est là qu'elle fait ses études et médite, selon les enseignements de l'école de pensée humaniste, et peut-être d'autres brillantes jeunes femmes de Mantoue perpétueront-elles son exemple en se livrant elles aussi aux arts et aux études."
 MAN_noble_clergy:0 "Clergé noble"
 MAN_noble_clergy_desc:0 "La famille Gonzague a, tout au long de son histoire, entretenu des liens très étroits avec le clergé, et continuera de le faire aussi longtemps que Mantoue existera. Nombreux ont été les membres de la dynastie à être nommés cardinaux et évêques, à tel point que la plupart d'entre eux appartiennent au clergé. Ce faisant, c'est l'ensemble de cet ordre qui voit son influence réduite et, incapable de s'opposer à nous, il nous est éminent loyal."
 MAN_walls:0 "Murs des Gonzague"
 MAN_walls_desc:0 "Les grands murs de Mantoue ont été construits au XIVe s. par les Gonzague afin de protéger la ville des attaques de Milan ou Venise. Ils empêchent la cité de tomber, et les armées qui en défendent les portes assurent notre sûreté sans jamais faillir."
 MAN_soldiers:0 "Troupes contre protection"
 MAN_soldiers_desc:0 "Nos territoires sont peu étendus, et par conséquent sensibles à l'influence de puissances étrangères ; mais la puissance et la discipline de nos troupes font de Mantoue une alliée désirable bien plus qu'une cible en cas de guerre. Pour préserver notre indépendance, nous n'avons eu de cesse de déployer nos armées dans les guerres étrangères en échange d'une protection, ce qui a fait des Mantouans de fiers combattants."
 MAN_royal_ties:0 "Liens maritaux"
 MAN_royal_ties_desc:0 "Par une série de négociations adroites et rusées, la dynastie de Mantoue a été mariée à certaines des familles royales les plus puissantes d'Europe. De l'Espagne, à l'Autriche et à Naples, il est difficile de trouver une cour qui n'est pas sous l'influence d'un Mantouan."
 MAN_mercenary_princes:0 "Princes mercenaires"
 MAN_mercenary_princes_desc:0 "Il est de coutume, à Mantoue, que l'héritier du dirigeant serve comme commandant afin de gagner une véritable connaissance des arts de la guerre avant d'arriver au pouvoir. Si cette pratique place parfois l'héritier en grand danger, cela nous sert toutefois admirablement pour forger des souverains qui sont aussi d'excellents généraux."
 PGA_ideas:0 "Doctrines pérugines"
 PGA_ideas_start:0 "traditions pérugines"
 PGA_ideas_bonus:0 "ambitions pérugines"
 PGA_herculanus:0 "Saint Herculan"
 PGA_herculanus_desc:0 "Herculan de Pérouse, son évêque, était loyal à Pérouse. C'est ainsi qu'il a vaillamment défendu la cité face à l'invasion des Ostrogoths au VIe s. Il tenta alors de tromper les envahisseurs en donnant le dernier sac de grain à un faible agneau, pour faire croire que les réserves étaient encore pleines et permettraient de tenir un long siège. Malgré tout, les barbares ont emporté la ville, et ont fait décapiter le saint évêque. Mais, par miracle, sa tête est revenue sur son corps quarante jours après que celui-ci eu commencé à se décomposer, aussi passa-t-il le restant de ses jours à christianiser le royaume des Ostrogoths. Ce récit sur la persévérance et la ruse symbolise bien notre peuple, et est un brillant enseignement sur ce qu'il convient de faire en cas d'invasion."
 PGA_umbrian_hegemony:0 "Domination de l'Ombrie"
 PGA_umbrian_hegemony_desc:0 "Si la plus grande partie de l'Ombrie est tenue par les États pontificaux, Pérouse se trouve au centre de la vie politique de la région, et est un véritable symbole de l'identité ombrienne. Si de nombreux fidèles se tournent vers le Saint-Siège, ceux qui sont poussés par des aspirations plus séculaires se sentent plus proches de notre cité."
 PGA_five_conclaves:0 "Les cinq conclaves"
 PGA_five_conclaves_desc:0 "Sous l'autorité pontificale, Pérouse a été le cadre de cinq conclaves, au point que l'on parle même de papauté pérugine. Parmi tous les papes de renom élus dans notre cité se trouvent Clément IV, Célestin V et Clément V. Mais en dépit de l'influence du Saint-Siège, Pérouse a toujours refusé l'annexion et continuera d'être un sol neutre pour ce qui regarde la vie politique vaticane."
 PGA_signoria:0 "Seigneurie de Pérouse"
 PGA_signoria_desc:0 "Dans les premiers temps de son histoire, Pérouse était constamment en butte aux conflits politiques intérieurs. Les luttes entre nobles et paysans ont manqué de peu la faire mourir, et après la mort du seigneur Biordo Michelotti la vile est devenue sujette de puissances extérieures. Mais avec la bénédiction du souverain pontife le condottiere Braccio da Montone a fondé la république, qui est restée aussi puissante et stable qu'on pourrait l'attendre d'une république italienne du XVe s."
 PGA_heartbeat_of_christianity:0 "Cœur de la Chrétienté"
 PGA_heartbeat_of_christianity_desc:0 "Si leur lien est explicitement de nature séculaire, Pérouse et l'Église ont toujours été proches. En sus d'avoir accueilli de nombreux conclaves, certains papes ont même préféré le voisinage de Pérouse à Rome elle-même, et nombreux sont ceux qui, au Vatican, ont veillé à ce que nous conservions notre indépendance. Véritablement, nulle part au monde on ne peut trouver un lieu qui incarne autant les valeurs de la Chrétienté."
 PGA_war_of_eight_saints:0 "La Guerre des Huit saints"
 PGA_war_of_eight_saints_desc:0 "Alors que les tensions s'aggravaient entre des États pontificaux de plus en plus directifs et nombre de puissances séculières d'Europe, Pérouse s'est trouvée elle-même prise dans la guerre entre la république florentine et l'Église. Les Florentins nous poussèrent alors à combattre la tyrannie du Vatican pour vivre nos valeurs en tant que cité-État libre et indépendante. Si ce fut au final un échec, nous continuons de penser que la démocratie continuera d'inspirer les troupes, les poussant à combattre non pour Dieu ou un quelconque seigneur, mais pour Pérouse !"
 PGA_baglioni_dream:0 "Le rêve des Baglioni"
 PGA_baglioni_dream_desc:0 "La famille Baglioni domine la scène politique pérugine, et ses membres détiennent de nombreux postes au sein du gouvernement. Et tous partagent le même rêve : dominer l'Italie, depuis Pérouse, jusqu'à Bologne, Naples, et peut-être même plus loin encore. Maintenant que nous avons établi notre puissance et savons quel est notre rêve, nous pouvons commencer à en faire une réalité et travailler à nous étendre dans toute la péninsule."
 SZO_ideas:0 "Doctrines saluciennes"
 SZO_ideas_start:0 "traditions saluciennes"
 SZO_ideas_bonus:0 "ambitions saluciennes"
 SZO_golden_age:0 "L'âge d'or de Saluces"
 SZO_golden_age_desc:0 "Ce XVe s. est l'âge d'or de Saluces. Car si nous sommes cernés par plusieurs puissances régionales et avons fort à faire pour établir la nôtre, jamais la cité n'a été si prospère, si belle et si productive."
 SZO_rich_mountain:0 "Richesses des montagnes"
 SZO_rich_mountain_desc:0 "Saluces est située entre plusieurs sommets, qui tous regorgent de richesses précieuses en Italie : le marbre, l'argent, l'ardoise et le fer. Ce sont nos mineurs qui ont assuré notre prospérité, et nous ont fourni toutes les ressources indispensables pour nous armer et nous protéger. C'est à l'endurance et au courage de ses habitants que la ville doit d'être l'une des premières productrices de matières premières d'Italie."
 SZO_marquisate:0 "Marquisat"
 SZO_marquisate_desc:0 "En dépit de son extension fort modérée, Saluces est depuis des siècles un marquisat indépendant, et qui le restera encore au moins aussi longtemps. Nous nous sommes rarement étendus au-delà de nos frontières traditionnelles ; mais peut-être qu'en ralliant la population autour de notre identité nous pourrons la motiver à défendre la ville et à étendre sa juridiction."
 SZO_alpine_engineering:0 "Ingénierie alpine"
 SZO_alpine_engineering_desc:0 "Le tunnel de la Traversette, sur le mont Viso, est un tunnel conçu pour relier les versants français et italiens des Alpes. Il s'agit d'un travail ingénieux, lancé par notre marquis, et peut-être le premier de la sorte dans toute l'Europe. En reprenant son idée dans toutes nos montagnes, nous pourrions truffer les alentours de tels passages dissimulés de façon à contourner et prendre constamment par surprise nos ennemis."
 SZO_key_to_italy:0 "La clef de la maison Italie"
 SZO_key_to_italy_desc:0 "L'Italie est une péninsule, séparée du continent par les Alpes, et qui n'est donc accessible par voie de terre que par quelques passages stratégiques. Ceux-ci sont appelés « les clefs de la maison », et Saluces et le Piémont sont l'un d'eux. Les cols des montagnes ouvrent la route vers l'Italie, et nous sommes de ceux qui, en choisissant ou non de laisser passer les armées étrangères, décident si l'Italie est préservée de l'influence étrangère."
 SZO_chiesa_san_giovanni:0 "Église Saint-Jean"
 SZO_chiesa_san_giovanni_desc:0 "L'église Saint-Jean a été construite par l'ordre dominicain et dédiée à la Sainte Vierge. C'est le cœur religieux de la ville, et la piété des dominicains a laissé des traces sur les autorités religieuses urbaines. Il est ainsi du devoir de tous les fidèles de protéger ceux qui partagent notre foi, et de convertir ceux qui en ont été détournés par les démons et les faux prophètes."
 SZO_mint:0 "Hôtel des monnaies"
 SZO_mint_desc:0 "Le château de Saluces a été conçu pour assurer la protection et le confort du marquis en cas de siège ; mais Saluces est aujourd'hui un carrefour économique important pour l'Italie, aussi a-t-il été nécessaire de protéger notre or et nos biens, autant que le marquis. La construction de l'hôtel des monnaies devrait donc empêcher les étrangers de mettre la main dessus, et conserver à l'abri toutes ces pièces tirées du dur labeur des mineurs et travailleurs."
 MFA_ideas:0 "Doctrines montferratoises"
 MFA_ideas_start:0 "traditions montferratoises"
 MFA_ideas_bonus:0 "ambitions montferratoises"
 MFA_kings_and_emperors:0 "Cousins de rois et d'empereurs"
 MFA_kings_and_emperors_desc:0 "Innombrables sont les dynasties royales alliées aux Montferrat. Avec un peu de chance et quelques manœuvres politiques, le petit marquisat s'est trouvé lié à l'Empire romain d'Orient, au Saint-Empire romain germanique, au royaume de France et au duché de Savoie, entre autres grandes puissances. Nos liens avec les rois sont donc nombreux et assurent le prestige de notre sang."
 MFA_fertile_mountain:0 "Montagnes riches et fertiles"
 MFA_fertile_mountain_desc:0 "Le nom de Montferrat signifie « la montagne riche et fertile », ce qui est fort approprié. Nous sommes entre les rivières et les montagnes, ce qui constitue un cadre idéal pour les vignobles, et nos rouges comme nos blancs prouvent bien que le vin d'Italie n'a pas son égal, où que ce soit ailleurs."
 MFA_frontier:0 "Frontière de l'Italie"
 MFA_frontier_desc:0 "L'Italie compte de nombreuses plaines et cités, mais ce n'est pas le cas dans le Montferrat : âpre et montagneux, au temps du Saint-Empire il a été érigé en marche frontalière pour dominer la région. Mais quant à nous, nous sommes habituées aux conditions rudes des Alpes, et aucun sol étranger n'irait mieux à notre peuple courageux."
 MFA_savoyard_loyalty:0 "Loyauté savoyarde"
 MFA_savoyard_loyalty_desc:0 "Nos territoires sont certes peu étendus, mais le Montferrat est prospère et prestigieux, et nous savons bien que notre place en ce monde est aux côtés de nos frères piémontais. Nous avons été sujets des empereurs allemands, des rois de France, et même des Grecs ; mais toujours nous revenons à la Savoie. Et rien ne dit, si nous agissons avec tact, que nous ne serons pas un jour les partenaires majeurs d'une union personnelle avec elle."
 MFA_apennine:0 "Campagne des Apennins"
 MFA_apennine_desc:0 "Nous ne sommes guère réputés pour nos stratèges, mais le marquis Jean Jacques s'est distingué comme général lors de la campagne impériale dans les Apennins, faisant pour un temps les armées montferratoises des alliés de grande valeur."
 MFA_crossroads_of_powers:0 "Jouer des puissances"
 MFA_crossroads_of_powers_desc:0 "Même s'il ne dispose que d'une puissance relative, le Montferrat est cerné par de grandes puissances, qui chacune souhaiterait le voir s'incliner devant elle. Mais nous devons rester forts, et utiliser notre moindre puissance pour jouer les uns contre les autres et veiller de la sorte à tirer tous les avantages de leur or, sans avoir à affronter leurs troupes."
 MFA_byzantine_claimants:0 "Prétendants de Byzance"
 MFA_byzantine_claimants_desc:0 "Plusieurs mariages ont été contractés entre les Paléologues de Byzance et les Alérame du Montferrat, dont celui de Yolande de Montferrat et de l'empereur Andronic II. C'est le mariage de celle qui devint l'impératrice Irène que la branche italienne de la dynastie grecque s'est implantée dans le Montferrat, permettant l'union entre Saint-Empire et Empire romain d'Orient. Maintenant que les Trucs ont dévasté la Grèce et mis Byzance à genoux, il est donc du devoir du Montferrat d'y restaurer l'ordre et de continuer d'incarner la dignité et le prestige de cette lignée si ancienne."
 SIE_ideas:0 "Doctrines siennoises"
 SIE_ideas_start:0 "traditions siennoises"
 SIE_ideas_bonus:0 "ambitions siennoises"
 SIE_council_priori:0 "Conseil des prieurs"
 SIE_council_priori_desc:0 "Après une série de républiques vouées à l'échec et de régimes autoritaires, nous avons enfin établi un conseil gouverné par le peuple de Sienne, qui évitera sans doute que nous retombions sous le pouvoir de nobles corrompus. Si le nombre exact de prieurs y prenant part et leur mode d'élection sont toujours sujets à débats, ce gouvernement communal décentralisé permettra d'assurer l'indépendance de Sienne."
 SIE_lordship:0 "Seigneurie de Sienne"
 SIE_lordship_desc:0 "Malgré les échecs des prieurs et l'instabilité du conseil, Sienne est redevenue une seigneurie, dominée par des dynasties politiques. Quelle que soit la voie que choisira la cité à l'avenir, entre la république et l'autoritarisme, le rôle des nobles sur la scène politique est aujourd'hui indéniable et incontournable."
 SIE_bank:0 "Banques siennoises"
 SIE_bank_desc:0 "Tout au long de notre histoire nous avons été une puissance financière, dont les banques n'ont pas leur équivalent dans la péninsule Italienne. Des investissements osés dans toute l'Italie ont assuré nos profits, même si nous ne disposons guère de ressources naturelles. Et même si Florence rêve de renverser notre domination économique, il est certain que nos banques perpétueront la stabilité et la prospérité de Sienne."
 SIE_perseverance:0 "Persévérance siennoise"
 SIE_perseverance_desc:0 "En dépit des pestes et de l'instabilité économique, qui ont fait tant de misères, nous avons continué de travailler et de développer Sienne pour en faire une place financière que toute l'Italie admire. Si des pays moindres peuvent s'écrouler sous le poids d'un seul désastre, nous avons quant à nous prouvé que nous survivons à tout, pour toujours nous relever, même si Dieu lui-même nous l'interdisait."
 SIE_artists:0 "L'école siennoise"
 SIE_artists_desc:0 "L'art de la peinture a commencé à véritablement fleurir en Italie lors de la Renaissance, mais aucun artiste ne peut égaler le talent de ceux de Sienne. Au contraire des gribouillages des Florentins, qu'eux-mêmes qualifient d'art, à Sienne le style est élégant et coloré, et se centre sur les miracles des figures bibliques et des saints. Et quand bien même d'autres artistes peuvent paraître brillants sur le moment, c'est assurément la subtilité des Siennois qui marquera les générations à venir."
 SIE_saints_of_siena:0 "Les saints de Sienne"
 SIE_saints_of_siena_desc:0 "Au XVe s. seulement, nous avons vu deux Siennois être canonisés. Tout laisse croire que la Curie favorise Sienne avant toute autre, et même si nous devions un jour perdre les faveurs de la Sainte Église ou devions rejoindre la Réforme, l'héritage de sainte Catherine et de saint Bernardin nous ouvrira les portes de tous les pays chrétiens."
 SIE_peoples_republic:0 "La République du peuple"
 SIE_peoples_republic_desc:0 "Sienne s'est toujours trouvée prise entre les doigts croches des nobles, mais à chaque fois le peuple s'est dressé contre l'oppression pour restaurer la république et la paix. En vérité, ce régime politique est rarement stable et souvent de dure guère ; mais comme un chien fidèle revenant à son maître, nous reviendrons toujours à ces valeurs qui nous font Siennois !"
 LUC_ideas:0 "Doctrines lucquoises"
 LUC_ideas_start:0 "traditions lucquoises"
 LUC_ideas_bonus:0 "ambitions lucquoises"
 LUC_mending_schisms:0 "Mettre fin au Grand Schisme"
 LUC_mending_schisms_desc:0 "Au début du XVe s., l'Église a été déchirée par le schisme, et un terrain neutre était nécessaire pour discuter ces profonds désaccords avant que n'apparaisse l'hérésie. Lucques était alors le lieu idéal pour assurer ces négociations complexes. En restant neutres sur les questions religieuses, sans doute pourrons-nous continuer de nous montrer en amis de la papauté et de ceux qui prônent la réforme."
 LUC_libertas:0 "Liberté"
 LUC_libertas_desc:0 "Lucques a bien souvent changé de mains avant de devenir une république indépendante. D'abord occupée par les Bavarois, qui ont vendu la cité à Gênes, avant qu'elle ne soit rapidement occupée par le roi de Bohême qui a pensé qu'il avait droit de la vendre aux Rossi de Parme, et ainsi de suite pendant quelque temps. Jusqu'à ce qu'enfin l'empereur lui-même intervienne et décide que Lucques était si précieuse qu'elle méritait de rester une cité indépendante. Et, aujourd'hui encore, nos marchands portent un étendard bleu marqué du mot « Libertas », en souvenir de l'indépendance donnée par le Saint-Empire."
 LUC_draining_the_lake:0 "Drainage du lac de Bientina"
 LUC_draining_the_lake_desc:0 "Nous sommes sans cesse en conflit avec Florence, au sud, pour ce qui concerne la possession du lac de Bientina. Nos pêcheurs s'aventurent chaque jour sur ses eaux, et se trouvent en rivalité avec les Florentins, sans que leur querelle puisse être tranchée. Un compromis a donc été trouvé en décidant de l'assèchement du lac et en partageant la propriété des terres ainsi offertes. Cet acte ingénieux a donc accru nos territoires sans avoir à livrer de guerre. Peut-être l'aménagement de notre sol pourra-t-il contribuer ainsi aux progrès de Lucques ?"
 LUC_naval_ambitions:0 "Ambitions navales"
 LUC_naval_ambitions_desc:0 "Notre plus grande rivale a toujours été Florence. Si elle a plus de troupes que nous, nous possédons une longue côte, qui doit encore être exploitée. Si nous pouvions convaincre davantage de soldats de faire la guerre en mer, non seulement nous aurions le dessus sur les Florentins, mais nous pourrions aussi devenir une puissance maritime sur la côte tyrrhénienne de l'Italie."
 LUC_captain_of_people:0 "Le Capitaine du peuple"
 LUC_captain_of_people_desc:0 "Luchetto Gattilusio a été fait Capitano del Popolo, pour renforcer la centralisation des institutions. Son titre avait été créé du fait que de nombreux hommes du peuple accédaient alors à la bourgeoisie, et il fut décidé de donner aux boutiquiers et artisans la parole au sein de la République. Et il en fait nul doute qu'une telle influence donnée au peuple fera des merveilles pour assurer la satisfaction et la productivité des honnêtes travailleurs."
 LUC_black_party:0 "Le Parti noir"
 LUC_black_party_desc:0 "Lorsque le tyran Castruccio Castracani céda le pouvoir à Lucques, c'est par la diligence et la loyauté du Parti noir des guelfes que lui et les siens ont été exilés. Et lorsqu'il s'aventura à revenir de nouveau au pouvoir, pour être nommé consul à vie de la république, ce sont une fois encore les guelfes qui prirent sa fortune après sa mort pour veiller à ce que pareille impiété ne revienne jamais souiller la République."
 LUC_jacobin_state:0 "État jacobin de Lucques"
 LUC_jacobin_state_desc:0 "Après l'occupation de Lucques par Napoléon, la République a été réorganisée pour s'adapter mieux à la cause de la Révolution. Enfin, Lucques a été pleinement centralisée, administrée par un gouvernement uni et dévoué au peuple, qui perdurera sans doute bien des années."
 VRN_ideas:0 "Doctrines véronaises"
 VRN_ideas_start:0 "traditions véronaises"
 VRN_ideas_bonus:0 "ambitions véronaises"
 VRN_three_households:0 "Trois maisons"
 VRN_three_households_desc:0 "Vérone a été gouvernée par des familles nobles en rivalité les unes avec les autres, les della Scalla, les Visconti et la maison de Carrare. Toujours en conflit, leurs luttes pour le pouvoir et leurs complots ont embelli la cité à grand renfort de sang et de monuments magnifiques."
 VRN_fair_verona:0 "La belle Vérone"
 VRN_fair_verona_desc:0 "Vérone est une cité magnifique, le cadre idéal pour quelque histoire tragique qui pourrait s'y dérouler. Nos bâtiments sont de véritables chefs-d'œuvre architecturaux, ornés de statues de nos dirigeants, de nos saints et des symboles de notre héritage vénitien. En vérité, Vérone mérite bien son surnom : « la belle »."
 VRN_ancient_grudge:0 "D'anciennes rancunes à des rixes nouvelles"
 VRN_ancient_grudge_desc:0 "La rivalité avec Venise remonte à des générations. Nous avons lutté pour préserver notre indépendance, tandis que les Vénitiens ne cessaient d'intervenir dans nos débats, allant jusqu'à faire exécuter le seigneur Francesco et prendre le contrôle de la ville. Décidément, ces insulaires qui vivent dans leur mare ont des ambitions qu'ils ne peuvent mener à bien, et jusqu'à ce qu'aucun territoire ne puisse être dit vénitien sur une carte, nous nous emploierons à les réduire à néant."
 VRN_civil_blood_and_civil_hands:0 "Le sang des citoyens souille les mains des citoyens"
 VRN_civil_blood_and_civil_hands_desc:0 "Lorsque les Vénitiens ont pris la cité, ce ne sont pas les officiers ou les soldats qui ont combattu pour les en empêcher, mais le peuple, dressé contre l'occupant. Si les premières tentatives pour faire renaître se sont soldées par un échec, nous pouvons être assurés que si nous subissons encore une fois le joug étranger nous verserons le sang à nouveau pour sauver notre liberté. Nos joies violentes ont des fins violentes pour nos ennemis."
 VRN_ending_the_strife:0 "Fin des querelles"
 VRN_ending_the_strife_desc:0 "Si nous avons de réelles raisons d'en vouloir à Venise, nous devons prendre sur nous et trouver une issue à la querelle. Nous pouvons certes détruire à tout jamais la République, mais de plus modérés insistent sur le fait que nous devons apprendre à coexister avec elle avant que nous en soyons tous ruinés."
 VRN_some_shall_be_punished:0 "Il y aura des graciés et des punis"
 VRN_some_shall_be_punished_desc:0 "Lorsque nous exercerons notre vengeance sur ceux qui nous ont causé du tort, nous ne devrons pas faire de différence. C'est à Dieu de décider du sort de nos ennemis lorsque nous planterons nos glaives dans leurs poitrails. Ce n'est pas là notre rôle que de décider de leur châtiment. Quitter le monde des vivants peut être un doux chagrin."
 VRN_a_tale_of_woe:0 "Jamais aventure ne fut plus douloureuse"
 VRN_a_tale_of_woe_desc:0 "Aucun récit dans notre histoire n'est plus tragique que l'exécution de notre seigneur par les Vénitiens. Sa vie sera contée par le peuple de Vérone, tandis que nous contemplerons la mer. Car il est évident qu'une république mercantile enfermée dans les terres est forcément limitée par les choix qui s'offrent à elle, aussi devrions-nous apprendre de notre passé et adopter les manières de commerce de Venise. Nous ne courrons pas à la mer. Nous irons sagement et patiemment, car qui court trébuche et tombe."
 DAL_ideas:0 "Doctrines dalmates"
 DAL_ideas_start:0 "traditions dalmates"
 DAL_ideas_bonus:0 "ambitions dalmates"
 DAL_kingdom_of_dalmatia:0 "Royaume de Dalmatie"
 DAL_kingdom_of_dalmatia_desc:0 "Lorsque les Byzantins ont échoué à assurer la sécurité des principautés, les cités dalmates se sont accordées sur le fait que nous devions chercher la protection de Venise ou de la Hongrie. Grâce à Venise, nous avons pu maintenir nos titres. Les principautés indépendantes ont pu être gouvernées par le peuple, tandis que le royaume de Dalmatie se trouvait uni à la République de Venise. Que ce soit sous l'autorité de notre propre souverain ou celle d'un étranger, la stabilité garantie par ce double système maintient le peuple en paix et productif."
 DAL_principalities:0 "Principautés dalmates"
 DAL_principalities_desc:0 "Nous exerçons un contrôle très lâche sur les principautés, aussi les modes de gouvernance y sont-ils très variés. En étendant notre autorité sur toutes les possessions d'outre-mer, nous serons assurés que nos dépendances nous feront profiter de leurs richesses et de leurs marchandises, jusqu'au cœur même de la Dalmatie."
 DAL_language:0 "Langue dalmate"
 DAL_language_desc:0 "La Dalmatie est située entre la Bosnie, l'Herzégovine et la Croatie, et durant des siècles nos côtes ont été visitées par les Latins et les Grecs. La Dalmatie est donc un creuset pour toutes ces cultures qui sont représentées dans les principautés. En fusionnant toutes ces langues et toutes ces identités en une seule, nous allons donner naissance à une culture nouvelle, différente de toutes les autres même si elle restera familière aux Slaves, aux Grecs et aux Italiens."
 DAL_art_and_lit:0 "Foyers des arts et de la littérature"
 DAL_art_and_lit_desc:0 "Si la Renaissance est largement confinée à la péninsule Italienne, notre héritage latin et nos liens avec les républiques marchandes de l'Adriatique ont fait des belles cités de Dalmatie le foyer d'innombrables peintres et sculpteurs, faisant évoluer par leurs chefs-d'œuvre non seulement notre culture, mais aussi notre architecture."
 DAL_independent_army:0 "Armée indépendante"
 DAL_independent_army_desc:0 "Même sous l'occupation de Venise, les armées de la Dalmatie ont agi en toute indépendance et ont été partie intégrante de l'armée vénitienne. Maintenant que nous sommes indépendants, nous pouvons centraliser les armées des principautés au sein d'une armée dalmate unifiée."
 DAL_arsenal:0 "Arsenal indépendant"
 DAL_arsenal_desc:0 "De même que pour l'armée, la flotte dalmate a aussi agi indépendamment de la puissante marine vénitienne. Un pacte a été signé avec Venise pour garder les pirates loin de nos côtes, mais maintenant que nous sommes indépendants nous ne devons compter que sur nous-mêmes pour protéger les côtes et étendre notre influence sur l'Adriatique et au-delà."
 DAL_illyria:0 "Héritage illyrien"
 DAL_illyria_desc:0 "La Fédération dalmate était un vaste territoire, gouverné depuis la Dalmatie, jusqu'en Bosnie. Même sous l'occupation romaine la Dalmatie était le cœur de la province d'Illyrie. Peut-être qu'en y étendant à nouveau notre autorité à tous ces territoires nous pourrions former un État capable de prétendre à la succession de l'Empire romain ?"
 SAR_ideas:0 "Doctrines sardes"
 SAR_ideas_start:0 "traditions sardes"
 SAR_ideas_bonus:0 "ambitions sardes"
 SAR_judicate:0 "Le judicat"
 SAR_judicate_desc:0 "Lorsque la Sardaigne a été soumise par Gênes, c'est du judicat d'Arborée uniquement qu'est venue la résistance contre l'oppression. Sous le règne avisé du roi Mariano IV, et avec l'appui de la Couronne d'Aragon, l'ensemble de la Sardaigne fut repris et a retrouvé son indépendance. Et si nous avons ensuite intégré l'Aragon, nous n'oublierons jamais le courage dont a fait preuve notre juge, qui a tout construit sur les cendres laissées par Gênes."
 SAR_papal_restoration:0 "Restauration pontificale"
 SAR_papal_restoration_desc:0 "La Sardaigne a été divisée entre plusieurs États au cours de son histoire tumultueuse, mais la Curie a toujours eu à cœur de préserver ses intérêts. Que l'île ait été gouvernée par des républiques ou des souverains féodaux, la papauté a toujours insisté sur le fait que le seul véritable dirigeant était le roi de Sardaigne, qui qu'il puisse être. Aussi, si notre avenir reste incertain, il est une chose dont l'on peut être certains : nous aurons toujours le soutien du Saint-Siège."
 SAR_viceroyalty:0 "Vice-royauté de Sardaigne"
 SAR_viceroyalty_desc:0 "Si nous avons passé de nombreuses années à soutenir la Couronne d'Aragon, tel Atlas soutenant le ciel, nous ne l'avons pas fait sans lutter. Les judicats ont toujours résisté aux souverains étrangers, et la seule manière qu'a pu trouver l'Aragon pour maintenir sa fragile emprise sur l'île a été d'établir une vice-royauté pour gouverner l'île en son nom. Cette nécessité démontre bien l'esprit sarde, et en conservant sur le trône un homme de notre culture nous sommes certains de pouvoir compter sur la loyauté du peuple."
 SAR_and_COR:0 "Couronne de Sardaigne et de Corse"
 SAR_and_COR_desc:0 "Il y a des siècles de cela, Sa Sainteté le pape a établi le royaume de Sardaigne et de Corse et conféré ce titre sacré au roi d'Aragon. Mais l'influence de celui-ci est désormais chose du passé, et la simple existence de notre nation, indépendante, rend évident le fait que nous sommes les véritables successeurs de ce titre ancien, ainsi que de la puissance, des prétentions et du prestige qui sont les siens."
 SAR_piedmontese_ambition:0 "Ambition dans le Piémont"
 SAR_piedmontese_ambition_desc:0 "Le royaume a toujours entretenu des liens étroits avec le Piémont, et au cours de notre histoire la Couronne de Sardaigne et de Corse a constamment propagé son influence sur le continent en s'appuyant sur le Piémont. Sans doute cette union entre nos peuples pourra-t-elle donner naissance à un État unifié, les deux titres étant détenus par le roi de Sardaigne."
 SAR_cathedrals:0 "L'île des cathédrales"
 SAR_cathedrals_desc:0 "Même si nous sommes coupés du reste de l'Italie par un bras de mer, la culture de la Renaissance fleurit sur notre île. Ses arts et son architecture uniques sont parfaitement visibles dans nos chapelles et nos cathédrales. La Sardaigne est un mélange d'architecture romane et de styles novateurs, que d'autres ne peuvent même imiter, et qui visent à célébrer la gloire de Dieu."
 SAR_saint_maurice:0 "Ordre de Saint-Maurice"
 SAR_saint_maurice_desc:0 "Cet ordre saint a été créé pour protéger les valeurs du royaume de Sardaigne. Il sert Dieu, le roi et la Sardaigne, et en continuant de soutenir son développement et sa prospérité l'armée sarde restera pieuse, noble et nombreuse."
 COR_ideas:0 "Doctrines corses"
 COR_ideas_start:0 "traditions corses"
 COR_ideas_bonus:0 "ambitions corses"
 COR_unblinded_moor:0 "Testa Mora"
 COR_unblinded_moor_desc:0 "Les Génois nous ont attribué un drapeau à tête de Maure, aux yeux couverts d'un bandeau, symbole de notre soumission et du rôle de l'île pour repousser les pirates barbaresques en Afrique. Mais maintenant que nous sommes indépendants, le Maure en est venu à symboliser la Corse elle-même, et le bandeau l'oppression imposée par les étrangers. Tant que le Maure n'aura plus les yeux bandés, la Corse sera libre, et il sera un symbole pour notre peuple si nous retombons sous une autorité étrangère."
 COR_battle_of_meloria:0 "La bataille de la Meloria"
 COR_battle_of_meloria_desc:0 "Cette bataille charnière dans l'histoire a eu lieu non loin des côtes corses et a déterminé l'avenir de l'île. La défaite écrasante des Pisans marqua non seulement la fin de leur autorité sur nous, mais aussi la fin de la République de Pise, dont les possessions furent reprises par Florence et Gênes. Nous ne devons jamais oublier l'importance d'avoir une marine forte, et que c'est le contrôle des mers qui nous entourent qui détermine notre sort."
 COR_league:0 "Ligue corse"
 COR_league_desc:0 "Durant des années la Corse a été gouvernée par une ligue de cités-États et d'évêchés, qui a permis que les Corses jouissent de libertés importantes et puissent servir Dieu de manière appropriée. Tout comme en Suisse, l'autonomie garantie aux cités et villages a rempli leurs coffres d'or, et leurs armées sont fournies en hommes prêts à combattre pour la cause de notre île."
 COR_iron_bank:0 "Office de Saint George"
 COR_iron_bank_desc:1 "Lorsque Gênes luttait pour maintenir son emprise illégitime sur l'île, son contrôle a été confié à l'Office de Saint-Georges, une institution religieuse et banquière conçue pour financer la dette des marchands et de Gênes. Si nous avons pu nous libérer du contrôle des Génois, la banque reste une entité puissante au sein de notre gouvernement, et est fort utile pour poursuivre les personnes corrompues et endettées."
 COR_constitution:0 "Constitution corse"
 COR_constitution_desc:0 "La Corse a été soumise à des autorités étrangères, qu'elles aient été banques, républiques marchandes, théocraties ou monarchies. Notre avenir est incertain, mais peut-être qu'en concevant une constitution pour notre propre gouvernement nous pourrons désormais choisir nous-mêmes notre propre destinée et assurer notre avenir de nation indépendante."
 COR_home_of_the_revolution:0 "Le véritable berceau de la Révolution"
 COR_home_of_the_revolution_desc:0 "Si d'autres nations ont depuis repris notre héritage révolutionnaire, il est bien connu que le véritable berceau de la Révolution est la Corse. Nombre de grands penseurs, tels Pascal Paoli ou Napoléon Bonaparte, considèrent la Corse comme leur patrie, et c'est leur amour pour elle et son peuple qui motive leurs actions."
 RVA_ideas:0 "Doctrines dortmundoises"
 RVA_ideas_start:0 "traditions dortmundoises"
 RVA_ideas_bonus:0 "ambitions dortmundoises"
 RVA_from_ashes:0 "Relevée des cendres"
 RVA_from_ashes_desc:0 "Notre ancienne cité a été détruite entière par Dieu, la purifiant de son impiété et de ses péchés. Le sage empereur Frédéric Barberousse l'a faite reconstruire et durant deux glorieuses années elle a été la capitale du Saint-Empire. Belle et pieuse, elle a reçu une église, un marché, et enfin sa propre brasserie en quelques années seulement. Jamais aucune cité ne s'est relevée de ses cendres comme l'a fait Dortmund."
 RVA_meeting_of_bishops_and_emperors:0 "La ville des évêques et des empereurs"
 RVA_meeting_of_bishops_and_emperors_desc:0 "Avant que le grand incendie détruise la vieille ville, Dortmund était appelée « Throtmanni », et c'est là que la Diète impériale et le synode des évêques s'y sont réunis. Les sujets spirituels et impériaux y ont été discutés, et aujourd'hui encore nous sommes un pilier de la politique impériale dans le Nord."
 RVA_chief_city:0 "Première cité du Rhin"
 RVA_chief_city_desc:0 "Depuis que notre glorieuse cité a été entièrement rebâtie, elle est devenue la première du Rhin, de Westphalie et des Pays-Bas, ce qui fait de nous, dans les faits, la capitale de ces trois régions de l'Empire. Détenir un tel rôle au sein de l'Empire est assuré de garantir l'afflux de richesses."
 RVA_emperors_favor:0 "La favorite de l'empereur"
 RVA_emperors_favor_desc:0 "Durant deux magnifiques années, Dortmund a été la résidence de l'empereur lui-même, et il a veillé après cela à garantir son indépendance en lui accordant l'immédiateté impériale. Depuis lors, elle a toujours été loyale aux empereurs, et quiconque oserait s'opposer à nous devrait faire face au courroux du Saint-Empire."
 RVA_moneylending:0 "Familles banquières"
 RVA_moneylending_desc:0 "Pour un pays d'extension si modeste, nous sommes riches et puissants. Notre opulence est telle que nous pouvons prêter de l'or aux plus grandes puissances : l'Angleterre, Cologne, et même l'empereur. Nos investissements hardis et nos familles banquières avisées ont fait de Dortmund une puissance économique qu'aucune « grande puissance » européenne n'est en mesure d'ignorer."
 RVA_fortmund:0 "Fortmund"
 RVA_fortmund_desc:0 "La rivalité avec l'évêché de Cologne remonte à des dizaines d'années, et à un moment notre rivalité a été jusqu'à la guerre. L'évêque a assiégé notre cité durant 18 mois, mais ses habitants ont refusé de se rendre. Sans même avoir livré une seule bataille, l'évêque a dû concéder sa défaite et nous sommes sortis victorieux du conflit, en humiliant notre rival par la simple volonté de nos citoyens et la richesse de nos réserves."
 RVA_reinoldikirche:0 "Reinoldikirche"
 RVA_reinoldikirche_desc:0 "L'Église Saint-Reinoldi est un symbole de Dortmund. Sa construction a été lancée en tant qu'église catholique romaine, et elle était qualifiée de « merveille de la Westphalie » pour sa flèche polygonale et son architecture gothique. Avec le passage à l'Église évangélique de Westphalie, la cité a adopté les enseignements du protestantisme et de la Réforme, qui tous ont été prêchés à Saint-Reinoldi."
 MBZ_ideas:0 "Doctrines brigantiennes"
 MBZ_ideas_start:0 "traditions brigantiennes"
 MBZ_ideas_bonus:0 "Ambitions brigantiennes"
 MBZ_lady_of_bregenz:0 "La Dame de Brégence"
 MBZ_lady_of_bregenz_desc:0 "Notre première comtesse, Élisabeth II de Montfort-Brégence, a accédé au pouvoir lorsque son père est mort sans héritier mâle. Son traître d'oncle, Hugo, s'opposa alors à son autorité. Après vingt ans de conflit, Élisabeth l'emporta, prouvant bien le courage et la force des Brigantiennes."
 MBZ_securing_countess_rule:0 "Autorité de la comtesse"
 MBZ_securing_countess_rule_desc:0 "Après que la comtesse a assuré son autorité sur Brégence, elle a fait face à davantage encore de résistance de la part de son propre époux, Guillaume. Celui-ci pensait que, étant son mari, il avait autant de droits qu'elle sur les possessions du comté, et dépensa sans compter le trésor, dépensant dans un luxe inutile le produit des taxes. Avec le soutien de sa famille, Élisabeth promulgua donc une loi qui veillait à ce que seul le dirigeant légitime du comté, quel que soit son sexe, pouvait dépenser le trésor."
 MBZ_saint_gebhard:0 "Saint Gebhard"
 MBZ_saint_gebhard_desc:2 "Fils du comte de Brégence, saint Gebhard a été canonisé par l'Église pour son œuvre charitable dans l'évêché de Constance, en Bavière, de l'autre côté du lac. Gebhard y a notamment insisté pour que l'État ne confisque pas les possessions des boulangers et des artisans, mais qu'ils soient au contraire transmis à leurs héritiers afin qu'ils puissent continuer de s'enrichir et assurer la productivité du pays."
 MBZ_resisting_habsburgs:0 "Résistance aux Habsbourg"
 MBZ_resisting_habsburgs_desc:0 "Nous sommes le dernier bastion indépendant de toute l'Autriche, qui réchappe encore au contrôle des Habsbourg. Nous sommes le dernier espoir pour l'Autriche de pouvoir résister à nos suzerains, et notre simple existence est une menace pour leur souveraineté sur les territoires autrichiens et sur l'Empire. Ne pourrait-on pas, en montrant bien que nous ne craignons pas cette lignée odieuse, entacher leur légitimité ?"
 MBZ_sale_of_titles:0 "Vente des titres de Brégence"
 MBZ_sale_of_titles_desc:0 "Du fait des dépenses extravagantes du comte, la comtesse Élisabeth s'est trouvée confrontée à une situation financière désespérée. Ce n'est donc qu'à son corps défendant qu'elle a dû se résoudre à vendre aux Habsbourg des titres afin d'assurer la survie de la lignée."
 MBZ_shadow_of_pfander:0 "Dans l'ombre du Pfänder"
 MBZ_shadow_of_pfander_desc:0 "Brégence se trouve sur les rives d'un lac, et de l'autre côté de la ville domine le Pfänder. Par conséquent, il n'y a moyen d'entrer dans les murs que par quelques routes, qu'il est aisé de fortifier et défendre pour assurer notre protection. Ce sont le lac et la montagne qui assurent notre sûreté face à toute invasion."
 MBZ_lake_constance_navy:0 "Marine du lac de Constance"
 MBZ_lake_constance_navy_desc:0 "Depuis ses origines, les habitants de Brégence ont toujours ressenti l'appel des eaux. Lorsque les Romains ont colonisé la région, la ville est devenue la base navale du lac de Constance. Si nous accédons un jour à la mer, nous pourrons montrer au monde la puissance de notre flotte."
 GOS_ideas:0 "Doctrines goslariennes"
 GOS_ideas_start:0 "traditions goslariennes"
 GOS_ideas_bonus:0 "ambitions goslariennes"
 GOS_mining_traditions:0 "Traditions minières"
 GOS_mining_traditions_desc:0 "Depuis l'Empire romain, Goslar est une ville minière, et les riches gisements de fer continueront d'assurer notre fortune pendant des siècles. Nombre de grandes familles de Goslar sont nées dans les mines, et les pères forment leurs fils à y travailler à leur tour, aussi n'y a-t-il aucune raison de mettre fin à ces traditions minières."
 GOS_kaiserpfalz:0 "Le Kaiserpfalz"
 GOS_kaiserpfalz_desc:0 "Si souvent désormais les empereurs considèrent Vienne comme leur capitale, Goslar a occupé cette fonction par le passé. Elle a accueilli le premier synode impérial, où les évêques et l'empereur ont discuté des lois canoniques qui gouvernent nos vies ; et aujourd'hui encore le vieux Kaiserpfalz se trouve au cœur de la ville. Vide, il attend le jour où l'empereur fera de nouveau de notre cité sa résidence. Un jour, peut-être, notre modeste ville libre redeviendra la capitale du Saint-Empire."
 GOS_city_rights:0 "Lois urbaines"
 GOS_city_rights_desc:0 "Lorsque les empereurs ont cessé d'exercer leur contrôle sur la ville, nous sommes devenus plus dépendants du négoce et des marchands pour qu'ils amènent leurs richesses dans le Nord de l'Allemagne. Les lois qui gouvernent nos vies quotidiennes favorisent donc grandement les négociants qui vivent ou font affaire à Goslar, ce qui en incite bon nombre à s'y installer pour nous faire profiter de leurs fortunes."
 GOS_hanseatic_league:0 "Les avantages de la Hanse"
 GOS_hanseatic_league_desc:0 "Si la plupart de ses cités ont intégré la Hanse pour assurer leur indépendance et tirer parti des avantages commerciaux permis par la Ligue, nous avons quant à nous fait bon usage de sa protection et des droits qu'elle garantit pour faire valoir nos intérêts dans le commerce avec l'étranger et comme outil politique pour promouvoir une législation capable de rendre plus efficace la gouvernance de Goslar."
 GOS_hunting_robber_barons:0 "Pourchasser les chevaliers-brigands"
 GOS_hunting_robber_barons_desc:0 "Ces temps-ci, il semble que les vils Raubritter sont de plus en plus nombreux sur les routes qui parcourent la campagne allemande, pillant et volant les marchandises des laborieux bourgeois. Il est évident que nous devons grandement développer nos troupes si nous voulons pouvoir nous opposer à ces bandits de grand chemin et restaurer l'ordre."
 GOS_resisting_welfs:0 "Résistance aux Welf"
 GOS_resisting_welfs_desc:0 "Lorsque l'empereur a quitté Goslar, celle-ci est devenue une ville libre, et c'est lui-même qui a garanti son indépendance. Mais l'idée qu'une cité ne soit gouvernée ni par un souverain, ni par une dynastie reste inenvisageable pour certains seigneurs malavisés, tels les Welf, qui tentent constamment de nous soumettre pour assurer leur contrôle sur nos mines de fer. Mais nous n'avons jamais rien cédé à cette « noble » famille, et ne le ferons assurément jamais."
 GOS_the_leagues:0 "Entrée dans les ligues"
 GOS_the_leagues_desc:0 "Les tentatives constantes des Welf pour s'assurer de notre soumission ont été ignorées des empereurs. Si l'immédiateté impériale assure en théorie notre indépendance, il est évident que l'empereur ne fera rien pour nous protéger efficacement. Aussi est-ce à nous d'agir. En intégrant des ligues commerciales et militaires avec nos voisins, nous pourrons enfin être préservés des conflits et des guerres."
 ROT_ideas:0 "Doctrines rothembourgeoises"
 ROT_ideas_start:0 "traditions rothembourgeoises"
 ROT_ideas_bonus:0 "ambitions rothembourgeoises"
 ROT_zarfat_registry:0 "Registre du Zarfat"
 ROT_zarfat_registry_desc:0 "Si la plupart des villes ne conservent dans les églises qu'un registre des chrétiens nés dans leurs paroisses, à Rothembourg nous accordons le refuge à des marchands et rabbins juifs. Meïr de Rothembourg était un tel homme, né d'une longue lignée de prêtres juifs, qui s'est fait connaître sous le titre de Maharam, « notre maître », de par ses enseignements. Il était réputé pour les ouvrages écrits dans notre cité, et la preuve vivante qu'il faut se montrer charitable et tolérant envers quiconque craint Dieu, quelle que soit la manière dont il choisit de le faire."
 ROT_beautiful_city:0 "La belle ville"
 ROT_beautiful_city_desc:0 "Notre ville a souvent été détruite et dévastée au cours du temps, et les symboles anciens du pouvoir féodal ont fini par disparaître, pour être remplacés par les symboles de nos traditions républicaines. Dès lors, les châteaux ont été laissés en ruine, ou remplacés par des monastères, et les maisons à l'intérieur des murs ont été construites par de riches marchands plus soucieux d'esthétique que de praticité. En vérité, notre ville est devenue si belle que certains ont même proposé de cesser d'y rien construire, pour juste jouir de sa magnificence."
 ROT_end_of_the_line:0 "Lignée disparue"
 ROT_end_of_the_line_desc:0 "Nombre d'autres villes libres de l'Empire le sont à cause de quelque bizarrerie, poussant les empereurs à en prendre le contrôle pour y renoncer ensuite. Mais la dynastie qui régnait sur Rothembourg est morte naturellement, et durant quelques sombres années nous n'avons été gouvernés par personne. Nous n'avons jamais été soumis à l'empereur, et sommes toujours restés indépendants. C'est Rodolphe de Habsbourg qui nous a accordé l'immédiateté impériale, et depuis lors notre régime communal et démocratique est devenu indissociable de notre culture."
 ROT_hinterland_knights:0 "Chevaliers de l'intérieur"
 ROT_hinterland_knights_desc:0 "Les Chevaliers teutoniques patrouillent l'arrière-pays, autour de notre cité, pour nous protéger des bandits et des païens. Nous devons les aider à mener leur devoir sacré, en coopérant avec eux et en faisant dresser un grand monastère pour ces moines. Ce n'est qu'alors que nous pourrons être réellement protégés des invasions et du brigandage."
 ROT_drink_of_war:0 "Boisson de guerre"
 ROT_drink_of_war_desc:0 "Une légende populaire court les rues de Rothembourg : elle prétend que lorsque le comte de Tilly occupait la cité, il avait l'intention de la réduire en cendres, mais qu'alors le Conseil a tenté de le convaincre de n'en rien faire en lui offrant à boire trois litres de vin. Il s'est alors moqué de notre bourgmestre, disant que s'il pouvait finir ce vin à lui seul, la ville serait épargnée. Le bonhomme avait un estomac et une volonté de fer, et il a tout bu sans même reprendre sa respiration. Fidèle à sa parole, le comte a préservé notre ville. Depuis lors, on dit que personne ne peut avaler sa boisson comme un gars de Rothembourg."
 ROT_holy_blood:0 "Le sang sacré"
 ROT_holy_blood_desc:0 "La coopération avec les Teutoniques a fait de notre cité un lieu saint, que les pèlerins viennent visiter de toute l'Europe. L'une des routes de pèlerinage les plus empruntées est celle du sang divin, dont Rothembourg est l'une des principales étapes. Les fidèles y font souvent don de leurs possessions, dont nous pourrions tirer grand avantage…"
 ROT_klingentorturm:0 "La Klingentorturm"
 ROT_klingentorturm_desc:0 "Notre cité est entourée de murs, qui nous ont protégés à la fois des brigands et pillards qui parcourent les campagnes et des armées des envahisseurs. Nombre d'entre nous considèrent qu'il est de leur devoir de citoyen de garnir les remparts au moins une fois dans sa vie. Tant que la Klingentorturm sera debout, Rothembourg ne tombera pas."
 ANH_ideas:0 "Doctrines anhaltaines"
 ANH_ideas_start:0 "traditions anhaltaines"
 ANH_ideas_bonus:0 "ambitions anhaltaines"
 ANH_mittelgebirge:0 "Les Mittelgebirge"
 ANH_mittelgebirge_desc:0 "Notre pays est situé entre les montagnes du Harz et l'Elbe, ainsi protégé et tenu à l'écart du reste de la Saxe. Cet isolement relatif et une telle position défensive ont assuré notre prospérité durant des siècles, et si nous continuons de nous tenir à l'écart des querelles mesquines des autres princes, l'Anhalt deviendra la perle de l'Elbe."
 ANH_branches:0 "Les branches de la maison d'Anhalt"
 ANH_branches_desc:0 "À la mort du bon duc Henri, ses possessions ont été divisées entre ses trois fils, qui les ont à leur tour partagées entre leurs fils. Ainsi la gouvernance sur le pays s'est-elle morcelée avec le passage des générations. Si de nombreuses branches fusionnent et se renforcent les unes les autres, au contraire, notre expansion en sera facilitée et la prospérité de la dynastie assurée."
 ANH_incorporating_the_bishopric:0 "Intégration de l'évêché"
 ANH_incorporating_the_bishopric_desc:0 "Il y a fort longtemps, l'Anhalt était divisé entre la principauté d'Anhalt et l'évêché d'Halberstadt, sur le versant nord du Harz. À la mort du duc Henri, lorsque ses territoires ont été divisés, l'évêque d'Halberstadt a juré de demeurer toujours fidèle à la véritable parole de Dieu et prêté serment de loyauté à l'aîné d'Henri en intégrant l'Aschersleben."
 ANH_castle:0 "Château de l'Anhalt"
 ANH_castle_desc:0 "Si nous sommes longtemps demeurés protégés par les montagnes et rivières de notre pays, le terrain seul ne peut suffire pour tenir à l'écart les envahisseurs. En dépit de notre extension modeste, la tour d'Anhalt est rapidement devenue le château d'Anhalt, construit dans le Harz pour assurer notre protection. C'est la nécessité de la survie qui a motivé la rapidité de nos maçons, et si nous voulons préserver notre indépendance nous devons perpétuer cette tradition de constructions rapides et peu coûteuses."
 ANH_garden_kingdom:0 "Le royaume des jardins de Dessau"
 ANH_garden_kingdom_desc:0 "Nos territoires sont emplis d'espaces inoccupés, mais la dynastie a besoin de prouver au monde sa richesse et sa puissance dans ses possessions. Si nombreux sont ceux qui érigeraient à leur place un palais ou une cathédrale, notre dynastie a quant à elle choisi d'établir un jardin, si vaste et si beau qu'il est en lui-même un véritable jardin à explorer."
 ANH_schultheiss:0 "Le duc et l'écoutète"
 ANH_schultheiss_desc:0 "L'une des plus grandes cités de l'Anhalt est Dessau, gouvernée de manière autonome par l'écoutète, choisi par le duc et élu par les habitants. Une telle manière d'attribuer l'autorité est commune dans l'Anhalt, et garantit que les taxes des nombreuses cités et communautés sont versées de façon exacte et ponctuelle, sans qu'il y ait besoin de rechigner et tempêter."
 ANH_confessor:0 "Le confesseur"
 ANH_confessor_desc:0 "Alors que la Réforme se propage dans toute la Chrétienté, il est temps pour l'Anhalt de faire un choix sur cette question d'importance. En prenant le parti des réformateurs et en adoptant le titre de confesseur, nous pouvons mettre un terme à la corruption du catholicisme et propager la véritable parole de Dieu, sans nous soucier plus longtemps de boniments."
 AUS_ideas:0 "Doctrines australiennes"
 AUS_ideas_start:0 "traditions australiennes"
 AUS_ideas_bonus:0 "ambitions australiennes"
 AUS_outback_stations:0 "Avant-postes de l'Outback"
 AUS_outback_stations_desc:0 "L'Outback est un milieu rude et désert, dépourvu de l'eau nécessaire à la vie. Pourtant, les colons ont adopté des méthodes d'élevage extensif, qui permet aux propriétaires de disposer de terres publiques pour élever ses troupeaux de bétail et de chevaux. Cette méthode s'adapte à toutes les conditions, et permet de faire de régions autrement inutiles un solide appoint pour le pays."
 AUS_land_down_under:0 "Là, tout en bas"
 AUS_land_down_under_desc:0 "L'Océanie a été le dernier continent découvert par les Européens, et l'Australie est de très loin la plus grande masse terrestre. Les créatures que l'on y trouve étaient autrefois considérées si fantastiques et irréalistes que de nombreux Européens refusaient d'y croire, jusqu'à ce qu'ils les voient de leurs propres yeux. La nature exceptionnelle de notre environnement rend l'Australie mortelle à quiconque voudrait l'envahir. Nous-mêmes y étions étrangers autrefois, mais nous nous sommes adaptés à sa rudesse et nos troupes peuvent désormais s'adapter à tout territoire qu'elles ne connaissent pas."
 AUS_eureka_rebellion:0 "La révolte d'Eureka"
 AUS_eureka_rebellion_desc:0 "Prisonniers, minorités indésirables ou dissidents politiques, nous avons été déportés en Australie par nos anciens maîtres pour travailler dans les mines d'or de ce pays lointain. Nos souverains étaient assez fous pour s'imaginer que des hommes chassés au loin parce qu'ils haïssaient leur autorité ne se révolteraient pas, mais les mineurs d'or ont évidemment dressé l'étendard de la rébellion. Le gouvernement nous a demandé de céder toutes les richesses offertes par notre labeur, mais c'était là une terrible injustice. C'est leur rébellion qui a donné naissance au drapeau d'Eureka, et s'ils ont échoué dans leur tentative, maintenant que nous avons accédé à l'indépendance personne d'autre que les Australiens ne mettra la main sur l'or australien !"
 AUS_sandpaper_and_cheating:0 "Les Diggers"
 AUS_sandpaper_and_cheating_desc:0 "Les Diggers australiens sont des fusiliers et fantassins de marine déployés pour combattre en terre étrangère. Le terme de « digger » faisait à l'origine référence aux mineurs, qui formaient le gros des troupes et retournaient dans les tunnels dès qu'ils étaient démobilisés. Ce terme informel est un véritable symbole de la fraternité australienne, tous étant égaux, camarades et amis."
 AUS_royal_navy:0 "Marine royale australienne"
 AUS_royal_navy_desc:0 "La Marine royale australienne était divisée en six départements, basés sur les différentes provinces de la colonie. Maintenant que nous sommes libres de toute autorité coloniale, nous sommes libres d'unir nos six provinces en une seule nation, et notre flotte sera bientôt une puissance incontestée sur les eaux du Pacifique."
 AUS_bushrangers:0 "Intégration des Bushrangers"
 AUS_bushrangers_desc:0 "Un grand nombre de colons envoyés depuis l'Europe pour vivre en Australie étaient des criminels ou des indésirables, contraints à l'exil. Les plus rusés d'entre eux formeraient plus tard les Bushrangers, des hommes endurcis utilisant le bush pour mener leurs attaques. Leurs pratiques les ont grandement enrichis durant la ruée vers l'or, mais maintenant que nous avons gagné notre indépendance ces hommes ne sont plus coupables devant personne. Nous aurions donc tout intérêt à les recruter pour faire usage de leurs tactiques d'embuscade contre nos ennemis."
 AUS_waltzing_matilda:0 "Waltzing Matilda"
 AUS_waltzing_matilda_desc:0 "Un jour, un brave journalier campait près d'un point d'eau,\nÀ l'ombre d'un eucalyptus,\nEt il chantait, en attendant que sa bouilloire se mette à bouillir :\n« Viens faire valser la mathilde avec moi. »\n\nCette chanson traditionnelle australienne porte toutes les valeurs de notre peuple. Elle raconte l'histoire d'un ancien criminel ayant volé un mouton et préférant mourir que faire face à la justice. Car pour nous, Australiens, ce n'est pas la gloire de la victoire mais l'honneur de la lutte qui définit ce que nous sommes."
 swabian_ideas:0 "Doctrines souabes"
 swabian_ideas_start:1 "traditions souabes"
 swabian_ideas_bonus:1 "ambitions souabes"
 swabian_mercenaries:0 "Mercenaires souabes"
 swabian_mercenaries_desc:0 "Si les mercenaires suisses sont réputés dans toute l'Europe, nos Souabes leur tiennent la dragée haute et sont célèbres pour leur discipline et leur efficacité sont le champ de bataille."
 swabian_river_iller:0 "Sur les rives de l'Iller"
 swabian_river_iller_desc:0 "L'Iller est la frontière d'avec la Bavière, mais avec son expansion à l'est la rivière sera utile non plus seulement pour les cultures et garder la Souabe fertile, mais aussi comme ligne de défense en cas de conflit."
 swabian_bavarian_resistance:0 "Résistance contre la Bavière"
 swabian_bavarian_resistance_desc:0 "Comme dans de nombreuses régions de l'Empire, les États souabes se trouvent souvent en conflit entre eux ou avec les puissances extérieures. Alors que les Bavarois aspirent à former un royaume centralisé et tandis que l'influence des Habsbourg s'étend dans la région, nous devons mettre de côté nos querelles et œuvrer de concert à préserver notre indépendance."
 swabian_decapole:0 "Décapole"
 swabian_decapole_desc:0 "La décapole était une alliance formée par les États de l'Empire à la frontière de la France, dont bon nombre étaient souabes. Si nous devons souvent compter sur l'Empire pour préserver notre indépendance, la vie politique y est toujours agitée, et ce n'est qu'en forgeant des alliances entre nous, à l'image de cette décapole, que nous pourrons résister aux influences étrangères."
 swabian_reclaiming_the_duchy:0 "Revendiquer le duché"
 swabian_reclaiming_the_duchy_desc:0 "Le duché de Souabe a été dissous il y plus d'un siècle, mais le rêve de le reconstituer est toujours présent parmi les États lui ayant succédé. Nos tentatives ont jusqu'à présent été repoussées par l'empereur, mais il ne nous maintiendra pas toujours diminués."
 swabian_thorn_of_the_empire:0 "L'épine dans le flanc de l'Empire"
 swabian_thorn_of_the_empire_desc:0 "Tout au long de notre histoire, les empereurs n'ont guère fait autre chose que chercher à nous affaiblir. Mais la Souabe n'est pas le laquais des Habsbourg. Nous continuerons d'être une épine dans leur flanc, jusqu'à ce que toute leur influence se soit volatilisée de nos territoires."
 swabian_habsburg_league:0 "Ligue des Habsbourg"
 swabian_habsburg_league_desc:0 "Inspiré par les ligues suisses, au sud, l'empereur a organisé les cités souabes au sein d'une ligue indépendante, avec un prince Habsbourg à sa tête. Au contraire des cantons suisses, qui fondent leur gouvernement sur leur protection mutuelle et un amour partagé pour l'indépendance, la Ligue de Souabe est une union plus militariste et agressive, tournée vers la rivalité avec les Suisses. Si de nombreux Souabes sont partisans d'intégrer les ligues suisses, nous devons malgré tout maintenir l'illusion que notre ligue est l'instrument idéal pour assurer notre liberté."
 LAU_ideas:0 "Doctrines lauenbourgeoises"
 LAU_ideas_start:0 "traditions lauenbourgeoises"
 LAU_ideas_bonus:0 "ambitions lauenbourgeoises"
 LAU_partition_of_saxony:0 "Partition de la Saxe"
 LAU_partition_of_saxony_desc:0 "Notre nation est née du démembrement du duché de Saxe. Lorsque Jean Ier a abdiqué, il a décidé que ses titres et ses possessions seraient divisés entre ses fils et ses frères. Cette partition de l'ancienne Saxe permet difficilement de savoir qui est le souverain légitime de quel territoire. Par contre, cela facilite grandement la fabrication de revendications sur toute la région."
 LAU_diarchy:0 "Dyarchie"
 LAU_diarchy_desc:0 "Une fois le duché de Saxe démembré et la Saxe-Lauenbourg pleinement établie, nous avons passé quelques années à être gouvernés à la fois par Éric Ier et quelques-uns de ses frères. Mettre fin à cette pratique et centraliser à nouveau le pays pour un faire un véritable duché a été un véritable défi, mais les manœuvres politiques d'Éric ont fait de nos ducs de véritables maîtres de la politique à la cour."
 LAU_niedersachsen:0 "Niedersachsen"
 LAU_niedersachsen_desc:0 "Nous sommes constamment en conflit avec les autres États issus du duché de Saxe, dont certains possèdent davantage de terres et de titres que nous. Les autres autorités de la région nous considèrent comme des prétendants au trône de Saxe, et s'il faut avouer que l'idée de s'asseoir dessus ne nous déplairait pas, il nous faut malgré tout un nouveau titre, qui donne l'illusion que nous n'avons aucune volonté d'imposer notre volonté à toute la région. « Niedersachsen », la Basse-Saxe, permettrait ainsi d'apaiser nos voisins sans pour autant ridiculiser nos prétentions si nous choisissons de pousser plus loin l'affaire."
 LAU_claiming_electorate:0 "Revendiquer l'électorat"
 LAU_claiming_electorate_desc:0 "Même si nous ne réunirons peut-être jamais l'ensemble de la Saxe au sein d'un seul État, il serait bon malgré tout de détenir l'électorat que nous avions autrefois. Actuellement, les Saxons sont divisés entre les deux cercles de Haute-Saxe et de Basse-Saxe, et c'est la Haute-Saxe qui a la préférence de l'empereur et détient l'électorat. En rendant l'empereur sensible à notre cause, nous pourrions devenir malgré tout ses favoris."
 LAU_church_of_hadeln:0 "Ordre ecclésiastique de Hadeln"
 LAU_church_of_hadeln_desc:0 "Alors que la Réforme déchire toute l'Europe, la Saxe-Lauenbourg doit décider si elle restera fidèle à Sa Sainteté ou s'en détourer pour fonder sa propre Église, basée sur les enseignements de Luther. Le pays de Hadeln a déjà commencé à organiser un ordre ecclésiastique, inspiré de la Réforme. Avec l'approbation du duc et en adoptant à notre tour le protestantisme, cet ordre pourrait être rapidement reconnu et devenir une partie intégrante de notre mode de gouvernance."
 LAU_centralisation:0 "Centralisation"
 LAU_centralisation_desc:0 "À mesure que le gouvernement se développe, et que nous revendiquons davantage de titres, Lauenbourg reste le siège du pouvoir. Les murs de son château sont impénétrables, et sa position centrale en fait le lieu idéal d'où gouverner tout le Nord de l'Allemagne."
 LAU_salty_salty_salty:0 "Vieille route du sel"
 LAU_salty_salty_salty_desc:1 "La vieille route du sel parcourait toute l'Allemagne du Nord, et la Saxe-Lauenbourg en est une étape essentielle. Ce négoce est si profitable que le sel est souvent qualifié d'or blanc, car s'il peut assez aisément être obtenu en faisant bouillir les eaux saumâtres de Lünburg, les profits que l'on en tire se suffisent à eux-mêmes."
 BRG_ideas:0 "Doctrines bergeoises"
 BRG_ideas_start:0 "traditions bergeoises"
 BRG_ideas_bonus:0 "ambitions bergeoises"
 BRG_heirs_of_lotharingia:0 "Héritiers de la Lotharingie"
 BRG_heirs_of_lotharingia_desc:0 "Notre lignée remonte jusqu'aux anciens rois de Lotharingie, et s'ils n'avaient décliné c'est l'ensemble de la vallée du Rhin qui s'inclinerait devant eux. Si les jours de gloire sont depuis longtemps passés, le prestige de la dynastie et le droit divin à gouverner la Rhénanie ne sauraient être remis en cause."
 BRG_julich_berg:0 "Duché de Juliers-Berg"
 BRG_julich_berg_desc:0 "Après la chute du royaume de Lotharingie, notre territoire a été divisé entre deux principautés, le comté de la Marck et celui de Berg. Élevé ensuite au rang de duché par l'empereur, cela nous a permis de recouvrer une partie des territoires et titres perdus."
 BRG_united_duchies:0 "Union de duchés"
 BRG_united_duchies_desc:0 "À mesure que notre puissant duché s'étend, les diverses lois successorales et le nombre croissant de prétendants aux titres suscitent de plus en plus de confusions. Nous nous trouvons constamment à la tête d'unions avant de les perdre, et en formons d'autres nous-mêmes. Réunir tous les duchés distincts et autonomes au sein d'un seul État, dirigé par un seul duc, pourrait être un moyen utile de préserver tous nos territoires et nos titres."
 BRG_seat_of_the_electorate:0 "Siège de l'électorat"
 BRG_seat_of_the_electorate_desc:0 "À mesure que les duchés unis se rapprochent de l'électorat du Palatinat, les chances deviennent plus grandes que les deux ensembles territoriaux soient unis. Mais si une telle chose se produit un jour, il est évident que Düsseldorf deviendra la nouvelle capitale de l'électorat palatin."
 BRG_rhineland_market:0 "Marché du Rhin"
 BRG_rhineland_market_desc:0 "Notre influence sur la Rhénanie est toujours plus marquée, et Düsseldorf commence à ressembler à une véritable métropole. Les marchands y viennent en foule sur la place du marché sis sur les rives du Rhin, et sa prospérité commence à avoir des effets dans toute la ville. Églises, résidences et bâtiments officiels sont de plus en plus nombreux, et nous serions bien mal avisés de ne pas tirer profit de cette prospérité pour faire de cette ville magnifique l'une des plus prestigieuses de toute l'Allemagne."
 BRG_art_gallery:0 "Galerie d'art de Düsseldorf"
 BRG_art_gallery_desc:0 "Avec l'émergence de la Renaissance en Italie, nos ducs et duchesses ont commencé à s'intéresser aux arts. Dans le château, c'est désormais une véritable galerie d'art qui a été instituée, où se côtoient les sculptures et les peintures les plus belles de toute l'Allemagne. Les nobles viennent désormais de tout l'Empire pour les admirer."
 BRG_happy_clergy:0 "Respect de l'autonomie cléricale"
 BRG_happy_clergy_desc:0 "Nous n'avons jamais rien fait pour causer le moindre mal aux clercs qui gouvernent la Rhénanie. Nous croyons que l'Église est sainte, et attaquer un membre du clergé est une ligne que nous ne franchirons jamais sans y avoir été provoqués."
 TNT_ideas:0 "Doctrines tridentines"
 TNT_ideas_start:0 "traditions tridentines"
 TNT_ideas_bonus:0 "ambitions tridentines"
 TNT_prince_bishop:0 "Prince-évêque"
 TNT_prince_bishop_desc:0 "Notre régime politique est un compromis entre le gouvernement séculier d'un prince impérial et l'autorité spirituelle d'un évêque. En renforçant les pouvoirs temporels et spirituels du prince-évêque, l'Église et l'État seront les deux piliers sur lesquels reposera le pays."
 TNT_republican_slaughter:0 "Massacre des républicains"
 TNT_republican_slaughter_desc:0 "Les liens indissociables entre l'Église et l'État ont causé une grande agitation au sein du pays. Les paysans se prennent à rêver d'un gouvernement républicain, similaire à celui adopté par de nombreux États allemands ou italiens, mais sans parvenir à comprendre qu'il est de leur devoir de servir Dieu et l'empereur, et que cela ne peut se faire qu'en servant le prince-évêque. Peut-être qu'en plantant de temps à autre quelques lances dans ces gens nous pourrons leur rappeler nos valeurs, la paix et l'amour de notre prochain."
 TNT_south_tyrol_identity:0 "Identité de l'Adige"
 TNT_south_tyrol_identity_desc:0 "Nos montagnes sont la rencontre entre l'Italie et l'Autriche, et notre identité mêle les cultures germanique et latine. Nous avons appris à coexister avec nos voisins en laissant de côté ces différends, et peut-être qu'en adoptant ce multiculturalisme nous pourrons promouvoir le dialogue avec de nombreuses autres cultures au sein du pays."
 TNT_italy_and_the_empire:0 "L'Italie et l'Empire"
 TNT_italy_and_the_empire_desc:0 "Notre situation géographique est un grand avantage pour le commerce et l'économie. Il existe peu de routes entre l'Italie et l'Empire, et la nôtre est la plus directe depuis Milan ou Venise jusqu'à Vienne, ce qui offre un nombre incalculable d'opportunités commerciales. Peut-être même pourrons-nous, un jour, dépasser ces partenaires commerciaux en devenant nous-mêmes une véritable puissance économique."
 TNT_trent_brixen_confederacy:0 "Union de Trente et de Bressanone"
 TNT_trent_brixen_confederacy_desc:0 "Notre autorité est assurée par l'union perpétuelle entre le prince-évêque et l'évêché de Bressanone, par la foi et par notre vif désir de préserver notre indépendance. Peut-être qu'en établissant de nouveaux évêchés au cours de notre expansion nous pourrons conserver un contrôle plus direct sur les territoires conquis."
 TNT_mountain_warfare:0 "Guerre en montagne"
 TNT_mountain_warfare_desc:0 "Tout au long de l'histoire du Tyrol, nous avons dû combattre dans les montagnes. Cela empêche les forces faibles et douces des pays étrangers de songer même à soumettre nos hommes durs et hardis. Nul n'est aussi habitué que nous à la rudesse des Alpes, et nous saurons en faire usage pour renvoyer chez lui n'importe quel envahisseur qui oserait se présenter."
 TNT_trent_religious_unity:0 "Unité religieuse"
 TNT_trent_religious_unity_desc:0 "Si nous sommes issus de cultures diverses, la foi nous unit. Tandis que les incendies de la Réforme ravagent l'Europe, nous ne devons en aucun cas autoriser le peuple à se diviser sur les questions religieuses. Quelle que soit la doctrine à laquelle nous nous rangeons, nous devons avant tout nous assurer que c'est tout le pays qui nous suivra."
 HRZ_ideas:0 "Doctrines herzégoviennes"
 HRZ_ideas_start:0 "traditions herzégoviennes"
 HRZ_ideas_bonus:0 "ambitions herzégoviennes"
 HRZ_eparchy:0 "Éparchie"
 HRZ_eparchy_desc:0 "L'Éparchie de Zachlumie et d'Herzégovine n'est pas seulement le cœur du pays, mais aussi le lieu d'où les évêques d'Herzégovine guident nos dirigeants et veillent à ce qu'ils restent fidèles aux prescriptions de Dieu."
 HRZ_saint_sava:0 "Saint Sava"
 HRZ_saint_sava_desc:0 "Le nom officiel de notre pays est le duché de Saint Sava. Nous l'avons adopté pour marquer nos distances d'avec le royaume de Bosnie, nouvellement converti au catholicisme, et pour vénérer le saint qui est un symbole d'unité pour les différentes populations des Balkans. Il était comte de Zachlumie, avant de renoncer à son titre pour devenir moine sur le mont Athos, dont il ferait un foyer religieux de premier ordre pour les orthodoxes grâce au monastère de Hilandar. Il représente donc notre fidélité à l'Église orthodoxe et est l'icône qui nous distingue des Bosniens."
 HRZ_stjepan_rebellion:0 "Rébellion de Stjepan"
 HRZ_stjepan_rebellion_desc:0 "Lorsque le roi de Bosnie a osé se détourner de la véritable foi, le bon Stjepan fit de l'Herzégovine le territoire de la rébellion. Que nous choisissions de pratiquer l'orthodoxie ou non, l'esprit de ce qui fait de nous des Herzégoviens c'est l'esprit de résistance et la force de refuser de servir tout roi qui nous demanderait d'être autre chose que nous-mêmes."
 HRZ_ottoman_accommodation:0 "Entente avec les Ottomans"
 HRZ_ottoman_accommodation_desc:0 "Si tant d'autres nations tentent de résister à la puissance des Turcs en pleine ascension, nombre de nos nobles préfèrent se ranger sous leurs bannières pour mettre fin à l'oppression bosnienne. Peut-être qu'en accompagnant leur montée en puissance, nous pourrions nous appuyer sur leurs armées pour qu'elle combatte pour notre cause, et ainsi faire avancer nos intérêts dans les Balkans."
 HRZ_herceg:0 "Herceg"
 HRZ_herceg_desc:0 "Lorsque nous avons déclaré notre indépendance de la Bosnie, nous n'étions ni un royaume, ni un duché. Le sage Stjepan a alors adopté le titre de « Herceg », et notre pays a porté le nom de « duché », la « terre de l'herceg », à l'imitation du Saint-Empire. Notre identité est liée à ce dirigeant brillant, aussi devons-nous préserver notre unité autour de nos dirigeants qui sont prêts à nous mener vers la victoire et la prospérité."
 HRZ_shifting_allegiances:0 "Allégeances changeantes"
 HRZ_shifting_allegiances_desc:0 "Notre herceg a ployé le genou devant les Espagnols, les Turcs, les Bosniens et les Serbes. Nous comprenons parfaitement que les circonstances évoluant sans cesse, la fortune favorise ceux qui ont la parole douce et une politique étrangère pragmatique. Nous n'avons jamais été un vaste empire ni un puissant royaume, mais nous avons toujours défendu nos intérêts, à la fois en tant que nation, indépendante ou sujette, par une diplomatie adroite et une négociation rusée. Et, en restant à l'affût de la moindre opportunité diplomatique, nous saurons survivre."
 custom_positive_piety:0 "Dévotion légaliste"
 custom_positive_piety_desc:0 "Le Coran spécifie clairement quels sont les usages des croyants. Ce n'est que par la dévotion la plus totale au légalisme de l'islâm, renforcé par toutes les études juridiques, que notre peuple pourra démontrer sa piété et sa foi."
 custom_negative_piety:0 "Dévotion mystique"
 custom_negative_piety_desc:0 "Nous nous dévouons entièrement au mysticisme de l'islâm, et tentons de faire adopter aux croyants le respect des prescriptions données par le Coran et les 'ahâdîth. Ainsi notre peuple s'intéresse-t-il naturellement aux aspects spirituels de la religion."
 custom_reform_progress:0 "Politiques progressives"
 custom_reform_progress_desc:0 "Notre pays est réputé pour ses politiques en constante évolution, s'adaptant en permanences aux changements de situation. On dit que chaque jour le gouvernement travaille à insuffler le progrès, poussant sans cesse le pays vers un avenir brillant."
 custom_free_religion:0 "Liberté religieuse"
 custom_free_religion_desc:0 "De nombreuses personnes vivent comme si elles étaient différentes et coupées les unes d'avec les autres. Pourtant, elles appartiennent toutes à un même ensemble : notre pays. Si donc nous avons conservé une religion officielle, qui peut se répandre, les hérétiques et les païens sont nos frères et doivent être protégés de toute persécution religieuse."
 custom_same_culture_idea_advisor_cost:0 "Mécénat"
 custom_same_culture_idea_advisor_cost_desc:0 "Notre culture et notre État sont devenus indissociables, et de nombreuses personnes de talent, venues de l'étranger, visitent nos territoires. Tous ceux qui se sentent appartenir à notre culture considèrent cela comme un devoir, et se font un honneur de nous servir pour moins qu'ils ne le méritent."
 custom_power_prod_insults:0 "Artistes de l'insulte"
 custom_power_prod_insults_desc:0 "Notre État n'emploie que ceux qui démontrent un talent éprouvé dans l'art de l'insulte. Il se dit même à l'étranger que lorsqu'un de nos diplomates mouche quelqu'un, même les souverains les plus puissants courent en pleurant dans les jupons de leur mère pour être consolés."
 custom_manifest_destiny:0 "Mission civilisatrice"
 custom_manifest_destiny_desc:0 "Notre pays jouit du plus long âge d'or qui se soit vu au cours de l'histoire ; notre culture, notre économie, notre agriculture fleurissent comme jamais personne ne l'avait vu. Il serait fort égoïste de garder par-devers nous toute cette prospérité, tandis que d'infortunés primitifs autour du monde pourraient bénéficier de nos leçons."
 custom_justify_conflict_cost:0 "Négociants impitoyables"
 custom_justify_conflict_cost_desc:0 "Nos marchands jouent un grand rôle dans le pays, et ils sont fiers et impitoyables dans toutes les négociations qu'ils entreprennent. Certains étrangers regardent parfois notre passion du commerce pour de l'agressivité, mais nous ne nous en soucions guère. Tout ce qui importe, c'est qu'ils nous donnent leur or."
 custom_claim_fab_cost:0 "Maîtres des murmures"
 custom_claim_fab_cost_desc:0 "Nous sommes le peuple élu, destiné à gouverner, où que nous portions nos regards. Nos réseaux d'espions et de conjurés ne connaissent aucune limite, et peuvent découvrir les documents les plus secrets détaillant les raisons pour lesquelles nos dirigeants devraient gouverner ce qui se trouve au-delà de nos frontières."
 custom_sailor_maintenance:0 "Marins sympathiques"
 custom_sailor_maintenance_desc:0 "Nous sommes un peuple de marins, et réputés pour nos bonnes manières et notre nature sympathique. On dit que, où que nos navires lâchent l'ancre, leurs équipages sont accueillis à bras ouverts. Certains disent même qu'ils ne parlent qu'à nos marins, car eux seuls méritent que l'on perde son temps à discuter."
 custom_artillery_fire:0 "Canons d'or"
 custom_artillery_fire_desc:0 "Certains n'hésiteraient pas à dire que dépenser tout son trésor à couler des canons du métal le plus pur est un gâchis ; mais ces gens n'y entendent rien. Ce n'est qu'en utilisant les métaux de la plus belle qualité que le monde craindra le tonnerre qu'ils font."
 custom_coastal_combat:0 "Ne faire qu'un avec les eaux"
 custom_coastal_combat_desc:0 "Les hautes vagues et les tempêtes de l'océan paraissent toujours hostiles à nos ennemis, mais elles sont d'une grande aide pour nous. Certains sont même persuadés que nos marins font plier les eaux à force de volonté, même si cela est proprement ridicule."
 custom_manchu_ban:0 "Organisation des bannières"
 custom_manchu_ban_desc:0 "Les tactiques de la horde sont fort utiles pour détruire les défenses de l'ennemi, mais en organisant nos cavaliers nous pouvons rassembler des effectifs bien plus importants."
 custom_garrison_growth:0 "Feux d'alerte"
 custom_garrison_growth_desc:0 "Habituellement, en temps de paix, les défenses sont quasi inoccupées, et y remettre des troupes peut parfois prendre des mois en cas de guerre. En installant des feux d'alarme à travers tout le pays, nos hommes sauront rapidement qu'il est de leur devoir de s'assembler autour de la garnison la plus proche pour défendre le pays."
 custom_available_province_loot:0 "Pillage systématique"
 custom_available_province_loot_desc:0 "Le butin récolté lors des conflits est fort profitable. Nous devrions piller systématiquement chaque acre des territoires ennemis et n'y laisser aucun trésor caché où que ce soit."
 greek_orthodox_constantinople_title:0 "Restaurer Constantinople"
 greek_orthodox_constantinople_desc:0 "La cité de Constantinople était autrefois le centre du monde, le véritable cœur de l'Empire romain d'Orient, avant que les Turcs ne conquièrent la ville et la contraignent à la conversion. Nous devons donc la reprendre et la restaurer à sa gloire de jadis."
 EVTDESC3072.TC:0 "Les colons établis dans la colonie de [Root.GetName] ne font que tenter d'amener la civilisation dans les territoires sauvages [colonial_province_target.GetDuDeSuperRegion] [colonial_province_target.GetSuperRegionName] et d'y importer les lumières de notre culture. Malgré tout, il semble que les sauvages d'une tribu [Root.NativeCulture.GetName] refusent d'accepter nos coutumes si supérieures aux leurs, et la répression que nous avons dû pratiquer n'a fait qu'accroître les tensions avec les colons…"
 EVTDESC3074.TC:0 "Il semble que la répression contre la population [Root.NativeCulture.GetName] vivant dans et autour de la colonie de [Root.GetName] a porté ses fruits. Obliger ces sauvages à quitter les terres fertiles a créé des opportunités nouvelles pour les colons, qui ont rapidement pris leur place. Les compagnies coloniales ont déjà commencé à exploiter les territoires ancestraux des tribus, mais un soutien financier leur permettrait d'achever plus rapidement un nouvel établissement."
 extremadura_area:0 "Estrémadure"
 extremadura_area_name:0 "Estrémadure"
 extremadura_area_adj:0 "estrémègne"
