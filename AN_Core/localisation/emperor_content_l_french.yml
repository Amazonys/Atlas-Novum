 center_of_revolution.13.t:0 "Rêves de liberté"
 center_of_revolution.13.d:0 "La nouvelle de la Révolution [revolution_target.GetAuEnNP] [revolution_target.GetName] s'est propagée jusque dans les colonies du Nouveau Monde. Les discours enflammés sur la liberté brûlent dans le cœur de leurs habitants, qui se prennent à rêver d'indépendance. Cet état d'esprit rebelle serait sûrement apaisé si nous pouvions écraser tous ces agitateurs qui, depuis [revolution_target.Capital.GetCapitalName], répandent partout leur propagande insidieuse."
 center_of_revolution.13.a:0 "Il est temps d'écraser ces révolutionnaires"
 center_of_revolution.14.t:0 "La fin des rêves de liberté"
 center_of_revolution.14.d:0 "Grâce à la défaite subie par la Révolution sur le Vieux Monde, cet esprit de rébellion qui s'était emparé du Nouveau Monde a pris fin. La propagande révolutionnaire a cessé, et ses instigateurs ne parviennent plus à convaincre les habitants des colonies avec leurs rêves insensés d'indépendance."
 center_of_revolution.14.a:0 "Les colons doivent savoir quelle est leur place"
 colony_inspired_by_revolution:0 "Rêves de liberté"
 desc_colony_inspired_by_revolution:0 "Inspirés par la Révolution qui se déroule au Vieux Monde, des mouvements se sont créés dans les colonies pour faire avancer la cause de l'indépendance."
