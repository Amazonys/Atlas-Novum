 war_of_the_roses.200.name:0 "Fuite du prétendant"
 war_of_the_roses.200.desc.york:0 "Le prétendant, Richard d'York, a profité du chaos de la bataille pour s'échapper malgré la défaite subie par ses troupes à [From.GetCapitalName]. Il n'a pu être retrouvé nulle part, aussi peut-on supposer qu'il est occupé à rassembler une nouvelle armée pour tenter une fois encore de s'emparer de la couronne."
 war_of_the_roses.200.desc.lancaster:0 "Le prétendant, Édouard de Lancastre, a profité du chaos de la bataille pour s'échapper malgré la défaite subie par ses troupes à [From.GetCapitalName]. Il n'a pu être retrouvé nulle part, aussi peut-on supposer qu'il est occupé à rassembler une nouvelle armée pour tenter une fois encore de s'emparer de la couronne."
 war_of_the_roses.200.opt:0 "Nous finirons bien par le retrouver"
 war_of_the_roses.201.name:0 "Le prétendant retrouvé"
 war_of_the_roses.201.desc.york:0 "Richard d'York est enfin réapparu, dans la province de [new_revolt_province.GetName]. Il se trouve bien, comme nous l'avions supposé, à la tête d'une nouvelle armée. Nous allons devoir rallier rapidement les troupes pour faire face à cette nouvelle menace."
