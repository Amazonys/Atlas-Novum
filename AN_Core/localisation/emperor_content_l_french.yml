 industrialization:0 "Industrialisation"
 desc_industrialization:0 "L'accélération des progrès technologiques commence à avoir de profonds effets sur l'organisation même de la société. L'invention de la machine à vapeur, l'usage de la coke pour la production du fer et de nouveaux procédés mécaniques permettent des économies d'échelle jamais vues, assurant une productivité inédite des travailleurs. D'autres inventions contribuent encore à accélérer et faciliter le transport de grands volumes de marchandises. Le commerce mondial est plus connecté que jamais auparavant, et les usines peuvent aussi profiter de matières premières venues du monde entier, et vendre dans le monde entier les biens transformés qu'elles produisent, assurant à leurs propriétaires une richesse incommensurable.\n\nPendant ce temps, dans le domaine agricole, de nouvelles pratiques comme la rotation des cultures ou l'usage des enclosures accroissent la productivité de façon semblable. Beaucoup moins de bras sont désormais nécessaires pour travailler les mêmes superficies, poussant de nombreux habitants des campagnes à en partir pour s'établir dans les villes industrielles en pleine croissance. C'est un monde nouveau qui est en train de naître, un monde où les plus ambitieux et les plus riches domineront la société comme jamais auparavant."
