 # Prussian Confederation rework
 estate_burghers_prussian_confederation:0 "Ligue de Prusse"
 prussian_confederation_privilege_tt:0 "La Ligue de Prusse ne va pas se soulever contre nous."
 flavor_teu.5.t:0 "La fin de l'État teutonique"
 flavor_teu.5.d:0 "Les privilèges accordés à la Ligue de Prusse nous ont laissés quasi incapables de gouverner nos propres territoires, et nous nous trouvons désormais à court de moyens pour restaurer l'Ordre. Le pouvoir véritable se trouve dorénavant entre les mains des patriciats des anciens membres de la Ligue, qui depuis des cités pratiquement indépendantes gouvernent en oligarques.\n\nConfronté[Root.GetXEDir] à l'impossibilité de réaffirmer sa propre autorité, [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] a donc choisi de quitter l'état religieux et d'abolir l'ordre Teutonique en Prusse."
 flavor_teu.5.a:0 "Qu'il en soit donc ainsi"
 # Italian Wars
 italian_wars.1.t:0 "Les guerres d'Italie"
 italian_wars.1.d:0 "La guerre est arrivée en Italie. Il ne s'agit plus des escarmouches « civilisées » auxquelles sont accoutumés les Italiens, mais de la guerre telle qu'elle est pratiquée par les armées [major_power.GetDuDelaNP] [major_power.GetName], rompues aux batailles sanglantes. Le son du tintement des cloches des églises et des négociations entre marchands sera bientôt remplacé par le bruit assourdissant et horrible des canons.\n\nPour certains Italiens, les horreurs de la guerre offrent pourtant l'occasion de faire des affaires : le nombre de condottieres louant leurs services au plus offrant s'est énormément accru, et ils ne manquent assurément pas de vétérans prêts à s'engager dans leurs compagnies."
 italian_wars.1.a:0 "La guerre est une affaire sinistre"
 italian_wars_tt:0 "Les pays impliqués dans les grandes guerres d'Italie auront désormais accès aux compagnies franches des §YLombards§! et des §YToscans§!, verront décroître le coût des compagnies mercenaires et bénéficieront d'une discipline accrue chez leurs mercenaires."
 italian_wars.2.t:0 "Fin de l'âge d'or des condottieres"
 italian_wars.2.d:0 "Les guerres qui ont ravagé l'Italie ont vu un grand nombre de capitaines condottieres vendre les services de leurs compagnies. Mais alors que les guerres d'Italie sont devenues un vaste conflit embrasant maintenant une bonne partie de l'Europe, ces hommes sont devenus moins utiles dans les stratégies militaires désormais mises en œuvre par les grandes puissances. Cela signe donc la fin de l'âge d'or des armées privées."
 italian_wars.2.a:0 "L'heure est venue de combattre pour la gloire et non plus pour l'or"
 italian_wars_end_tt:0 "Les compagnies franches des §YLombards§! et des §YToscans§! ne peuvent plus être soldées. Participer aux guerres d'Italie ne conférera désormais plus aucun avantage lié aux mercenaires."
 italian_wars_triggered_modifier:0 "Les guerres d'Italie"
 desc_italian_wars_triggered_modifier:0 "C'est l'âge d'or des condottieres. Les capitaines italiens rassemblent autour d'eux des compagnies de mercenaires qui louent leurs services au plus offrant."
 # French wars of Religion rework
 french_wars_of_religion.2.b:0 "Après l'assassinat manqué d'un chef catholique, [Root.GetLeLaLDir] [Root.GetDir], craignant des représailles, a ordonné l'assassinat de toutes les grandes figures catholiques de [Root.Capital.GetCapitalName].\n\nMalheureusement, cet acte a été pris par les [Root.GetRelMP] les plus fervents comme une incitation à faire de même, déclenchant ainsi le massacre de tous les papistes. Des milliers d'entre eux ont été tués dans les rues, et la violence menace de se propager au-delà des murs si nous n'agissons pas très vite."
 french_moderates:0 "Soutien aux modérés"
 desc_french_moderates:0 "Dans les guerres de religion qui déchirent le pays, le pouvoir a choisi de soutenir le parti modéré."
 french_wars_of_religion.17.t:0 "L'assassinat de [Root.Monarch.GetName]"
 french_wars_of_religion.17.d:0 "Poussés par le venin des pamphlets antiroyalistes, [Root.fra_royal_assassin.GetName] et quelques comparses ont assassiné [Root.GetLeLaLDir] [Root.GetDir]. Entrés subrepticement dans le camp royal sous le déguisement de simples moines, sous le prétexte qu'ils voulaient [Root.GetLeLaFDir] bénir, ils ont soudainement sorti des couteaux pour les lui plonger dans le corps, [Root.GetLeLaFDir] blessant mortellement. [Root.fra_royal_assassin.GetName] et ses complices ont été exécutés sur le champ, mais leur crime changera à jamais le cours de l'histoire de la France.\n\n[Root.Monarch.GetName] n'avait pas d'héritier légitime, aussi le trône doit-il passer à un membre d'une branche cadette des Bourbons. Reste toutefois à décider lequel des cousins [Root.GetDuDelaDir] [Root.GetDir] doit être couronné : les modérés et les huguenots soutiennent le protestant Henri, tandis que les catholiques les plus fervents soutiennent son oncle, Charles, cardinal respecté au sein de la Curie."
 french_wars_of_religion.17.a:0 "C'est Henri qui devrait monter sur le trône"
 french_wars_of_religion.17.b:0 "Aucun hérétique ne s'assiéra jamais sur le trône !"
 support_french_league_tt:0 "Nous allons apporter notre soutien à un groupe de fanatiques, dont les actes risquent fort de desservir l'État."
 do_not_support_french_league_tt:0 "Ceci va susciter le courroux des fanatiques, qui vont alors tout faire pour s'opposer au gouvernement."
 # Pazzi Conspiracy
 flavor_tus.20.t:0 "La conjuration des Pazzi"
 flavor_tus.20.d:0 "La famille banquière des Pazzi, rivale de celle des [Root.Monarch.Dynasty.GetName] et [Root.GetDuDelaDir] [Root.GetDir], a mis sur pied un complot pour renverser la seigneurie et prendre elle-même le pouvoir [Root.GetAuEnNP] [Root.GetName]. Un certain nombre de personnalités influentes sur la scène politique [Root.GetRootAdjFS] sont mêlées à ces intrigues démoniaques, depuis des négociants et des prêtres jusqu'à plusieurs nobles.\n\nLe plan des Pazzi consiste à assassiner [Root.Monarch.GetName] lors de la messe de Pâques, sous le Dôme, avant de prendre d'assaut le palais de la Seigneurie pour s'emparer aussitôt du pouvoir. Mais si la conjuration est un échec, la plupart des ennemis politiques des [Root.Monarch.Dynasty.GetName] seront dénoncés comme traîtres et criminels, et ceux-ci seront assurés de voir leur autorité encore renforcée…"
 flavor_tus.20.a:0 "Faisons prendre les traîtres aux murs du palais !"
 flavor_tus.20.b:0 "Soutenons la conjuration des Pazzi"
 strengthened_signoria_tt:0 "La prochaine fois que nous réélirons §Y[Root.Monarch.GetName]§! ou un candidat de la famille §Y[Root.Monarch.Dynasty.GetName]§!, cela n'aura aucun coût en tradition républicaine."
 strengthened_signoria_election_tt:0 "Grâce au renforcement de la Seigneurie, ce choix ne va rien coûter en tradition républicaine."
 signoria_leader_dies_tt:0 "§Y[Root.Monarch.GetName]§! va §Rmourir§! !"
 # Struggle for Royal Power Disaster
 pol_disaster_concede_tt:0 "Cela va nous orienter vers la reconnaissance d'un contrôle accru du Sejm sur la vie politique §Y[Root.GetRootAdjFS]§! et mener dans les faits à l'abolition de la monarchie."
 flavor_pol.21.t:0 "Le Sejm prend le pouvoir"
 flavor_pol.21.d:0 "Ayant concédé ce qui a tout l'air d'être un nombre inconséquent de compromis avec le Sejm, [Root.Monarch.GetName] n'est plus guère en mesure de régner et a annoncé son abdication. Aucun candidat ne souhaitant hériter d'une couronne [Root.GetRootAdjFS] ravalée si bas, le pouvoir est donc entièrement entre les mains du Sejm. [Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] parfois été qualifié[Root.GetXENP] de république, du fait de [Root.GetSaLeurNP] monarchie élective, mais à compter d'aujourd'hui on peut bel et bien parler d'une Sérénissime République [Root.GetDuDeNP] [Root.GetName]."
 flavor_pol.21.a:0 "Vive le Sejm ! Vive la République !"
 flavor_pol.22.t:0 "Fin de la lutte pour le pouvoir"
 flavor_pol.22.d:0 "À l'issue d'une longue lutte politique aussi bien que militaire, le conflit qui déchirait [Root.GetLeLaNP] [Root.GetName] est enfin arrivé à son terme. Nul ne doute plus désormais qui détient le pouvoir."
 flavor_pol.22.a:0 "Vive [Root.GetLeLaLDir] [Root.GetDir] !"
 flavor_pol.22.b:0 "Vive le Sejm !"
