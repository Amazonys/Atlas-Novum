 event.5051.desc:0 "Les artisans se montrent de plus en plus mécontents à propos des taxes trop élevées, des politiques et des droits de douane néfastes au commerce, et de ce qu'ils pensent être de l'hostilité dont témoignerait [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] à leur encontre. Ils menacent donc de perturber les échanges, ce qui se traduirait par une chute de la production si nous n'acceptons pas d'améliorer la situation. Déjà, les [Root.GetVaishyasOrBurghersName] de [uppity_artisans_province.GetCapitalName] sont à deux doigts de se révolter."
 event.5053.desc:0 "Les marchands se montrent de plus en plus mécontents des taxes, du frein que constituent les guildes, des taxes portuaires, des réquisitions de navires ou des droits de douanes et péages. Ils menacent de déplacer hors [Root.GetDuDeNP] [Root.GetName] leurs maisons de commerce si nous ne pouvons mettre en place un cadre moins hostile aux échanges."
