 flavor_efr.EVTNAME1:0 "[Root.Monarch.GetName] revendique la Frise orientale"
 flavor_efr.EVTDESC1:0 "Depuis 1381, l'indépendance de la Frise orientale est pour le moins sujette à caution. Ocko II, son dernier comte, a vendu son titre à Guillaume V de Hollande. Mais après que nos milices paysannes ont déchu le traître, lors de la bataille des Champs sauvages, l'Empereur a refusé de reconnaître [Root.Monarch.GetName].\n\nOr, [dutch_east_frisia_claimant.Monarch.GetName] [dutch_east_frisia_claimant.GetDuDeNP] [dutch_east_frisia_claimant.GetName] continue d'affirmer que [Root.Monarch.GetName] reste guère plus qu'un[Root.GetXEDir] simple métay[Root.GetErEreDir] en révolte contre s[dutch_east_frisia_claimant.GetOnAFDir] suzerain[dutch_east_frisia_claimant.GetXEDir] légitime, et n'a aucun droit à prétendre à la souveraineté sur la Frise orientale. Si nous pouvions obtenir l'approbation de l'[Emperor.GetEmpereurImperatriceDir] [Emperor.Monarch.GetName] pour intégrer le Saint-Empire, la revendication de [Root.Monarch.GetName] sur le titre serait grandement assurée et nous pourrions tenir [dutch_east_frisia_claimant.Monarch.GetName] éloigné[dutch_east_frisia_claimant.GetXEDir] de nos terres."
 flavor_efr.EVTOPTA1:0 "Présentons donc notre offre à l'[Emperor.GetEmpereurImperatriceDirCap]"
 flavor_efr.EVTOPTB1:0 "Nous ne ployons pas le genou devant qui que ce soit"
 flavor_efr.EVTNAME2:0 "La Frise orientale demande à entrer dans l'Empire"
 flavor_efr.EVTDESC2:0 "Un émissaire des paysans de Frise orientale est arrivé à [Root.Capital.GetCapitalName] pour demander à l'[Emperor.GetEmpereurImperatriceDirCap] de soutenir les prétentions de [EFR.Monarch.GetName] sur le comté. En échange de son soutien, une fois fait[EFR.GetXEDir] [EFR.GetPrincePrincesseDir] de l'Empire, [EFR.GetCeluiCelleDir]-ci reconnaîtrait aussitôt l'autorité de [Root.Monarch.GetName].\n\nOfficiellement, le comté de Frise orientale relève de l'autorité [dutch_east_frisia_claimant.GetDuDelaDir] [dutch_east_frisia_claimant.GetDir] [dutch_east_frisia_claimant.GetDuDeNP] [dutch_east_frisia_claimant.GetName], [dutch_east_frisia_claimant.Monarch.GetName]. Le Saint-Empire n'a donc présenté aucune exigence sur la question, mais un seul mot de l'[Root.GetEmpereurImperatriceDirCap] pourrait mettre un terme au conflit."
 flavor_efr.EVTOPTA2:0 "Bienvenue dans l'Empire, [EFR.Monarch.GetName] !"
 flavor_efr.EVTOPTB2:0 "[dutch_east_frisia_claimant.Monarch.GetName] [dutch_east_frisia_claimant.GetDuDeNP] [dutch_east_frisia_claimant.GetName] est dans son droit"
 flavor_efr.EVTNAME3:0 "La Frise orientale et l'Empire"
 flavor_efr.EVTDESC3.1:0 "Grâce à l'approbation de l'[Emperor.GetEmpereurImperatriceDirCap], [Root.Monarch.GetName] n'est désormais plus [Root.GetLeLaFDir] simple chef de paysans. [Root.GetIlElleDirCap] a reçu le titre comtal de Frise orientale. Par cette reconnaissance de [Emperor.Monarch.GetName], les prétentions de [dutch_east_frisia_claimant.Monarch.GetName] [dutch_east_frisia_claimant.GetDuDeNP] [dutch_east_frisia_claimant.GetName] sont désormais nulles et non avenues."
 flavor_efr.EVTDESC3.2:0 "L'[Emperor.GetEmpereurImperatriceDir] [Emperor.Monarch.GetName] a décidé de reconnaître les revendications [dutch_east_frisia_claimant.GetDuDelaNP] [dutch_east_frisia_claimant.GetName] sur la Frise orientale et de nous refuser l'entrée au sein de l'Empire. Si nous ne savons pas encore si [dutch_east_frisia_claimant.Monarch.GetName] va en profiter pour faire reconnaître ses prétentions sur nos terres, l'avenir ne paraît guère brillant pour nous."
 flavor_efr.EVTDESC3.3:0 "Cela fait trop longtemps que les paysans de Frise orientale ont été laissés se gouverner par eux-mêmes. Mais, avec le soutien que vient de nous témoigner l'[Emperor.GetEmpereurImperatriceDir] [Emperor.Monarch.GetName], les revendications de [Root.Monarch.GetName] sur la province ont été considérablement renforcées, et [Root.GetIlElleDir] peut désormais préparer, avec la bénédiction de l'Empire, la campagne pour l'envahir."
 flavor_efr.EVTOPTA3:0 "Vive [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] !"
 flavor_efr.EVTOPTB3:0 "Alors, l'[Emperor.GetEmpereurImperatriceDirCap] est un[Emperor.GetXEDir] insensé[Emperor.GetXEDir] !"
 flavor_efr.EVTOPTC3:0 "Mettons enfin un terme à toute cette histoire"
