 opinion_refused_burgundian_membership:0 "Intégration de la Bourgogne acceptée"
 hussite:0 "hussite"
 hussite_religion_desc:1 "Les hussites suivent les enseignements de Jean Hus, un réformateur religieux de Bohême mort sur le bûcher pour hérésie en 1415. Ces hussites forment un groupe hétérogène de non-conformistes, allant de modérés n'ayant que peu de désaccords théologiques avec la doctrine catholique, jusqu'aux radicaux, qui considèrent l'Église catholique comme irrémédiablement corrompue."
 TABORITE:0 "taborite"
 UTRAQUIST:0 "utraquiste"
 ORPHAN:0 "orébite"
 clerical_poverty_aspect:0 "Pauvreté cléricale"
 desc_clerical_poverty_aspect:0 "Le clergé ne devrait posséder aucune richesse et renoncer à toute possession matérielle. C'est à Dieu qu'il doit consacrer toute son attention, et non pas aux biens de ce bas monde."
 bread_and_wine_aspect:0 "Le pain & le vin"
 desc_bread_and_wine_aspect:0 "Pour les utraquistes, le premier désaccord doctrinal avec l'Église catholique concerne la communion sous les deux espèces. Les hussites pensent que seule la communion incluant le pain et le vin est valide, même pour les laïcs."
 sola_scriptura_aspect:0 "Sola scriptura"
 desc_sola_scriptura_aspect:0 "Pour ce qui concerne la doctrine chrétienne, la Bible, parole de Dieu révélée aux hommes, est la seule et unique autorité. Toute pratique religieuse ne pouvant s'appuyer sur les références bibliques doit être dénoncée comme une hérésie."
 adamite_services_aspect:0 "Offices adamites"
 desc_adamite_services_aspect:0 "La secte des adamites insiste sur la nudité lors des offices religieux. Selon eux, ne pas arborer le moindre signe de statut ou de culture nous rend tous égaux aux yeux de Dieu, et permet de rappeler à tout un chacun notre part humanité commune et l'innocence qui était nôtre avant la Chute."
 pacifism_aspect:0 "Pacifisme"
 desc_pacifism_aspect:0 "Bienheureux les faiseurs de paix, car ils seront appelés enfants de Dieu."
 punishment_of_sins_aspect:0 "Châtiment des péchés"
 desc_punishment_of_sins_aspect:0 "Quiconque est pécheur doit être puni, quels que soient son rang ou sa fortune. Même les nobles ne sont pas au-dessus des lois de Dieu."
 regular_defenestrations_aspect:0 "Défenestrations périodiques"
 desc_regular_defenestrations_aspect:0 "L'usage de jeter des hommes par les fenêtres est une tradition ancienne parmi les réformateurs de Bohême. Nous devrions en faire une habitude."
 taborite_resurgence_aspect:0 "Résurgence des taborites"
 desc_taborite_resurgence_aspect:1 "Les taborites étaient une aile radicale et prosélyte lors des guerres hussites. S'ils ont perdu une grande part de leur puissance après leur défaite, les enseignements de Jean Hus ont depuis regagné du crédit, leur permettant de commencer à se réorganiser."
 freedom_to_preach_aspect:0 "Liberté de prêche"
 desc_freedom_to_preach_aspect:0 "Il existe certes de nombreux désaccords parmi les disciples de Jean Hus, mais chaque école doit avoir le droit de prêcher librement tant qu'elle honore Dieu avec sincérité."
 orphan_hetmans_aspect:0 "Hetmans des Orphelins"
 desc_orphan_hetmans_aspect:0 "Les Orphelins sont une aile radicale composée pour l'essentiel de bourgeois. Ils ont démontré leurs talents sur le champ de bataille à maintes occasions, en utilisant pour le mieux leurs chariots de guerre. Nous devrions donc nous assurer que leurs hetmans partagent avec nous leur maîtrise de l'art militaire."
 flavor_boh.12.t:0 "Les Compacta de Bâle"
 flavor_boh.12.d:1 "Les guerres hussites se sont conclues par la paix religieuse entre l'aile modérée des utraquistes et l'Église catholique. Jusqu'à présent, les Compacta ont été respectées et la paix est revenue en Bohême. Malgré tout, les tensions avec les hussites n'ont pas entièrement disparu, et les disciples de Jean Hus restent nombreux, aussi bien au sein du peuple que de la noblesse. Peut-être devrions-nous chercher à expurger ces hérétiques avant qu'ils ne reprennent les armes, une fois encore ?"
 flavor_boh.12.a:0 "Mieux vaut continuer de respecter les Compacta"
 flavor_boh.12.b:0 "Il ne peut y avoir de paix avec des hérétiques"
 flavor_boh.1.c:0 "[Root.GetLeLaLDirCap] [Root.GetDir] peut écouter Hus, et le peuple Rome"
 first_hussite_tt:0 "Ce choix pourrait permettre une réconciliation pacifique avec les §Yhussites§! ou au contraire favoriser la résurgence de leur mouvement."
 hussite_center_of_reformation:0 "Foyer de la Réforme"
 religious_peace_hussites:0 "Compacta de Bâle"
 desc_religious_peace_hussites:1 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] fait le choix d'honorer les Compacta de Bâle en imposant une fragile paix religieuse entre les diverses factions hussites."
 hussite_persecution:0 "Persécution des hussites"
 desc_hussite_persecution:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] décidé de renoncer à la paix religieuse et [Root.GetFaitFontNP] à nouveau tout pour éradiquer l'hérésie hussite."
 rejected_reconciliation_tt:0 "Tant que [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] [Root.GetLeLaFNP] [Root.GetName] gouvernera, les pays catholiques pourront faire usage du casus belli §YPurge de l'hérésie§! contre [Root.GetLeLaNP] [Root.GetName]."
 remain_hussite_tt:0 "Les §Yhussites§! vont prendre leur distance d'avec le protestantisme et n'en tireront aucun avantage si le protestantisme devient la religion principale du Saint-Empire."
 hussite_rebels_demand:0 "Conversion de $COUNTRYNAME$"
 hussite_rebels_demand_desc:0 "Ces fanatiques religieux combattent au nom de la foi $RELIGION$. Ils exigent que nous reconnaissions sa suprématie, ou à tout le moins que nous cessions tout effort de conversion à leur encontre et les laissions pratiquer leur religion en paix."
 hussite_conversions:0 "Retour des hussites"
 desc_hussite_conversions:0 "Les croyances hussites font un retour en force. Nombreux sont ceux qui aujourd'hui [Root.GetAuEnNP] [Root.GetName] déclarent suivre les enseignements de Jean Hus."
 entertaining_defenestrations:0 "Exécutions par défenestration"
 desc_entertaining_defenestrations:0 "[Root.GetAuEnNPCap] [Root.GetName], les exécutions publiques par défenestration sont des événements captivant la foule."
 conscripting_pacifists:0 "Conscription des pacifistes"
 desc_conscripting_pacifists:0 "[Root.GetAuEnNPCap] [Root.GetName], nul n'a l'opportunité de refuser l'appel aux armes, et même les pacifistes doivent servir."
 taborite_radicals:0 "Radicaux taborites"
 desc_taborite_radicals:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] vu renaître les taborites, une aile prônant une lecture radicale de la foi hussite."
 utraquist_moderates:0 "Modérés utraquistes"
 desc_utraquist_moderates:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] choisi de soutenir l'aile modérée des utraquistes, qui ne prône qu'une réforme religieuse limitée."
 war_wagons:0 "Chariots de guerre"
 desc_war_wagons:0 "L'armée [Root.GetRootAdjFS] a remis au goût du jour la tactique reposant sur l'usage de chariots de guerre pour soutenir l'infanterie, ce qui permet de réduire l'efficacité de la cavalerie ennemie."
 less_war_wagons:0 "Retour de la cavalerie"
 desc_less_war_wagons:0 "L'armée [Root.GetRootAdjFS] a restreint son recours aux tactiques impliquant l'usage de chariots de guerre pour faire entrer dans ses rangs davantage de cavaliers."
 hussite.1.t:0 "Les pacifistes s'opposent à la guerre"
 hussite.1.d:0 "Le mouvement pacifiste n'a de cesse de gagner en importance parmi les hussites, qui a même reçu un certain soutien de l'État. Mais, en dépit de cela, [Root.GetLeLaNP] [Root.GetName] se trouv[Root.GetEEntNP] en guerre, où [Root.GetIlElleNP] [Root.GetEstSontNP] en position d'agresseur. [Root.GetSilSielleNPCap] avai[Root.GetTEntNP] certes d'excellentes raisons d'attaquer, les pacifistes s'en offusquent et refusent désormais de participer au conflit."
 hussite.1.a:0 "Nous devons respecter leur opinion"
 hussite.1.b:0 "Quiconque a été appelé doit servir"
 hussite.2.t:0 "Bénis soient les faiseurs de paix"
 hussite.2.d:0 "Les longues années de paix ont encouragé la croissance d'un mouvement pacifiste parmi les hussites [Root.GetDuDeNP] [Root.GetName]. [Root.pacifist_theologian.GetName], un théologien respecté, s'est exprimé devant le peuple pour témoigner de son soutien à notre régime bienveillant et pousser tous les véritables chrétiens à prendre exemple sur notre vertu[Root.GetEuxEuseDir] [Root.GetDir] [Root.Monarch.GetName]."
 hussite.2.a:0 "Nous sommes tous les enfants de Dieu"
 hussite.3.t:0 "Vœux de pauvreté"
 hussite.3.d:0 "De nombreuses sectes hussites rejettent l'accumulation de richesses par le clergé, l'assimilant à la décadence pécheresse de l'Église catholique. Le vœu de pauvreté, parmi les prêtres, est aujourd'hui devenu commun, et l'Église [Root.GetDuDeNP] [Root.GetName] se consacre de plus en plus exclusivement aux questions spirituelles, s'interdisant d'intervenir dans les affaires séculières regardant l'État ou le pays."
 hussite.3.a:0 "Encourageons les vœux de ces saints hommes"
 hussite.3.b:0 "Une Église puissante présente aussi des avantages"
 hussite.4.t:0 "Un noble pécheur"
 hussite.4.d:0 "L'Église [Root.GetDuDeNP] [Root.GetName] pense que nul, quel que soit son statut ou sa fortune, n'est au-dessus des lois de Dieu. Quiconque se complaît dans le péché doit donc être châtié en conséquence.\n\nOr [Root.sinful_noble.GetName], publiquement et sans honte aucune, [Root.GetRandom_Sin]. C'est là une offense grave aux yeux du clergé, et il exige un châtiment exemplaire."
 hussite.4.a:0 "Tout péché mérite châtiment"
 hussite.4.b:0 "Qu'il soit donc châtié, mais de façon symbolique"
 hussite.5.t:0 "Défenestrations"
 hussite.5.d:0 "Depuis la résurgence des doctrines hussites, la défenestration est devenue une forme habituelle d'exécution [Root.GetAuEnNP] [Root.GetName]. La foule s'assemble pour voir les criminels jetés d'une fenêtre et tomber d'une grande hauteur pour s'écraser dans la rue en contrebas. Et le fait est que ce spectacle est devenu assez populaire chez les citadins blasés."
 hussite.5.a:0 "Ainsi fait-on [Root.GetAuEnNP] [Root.GetName]"
 hussite.6.t:0 "Utraquistes et taborites"
 hussite.6.d:0 "Si ce sont les utraquistes, modérés, qui l'ont emporté lors des guerres hussites, la résurgence de la foi hussite [Root.GetAuEnNP] [Root.GetName] a suscité une véritable renaissance de l'aile radicale des taborites. Ils cherchent à abolir toute forme d'autorité théologique à l'exception de la Sainte Bible, et rejettent au plus haut point la moindre inspiration catholique. Les personnalités utraquistes en appellent donc à l'État pour qu'il agisse afin de réduire leur influence croissante."
 hussite.6.a:0 "Soutenons les taborites"
 hussite.6.b:0 "Soutenons plutôt les utraquistes"
 hussite.7.t:0 "Chariots de guerre"
 hussite.7.d:0 "Les chariots de guerre ont été employés avec une grande efficacité lors des guerres hussites. Alors que les armées révoltées étaient composées pour l'essentiel de piétons issus de la paysannerie et disposaient de peu de cavaliers, ces chariots ont permis de disposer d'une défense solide contre les charges de chevaliers lourdement armés. Bon nombre de nos commandants sont des Orphelins, vétérans des guerres hussites, et se disent prêts à faire de cette tactique une réelle pratique de l'armée [Root.GetRootAdjFS]."
 hussite.7.a:0 "De fait, ces chariots ont été fort utiles"
 hussite.7.b:0 "Mieux vaudrait disposer de davantage de cavaliers"
