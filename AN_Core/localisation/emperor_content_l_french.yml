 institution_events.80.t:0 "L'industrialisation"
 institution_events.80.d:0 "L'accélération des progrès technologiques commence à avoir de profonds effets sur l'organisation même de la société. L'invention de la machine à vapeur, l'usage de la coke pour la production du fer et de nouveaux procédés mécaniques permettent des économies d'échelle jamais vues, assurant une productivité inédite des travailleurs. D'autres inventions contribuent encore à accélérer et faciliter le transport de grands volumes de marchandises. Le commerce mondial est plus connecté que jamais auparavant, et les usines peuvent aussi profiter de matières premières venues du monde entier, et vendre dans le monde entier les biens transformés qu'elles produisent, assurant à leurs propriétaires une richesse incommensurable.\n\nPendant ce temps, dans le domaine agricole, de nouvelles pratiques comme la rotation des cultures ou l'usage des enclosures accroissent la productivité de façon semblable. Beaucoup moins de bras sont désormais nécessaires pour travailler les mêmes superficies, poussant de nombreux habitants des campagnes à en partir pour s'établir dans les villes industrielles en pleine croissance. C'est un monde nouveau qui est en train de naître, un monde où les plus ambitieux et les plus riches domineront la société comme jamais auparavant."
 institution_events.80.a:0 "C'est un bouleversement, une véritable révolution !"
 institution_events.80.a.tt:1 "§YAdopter§! l'institution de l'§Yindustrialisation§! est crucial pour tous les progrès §Ytechnologiques§! futurs."
 institution_events.801.d:0 "Les marchands rapportent que des quantités massives de produits manufacturés étrangers, à bas coût, inondent les marchés [Root.GetRootAdjMP], tandis que les négociants étrangers qui les leur vendent leur achètent des quantités tout aussi importantes de matières premières. Si leur lieu de fabrication n'est pas clairement déterminé, ces changements ont déjà un grand impact sur notre propre société."
 birthplace_of_industrialization:0 "Usines de production de masse"
 desc_birthplace_of_industrialization:0 "[Root.GetCapitalName] a vu naître les méthodes et les technologies les plus novatrices de la révolution industrielle. Jusqu'à nos jours, elle reste un centre industriel de première importance."

 institution_events.81.t:0 "Adoption de nouvelles méthodes de production"
 institution_events.81.da:0 "Les maîtres de forges de la province de [industrialisation_province.GetName] ont réussi à grandement accroître leur production de fonte brute et de fer forgé en adoptant de nouvelles méthodes mises au point à l'étranger. C'est un grand avantage pour toutes les manufactures, qui ont grand besoin de fer, car il leur permet d'accroître leur production à moindre coût.\n\nIl nous a été suggéré d'étendre ces nouvelles méthodes dans d'autres régions du pays, afin qu'elles en tirent parti à leur tour. Le coût de l'opération ne sera toutefois pas négligeable…"
 institution_events.81.db:0 "Les manufactures textiles de la province de [industrialisation_province.GetName] ont réussi à grandement accroître leur production en adoptant de nouvelles méthodes mises au point à l'étranger. De nouvelles machines ont permis un gain de productivité très important de chaque travailleur, révolutionnant tout le secteur textile de la province et permettant aux possesseurs des manufactures de gagner des sommes considérables.\n\nIl nous a été suggéré d'étendre ces nouvelles méthodes dans d'autres régions du pays, afin qu'elles puissent en tirer parti à leur tout. Le coût de l'opération ne sera toutefois pas négligeable…"
 institution_events.81.a:0 "C'est une véritable révolution"
 institution_events.81.b:0 "Cela serait bien trop coûteux"
 institution_events.82.name:0 "Mutations de la production"
 institution_events.82.desc:0 "En adoptant de nouvelles méthodes et technologies, qui restent inconnues chez nous, les manufactures [institution_country.GetDuDeNP] [institution_country.GetName] ont été capables de grandement accroître leur production de biens manufacturés. Ces marchandises à prix cassés inondent désormais les marchés de tout le pays, ce qui empêche les producteurs [Root.GetRootAdjMP] de vivre de leur propre production.\n\nD'un autre côté, l'appel d'air créé par les manufactures et ateliers [institution_country.GetRootAdjMP] fait que les matières premières produites [Root.GetAuEnNP] [Root.GetName] sont désormais très demandées [institution_country.GetAuEnNP] [institution_country.GetName], poussant de plus en plus de gens à quitter les usines de villes industrielles telles que [urban_province.GetCapitalName] pour s'installer dans les plantations des campagnes."
 institution_events.82.a:0 "Nous devons empêcher cela"
 institution_events.82.b:0 "C'est dans le cours des choses"
