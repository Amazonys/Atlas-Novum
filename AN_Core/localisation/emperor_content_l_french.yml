 emp_mission_events.1.d:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.GetDuDeNP] [From.GetName] a demandé à ce que la cité d'Avignon lui soit rétrocédée. De fait, la cité a longtemps revêtu une grande importance dans l'histoire ecclésiastique, en étant par exemple la capitale des antipapes. Mais le grand schisme est désormais du passé, et il est vrai qu'il est difficile d'administrer le comtat du fait de son éloignement des autres domaines pontificaux, aussi devrions-nous songer à la proposition faite par [From.Monarch.GetName]."
