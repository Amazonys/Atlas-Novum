 flavor_pap.21.t:0 "Clôture du concile de Trente"
 flavor_pap.21.d:0 "Le concile de Trente avait été réuni dans l'espoir de réconcilier les différentes Églises schismatiques qui étaient apparues avec le mouvement de la Réforme. Mais, au terme d'une série interminable de débats et de négociations, les résultats sont peu probants. Il a donc enfin été décidé de mettre fin au concile. Puisse Dieu avoir pitié des âmes de ceux qui se sont détournés définitivement de notre sainte Église."
 flavor_pap.21.d2:0 "Le concile de Trente avait été réuni dans l'espoir de réconcilier les différentes Églises schismatiques qui étaient apparues avec le mouvement de la Réforme. Mais maintenant qu'un conflit a éclaté dans toute l'Europe entre protestants et catholiques, il a été décidé d'y mettre fin. Tous les participants au concile sont désormais repartis, aucun d'entre eux n'étant satisfait. Puisse Dieu avoir pitié des âmes de ceux qui se sont détournés définitivement de notre sainte Église."
 flavor_pap.21.a:0 "Cette réconciliation n'était qu'un vœu pieux"
