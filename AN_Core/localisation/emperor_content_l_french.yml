 # The Borgia Pope
 borgia_pope_tt:0 "La corruption va se répandre au sein de l'Église, au grand dam des fidèles."
 borgia_pope:0 "Pape Borgia"
 desc_borgia_pope:0 "Rodrigo Borgia a été élu pape. Son pontificat est d'ores et déjà terni par les rumeurs de corruption, et le népotisme est par trop visible. La foi autant que l'Église pâtissent de la situation."
 scandalized_papacy:0 "Scandales au Saint-Siège"
 desc_scandalized_papacy:0 "Les actes supposés de la famille Borgia entachent gravement la réputation du Saint-Siège."
 borgia_diplomacy:0 "Diplomatie des Borgia"
 desc_borgia_diplomacy:0 "En dépit des rumeurs entourant la famille Borgia, son adresse diplomatique est incontestable et elle refuse de laisser sa réputation être souillée par ses ennemis mortels."
 flavor_pap.16.t:0 "Le pape Borgia"
 flavor_pap.16.d:0 "Une fumée blanche s'élève du toit de la chapelle Sixtine. Au milieu des scandales liés à l'accusation de simonie, le Conclave a élu pape Rodrigo Borgia, archevêque de Valence. Les Borgia sont arrivés récemment sur la scène politique, et se sont déjà attiré l'inimitié des familles mieux établies qui convoitent le trône de saint Pierre.\n\nSi la plupart des rumeurs qui entourent Rodrigo sont assurément de pures exagérations, propagées par ses ennemis, il est de notoriété publique toutefois qu'il entretient une maîtresse, et il a déjà élevé son fils César au rang de cardinal. Les spéculations sont nombreuses sur la façon dont pourra se dérouler son pontificat : verra-t-on encore se développer les scandales et la corruption ?"
 flavor_pap.16.a:0 "La papauté survivra à tout cela"
 flavor_pap.17.t:0 "César Borgia"
 flavor_pap.17.d:0 "César Borgia, le fils du pape, est devenu le premier homme à jamais abandonner la fonction cardinalice. Préférant de loin la carrière militaire, il s'est déjà révélé être un condottiere de grande valeur et impitoyable. Le Saint-Père a choisi de récompenser ses talents en lui accordant la charge de capitaine général de l'Église : dans les faits, c'est désormais lui qui se trouve à la tête des armées pontificales."
 flavor_pap.17.a:0 "Aut Cæsar, aut nihil !"
 flavor_pap.18.t:0 "Scandales au Saint-Siège"
 flavor_pap.18.d:0 "Plusieurs rumeurs dégradantes entourent les actes de la famille Borgia. On ne compte plus les accusations de meurtres avec la « cantarella », un poison supposé extrêmement mortel et quasi indécelable, utilisé essentiellement pour éliminer les rivaux politiques. Le Saint-Père lui-même fait l'objet, presque quotidiennement, d'accusations de simonie et de corruption, et des actes luxurieux lui sont aussi reprochés quant à la relation qu'il entretient avec ses propres enfants, César et Lucrèce.\n\nEt si peu de preuves peuvent être apportées sur tous ces actes abominables, les catholiques du monde entier semblent les tenir pour véridiques malgré tout."
 flavor_pap.18.a:0 "Ce sont là de pures calomnies !"
 flavor_pap.18.b:0 "Nous pourrions tourner la situation à notre avantage…"
 flavor_pap.19.t:0 "La fin du pontificat des Borgia"
 flavor_pap.19.d:0 "La mort du pape Borgia a été commémorée de façon paisible par les familles patriciennes de Rome. Les cardinaux ont élu l'un des rivaux les plus acharnés de Rodrigo sur le trône de saint Pierre : [Root.Monarch.GetName] a promis de mettre un terme à la corruption de son prédécesseur et de restaurer la confiance dans la sainteté de l'Église.\n\nCésar Borgia, privé du soutien de son père, a vu dans le même temps tout son pouvoir disparaître. Craignant pour ses jours, il a fui en Navarre, où il espère trouver des échapper à ses ennemis."
 flavor_pap.19.d2:0 "La mort du pape Borgia a été commémorée de façon paisible par les familles patriciennes de Rome. Les cardinaux ont élu l'un des rivaux les plus acharnés de Rodrigo sur le trône de saint Pierre : [Root.Monarch.GetName] a promis de mettre un terme à la corruption de son prédécesseur et de restaurer la confiance dans la sainteté de l'Église."
 flavor_pap.19.a:0 "La réputation de l'Église doit être restaurée"
 flavor_pap.20.t:0 "L'arrivée de César Borgia"
 flavor_pap.20.d:0 "César Borgia, fils de pape et commandant militaire d'un grand talent, vient d'arriver à la cour. Il espère trouver à [Root.Capital.GetCapitalName] un refuge éloigné de ses ennemis italiens, car aussitôt le pape disparu, son pouvoir a été réduit à néant. Il offre en échange de se placer au service [Root.GetDuDelaNP] [Root.GetName] en tant que commandant, si nous l'acceptons à ce poste."
 flavor_pap.20.a:0 "Il est évidemment le bienvenu !"
 # Switzerland incident
 incident_switzerland.1.t:0 "La Suisse et l'Empire"
 incident_switzerland.1.d:1 "Maintenant que les grands conflits de religion sont terminés, qui ont bouleversé non seulement l'Empire mais aussi une bonne partie de l'Europe, les cantons suisses envisagent sous un jour nouveau la relation de plus en plus distante avec le Saint-Empire romain germanique. Si les Suisses ayant combattu et péri pour ramener la paix sont nombreux, les termes des traités de paix ne sont guère au goût de leurs dirigeants, et déjà bon nombre de notables en appellent à une sécession officielle et totale d'avec l'Empire."
 incident_switzerland.1.a:0 "Nous n'avons plus besoin de cet Empire moribond"
 incident_switzerland.1.b:0 "La Suisse est et restera au sein de l'Empire"
 swixit_tt:1 "L'[Emperor.GetEmpereurImperatriceDirCap] va obtenir une revendication sur toutes les provinces du Saint-Empire possédées par la §YSuisse§! et pourrait réagir violemment à cette décision."
 incident_switzerland.2.t:0 "La Suisse et l'Empire"
 incident_switzerland.2.d:1 "La Suisse a quitté l'Empire ! Mécontents de la paix religieuse et enhardis par l'affaiblissement des institutions impériales, ses habitants ont décidé qu'appartenir à l'Empire n'était plus dans leur intérêt."
 incident_switzerland.2.a:0 "L'Empire, on l'aime ou on le quitte !"
 incident_switzerland.2.b:0 "L'appartenance à l'Empire n'est pas une question de choix"
 # Pope incident
 pope_in_hre_triggered_modifier:0 "Le pape dans le Saint-Empire"
 desc_pope_in_hre_triggered_modifier:0 "La papauté a intégré le Saint-Empire, ce qui a de graves conséquences pour tous les pays catholiques hors de l'Empire."
 incident_pope.1.t:0 "Un Empire saint ?"
 incident_pope.1.d:0 "L'Italie n'est plus ce « royaume fantôme » de jadis depuis qu'elle est rentrée dans le giron du Saint-Empire romain germanique, grâce aux efforts incessants des empereurs. La papauté doit désormais choisir si elle doit reconnaître l'hégémonie impériale ou être condamnée à rester faible et vulnérable à ses frontières.\n\nAccepter l'autorité de l'[Emperor.GetEmpereurImperatriceDirCap] aurait des répercussions pour le moins regrettables pour la Chrétienté : tandis même que les catholiques de l'Empire pourraient voir leur foi réaffirmée si le patrimoine de Saint Pierre l'intégrait, ceux se trouvant en dehors ne verraient certainement pas d'un bon œil une telle décision et pourraient se laisser tenter par les hérésies…"
 incident_pope.1.a:0 "Mieux vaut intégrer l'Empire"
 incident_pope.1.b:0 "Le Saint-Siège doit demeurer indépendant"
 pope_incident_tt:0 "L'[Emperor.GetEmpereurImperatriceDirCap] va devoir décider [Emperor.GetSilSielleDir] accepte ou non que les États pontificaux entrent dans l'Empire.\nCela va avoir des conséquences pour l'ensemble des pays §Ycatholiques.§!"
 pope_incident_tt2:1 "Cela va avoir des conséquences pour l'ensemble des pays §Ycatholiques§!, ceux n'appartenant pas au Saint-Empire recevant une pénalité de §Yprestige§!."
 incident_pope.2.t:0 "Un Empire saint ?"
 incident_pope.2.d:0 "L'Italie n'est plus ce « royaume fantôme » de jadis depuis qu'elle est rentrée dans le giron du Saint-Empire romain germanique, grâce aux efforts incessants des empereurs. [PAP.GetLeLaLDirCap] [PAP.GetDir], à Rome, a [PAP.GetLuiElleDir] aussi fait le choix de reconnaître l'hégémonie impériale plutôt qu'être condamné[PAP.GetXEDir] à rester faible et vulnérable à nos frontières.\n\nMais faire [PAP.GetDuDelaDir] [PAP.GetDir] un[PAP.GetXEDir] [PAP.GetPrincePrincesseDir] d'Empire aurait des répercussions dans l'ensemble de la Chrétienté : tandis même que les catholiques de l'Empire pourraient voir leur foi réaffirmée si le patrimoine de Saint Pierre l'intégrait, ceux se trouvant en dehors ne verraient certainement pas d'un bon œil une telle décision et pourraient se laisser davantage tenter par les hérésies…"
 incident_pope.2.a:0 "Accueillons [PAP.GetLeLaLDir] [PAP.GetDir] au sein de l'Empire"
 incident_pope.2.b:0 "Le Saint-Siège doit demeurer indépendant"
 incident_pope.3.t:0 "Désacralisation de l'Empire"
 incident_pope.3.d:1 "La Diète impériale s'est entendue pour promulguer un édit aussi terrible qu'intolérable : la religion officielle du Saint-Empire n'est désormais plus le catholicisme. Tous nos efforts pour restaurer la dignité de notre Sainte Mère l'Église ont été réduits à néant, aussi devrions-nous désormais envisager d'abandonner à son sort cette institution moribonde qu'est ce « saint » Empire."
 incident_pope.3.a:0 "Sortons donc de ce repaire de pécheurs"
 incident_pope.3.b:0 "Pour le salut des chrétiens, nous devons rester"
 pope_left_empire:0 "Le pape a quitté l'Empire"
 # Dutch revolt rework
 dutch_unification_tt:0 "[dutch_unification_country.GetLeLaNPCap] §Y[dutch_unification_country.GetName]§! v[dutch_unification_country.GetAOntNP] recevoir toutes les provinces détenues par les dépendances §Y[Root.GetRootAdjFP]§! de culture §Ynéerlandaise§!, §Yfrisonne§!, ou §Yflamande§!."
 dutch_revolt_modifier:0 "Insurrection néerlandaise"
 desc_dutch_revolt_modifier:0 "Les habitants de la province de [Root.GetName] aspirent à l'indépendance des Pays-Bas."
 dutch_revolt_tt:0 "Toutes les provinces [Root.GetRootAdjFP] dans la région des §YPays-Bas§! et de culture §Ynéerlandaise§!, §Yfrisonne§! ou §Yflamande§! reçoivent §YInsurrection néerlandaise§! jusqu'à ce que le désastre soit passé :\nAgitation locale : §R+10§!"
 dutch_revolt_disaster:0 "Révolte des Pays-Bas"
 dutch_revolt_disaster_desc:0 "Les Néerlandais qui vivent sous l'autorité [Root.GetDuDelaNP] [Root.GetName] sont mécontents et aspirent à créer un État indépendant, au besoin en arrachant leur indépendance par la force."
 dutch_revolt.1.t:0 "Fin de l'insurrection néerlandaise"
 dutch_revolt.1.d:0 "L'insurrection néerlandaise a pu être contenue, et presque toutes les poches de résistante séparatistes ont été reprises. La présence militaire [Root.GetRootAdjFS] a été accrue dans la région, permettant de réduire au silence même les moins radicaux, qui ne demandaient qu'une plus large autonomie."
 dutch_revolt.1.d2:0 "L'insurrection néerlandaise s'est aggravée bien au-delà de ce que nous avions anticipé. Les rebelles sont parvenus à jeter les bases d'un État viable, et ont commencé à s'attacher le soutien des rivaux [Root.GetDuDelaNP] [Root.GetName]. Nous devons rassembler nos forces, car c'est maintenant une véritable guerre qui se prépare !"
 dutch_revolt.1.a:0 "Ce n'est plus là un simple soulèvement provincial…"
 dutch_revolt.1.b:0 "L'ordre a été restauré"
 dutch_revolt.2.t:0 "Indépendance des Pays-Bas"
 dutch_revolt.2.d:1 "La révolte des Pays-Bas est devenue bien davantage que des troubles régionaux, déclenchant une véritable crise internationale à mesure que davantage de pays ont commencé à solder leurs armées à chacun des deux camps. La république des Provinces-Unies, tout juste proclamée, se trouve au sein des frontières de l'Empire ; aussi sont-ils nombreux à penser qu'il est du devoir de l'[Emperor.GetEmpereurImperatriceDir] [Emperor.Monarch.GetName] d'étendre la protection impériale à la jeune nation. Mais une telle intervention, quelle que soit la forme qu'elle puisse prendre, va assurément orienter à jamais le destin des Pays-Bas."
 dutch_revolt.2.a:0 "Assurons-les du soutien [Root.GetDuDelaNP] [Root.GetName]"
 dutch_revolt.2.b:0 "Nous devrions éviter d'intervenir"
 dutch_revolt.2.c:0 "Oublieraient-ils qu'ils sont sujets [dutch_revolt_country.GetDuDelaNP] [dutch_revolt_country.GetName] ?"
 dutch_will_leave_later:0 "Si les §YPays-Bas§! l'emportent dans le conflit, ils quitteront le Saint-Empire."
 dutch_revolt.3.t:0 "Les Pays-Bas quittent le Saint-Empire"
 emperor_helped_dutch:0 "A soutenu l'indépendance des Pays-Bas"
 emperor_sided_against_dutch:0 "S'est prononcé contre l'indépendance des Pays-Bas"
 flavor_ara.EVTNAME7:0 "La succession de Naples"
 flavor_ara.EVTDESC7:0 "Le fils bâtard d'Alphonse le Magnanime, Ferdinand, n'est pas éligible à la succession du trône d'Aragon. Toutefois, avant sa mort, Alphonse a reçu l'assentiment du pape Eugène IV pour faire de son fils l'héritier légitime du trône de Naples. Selon les termes de son testament, ce royaume doit donc désormais être gouverné par Ferdinand, tandis que [ARA.Monarch.GetName] détiendra toutes les autres possessions aragonaises."
 flavor_ara.EVTOPTA7:0 "Respectons les dernières volontés d'Alphonse"
 flavor_ara.EVTOPTB7:0 "Alphonse était dément, et Naples restera à l'Aragon"
 flavor_ara.EVTNAME8:0 "La succession de Naples"
 flavor_ara.EVTDESC8:0 "Alphonse le Magnanime avait établi dans son testament que la couronne de Naples devrait passer à son bâtard, Ferdinand, plutôt qu'à [ARA.Monarch.GetName]. Une telle décision requérait le consentement de la papauté et la soumission de l'Aragon à la volonté de la Sainte Église – ce qui fut fait. [PAP.GetLeLaLDirCap] [PAP.GetDir] attend donc désormais que Ferdinand soit couronné, selon la volonté de son père, et fasse les versements à l'égard du Saint-Siège comme cela avait été convenu."
 flavor_ara.EVTOPTA8:0 "Hors de question de payer un montant aussi exorbitant !"
 flavor_ara.EVTOPTB8:0 "Sa Sainteté recevra son dû"
 flavor_ara.EVTNAME9:0 "Naples refuse de payer son dû"
 flavor_ara.EVTDESC9:0 "[NAP.GetLeLaLDirCap] nouv[NAP.GetEauElleDir] [NAP.GetDir] de Naples, [NAP.Monarch.GetName], a refusé de suivre les pas de son père en témoignant de son respect à la papauté. C'est là une insulte grave envers l'Église, et une violation de l'accord conclu avec Alphonse V d'Aragon. Aux dires de certains, cela rend dans les faits nulles et non avenues les prétentions de [NAP.Monarch.GetName] à la couronne de Naples. De fait, il est naturellement hors de question de laisser sans réponse une telle insulte !"
 flavor_ara.EVTOPTA9:0 "Reconnaissons l'ancienne revendication angevine sur Naples"
 flavor_ara.EVTOPTB9:0 "Nous saurons contraindre Naples à se soumettre"
 flavor_ara.EVTOPTC9:0 "Mieux vaut ne pas trop brusquer les choses"
 flavor_ara.EVTNAME10:0 "Naples verse son dû"
 flavor_ara.EVTDESC10:0 "[NAP.GetLeLaLDirCap] nouv[NAP.GetEauElleDir] [NAP.GetDir] de Naples, [NAP.Monarch.GetName], s'est engagé[NAP.GetXEDir] à respecter l'accord conclu avec son père. [NAP.GetIlElleDirCap] a déjà versé son dû à l'Église."
 flavor_ara.EVTOPTA10:0 "Il est agréable de traiter avec un[NAP.GetXEDir] [NAP.GetDir] qui connaît sa place"
 flavor_ara.EVTNAME11:0 "Succession de Naples contestée"
 flavor_ara.EVTDESC11:0 "Avant sa mort, le roi d'Aragon Alphonse V avait décidé de diviser ses possessions, en attribuant la couronne de Naples à son bâtard Ferdinand. Son geste avait alors été considéré comme discutable, et c'est pire encore aujourd'hui. Il serait très certainement avisé pour nous de réétudier toute la légalité de cette affaire."
 flavor_ara.EVTOPTA11:0 "Assurément, Naples est [Root.GetAuAlaNP] [Root.GetName] !"
 flavor_ara.EVTOPTB11:0 "Mieux vaut respecter l'indépendance napolitaine"
 #Formable nations decisions
 bavaria_nation_title:0 "Reformer la Bavière"
 bavaria_nation_desc:0 "Le duché de Bavière, autrefois si puissant, se trouve aujourd'hui divisé et affaibli. Nous devons réunifier ses anciens territoires et le restaurer à sa gloire passée si nous voulons devenir davantage qu'une simple note dans quelque obscur traité historique."
 pomerania_nation_title:0 "Reformer la Poméranie"
 pomerania_nation_desc:0 "Ses lois de succession ont causé à plusieurs reprises la division du duché de Poméranie en territoires réduits, qui se trouvent dans une position de grande vulnérabilité face aux puissances qui entourent la Baltique et au Brandebourg. Nous devons donc former une Poméranie puissante, capable de faire face à ces menaces."
 franconia_nation_title:0 "Reformer la Franconie"
 franconia_nation_desc:0 "Le souvenir de l'ancien duché de Franconie vit toujours dans la mémoire des dirigeants les plus ambitieux de la région. Le prince-évêque de Wurtzbourg revendique ainsi toujours ce titre, même si dans la pratique il est resté en déshérence durant des siècles, ses anciens territoires étant profondément désunis. Si son unité était restaurée, la Franconie redeviendrait pourtant une puissance avec laquelle les princes allemands devraient compter."
 swabia_nation_title:0 "Reformer la Souabe"
 swabia_nation_desc:0 "L'ancien duché de Souabe a été démantelé à l'exécution de Conradin, le dernier des ducs de la dynastie des Hohenstaufen, en 1268. Depuis lors, une myriade de comtés, d'évêchés et de villes libres ont émergé, remplissant le vide laissé par les anciens ducs. Pourtant, tous ces petits États sont le plus souvent incapables de protéger leur indépendance, permettant par exemple aux Habsbourg de s'arroger de vastes possessions en Souabe, qu'ils vont jusqu'à qualifier d'« Autriche antérieure ». Seule l'unité retrouvée nous préservera de tels empiétements."
 saxony_nation_title:0 "Reformer la Saxe"
 saxony_nation_desc:0 "Le duché de Saxe est passé d'une dynastie à une autre, changeant même considérablement de frontières au cours des siècles. Peut-être devrions-nous, nous aussi, revendiquer le titre ducal ?"
