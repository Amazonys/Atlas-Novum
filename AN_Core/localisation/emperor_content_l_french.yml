 flavor_tus.EVTNAME21:0 "Le moment est venu"
 flavor_tus.EVTDESC21:0 "Notre puissance est à son apogée, et le moment est venu d'imposer des changements radicaux dans l'État. [Root.Monarch.GetName] pourrait être proclamé[Root.GetXEDir] souverain[Root.GetXEDir], ou réaffirmer son attachement aux idéaux de la République. Avec tout le pouvoir dont [Root.GetIlElleDir] dispose, les deux voies lui sont ouvertes pour définir l'avenir [Root.GetDuDelaNP] [Root.GetName]."
 flavor_tus.EVTOPTA21:0 "Pourquoi donc changer quoi que ce soit ?"
