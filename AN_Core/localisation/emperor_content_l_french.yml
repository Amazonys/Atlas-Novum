 french_wars_of_religion.1.desc.catholic:0 "[religion_province.GetLeLaRelCap] [religion_province.GetRelN] se propage comme un feu de paille au sein du peuple et ses partisans les plus éminents se montrent de plus en plus audacieux. De nombreux catholiques sont mécontents de l'évolution de la situation, et les tensions sont de plus en plus vives entre les deux confessions.\n\nUne Ligue [religion_province.GetRelFS] vient d'être formée, une organisation quasi militaire dont l'objectif avoué est d'installer un souverain de cette confession sur le trône [Root.GetDuDeNP] [Root.GetName]. Ses exigences, au cas où elle n'y parviendrait pas, sont l'obtention de droits et de privilèges pour préserver l'avenir des [religion_province.GetRelMP]. Les chefs catholiques, pour leur part, s'opposent à toute concession, et ont clairement laissé entrevoir un recours à la force au cas où [Root.GetLeLaLDir] [Root.GetDir] se détournerait des enseignements de Sa Sainteté. D'une manière ou d'une autre, c'est une période agitée qui s'ouvre…"
 french_wars_of_religion.1.desc.not_catholic:0 "Les catholiques se montrent de plus en plus hostiles à la conversion [Root.GetDuDelaDir] [Root.GetDir] [Root.GetAuAlaRel] [Root.GetRelN]. Mécontents des changements survenus dans le pays, craignant pour leur avenir, ils ont formé une organisation quasi militaire qu'ils appellent la Ligue catholique, dont l'objectif avoué est d'exiger que [Root.Monarch.GetName] reconnaisse à nouveau l'autorité du Saint-Siège, où à tout le moins, accorde des droits et privilèges afin de préserver leur avenir. Les chefs [Root.GetRelMP], pour leur part, s'opposent à toute concession, et ont clairement laissé entrevoir un recours à la force au cas où [Root.GetLeLaLDir] [Root.GetDir] favoriserait d'une quelconque façon les catholiques. D'une manière ou d'une autre, c'est une période agitée qui s'ouvre…"
 french_reformed:0 "Soutien aux réformés"
 desc_french_reformed:0 "Dans les guerres de religion qui déchirent le pays, le pouvoir a choisi de soutenir le parti réformé."
