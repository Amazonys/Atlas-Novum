 event.5017.5:0 "Un scandale vient d'éclater à la cour. Il semblerait que [Root.Monarch.GetName] s'adonnerait trop à la boisson ces derniers temps, et aurait été aperçu[Root.GetXEDir] à de nombreuses reprises faisant ribote jusque fort avant dans la nuit, au point de trop parler et divulguer quelques détails embarrassants sur son mariage…"
