 new_court_flavour_events.12.name:0 "Transfuge"
 new_court_flavour_events.12.desc:0 "Une personne vient tout juste de se présenter à [Root.Capital.GetCapitalName], insistant pour être entendue [Root.GetDuDelaDir] [Root.GetDir]. Prétendant avoir été au service [From.GetDuDelaDir] [From.GetDir] [From.GetDuDeNP] [From.GetName], elle se dit porteuse d'informations d'un intérêt vital. Protestant de sa loyauté envers [Root.GetLeLaNP] [Root.GetName], elle serait prête à nous offrir ses services et à nous livrer ces informations, qu'elle dit avoir assemblées au risque de sa vie parmi les cercles les plus fermés de [From.Capital.GetCapitalName]."
