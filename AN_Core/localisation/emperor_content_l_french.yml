 # Misc
 army_professionalism_events.1.d2:0 "Profitons-en pour piller le trésor de la Curie"
 army_professionalism_events.3.d2:0 "[Root.GetCapitalName] est tombée entre les mains de l'ennemi. Les armées [From.GetFromAdjFP] en marche ont passé des journées entières à la mettre à sac. À l'intérieur de ses murs ne restent que les ruines fumantes de ce qui était autrefois une ville animée, et les survivants ont commencé à chercher refuge le plus loin possible des décombres.\n\nMais il y a plus horrible encore : ces envahisseurs impies ont pillé le trésor de la Curie, se servant à pleines mains dans les coffres de Dieu lui-même…"
 army_professionalism_events.3.b:0 "Tous les traîtres se vendent pour trente deniers…"
 # Mercs
 mercs.7.t:0 "Forte demande pour la [popular_mercs.GetName]"
 mercs.7.d:0 "Les conflits ravagent notre région du monde, et les mercenaires trouvent toujours de l'emploi. La [popular_mercs.GetName] est ainsi très sollicitée pour louer ses talents, fort appropriés dans les situations auxquelles elle doit faire face, et a été soldée de nombreuses fois par divers États en guerre.\n\nLorsque ses hommes rentrent chez eux, dans la province de [popular_mercs_origin.GetName], ils y ramènent non seulement leurs soldes, mais aussi tout le butin pris lors des campagnes. Cet afflux de richesses stimule grandement l'économie locale, et incite toujours davantage de volontaires à entrer dans la compagnie."
 mercs.7.a:0 "Ces recrutements doivent être encouragés"
 mercs.7.b:0 "Davantage d'or n'est jamais un mal"
 popular_mercs_prosperity:0 "Prospérité permise par les mercenaires"
 desc_popular_mercs_prosperity:0 "Les mercenaires louant leurs services à l'étranger ramènent à [Root.GetCapitalName] leurs soldes et leur butin, ce qui stimule grandement l'économie de toute la province."
 mercs.8.t:0 "[long_time_hires.Leader.GetName] de la [long_time_hires.GetName]"
 mercs.8.d:0 "Le capitaine de la [long_time_hires.GetName], [long_time_hires.Leader.GetName], est tout à fait satisfait du versement rapide des soldes et de nos bonnes relations. Il nous a donc approchés pour nous proposer ses services. Son souhait serait de devenir général[long_time_hires.Leader.GetXEPers] au sein de l'armée [Root.GetRootAdjFS] afin de nous faire bénéficier de manière permanente de sa grande expérience des tactiques militaires."
 mercs.8.a:0 "Il y serait tout à fait à sa place"
 mercs.8.b:0 "Merci, mais non merci"
 mercs.9.t:0 "Les mutations de la guerre"
 mercs.9.d:0 "L'usage de plus en plus commun des armes à feu a bouleversé l'art de la guerre en Europe. Plusieurs compagnies de mercenaires ont été fondées ces derniers temps, dotées d'armes modernes et usant de tactiques novatrices, tandis que d'autres pourtant plus anciennes semblent comme incapables de s'adapter à ces mutations et ne sont plus guère adaptées à cette ère où le combat est de plus en plus technique."
 mercs.9.a:0 "Il faut savoir vivre avec son temps"
 new_mercs_europe_tt:0 "La §YCompagnie des chasseurs hessois§!, la §YGarde écossaise§! et la §YCompagnie des Seimeni§! peuvent désormais être recrutées.\nLa §YSchwarze Garde§!, la §YCompagnie noire§!, la §YCompagnie des galloglass§! et la §YCompagnie des Redshanks§! ne peuvent plus être soldées."
 mercs.10.t:0 "La piété des mercenaires"
 mercs.10.d:0 "La [pious_mercs.GetName] n'a pas pour habitude de se comporter avec légèreté pour ce qui concerne la foi [Root.GetRelFS], en tout cas selon les normes habituelles des mercenaires. Encouragée par la justice de notre cause, le moral de ses hommes est au plus haut, et ils attendent avec une grande impatience le combat contre les troupes infidèles [pious_mercs_enemy.GetDuDelaNP] [pious_mercs_enemy.GetName]."
 mercs.10.a:0 "Notre cause est celle [Root.GetDuDelaRel] [Root.GetRelN] !"
 pious_mercenaries:0 "Piété des mercenaires"
 desc_pious_mercenaries:0 "[Root.GetLeLaNPCap] [Root.GetName] affront[Root.GetEEntNP] les ennemis [Root.GetDuDelaRel] [Root.GetRelN], et les compagnies mercenaires à [Root.GetSonLeurNP] service sont animées par la ferveur religieuse."
 veteran_mercs_modifier:0 "Mercenaires vétérans"
 desc_veteran_mercs_modifier:0 "Le respect strict des contrats conclus par [Root.GetLeLaNP] [Root.GetName] encourage les mercenaires vétérans à intégrer les compagnies que nous soldons."
 mercs.11.t:0 "Soldes retardées"
 mercs.11.d:0 "Les hommes de la [unpaid_mercs.GetName] se plaignent de ne pas avoir touché l'ensemble des soldes promises pour les services qu'ils nous rendent. Leur capitaine, [unpaid_mercs.Leader.GetName], n'a pas hésité à parler de corruption et de vol, et menace de quitter le camp [Root.GetDuDelaNP] [Root.GetName] si la compagnie ne reçoit pas les sommes prévues par le contrat."
 mercs.11.a:0 "Ils seront payés, évidemment… Très bientôt…"
 mercs.11.b:0 "L'erreur d'un clerc certainement, nous avons l'argent"
 mercs.11.c:0 "À eux de voir, nous ne les retiendrons pas"
 delayed_payments:0 "Soldes retardées"
 desc_delayed_payments:0 "Les compagnies mercenaires soldées par [Root.GetLeLaNP] [Root.GetName] reçoivent leur solde avec retard, ce qui encourage les cas de désertion."
 # Revolution
 revolutionary_republic_factions.1.a2:0 "Le culte de la Raison est l'avenir"
 revolutionary_republic_factions.1.b2:0 "Loué[Root.GetXEDir] soit [Root.GetLeLaLDir] [Root.GetDir] de droit divin !"
 revolutionary_republic_factions.7.d2:0 "Détruire l'Ancien Régime a permis l'instauration d'une justice et d'une égalité inédites jusqu'à présent pour le peuple, ainsi que des revenus conséquents pour les finances de l'État. Mais cela a aussi causé la perte de nombreux administrateurs d'expérience, qu'ils soient bureaucrates, membres du clergé, fils de la petite noblesse ou d'autres classes de nantis. Tous se sont retirés de la vie publique et quittent [Root.GetLeLaNP] [Root.GetName], craignant pour leur vie.\n\nCela nous laisse avec un État où l'administration doit être développée toujours plus, mais avec moins de personnes capables de mener la tâche à bien. Le mérite étant le principe premier de notre gouvernement, nous sommes certains de trouver à terme des citoyens capables de prendre leur place – même si, pour l'heure, il convient d'admettre que la situation est quelque peu inconfortable…"
 revolutionary_republic_factions.9.d2:0 "Par peur de l'influence des monarchistes et des contre-révolutionnaires au sein des élites dirigeantes, les habitants de [Root.Capital.GetCapitalName] sont descendus dans les rues pour défendre l'esprit de la Révolution. Tous ceux qui étaient associés de près ou de loin à l'Ancien Régime, depuis les prêtres [Root.GetRelMP] jusqu'aux membres de la petite noblesse, ou même ceux déjà emprisonnés pour leurs crimes contre l'État, ont été visés – tandis même que les extrémistes font tout leur possible pour agiter les cœurs et les esprits des masses déchaînées.\n\nCela place le gouvernement dans une situation pour le moins précaire : certaines des personnes ainsi visées se trouvent dans nos propres rangs, et ces massacres non contrôlés nous font paraître faibles en mettant en péril le bien-être de la capitale, autrefois si belle et paisible. Mais tenter de mettre un terme à tout cela, ce serait faire le jeu des radicaux…"
 napoleon.1.t:0 "[Root.GetLeLaLDirCap] [Root.GetDir] sur le champ de bataille"
 napoleon.1.d:1 "La gloire militaire de [Root.Monarch.GetName] est immense. Il se dit que sa simple présence sur le champ de bataille vaut bien quarante mille hommes, car elle inspire chez les officiers comme dans les troupes le sentiment d'une victoire éclatante. Qu'[Root.GetIlElleDir] étudie le champ de bataille et donne un ordre, et aussitôt toute l'armée est persuadée qu'en ce jour elle va une fois encore marquer l'histoire [Root.GetDuDelaNP] [Root.GetName]."
 napoleon.1.a:0 "Qu'on abatte ces murs !"
 napoleon.1.b:0 "En avant ! Marchez jusqu'à la mort !"
 napoleon.1.c:0 "Chargez ! Pas de prisonniers !"
 napoleon.1.da:0 "Feu ! Faites goûter notre plomb à l'ennemi !"
 napoleon_siege:0 "Qu'on abatte ces murs !"
 desc_napoleon_siege:0 "C'est notre glori[Root.GetEuxEuseDir] [Root.GetDir] [Root.GetLuiElleDir]-même qui en a donné l'ordre. Pas un mur ne restera debout !"
 napoleon_manuever:0 "En avant !"
 desc_napoleon_manuever:0 "C'est notre glori[Root.GetEuxEuseDir] [Root.GetDir] [Root.GetLuiElleDir]-même qui en a donné l'ordre. Pas un homme ne s'arrêtera s'il n'est mort !"
 napoleon_shock:0 "Chargez !"
 desc_napoleon_shock:0 "C'est notre glori[Root.GetEuxEuseDir] [Root.GetDir] [Root.GetLuiElleDir]-même qui en a donné l'ordre. Personne ne pourra arrêter la charge de l'armée [Root.GetRootAdjFS]."
 napoleon_fire:0 "Feu !"
 desc_napoleon_fire:0 "C'est notre glori[Root.GetEuxEuseDir] [Root.GetDir] [Root.GetLuiElleDir]-même qui en a donné l'ordre. L'ennemi va goûter le bon plomb [Root.GetRootAdjMS] !"
 napoleon.2.t:0 "Propagande impériale"
 napoleon.2.d:0 "Notre glori[Root.GetEuxEuseDir] [Root.GetDir] gouverne l'État avec une autorité absolue, mais ce n'est que par le soutien de la nation que l'État survit. Il est donc indispensable de veiller à ce que le peuple admire [Root.GetLeLaLDir] [Root.GetDir] avec une ferveur quasi religieuse, et donc de produire une vaste propagande afin de présenter l'image la plus favorable qui soit de [Root.Monarch.GetName].\n\nMieux vaut donc considérer avec attention la façon dont [Root.GetIlElleDir] doit être représenté[Root.GetXEDir], en ne mettant en avant que ces aspects de son règne que le peuple peut voir lui-même à l'œuvre."
