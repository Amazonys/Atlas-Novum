 #DHEs
 new_flavour_bav.12.t:0 "Ingolstadt capitale de la bière ?"
 new_flavour_bav.12.d:0 "Ingolstadt et les campagnes qui l'entourent produisent traditionnellement du vin. Pourtant, comme dans d'autres régions de Bavière, où la bière est préférée, les brasseries sont de plus en plus communes dans la cité. Si nous le souhaitions, nous pourrions favoriser cette industrie naissante et permettre à la bière de remplacer le vin comme premier produit d'exportation de la province."
 new_flavour_bav.12.a:0 "L'avenir est à la bière"
 new_flavour_bav.12.b:0 "Le vin sera toujours supérieur à ce breuvage"
 ingolstadt_beer_city:0 "Brasseries d'Ingolstadt"
 desc_ingolstadt_beer_city:0 "Un grand nombre de brasseries réputées ont été fondées à Ingolstadt et dans les campagnes environnantes, faisant de la ville la capitale de la bière."
 new_flavour_bav.13.name:0 "La succession de Bavière"
 new_flavour_bav.13.desc:0 "Le duché des Wittelsbach de Bavière a été divisé en de nombreux territoires depuis le milieu du XIVe s. À présent, trois branches de la famille, à Munich, Landshut et Ingolstadt, contrôlent chacun leur propre domaine, et des arrangements complexes réglementent quelle branche doit hériter de ses terres si l'un des ducs venait à mourir sans héritier mâle.\n\nPourtant, ces arrangements ne vont pas toujours sans contestation, et un duc plus assuré que les autres pourrait tenter d'agrandir son propre territoire en s'emparant des terres de ses parents, sans se soucier de savoir si ses revendications sont pleinement assurées."
 new_flavour_bav.13.opt:0 "Assurément, la Bavière gagnerait à être réunifiée"
 new_flavour_bav.14.name:0 "La mort de Louis VIII"
 new_flavour_bav.14.desc:0 "Louis VIII, le duc Wittelsbach d'Ingolstadt, est mort sans héritier mâle pour lui succéder. Selon les accords internes à la dynastie, son duché doit donc passer à [Root.Monarch.GetName] [Root.GetDuDeNP] [Root.GetName]."
 new_flavour_bav.14.opt:0 "Magnifique !"
 new_flavour_bav.15.name:0 "La mort de Louis VIII"
 new_flavour_bav.15.desc:0 "Notre duc, Louis VIII, est mort sans héritier mâle pour lui succéder. Selon les accords internes à la dynastie Wittelsbach, Ingolstadt doit donc passer à [LBV.Monarch.GetName] [LBV.GetDuDeNP] [LBV.GetName]."
 new_flavour_bav.15.opt:0 "C'est bien malheureux…"
 new_flavour_bav.16.name:0 "La mort de Louis VIII"
 new_flavour_bav.16.desc:0 "Louis VIII, le duc Wittelsbach d'Ingolstadt, est mort sans héritier mâle pour lui succéder. Selon les accords internes à la dynastie, son duché doit donc passer à [LBV.GetDir] [LBV.GetDuDeNP] [LBV.GetName]."
 new_flavour_bav.16.opt:1 "Le moment est venu de revendiquer ouvertement Landshut"
 new_flavour_bav.17.name:0 "Les prétentions de Louis VII"
 new_flavour_bav.17.desc:1 "Après la mort de Louis VIII d'Ingolstadt, [LBV.Monarch.GetName] [LBV.GetDuDeNP] [LBV.GetName] a affiché ses prétentions à reprendre les territoires d'Ingolstadt. Malgré tout, ce serait faire peu de cas des prétentions de Louis VII, chassé de son domaine par son fils il y a quelques années, et qui se trouve depuis retenu prisonnier à [Root.Capital.GetCapitalName].\n\nAyant appris la mort de son fils, Louis VII fait tout pour retrouver son ancien duché. C'est peut-être là l'occasion parfaite pour tirer parti de toute l'affaire…"
 new_flavour_bav.17.A:0 "Vendons Louis à ses ennemis bavarois"
 new_flavour_bav.17.B:0 "Soutenons plutôt ses revendications"
 new_flavour_bav.17.C:0 "Pourquoi ne pas racheter ses droits sur le duché ?"
 new_flavour_bav.171.name:0 "Rachat des revendications de Louis VII par [ANS.GetLeLaNP] [ANS.GetName]"
 new_flavour_bav.171.desc:1 "[Root.Monarch.GetName] n'est pas [Root.GetLeLaFDir] seul[Root.GetXEDir] à disposer de droits sur Ingolstadt : le père de Louis VIII, Louis VII, avait été chassé du duché par son fils, mais il dispose assurément de revendications plus assurées que les nôtres.\n\nMalgré tout, le duc déchu est retenu prisonnier par [From.Monarch.GetName] [From.GetDuDeNP] [From.GetName] depuis plusieurs années – mais nous venons d'apprendre que [From.GetCeluiCelleDir]-ci avait réussi, par la persuasion et une jolie somme, à persuader Louis de lui vendre ses droits sur le duché…"
 new_flavour_bav.171.A:0 "Ingolstadt est à nous et le restera !"
 new_flavour_bav.18.name:0 "Le mandat religieux de [Root.Monarch.GetName]"
 new_flavour_bav.18.desc:0 "Le développement rapide du protestantisme alarme bon nombre des conseillers catholiques les plus fervents de [Root.Monarch.GetName]. Afin de prévenir que l'hérésie se répande [Root.GetAuEnNP] [Root.GetName], ils ont donc établi un ensemble de réglementations interdisant l'enseignement de l'hérésie sur nos territoires et visant à combattre les faiblesses doctrinales, aussi bien parmi le clergé que chez les fidèles. En outre, une commission doit être mise sur pied pour évaluer les visitations religieuses, la publication de tout ouvrage devrait désormais être soumise à l'accord préalable [Root.GetDuDelaDir] [Root.GetDir], et tout changement liturgique provenant des pays ayant succombé à l'hérésie serait dorénavant strictement interdit.\n\nSi toutes ces restrictions risquent fort de déplaire au clergé, il y a malgré tout de grandes chances que cela empêche toute hérésie de se développer parmi les croyants."
 new_flavour_bav.18.a:0 "Promulguons donc ce mandat"
 new_flavour_bav.18.b:0 "Le clergé doit pouvoir conserver sa liberté"
 new_flavour_bav.19.name:0 "La barbe de Hanns Steininger"
 new_flavour_bav.19.desc:0 "La cité de Braunau s'est récemment distinguée de la plus inhabituelle des façons. L'un de ses anciens magistrats, un certain Hanns Steininger, a grandement contribué à la rendre célèbre, non par quelque talent particulier mais du simple fait de sa barbe. Celle-ci était largement considérée comme le parfait spécimen du pelage facial masculin, du fait qu'elle descendait presque jusqu'à ses orteils – et l'homme n'était pas petit. Malheureusement, il a été victime de ce trait même qui l'avait rendu célèbre : alors qu'il s'inclinait en signe de respect pour [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName], qui passait par la ville, il a trébuché sur sa barbe, est tombé et est mort de ses blessures, en martyre de sa beauté incomparable."
 new_flavour_bav.19.a:0 "Quelle histoire édifiante…"
 new_flavour_bav.20.name:0 "L'église des Théatins"
 new_flavour_bav.20.desc:1 "[Root.GetLeLaLConsCap] [Root.GetCons] [Root.Consort.GetName] a pressé [Root.Monarch.GetName] de faire le vœu de faire élever une magnifique église pour l'ordre des Théatins, à [Root.Capital.GetCapitalName], si un héritier venait à naître. [Root.GetIlElleConsCap] a déjà retenu un architecte de Bologne, Agostino Barelli, pour que le monument soit érigé dans le plus pur style baroque italien.\n\nNobles et riches marchands se montrent très intéressés par le projet, que [Root.Consort.GetName] a déjà dévoilé publiquement, car tous admirent le style italien. Devons-nous nous aussi céder à cet empressement ?"
 new_flavour_bav.20.a:0 "Cédons donc à leurs caprices…"
 new_flavour_bav.20.b:0 "Balivernes que tout cela !"
 bav_religious_mandate_mod:0 "Mandat religieux"
 desc_bav_religious_mandate_mod:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] promulgué des réglementations très strictes afin de réguler la pratique religieuse sur [Root.GetSonLeurNP] territoire."
 bav_building_wife_church:0 "Les délices du mariage"
 desc_bav_building_wife_church:0 "Existe-t-il plus belle façon de dire « Je vous aime » qu'en faisant ériger une église pour satisfaire son [Root.GetAntiEpouxEpouseDir] ?"
 bav_woman_scorned_mod:0 "Mépris mal placé"
 desc_bav_woman_scorned_mod:0 "Il n'est pas sûr qu'il soit très avisé, de la part de [Root.Monarch.GetName], de déplaire [Root.GetAuAlaCons] [Root.GetCons] [Root.Consort.GetName] alors même qu'[Root.GetIlElleDir] n'a pas encore d'héritier…"
 new_flavour_bav.27.name:0 "Agitation [bavarian_lesser_union_member.GetAuEnNP] [bavarian_lesser_union_member.GetName]"
 new_flavour_bav.27.desc:1 "La noblesse bavaroise [bavarian_lesser_union_member.GetDuDeNP] [bavarian_lesser_union_member.GetName] est mécontente d'être gouvernée depuis le lointain Danemark. Elle se languit du moment où, à nouveau, elle pourra être gouvernée par l'un des siens.\n\nCes derniers mois, certains signes ont révélé qu'un complot était monté contre nous, mais nos représentants sur place n'ont rien trouvé qui puisse confirmer les rumeurs. Il n'y a pourtant le moindre doute : un groupe de rebelles s'est rallié à Maximilien, un prince relevant d'une branche obscure des Wittelsbach, avant de prendre les armes contre nous et d'en faire son nouveau duc."
 new_flavour_bav.27.A:0 "Nous devons écraser ces mécréants !"
 #The Sale of Regensburg Chain
 new_flavour_bav.21.name:0 "Les dettes dues à l'[Emperor.GetEmpereurImperatriceDirCap]"
 new_flavour_bav.21.desc:0 "Au cours des décennies passées, la cité de Ratisbonne a accumulé des dettes considérables envers les [HAB.Monarch.Dynasty.GetName]. Si [HAB.Monarch.GetName] n'en a pas encore exigé le remboursement, [HAB.GetIlElleDir] peut le faire à tout moment. Cela affaiblit donc considérablement notre position."
 new_flavour_bav.21.A:0 "Nous devrions rembourser sans plus tarder"
 new_flavour_bav.21.B:0 "Attendons plutôt qu'[HAB.GetIlElleDir] l'exige"
 new_flavour_bav.22.name:0 "Les dettes de Ratisbonne"
 new_flavour_bav.22.desc:0 "La guerre contre [emperors_enemy.GetLeLaNP] [emperors_enemy.GetName] est fort coûteuse pour nos finances. Les conseillers de la cour ont toutefois relevé que Ratisbonne nous doit une somme considérable, et ils sont persuadés que nous pourrions la persuader de rembourser en la menaçant de perdre notre faveur. Malgré tout, exiger un tel montant risque de déstabiliser grandement le gouvernement de la ville, ainsi que les Wittelsbach, qui entretiennent des liens étroits avec elle et pourraient intercéder en sa faveur."
 new_flavour_bav.22.A:0 "Toute dette doit un jour être remboursée"
 new_flavour_bav.22.A.tooltip:0 "Si §YRatisbonne§! peut payer, nous percevrons :"
 new_flavour_bav.22.B:0 "Pardonnons à notre bonne ville"
 new_flavour_bav.23.name:0 "Les dettes de Ratisbonne"
 new_flavour_bav.23.desc:0 "Au cours des décennies passées, la cité de Ratisbonne a accumulé des dettes considérables envers les [HAB.Monarch.Dynasty.GetName]. Or, [HAB.Monarch.GetName] vient de demander leur remboursement afin de financer la guerre contre [emperors_enemy.GetLeLaNP] [emperors_enemy.GetName]. Malgré tout, étant donné les liens étroits que nous entretenons avec cette cité, qui était par le passé une capitale des Wittelsbach, nous sommes particulièrement bien placés pour intercéder en sa faveur. Si [Root.GetLeLaNP] [Root.GetName] pouvai[Root.GetTEntNP] rassembler le montant à rembourser, nous pourrions offrir à la ville de racheter sa dette – en échange de son indépendance. [HAB.Monarch.GetName] pourrait toutefois voir d'un mauvais œil un tel accord…"
 new_flavour_bav.23.A:0 "Proposons toujours de rembourser"
 new_flavour_bav.23.A.tooltip:0 "Si §YRatisbonne§! accepte notre offre, ceci va se produire :"
 new_flavour_bav.23.B:0 "Ces boutiquiers devront se débrouiller seuls"
 new_flavour_bav.23.B.tooltip:0 "D'autres dirigeants de la dynastie §YWittelsbach§! pourraient bien offrir leur soutien à §YRatisbonne§!."
 new_flavour_bav.24.name:0 "[HAB.Monarch.GetName] exige le remboursement des dettes"
 new_flavour_bav.24.desc.default:0 "[HAB.GetLeLaLDirCap] [HAB.GetDir] [HAB.Monarch.GetName] a demandé à ce que nous lui remboursions les dettes contractées auprès de sa famille afin de pouvoir financer la guerre contre [emperors_enemy.GetLeLaNP] [emperors_enemy.GetName]. [HAB.GetIlElleDirCap] exige un remboursement immédiat et complet, aussi allons-nous devoir soit verser l'intégralité du montant, soit manquer à nos devoirs en tant que ville libre."
 new_flavour_bav.24.desc.wittelsbach:0 "[HAB.GetLeLaLDirCap] [HAB.GetDir] [HAB.Monarch.GetName] a demandé à ce que nous lui remboursions les dettes contractées auprès de sa famille afin de pouvoir financer la guerre contre [emperors_enemy.GetLeLaNP] [emperors_enemy.GetName]. [HAB.GetIlElleDirCap] exige un remboursement immédiat et complet, allant jusqu'à menacer de nous disgracier si nous ne pouvons remplir nos devoirs de ville libre. Cependant, [From.Monarch.GetName] [From.GetDuDeNP] [From.GetName] a décidé de nous faire une offre : [From.GetIlElleDir] se dit prêt[From.GetXEDir] à rembourser l'intégralité du montant en échange de la reconnaissance des revendications historiques des Wittelsbach sur Ratisbonne."
 new_flavour_bav.24.A:0 "Remboursons donc immédiatement"
 new_flavour_bav.24.B:0 "Nous n'en avons pas les moyens pour l'heure"
 new_flavour_bav.24.B.tooltip:0 "§R[HAB.Monarch.GetName] va révoquer notre statut de ville libre, et c'est l'évêque de Ratisbonne qui nous gouvernera désormais.§!"
 new_flavour_bav.24.C:0 "Acceptons l'offre [From.GetDuDelaNP] [From.GetName]"
 new_flavour_bav.24.C.player_warning_tooltip:0 "§RRatisbonne va être annexée par [From.GetLeLaNP] [From.GetName].§!"
 new_flavour_bav.25.name:0 "Dettes oubliées"
 new_flavour_bav.25.desc:0 "Cela fait de nombreuses années maintenant que nous avons des dettes envers les [HAB.Monarch.Dynasty.GetName], mais les empereurs se sont succédé sur le trône, et leurs politiques ont évolué. Les considérations de [HAB.Monarch.GetName] sur nos dettes ne sont pas celles de ses prédécesseurs. [Root.Monarch.GetName] a ainsi pu persuader [HAB.GetLeLaLDir] [HAB.GetDir] de réduire le montant total afin de faciliter son remboursement."
 new_flavour_bav.25.A:0 "Excellentes nouvelles !"
 new_flavour_bav.26.name:0 "Remise des dettes"
 new_flavour_bav.26.desc:0 "[HAB.Monarch.GetName], dans son infinie bonté, a magnanimement décidé de remettre les dettes que nous lui devons. Jamais plus l'argent emprunté aux [HAB.Monarch.Dynasty.GetName] n'aura à être remboursé."
 new_flavour_bav.26.A:0 "Vive [HAB.Monarch.GetName] !"
