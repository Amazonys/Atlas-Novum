 napoleon.2.b:0 "Montrons-[Root.GetLeLaFDir] en garant[Root.GetXEDir] de la paix"
 napoleon.2.c:0 "Montrons-[Root.GetLeLaFDir] comme un[Root.GetXEDir] grand[Root.GetXEDir] stratège"
 napoleon.2.da:0 "Montrons-[Root.GetLeLaFDir] comme un[Root.GetXEDir] véritable prophète"
