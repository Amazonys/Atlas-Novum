 desc_napoleon_lawbringer:0 "La propagande [Root.GetRootAdjFS] montre [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] comme un[Root.GetXEDir] législa[Root.GetTeurTriceDir] de premier ordre."
 napoleon_peacebringer:0 "Propagande impériale sur la paix"
 desc_napoleon_peacebringer:0 "La propagande [Root.GetRootAdjFS] montre [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] comme un[Root.GetXEDir] garant[Root.GetXEDir] de la paix."
