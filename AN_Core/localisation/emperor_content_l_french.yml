 # Mercenary Events
 patriotic_company_leader_deserts:0 "§Y[patriotic_mercs.Leader.GetName]§! quitte la §Y[patriotic_mercs.GetName]§!."
 mercs.1.t:0 "La [patriotic_mercs.GetName] mécontente"
 mercs.1.d:0 "Aussi ridicule que cela puisse paraître, bon nombre des hommes de la [patriotic_mercs.GetName] éprouvent de réels sentiments envers ce qu'ils appellent leur patrie, [merc_home_country.GetLeLaNP] [merc_home_country.GetName]. On ne compte plus les cas de désertion, nombre d'entre eux étant horrifiés à l'idée de voir [merc_home_province.GetCapitalName] réduite en cendres."
 mercs.1.a:0 "Allons donc, quels mercenaires est-ce là ?"
 mercs.1.b:0 "La seule chose qu'aiment les Écossais, c'est l'or"
 mercs.2.t:0 "Les ennemis de nos ennemis"
 mercs.2.d:0 "Les hommes de la [bloodthirsty_mercs.GetName] attendent avec une grande impatience de pouvoir affronter ceux de la [bloodthirsty_mercs_enemy.GetName], qu'ils regardent comme leurs ennemis personnels. Visiblement, les âpres rivalités entre [bloodthirsty_mercs_home.GetLeLaNP] [bloodthirsty_mercs_home.GetName] et [bloodthirsty_mercs_enemy.GetLeLaNP] [bloodthirsty_mercs_enemy.GetName] se prolongent jusque chez ceux qui louent leur épée aux puissances étrangères…"
 mercs.2.a:0 "Quel charmant hasard !"
 mercs.2.b:0 "À ce sujet, tous [Root.GetAuEnNP] [Root.GetName] partagent leur sentiment"
 bloodthirsty_mercs_modifier:0 "Les ennemis de nos ennemis"
 desc_bloodthirsty_mercs_modifier:0 "Il se trouve que [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] en guerre contre les rivaux honnis des mercenaires qu'[Root.GetIlElleNP] [Root.GetAOntNP] soldés."
 bloodthirsty_mercs_modifier_universal:0 "Les ennemis de nos ennemis"
 desc_bloodthirsty_mercs_modifier_universal:0 "Il se trouve que [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] en guerre contre les rivaux honnis des mercenaires qu'[Root.GetIlElleNP] [Root.GetAOntNP] soldés."
 mercs.3.t:0 "Droit de pillage"
 mercs.3.d:1 "Plusieurs des compagnies mercenaires à notre solde sont mécontentes des termes de leur contrat. L'opulence des cités [rich_enemy_province.Owner.GetDuDeNP] [rich_enemy_province.Owner.GetName], telle [rich_enemy_province.GetCapitalName], suscite l'envie de ces hommes aux maigres soldes. La situation est d'ailleurs devenue si tendue que [loot_mercs.Leader.GetName], le capitaine de la [loot_mercs.GetName], exige que désormais une bonne part du butin faite lors de la guerre soit réservée à ses hommes."
 mercs.3.a:0 "Va donc pour plus de butin"
 mercs.3.b:0 "Empêchons tout pillage mais réévaluons les soldes"
 mercs.3.c:0 "Comment ces ingrats osent-ils se plaindre ainsi ?"
 mercs_allowed_to_loot:1 "Droit de pillage"
 desc_mercs_allowed_to_loot:0 "Les mercenaires soldés par [Root.GetLeLaNP] [Root.GetName] se sont vu attribuer une plus grande part de butin."
 mercs_not_allowed_to_loot_money:0 "Soldes réévaluées"
 desc_mercs_not_allowed_to_loot_money:0 "Les mercenaires soldés par [Root.GetLeLaNP] [Root.GetName] se sont vu refuser le droit de piller les régions qu'ils traversent, mais leurs soldes coûtent cher."
 mercs.4.t:0 "Afflux de vétérans dans la [veteran_mercs.GetName]"
 mercs.4.d:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] tenu[Root.GetXENP] en haute estime par les capitaines mercenaires, aussi bien du fait de [Root.GetSonLeurNP] prestige au-delà des frontières que – et c'est là sans doute le plus important – par la réputation qu'[Root.GetIlElleNP] [Root.GetSestSesontNP] fait[Root.GetXENP] de verser les soldes dans les délais et aux prix convenus. C'est très certainement ce qui pousse de nombreux vétérans étrangers à entrer dans la [veteran_mercs.GetName], espérant ainsi trouver un emploi régulier à notre service."
 mercs.4.a:0 "Hé, qui ne voudrait pas mourir pour [Root.GetLeLaNP] [Root.GetName] ?"
 mercs.5.t:0 "Des éléphants !"
 mercs.5.d:0 "Pour la première fois depuis l'époque d'Hannibal et des guerres puniques, des éléphants sont retournés en Europe sous le commandement de capitaines [Root.GetRootAdjMP]. L'ennemi semble comme paralysé par la peur devant ces animaux gigantesques et majestueux, revêtus d'armures et décorés des symboles de la guerre."
 mercs.5.d2:0 "Pour la première fois depuis l'époque d'Hannibal et des guerres puniques, des éléphants sont retournés en Europe avec la [elephant_mercs.GetName]. L'ennemi semble comme paralysé par la peur devant ces animaux gigantesques et majestueux, revêtus d'armures et décorés des symboles de la guerre."
 mercs.5.a:0 "Qu'ils tremblent donc devant la [elephant_mercs.GetName] !"
 mercs.5.b:0 "Laissons-les donc trembler devant nous !"
 mercs.6.t:0 "Les amazones [Root.GetRootAdjFP]"
 mercs.6.d:1 "Après des années de service obligatoire au sein de l'armée [Root.GetRootAdjFS], un groupe de vétérans s'est réuni pour former une compagnie mercenaire menée entièrement par des femmes lieutenants. Établies à [Root.Capital.GetCapitalName], ces Amazones [Root.GetRootAdjFP] sont prêtes à combattre pour l'or et la gloire."
 mercs.6.a:0 "Quelle charmante nouveauté !"
 female_mercs_tt:0 "La §YCompagnie des Amazones§! peut désormais être recrutée."
