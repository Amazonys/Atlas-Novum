 incidents_bur_inheritance.6.t:0 "Les lois de [Root.Monarch.GetName]"
 incidents_bur_inheritance.6.d:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] réchappé de peu à une crise de succession désastreuse, avant que [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] s'impose en souverain[Root.GetXEDir] incontesté[Root.GetXEDir]. Mais les lois de successions restent toujours inchangées, et constituent donc toujours un danger pour l'avenir.\n\n[Root.GetLeLaLDirCap] [Root.GetDir] songe donc à instituer des réformes légales qui garantiraient aux hommes comme aux femmes l'égalité lorsqu'il s'agit d'hériter de titres, ce qui mettrait un terme à la nécessité désespérée de nos souverains de toujours avoir un fils s'ils ne veulent pas voir leurs possessions divisées. Une autre voie est toutefois possible si l'on considère que la crise ne se reproduira pas et que nous pouvons désormais œuvrer à renforcer l'ordre traditionnel de la société qui a permis à la Bourgogne d'accéder à la prospérité."
