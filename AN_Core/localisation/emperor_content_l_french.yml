 imperial_diplomacy_reform:0 "Diplomatie impériale"
 imperial_diplomacy_reform_desc:0 "La cité ne peut préserver son indépendance sans le soutien de l'Empereur et de ses alliés. Nous devons donc tout faire pour conserver des liens diplomatiques étroits afin que, dès que nous avons besoin d'eux, nos amis volent à notre secours pour nous sauver."
 municipal_self_defense_reform:0 "Défense communale"
 municipal_self_defense_reform_desc:0 "Ce n'est qu'en nous appuyant sur les capacités militaires de la ville que nous pourrons assurer notre survie. Nous devons donc conférer aux capitaines de la Garde une plus grande importance politique, et veiller à ce qu'ils aient à disposition tout ce dont ils ont besoin pour accomplir leur mission."
 austrian_archduchy_reform:0 "Archiduché d'Autriche"
 austrian_archduchy_reform_desc:0 "S'il est organisé à la manière d'un État féodal, l'archiduché d'Autriche a une longueur d'avance sur tous les autres en Europe. De fait, l'expérience acquise en gouvernant leurs dépendances – qu'il s'agisse du Tyrol, de la Styrie, de la Hongrie ou de la Bohême – et en concluant des générations d'alliances dynastiques profitables a permis aux archiducs de développer un système administratif extrêmement performant, capable de gouverner leurs possessions et de préserver leur unité."
