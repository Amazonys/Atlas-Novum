 dodo.1.name:0 "Gibier à plumes"
 dodo.1.desc:0 "Les colons de [Root.GetName] rapportent que l'île abrite une sorte de grand oiseau, incapable de voler, assez laid et à la démarche disgracieuse. Ces animaux sont apparemment extrêmement aisés à chasser, n'ayant jamais été confrontés à aucun véritable prédateur, et leur viande est tout à fait plaisante. Déjà, leur nombre commence à décliner. [Root.Owner.GetLeLaFAdmCap] savant[Root.Owner.GetXEAdm] [Root.Owner.Adm_Advisor.GetName] s'intéresse vivement à ces rapports, et a proposé de lancer une expédition scientifique pour capturer des spécimens vivants de cette espèce afin de les ramener à [Root.Owner.Capital.GetCapitalName] afin de les étudier avant qu'ils soient éteints, la coexistence avec les hommes interdisant le moindre espoir quant à leur sort."
 dodo.1.A:0 "Envoyons donc une expédition sur place"
 dodo.1.A.tt:0 "Il va être tenté de capturer un spécimen vivant de cet oiseau."
 dodo.1.B:0 "Au moins nos colons voleront-ils de leurs propres ailes"
 edible_dodos:0 "Consommation de dodos"
 desc_edible_dodos:0 "L'île de [Root.GetName] abrite une espèce de grand oiseau incapable de voler, qui est aisé à chasser et dont la viande est tout à fait plaisante."
 dodo.2.name:0 "Le dodo"
 dodo.2.desc:0 "L'expédition envoyée sur [From.GetName] est parvenue à capturer plusieurs spécimens vivants de ce grand oiseau, qui a été surnommé « dodo ». Plus grand qu'un cygne, assez rondelet, et les plumes de sa grande tête lui font comme un bonnet. Son long bec est recourbé vers le sol, et ses yeux brillent comme de petits diamants. Il dégage une impression mélancolique, comme s'il pleurait son incapacité à voler du fait que ses ailes sont trop petites et sont bien la seule preuve qu'il s'agit véritablement d'un oiseau. Malgré tout, il est doté d'un grand appétit, ce qui ne surprend guère étant donné leur démarche.\n\nAprès avoir étudié l'animal avec un grand intérêt, [Root.Adm_Advisor.GetName] s'est arrangé[Root.GetXEAdm] pour qu'il soit exposé publiquement à [Root.Capital.GetCapitalName]."
 dodo.2.A:0 "On peut être fiers comme des paons"
 dodo.3.name:0 "Le dindon de la farce"
 dodo.3.desc:0 "L'expédition dépêchée sur [From.GetName] n'a trouvé aucun signe de ces fameux oiseaux. S'ils ont jamais existé, leur nombre devait être fort réduit, et ils ne pouvaient espérer survivre à la chasse menée par les hommes. Toutefois, les savants ont pu étudier la vie naturelle de l'île en détail, ce qui leur a permis de découvrir plusieurs nouvelles espèces et d'offrir aux colons des conseils utiles pour s'adapter à leur nouveau milieu."
 dodo.3.A:0 "Faute de grives on mange des merles"

