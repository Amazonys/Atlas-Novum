 new_court_flavour_events.10.name:0 "Allégations de déloyauté"
 new_court_flavour_events.10.desc.adm:0 "Tout le monde ne se montre pas satisfait du plan consistant à charger [Root.GetEventAdvisorName] d'établir de meilleures relations avec [advisor_liaisons_target_country.GetLeLaNP] [advisor_liaisons_target_country.GetName]. Alors que déjà des rumeurs avaient commencé à se propager à la cour, [Root.Adm_Advisor.GetName], qui rivalisait déjà avec notre [Root.GetEventAdvisorTitleMinus] pour avoir l'attention [Root.GetDuDelaDir] [Root.GetDir], a commencé à l'accuser de déloyauté. [Root.GetIlElleAdmCap] prétend en effet avoir enquêté sur les activités de [Root.GetEventAdvisorName], et aurait découvert qu'[Root.GetEventAdvisorIlElle] transmettait à [advisor_liaisons_target_country.Capital.GetCapitalName] des secrets d'États sous le couvert de travailler à un prétendu rapprochement entre les deux pays.\n\n[Root.GetEventAdvisorName], pour sa part, a répliqué en affirmant que les preuves avancées contre [Root.GetEventAdvisorLuiElle] étaient de pures affabulations, motivées par la seule jalousie. Protestant de sa loyauté, [Root.GetEventAdvisorIlElle] se dit certain[Root.GetEventAdvisorXE] que le succès de sa mission démontrera qu'[Root.GetEventAdvisorIlElle] mérite toute notre confiance."
 new_court_flavour_events.10.desc.dip:0 "Tout le monde ne se montre pas satisfait du plan consistant à charger [Root.GetEventAdvisorName] d'établir de meilleures relations avec [advisor_liaisons_target_country.GetLeLaNP] [advisor_liaisons_target_country.GetName]. Alors que déjà des rumeurs avaient commencé à se propager à la cour, [Root.Dip_Advisor.GetName], qui rivalisait déjà avec notre [Root.GetEventAdvisorTitleMinus] pour avoir l'attention [Root.GetDuDelaDir] [Root.GetDir], a commencé à l'accuser de déloyauté. [Root.GetIlElleDipCap] prétend en effet avoir enquêté sur les activités de [Root.GetEventAdvisorName], et aurait découvert qu'[Root.GetEventAdvisorIlElle] transmettait à [advisor_liaisons_target_country.Capital.GetCapitalName] des secrets d'États sous le couvert de travailler à un prétendu rapprochement entre les deux pays.\n\n[Root.GetEventAdvisorName], pour sa part, a répliqué en affirmant que les preuves avancées contre [Root.GetEventAdvisorLuiElle] étaient de pures affabulations, motivées par la seule jalousie. Protestant de sa loyauté, [Root.GetEventAdvisorIlElle] se dit certain[Root.GetEventAdvisorXE] que le succès de sa mission démontrera qu'[Root.GetEventAdvisorIlElle] mérite toute notre confiance."
