 flavour_swa.1.name:0 "La fondation de Karlsruhe"
 flavour_swa.1.desc:0 "La cité de Durlach est devenue fort prospère. Pourtant, les visiteurs sont souvent déçus de son aspect terne et de son manque de splendeur, au regard des capitales de nos voisins. [Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] partage d'ailleurs tout à fait cet avis. Au cours d'un rêve, [Root.GetIlElleDir] a récemment vu un palais grandiose, situé au cœur d'une ville, belle et bien ordonnée – sa ville.\n\nLes autorités de la commune de Durlach sont quelque peu réticentes à autoriser une réorganisation de l'ensemble de la cité, aussi a été suggéré un nouveau site, point trop éloigné. Celui-ci, que les défenseurs du projet ont nommé « Karlsruhe », est de fait très prometteur. Mais les habitants de Durlach pourraient ne guère apprécier de voir leur ville déclassée. La question se pose donc de savoir s'il est bien avisé de fonder une ville neuve."
 flavour_swa.1.A:0 "Fondons Karlsruhe"
 flavour_swa.1.B:0 "Il n'est nul besoin d'une nouvelle cité"
 #Brunswick Ideas
 BRU_ideas:0 "Doctrines brunswickiennes"
 BRU_ideas_start:0 "traditions brunswickiennes"
 BRU_ideas_bonus:0 "ambitions brunswickiennes"
 bru_welfian_dynasty:0 "Dynastie Welf"
 bru_welfian_dynasty_desc:0 "La dynastie Welf remonte à des siècles. L'un de ses membres, Otton IV, a même été empereur du Saint-Empire au XIIIe s. Leur nom est donc fameux dans toute l'Allemagne, et lorsqu'ils donnent leur opinion leur parole n'est jamais prise à la légère."
 bru_residenzstadt_wolfenbuttel:0 "Residenzstadt Wolfenbüttel"
 bru_residenzstadt_wolfenbuttel_desc:0 "La capitale ducale a récemment été transférée à Wolfenbüttel, une cité dotée de fortifications puissantes et de palais superbes. Grâce à notre mécénat, la cité deviendra un véritable témoignage de la gloire et de la magnificence de notre dynastie."
 bru_herzog_august_bibliothek:0 "Bibliotheca Augusta"
 bru_herzog_august_bibliothek_desc:0 "Nous devons apporter la preuve de nos idéaux modernistes en fondant une magnifique bibliothèque, la plus grande qui soit au nord des Alpes. En permettant de recueillir tous les manuscrits imaginables, elle attirera ainsi à la cour des lettrés venus de toute l'Europe."
 bru_trade_guilds:0 "Guildes du Brunswick"
 bru_trade_guilds_desc:0 "Si elles relèvent officiellement du duché, les cités de Brunswick et Göttingen sont longtemps restées en grande partie indépendantes et gouvernées par une classe puissante de bourgeois et de patriciens. Maintenant que nous avons réaffirmé sur elles notre autorité, nous pouvons faire usage de l'expertise de leurs habitants pour développer le pays et accroître notre production."
 bru_leibnitz_lessing:0 "Leibniz et Lessing"
 bru_leibnitz_lessing_desc:0 "Plusieurs des plus grands penseurs de l'Allemagne se sont établis à Wolfenbüttel afin de publier leurs traités philosophiques et ouvrages littéraires à la cour. Notre capitale est un centre d'enseignement supérieur d'importance pour tout le Nord de l'Allemagne, aussi pouvons-nous être assurés que les idées les plus novatrices s'implantent aisément dans nos territoires."
 bru_schwarze_schar:0 "Schwarze Schar : l'Armée noire"
 bru_schwarze_schar_desc:0 "Les Brunswickiens ne se soumettront jamais à l'occupation étrangère, aussi désespérées que soient les circonstances. Même si tout devait paraître perdu, nos troupes d'élite continueront de combattre l'ennemi et par leurs exploits se tailleront une réputation jusque loin de nos frontières."
 #Luneburg Ideas
 LUN_ideas:0 "Doctrines lunebourgeoises"
 LUN_ideas_start:0 "traditions lunebourgeoises"
 LUN_ideas_bonus:0 "ambitions lunebourgeoises"
 lun_hansa_contacts:0 "Relations de la Hanse"
 lun_hansa_contacts_desc:0 "Nos cités ont souvent appartenu à la Ligue hanséatique. Cela a permis à leurs négociants d'établir des réseaux étendus de relations, qui leur permettent de vendre aisément leurs marchandises."
 lun_staple_rights:0 "Droits d'exclusivité"
 lun_staple_rights_desc:0 "Nos cités jouissent non seulement du droit d'exclusivité, qui oblige les marchands y passant à mettre en vente leurs biens sur leurs marchés. Mais nous avons aussi érigé des digues de terre afin de veiller à ce qu'ils ne puissent les contourner. De la sorte, toutes sortes de marchandises peuvent être mises en vente sur les marchés, ce qui apporte une richesse considérable."
 lun_adroit_diplomacy:0 "Adresse diplomatique"
 lun_adroit_diplomacy_desc:0 "Nous sommes certes un duché relativement peu étendu, mais cela nous a poussés à développer un véritable talent dans l'art de la diplomatie afin d'assurer notre survie au long des siècles. Ces capacités nous seront fort utiles à l'avenir, alors que nous commençons à tout faire pour atteindre une plus grande prééminence."
 lun_dynastic_play:0 "Branches dynastiques"
 lun_dynastic_play_desc:0 "La dynastie des Welf compte de très nombreuses branches, chacune gouvernant son propre territoire d'extension réduite. Il est donc fort peu probable que nous ne puissions trouver un héritier issu de la famille."
 lun_lionhearted:0 "Cœurs de lion"
 lun_lionhearted_desc:0 "Nos bannières exaltent nos troupes et les poussent à trouver le courage de donner le meilleur d'elles-mêmes, incitant chaque homme à agir avec un cœur de lion."
 #Ulmer Ideas
 ULM_ideas:0 "Doctrines ulmoises"
 ULM_ideas_start:0 "traditions ulmoises"
 ULM_ideas_bonus:0 "ambitions ulmoises"
 ulm_grosser_schwoerbrief:0 "La Großer Schwörbrief"
 ulm_grosser_schwoerbrief_desc:0 "La Grande Charte de serment de 1397 affirme les privilèges des marchands patriciens et des guildes d'Ulm. Bourgeois et artisans, qui forment le cœur de la ville, sont assurés de prospérer grâce à cette constitution."
 ulm_swabian_league:0 "Schwäbischer Bund"
 ulm_swabian_league_desc:0 "La Schwäbischer Bund, la Ligue de Souabe, est une alliance destinée à assurer la défense face aux empiétements des Wittelsbach de Bavière et du Palatinat ainsi qu'à la jeune Confédération suisse au sud. Les nombreux pactes contractés avec les princes de toute la Souabe et au-delà permettent d'assurer la liberté de la cité et de préserver le privilège d'immédiateté impériale dont nous jouissons. C'est à nous qu'il revient de mener cette ligue pour emporter la victoire sur tout voisin qui oserait nous menacer."
 ulm_german_realism:0 "Le berceau du réalisme allemand"
 ulm_german_realism_desc:0 "C'est à Ulm que se trouve l'atelier de Hans Multscher, un artiste novateur de la Renaissance allemande. C'est lui qui a introduit le style réaliste dans la peinture et la sculpture allemandes, qu'il a appris lors de ses études en France et aux Pays-Bas. Ses innovations ont fait d'Ulm un foyer des arts pour l'Allemagne du Sud, au même titre qu'une place économique de premier ordre. L'influence de cet artiste sur la culture est véritablement remarquable."
 ulm_duerer_fort:0 "Fortifications d'Albrecht Dürer"
 ulm_duerer_fort_desc:0 "Après la tentative de l'empereur Louis de Bavière de prendre la cité en 1316, nous avons étendu ses fortifications et fait de leur entretien la première de nos priorités. Mais, désormais, les innovations en matière militaire rendent à nouveau Ulm fragile en cas d'attaque. Nous devons donc moderniser les fortifications en employant les nouveaux principes mathématiques, qui amélioreront l'efficacité de l'artillerie défensive face aux canons des assaillants."
 ulm_textile_trade:0 "Commerce ulmois des étoffes"
 ulm_textile_trade_desc:0 "Notre réputation de fabricants d'étoffes fines suscite l'admiration pour nos artisans et négociants. Durant des siècles, les étoffes d'Ulm ont assuré la prospérité de la ville grâce au commerce sur le Danube et jusqu'en Italie. Nous devons encourager encore son développement en soutenant les marchands et en contractant des accords avec les guildes des autres cités."
 ulm_swiss_mercs:0 "Recrutement de mercenaires suisses"
 ulm_swiss_mercs_desc:0 "Nos voisins au sud sont réputés dans toutes les cours d'Europe pour leurs excellents mercenaires. En cultivant de bonnes relations qui pourront nous être mutuellement bénéfiques, nous pourrons trouver des soldats compétents pour défendre notre havre de prospérité contre quiconque souhaiterait nous menacer, et peut-être même décourager ceux qui chercheraient à mettre fin à notre indépendance. La ville libre d'Ulm doit rester entièrement libre, et à jamais."
 ulm_minster:0 "Achèvement de l'église principale d'Ulm"
 ulm_minster_desc:0 "L'église principale d'Ulm est plus vaste que bon nombre de cathédrales. Elle a été construite pour accueillir jusqu'à 20 000 fidèles, et sa flèche est la plus haute au monde, qui est par elle-même un monument érigé pour montrer non seulement la puissance de l'Église, mais aussi la prospérité des bourgeois. Malgré tout, même si le chantier a débuté au XIVe s., l'église est toujours inachevée. Nous devons donc faire une priorité de son achèvement."
 #Augsburger Ideas
 AUG_ideas:0 "Doctrines augsbourgeoises"
 AUG_ideas_start:0 "traditions augsbourgeoises"
 AUG_ideas_bonus:0 "ambitions augsbourgeoises"
 aug_augusta_vindelicorum:0 "Augusta Vindelicorum"
 aug_augusta_vindelicorum_desc:0 "Augsbourg est une cité ancienne, fondée par nuls autres que les Romains. Elle s'appelait alors Augusta Vindelicorum, en l'honneur du premier et grand empereur, Auguste, et était le siège de la province de Rhétie. Si aujourd'hui les Romains ne sont plus, Augsbourg est toujours bien vivante, et en elle l'héritage de Rome."
 aug_afra_ulrich:0 "Sainte Afre et saint Ulrich"
 aug_afra_ulrich_desc:0 "Augsbourg a été la patrie de deux des grands saints du passé, sainte Afre et saint Ulrich. Afre a offert l'abri de sa maison à l'évêque chrétien Narcisse de Gérone, au temps de la persécution, sous les Romains, avant d'être ensuite baptisée par lui. Les Romains, en découvrant le rôle qu'elle avait joué, l'exécutèrent en 304.\nSaint Ulrich, lui, a joué un rôle plus mineur pour le christianisme, mais a été un grand dirigeant pour Augsbourg, entre 923 et 973, assurant notamment la construction d'un rempart qui assura notre protection face aux pillards hongrois."
 aug_hans_holbein:0 "Patrie de Hans Holbein le Jeune"
 aug_hans_holbein_desc:0 "Hans Holbein le Jeune (1497-1543) était l'héritier d'une dynastie de peintres, et était imprimeur et peintre lui-même. Si les œuvres de son père se voient toujours dans les alentours d'Augsbourg, Hans le Jeune a quant à lui beaucoup voyagé – jusqu'à se trouver, par l'entremise du philosophe Érasme, à la cour d'Angleterre. Parmi ses œuvres les plus fameuses se trouvent ainsi les portraits du roi Henri VIII."
 aug_fugger_welser:0 "Banque Fugger"
 aug_fugger_welser_desc:1 "C'est d'Augsbourg qu'est originaire la famille Fugger, une grande famille de marchands et banquiers, dont les investissements et les talents pour la finance ont eu une grande importance pour les puissances européennes. À l'origine simples tisserands et marchands de futaines, la famille a rapidement étendu son influence dans la plus grande partie de l'Europe grâce à leurs opérations banquières, leur rôle dans le commerce et leur domination du commerce du cuivre."
 aug_elias_holl:0 "Bâtiments d'Elias Holl"
 aug_elias_holl_desc:0 "Elias Holl (1573-1646) était un « maître bâtisseur », chargé de la construction de la célèbre Goldener Saal, la splendide « salle dorée » de l'hôtel de ville d'Augsbourg. Son œuvre constitue une inspiration majeure pour tout maître bâtisseur de la cité."
 aug_religionsfrieden:0 "Augsburger Religionsfriede"
 aug_religionsfrieden_desc:0 "La Réforme protestante s'est propagée comme la peste dans le Saint-Empire romain germanique. Catholiques et protestants se sont affrontés par les armes, menaçant jusqu'à la souveraineté de l'Empereur lui-même. Charles Quint (1500-1558) a eu beau tout faire pour prévenir que la Réforme se propage davantage, en combattant les princes hérétiques, il dut finir par admettre sa défaite. C'est ainsi que le 25 septembre 1555 il a signé la Augsburger Reichs- und Religionsfrieden, le traité de paix impériale et de liberté de religion, assurant ainsi l'unité religieuse au sein de chaque territoire. Si cela n'a pas assuré aux protestants une liberté religieuse totale ni empêché la guerre de Trente Ans d'éclater en 1618, elle aura au moins permis de mettre sur pied un compromis qui sera repris ensuite par la Westfälischer Friede, le traité de Westphalie."
 aug_textile_industry:0 "Industrie textile augsbourgeoise"
 aug_textile_industry_desc:0 "Augsbourg a toujours été une cité de tisserands élaborant des produits de premier ordre, et cette réputation a été largement entretenue grâce aux pratiques commerciales des premières générations des Fugger. Grâce aux moulins sur le Lech, les manufactures textiles parviennent à produire en grande quantité des étoffes de qualité, qui sont ensuite vendues dans toute l'Europe."
 #Frankfurter Ideas
 FRN_ideas:0 "Doctrines francfortoises"
 FRN_ideas_start:0 "traditions francfortoises"
 FRN_ideas_bonus:0 "ambitions francfortoises"
 frn_buchmesse:0 "Fonder la foire du livre"
 frn_buchmesse_desc:0 "Les foires de Francfort sont devenues de véritables institutions et remontent aux privilèges accordés par les empereurs Frédéric II en 1240 et Louis de Bavière en 1330. Avec l'invention de la presse à imprimer, nous devrions établir une nouvelle foire dédiée à la vente des livres. Non seulement cela contribuerait à accroître les échanges commerciaux, mais les divers volumes et connaissances passant par la ville en feraient l'un des premiers foyers du savoir et de l'innovation sur le continent."
 frn_stock_exchange:0 "Standardisation des taux de change"
 frn_stock_exchange_desc:0 "En tant que carrefour commercial de première importance, une multitude de monnaies passent par Francfort, amenées par les négociants étrangers. Nos ancêtres avaient décidé de ne permettre que trois monnaies, à savoir le gros tournois, le haller et le loven du Brabant. Malgré tout, ces systèmes mis en place pour les échanges monétaires ne sont plus guère efficaces, car les pièces légales ne sont plus en nombre suffisant, ce qui permet aux criminels de commettre de nombreuses fraudes. Nous devrions donc établir une bourse centrale, réunie annuellement, au cours de laquelle les négociants les plus importants fixeraient les taux de change."
 frn_postzeitung:0 "Frankfurter Postzeitung"
 frn_postzeitung_desc:0 "S'il ne s'agit pas de la gazette la plus ancienne régionale dans l'Empire, le Frankfurter Postzeitung est malgré tout le premier à jouir d'une telle popularité dans toute l'Allemagne. Du fait que nous sommes à un carrefour commercial, les nouvelles de toute l'Allemagne et d'au-delà nous arrivent vite, et le Postzeitung peut aisément être emmené dans toutes les régions."
 frn_imperial_elections:0 "Siège des élections et couronnements impériaux"
 frn_imperial_elections_desc:0 "La Bulle d'or de 1356 a fait de Francfort le siège des élections impériales. Désormais, les empereurs sont de plus en plus fréquemment couronnés aussi dans notre cathédrale. Ces cérémonies magnifiques sont une superbe occasion d'établir des liens diplomatiques dans tout le Saint-Empire, car c'est presque l'ensemble des dirigeants qui y participent. Inutile de le dire, nous avons tout à intérêt à les impressionner !"
 frn_cultural_center:0 "Centres culturels civiques"
 frn_cultural_center_desc:0 "Sans souverain ou évêque comme suzerain, toutes nos institutions culturelles dépendent entièrement de l'implication des bourgeois. Au cours des années, nous avons fondé de nombreux sites culturels de valeur, tels le Théâtre national et la Société du musée de Francfort. Assurément, cela rend notre cité bien plus belle que nombre d'autres."
 frn_sausages:0 "Saucisses de Francfort"
 frn_sausages_desc:0 "La Frankfurter Würstchen est appréciée et célèbre. Ces saucisses fumées sont faites de porc ; mais certains bouchers manquant de conscience y ajoutent d'autres viandes. Nous devrions donc promulguer un décret exigeant des bouchers qu'ils ne s'occupent que d'un seul type de viande par jour, afin de préserver la pureté de notre chère saucisse."
 frn_freie_stadt:0 "Freie Stadt Frankfurt"
 frn_freie_stadt_desc:0 "Durant des siècles Francfort a été une république oligarchique, dominée par le patriciat. Mais ce régime est contraire aux idées des Lumières qui se répandent en Europe, et il retarde tout progrès. Nous devons donc nous adapter à notre époque en décrétant des amendements à la constitution afin d'accorder l'égalité des droits à toutes les confessions chrétiennes, d'améliorer la situation des non-chrétiens et d'abolir les privilèges de l'ancien patriciat. Désormais, tous les citoyens masculins âgés de plus de 21 ans et possédant une propriété suffisante à Francfort pourront désormais voter et décider de l'avenir de tous !"
 #Cologne Ideas
 KOL_ideas:0 "Doctrines colonaises"
 KOL_ideas_start:0 "traditions colonaises"
 KOL_ideas_bonus:0 "ambitions colonaises"
 kol_pursuit_of_unity:0 "Recherche de l'unité territoriale"
 kol_pursuit_of_unity_desc:0 "Notre territoire est géographiquement divisé entre la Rhénanie et la Westphalie. Afin de renforcer l'évêché et de mieux centraliser le gouvernement, nous devons trouver le moyen d'unir ces deux possessions séculières. Peut-être les archives recèlent-elles quelque obscure revendication ancienne ?"
 kol_archchancellor_of_italy:0 "Archicancellarius per Italiam"
 kol_archchancellor_of_italy_desc:0 "L'évêque de Cologne détient dans le Saint-Empire romain germanique le titre d'archichancelier pour l'Italie. S'il est de peu de valeur en termes de puissance matérielle ou de responsabilités, il confère toutefois un certain prestige, qui lui mérite le respect des autres princes."
 kol_hanseatic_city:0 "Cité marchande hanséatique"
 kol_hanseatic_city_desc:0 "Du fait de sa position centrale sur le Rhin et de ses relations commerciales avec l'Ouest et l'Est de l'Europe, Cologne appartient par tradition à la Ligue hanséatique. Le négoce avec l'Angleterre et la Hanse lui ont permis de devenir une place commerciale, vaste et prospère. Et, en encourageant encore son développement, nous pourrons nous assurer de magnifiques profits à l'avenir !"
 kol_prime_minister:0 "Premier ministre de Cologne"
 kol_prime_minister_desc:0 "La gouvernance d'un évêché aussi vaste que celui de Cologne prend un temps considérable. Afin d'administrer le territoire, l'archevêque se trouve donc contraint de négliger ses devoirs spirituels, ce qui suscite le mécontentement au sein du peuple. En instaurant une charge de Premier ministre, dont relèverait toute l'administration séculière, il serait possible pour l'Église de répondre bien mieux aux attentes religieuses de la population. "
 kol_pivotal_ecclesiastic_territory:0 "Territoire ecclésiastique central"
 kol_pivotal_ecclesiastic_territory_desc:0 "En tant que siège de l'évêque-électeur et l'un des territoires ecclésiastiques les plus étendus du Saint-Empire, Cologne occupe une position centrale dans le règlement des guerres de religion. Notre soutien est indispensable au succès ou à la chute de toutes les parties impliquées dans les conflits. Nous devrions donc tirer parti de notre position pour répandre le bien et la vérité des Évangiles dans toute l'Allemagne."
 kol_shifting_alliances:0 "Renversements d'alliances"
 kol_shifting_alliances_desc:0 "En tant qu'État dont la puissance dépend plus de son prestige que sur la force de ses armes, l'archevêque doit pratiquer une diplomatie adroite, si ce n'est même perfide. Mais depuis tout ce temps qu'ils sont électeurs de l'Empire, les évêques-électeurs ont pu nouer de solides relations avec d'autres États – et apprendre quelques astuces pour se maintenir à leur rang."
 kol_order_of_saint_michael:0 "Ordre de Saint-Michel"
 kol_order_of_saint_michael_desc:0 "Il est de notre devoir sacré d'amener la noblesse de l'évêché à respecter les commandements et le credo de l'Église afin de défendre la foi. À cette fin, nous devrions fonder un ordre militaire, réservé aux membres de la noblesse. Avec saint Michel pour patron, il permettra d'enseigner à ses membres à prier et à recevoir les sacrements avec une âme pure. De la sorte, ils acquerront la discipline et la ferveur nécessaire à la défense de l'évêché et pourront faire face aussi bien aux ennemis militaires que spirituels."
 #Mainz Ideas
 MAI_ideas:0 "Doctrines mayençaises"
 MAI_ideas_start:0 "traditions mayençaises"
 MAI_ideas_bonus:0 "ambitions mayençaises"
 mai_archchancellor_of_germany:0 "Archicancellarius per Germaniam"
 mai_archchancellor_of_germany_desc:1 "Depuis la fin du Xe s., les archevêques de Mayence ont détenu le titre d'archichancelier pour la Germanie, qui fait d'eux les plus hauts dignitaires de l'Empire après l'Empereur lui-même. Leur tâche la plus prestigieuse consiste à convoquer et organiser les élections impériales, mais ils ont aussi pour fonction de guider les autres princes-électeurs au moment où ils établissent qui devrait être nommé sur le trône."
 mai_center_of_religious_learning:0 "Centre d'enseignement théologique"
 mai_center_of_religious_learning_desc:0 "Mayence est l'un des plus grands centres d'enseignement théologiques de toute l'Europe, et elle abrite entre ses murs nombre des savants chrétiens et juifs parmi les plus réputés. La cathédrale Saint-Martin, siège de l'archevêque, est chargée de les protéger, et c'est là aussi que rois de Rome et empereurs du Saint-Empire sont couronnés."
 mai_saint_hildegard:0 "Sainte Hildegarde de Bingen"
 mai_saint_hildegard_desc:0 "La célèbre abbesse bénédictine et polymathe du XIIe s. Hildegarde de Bingen est considérée comme une sainte dans toute la région. Pourtant, sa canonisation a été retardée par les débats entre les anciens archevêques et la papauté. Mais maintenant qu'elle a enfin fait son entrée dans le Martyrologe romain, le peuple lui réserve une grande vénération – ainsi qu'à l'Église de façon générale."
 mai_weck_worscht_woi:0 "Weck, Worscht un Woi"
 mai_weck_worscht_woi_desc:0 "Le repas favori de tout Mayençais reste du pain, de la saucisse et du vin : Weck, Worscht un Woi. Sa simplicité permet de le transporter aisément, et il est donc aussi une ration parfaite pour les troupes. Et, étant donné que nous possédons des terres fertiles et les meilleurs vignobles de toute l'Allemagne, il n'est guère compliqué de fournir à chaque soldat son Weck, Worscht un Woi pour lui conserver bon moral."
 mai_perpetual_privy_council:0 "Conseil privé perpétuel"
 mai_perpetual_privy_council_desc:0 "Les territoires disjoints que nous gouvernons ont rendu nécessaire la création d'une administration centrale permanente, le Conseil privé perpétuel. Désormais, nous pourrons imposer une règle immuable au peuple, et priver les ordres de toute puissance et même du droit de se réunir."
 mai_rhine_fortress:0 "La Garde du Rhin"
 mai_rhine_fortress_desc:0 "Les territoires de l'Allemagne ont été sous la menace de l'ennemi à l'ouest depuis la naissance même du Saint-Empire. Nombreux en effet sont ceux qui cherchent à nous repousser sur la rive droite du Rhin. Mayence est la forteresse la plus puissante sur la rive gauche, aussi est-elle à la fois l'épée et le bouclier de l'Empire. Il est donc de notre devoir sacré de résister avec fermeté à tout envahisseur qui se présenterait à nos portes."
 mai_fifth_season:0 "La cinquième saison"
 mai_fifth_season_desc:0 "Certains autres pays moins éclairés peuvent bien interdire toute critique de la noblesse par le petit peuple, mais ce n'est pas le cas à Mayence lorsque vient la période du carnaval. Les gens ont toute liberté de critiquer les injustices sociales et politiques, sous le couvert des masques et des capuchons à clochettes afin d'imiter leurs supérieurs. Quiconque n'est pas fou au carnaval l'est pour le reste de l'année !"
 #New Portuguese Idea
 por_royal_military_academy:0 "Real Academia de Artilharia, Fortificação e Desenho"
 por_royal_military_academy_desc:0 "Le corps d'artillerie et des fortifications a longtemps été crucial pour la défense du pays, permettant à nos territoires pourtant peu étendus d'être difficiles à prendre pour l'ennemi. Nous devrions créer une académie militaire, consacrée aux fortifications et à l'artillerie, afin d'entraîner davantage d'officiers dans ces domaines, de manière à ce qu'ils fassent de nos forts et de nos canons les meilleurs au monde."
 #Trierian Ideas
 TRI_ideas:0 "Doctrines trévoises"
 TRI_ideas_start:0 "traditions trévoises"
 TRI_ideas_bonus:0 "ambitions trévoises"
 tri_crusader_past:0 "Passé de croisés"
 tri_crusader_past_desc:0 "Il y a des siècles, de nombreux hommes courageux ont quitté notre pays pour prendre part aux croisades. Leurs morts sont inscrites dans la mémoire de notre évêché. Notre blason, la croix de saint Georges, a été choisi pour les honorer. Que tous nos soldats se souviennent de notre histoire et soient incités à prouver à tous que le feu qui nous animait autrefois est toujours bien vivant en eux !"
 tri_university_of_trier:0 "Université de Trèves"
 tri_university_of_trier_desc:0 "Le pape nous a accordé le droit d'établir une université, où sont formés les futurs prêtres et l'administration de l'évêché. Promouvons sans relâche l'étude de la loi et de la médecine, de manière à ce que Trèves devienne un véritable foyer de savoir et attire des étudiants venus de partout."
 tri_archchancellor_of_gaul:0 "Archicancellarius per Galliam"
 tri_archchancellor_of_gaul_desc:0 "En tant qu'archichancelier d'Arles, de la Bourgogne et de toute la Gaule, c'est à la fois le droit et le devoir de l'archevêque de ramener les territoires perdus au sein de l'Empire. Sous notre bannière, l'Empire sera restauré en France !"
 tri_landesburgen:0 "Landesburgen"
 tri_landesburgen_desc:0 "Nous disposons de nombreux châteaux, les « Landesburgen », partout dans nos territoires séculiers. Ils jouent un rôle crucial pour l'administration, étant utilisés à la fois comme siège des officiers, pour la collecte des péages et de places fortes autour de laquelle peuvent se rallier nos défenseurs face à l'ennemi."
 tri_seamless_robe_of_jesus:0 "La Sainte tunique du Christ"
 tri_seamless_robe_of_jesus_desc:0 "On dit que c'est Hélène, la mère de l'empereur romain Constantin le Grand, qui a envoyé à Trèves – alors nommée Augusta Treverorum – la Sainte tunique du Christ à Trèves après qu'elle eut été découverte à Jérusalem. Elle est depuis lors conservée dans un reliquaire de la cathédrale, où on l'expose parfois pour les fidèles, qui viennent nombreux en pèlerinage pour l'occasion."
 tri_prum_abbey:0 "Abbaye de Prüm"
 tri_prum_abbey_desc:0 "Prüm était le monastère favori des Carolingiens, qui reçu de nombreux privilèges et de vastes domaines, accordés par le roi Pépin le Bref après son mariage avec Berthe au Grand Pied, la petite-fille du fondateur de l'abbaye. Avec le temps, elle a non seulement été embellie, mais est aussi devenue un centre d'enseignement ecclésiastique. Et pourtant, elle a considérablement décliné depuis lors, et est incapable de survivre par elle-même. Nous devrions donc reprendre en main son administration afin de la restaurer sa gloire de jadis."
 tri_domkapitel:0 "Influence du Domkapitel"
 tri_domkapitel_desc:0 "Le Domkapitel, le chapitre de la collégiale, exerce une grande influence sur l'archevêché : c'est lui qui élit l'archevêque, décide à quel moment il doit réunir les ordres, et en cas d'absence c'est lui qui gouverne. Grâce à sa vigilance, nous pouvons être assurés que Trèves sera toujours parfaitement administrée, que l'archevêque soit présent ou non."
#Bavarian DHEs
 new_flavour_bav.181.name:0 "Expiration du mandat religieux"
 new_flavour_bav.181.desc:0 "Il y a quelques années a été promulgué un mandat religieux destiné à prévenir la propagation des hérésies [Root.GetAuEnNP] [Root.GetName]. Il s'est avéré tout à fait efficace, et nous avons pu battre en brèche cette prétendue Réforme sans avoir à nous livrer au moindre compromis sur la foi.\n\nLes menaces contre le catholicisme ont désormais disparu, aussi est-il temps que ce mandat et les nombreuses restrictions qu'il imposait sur le clergé soient abrogés."
 new_flavour_bav.181.A:0 "Faisons donc ainsi"
 new_flavour_bav.20.a.tooltip:0 "\nUne fois qu'un héritier sera né :"
 new_flavour_bav.201.name:0 "Achèvement de l'église des Théatins"
 new_flavour_bav.201.desc:0 "Cette église que [Root.Monarch.GetName] avait fait le vœu d'ériger une fois que [Root.GetLeLaLCons] [Root.GetCons] [Root.Consort.GetName] lui aurait donné un[Root.GetXEHrt] hériti[Root.GetErEreHrt] a été achevée. Appelée Theatinerkirche, cette « église des Théatins » est déjà une véritable parure pour [Root.Capital.GetCapitalName], tout comme [Root.Heir.GetName] l'est pour [Root.GetLeLaNP] [Root.GetName] !"
 new_flavour_bav.201.A:0 "De fait, elle est magnifique !"
 new_flavour_bav.2401.name:0 "Ratisbonne rembourse ses dettes"
 new_flavour_bav.2401.desc:0 "La cité de Ratisbonne a remboursé l'ensemble des dettes qu'elle avait contractées auprès de nous."
 new_flavour_bav.2401.opt:0 "Parfait"
 new_flavour_bav.2402.desc:0 "La cité de Ratisbonne a été capable de rembourser l'ensemble des dettes qu'elle avait contractées auprès de l'[Emperor.GetEmpereurImperatriceDirCap], sans devoir s'appuyer sur notre offre."
 new_flavour_bav.2402.opt:0 "Ainsi, notre générosité est restée vaine ?"
 new_flavour_bav.2403.name:0 "Ratisbonne ne peut rembourser ses dettes"
 new_flavour_bav.2403.desc:0 "La cité de Ratisbonne s'est avérée incapable de rembourser les dettes et de répondre à ses obligations contractées envers nous. Nous n'avons d'autre choix que lui retirer le titre de ville libre pour la céder à l'évêque de Ratisbonne."
 new_flavour_bav.2403.opt:0 "C'est malgré tout regrettable"
 new_flavour_bav.2404.desc:0 "Même si elle est incapable de rembourser les dettes contractées auprès de l'[Emperor.GetEmpereurImperatriceDirCap], la cité de Ratisbonne a décidé de refuser notre offre. Par conséquent, [Emperor.Monarch.GetName] lui a retiré le titre de ville libre et elle a été confiée à l'évêque de Ratisbonne."
 new_flavour_bav.2404.opt:0 "Mais nous avions pourtant offert de rembourser !"
 new_flavour_bav.2405.name:0 "[regensburg_fromfrom.GetLeLaNPCap] [regensburg_fromfrom.GetName] intercèd[regensburg_fromfrom.GetEEntNP] pour Ratisbonne"
 new_flavour_bav.2405.desc:0 "[regensburg_fromfrom.GetLeLaLDirCap] [regensburg_fromfrom.GetDir] [regensburg_fromfrom.GetDuDeNP] [regensburg_fromfrom.GetName] a intercédé pour Ratisbonne et remboursé ses dettes en échange du contrôle de la ville. Tout laisse penser que les autorités bourgeoises étaient suffisamment désespérées pour ne plus entrevoir aucun autre choix que d'accepter cette proposition. Cela constitue pourtant un défi direct à notre autorité, puisque la cité était une ville libre, placée directement sous notre protection."
 new_flavour_bav.2405.opt:0 "Nous ne pouvons le tolérer !"
 new_flavour_bav.2406.desc:0 "Le conseil de Ratisbonne nous a chaleureusement remerciés de notre offre, qu'il n'a d'autre choix qu'accepter. Il nous a ouvert les portes de la ville afin de permettre à une garnison [Root.GetRootAdjFS] d'y entrer. On dit que l'[Emperor.GetEmpereurImperatriceDirCap], pourtant, serait fort mécontent[Emperor.GetXEDir] de l'accord…"
 new_flavour_bav.2406.opt:0 "Alors, tout est parfait"
 #Saxony DHEs
 flavor_sax.8.A.tooltip:0 "La §YSaxe§! ne va PAS recevoir le casus belli §YRétablissement de l'union§! à l'encontre de la §YThuringe§!."
 flavor_sax.5.name:0 "Guerre fratricide saxonne évitée"
 flavor_sax.5.desc:0 "Après la mort de l'oncle de [From.Monarch.GetName], Frédéric de Thuringe, les territoires Wettin de Thuringe sont passés sous souveraineté [From.GetFromAdjFS]. Pourtant, une querelle a tout aussitôt éclaté entre [From.GetLeLaLDir] [From.GetDir] et son frère, Guillaume, sur la répartition de ces terres. Selon le Partage d'Altenbourg, un accord conclu sous l'égide du Brandebourg et de la Hesse, tous deux devaient être codirigeants, Guillaume recevant la Thuringe.\n\nPourtant, ce dernier ne s'est jamais satisfait de cet arrangement. Faisant pression sur [From.Monarch.GetName], il est parvenu à le renégocier afin d'inclure Wittemberg parmi ses propres possessions."
 flavor_sax.51.name:0 "La guerre fratricide saxonne"
 flavor_sax.51.desc:1 "Après la mort de l'oncle de [From.Monarch.GetName], Frédéric de Thuringe, les territoires Wettin de Thuringe sont passés sous souveraineté [From.GetFromAdjFS]. Pourtant, une querelle a tout aussitôt éclaté entre [From.GetLeLaLDir] [From.GetDir] et son frère, Guillaume, sur la répartition de ces terres. Selon le Partage d'Altenbourg, un accord conclu sous l'égide du Brandebourg et de la Hesse, tous deux devaient être codirigeants, Guillaume recevant la Thuringe.\n\nPourtant, ce dernier ne s'est jamais satisfait de cet arrangement. Confronté aux refus constants de s[From.GetOnAFDir] [From.Monarch.GetSisterBrother] d'amender le partage, il a pris les armes et lancé les hostilités contre [From.GetLuiElleDir]."
 flavor_sax.51.opt:0 "Vive le duc Guillaume !"
 flavor_sax.81.name:0 "Le partage de Leipzig"
 flavor_sax.81.desc:0 "En accord avec le testament de Frédéric II, les territoires de Saxe ont été divisés entre [From.Monarch.GetName], qui a reçu Meissen, et son frère Ernest, qui règne désormais sur la Thuringe. Tous deux gouvernent désormais leurs territoires respectifs en toute indépendance."
 flavor_sax.81.opt:0 "Vive le duc Ernest !"
 flavor_sax.82.name:0 "Le partage de Leipzig"
 flavor_sax.82.desc:0 "Selon les termes du testament de Frédéric II, les territoires de la Saxe auraient dû être divisés entre [From.Monarch.GetName], qui devait recevoir Meissen, et son frère Ernest, censé recevoir la Thuringe. Pourtant, [From.GetLeLaFDir] malveillant[From.GetXEDir] [From.Monarch.GetName] a choisi de ne pas respecter le document, au prétexte que son père était rongé par la folie dans ses dernières années. [From.GetIlElleDirCap] cherche désormais à nous imposer son autorité, tout aussi illégitime qu'elle soit."
 flavor_sax.82.opt:0 "Nous ne [From.GetLeLaFDir] laisserons pas faire !"
