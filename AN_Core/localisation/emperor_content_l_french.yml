 flavor_orl.4.t:0 "Révision du procès de Jeanne d'Arc"
 flavor_orl.4.d:0 "La mère de Jeanne d'Arc, avec le soutien [Root.GetDuDelaNP] [Root.GetName], a envoyé une supplique à Sa Sainteté afin que soit menée une enquête sur le procès de sa fille. Une procédure d'inquisition a méticuleusement examiné les archives du procès de 1431, et au terme de nombreuses comparutions l'a lavée de toutes les accusations portées contre elle. Jeanne d'Arc est donc désormais considérée comme une martyre de l'Église, tandis que son juge a été déclaré hérétique."
 flavor_orl.4.o.a:0 "[Root.Monarch.GetName] est véritablement [Root.GetLeLaFDir] [Root.Monarch.GetDaughterSon] aîné[Root.GetXEDir] de l'Église"
 flavor_orl.6.t:0 "Les huguenots détruisent la statue de Jeanne d'Arc"
 flavor_orl.6.d:0 "Une foule de huguenots a jeté bas la statue de Jeanne d'Arc, à Orléans. Tout laisse croire qu'à leurs yeux le symbole qu'elle représente est associé à la lutte de l'Église catholique contre la Réforme, qu'elle qualifie d'hérésie. Ne devrions-nous pas chercher à apaiser quelque peu les tensions ?"
 flavor_orl.6.o.a:0 "Réinstallons immédiatement cette statue !"
 flavor_orl.6.o.b:0 "Faisons preuve de tolérance, réinstallons cette statue"
 flavor_orl.6.o.c:0 "N'est-il pas temps d'oublier ces vieilles histoires ?"
 flavor_orl.8.t:0 "Soutien de la Ligue catholique"
 flavor_orl.8.d:0 "Ces derniers temps, la Ligue catholique a beaucoup usé du nom de Jeanne d'Arc comme d'un cri de ralliement, poussant l'[Emperor.GetEmpereurImperatriceDir] [Emperor.Monarch.GetName] à nous envoyer une délégation pour nous proposer d'entrer dans son camp. À écouter ses envoyés, [Emperor.GetIlElleDir] ne semble avoir aucun doute : pour [Emperor.GetLuiElleDir], le pays de Jeanne d'Arc ne peut que se ranger dans le camp de Dieu dans le conflit contre la Réforme. Les troupes ont aussitôt été informées de cette nouvelle, ce qui a eu le plus bel effet sur leur moral."
 flavor_orl.8.o.a:0 "[Root.GetLeLaNPCap] [Root.GetName] ne [Root.GetFaitFontNP] qu'accomplir l'œuvre de Dieu"
 flavor_orl.10.t:0 "Procès en canonisation de Jeanne d'Arc"
 flavor_orl.10.d:0 "Après en avoir fait la demande durant des années au Saint-Siège, le cardinal d'Orléans est enfin parvenu à convaincre Sa Sainteté [PAP.Monarch.GetName] de faire de Jeanne d'Arc une sainte de l'Église catholique. Désormais, le peuple [Root.GetDuDeNP] [Root.GetName] est assuré que Dieu veillera constamment sur le pays, jusque dans les heures les plus sombres."
 flavor_orl.10.o.a:0 "« Sainte Jeanne d'Arc », cela sonne bien"
 flavor_orl.11.t:0 "L'ordre de sainte Jeanne"
 flavor_orl.11.d:0 "Un ordre de religieuses dédié à sainte Jeanne d'Arc nous a adressé une demande très particulière. Elles sont persuadées que, puisqu'il a fallu que ce soit une pieuse pucelle qui assure la défense [Root.GetDuDelaNP] [Root.GetName] face aux Anglais, qui mieux qu'un ordre militant de nonnes pourrait lutter contre nos ennemis ? Elles ont déjà adopté pour nom « Ordre de la Sainte Martyre », et se tiennent prêtes à combattre pour nous."
 flavor_orl.11.o.a:0 "Elles pourraient effectivement nous être utiles"
 flavor_orl.11.o.a.t:0 "Nous pouvons désormais recruter les mercenaires de la §Ycompagnie Sainte-Jeanne§!."
 flavor_orl.11.o.b:0 "Nous sommes tous des sœurs qui s'ignorent"
 retrial_of_joan_of_arc_title:0 "Faire réviser le procès de Jeanne d'Arc"
 retrial_of_joan_of_arc_desc:0 "Jeanne d'Arc a renversé le cours de la guerre de Cent Ans en sauvant Orléans et en faisant couronner le roi Charles à Reims. Nous pourrions l'utiliser désormais comme symbole national, mais cela exige au préalable de lever les accusations de sorcellerie et d'hérésie qui ont été portées contre elle."
