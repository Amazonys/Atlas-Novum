 elections.721.dc:0 "La disparition malheureuse de [Root.Monarch.GetName] nous contraint à organiser des élections anticipées. Aussi bien les militaristes que les théocrates présentent un candidat."
 elections.721.de:0 "La disparition malheureuse de [Root.Monarch.GetName] nous contraint à organiser des élections anticipées. Les révolutionnaires présentent deux candidats, un jacobin et un girondin, de même que les monarchistes présentent le leur."
 elections.720.e:0 "Élisons le candidat militariste"
 elections.720.f:0 "Élisons le candidat théocrate"
 elections.720.g:0 "Élisons le candidat jacobin"
 elections.720.h:0 "Élisons le candidat girondin"
 elections.720.dc:0 "Le renforcement des sécularistes contraint [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] à accepter l'élection d'un successeur. Aussi bien les militaristes que les théocrates présentent un candidat."
 elections.720.de:0 "Le mandat [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] est arrivé à son terme, et il est temps de procéder aux élections pour lui trouver un successeur. Les révolutionnaires présentent deux candidats, un jacobin et un girondin, de même que les monarchistes présentent le leur."
 pirates.23.t:0 "Les pirates de Penzance"
 pirates.23.d:0 "Depuis que nous avons pu nous assurer d'une plus grande autonomie par rapport à l'Angleterre, la profession de corsaire constitue une source de revenus importante pour quiconque vit dans le pays. Penzance est ainsi devenue un port fréquenté par toutes sortes de contrebandiers et de corsaires, et nos exploits en mer du Nord et dans la Manche sont devenus légendaires, au point que nul n'ose plus naviguer dans ces eaux sans une escorte pour se protéger de la furie des Cornouailles.\n\nMais l'influence de ces hommes de mauvaise réputation devient inquiétante. Ainsi, tout récemment, plusieurs puissants capitaines ont commencé à marcher sur [Root.Capital.GetCapitalName] avec leurs équipages, menaçant de renverser [Root.GetLeLaLDir] [Root.GetDir] et de prendre le contrôle du pays."
 pirates.23.a:0 "Dès que les vents tourneront, nous nous en allrons"
 pirates.23.b:0 "Nous ne serons pas esclaves de brigands et de voleurs !"
 pirates.24.t:0 "Un amiral modèle"
 pirates.24.d:0 "Un capitaine prometteur vient de débarquer à Penzance, pour déclamer tout aussitôt et avec une grande fierté ses exploits aux quatre coins du monde. Il prétend ainsi ne pas être seulement un grand amiral, mais le modèle même du major général. Ses innombrables périples auraient fait de lui un expert pour tout ce qui concerne une grande variété de sujets, allant des végétaux à l'élevage animal et à la géologie. Et, plus encore, qu'il a fait la rencontre de rois et d'empereurs, et a pris part à toutes les batailles majeures de ces cent dernières années. Il se dit aussi expert en mathématiques, même si on ne voit guère quel peut en être l'intérêt pour un pirate.\n\nNombreux sont ceux qui doutent de la légitimité de ses fanfaronnades, mais il convient d'admettre qu'elles sont débitées de façon si charmante que nous ne pouvons nous empêcher de trouver l'homme particulièrement sympathique."
 pirates.24.a:0 "Il pourrait être conseiller [Root.GetDuDelaDir] [Root.GetDir]"
 pirates.24.b:0 "Il mériterait assurément devenir notre [Root.GetDir] !"
 flavor_koi.1.t:0 "Un royaume de Man"
 flavor_koi.1.d:0 "En dépit de la superficie relativement réduite de notre île comparée aux autres pays des îles Britanniques, Man a longtemps été reconnue comme un royaume à part entière. Avec notre lignée royale, notre propre culture et notre propre langue, la manière de vivre des Mannois est véritablement unique. Or, maintenant que nous sommes indépendants de toute influence extérieure, nous pouvons prendre la succession des rois et reines d'antan."
 flavor_koi.1.a:0 "Qui sait, peut-être un jour y aura-t-il un empereur de Man ?"
 flavor_nol.1.t:0 "[Root.GetLeLaLDirCap] [Root.GetDir] du Nord"
 flavor_nol.1.d:0 "Aux époques les plus anciennes de l'Angleterre, le Nord abritait de nombreux et puissants royaumes. Les anciens rois de Northumbrie régnaient sur un territoire qui s'étendait depuis Édimbourg jusqu'au sud du Humber. Peu après, les envahisseurs nordiques ont colonisé York et fondé leur propre royaume sur les cendres du nôtre, qu'ils appelèrent Jorvik. Enfin, après les longues années d'occupation sont venus les Normands, puis les gens du Sud.\n\nMais la Northumbrie a retrouvé son indépendance, et [Root.Monarch.GetName] peut désormais être couronné[Root.GetXEDir] [Root.GetDir] du Nord !"
 flavor_nol.1.a:0 "Vive [Root.GetLeLaLDir] [Root.GetDir] du Nord !"
 flavor_nol.2.t:0 "Choix d'un candidat pour le Nord"
 flavor_nol.2.d:0 "[Root.Monarch.GetName], de la famille [Root.Monarch.Dynasty.GetName], a bien servi le Nord jusqu'à présent. Mais alors que nous avons commencé à former un royaume parfaitement indépendant, l'heure pourrait être venue de trouver quelqu'un qui puisse être présenté en successeur légitime du royaume de Northumbrie d'antan. Nous devons donc trouver le candidat idéal, celui qui sera capable de consolider notre emprise sur la région."
 flavor_nol.2.a:0 "C'est un Percy qu'il nous faut"
 flavor_nol.2.b:0 "Le Nord se souvient de la maison York"
 flavor_nol.2.c:0 "Pourquoi pas un Lancastre ?"
 flavor_nol.2.e:0 "Un noble se prétend descendant d'Halfdan Ragnarsson"
 flavor_nol.2.f:0 "[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] devrait rester sur le trône"
 flavor_nol.3.t:0 "Revendications sur tout le Nord"
 flavor_nol.3.d:1 "Les possessions de Ragnar Lothbrok et de ses descendants s'étendaient sur une bonne partie des îles Britanniques et de la Scandinavie. [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName], descendant[Root.GetXEDir] direct[Root.GetXEDir] du grand chef viking, a donc tous les droits de revendiquer le royaume de Norvège, qui relève légitimement de son autorité. Si nombreux sont ceux qui doutent de la véracité de son ascendance scandinave, les nobles northumbriens soutiennent pleinement les prétentions de leur [Root.GetDir]."
 flavor_nol.3.a:0 "Cela rappelle quelque chose…"
 flavor_nol.3.b:0 "[Root.Monarch.GetName] est déjà bien assez contesté[Root.GetXEDir] comme cela"
 flavor_eng.99.t:0 "Des soldats en jupons"
 flavor_eng.99.d:0 "Quelques années seulement avant la Révolution, un « Grand acte de réforme » avait été proposé par l'ancien gouvernement, qui précisait que seuls les hommes avaient le droit de vote. Dès lors, tous les droits détenus par les femmes de la noblesse se sont trouvés sapés. Mais, menées par ces dames de la haute société, des femmes riches ou pauvres ont pris l'habitude de descendre dans les rues au cours de la Révolution, pour parader sous les couleurs d'un « Régiment des femmes révolutionnaires [Root.GetRootAdjFP] ». Leur chant de marche, « Vote pour les femmes, gardez le rythme ! » était chanté par un chœur triomphant dans les rues de [Root.Capital.GetCapitalName], tandis même que les forces de l'ancien régime étaient écrasées par nos troupes. Même les membres les plus conservateurs du Comité révolutionnaire ne peuvent nier le rôle crucial joué par ces dames afin d'assurer le contrôle des îles, et les conséquences qu'a eues leur esprit libéral pour l'identité de la nation.\n\nSi donc aucune promesse explicite n'a été faite d'étendre le droit de vote aux femmes, le rôle important qu'elles ont joué pour nous permettre de nous libérer des fers du passé pousse plusieurs membres du Comité à céder à leurs demandes, voire à autoriser les femmes à occuper certaines fonctions, au même titre que les hommes."
 flavor_eng.99.a:0 "Promulguons la réforme, et nos filles nous aimeront à jamais !"
 flavor_eng.99.b:0 "Mais ce serait une catastrophe ! L'anarchie faite loi !"
 sister_suffragettes:0 "Vote des femmes"
 desc_sister_suffragettes:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] établi par la loi l'égalité politique entre hommes et femmes. Bravo les suffragettes !"
 colonial_boom:0 "Expansion de la colonie"
 desc_colonial_boom:0 "Les colons affluent dans la colonie de [Root.GetName] pour avoir la chance d'y mener une vie nouvelle."
 baby_boomers:0 "Baby-boom"
 desc_baby_boomers:0 "La province de [Root.GetName] connaît une hausse massive des naissances, ce qui contribue fortement à son développement."
 enforcing_unity:0 "Unité imposée"
 desc_enforcing_unity:0 "[Root.Owner.GetLeLaNPCap] [Root.Owner.GetName] [Root.GetAOntNP] su montrer aux habitants de la province de [Root.GetName] les valeurs pacifiques [Root.Owner.GetDuDelaRel] [Root.Owner.GetRelN]. En employant la force."
 sexist_revolution:0 "Administration misogyne"
 desc_sexist_revolution:0 "Les femmes [Root.GetDuDeNP] [Root.GetName] considèrent qu'elles ont été trahies par le gouvernement."
 shinto_events.59.t:0 "Une tradition nouvelle"
 shinto_events.59.d:0 "Bon nombre d'administrateurs pratiquent désormais la philosophie confucianiste, et celle-ci s'implante rapidement au sein de l'administration. Si le shintoïsme est toujours largement pratiqué, de nombreuses personnes commencent à considérer la religion comme une affaire d'ordre strictement privé, et non plus quelque chose qui doit être décidé par les autorités. Si nous renonçons entièrement aux traditions du passé pour adopter le confucianisme comme philosophie officielle, nous pourrions donc amener paix et harmonie entre toutes les religions vivant dans les territoires [Root.GetRootAdjMP]."
 become_kirishitan_daimyo_title:0 "La question kirishitan"
 become_kirishitan_daimyo_desc:0 "Cela fait longtemps maintenant que les missionnaires venus d'Europe sont arrivés dans nos ports pour commercer avec nous. Or, ce n'est pas un secret que [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] se sent [Root.GetLuiElleDir]-même très proche des kirishitan. Le moment serait-il donc venu de renoncer aux kami pour embrasser le Christ et la Sainte Vierge ?"
 become_ikko_ikki_daimyo_title:0 "Le Vent divin"
 become_ikko_ikki_daimyo_desc:0 "Notre [Root.GetDir] a toujours été proche des ikkô-ikki et de leur foi bouddhiste. Si les Japonais pratiquent cette religion de manière parallèle au shintoïsme, peut-être malgré tout le moment est-il venu de renoncer aux traditions anciennes pour adopter le Shinshû."
 become_confucian_daimyo_title:0 "Adopter une administration confucéenne"
 become_confucian_daimyo_desc:0 "Le confucianisme a influencé de manière unique le daimyô, au point que les fonctions attribuées aux institutions religieuses commencent à se chevaucher. Peut-être serait-il temps, donc, d'adopter pleinement les enseignements de Confucius afin de créer un clan qui soit plus pacifique et harmonieux."
 DAL:0 "Dalmatie"
 DAL_ADJ:0 "dalmate"
 dalmatian:0 "dalmate"
 dalmatian_nation_title:0 "Réunifier la Dalmatie"
 dalmatian_nation_desc:0 "Lorsque les autres Dalmates ont signé un pacte avec Venise, nous-mêmes n'avons pu les suivre sur cette voie et avons refusé de tomber sous l'influence d'étrangers. Maintenant que tous les territoires dalmates ont été repris, nous nous trouvons en position de renoncer à notre isolement afin de consolider tous les nôtres en un seul État, entièrement indépendant des puissances étrangères."
 incident_hansa:0 "Déclin de la Ligue hanséatique"
