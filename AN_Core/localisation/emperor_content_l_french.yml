 desc_joan_of_arc_catholic_league_symbol:0 "La Ligue catholique utilise largement Jeanne d'Arc comme un symbole dans la lutte contre la Réforme."
 joan_of_arc_beatified:0 "Sainte Jeanne d'Arc"
 desc_joan_of_arc_beatified:0 "Jeanne d'Arc a été reconnue sainte par l'Église catholique. Cela rappellera à tous que Dieu viendra toujours au secours [Root.GetDuDelaNP] [Root.GetName] lors de [Root.GetSesLeursNP] heures les plus sombres."
