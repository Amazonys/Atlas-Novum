 #National Ideas
 ans_fayencemanufaktur:0 "Ansbacher Fayencemanufaktur"
 ans_fayencemanufaktur_desc:0 "Nos manufactures peuvent nous rendre riches. Les artisans ont copié les techniques utilisées ailleurs pour produire de la porcelaine, et sont ainsi parvenus à donner naissance à un style de céramique propre à Ansbach."
 BYT_ideas:0 "Doctrines bayreuthiennes"
 BYT_ideas_start:0 "traditions bayreuthiennes"
 BYT_ideas_bonus:0 "ambitions bayreuthiennes"
 byt_land_of_the_hohenzollerns:0 "Margraviat des Hohenzollern"
 byt_land_of_the_hohenzollerns_desc:0 "Si nous ne possédons pas des territoires très étendus, notre dynastie s'est assurée de possessions dans tout le Saint-Empire, au premier chef desquelles l'électorat du Brandebourg. Si nous prenons soin d'entretenir des relations cordiales avec nos cousins dans la région, princes et nobles venus de loin seront prêts à établir des relations diplomatiques avec nous."
 byt_ordre_de_la_sincerite:0 "Ordre de la Sincérité"
 byt_ordre_de_la_sincerite_desc:0 "Créer un nouvel ordre et y faire entrer des commandants et nobles méritants les rapprochera de nous et les rendra plus enclins à combattre à notre service. En gardant ceci à l'esprit, appelons-le « l'ordre de la sincérité » et donnons-lui pour emblème un aigle rouge."
 byt_gravenreuther_stift:0 "Gravenreuther Stift"
 byt_gravenreuther_stift_desc:0 "Un noble du pays a financé, par son testament, un hôpital pour les blessés. Soutenir cet acte permettra aux soldats invalides de recouvrer plus rapidement la santé et donc de mener des politiques plus agressives."
 byt_margravial_opera_house:0 "Opéra des margraves"
 byt_margravial_opera_house_desc:0 "Nombreux sont ceux qui jugeaient impossible de construire un opéra magnifique en province ; mais nous leur avons démontré qu'ils avaient tort en y unissant l'âme du baroque français et italien. Quiconque y entre en entendant résonner l'orchestre pénètre un bâtiment construit à l'image d'un temple classique, qui lui ouvre l'accès à un monde semblant irréel, un véritable royaume de poésie."
 NUM_ideas:0 "Doctrines nurembergeoises"
 NUM_ideas_start:0 "traditions nurembergeoises"
 NUM_ideas_bonus:0 "ambitions nurembergeoises"
 num_imperial_regalia:0 "Regalia impériales"
 num_imperial_regalia_desc:0 "En 1423, Nuremberg s'est vu confier par l'empereur Sigismond, à perpétuité, les joyaux de la couronne impériale. Maintenant qu'ils sont arrivés dans notre cité, transportés en grand secret dans des tonneaux de poisson pour empêcher qu'ils ne soient volés, montrons au monde l'importance et la gloire éternelle de Nuremberg !"
 num_nuremberg_castle:0 "Château de Nuremberg"
 num_nuremberg_castle_desc:0 "En 1427, le conseil de Nuremberg a racheté aux Hohenzollern les ruines du château du burgrave. Désormais, l'ensemble de la bâtisse nous appartient, aussi peut-il être rénové en même temps que les écuries impériales pour être utilisé comme caserne où loger nos troupes."
 num_nuremberg_chronicle:0 "Chronique de Nuremberg"
 num_nuremberg_chronicle_desc:0 "Parmi nos citoyens se trouvent des scientifiques notables, tel Hartmann Schedel, qui a rédigé une paraphrase biblique, une histoire du monde depuis la Création. Cette chronique, nommée d'après notre ville, est recherchée dans toute l'Europe. En vérité, nous sommes connus du monde entier !"
 num_rostbratwurst:0 "La Rostbratwurst"
 num_rostbratwurst_desc:0 "Notre saucisse est l'une des meilleures et des plus réputées de l'Empire, sa recette ayant été améliorée par le fruit d'une tradition pluriséculaire. Nous devrions donc en réguler la taille et le prix, de manière à accroître la productivité des fabricants."
 num_franconian_center_of_reformation:0 "Foyer de la Réforme"
 num_franconian_center_of_reformation_desc:0 "Les citoyens de Nuremberg ont toujours été ouverts aux idées nouvelles, et écouteront assurément les paroles sages délivrées par les prêcheurs les plus éclairés de notre temps."
 num_christkindlmarkt:0 "Christkindlesmarkt : le marché de Noël"
 num_christkindlmarkt_desc:0 "Ihr Herrn und Frau'n, die Ihr einst Kinder wart,\nSeid es heut' wieder, freut Euch in ihrer Art.\nDas Christkind lädt zu seinem Markte ein,\nUnd wer da kommt, der soll willkommen sein."
 num_nuremberg_exchange:0 "Taux de change de Nuremberg"
 num_nuremberg_exchange_desc:0 "Durant des siècles, Nuremberg a été un carrefour commercial au cœur de l'Europe, assurant la prospérité et la fortune de ses habitants. Afin d'assurer notre rôle de place commerciale de premier rang à l'avenir, nous devrions établir un taux de change propre sur la place du marché, de façon à ce que les négociants venus de toutes les régions entre Anvers et Venise, entre Dantzig et Lyon se rassemblent chez nous. Une balance et des taux de change publics permettront de réduire au maximum et de régler bien plus facilement toute querelle qui pourrait survenir entre eux."
 BAM_ideas:0 "Doctrines bambergeoises"
 BAM_ideas_start:0 "traditions bambergeoises"
 BAM_ideas_bonus:0 "ambitions bambergeoises"
 bam_bishop_of_bamberg:0 "Évêché de Bamberg"
 bam_bishop_of_bamberg_desc:0 "C'est l'empereur Henri IV qui, en 1007, lors du synode de Francfort, a établi le diocèse de Bamberg. Comme nous dirigeons aussi le Cercle de Franconie, nous pouvons donc mener nos politiques en toute indépendance pour ce qui concerne les affaires temporelles de la région."
 bam_cathedral:0 "Cathédrale de Bamberg"
 bam_cathedral_desc:1 "Notre cathédrale, remontant à 1004, ne renferme pas seulement les tombeaux de l'empereur Henri II et de son épouse Cunégonde, mais aussi le seul tombeau d'un pape en Allemagne : Clément II, ancien évêque de Bamberg, aimait beaucoup notre ville, et a conservé l'évêché tout au long de son pontificat. C'est pourquoi il a aussi voulu être inhumé parmi nous."
 bam_city_of_beer:0 "Cité de la bière"
 bam_city_of_beer_desc:0 "Depuis la promulgation du droit de brassage communal, le nombre de brasseries s'est rapidement accru. Certaines en font pourtant mauvais usage en vendant des breuvages impurs. Établissons donc une réglementation obligeant à utiliser exclusivement du malt, du houblon et de l'eau !"
 bam_little_venice:0 "La petite Venise"
 bam_little_venice_desc:0 "Sur les berges de la Regnitz ont déjà été construites de très nombreuses maisons récentes. Leurs occupants utilisent même de petites gondoles pour le transport de diverses marchandises et le commerce. Nous devrions donc encourager encore l'installation de personnes dans les parages, tout comme ils le font à Venise."
 bam_witch_burner:0 "Bûcher des sorcières"
 bam_witch_burner_desc:0 "« En outre, si quiconque a porté atteinte au peuple en recourant à la sorcellerie, ou lui a causé quelque tourment de cette manière, cette personne sera punie de mort, et la peine sera appliquée par le feu. »"
 bam_vierzehnheiligen:0 "Basilique de Vierzehnheiligen"
 bam_vierzehnheiligen_desc:0 "Selon les légendes locales, un berger a eu des visions d'enfants qui se faisaient appeler les « quatorze saints intercesseurs », qui ont ensuite accompli plusieurs miracles, notamment en guérissant des mourants. La basilique érigée pour honorer ces visitations est rapidement devenue un site de pèlerinage, célèbre dans toute l'Allemagne."
 bam_university:0 "Universitas Ottoniano Fridericiana"
 bam_university_desc:0 "L'Académie de Bamberg n'était constituée jusqu'à présent que d'une seule faculté de théologie et philosophie. Elle devrait donc être développée, par la création de facultés de jurisprudence et de médecine. Ce renouveau sera ainsi l'occasion de lui donner le nom de ses fondateurs, le prince-évêque Othon de Salzbourg, et son continuateur Frédéric de Seinsheim."
 GER_ideas:0 "Doctrines impériales allemandes"
 GER_ideas_start:0 "traditions impériales allemandes"
 GER_ideas_bonus:0 "ambitions impériales allemandes"
 ger_german_confederation:0 "Confédération allemande"
 ger_german_confederation_desc:0 "Maintenant que les territoires allemands sont enfin unifiés, il est évident que tous leurs habitants ont plus en commun que ce qui nous distingue les uns des autres. Nous pourrions faire bon usage de cela pour assurer la paix et la stabilité dans le pays."
 ger_german_universities:0 "Universités allemandes"
 ger_german_universities_desc:0 "Le pays compte un grand nombre d'universités, chacune prête à instruire les beaux esprits venus de toute l'Europe centrale. Grâce à elles, notre capacité d'innovation est inégalée. Désormais, des gens affluent dans l'administration afin de concourir à l'unification des derniers territoires allemands et aider à atteindre nos objectifs communs."
 ger_reichsheer:0 "Reichsheer"
 ger_reichsheer_desc:0 "Un État allemand unifié a besoin d'une armée nationale : la Reichsheer. Du temps du Saint-Empire, ce n'était qu'une force symbolique ; mais dans l'Allemagne nouvelle cette force sera puissante, bien entraînée et comptera des Allemands venus de toutes les régions."
 ger_new_hanseatics:0 "Nouvelle Ligue hanséatique"
 ger_new_hanseatics_desc:0 "Avant que l'Allemagne soit enfin unifiée, bon nombre de cités du Nord étaient membres de la Ligue hanséatique, une vaste ligue commerciale qui permettait à chacun de s'enrichir et se montrait solidaire face aux ennemis communs. Si ce concept a besoin d'être adapté à notre époque, nous pouvons tirer parti de cet héritage pour promouvoir le commerce et les liens entre les diverses régions du pays."
 ger_junkers:0 "Junkers allemands"
 ger_junkers_desc:0 "Nous avons certes mis un terme aux divisions entre les innombrables États qui composaient le Saint-Empire, et abattu la puissance politique de sa noblesse, mais celle-ci fournit toujours des officiers compétents pour l'armée. En nous appuyant sur ces gens, nous pouvons réorienter la noblesse vers l'établissement d'une élite militaire forte."
 ger_reichstag:0 "Reichstag"
 ger_reichstag_desc:0 "Selon une tradition remontant jusque fort loin au Moyen Âge, adaptée à l'Allemagne moderne, les hommes les plus importants de nos vastes territoires s'assemblent lors de la Diète pour discuter des questions actuelles et prendre des décisions en commun, aux côtés de notre dirigeant, en gardant à l'esprit le bien commun. Cela nous permet d'unifier le pays pour en faire un État cohérent, bien éloigné des confettis territoriaux qui composaient autrefois l'Allemagne."
 ger_eisen_und_kohle:0 "Eisen und Kohle"
 ger_eisen_und_kohle_desc:0 "Nos nombreux gisements de fer et de charbon ont permis de développer rapidement le pays pour en faire un État industriel. Grâce à notre éthique professionnelle et notre expertise technologique, il est désormais possible de produire tout ce dont le pays a besoin, à la fois plus rapidement et à bien meilleur prix."
 HLR_ideas:0 "Doctrines du Saint-Empire"
 HLR_ideas_start:0 "traditions du Saint-Empire"
 HLR_ideas_bonus:0 "ambitions du Saint-Empire"
 hlr_imperial_throne:0 "Trône impérial"
 hlr_imperial_throne_desc:0 "Charlemagne a été couronné « Empereur des Romains » par le pape Léon en l'an 800, fondant ainsi la longue lignée des empereurs à laquelle nous nous rattachons. Depuis cette époque ancienne, de nombreux hommes de grande valeur et très sages se sont assis sur le trône impérial."
 hlr_kaiserliche_armee:0 "Kaiserliche Armee"
 hlr_kaiserliche_armee_desc:0 "L'Empire dispose de sa propre armée depuis la Diète impériale de 1422, tenue à Nuremberg. Maintenant que le pays est unifié, dans les faits comme de nom, nous devrions développer armée pour en faire une force bien entraînée et loyale seulement envers la bannière de l'Empire."
 hlr_imperial_diplomacy:0 "Diplomatie impériale"
 hlr_imperial_diplomacy_desc:0 "L'expertise de nos diplomates est sans équivalent. Le Saint-Empire a eu des sujets très nombreux et très divers au cours des siècles, ce qui a permis à nos ambassadeurs et émissaires de perfectionner leurs connaissances et leurs pratiques, qu'ils se sont transmises de génération en génération."
 hlr_centralised_empire:0 "Empire centralisé"
 hlr_centralised_empire_desc:0 "L'unification de l'Empire a aussi entraîné une centralisation croissante. Cela a amoindri la puissance des dirigeants locaux, nous permettant de rediriger leurs richesses vers nos propres coffres."
 hlr_roman_heritage:0 "Héritiers de Rome"
 hlr_roman_heritage_desc:0 "Le Saint-Empire se prétend l'héritier d'une histoire remontant à Auguste, le premier empereur de Rome. Maintenant que les territoires allemands sont unifiés au sein d'un seul État, puissant et centralisé, l'heure est venue de tout faire pour restaurer la gloire ancienne de Rome en réunissant tous les territoires qu'elle dominait autrefois."
 hlr_adopting_the_goosestep:0 "Adoption du pas de l'oie"
 hlr_adopting_the_goosestep_desc:0 "Les officiers brandebourgeois occupent des postes d'influence au sein de l'armée, ce qui explique que bon nombre de leurs pratiques ont été intégrées au sein de nos traditions militaires, permettant ainsi d'établir une armée sans égale."
 hlr_onwards_and_upwards:0 "En pleine ascension"
 hlr_onwards_and_upwards_desc:0 "L'administration impériale, forgée par des siècles de négociations entre l'empereur et les princes, est désormais une machine efficace, capable d'intégrer des territoires vastes et très divers au sein de l'Empire. Cela nous permet donc de forger notre destinée en devenant une puissance capable d'unifier l'ensemble de l'Europe."
 SPI_ideas:0 "Doctrines du Piémont-Sardaigne"
 SPI_ideas_start:0 "traditions du Piémont-Sardaigne"
 SPI_ideas_bonus:0 "ambitions du Piémont-Sardaigne"
 spi_defensive_prowess:0 "Prouesses défensives"
 spi_defensive_prowess_desc:0 "Depuis les Français en Savoie et au Piémont jusqu'aux Espagnols en Sardaigne, nos territoires ont longtemps été la cible des visées expansionnistes de nos voisins. Mais, en protégeant notre souveraineté année après année, nous avons élevé les techniques de fortification au rang d'art, et sommes désormais passés maîtres dans l'art de la défense des places fortes."
 spi_flexibility:0 "Diplomatie pragmatique"
 spi_flexibility_desc:0 "Cernés de toutes parts par de grandes puissances, sous la menace constante de céder à leur influence, nous avons été contraints de pratiquer une diplomatique adroite – que certains n'hésiteraient pas à qualifier d'opportunisme éhonté – afin de protéger notre souveraineté et de trouver de nouveaux moyens de faire prospérer le pays. De fait, si le pragmatisme passe pour détestable pour ceux qui sont attachés aux traditions, il a des avantages indéniables."
 spi_royal_sardinian_army:0 "Armée royale de Piémont-Sardaigne"
 spi_royal_sardinian_army_desc:0 "L'âge d'or des mercenaires est désormais révolu, et l'armée doit s'adapter à notre époque moderne. En promulguant des réformes de modernisation, nous pourrions établir une force permanente, capable de se projeter en Italie aussi bien qu'en Europe."
 spi_centralized_state:0 "État centralisé"
 spi_centralized_state_desc:0 "En imitant dans nos propres territoires les méthodes et pratiques employées par les grandes puissances européennes, nous pourrions faire du Piémont-Sardaigne une véritable puissance, capable de dominer l'Italie et de tenir son rang sur la scène européenne."
 spi_piedmontese_manufacturing:0 "Industrie piémontaise"
 spi_piedmontese_manufacturing_desc:0 "Situés sur ces routes commerciales dynamiques qui relient Venise à la France, de nombreux marchés permettent de vendre aisément nos productions. Nous devrions donc adopter les méthodes les plus modernes mises au point à l'étranger afin de multiplier la production et d'enrichir ainsi le pays."
 spi_risorgimento:0 "Risorgimento"
 spi_risorgimento_desc:0 "L'Italie n'a plus jamais été unifiée depuis la chute de Rome, mais cet idéal n'a jamais été oublié depuis. Désormais, il est sur le point de devenir une réalité, et le Piémont-Sardaigne suscite l'espoir de tout le peuple italien."
 EPI_ideas:0 "Doctrines épirotes"
 EPI_ideas_start:0 "traditions épirotes"
 EPI_ideas_bonus:0 "ambitions épirotes"
 epi_pyrrhus:0 "Héritage de Pyrrhus"
 epi_pyrrhus_desc:0 "Par ses victoires, le roi Pyrrhus nous a assuré une place dans l'histoire. Redouté des Romains, des Siciliens et des Grecs, ses hauts faits ont laissé un héritage que nos généraux étudient et s'efforcent d'imiter. Et même s'il est mort depuis longtemps, le rêve d'un retour à la gloire de jadis ne l'est pas."
 epi_chronicle_of_the_toco:0 "La Chronique des Tocco"
 epi_chronicle_of_the_toco_desc:0 "La Chronique des Tocco détaille notre ascension au pouvoir dans le despotat d'Épire, notre règne empreint de justice, nos liens avec l'Empire et nos conquêtes des territoires environnants. Nous devrions la faire publier en un grec simple, de manière à ce que tous parmi le peuple puissent la lire et l'apprécier."
 epi_serbs_and_albanians:0 "Tribus albanaises et serbes"
 epi_serbs_and_albanians_desc:0 "Si les territoires centraux de l'Épire ont été réunifiés, il demeure de nombreuses tribus serbes et albanaises qui avaient autrefois fondé leurs propres petits royaumes. Au lieu de les en chasser, nous devrions les employer pour renforcer nos armées."
 epi_latin_knights:0 "Chevaliers latins"
 epi_latin_knights_desc:0 "L'élite de l'armée reste ces cavaliers, armés et entraînés à la façon occidentale. Certains sont d'origine grecque, d'autres des mercenaires italiens, mais tous sont redoutablement efficaces."
 epi_metropolis_of_knowledge:0 "La métropole du savoir"
 epi_metropolis_of_knowledge_desc:0 "Ioannina, connue depuis l'époque byzantine comme la métropole du savoir, devient progressivement un foyer des Lumières grecques naissantes, où la pensée et les valeurs occidentales commencent à imprégner notre vocabulaire. L'Épire a toujours été un lien entre la Grèce et l'Occident, aussi devrions-nous tout faire pour promouvoir ce mouvement."
 epi_trade_influences:0 "Carrefour commercial de l'Adriatique"
 epi_trade_influences_desc:0 "Notre pays se trouve au carrefour des grandes places commerciales que sont Venise, Raguse, Constantinople ou Alexandrie, et nous sommes nous-mêmes une place commerciale dynamique, irriguée de nombreuses cultures. Nous pourrions faire usage de la situation à notre profit."
 epi_unity_in_strength:0 "La force par l'unité"
 epi_unity_in_strength_desc:0 "Notre force réside dans l'héritage des combattants à la grecque. En faisant bon usage de ce que nous avons appris au cours du temps des Grecs, des Romains, des Byzantins et des croisés, notre armée compte parmi les plus performantes d'Europe."
 LOT_ideas:0 "Doctrines lotharingiennes"
 LOT_ideas_start:0 "traditions lotharingiennes"
 LOT_ideas_bonus:0 "ambitions lotharingiennes"
 lot_legacy_of_the_carolingians:0 "Héritage des Carolingiens"
 lot_legacy_of_the_carolingians_desc:0 "En tant que nouveaux héritiers de la Couronne de Lotharingie, nous tirons notre légitimité de l'héritage de Charlemagne et de Lothaire. Grâce à nous, les exploits de nos ancêtres ont été redécouverts de tous, aussi bien parmi le peuple que dans toutes les cours d'Europe."
 lot_glory_of_charlemagne:0 "Gloire de Charlemagne"
 lot_glory_of_charlemagne_desc:0 "Les grands exploits des rois de Lotharingie, depuis Charlemagne et Lothaire jusqu'à Philippe le Bon, sont inscrits dans la mémoire de notre peuple – et de nos soldats. Sous notre autorité, ils sont prêts à faire face à toutes les épreuves pour mener à bien notre grande quête : retrouver notre gloire passée."
 lot_dutch_cities:0 "Opulence des Pays-Bas"
 lot_dutch_cities_desc:0 "Les cités des Pays-Bas ont accumulé des richesses immenses par le commerce. En suzerains bienveillants, nous devons encourager leur développement et les aider à établir un empire commercial qui nous aura pour nous de très nombreux avantages."
 lot_carolingian_renaissance_II:0 "Nouvelle renaissance carolingienne"
 lot_carolingian_renaissance_II_desc:0 "Il y a de cela des siècles, l'Empire carolingien et les changements apportés à l'éducation de ses dirigeants ont permis une renaissance du savoir qui avait été perdu lors des âges sombres. En imitant les politiques carolingiennes, nous aussi pouvons encourager la propagation d'idées et de technologies nouvelles, qui profiteront à tous dans le pays."
 lot_court_of_europe:0 "Cour de l'Europe"
 lot_court_of_europe_desc:0 "Notre cour compte parmi les plus illustres de toute l'Europe. En vérité, les plus sages, les plus braves et les plus justes des hommes sont prêts à tout pour y venir."
 lot_land_of_abbeys:0 "Terres des évêques"
 lot_land_of_abbeys_desc:0 "Au cours de notre expansion pour reconstituer la Lotharingie, nous avons absorbé de nombreux évêchés. Si leur puissance en a été grandement réduite du fait qu'il ne s'agit plus de territoires indépendants, ils conservent malgré tout une influence importante au sein de l'Église. Si nous veillons bien à ce qu'ils nous restent loyaux, notre voix ne pourra donc être négligée dans les affaires ecclésiastiques."
 lot_european_empire:0 "Europa Universalis Imperii"
 lot_european_empire_desc:0 "Charlemagne a brièvement unifié une grande partie de l'Europe. Notre destinée est d'achever ce qu'il avait alors entamé, en restaurant cette unité qui a disparu depuis la chute de Rome."
 FKN_ideas:0 "Doctrines franconiennes"
 FKN_ideas_start:0 "traditions franconiennes"
 FKN_ideas_bonus:0 "ambitions franconiennes"
 fkn_duchy_restored:0 "Restauration du duché"
 fkn_duchy_restored_desc:0 "Après une interruption de quelques siècles, nous avons restauré le duché de Franconie. Nul ne peut plus douter désormais que nous sommes bien l'une des grandes puissances de l'Allemagne."
 fkn_main_trading:0 "Commerce sur le Main"
 fkn_main_trading_desc:0 "La route commerciale reliant Vienne à Nuremberg, et descendant de là le cours du Main jusqu'à Wurtzbourg et Francfort, est l'une des plus animées de toute l'Allemagne. Les marchands qui la parcourent dynamisent nos cités, dont les habitants savent se montrer pugnaces pour faire des affaires."
 fkn_rugged_land_of_fortresses:0 "Terre des forteresses"
 fkn_rugged_land_of_fortresses_desc:0 "Les campagnes de la Franconie sont constellées de collines et faciles à défendre – d'autant plus que s'y trouve une multitude de forteresses dont la moins impressionnante n'est certes pas le château de Plassenbourg, construit à Kulmbach. Assurément, quiconque souhaiterait nous assaillir aura bien des difficultés à s'emparer de nos territoires !"
 fkn_free_knights_of_franconia:0 "Chevaliers impériaux de Franconie"
 fkn_free_knights_of_franconia_desc:0 "Il se trouve de très nombreux chevaliers impériaux qui considèrent la Franconie comme leur patrie. Il nous est donc aisé de les recruter pour combattre au sein de la cavalerie."
 fkn_baroque:0 "Duché baroque"
 fkn_baroque_desc:0 "Les pays voisins rivalisent tous pour dresser les palais les plus impressionnants, commander les œuvres d'art les plus magnifiques et abriter les universités les plus prestigieuses. Nous ne pouvons nous-mêmes faire différemment. Avec toutes les ressources de la Franconie entre nos mains, nous pouvons nous assurer que la cour demeure sans égale dans toute l'Allemagne."
 fkn_franconian_bourgeoisie:0 "Bourgeois franconiens"
 fkn_franconian_bourgeoisie_desc:0 "Notre territoire a vu naître de nombreux artistes, philosophes, compositeurs et inventeurs. Il est aisé de puiser au sein de ces intellectuels afin de ne jamais être dépourvus de conseillers bien informés et de spécialistes pour mener à bien nos projets – et ainsi de développer rapidement nos territoires."
 SOR_ideas:0 "Doctrines lusaciennes"
 SOR_ideas_start:0 "traditions lusaciennes"
 SOR_ideas_bonus:0 "ambitions lusaciennes"
 sor_zittau_mountains:0 "Monts de Zittau"
 sor_zittau_mountains_desc:0 "Les monts de Zittau se trouvent à cheval entre la Saxe et la Bohême. Ils ont été utilisés par bon nombre d'envahisseurs pour déferler dans les territoires d'autres pays. Nous ne pouvons laisser faire cela. Notre territoire ne peut-il devenir le cœur de notre propre expansion ?"
 sor_sale_of_land:0 "Ventes foncières"
 sor_sale_of_land_desc:0 "Notre territoire a bien souvent été pris, acheté et vendu par les rois et ducs des pays voisins. Les gens qui y vivent ont appris à parler de nombreuses langues grâce à cela, et sont passés maîtres dans l'art d'obtenir ce qu'ils veulent des étrangers."
 sor_lusatian_league:0 "Ligue lusacienne"
 sor_lusatian_league_desc:0 "Les barons pillards ont dépouillé riches et manants de la même façon, et entassé le fruit de leurs rapines pour en faire un usage personnel. La formation d'une ligue pour assurer la défense collective des cités permettra que cela ne se produise plus jamais."
 sor_wittelsbach_history:0 "Héritage des Wittelsbach"
 sor_wittelsbach_history_desc:0 "Il y a des années de cela, à l'apogée de la puissance Wittelsbach, la Lusace faisait partie de leurs possessions. Notre nation restaurée ne doit pas se limiter à ses frontières, mais aussi faire renaître la grandeur passée des Wittelsbach en les remplaçant par une bonne famille lusacienne."
 sor_lusatian_landtag:0 "Landtag de Lusace"
 sor_lusatian_landtag_desc:0 "Toutes les grandes cités du pays, tous les membres de la haute noblesse sont représentés au Landtag, qui jouit d'un pouvoir législatif considérable. Sa grande sagesse dans l'usage de cette puissance lui a gagné la confiance du peuple."
 sor_rights_of_all_religions:0 "Droits religieux"
 sor_rights_of_all_religions_desc:0 "Sous les souverains de Bohême et de Saxe, la Lusace est devenue le creuset de nombreuses branches de la chrétienté, depuis les catholiques et les hussites jusqu'au mouvement nouveau de la Réforme. Avec le temps, nous avons appris à tolérer les croyances différentes des nôtres, en sachant pertinemment que diverger de l'interprétation canonique des Saintes Écritures n'indique en rien la fin du monde que nous connaissons."
 sor_political_influences:0 "Influences culturelles"
 sor_political_influences_desc:0 "Au carrefour des mondes germanique et slave, notre territoire a été habité de peuples de nombreuses cultures. La Lusace est un exemple vivant de la coexistence paisible entre plusieurs cultures et religions, et en cela au moins les autres pays seraient bien avisés de nous imiter."
 CLI_ideas:0 "Doctrines cilléennes"
 CLI_ideas_start:0 "traditions cilléennes"
 CLI_ideas_bonus:0 "ambitions cilléennes"
 cli_marry_your_daughters:0 "Alliances dynastiques"
 cli_marry_your_daughters_desc:0 "Notre dynastie a été capable de s'élever au rang de puissance régionale en s'appuyant pour une large part sur une politique d'alliances matrimoniales. En mettant à profit les leçons transmises par nos aïeux, nous pourrons nous assurer davantage de territoires."
 cli_mercenary_captains:0 "Capitaines mercenaires"
 cli_mercenary_captains_desc:0 "Les seigneurs de Slovénie ont souvent servi comme capitaines mercenaires pour les grandes puissances de la région. Leur expérience leur assure une grande compétence dans l'art militaire et ils sont devenus des généraux de talent, capables de mener nos armées vers la gloire."
 cli_political_manoevring:0 "Manœuvres politiques"
 cli_political_manoevring_desc:0 "Notre maison n'est pas étrangère aux intrigues politiques. Depuis les débuts de leur ascension en tant que comtes de Cilley jusqu'à l'influence dont Ulric a joui dans les puissantes nations autrichienne et hongroise, ce sont nos adroites manœuvres politiques et diplomatiques qui nous ont permis de dépasser notre statut sur la scène régionale."
 cli_slovenian_reformation:0 "Réforme slovène"
 cli_slovenian_reformation_desc:0 "Notre pays est fertile pour ce qui concerne les nouvelles façons de considérer l'Église. Si nous pouvons éviter de susciter le courroux de ceux qui s'en tiennent aux pratiques anciennes, nous pourrons devenir un véritable foyer des pensées nouvelles dans le Nord des Balkans."
 cli_border_wars:0 "Guerres frontalières"
 cli_border_wars_desc:0 "Au carrefour entre l'Autriche, la Hongrie, Venise et les Ottomans, nos territoires ont souvent été le lieu de l'affrontement des grandes puissances en rivalité. Afin de nous protéger des calamités de la guerre, nous avons été contraints de prendre des mesures pour assurer la défense du peuple."
 cli_italian_baroque:0 "Baroque italien"
 cli_italian_baroque_desc:0 "Si nous pouvons attirer de nombreux artistes et scientifiques italiens et allemands à la cour, ils contribueront grandement au développement de la culture slovène et à la gloire du pays."
 cli_standardised_slovene_language:0 "Uniformisation du slovène"
 cli_standardised_slovene_language_desc:0 "La langue vernaculaire parlée par la paysannerie de nos possessions n'est pas celle employée dans les pays voisins. En l'uniformisant, nous pourrions encourager ainsi le développement de la culture slovène et en faire un facteur d'unification pour le peuple."
 SIC_ideas:0 "Doctrines siciliennes"
 SIC_ideas_start:0 "traditions siciliennes"
 SIC_ideas_bonus:0 "ambitions siciliennes"
 sic_university_of_catania:0 "Université de Catane"
 sic_university_of_catania_desc:0 "Fondée en 1434, l'université de Catane est la plus ancienne et la plus prestigieuse de Sicile. Nous devons encourager son développement afin de permettre à des savants venus de toute l'Italie de nous aider à repérer les hommes de talent qui pourront servir dans l'administration du pays."
 sic_constitions_of_melfi:0 "Constitutions de Melfi"
 sic_constitions_of_melfi_desc:0 "L'empereur Frédéric II de Hohenstaufen, roi de Sicile, avait fait rédiger un code de lois pour la Sicile, connu sous le nom de « Constitutions de Melfi » ou de « Liber Augustalis ». Encore appliqué des siècles plus tard, il est l'un des fondements de la gouvernance du pays, permettant d'établir les lois publiques, les procédures judiciaires et féodales et le droit privé et criminel."
 sic_noble_admirals:0 "Amiraux nobles"
 sic_noble_admirals_desc:0 "Dans la plupart des pays, les fils de la noblesse ont tendance à faire carrière dans l'armée. Sur l'île de Sicile, les nobles sont naturellement attirés vers la haute mer. Cette carrière pourrait nous être favorable en permettant d'assurer notre indépendance grâce à notre supériorité en mer."
 sic_greater_sicily:0 "Grande Sicile"
 sic_greater_sicily_desc:0 "Le sort de la Sicile et de Naples ont souvent été liés. Si nous pouvons restaurer l'unité des Deux-Siciles, qui oserait dire que nos ambitions territoriales devraient s'arrêter là ?"
 sic_trade_fleet:0 "Marine marchande sicilienne"
 sic_trade_fleet_desc:0 "Si le tonnage commercial traversant l'Atlantique a désormais dépassé celui de la Méditerranée, il reste pourtant des fortunes considérables à faire dans le négoce de notre région. Avec une puissante flotte commerciale, nous pourrions « persuader » les marchands étrangers de faire escale dans nos ports et détourner vers nos coffres les richesses qui passent de l'Afrique à l'Europe."
 sic_grand_navy:0 "Grande flotte"
 sic_grand_navy_desc:0 "La plus grande île de la Méditerranée devrait abriter aussi sa plus grande flotte. Nous devons nous assurer que la marine sicilienne est crainte de nos ennemis jusque loin de nos côtes !"
 sic_sicilian_silk:0 "Soie sicilienne"
 sic_sicilian_silk_desc:0 "Au temps de Frédéric II, la soie était la première exportation sicilienne. Si cette industrie a depuis lors décliné, dépassée par celle de l'Italie du Nord, il n'y a toutefois aucune raison que nous ne puissions rétablir la situation à notre avantage. Par des investissements judicieux, nous pourrons voir les soyeux et les tisserands prospérer à nouveau."
 WES_ideas:0 "Doctrines westphaliennes"
 WES_ideas_start:0 "traditions westphaliennes"
 WES_ideas_bonus:0 "ambitions westphaliennes"
 wes_jewish_rights:0 "Droits des juifs"
 wes_jewish_rights_desc:0 "En accordant certains droits aux juifs travaillant dans l'administration, nous pourrions user de leur savoir et adopter des idées progressistes."
 wes_westphalian_decentralisation:0 "Décentralisation westphalienne"
 wes_westphalian_decentralisation_desc:0 "Les Westphaliens ne sont guère enclins à vivre dans un pays étendu : l'ensemble le plus vaste auquel ils pourraient se sentir appartenir se trouve sans doute être le cercle impérial de Bas-Rhin-Westphalie. Cela ne facilite guère les choses pour donner naissance chez eux à un sentiment de loyauté, aussi une administration décentralisée dans laquelle les communautés locales se gouvernent en autonomie présente-t-il de nombreux avantages."
 wes_increased_conscription:0 "Conscription universelle"
 wes_increased_conscription_desc:0 "Les armées westphaliennes n'ont jamais joué un très grand rôle dans les affaires internationales. En introduisant la conscription universelle, nous pourrions malgré tout disposer d'une force suffisamment importante pour faire évoluer la situation et faire de la Westphalie une puissance avec laquelle tous les États allemands devraient compter."
 wes_administrative_assimilation_of_rheinlanders:0 "Assimilation des Rhénans"
 wes_administrative_assimilation_of_rheinlanders_desc:0 "Si leurs dialectes et leurs coutumes peuvent les distinguer de nous, les cités du Rhin nous ont longtemps été proches grâce au cercle impérial du Bas-Rhin-Westphalie. Nous devons faire de notre pays le foyer des deux peuples, en faisant entrer des Rhénans au sein de l'administration."
 wes_taxation:0 "Réformes fiscales"
 wes_taxation_desc:0 "Personne n'aime les taxes trop lourdes. Pourtant, nous devons bien financer les armées et les projets nécessaires à un État moderne. En réformant les taxes coutumières sur la terre pour les rendre plus justes et leur permettre de nous fournir les fonds nécessaires, nous pourrions disposer de davantage de revenus sans susciter de soulèvements."
 wes_enlightenment:0 "Tolérance religieuse"
 wes_enlightenment_desc:0 "De nombreuses croyances sont représentées dans le pays. Si certains insistent bien pour que les autres soient considérés comme mauvais et cherchent à chasser tous ceux qu'ils considèrent comme hérétiques, nous devons nous montrer plus sages. Laissons à chacun la liberté de croire ce qu'il veut tant qu'il accepte de nous servir !"
 wes_cities_of_the_rhineland:0 "Cités du Rhin"
 wes_cities_of_the_rhineland_desc:0 "En intégrant la Rhénanie dans nos possessions, nous pourrions tirer tout le bénéfice du commerce qui anime les cités du Rhin – et tirer grand profit des talents de leurs négociants."
 SWA_ideas:0 "Doctrines souabes"
 SWA_ideas_start:0 "traditions souabes"
 SWA_ideas_bonus:0 "ambitions souabes"
 swa_decentralisation:0 "Décentralisation souabe"
 swa_decentralisation_desc:0 "Après la disparition du dernier duché de Souabe, ses territoires ont été divisés à un degré inédit dans toute l'Europe. Si nous avons désormais restauré son unité, les traditions d'autonomie locale sont difficiles à rompre. Mais considérons le bon côté des choses : nous sommes assurés de ne jamais manquer d'officiers de grand talent pour administrer le pays."
 swa_free_cities:0 "Pays des villes libres"
 swa_free_cities_desc:0 "La Souabe abrite la plus grande concentration de villes libres. Elles vivent traditionnellement du commerce, car rares sont celles d'entre elles qui disposent de suffisamment de terres arables pour nourrir leurs habitants. Nous pourrions donc faire usage des talents commerciaux dont elles regorgent pour accroître les revenus tirés de nos possessions."
 swa_swabian_league:0 "La ligue de Souabe"
 swa_swabian_league_desc:0 "Menacées par des puissances extérieures, les cités et principautés de Souabe se sont rapprochées au sein d'une ligue afin d'assurer leur défense mutuelle. Même si nos territoires sont désormais unis sous une seule bannière, nous ne devons pas oublier la puissance qu'apporte le grand nombre. Étendons donc l'ancienne ligue de Souabe au-delà de nos frontières, et établissons une communauté d'États partageant notre vision."
 swa_stinginess:0 "Peuple frugal"
 swa_stinginess_desc:0 "Schaffe, schaffe Häusle baue\nUnd net nach de Mädle schaue.\n\n« Travaille, travaille à construire ta maison, sans jamais regarder les filles. » Nous autres, Souabes, sommes réputés parmi les Allemands pour notre avarice. Mais, de fait, nous ne pouvons dépenser des fonds en toute insouciance pour quelques coûteuses et inutiles frivolités."
 swa_hohenstaufen_emperors:0 "Souvenir des Hohenstaufen"
 swa_hohenstaufen_emperors_desc:0 "Il y a des siècles, les Hohenstaufen, ducs de Souabe, étaient à la tête du puissant Saint-Empire. En nous souvenant du passé et en cherchant à les imiter, nous pourrions une fois encore poser les fondations pour retrouver notre grandeur d'autrefois."
 swa_barbarossas_legacy:0 "Héritage de Barberousse"
 swa_barbarossas_legacy_desc:0 "L'empereur Frédéric Barberousse était duc de Souabe avant de devenir roi en Allemagne, roi en Italie et roi en Bourgogne, avant de mourir sur la route de Jérusalem lors de la IIIe Croisade. Le souvenir de ses nombreuses campagnes pousse toujours nos troupes à accomplir de hauts faits et suscite l'envie chez nos commandants, qui rivalisent pour atteindre la même gloire que notre glorieux prédécesseur."
 # PU Subject joins the Empire
 incident_generic.1.t:1 "Demande d'intégration dans l'Empire"
 incident_generic.1.d:0 "Il est certes rare que le Saint-Empire romain germanique s'étende au-delà de ses frontières, mais rien dans ses lois ne semble l'interdire. Or, cela fait quelque temps désormais que [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] suzerain[Root.GetXENP] [pu_hre_country.GetDuDelaNP] [pu_hre_country.GetName], aussi pourrions-nous envisager de défendre [pu_hre_country.GetSaLeurNP] demande d'intégrer l'Empire."
 incident_generic.1.a:0 "Portons [pu_hre_country.GetSonLeurNP] cas devant la Diète"
 incident_generic.1.b:0 "[pu_hre_country.GetLeLaNPCap] [pu_hre_country.GetName] n'[pu_hre_country.GetAOntNP] rien à y faire"
 pu_incident_start_tt:0 "Ceci va entraîner un incident impérial : [pu_hre_country.GetLeLaNP] [pu_hre_country.GetName] et l'Empire"
 incident_generic.2.t:1 "Demande d'entrée dans l'Empire"
 incident_generic.2.d:1 "Il est certes rare que le Saint-Empire romain germanique s'étende au-delà de ses frontières, mais rien dans ses lois ne semble l'interdire. Or, cela fait quelque temps désormais que [current_pu_incident_target.Overlord.GetLeLaNP] [current_pu_incident_target.Overlord.GetName] demand[current_pu_incident_target.Overlord.GetEEntNP] à l'[Emperor.GetEmpereurImperatriceDirCap] d'accepter l'entrée [current_pu_incident_target.GetDuDelaNP] [current_pu_incident_target.GetName] dans l'Empire, qu'[current_pu_incident_target.Overlord.GetIlElleNP] dirig[current_pu_incident_target.Overlord.GetEEntNP] dans le cadre d'une union personnelle."
 incident_generic.2.a:0 "[current_pu_incident_target.GetLeLaNPCap] [current_pu_incident_target.GetName] devrai[current_pu_incident_target.GetTEntNP] intégrer l'Empire"
 incident_generic.2.b:0 "Nous ne pouvons accepter cette demande"
 # Jerusalem government
 holy_state_reform:0 "État croisé"
 holy_state_reform_desc:0 "Le pays n'existe que pour une seule et unique raison : reconquérir et protéger la Terre sainte. Tout est fait pour vaincre les infidèles qui osent blasphémer contre Dieu et l'Église. Deus vult !"
 holy_state_legacy:0 "État croisé"
 holy_state_legacy_desc:0 "Le pays n'existe que pour une seule et unique raison : reconquérir et protéger la Terre sainte. Tout est fait pour vaincre les infidèles qui osent blasphémer contre Dieu et l'Église. Deus vult !"
 holy_state_theocracy:0 "État croisé"
 holy_state_theocracy_desc:0 "Le pays n'existe que pour une seule et unique raison : reconquérir et protéger la Terre sainte. Tout est fait pour vaincre les infidèles qui osent blasphémer contre Dieu et l'Église. Deus vult !"
 # Jews of Selanik Events
 salonika.1.t:0 "Arrivée de juifs espagnols à Selanik"
 salonika.1.d:0 "L'expulsion des juifs d'Espagne a laissé un grand nombre de gens démunis et sans foyers. Beaucoup parmi eux sont arrivés à Selanik, dans l'espoir que les récits qu'ils ont pu entendre sur la tolérance des Ottomans ne sont pas exagérés. Loin d'être un fardeau pour le pays, ces juifs espagnols comptent parmi eux de nombreux travailleur de talent et négociants expérimentés, tous impatients de pouvoir établir leurs affaires autour du port dynamique de Selanik."
 salonika.1.a:0 "Ces dhimmî y sont les bienvenus"
 salonika.1.b:0 "Nous ne pourrons les y accueillir"
 salonika.2.t:0 "Afflux de migrants séfarades"
 salonika.2.d:0 "Les nouvelles de la bonne fortune des juifs de Selanik ont attiré des Séfarades de toutes les régions du pays. Dans plusieurs villes de la province, ils ont commencé à s'imposer dans l'économie locale, à tel point même que les affaires ne peuvent plus guère se faire le jour du shabbat."
 salonika.2.a:0 "Encourageons les juifs ottomans à travailler à leur prospérité"
 salonika.2.b:0 "Mieux vaut garder un œil sur l'évolution de la situation"
 selanik_jews:0 "Juifs séfarades de Selanik"
 desc_selanik_jews:0 "Selanik est devenu un refuge pour les juifs chassés d'Espagne, ce qui profite grandement à l'économie de la province."
 estate_junkers:0 "Junkers"
 # Another Sforza event
 ambrosian_republic.9.t:0 "Francesco Sforza"
 ambrosian_republic.9.d:0 "Le condottiere Francesco Sforza vient d'offrir ses services à cette fragile République ambrosienne, qui l'a rudement rejeté. Outragé de la rebuffade, il a décidé de participer à la guerre contre Milan en entrant dans les armées [Root.GetRootAdjFP]."
 ambrosian_republic.9.a:0 "C'est heureux !"
 # Black Army reform
 black_army_reform:0 "Armée noire permanente"
 black_army_reform_desc:0 "Quelles que puissent être les objections de la noblesse, l'Armée noire reste indéniablement efficace. Nous devons rendre la compagnie permanente et veiller à ce qu'elle dispose toujours d'une réserve de vétérans prêts à rejoindre les rangs.\n\nPermet les compagnies mercenaires de l'§YArmée noire§! et de la §YRéserve de l'Armée noire§!.\nL'Armée noire ne sera jamais démantelée et ne se mutinera jamais."
 flavor_hun.18.b:0 "Et pourquoi ne pas en faire une force permanente ?"
 # Papal Tithe Events
 curia.1.t:0 "Erreur dans les comptes de la Curie"
 curia.1.d:0 "La distinction entre le trésor pontifical et celui de l'Église est subtile, mais loin d'être secondaire. Or, il vient d'être découvert qu'une grande quantité d'or avait mystérieusement disparu du trésor de la Curie, tandis qu'une somme similaire était apparue dans les comptes des États pontificaux. Une enquête a révélé que la corruption au sein des institutions paraît importante, au point peut-être que [PAP.GetLeLaLDir] [PAP.GetDir] [PAP.GetLuiElleDir]-même pourrait être impliqué[PAP.GetXEDir]."
 curia.1.a:0 "Cette somme restera à la papauté"
 curia.1.b:0 "Veillons à ce qu'elle soit rendue à la Curie"
 curia.2.t:0 "Les banquiers [PAP.GetDuDelaDir] [PAP.GetDir]"
 curia.2.d:0 "Les banques [papal_banker_country.GetRootAdjFP] ont récemment commencé à augmenter leurs taux et demandent le remboursement de prêts contractés il y a longtemps par l'Église. Si les financiers ont bien fait remarquer que la Curie était pour eux une cliente de très grande importance, ils se disent incapables de lui fournir leurs services sans jamais recevoir le moindre paiement."
 curia.2.a:0 "C'est là le prix à payer pour faire des affaires"
 curia.2.b:0 "Mais ces taux sont ceux d'usuriers !"
 curia.3.t:0 "Les banquiers [PAP.GetDuDelaDir] [PAP.GetDir]"
 curia.3.d:1 "L'Église catholique est l'une des clientes les plus importantes des banques [Root.GetRootAdjFP] : la Curie paie rubis sur l'ongle pour la gestion de ses affaires et la tenue de ses comptes ; et en dépit de la hausse des taux et de la demande de remboursement de ses emprunts, elle continue de payer ce qu'elle doit aux financiers [Root.GetRootAdjMP]."
 curia.3.d2:1 "L'Église catholique est l'une des clientes les plus importantes des banques [Root.GetRootAdjFP] : la Curie paie rubis sur l'ongle pour la gestion de ses affaires et la tenue de ses comptes.\n\nToutefois, les financiers ont ces derniers temps relevé leurs taux et exigé le remboursement d'emprunts dus depuis longtemps par la Curie, mais celle-ci s'y refuse sans détour. Inutile de le dire, un nombre croissant de banquiers ont commencé à douter de l'intérêt de conserver l'Église comme cliente…"
 curia.3.a:0 "Dieu sera toujours le meilleur client"
 curia.3.b:0 "Les cardinaux auront besoin de leur or pour payer le Diable"
 curia.4.t:0 "Mise en sécurité du trésor de la Curie"
 curia.4.d:0 "Alors que la guerre s'est installée durablement [Root.GetAuEnNP] [Root.GetName], un légat pontifical est arrivé pour s'enquérir de la sécurité de l'or de la Curie conservé dans les banques de [Root.Capital.GetCapitalName]. Il est évident que nous avons besoin d'un plan pour veiller sur la préservation des richesses que l'Église nous a confiées.\n\nUne tactique, communément employée mais guère courageuse, consisterait à envoyer secrètement un convoi hors des murs de la cité pour cacher le trésor en quelque endroit secret jusqu'à la fin du conflit. Les généraux, cependant, nous assurent qu'ils feront tout ce qui est en leur pouvoir pour empêcher que [Root.Capital.GetCapitalName] tombe aux mains de l'ennemi, et que l'endroit le plus sûr reste donc bien la capitale."
 curia.4.a:0 "Un endroit secret serait tout de même plus prudent"
 curia.4.b:0 "Les murs de [Root.Capital.GetCapitalName] tiendront"
 moving_treasury_tt:0 "Nous retrouverons l'or au retour de la paix."
 protecting_treasury_tt:0 "Si [Root.Capital.GetCapitalName] tombe, l'or sera perdu."
 curia.5.t:0 "Mise en sécurité du trésor de la Curie"
 curia.5.d:1 "Une bonne partie du trésor de la Curie se trouve dans les coffres des banques [From.GetFromAdjFP]. Or, notre légat à [From.Capital.GetCapitalName] vient de nous informer que [From.GetLeLaLDir] [From.GetDir] avait l'intention de faire cacher l'or secrètement en dehors de la cité, en quelque lieu tenu secret, jusqu'à la fin de la guerre qui ravage le pays. Mais que se passera-t-il si [From.GetLeLaNP] [From.GetName] ne survi[From.GetTVentNP] pas à ce conflit ? Peut-être serait-il donc prudent de chercher à en savoir plus sur la destination du convoi…"
 curia.5.a:0 "Nous devons nous montrer prudents"
 curia.5.b:1 "Envoyons des mercenaires attaquer le convoi et reprendre l'or"
 curia.6.t:0 "Attaque du convoi du trésor"
 curia.6.d:0 "Le convoi qui devait transporter l'or de la Curie en sécurité est tombé dans une embuscade ! Nous avions pris toutes les mesures pour garder secrètes l'opération et la destination, et nul autre que les plus hauts dignitaires [Root.GetRootAdjMP] et des États pontificaux n'en savaient rien. Serait-ce que l'Église elle-même aurait arrangé tout cela ?"
 curia.6.a:0 "Si c'est avéré, mieux vaut cesser de faire affaire avec elle !"
 curia.7.t:0 "Retour de l'or de la Curie"
 curia.7.d:0 "La paix est revenue [Root.GetAuEnNP] [Root.GetName], aussi un convoi a-t-il été envoyé reprendre l'or de la Curie qui avait été caché en un lieu secret. [PAP.GetLeLaLDirCap] [PAP.GetDir] sera assurément satisfait[PAP.GetXEDir] d'apprendre que nous avons pu protéger les biens de l'Église."
 curia.7.a:0 "Dieu merci !"
 curia.8.t:0 "Capture du trésor de la Curie"
 curia.8.d:0 "Nous avions résolu de protéger [Root.Capital.GetCapitalName] à tout prix, non seulement pour préserver nos vies mais aussi cette partie du trésor de la Curie qui se trouvait mise à l'abri dans les banques [Root.GetRootAdjFP]. Mais, avec la chute de la capitale, les banques ont été pillées et l'or a disparu."
 curia.8.a:0 "Nous ne sommes pas dignes de la confiance [PAP.GetDuDelaDir] [PAP.GetDir]"
 curia.9.t:0 "Une dîme généreuse"
 curia.9.d:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] parmi les pays catholiques les riches, aussi [Root.GetSesLeursNP] contributions à la dîme pontificale sont-elles appréciées de la Curie. Mais, peu importe notre générosité, l'Église continue de solliciter des sommes toujours plus importantes.\n\n[Root.noble_name.GetName], qui compte parmi les membres les plus prospères de la cour, implore [Root.GetLeLaLDir] [Root.GetDir] de résister aux demandes pressantes des légats pontificaux. À l'écouter, ces prélèvements mettent en danger la prospérité du pays et pourraient causer la ruine de son peuple."
 curia.9.a:0 "C'est cet or qui assurera notre Salut"
 curia.9.b:0 "Peut-être [Root.noble_name.GetName] pourrait-il contribuer aussi ?"
 curia.9.c:0 "La situation n'a que trop duré !"
 curia.10.t:0 "Dîme détournée"
 curia.10.d:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetFaitFontNP] face à une situation financière difficile, aussi les conseillers cherchent-ils désespérément de nouvelles sources de revenus pour éviter la crise. L'une des solutions les plus intéressantes serait de détourner les montants de la dîme due à l'Église en augmentant ses taxes. Cela nous attirerait sans doute le courroux du clergé, mais en ces temps difficiles toute solution est bonne à prendre."
 curia.10.a:0 "Après tout, quel besoin d'or a Dieu ?"
 curia.10.b:0 "Mieux vaut éviter de s'attirer les foudres de l'Église"
 curia.11.t:0 "Requête de la Curie"
 curia.11.d:0 "Avec la Réforme, de moins en moins de pays versent désormais la dîme due à l'Église. Mais [Root.GetLeLaNP] [Root.GetName] demeur[Root.GetEEntNP] parmi les bastions de la foi véritable, aussi la Curie nous a-t-elle fait demander d'accroître nos contributions pour compenser une partie des pertes dont sont responsables les hérétiques."
 curia.11.a:0 "[Root.GetLeLaNPCap] [Root.GetName] n'abandonner[Root.GetAOntNP] pas la Sainte Église !"
 curia.11.b:0 "Nous versons déjà bien assez d'argent comme cela"
 curia.12.t:0 "Soutien à la croisade"
 curia.12.d:0 "[crusading_country.GetLeLaLDirCap] [crusading_country.GetDir] [crusading_country.GetDuDeNP] [crusading_country.GetName], [crusading_country.Monarch.GetName], a lancé ses armées contre les infidèles [crusade_target_country.GetRootAdjMP]. Elles marchent en ce moment même pour la bataille, pour la plus grande gloire de Dieu et de Son Église. Afin de montrer notre soutien à cette cause juste, nous pourrions réserver des fonds du trésor de la Curie afin de financer une partie de l'effort de guerre [crusading_country.GetRootAdjMS]."
 curia.12.a:0 "Deus vult !"
 curia.12.b:0 "[crusading_country.GetLeLaNPCap] [crusading_country.GetName] n'[crusading_country.GetAOntNP] aucunement besoin de notre aide"
 curia.13.t:0 "Soutien de la Curie"
 curia.13.d:0 "[PAP.GetLeLaLDirCap] [PAP.GetDir] [PAP.Monarch.GetName] a fait vœu d'apporter son plein soutien à la croisade contre [crusade_target_country.GetLeLaNP] [crusade_target_country.GetName]. [PAP.GetIlElleDirCap] a donc réservé une part du trésor de la Curie pour financer l'effort de guerre [Root.GetDuDelaNP] [Root.GetName]."
 curia.13.a:0 "Deus vult !"
 restoring_curia_treasury:0 "Restitution au trésor de la Curie"
 desc_restoring_curia_treasury:0 "[PAP.GetLeLaNPCap] [PAP.GetName] [PAP.GetFaitFontNP] tout pour combattre la corruption au sein de l'Église et restaurer l'intégrité du trésor de la Curie."
 opinion_pope_supported_crusade:0 "Soutien à la croisade"
 unreliable_papal_banker:0 "Banquiers pontificaux en disgrâce"
 desc_unreliable_papal_banker:0 "Les banquiers [Root.GetRootAdjMP] n'ont pu ou su assurer la sécurité du trésor de la Curie lors du siège de [Root.Capital.GetCapitalName]."
 # Holstein incident
 holstein.1.t:0 "La question du Holstein"
 holstein.1.d:2 "Si le Holstein s'est longtemps trouvé placé sous la suzeraineté des rois scandinaves, il se trouve désormais pleinement incorporé au sein [holstein_owner.GetDuDelaNP] [holstein_owner.GetName]. Or, si le Saint-Empire romain germanique acceptait de voir le duché gouverné par [holstein_owner.GetLeLaNP] [holstein_owner.GetName], il demeure néanmoins légalement territoire impérial, et en aucun cas une simple province [holstein_owner.GetRootAdjFS]."
 holstein.1.a:0 "Nous devons exiger la restauration du Holstein"
 holstein.1.b:0 "Mieux vaut renoncer à nos prétentions"
 holstein.2.d:0 "Si le Holstein s'est longtemps trouvé placé sous la suzeraineté des rois scandinaves, il se trouve désormais pleinement incorporé au sein [Root.GetDuDelaNP] [Root.GetName]. En notre époque où s'affirme l'autorité des États centralisés, la situation n'a rien de particulièrement remarquable ; mais dans le cas présent cela risque de causer un grave incident diplomatique. Car si le Saint-Empire acceptait de voir le duché ainsi gouverné, il demeure néanmoins légalement territoire impérial, et en aucun cas une simple province [Root.GetRootAdjFS].\n\n[From.GetLeLaLDirCap] [From.GetDir] [From.Monarch.GetName] exige donc que le duché soit restauré, et que [Root.GetLeLaNP] [Root.GetName] renonc[Root.GetEEntNP] à [Root.GetSaLeurNP] suzeraineté sur lui afin qu'il reprenne sa place au rang des princes de l'Empire."
 holstein.2.a:0 "Face à l'Empire, mieux vaut céder…"
 holstein.2.b:0 "Le Holstein est [Root.GetRootAdjMS] de plein droit"
 holstein.3.t:0 "La question du Holstein"
 holstein.3.d:1 "Si le Holstein s'est longtemps trouvé placé sous la suzeraineté des rois scandinaves, il se trouve désormais pleinement incorporé au sein [holstein_owner.GetDuDelaNP] [holstein_owner.GetName]. Mais si le Saint-Empire acceptait de voir le duché ainsi gouverné, il demeure néanmoins légalement territoire impérial, et en aucun cas une simple province [holstein_owner.GetAdjective]."
 holstein.3.a:0 "La question demande réflexion"
 ceded_holstein:0 "A cédé le Holstein"
 refused_to_cede_holstein:0 "A conservé le Holstein"
 incident_holstein:0 "La question du Holstein"
 incident_holstein_member_alert:0 "Si le Holstein s'est longtemps trouvé placé sous la suzeraineté des rois scandinaves, il se trouve désormais pleinement incorporé au sein [holstein_owner.GetDuDelaNP] [holstein_owner.GetName]. Mais si le Saint-Empire acceptait de voir le duché ainsi gouverné, il demeure néanmoins légalement territoire impérial, et en aucun cas une simple province [holstein_owner.GetAdjective]."
 incident_holstein_emperor_alert:0 "Si le Holstein s'est longtemps trouvé placé sous la suzeraineté des rois scandinaves, il se trouve désormais pleinement incorporé au sein [holstein_owner.GetDuDelaNP] [holstein_owner.GetName]. Mais si le Saint-Empire acceptait de voir le duché ainsi gouverné, il demeure néanmoins légalement territoire impérial, et en aucun cas une simple province [holstein_owner.GetAdjective]."
 demand_holstein_tt:0 "L'[Emperor.GetEmpereurImperatriceDirCap] va exiger [holstein_owner.GetDuDelaNP] §Y[holstein_owner.GetName]§! la restauration du Holstein au sein de l'Empire."
 # Hansa incident
 hansa_incident.1.t:0 "Le déclin de la Ligue hanséatique"
 hansa_incident.1.d:0 "La Hanse dominait autrefois sans contestation possible tous les échanges commerciaux, de Londres jusqu'à Novgorod. Depuis notre port de Lübeck, tous les membres de la Ligue voyaient l'or de la Baltique couler à flots dans leurs coffres. Mais la Ligue est aujourd'hui en déclin, les divisions internes et plusieurs crises économiques menant les négociants à perdre la domination sur les échanges jusque dans la région de Lübeck. La puissance nouvelle [lubeck_trade_power.GetDuDelaNP] [lubeck_trade_power.GetName] nous supplante désormais, jusque dans ses propres eaux, et menace de faire disparaître la Hanse à jamais."
 hansa_incident.1.a:0 "Demandons l'aide de l'Empire"
 hansa_incident.1.b:0 "Resserrons plutôt les liens avec les membres de la Ligue"
 hansa_incident.2.t:0 "Le déclin de la Ligue hanséatique"
 hansa_incident.2.d:1 "La Hanse dominait autrefois sans contestation possible tous les échanges commerciaux, depuis Londres jusqu'à Novgorod. Mais elle est aujourd'hui en déclin, aussi ses marchands, désespérés, se sont-ils adressés à l'[Emperor.GetEmpereurImperatriceDir] [Emperor.Monarch.GetName] pour qu'[Emperor.GetIlElleDir] agisse en leur faveur."
 hansa_incident.2.a:0 "Nous n'avons aucune obligation envers ces boutiquiers"
 hansa_incident.2.b:0 "Organisons une ligue des villes libres pour aider la Hanse"
 hansa_incident.2.c:0 "Soumettons donc [lubeck_trade_power.GetLeLaNP] [lubeck_trade_power.GetName] à l'embargo"
 hansa_incident.3.t:0 "Le renouveau de la Hanse ?"
 hansa_incident.3.d:0 "L'[Emperor.GetEmpereurImperatriceDir] [Emperor.Monarch.GetName] s'est laissé[Emperor.GetXEDir] toucher par la requête de la Ligue hanséatique et a proposé la formation d'une Hanse renouvelée, qui inclurait les villes libres du Saint-Empire. Mais il s'agit bien là d'une invitation, qui n'a nullement force de loi, aussi [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP]-[Root.GetIlElleNP] en droit de refuser ce pacte [Root.GetSilSielleNP] l'estim[Root.GetEEntNP] contraire à [Root.GetSesLeursNP] intérêts."
 hansa_incident.3.a:0 "Intégrons cette Hanse nouvelle"
 hansa_incident.3.b:0 "Cela ne serait aucunement dans nos intérêts"
 hanseatic_consolidation:0 "Rapprochement des membres de la Hanse"
 opinion_emperor_helped_hansa:0 "A contribué au renouveau de la Hanse"
 opinion_emperor_wont_help_hansa:0 "A refusé son secours à la Hanse"
 opinion_emperor_imperial_embargo:0 "A décrété un embargo impérial"
 IMPERIAL_EMBARGO:0 "Embargo de l'Empire"
 may_join_hansa_tt:0 "L'entrée dans une §YLigue hanséatique renouvelée§! va être offerte."
 # Shadow Kingdom
 shadow_kingdom_warning_tt:1 "L'§Y[Emperor.GetEmpereurImperatriceDirCap]§! peut imposer son autorité aux États italiens, soit en les vainquant au cours d'une guerre, soit en en faisant des villes libres d'Empire, soit en ayant avec eux une alliance ou d'excellentes relations."
 shadow_kingdom.2.d:1 "Si le royaume d'Italie relève toujours officiellement du Saint-Empire romain germanique, il est dans les faits devenu un « royaume fantôme ». Les États italiens agissent en toute indépendance de l'[Emperor.GetEmpereurImperatriceDirCap], et les échecs successifs des titulaires du titre impérial à restaurer leur autorité sur la région ont laissé des pans de territoires sous le contrôle de potentats qui refusent de reconnaître toute autorité impériale.\n\nLa question désormais pour les Italiens est donc de savoir pour quelle raison ils devraient même reconnaître la suzeraineté de [Emperor.Monarch.GetName] [Emperor.Monarch.Dynasty.GetName]."
 shadow_kingdom.2.a:0 "Il est temps de renoncer à l'Italie"
 shadow_kingdom.2.b:0 "Ces Italiens doivent être contrôlés"
 shadow_kingdom_emperor_gives_up_tt:1 "Les États italiens se trouvant au sein de l'Empire et ayant été placés sous contrôle §Yresteront§! dans l'Empire.\nCeux qui n'auront pas été placés sous contrôle en §Ysortiront§!.\n\n§YL'[Emperor.GetEmpereurImperatriceDirCap] va perdre §R0.2§! en autorité impériale par niveau de développement de chaque province sortant de l'Empire.§!"
 shadow_kingdom_incident_tt:0 "L'[Emperor.GetEmpereurImperatriceDirCap] a jusqu'à §Y1490§! pour réaffirmer son autorité sur les États italiens membres de l'Empire."
 shadow_kingdom.3.t:0 "Le royaume fantôme"
 shadow_kingdom.3.d:0 "En dépit de toute sa résolution à réaffirmer son autorité sur l'Italie, l'[Emperor.GetEmpereurImperatriceDir] [Emperor.Monarch.GetName] est toujours confronté[Emperor.GetXEDir] au refus opiniâtre de certains États de reconnaître la suprématie impériale. Tous ses efforts n'ont pas été vains, pourtant : tous ceux qui ont pu être contrôlés n'oseront plus défier l'Empire à nouveau."
 shadow_kingdom.3.a:0 "Le sort de l'Italie est donc décidé"
 shadow_kingdom_triggered_modifier_tt:1 "À moins qu'[Root.GetIlElleNP] ne soi[Root.GetTEntNP] allié[Root.GetXENP] de l'[Emperor.GetEmpereurImperatriceDirCap], [Root.GetLeLaNP] §Y[Root.GetName] v[Root.GetAOntNP] subir des pénalités de prestige, d'agitation et de coût de stabilité tant qu'[Root.GetIlElleNP] rester[Root.GetAOntNP] au sein de l'Empire.§!"
 shadow_kingdom_result_ia_tooltip:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] gagner §Y5§! en autorité impériale pour chaque État italien qui restera au sein de l'Empire.\nEn revanche, [Root.GetIlElleNP] perdr[Root.GetAOntNP] §Y10§! en autorité impériale pour chaque État italien qui en sortira."
 shadow_kingdom.4.d2:0 "Comme [Emperor.GetIlElleDir] l'avait promis, l'[Emperor.GetEmpereurImperatriceDir] [Emperor.Monarch.GetName] a lancé une campagne pour restaurer son autorité sur l'Italie. [Root.GetLeLaNPCap] [Root.GetName] se trouvai[Root.GetTEntNP] parmi ces États qui ont été contraints de reconnaître leur soumission à l'Empire, et que la volonté impériale a force de loi."
 # Defender of the Faith events
 dotf.1.t:0 "La défense d'une foi fragile"
 dotf.1.d:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetSestSesontNP] engagé[Root.GetXENP] à défendre [Root.GetLeLaRel] [Root.GetRelN] face à ses adversaires. Pourtant, bien peu de pays partagent notre foi, et le nombre de fidèles à protéger reste réduit. Le seul moyen de faire face à la situation est donc la conversion. Davantage de peuples doivent être convaincus."
 dotf.1.a:0 "Convertissons en priorité les habitants [Root.GetDuDelaNP] [Root.GetName]"
 dotf.1.b:0 "Pour nos ennemis, ce sera la conversion ou la mort"
 evangelism_in_one_country:0 "Conversion d'un seul pays"
 desc_evangelism_in_one_country:0 "[Root.GetLeLaRelCap] [Root.GetRelN] est une religion peu répandue de par le monde, aussi [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP]-[Root.GetIlElleNP] se concentrer sur la conversion de son propre peuple."
 international_evangelism:0 "Conversion des peuples"
 desc_international_evangelism:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] décidé de regarder au-delà de [Root.GetSesLeursNP] frontières pour protéger et propager [Root.GetLeLaRel] [Root.GetRelN], si besoin à la pointe de l'épée."
 dotf.2.t:0 "Le jihâd pour [jihad_target_province.GetCapitalName]"
 dotf.2.d:0 "Les maudits infidèles [jihad_target_country.GetDuDeNP] [jihad_target_country.GetName] ont pris la ville sainte de [jihad_target_province.GetCapitalName] ! Nous ne pouvons laisser faire ainsi. En tant que défenseurs [Root.GetDuDelaRel] [Root.GetRelN], c'est [Root.GetAuAlaNP] [Root.GetName] qu'il revient de lancer le jihâd contre les ennemis de la religion. Appelons-en à tous les pieux musulmans pour prendre l'épée afin de sauver [jihad_target_province.GetCapitalName] et ses habitants !"
 dotf.2.a:0 "Nous n'aurons de repos avant que [jihad_target_province.GetCapitalName] soit libérée !"
 jihad_tt:0 "Tous les pays §Y[Root.GetRelMP]§! partageant une frontière avec [jihad_target_province.Owner.GetLeLaNP] §Y[jihad_target_province.Owner.GetName]§! bénéficient du casus belli §YGuerre sainte§! contre [jihad_target_province.GetLuiElleNP].\nLe jihâd s'achèvera lorsque §Y[jihad_target_province.GetCapitalName]§! aura été reconquise par un pays §Ymusulman§!."
 dotf.3.t:0 "Succès du jihâd"
 dotf.3.d:0 "Nos louables efforts contre les infidèles n'ont pas été vains : nous avons repris [successful_jihad_province.GetCapitalName] ! Les musulmans du monde entier chantent nos louanges et il est certain qu'Allâh nous sourit depuis les cieux."
 dotf.3.a:0 "Allâh est grand !"
 end_of_jihad_tt:1 "Le jihâd pour [successful_jihad_province.GetCapitalName] est terminé."
 opinion_reconquered_holy_city:0 "A reconquis une ville sainte"
 opinion_benevolent_dotf:0 "Un exemple pour tous les catholiques"
 opinion_repaired_relations:0 "Rétablissement des relations"
 opinion_not_recripocated:0 "A repoussé le rameau d'olivier"
 dotf.4.t:0 "L'Église universelle"
 dotf.4.d:0 "Les lettrés ont longtemps cru que l'Église catholique pourrait être utilisée comme un outil capable d'établir une paix durable dans l'ensemble de la Chrétienté, capable de convaincre les dirigeants catholiques de mettre de côté leurs querelles. L'un de ces penseurs n'est autre que [Root.humanist_thinker_name.GetName], dont l'humanisme est connu de tous et qui a l'oreille [Root.GetDuDelaDir] [Root.GetDir].\n\nSa suggestion serait de chercher à établir de meilleures relations avec no[catholic_rival.GetTreSNP] riv[catholic_rival.GetAlAleNP], [catholic_rival.GetLeLaNP] [catholic_rival.GetName], en nous appuyant sur l'idée que de bons catholiques n'ont aucune raison de se combattre les uns les autres. Un acte aussi bienveillant serait assurément considéré comme un exemple par tous les dirigeants partageant notre foi, ce qui constituerait une première étape pour établir une paix durable."
 dotf.4.a:0 "Tentons de nous réconcilier avec [catholic_rival.GetLeLaNP] [catholic_rival.GetName]"
 dotf.4.b:0 "Ridicule, envoyons-[catholic_rival.GetLuiLeurNP] plutôt nos insultes"
 dotf.5.t:0 "Un rameau d'olivier"
 dotf.5.d:0 "No[From.GetTreSNP] riv[From.GetAlAleNP], [From.GetLeLaNP] [From.GetName], nous [From.GetAOntNP] approchés avec une proposition des plus curieuses : [From.GetIlElleNP] souhait[From.GetEEntNP] nous tendre un rameau d'olivier, pardonner tous les griefs passés et faire amende honorable pour le mal qu'[From.GetIlElleNP] [From.GetAOntNP] fait [Root.GetAuAlaNP] [Root.GetName] afin de restaurer l'unité au sein de la Chrétienté."
 dotf.5.a:0 "Réconcilions-nous donc avec nos frères [From.GetRelMP]"
 dotf.5.b:0 "La paix avec [From.GetLeLaNP] [From.GetName] ? Ridicule !"
 dotf.6.t:0 "Synode [Root.GetRelMS] à [protestant_council_province.GetCapitalName]"
 dotf.6.d:0 "La Réforme est un mouvement chaotique et en pleine évolution, au sein duquel la doctrine est déterminée autant par le pragmatisme politique que par la pensée théologique. C'est la raison pour laquelle nous devons, en tant que défenseurs de la Réforme, tenter de ramener un semblant d'ordre et d'unité parmi nos frères de foi.\n\nÀ cette fin, nous avons lancé un appel au synode à [protestant_council_province.GetCapitalName], où un certain nombre de dignitaires et de théologiens venus de pays tels que [first_council_member.GetLeLaNP] [first_council_member.GetName], [second_council_member.GetLeLaNP] [second_council_member.GetName] ou [third_council_member.GetLeLaNP] [third_council_member.GetName] se sont réunis pour discuter de questions en relation avec la foi et nouer des alliances politiques."
 dotf.6.a:0 "Ce synode a été un véritable succès"
 held_protestant_council:0 "Synode"
 desc_held_protestant_council:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] organisé un synode œcuménique qui a grandement contribué à raffermir [Root.GetLeLaRel] [Root.GetRelN] encore fragile."
 opinion_held_protestant_council:0 "A organisé un synode"
 dotf.7.t:0 "Le rempart de l'Église"
 dotf.7.d:0 "Alors que la Réforme protestante menace de déchirer la Chrétienté, [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] resté[Root.GetXENP] résolu[Root.GetXENP] dans sa foi envers l'Église catholique. Notre pays doit rester un véritable rempart pour les fidèles, un pays de piété inébranlable et un refuge pour les catholiques du monde entier."
 dotf.7.a:0 "Jamais nous ne céderons à l'hérésie"
 bastion_of_the_church_tt:0 "Durant §Y20§! ans, toutes les provinces §Y[Root.GetCultFP] catholiques§! [Root.GetDuDeNP] §Y[Root.GetName]§! résisteront mieux à la conversion religieuse."
 bastion_of_the_church:0 "Rempart de l'Église"
 desc_bastion_of_the_church:0 "Jamais [Root.Owner.GetLeLaNP] [Root.Owner.GetName] ne tolérer[Root.Owner.GetAOntNP] la moindre compromission avec l'hérésie protestante."
 dotf.8.t:0 "Suprématie [Root.GetDuDelaRel] [Root.GetRelN]"
 dotf.8.d:0 "La Réforme a véritablement balayé toute la Chrétienté. Partout, les fidèles ont commencé à dénoncer les pratiques hérétiques de la papauté et commencé à s'approprier par eux-mêmes les Saintes Écritures. Et, en tant que première défenseuse de la Réforme, l'Église [Root.GetRootAdjFS] est dorénavant regardée par beaucoup comme la plus haute autorité religieuse qui soit."
 dotf.8.a:0 "C'est le triomphe [Root.GetDuDelaRel] [Root.GetRelN] !"
 victory_for_the_reformation:0 "Réforme triomphante"
 desc_victory_for_the_reformation:0 "Pour une bonne part grâce à l'Église [Root.GetRootAdjFS], [Root.GetLeLaRel] [Root.GetRelN] a vaincu l'hérésie papiste, marquant ainsi la victoire de la Réforme."
 dotf.9.t:0 "Développement [Root.GetDuDelaRel] [Root.GetRelN]"
 dotf.9.d:0 "Alors qu'autrefois le sunnisme dominait, la ferveur [Root.GetDuDelaRel] [Root.GetRelN] a balayé l'Islam. Cette rupture dans l'équilibre religieux est pour une grande part due aux efforts incessants [Root.GetDuDelaNP] [Root.GetName] pour propager [Root.GetSaLeurNP] foi au-delà de [Root.GetSesLeursNP] frontières. La puissance [Root.GetDuDelaRel] [Root.GetRelN] ne peut plus être niée désormais, et les puissances moindres ont commencé à se convertir d'elles-mêmes, sentant bien qu'il ne serait guère avisé de résister aux changements de notre temps."
 dotf.9.a:0 "C'est une ère nouvelle pour l'Islam"
 new_era_for_islam:0 "Ère nouvelle pour l'Islam"
 desc_new_era_for_islam:0 "[Root.GetLeLaRelCap] [Root.GetRelN] a acquis ces derniers temps une grande importance dans tout le monde musulman, remplaçant ainsi le sunnisme qui dominait autrefois."
 convert_to_new_sect_muslim:0 "Conversion à une nouvelle école de la foi"
 desc_convert_to_new_sect_muslim:0 "L'Islam change, et [Root.GetLeLaNP] [Root.GetName] devai[Root.GetTEntNP] en faire autant. Aussi [Root.GetSestSesontNP]-[Root.GetIlElleNP] converti[Root.GetXENP] à la confession dominante, [Root.GetLeLaRel] [Root.GetRelN]."
 opinion_muslim_will_not_convert:0 "Refuse la conversion"
 dotf.10.t:0 "Une ère nouvelle pour l'Islam"
 dotf.10.d:0 "Ces dernières années, [From.GetLeLaRel] [From.GetRelN] a commencé à dominer de plus en plus dans le monde musulman, au point de supplanter désormais la théologie sunnite. Peut-être [Root.GetLeLaNP] [Root.GetName] devrai[Root.GetTEntNP]-[Root.GetIlElleNP] évoluer avec son temps et adopter [Root.GetLuiElleNP] aussi ces croyances ?"
