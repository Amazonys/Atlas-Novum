 flavor_fra.9500.desc:0 "[Root.Consort.GetName] a donné naissance à une fille. Il y a cependant un problème… L'enfant est d'une complexion fort sombre, tout au contraire [Root.GetDuDelaDir] [Root.GetDir] et [Root.GetDuDelaCons] [Root.GetCons], originaire d'une lignée bien [Root.consort_culture_var.GetCultureName]. L'enfant est si sombre, en fait, qu'en la voyant un évêque a manqué défaillir, tandis que le frère [Root.GetDuDelaDir] [Root.GetDir] est parti d'un grand éclat de rire. Les doutes se sont tout aussitôt portés sur un certain nain de la Maison [Root.GetDuDelaCons] [Root.GetCons], qui se trouve venir d'Afrique…"
