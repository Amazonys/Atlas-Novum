 bullion_famine.1.t:0 "Raréfaction de l'or"
 bullion_famine.1.d:1 "La soie, l'alun, les épices, les joyaux et les perles provenant d'Orient sont souvent payés en or, et à mesure que leur commerce se développe la raréfaction de ce métal en Europe est de plus en plus criante, tandis même que la demande pour les marchandises exotiques ne diminue pas. Si [Root.GetLeLaNP] [Root.GetName] pouvai[Root.GetTEntNP] découvrir de l'or à l'extérieur de l'Europe, [Root.GetIlElleNP] serai[Root.GetTEntNP] assuré[Root.GetXENP] de mettre fin à cette véritable soif qui semble s'être emparée du continent."
 bullion_famine.1.a:0 "Assurons-nous donc d'en trouver avant les autres"
 bullion_famine.1.tooltip:0 "Le premier pays chrétien d'Europe à s'assurer d'une nouvelle source d'or en dehors du continent disposera d'un grand avantage sur les autres."
 bullion_famine.2.t:0 "Découverte d'or dans la province de [noneuropean_gold_province.GetName]"
 bullion_famine.2.d:1 "Les explorateurs [Root.GetRootAdjMP] ont longuement parcouru les territoires lointains et encore inexplorés pour y trouver de l'or. Et, enfin, ils y sont parvenus. Une mine d'or a été ouverte dans la province de [noneuropean_gold_province.GetName]. Cette découverte est assurée de mettre fin à la raréfaction de l'or qui frappait jusqu'à maintenant l'Europe."
 bullion_famine.2.a:0 "De l'or, de l'or !"
 bullion_gold_mining:0 "De l'or, de l'or !"
 desc_bullion_gold_mining:1 "Les explorateurs ont découvert de l'or dans la province de [Root.GetName]."
