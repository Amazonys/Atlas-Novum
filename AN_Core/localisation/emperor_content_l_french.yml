 desc_colonial_assimilation_of_natives_mod:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] tout fait pour intégrer les peuples indigènes au sein de [Root.GetSesLeursNP] colonies."
 colonial_accommodation_mod:0 "Intégration des indigènes"
 desc_colonial_accommodation_mod:0 "Les indigènes vivant dans la colonie de [Root.GetName] n'hésitent pas à rejoindre les colons [Root.Owner.GetRootOwnerAdjMP] qui y vivent."
 flavor_swi.EVTNAME4:0 "Les Confédérations suisses"
 flavor_swi.EVTDESC4:0 "Nul ne reconnaît véritablement [Root.GetLeLaNP] [Root.GetName] en tant que nation – pas même [Root.GetSesLeursNP] propres habitants. Dans le cadre du Saint-Empire, les cités suisses bénéficient de l'immédiateté impériale, et répondent directement à l'[Emperor.GetEmpereurImperatriceDirCap], et à nul autre. La Confédération n'est donc pas davantage qu'une alliance militaire et commerciale entre cités diverses. Toutefois, des accords semblables ont été contractés au sein des Trois Ligues voisines.\n\nCelles-ci sont une confédération de cantons indépendants, coopérant les uns avec les autres. En leur offrant d'entretenir des relations plus étroites entre nous, peut-être donc pourrions-nous commencer à poser les fondations d'une véritable union de tous les cantons suisses, qui pourrait permettre par la suite de donner naissance à une véritable nation ?"
 flavor_swi.EVTOPTA4:0 "Étendons donc la Confédération"
 flavor_swi.EVTOPTB4:0 "Contentons-nous de renforcer nos cantons"
 flavor_swi.EVTNAME5:0 "Jean Calvin"
 flavor_swi.EVTDESC5:0 "Tandis que la Réforme se propage en Europe, l'unité entre les cantons commence à se fissurer. Chacun choisissant son allégeance dans le conflit entre catholiques et protestants, les combats continuent de faire couler le sang suisse.\n\nAinsi, il se trouve à Genève un prêcheur, du nom de Jean Calvin, qui prêche dans les rues. Il a parcouru toute l'Europe, propageant sa vision unique de la Réforme, répandant l'idée que l'homme naît dans la plus totale déchéance et que ce n'est que par la grâce de Dieu qu'il peut être libéré du vice et du péché. Ces derniers temps, ce Calvin a convaincu de nombreux Genevois, à tel point qu'il pourrait même aller jusqu'à tenter de renverser l'autorité [Root.GetDuDelaDir] [Root.Monarch.GetName]…"
 flavor_swi.EVTOPTA5:0 "Les Genevois sont libres d'écouter qui leur plaît"
 flavor_swi.EVTOPTB5:0 "Bannissons ce fanatique !"
 flavor_swi.EVTNAME6:0 "Le retour de Calvin à Genève"
 flavor_swi.EVTDESC6:0 "Même s'il avait été banni de la cité, nous venons d'apprendre que Jean Calvin parcourt de nouveau les rues pour y propager sa vision de la Réforme. Nombreux sont ceux qui s'attendent à ce qu'il soit rapidement expulsé à nouveau, mais peut-être [Root.GetLeLaLDir] [Root.GetDir] est-[Root.GetIlElleDir] plus l'écoute de ses enseignements ?"
 flavor_swi.EVTOPTA6:0 "Sans doute ne mérite-t-il pas tant d'efforts…"
 flavor_swi.EVTOPTB6:0 "Encore ? Chassons-le à nouveau !"
 flavor_swi.EVTNAME7:0 "Calvin devient le guide spirituel de Genève"
 flavor_swi.EVTDESC7:0 "Cela fait des années maintenant que Jean Calvin prêche à Genève sa vision unique sur la foi. Or, à mesure que [Root.GetLeLaNP] [Root.GetName] [Root.GetSestSesontNP] montré[Root.GetXENP] de plus en plus hostil[Root.GetEEsNP] envers l'Église catholique, le désir de voir un guide spirituel d'envergure s'établir dans la ville est devenu de plus en plus vif.\n\nLe Conseil général a donc approuvé à la majorité la création d'un tel poste, et nommé Calvin pour l'occuper. Et si [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] dispose certes du pouvoir pour intercéder dans la décision du Conseil et démettre Calvin, [Root.GetIlElleDir] risquerait ce faisant de grandement mécontenter les réformés de la cité."
 flavor_swi.EVTOPTA7:0 "Faisons donc de Calvin notre chef spirituel"
 flavor_swi.EVTOPTB7:0 "Nous ne ferons rien de tout cela"
 flavor_swi.EVTOPTC7:0 "Chassons ce fanatique avant qu'il provoque un coup d'État !"
 flavor_swi.EVTNAME8:0 "Déclin de la puissance [Root.GetDuDelaDir] [Root.GetDir]"
 flavor_swi.EVTDESC8:0 "Cela fait plusieurs années maintenant que le pouvoir, [Root.GetAuEnNP] [Root.GetName], est partagé entre [Root.Monarch.GetName], notre dirigeant[Root.GetXEDir] séculi[Root.GetErEreDir], et Jean Calvin, notre dirigeant spirituel. Or, la foi réformée s'est désormais répandue dans tout le pays, jusqu'à y devenir majoritaire ; aussi ceux qui pensent que le pouvoir doit rester entre les mains de [Root.Monarch.GetName] sont-ils de moins en moins nombreux, tandis qu'au contraire ceux qui reconnaissent en Calvin notre véritable dirigeant se multiplient.\n\nHors des frontières, Calvin a aussi des disciples dans toute l'Europe, et ses partisans les plus influents viennent jusqu'à [Root.Capital.GetCapitalName] pour l'y rencontrer, sans même accorder le moindre signe d'intérêt pour [Root.GetLeLaLDir] [Root.GetDir]."
 flavor_swi.EVTOPTA8:0 "C'est ainsi que meurent les républiques…"
 flavor_swi.EVTOPTB8:0 "Cette folie doit maintenant cesser !"
 flavor_swi.EVTNAME9:0 "Les champions de la guerre de Cent Ans"
 flavor_swi.EVTDESC9:0 "Tandis qu'Anglais et Français persistent à se déchirer dans cette guerre vaine, les mercenaires suisses qui louent leurs services dans le conflit ont commencé à se tailler une belle réputation. Dans la plupart des pays, être soldat n'est qu'une occupation partielle. Mais les mercenaires suisses sont formidablement entraînés à force de combattre sur tous les champs de bataille, et en viennent à surprendre les deux camps par leur maîtrise des tactiques et leur brutalité, qui permettent à qui les loue d'enchaîner victoire sur victoire."
 flavor_swi.EVTOPTA9:0 "Bientôt, toute l'Europe tremblera à l'idée d'affronter les mercenaires suisses !"
 flavor_swi.EVTNAME10:0 "Le monopole mercenaire"
 flavor_swi.EVTDESC10:0 "Tout au long de l'histoire européenne, les mercenaires les plus recherchés ont été ceux nés en Suisse ou en Souabe. Mais maintenant qu'il n'existe plus de Souabe indépendante à laquelle louer des armées, la demande pour les Suisses n'a fait que s'accroître.\n\nCette sorte de monopole que nous détenons sur le marché des mercenaires nous permettra de tirer un meilleur prix encore de nos services, et le manque de Souabes pour contester leur domination sur le champ de bataille ne fera que contribuer davantage encore à la terrible réputation de nos compagnies."
 flavor_swi.EVTOPTA10:0 "Tout va donc pour le mieux"
 flavor_swi.EVTNAME11:0 "La République helvétique"
 flavor_swi.EVTDESC11:0 "Les valeurs de la Révolution se propagent en Suisse, et nous avons désormais l'occasion unique de réorganiser la Confédération suisse en un gouvernement plus semblable au nôtre. En établissant une République helvétique sur les fondations posées par les cantons, nous pourrions mettre fin au conflit entre nos pays et implanter définitivement la révolution chez les Suisses."
 flavor_swi.EVTOPTA11:0 "Excellente idée !"
 flavor_swi.EVTOPTB11:0 "Nous avons d'autres projets pour eux…"
 flavor_swi.EVTDESC1101:0 "À mesure que l'incendie de la Révolution [From.GetFromAdjFS] se propage en Suisse, les usages anciens sont de plus en plus contestés et rejetés, et le gouvernement se fait plus moderne et plus centralisé. Nous ne pouvons plus guère nous qualifier de Confédération suisse désormais, car les cantons n'ont plus d'indépendants que le nom. L'occupation des forces révolutionnaires nous contraignant à un changement important de notre régime politique, pourquoi donc ne pas embrasser pleinement la révolution ?"
 flavor_swi.EVTOPTA1101:0 "Nous répondons à un[Root.GetXEDir] [Root.GetDir] bien différent[Root.GetXEDir] maintenant…"
 flavor_swi.EVTOPTB1101:0 "Les fanatiques révolutionnaires n'auront jamais le pouvoir !"
 flavor_swi.2.t:0 "Les cités suisses et la Savoie"
 flavor_swi.2.d:0 "À Genève, le pouvoir est détenu en partie par [SAV.GetLeLaLDir] [SAV.GetDir] de Savoie, et en partie par le Conseil général. Mais il existe un risque que, à tout moment, [SAV.GetLeLaLDir] [SAV.GetDir] exerce des pressions sur nous et décide de mettre fin à la démocratie. Or, d'autres cités florissantes se trouvent elles aussi sous l'autorité de la Savoie. Forger avec elles des alliances permettrait donc peut-être que notre influence sur les cantons suisses dépasse même celle [SAV.GetDuDelaDir] [SAV.GetDir] [SAV.Monarch.GetName]…"
 flavor_swi.2.a:0 "Dépêchons des émissaires vers les cités suisses"
 flavor_swi.2.b:0 "Mieux vaut éviter de mécontenter [SAV.GetLeLaLDir] [SAV.GetDir]"
 flavor_swi.201.t:0 "Genève cherche à s'allier aux cités suisses"
 flavor_swi.201.d:0 "Nous venons d'apprendre que le Conseil général de Genève a dépêché des émissaires aux autres cités suisses sous souveraineté [Root.GetRootAdjFS]. Si nous l'autorisons à disposer d'une plus grande influence dans la région, l'autorité légitime [Root.GetDuDelaDir] [Root.GetDir] risque d'être remise en cause, et les cités pourront conspirer librement contre nous. Peut-être donc devrions-nous couper court aux manigances des Genevois par une démonstration de force ?"
 flavor_swi.201.a:0 "La question n'est sans doute pas si urgente"
 flavor_swi.201.b:0 "Interdisons cette alliance et faisons trancher la tête de [GNV.Monarch.GetName]"
 flavor_swi.202.t:0 "Réaction [SAV.GetDuDelaDir] [SAV.GetDir] de Savoie"
 flavor_swi.202.d:0 "La réaction de [SAV.Monarch.GetName] à notre requête pourtant raisonnable a pris de court les dignitaires genevois. Pour notre plus grande horreur, la tête [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] a été livrée au Conseil général par un envoyé [SAV.GetDuDelaDir] [SAV.GetDir]. Une seule chose est certaine, désormais : cette réaction ne va pas contribuer à apaiser les tensions."
 flavor_swi.202.a:0 "[Root.Monarch.GetName] sera vengé[Root.GetXEDir] !"
 flavor_swi.203.t:0 "Le sort de Genève"
 flavor_swi.203.d:0 "Tout au long de notre histoire commune, les ducs de Savoie ont eu les plus grandes difficultés à satisfaire les souhaits du Conseil général. Et, une fois encore, Genève s'agite à cause de la tyrannie [SAV.GetDuDelaDir] [SAV.GetDir] et souhaite arracher son indépendance. Or, les relations sont nettement meilleures avec la Suisse, ce qui pourrait nous offrir l'occasion d'échapper à la Savoie en intégrant la Confédération – d'autant que si cela rend furi[SAV.GetEuxEuseDir] [SAV.GetLeLaLDir] [SAV.GetDir], les Suisses ont parfaitement de quoi défendre nos intérêts."
 flavor_swi.203.a:0 "Dépêchons donc des émissaires"
 flavor_swi.203.c:0 "Évitons d'éveiller le courroux [SAV.GetDuDelaDir] [SAV.GetDir]"
 flavor_swi.204.d:0 "Un émissaire du Conseil général de Genève est arrivé aujourd'hui à [Root.Capital.GetCapitalName] pour demander à entrer dans la Confédération. La cité est sous la souveraineté [SAV.GetDuDelaDir] [SAV.GetDir] de Savoie. Accepter la demande des Genevois est donc assuré d'éveiller son courroux et pourrait bien provoquer une guerre…"
 flavor_swi.204.a:0 "Bienvenue parmi nous, amis genevois !"
 incidents_bur_inheritance.0.t:0 "Marie de Bourgogne"
 incidents_bur_inheritance.0.d:0 "Il semble que [Root.Monarch.GetName], du fait qu'[Root.GetIlElleDir] n'a pas de fils, sera [Root.GetLeLaFDir] derni[Root.GetErEreDir] de la lignée des [Root.Monarch.Dynasty.GetName]. Derni[Root.GetErEreDir] mâle de la famille, [Root.GetIlElleDir] s'est pourtant avéré[Root.GetXEDir] incapable de donner un héritier à la couronne.\n\n[Root.GetIlElleDirCap] a malgré tout engendré une fille belle et talentueuse, Marie. Le père [Root.GetDuDelaDir] [Root.GetDir], Philippe, était connu pour le mépris qu'elle lui inspirait, et il était catégoriquement opposé à ce qu'une femme puisse s'asseoir sur le trône de Bourgogne.\n\nMais [Root.Monarch.GetName] n'est pas son père, et la situation devient désespérée. Car [Root.GetSilSielleDir] devait mourir sans héritier mâle, Marie serait de fait son héritière ; mais elle deviendrait alors la proie d'hommes ambitieux, et sa propre succession pourrait faire passer la Bourgogne dans une union personnelle avec une puissance étrangère. Si au contraire [Root.Monarch.GetName] choisit dès à présent de renoncer à avoir un descendant mâle et préfère faire de Marie son héritière légitime, les prétentions de celle-ci seraient d'autant plus assurées à sa mort, et nous pourrions alors peut-être échapper aux pires tourments qu'engendrerait une telle crise de succession."
 incidents_bur_inheritance.0.a:0 "Marie est l'avenir des [Root.Monarch.Dynasty.GetName]"
 incidents_bur_inheritance.0.b:0 "Philippe avait raison, une femme ne peut s'asseoir sur le trône"
 incidents_bur_inheritance.1.t:0 "La succession de Bourgogne"
 incidents_bur_inheritance.1.desc:1 "La situation que nous redoutions tant a fini par se produire. Le duc est mort sans héritier mâle pour lui succéder. Avec son trépas, c'est [Root.Monarch.GetName] qui est désormais [Root.GetDir] de Bourgogne. Mais ses prétentions sur le trône sont peu assurées aux yeux de nombreux nobles, et la Bourgogne semble toute prête de tomber dans l'escarcelle de l'ambiti[FRA.GetEuxEuseDir] [FRA.GetDir] de France ou de [Emperor.Monarch.GetName] du Saint-Empire.\n\n[Root.Monarch.GetName] est un[Root.GetXEDir] [Root.Monarch.GetWomanMan] courag[Root.GetEuxEuseDir] et intelligent[Root.GetXEDir], mais si la Bourgogne doit survivre à la crise sans entrer en conflit avec l'une des deux grandes puissances, [Root.GetIlElleDir] va devoir épouser un[Root.GetAntiXEDir] membre d'une famille royale prestigieuse afin de bénéficier de son soutien et de sa protection. Bien évidemment, le mariage sera patrilinéaire, comme le veut la coutume, aussi la Bourgogne perdra-t-elle sa souveraineté au profit d'une puissance étrangère ; mais en cette période de grandes incertitudes, il n'y a guère d'autre choix qui s'offre à nous."
 incidents_bur_inheritance.1.a:0 "Advienne que pourra, la Bourgogne restera bourguignonne"
 incidents_bur_inheritance.1.b:0 "Les Français ne sont plus en mesure de nous arrêter"
 incidents_bur_inheritance.1.c:0 "Un prince [Emperor.Monarch.Dynasty.GetName] serait parfait"
 incidents_bur_inheritance.1.d:0 "[bur_strongest_ally.GetLeLaNPCap] [bur_strongest_ally.GetName] saur[bur_strongest_ally.GetAOntNP] nous défendre"
 incidents_bur_inheritance.1.e:0 "Mieux vaut réintégrer la France"
 incidents_bur_inheritance.101.t:0 "[From.GetLeLaNPCap] [From.GetName] nous défi[From.GetEEntNP]"
 incidents_bur_inheritance.101.d.emp:1 "En dépit de nos prétentions légitimes sur la Bourgogne, l'[Emperor.GetEmpereurImperatriceDir] [Emperor.Monarch.GetName] a refusé de faire la moindre concession et s'est déclaré[Emperor.GetXEDir] seul[Emperor.GetXEDir] légitime de la Bourgogne. Cela est assez inattendu, car ce n'était rien d'autre qu'un duché qui s'opposait à la couronne de France. Si nous choisissons d'ignorer les rodomontades [Emperor.GetDuDelaDir] [Emperor.GetDir], nous risquons de voir nous échapper toutes les possessions bourguignonnes."
 incidents_bur_inheritance.101.d.indi:1 "En dépit de nos prétentions légitimes sur la Bourgogne, [BUR.GetLeLaLDir] [BUR.GetDir] [BUR.Monarch.GetName] a refusé de faire la moindre concession et s'est déclaré[BUR.GetXEDir] indépendant[BUR.GetXEDir] de toute autorité étrangère. Cela est assez inattendu, car les [BUR.Monarch.Dynasty.GetName] n'ont produit aucun héritier mâle, aussi la Bourgogne était-elle censée repasser sous souveraineté française, les Pays-Bas revenant eux à l'Empire. Cette situation nouvelle pourrait, cependant, nous fournir le prétexte tout trouvé pour revendiquer la Bourgogne et mettre ainsi fin au règne illégitime de [BUR.Monarch.GetName]."
 incidents_bur_inheritance.101.a:0 "Nous devons agir immédiatement"
 incidents_bur_inheritance.101.b:0 "Cela n'en vaut pas la peine"
 incidents_bur_inheritance.102.t:0 "L'[Emperor.GetEmpereurImperatriceDirCap] exige les Pays-Bas"
 incidents_bur_inheritance.102.d:0 "Avec la mort du duc, les réformes qu'il avait promulguées afin de permettre l'intégration des Pays-Bas au sein [Root.GetDuDelaNP] [Root.GetName] nous posent aujourd'hui problème. [Emperor.GetLeLaLDirCap] [Emperor.GetDir] [Emperor.Monarch.GetName] vient de nous dépêcher un envoyé pour exiger que ces possessions soient séparées du duché de Bourgogne et retrouvent leur statut de principauté du Saint-Empire romain germanique.\n\nFort heureusement, [Root.Monarch.GetName] est rusé[Root.GetXEDir] et sage, et [Root.GetIlElleDir] a proposé de révoquer ces réformes pour introduire un « Grand Privilège des Pays de Par-deçà », qui permettrait d'imposer à toutes les cités de la région de reconnaître la souveraineté de la Bourgogne tout en restant loyales au Saint-Empire romain germanique. Cela pourrait évidemment se retourner contre nous, et l'[Emperor.GetEmpereurImperatriceDirCap] pourrait user de ce prétexte pour nous pousser à la guerre ; mais il y a aussi une chance qu'[Emperor.GetIlElleDir] se satisfasse d'un tel compromis."
 incidents_bur_inheritance.102.a:0 "Nous ne nous soumettrons pas à [Emperor.Monarch.GetName]"
 incidents_bur_inheritance.102.b:0 "Accordons ce Grand Privilège"
 incidents_bur_inheritance.102.c:0 "Mieux vaut renoncer aux Pays-Bas"
 incidents_bur_inheritance.102.c.tt:0 "Toutes les dépendances [BUR.GetDuDelaNP] §Y[BUR.GetName]§! dont la capitale se trouve dans les §YPays-Bas§! vont accéder à l'indépendance et intégrer le §YSaint-Empire romain germanique§!."
 incidents_bur_inheritance.103.t:0 "L'héritage bourguignon"
 incidents_bur_inheritance.103.d.fra:1 "Les ducs de Bourgogne ont toujours été une gêne pour le trône de France, mais avec la mort du dernier mâle de la lignée Marie a offert de faire repasser la Bourgogne sous souveraineté française. Cette décision a une grande portée, car cela signifie que le duché rebelle n'existe plus désormais et que l'autorité des [Root.Monarch.Dynasty.GetName] est désormais bien plus assurée sur l'ensemble du pays. Toutefois, il y a des chances que l'[Emperor.GetEmpereurImperatriceDir] [Emperor.Monarch.GetName] [Emperor.GetDuDeNP] [Emperor.GetName] prenne mal le fait que nous recevions ainsi les Pays-Bas…"
 incidents_bur_inheritance.103.d.emp:1 "Avec la mort du duc de Bourgogne, nos liens royaux avec sa famille ont porté leurs fruits. Plusieurs de leurs possessions relèvent déjà du Saint-Empire, et Marie a décidé d'intégrer pleinement l'Empire en offrant d'épouser un prince [Root.Monarch.Dynasty.GetName]. [FRA.GetLeLaLDirCap] [FRA.GetDir] de France, pour sa part, s'attend à voir les possessions bourguignonnes revenir sous sa souveraineté, mais nous sommes désormais en mesure de nous opposer à ses revendications et de conserver la Bourgogne au sein de l'Empire."
 incidents_bur_inheritance.103.d.oth:1 "Avec la mort du duc de Bourgogne, nos liens royaux avec sa famille ont porté leurs fruits. De tous les choix qui s'offraient à elle, la belle Marie de Bourgogne a choisi d'épouser un membre de la dynastie [Root.Monarch.Dynasty.GetName]. Si elle reste dans les faits duchesse de Bourgogne, tous ses héritiers appartiendront à notre lignée. Or, [Root.GetLeLaNP] [Root.GetName] dispos[Root.GetEEntNP] déjà d'une telle influence dans la région que l'on peut déjà considérer qu'elle [Root.GetLuiLeurNP] appartient."
 incidents_bur_inheritance.103.a:0 "Parfait !"
 incidents_bur_inheritance.104.t:0 "Le Grand Privilège"
 incidents_bur_inheritance.104.d:0 "La réponse [BUR.GetDuDelaDir] [BUR.GetDir] de Bourgogne n'est pas du tout celle que nous avions envisagée. [BUR.GetIlElleDirCap] a choisi de ne pas nous rétrocéder les terres qu'[BUR.GetIlElleDir] détient de façon illégitime aux Pays-Bas et qui relèvent du Saint-Empire, mais en même temps introduit une loi complexe qui impose aux Pays-Bas de rester membres de l'Empire tout en étant sujets de la Bourgogne.\n\nNous avons donc les mains liées. Si nous choisissons d'intervenir, la réputation de l'[Emperor.GetEmpereurImperatriceDirCap] sera entachée ; mais si nous n'agissons pas nous risquons bel et bien de perdre à tout jamais les Pays-Bas…"
 incidents_bur_inheritance.104.a:0 "Il n'y a sans doute rien que nous puissions faire"
 incidents_bur_inheritance.104.b:0 "Au Diable les lois, la Bourgogne sort de l'Empire !"
 incidents_bur_inheritance.2.t:0 "L'héritage bourguignon"
 incidents_bur_inheritance.2.d:1 "Avec la mort du duc, les liens de la Bourgogne avec le Saint-Empire ont porté leurs fruits. Plusieurs possessions bourguignonnes relèvent déjà de celui-ci, et Marie a décidé d'intégrer pleinement l'Empire en offrant d'épouser un prince [Emperor.Monarch.Dynasty.GetName]. [FRA.GetLeLaLDirCap] [FRA.GetDir] de France, pour sa part, s'attend à voir les possessions bourguignonnes revenir sous sa souveraineté, mais l'[Emperor.GetEmpereurImperatriceDir] [Emperor.Monarch.GetName] est désormais en mesure de s'opposer à ces revendications et de conserver la Bourgogne au sein de l'Empire."
 incidents_bur_inheritance.2.a:0 "Procédons donc à l'union avec la Bourgogne"
 incidents_bur_inheritance.2.b:0 "Mieux vaut consentir à quelques concessions avec la France"
 incidents_bur_inheritance.2.c:0 "Intégrons l'ensemble de la Bourgogne dans l'Empire"
 incidents_bur_inheritance.3.t:0 "Crise aux Pays-Bas"
 incidents_bur_inheritance.3.d:0 "La mort du duc de Bourgogne risque bien de faire passer les Pays-Bas hors de notre autorité. Si nous souhaitons renforcer l'Empire et conserver les puissances étrangères hors des affaires impériales, nous devons immédiatement avancer nos revendications sur les Pays-Bas. Dans le cas contraire, il est presque assuré qu'ils nous échapperont définitivement."
 incidents_bur_inheritance.3.a:0 "Exigeons donc l'indépendance des Pays-Bas"
 incidents_bur_inheritance.3.b:0 "Revendiquons plutôt l'ensemble de la Bourgogne"
 incidents_bur_inheritance.3.c:0 "Mieux vaut renoncer à nos revendications"
 incidents_bur_inheritance.301.t:0 "L'[Emperor.GetEmpereurImperatriceDirCap] exige les Pays-Bas"
 incidents_bur_inheritance.301.d:0 "En héritant de la Bourgogne, [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] est aussi devenu[Root.GetXEDir] souverain[Root.GetXEDir] des possessions bourguignonnes aux Pays-Bas. Or, ces territoires appartiennent traditionnellement au Saint-Empire, aussi n'est-il guère surprenant que l'héritage bourguignon pousse l'[Emperor.GetEmpereurImperatriceDir] [Emperor.Monarch.GetName] à les exiger de nous.\n\nNous pouvons bien évidemment refuser de répondre à ces exigences, mais l'[Emperor.GetEmpereurImperatriceDirCap] a clairement indiqué que cela serait pour [Emperor.GetLuiElleDir] un motif suffisant pour faire entrer en guerre l'ensemble de l'Empire contre [Root.GetLeLaNP] [Root.GetName]."
 incidents_bur_inheritance.301.a:0 "Toute la Bourgogne est désormais [Root.GetRootAdjFS]"
 incidents_bur_inheritance.301.b:0 "La requête paraît raisonnable"
 incidents_bur_inheritance.302.t:0 "L'[Emperor.GetEmpereurImperatriceDirCap] exige la Bourgogne"
 incidents_bur_inheritance.302.d:0 "L'héritage bourguignon suscite bien des jalousies. Aussi, lorsque nous en avons bénéficié, il était à prévoir que l'[Emperor.GetEmpereurImperatriceDir] [Emperor.Monarch.GetName] fasse valoir ses droits traditionnels sur les Pays-Bas. Ce qui n'était pas prévisible, en revanche, était qu'[Emperor.GetIlElleDir] exigerait non pas les seuls Pays-Bas, mais bien l'ensemble de la Bourgogne… [Emperor.GetIlElleDirCap] a clairement indiqué que, pour [Emperor.GetLuiElleDir], la paix n'était en aucun cas possible si [Root.GetLeLaNP] [Root.GetName] s'avisai[Root.GetTEntNP] de refuser que l'ensemble de la Bourgogne passe dans l'Empire."
 incidents_bur_inheritance.302.a:0 "La Bourgogne est désormais [Root.GetRootAdjFS]"
 incidents_bur_inheritance.302.b:0 "Mieux vaut se débarrasser de cette terre de misère"
 incidents_bur_inheritance.4.t:0 "[From.GetLeLaNPCap] [From.GetName] nous défi[From.GetEEntNP]"
 incidents_bur_inheritance.4.d:1 "En dépit de nos prétentions légitimes sur la Bourgogne, [BUR.GetLeLaLDir] [BUR.GetDir] [BUR.Monarch.GetName] a refusé de faire la moindre concession et s'est déclaré[BUR.GetXEDir] indépendant[BUR.GetXEDir] de toute autorité étrangère. Cela est assez inattendu, car les [BUR.Monarch.Dynasty.GetName] n'ont produit aucun héritier mâle, aussi la Bourgogne était-elle censée repasser sous souveraineté française, les Pays-Bas revenant eux à l'Empire. Cette situation nouvelle pourrait, cependant, nous fournir le prétexte tout trouvé pour revendiquer la Bourgogne et mettre ainsi fin au règne illégitime de [BUR.Monarch.GetName]."
 incidents_bur_inheritance.4.a:0 "Exigeons donc les Pays-Bas"
 incidents_bur_inheritance.5.t:0 "Mort de la duchesse de Bourgogne"
 incidents_bur_inheritance.5.d:0 "Une bien triste nouvelle vient d'arriver : nous venons d'apprendre le trépas de notre bien-aimée duchesse Marie. Douce et tendre, elle sera grandement regrettée de la cour.\n\nPar sa mort, la Bourgogne passe donc sous l'autorité [burgundy_senior_partner.GetDuDelaNP] [burgundy_senior_partner.GetName], et de nombreux nobles bourguignons s'inclinent déjà devant [burgundy_senior_partner.GetLeLaLDir] [burgundy_senior_partner.GetDir] [burgundy_senior_partner.Monarch.GetName]. D'autres, toutefois, ont commencé à se rassembler autour d'un cousin éloigné de Marie, l'un des derniers membres survivants de la famille ducale de Bourgogne. Si nous acceptons de nous soumettre, nous perdrons toute indépendance et serons définitivement annexés ; mais si nous faisons le choix de reconnaître les revendications fragiles du prétendant, nous sommes quasi assurés de devoir entrer en guerre contre [burgundy_senior_partner.GetLeLaNP] [burgundy_senior_partner.GetName]…"
 incidents_bur_inheritance.5.a:0 "Hélas, nous n'avons guère le choix sur cette question"
 incidents_bur_inheritance.5.b:0 "Plutôt mourir que passer [burgundy_senior_partner.GetAuAlaNP] [burgundy_senior_partner.GetName] !"
 incidents_bur_inheritance.501.d:0 "Une bien triste nouvelle est arrivée aujourd'hui à [Root.Capital.GetCapitalName] : la bien-aimée duchesse de Bourgogne, Marie, vient de trépasser. Douce et tendre, épouse aimante, elle sera grandement regrettée à la cour. Cavalière passionnée, accompagnant souvent son époux lors de ses chasses, ni son amour ni sa passion de la monte n'ont pu la sauver lorsque son cheval est tombé sur elle, lui brisant le dos.\n\nLe mariage entre un prince [Root.Monarch.Dynasty.GetName] et la duchesse a uni nos deux pays ; mais maintenant que Marie est décédée nul ne peut contester notre revendication sur le duché, et déjà les nobles bourguignons ont commencé à prêter [Root.GetAuAlaDir] [Root.GetDir] [Root.Monarch.GetName] le serment de fidélité, [Root.GetLeLaFDir] reconnaissant ainsi comme leur nouv[Root.GetEauElleFDir] suzerain[Root.GetXEDir]."
 incidents_bur_inheritance.501.a:0 "Le brave cheval que c'était là !"
 incidents_bur_inheritance.502.d:0 "Une bien triste nouvelle est arrivée aujourd'hui à [Root.Capital.GetCapitalName] : la bien-aimée duchesse de Bourgogne, Marie, vient de trépasser. Douce et tendre, épouse aimante, elle sera grandement regrettée à la cour. Cavalière passionnée, accompagnant souvent son époux lors de ses chasses, ni son amour ni sa passion de la monte n'ont pu la sauver lorsque son cheval est tombé sur elle, lui brisant le dos.\n\nMais, à notre grande surprise, les seigneurs de Bourgogne ne se sont guère montrés empressés de prêter serment de fidélité [Root.GetAuAlaDir] [Root.GetDir] [Root.Monarch.GetName], préférant reconnaître un lointain cousin de Marie comme leur suzerain légitime. Tout cela est évidemment ridicule, les règles de succession stipulant bien que c'est un [Root.Monarch.Dynasty.GetName] qui doit succéder à Marie à sa mort. Tout laisse penser que les Bourguignons ne reconnaissent que la force, et que si nous voulons imposer nos droits nous devrons le faire à la pointe de l'épée."
 incidents_bur_inheritance.502.a:0 "Ce serait bien trop d'effort pour si peu"
 incidents_bur_inheritance.502.b:0 "Nous aurons la Bourgogne, même si [BUR.Capital.GetCapitalName] doit brûler !"
 incidents_bur_join_empire.1.t:0 "Entrée dans l'Empire"
 incidents_bur_join_empire.1.desc:0 "La Bourgogne trouve ses origines dans les possessions de la famille de Bourgogne, qui s'est détournée du royaume de France en revendiquant le trône de tous les Francs. Jusqu'à présent, nous n'avons pas avancé nos revendications sur la couronne de France en tant que telle, aussi nos revendications sont-elles en partie oubliées. L'idée même que nous puissions être une nation indépendante depuis toujours est sujet de plaisanterie chez de nombreux nobles hors de nos frontières, aussi le Conseil a-t-il suggéré [Root.GetAuAlaDir] [Root.GetDir] de chercher à entrer dans le Saint-Empire et de s'incliner devant l'[Emperor.GetEmpereurImperatriceDir] [Emperor.Monarch.GetName] [Emperor.GetDuDeNP] [Emperor.GetName] pour être fait[Root.GetXEDir] [Root.GetPrincePrincesseDir] d'Empire.\n\nDe fait, l'avenir de la Bourgogne au sein de l'Empire serait dès lors assuré, et peut-être même pourrait-elle un jour prétendre au titre impérial…"
 incidents_bur_join_empire.1.a:0 "Qu'importe le trône de France"
 incidents_bur_join_empire.1.b:0 "Laissons-les rire tous, la Bourgogne restera bourguignonne"
 incidents_bur_join_empire.2.t:0 "La Bourgogne demande à entrer dans l'Empire"
 incidents_bur_join_empire.2.desc:0 "[BUR.GetLeLaLDirCap] [BUR.GetDir] [BUR.Monarch.GetName] a fait part de son souhait de voir la Bourgogne intégrer le Saint-Empire. Mais si la décision peut sembler facile à prendre, le fait d'avoir un[BUR.GetXEDir] [BUR.GetPrincePrincesseDir] d'Empire à la tête de ces territoires recèle de nombreux dangers.\n\nDe fait, il serait difficile de résister à l'expansion permanente de la Bourgogne au sein de l'Empire, et les électeurs pourraient commencer à voir en [BUR.Monarch.GetName] un[BUR.GetXEDir] candidat[BUR.GetXEDir] séri[BUR.GetEuxEuseDir] au titre impérial. Mais, malgré tout, l'intégration de la Bourgogne au sein de l'Empire permettrait d'apaiser les tensions entre le trône et ces territoires, et offrirait une occasion unique d'étendre l'influence impériale en France."
 incidents_bur_join_empire.2.a:0 "Accueillons donc la Bourgogne dans l'Empire"
 incidents_bur_join_empire.2.b:0 "Autorisons son entrée à la condition qu'[BUR.GetIlElleDir] renonce à tout autre titre"
 incidents_bur_join_empire.2.c:0 "Mieux vaut nous y opposer"
 incidents_bur_join_empire.3.t:0 "Une offre étrange"
 incidents_bur_join_empire.3.desc:0 "[Emperor.GetLeLaLDirCap] [Emperor.GetDir] a décidé d'autoriser l'entrée [Root.GetDuDelaNP] [Root.GetName] dans l'Empire à une condition : nous devons renoncer à tous nos titres en dehors du duché et de ses possessions d'outre-mer. Cela signifie, en clair, que tout territoire [Root.GetRootAdjMS] qui n'est pas considéré comme appartenant de manière légitime au duché de Bourgogne devra recevoir l'indépendance en tant que territoire impérial, ce qui réduira évidemment l'extension de nos possessions.\n\nCertains membres à la cour voient cela comme une véritable insulte, tandis que d'autres insistent sur le fait que [Emperor.GetLeLaLDir] [Emperor.GetDir] est encore notre meilleure garantie de protection…"
 incidents_bur_join_empire.3.a:0 "Aussi regrettable que ce soit, nous devons accepter"
 incidents_bur_join_empire.3.b:0 "L'Empire ne vaut en aucun cas de payer ce prix"
 incidents_bur_join_empire.4.t:0 "L'[Emperor.GetEmpereurImperatriceDirCap] refuse notre entrée dans l'Empire"
 incidents_bur_join_empire.4.desc:0 "Au prétexte que la Bourgogne serait une menace pour l'indépendance des autres princes d'Empire, [Emperor.Monarch.GetName] a refusé son entrée dans le Saint-Empire. Tout cela démontre fort clairement que [Emperor.GetLeLaLDir] [Emperor.GetDir] [Emperor.GetDuDeNP] [Emperor.GetName] n'est pas davantage qu'une vipère lovée autour de la couronne impériale, tremblant à l'idée que les lions de Bourgogne puissent la lui prendre.\n\nMais qu'importe. Nous présenterons plus tard une demande plus « vigoureuse » pour entrer dans l'Empire."
 incidents_bur_join_empire.4.a:0 "[Emperor.Monarch.GetName] n'a d'[Emperor.GetEmpereurImperatriceDirCap] que le nom"
 burgundy_has_resolved_imperial_issue_tt:1 "Cette mission aura été menée à bien une fois que la question de notre appartenance au Saint-Empire aura été traitée."
 burgundy_has_secured_succession_tt:1 "La §Ycrise de succession bourguignonne§! a été résolue, ou l'année 1500 atteinte sans qu'elle se produise."
 burgundy_asks_to_join_empire_tt:0 "Il va être demandé à l'[Emperor.GetEmpereurImperatriceDir] [Emperor.Monarch.GetName] [Emperor.GetDuDeNP] §Y[Emperor.GetName]§! de laisser entrer [Root.GetLeLaNP] §Y[Root.GetName]§! dans le §YSaint-Empire romain germanique§!."
 burgundy_may_refuse_tt:0 "Il va être demandé à la §YBourgogne§! d'§Yaccorder l'indépendance à tous les pays d'Europe ayant la légitimité sur ses provinces§! en tant que §Yprinces d'Empire§!.\nIl est fort possible que la §YBourgogne§! refuse une telle offre."
 become_balkanised_tt:0 "Nous allons §Yaccorder l'indépendance à tous les pays européens§! ayant la §Ylégitimité§! sur leurs provinces en tant que §Yprinces d'Empire§!."
 incident_burgundian_succ_emp_emperor_alert:0 "L'[Emperor.GetEmpereurImperatriceDir] [Emperor.Monarch.GetName] a hérité de la Bourgogne et doit maintenant décider des liens que celle-ci doit entretenir désormais avec l'Empire, ainsi que de la réaction à adopter à l'égard de la France."
 incident_burgundian_succ_emp_member_alert:0 "L'[Emperor.GetEmpereurImperatriceDir] [Emperor.Monarch.GetName] a hérité de la Bourgogne et doit maintenant décider des liens que celle-ci doit entretenir désormais avec l'Empire, ainsi que de la réaction à adopter à l'égard de la France."
 incident_burgundian_succ_strong_ally_emperor_alert:1 "[BUR.Overlord.GetLeLaNPCap] [BUR.Overlord.GetName] [BUR.Overlord.GetAOntNP] hérité de la Bourgogne, ce qui fait passer les Pays-Bas sous souveraineté étrangère."
 incident_burgundian_succ_strong_ally_member_alert:1 "[BUR.Overlord.GetLeLaNPCap] [BUR.Overlord.GetName] [BUR.Overlord.GetAOntNP] hérité de la Bourgogne, ce qui fait passer les Pays-Bas sous souveraineté étrangère."
