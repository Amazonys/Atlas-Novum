 new_court_flavour_events.13.name:0 "Pris[Root.GetEventAdvisorXE] sur le fait"
 new_court_flavour_events.13.desc:0 "L'ambassadeur [From.GetFromAdjMS] nous a rapporté que [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] avait fait mettre aux fers [Root.GetEventAdvisorName] alors qu'[Root.GetEventAdvisorIlElle] tentait de trahir notre confiance en passant [From.GetAuEnNP] [From.GetName]. L'ambassadeur nous a assuré que nos secrets avaient été préservés, et que [Root.GetEventAdvisorLeLaF] scélérat[Root.GetEventAdvisorXE] avait agi sans avoir reçu l'assentiment [From.GetDuDelaNP] [From.GetName]."
 new_court_flavour_events.13.option:0 "Nous en sommes éternellement reconnaissants"
 new_court_flavour_events.15.name:0 "Dans les geôles [From.GetFromAdjFP]"
 new_court_flavour_events.15.desc:0 "Nous avons appris que notre compatriote [Root.advisor_traitor.GetName], qui se trouvait au service [From.GetDuDelaDir] [From.GetDir] [From.GetDuDeNP] [From.GetName], se trouverait aux fers pour nous avoir transmis des secrets liés à sa fonction à [From.Capital.GetCapitalName]. Ces allégations s'avèrent être fondées, mais [Root.Dip_Advisor.GetName] a pris l'affaire en main et s'est adressé[Root.GetXEDip] [Root.GetAuAlaDir] [Root.GetDir] en ces termes : « Pourquoi une personne loyale [Root.GetAuAlaNP] [Root.GetName] devrait-elle rester emprisonnée dans quelques sordides geôles étrangères ? Nous devons protester vigoureusement et exiger qu'elle nous soit remise sans plus tarder ! »"
 new_court_flavour_events.15.A:0 "Nous ne pouvons l'abandonner de la sorte"
 new_court_flavour_events.15.B:0 "Mieux vaut ne pas interférer"
 new_court_flavour_events.16.name:0 "Exigences [From.GetFromAdjFP]"
 new_court_flavour_events.16.desc:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.GetDuDeNP] [From.GetName] nous a fait envoyer un message acrimonieux, exigeant une explication quant à l'arrestation de [Root.GetEventAdvisorName] : « Nous avons appris que vous déteniez dans vos geôles l'un[Root.GetEventAdvisorXE] de nos compatriotes, qui aurait prétendument trahi les intérêts [Root.GetDuDelaNP] [Root.GetName]. Nous pouvons, pour notre part, vous assurer que ce sont là des mensonges. Nous exigeons donc qu'[Root.GetEventAdvisorIlElle] soit immédiatement relâché[Root.GetEventAdvisorXE] ! »"
 new_court_flavour_events.16.A:0 "Très bien, il en sera donc ainsi"
 new_court_flavour_events.16.B:0 "Il faut que justice se fasse"
 new_court_flavour_events.17.name:0 "Réponse [From.GetDuDelaNP] [From.GetName]"
 new_court_flavour_events.17.desc:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.GetDuDeNP] [From.GetName] a répondu à notre demande : « En preuve de bonne volonté, et en dépit des preuves évidentes de la traîtrise de ce sinistre personnage, nous avons fait libérer [Root.advisor_traitor.GetName]. Nous espérons évidemment que [Root.GetLeLaNP] [Root.GetName] nous en saur[Root.GetAOntNP] gré. »"
 new_court_flavour_events.17.option:0 "Ce n'est que justice !"
 new_court_flavour_events.18.name:0 "Réponse [From.GetDuDelaNP] [From.GetName]"
 new_court_flavour_events.18.desc:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.GetDuDeNP] [From.GetName] a répondu à notre demande, de façon quelque peu lapidaire : « Nous n'avons pas pour habitude de relâcher quiconque s'est avéré coupable de trahison. [Root.advisor_traitor.GetName] restera donc dans nos geôles. »"
 new_court_flavour_events.18.option:0 "[From.GetIlElleDirCap] le regrettera !"
 opinion_court_events_interfered:0 "A interféré dans nos affaires"
 opinion_court_events_released_compatriot:0 "Compatriote libéré"
 opinion_court_events_held_compatriot:0 "Compatriote dans les geôles"
 UNFORTUNATE:0 "C'est fort regrettable"
 new_court_flavour_events.20.name:0 "Pratiques douteuses"
 new_court_flavour_events.20.desc:1 "Le mode de vie luxueux de [Root.GetEventAdvisorName] suscite quelques interrogations à son sujet. [Root.GetEventAdvisorIlElleCap] dépense des sommes importantes – bien davantage que quiconque de son rang ne devrait pouvoir le faire –, distribue présents et cadeaux à tous les [Root.GetEventAdvisorEstate] les plus influents de sa province natale de [corrupt_advisor_province.GetName], et dépense encore davantage pour y améliorer les infrastructures.\n\nUne enquête a donc été menée, qui a révélé que plutôt que servir [Root.GetLeLaLDir] [Root.GetDir] au mieux de ses capacités, [Root.GetEventAdvisorIlElle] détournait des fonds de l'État pour s'acheter une grande popularité à [corrupt_advisor_province.GetCapitalName]. Si cela assure une prospérité certaine à l'économie locale, de telles pratiques pourraient toutefois s'avérer dommageables pour [Root.GetLeLaNP] [Root.GetName] si elles étaient tolérées plus longtemps."
 new_court_flavour_events.20.A:0 "Contentons-nous de fermer les yeux"
 new_court_flavour_events.20.B:0 "Aux fers !"
 new_court_flavour_events_subsidies:0 "Investissements locaux"
 desc_new_court_flavour_events_subsidies:0 "Un dignitaire local a beaucoup investi dans les infrastructures de la province de [Root.GetName] – s'achetant au passage une grande popularité chez les habitants."
 new_court_flavour_events.21.name:0 "Cas de conscience"
 new_court_flavour_events.21.desc:0 "Une note de [Root.GetEventAdvisorName], notre [Root.GetEventAdvisorTitleMinus], a été trouvée dans les affaires [Root.GetDuDelaDir] [Root.GetDir].\n\n« J'ai toujours servi [Root.GetLeLaNP] [Root.GetName] et votre personne au mieux de mes capacités. Pourtant, c'est le cœur lourd que je dois vous remettre par la présente ma démission. La déclaration de guerre contre [religious_enemy_country.GetLeLaNP] [religious_enemy_country.GetName] a été pour moi un jour de deuil, et je ne puis taire plus longtemps les crimes commis par vous et vos armées contre mes frères de foi.\n\nEn vous priant d'agréer l'expression de mes sentiments les plus sincères,\n[Root.GetEventAdvisorName]. »\n\nToute tentative pour [Root.GetEventAdvisorLeLaF] retrouver s'est jusqu'à présent avérée vaine, et [Root.GetEventAdvisorIlElle] paraît avoir maintenant quitté [Root.GetLeLaNP] [Root.GetName]."
 new_court_flavour_events.22.name:0 "Sagesse [Root.advisor_culture.GetCultureName]"
 new_court_flavour_events.22.desc:0 "Si la noblesse [Root.GetRootAdjFS] est quelque peu déconcertée à l'idée qu'une personne sentie comme étrangère puisse travailler pour [Root.GetLeLaLDir] [Root.GetDir], notre [Root.GetEventAdvisorTitleMinus] [Root.GetEventAdvisorName], d'origine [Root.advisor_culture.GetCultureName], est pourtant unanimement loué[Root.GetEventAdvisorXE] à [Root.Capital.GetCapitalName] pour ses idées et pratiques novatrices. Il semble évident que nous avons encore à apprendre des autres !"
 new_court_flavour_events.25.name:0 "Bon sang ne saurait mentir ?"
 new_court_flavour_events.25.desc:0 "La guerre contre [advisor_enemy_country.GetLeLaNP] [advisor_enemy_country.GetName] suscite de nombreuses intrigues. D'un côté, [Root.GetEventAdvisorName], notre [Root.GetEventAdvisorTitleMinus], a offert d'user de son origine [Root.advisor_culture.GetCultureName] pour entrer en possession d'informations que pourraient lui fournir ses relations [advisor_enemy_country.GetAuEnNP] [advisor_enemy_country.GetName] – ses très nombreuses relations, prétend-[Root.GetEventAdvisorIlElle] d'ailleurs, au nombre desquelles se trouveraient plusieurs proches [advisor_enemy_country.GetDuDelaDir] [advisor_enemy_country.GetDir] [advisor_enemy_country.Monarch.GetName] – pour contribuer à la victoire [Root.GetDuDelaNP] [Root.GetName].\n\nD'un autre côté, ses ennemis politiques n'hésitent plus à mettre en doute sa loyauté : selon eux, en dépit des insignes services qu'[Root.GetEventAdvisorIlElle] a pu rendre au pays, nous ne pouvons tout simplement lui faire confiance et [Root.GetEventAdvisorLeLaF] laisser participer à des conseils dans lesquels se décide l'avenir [Root.GetDuDelaNP] [Root.GetName]. Ces gens exigent donc rien moins que le bannissement de notre [Root.GetEventAdvisorTitleMinus]."
 new_court_flavour_events.25.A:0 "Ils ont raison, faisons-[Root.GetEventAdvisorLeLaF] exiler"
 new_court_flavour_events.25.B:0 "Ses informations pourraient nous être fort utiles"
 tooltip_in_30_days:0 "Dans 30 jours :\n"
 new_court_flavour_events.26.name:0 "Fuite des plans de guerre [advisor_enemy_country.GetDuDelaNP] [advisor_enemy_country.GetName]"
 new_court_flavour_events.26.desc:0 "En dépit des questions entourant sa loyauté, [Root.GetEventAdvisorName] a tenu parole. Ses premiers rapports, fondés sur les informations tirées de ses relations [advisor_enemy_country.GetAuEnNP] [advisor_enemy_country.GetName], nous ont livré des informations aussi précieuses que considérables sur les plans de nos ennemis."
 new_court_flavour_events.27.name:0 "Transfuge"
 new_court_flavour_events.27.desc:0 "Une personne vient tout juste de se présenter à [Root.Capital.GetCapitalName], insistant pour être entendue [Root.GetDuDelaDir] [Root.GetDir]. Prétendant avoir été au service [From.GetDuDelaDir] [From.GetDir] [From.GetDuDeNP] [From.GetName], elle dit connaître en détail les plans de guerre [From.GetDuDelaNP] [From.GetName] contre nous. Protestant de sa loyauté envers [Root.GetLeLaNP] [Root.GetName] – prétendument son pays natal ! – elle serait prête à nous offrir ses services en même temps que ces informations de la plus haute importance, qu'elle dit avoir assemblées au risque de sa vie parmi les cercles les plus fermés de [From.Capital.GetCapitalName]."
 new_court_flavour_events.27.option:0 "De tels services méritent récompense"
 new_court_flavour_events.28.name:0 "Trahison"
 new_court_flavour_events.28.desc:0 "[Root.GetEventAdvisorName] nous a trahis ! Malgré la surveillance qu'exerçaient ses ennemis, [Root.GetEventAdvisorIlElle] est parvenu[Root.GetEventAdvisorXE] à franchir les frontières avec des copies de documents importants liés aux plans utilisés dans la guerre contre [advisor_enemy_country.GetLeLaNP] [advisor_enemy_country.GetName] !"
 new_court_flavour_events.30.name:0 "Un changement de politique ?"
 new_court_flavour_events.30.desc:0 "[Root.GetEventAdvisorName], notre [Root.GetEventAdvisorTitleMinus], s'est gagné[Root.GetEventAdvisorXE] de nombreux amis à [Root.Capital.GetCapitalName]. Pourtant, il semble aussi que d'autres personnes, ayant les mêmes origines [Root.GetEventAdvisorQueluiQuelle] et se trouvant au service [advisor_antiliaisons_target_country.GetDuDelaNP] [advisor_antiliaisons_target_country.GetName], envieux de sa position, lui reprochent d'avoir trouvé à s'employer parmi nous. Ils ont donc commencé à faire propager des rumeurs mettant en cause sa loyauté à l'égard [Root.GetDuDelaNP] [Root.GetName].\n\nS'inquiétant pour sa position, [Root.GetEventAdvisorIlElle] est donc devenu[Root.GetEventAdvisorXE] un[Root.GetEventAdvisorXE] ennemi[Root.GetEventAdvisorXE] acharné[Root.GetEventAdvisorXE] [advisor_antiliaisons_target_country.GetDuDelaNP] [advisor_antiliaisons_target_country.GetName], et a commencé à faire cause commune avec plusieurs [Root.GetNoblemenPoliticians] [Root.GetRootAdjMP] pour défendre auprès [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] des politiques plus agressives à l'encontre [advisor_antiliaisons_target_country.GetDuDelaNP] [advisor_antiliaisons_target_country.GetName]."
 new_court_flavour_events.30.A:0 "[Root.GetEventAdvisorIlElleCap] a raison, nous devons changer de politique"
 new_court_flavour_events.30.B:0 "Évitons de détériorer les relations avec [advisor_antiliaisons_target_country.GetLeLaNP] [advisor_antiliaisons_target_country.GetName]"
 new_court_flavour_events.31.name:0 "[From.GetEventAdvisorTitle] gênant[Root.GetEventAdvisorXE]"
 new_court_flavour_events.31.desc:0 "Nos yeux et nos oreilles [From.GetAuEnNP] [From.GetName] rapportent que [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] a commencé à adopter une posture plus agressive à l'égard [Root.GetDuDelaNP] [Root.GetName]. Il semble que cela soit dû pour une large part à l'influence de [From.GetEventAdvisorName], un[From.GetEventAdvisorXE] [From.GetEventAdvisorTitleMinus] d'origine [Root.Culture.GetName] qui, s'inquiétant pour sa position à [From.Capital.GetCapitalName], aurait lancé toutes sortes d'accusations contre nous et promu une politique plus hostile en réponse aux agressions que nous aurions supposément commises contre [From.GetLeLaNP] [From.GetName]."
 new_court_flavour_events.31.option:0 "Et [From.GetEventAdvisorIlElle] mène ainsi [From.Monarch.GetName] par le bout du nez ?"
 new_court_flavour_events.32.name:0 "[From.GetEventAdvisorTitle] gênant[Root.GetEventAdvisorXE]"
 new_court_flavour_events.32.desc:0 "Nous avions clairement choisi de ne pas soutenir son projet de semer la discorde entre [Root.GetLeLaNP] [Root.GetName] et [advisor_antiliaisons_target_country.GetLeLaNP] [advisor_antiliaisons_target_country.GetName], mais [Root.GetEventAdvisorName] n'a pas cessé pour autant ses intrigues. [Root.GetEventAdvisorIlElleCap] semble même avoir convaincu un certain nombre de [Root.GetNoblemenPoliticians] influents, et continue d'appeler à un changement rapide de notre posture diplomatique. Ses idées ont commencé à se répandre, et le petit peuple semble déjà gagné à sa cause. Aller contre tous pourrait donc s'avérer dangereux pour [Root.GetLeLaLDir] [Root.GetDir]."
 new_court_flavour_events.32.A:0 "Peut-être a-t-[Root.GetEventAdvisorIlElle] raison, après tout ?"
 new_court_flavour_events.32.B:0 "Quand [Root.GetLeLaLDir] [Root.GetDir] dit « non », c'est « non »"
 advisor_antiliaisons:0 "Posture agressive"
 advisor_spurious_accusations:0 "Accusations fallacieuses"
 new_court_flavour_events.35.name:0 "Un exilé [exile_country.GetFromAdjMS]"
 new_court_flavour_events.35.desc:1 "Un certain [Root.fleeing_advisor.GetName] vient tout juste d'arriver à [Root.Capital.GetCapitalName]. Exilé [exile_country.GetDuDeNP] [exile_country.GetName], il prétend y avoir été [Root.GetExileAdvisorAAnTitle], et a offert ses services à [Root.Monarch.GetName] si [Root.GetCeluiCelleDir]-ci s'engage à assurer sa protection face [exile_country.GetAuAlaDir] [exile_country.GetDir] [exile_country.GetDuDeNP] [exile_country.GetName]. Devons-nous accepter sa proposition ?"
 new_court_flavour_events.35.A:0 "Ses services pourraient nous être utiles"
 new_court_flavour_events.35.B:0 "Nous ne pouvons prendre personne à notre service"
 new_court_flavour_events.36.name:0 "Exilés [exile_country.GetDuDeNP] [exile_country.GetName]"
 new_court_flavour_events.36.desc:0 "[Root.fleeing_advisor.GetName] a tout fait pour nous témoigner sa reconnaissance depuis son arrivée à [Root.Capital.GetCapitalName]. Malgré tout, de nombreuses autres personnes vivent une situation similaire dans son pays – « des hommes de grande sagesse et de grande influence » selon ses propres mots. Si nous voulions clairement faire savoir notre opposition [exile_country.GetAuAlaNP] [exile_country.GetName], nous pourrions très bien les accueillir, eux aussi."
 new_court_flavour_events.36.A:0 "Accueillons-les donc"
 new_court_flavour_events.36.B:0 "Nous ne pouvons pas en recevoir davantage"
 new_court_flavour_events.37.name:0 "Exilés [From.GetAuEnNP] [From.GetName]"
 new_court_flavour_events.37.desc:0 "Nos informateurs à [From.Capital.GetCapitalName] ont rapporté que plusieurs ennemis politiques de [Root.Monarch.GetName] avaient quitté le pays, soit par force, soit pour tirer parti d'opportunités nouvelles qui leur étaient offertes. Mais une fois rendus [From.GetAuEnNP] [From.GetName], ils ont commencé à demander que des actions soient entreprises contre [Root.GetLeLaNP] [Root.GetName], et certains n'hésiteraient pas à offrir leurs services [From.GetAuAlaDir] [From.GetDir] [From.GetDuDeNP] [From.GetName] pour parvenir à leurs fins."
 new_court_flavour_events.37.option:0 "Comment osent-ils ?"
 opinion_took_in_exiles:0 "Refuge offert à un exilé"
 opinion_turned_away_exiles:0 "Exilé refusé"
 opinion_hosting_exiles:0 "Exilés accueillis"
 new_court_flavour_events.39.name:0 "Hérésie [heathen_advisor_country.GetAuEnNP] [heathen_advisor_country.GetName]"
 new_court_flavour_events.39.desc:0 "Nous venons d'apprendre que [heathen_advisor_country.GetLeLaLDir] [heathen_advisor_country.GetDir] [heathen_advisor_country.GetDuDeNP] [heathen_advisor_country.GetName] avait offert sa protection à un[heathen_advisor_country.GetEventAdvisorXE] hérétique : [heathen_advisor_country.GetEventAdvisorName], un[heathen_advisor_country.GetEventAdvisorXE] [heathen_advisor_country.GetEventAdvisorTitleMinus], s'est détourné[heathen_advisor_country.GetEventAdvisorXE] des enseignements de l'Église et professe ouvertement son adhésion à la foi [heathen_advisor_country.advisor_religion.GetReligionName], contribuant ainsi à propager des mensonges vicieux contre Sa Sainteté."
 new_court_flavour_events.39.A:0 "C'est intolérable, nous devons protester !"
 new_court_flavour_events.39.B:0 "Mieux vaut ignorer toute cette affaire"
 new_court_flavour_events.40.name:0 "Exigences [PAP.GetDuDelaDir] [PAP.GetDir]"
 new_court_flavour_events.40.desc:0 "Un émissaire pontifical vient d'arriver à [Root.Capital.GetCapitalName]. Le visage grave, il a délivré son message [Root.GetAuAlaDir] [Root.GetDir] : « Sa Sainteté [PAP.GetLeLaLDir] [PAP.GetDir] [PAP.Monarch.GetName] a appris que vous abritiez dans votre entourage un[Root.GetEventAdvisorXE] hérétique. [PAP.GetIlElleDirCap] exige donc que vous [Root.GetEventAdvisorLeLaF] remettiez à l'Inquisition. Si vous vous y refusez, Sa Sainteté se verra contrainte de considérer que vous avez renoncé à la seule véritable foi et se trouvera contrainte de prendre toutes les mesures nécessaires contre votre personne. »"
 new_court_flavour_events.40.A:0 "Mieux vaut lui remettre [Root.GetEventAdvisorName]"
 new_court_flavour_events.40.B:0 "Nous ne céderons pas à de telles pressions"
 new_court_flavour_events.41.name:0 "[heathen_advisor_country.GetLeLaNPCap] [heathen_advisor_country.GetName] cèd[heathen_advisor_country.GetEEntNP] à nos demandes"
 new_court_flavour_events.41.desc:0 "[heathen_advisor_country.GetLeLaLDirCap] [heathen_advisor_country.GetDir] [heathen_advisor_country.GetDuDeNP] [heathen_advisor_country.GetName] a fait amende honorable pour avoir abrité un hérétique, et nous l'a fait envoyer dans les fers afin que ses mensonges soient tus à jamais."
 new_court_flavour_events.41.A:0 "Parfait"
 new_court_flavour_events.42.name:0 "[heathen_advisor_country.GetLeLaNPCap] [heathen_advisor_country.GetName] défi[heathen_advisor_country.GetEEntNP] le Saint-Siège"
 new_court_flavour_events.42.desc:0 "[heathen_advisor_country.GetLeLaLDirCap] [heathen_advisor_country.GetDir] [heathen_advisor_country.Monarch.GetName] a fait part de sa colère face à nos demandes, prétendant qu'elles outrepassaient notre autorité. Ignorerait-[heathen_advisor_country.GetIlElleDir], à tout hasard, que [Root.GetLeLaLDir] [Root.GetDir] est [Root.GetLeLaFDir] seul[Root.GetXEDir] arbitre en toute chose spirituelle ? Tout laisse croire que le mal s'est emparé [heathen_advisor_country.GetDuDelaNP] [heathen_advisor_country.GetName]…"
 new_court_flavour_events.42.A:0 "[heathen_advisor_country.Monarch.GetName] s'est détourné[heathen_advisor_country.GetXEDir] de la vérité"
 opinion_interfering_pope:0 "Intervention pontificale"
 opinion_bowed_to_papal_demand_advisor:0 "A cédé aux exigences du Saint-Siège"
 handed_over_heretic:0 "Hérétique remis à l'Inquisition"
 desc_handed_over_heretic:0 "Les hérétiques [Root.GetDuDeNP] [Root.GetName] vivent désormais dans la peur d'un[Root.GetXEDir] [Root.GetDir] qui soutient les poursuites engagées par le Saint-Siège contre leurs coreligionnaires."
