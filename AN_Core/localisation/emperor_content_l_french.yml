 # Misc indicents loc
 incident_shadow_kingdom:0 "Le royaume fantôme"
 incident_shadow_kingdom_member_alert:0 "Si le royaume d'Italie relève toujours officiellement du Saint-Empire romain germanique, il est dans les faits devenu un « royaume fantôme ». Les États italiens agissent en toute indépendance de l'[Emperor.GetEmpereurImperatriceDirCap], et les échecs successifs des titulaires du titre impérial à restaurer leur autorité sur la région ont laissé de vastes pans de territoire sous le contrôle de potentats qui rejettent toute autorité impériale.\n\nLa question désormais pour les Italiens est donc de savoir pour quelle raison ils devraient même reconnaître la suzeraineté de [Emperor.Monarch.GetName] [Emperor.Monarch.Dynasty.GetName]."
 incident_shadow_kingdom_emperor_alert:0 "Si le royaume d'Italie relève toujours officiellement du Saint-Empire romain germanique, il est dans les faits devenu un « royaume fantôme ». Les États italiens agissent en toute indépendance de l'[Emperor.GetEmpereurImperatriceDirCap], et les échecs successifs des titulaires du titre impérial à restaurer leur autorité sur la région ont laissé de vastes pans de territoire sous le contrôle de potentats qui rejettent toute autorité impériale.\n\nLa question désormais pour les Italiens est donc de savoir pour quelle raison ils devraient même reconnaître la suzeraineté de [Emperor.Monarch.GetName] [Emperor.Monarch.Dynasty.GetName]."
 incident_dutch_revolt:0 "La révolte des Pays-Bas"
 incident_dutch_revolt_member_alert:0 "La révolte des Pays-Bas est devenue bien davantage que des troubles régionaux, déclenchant une véritable crise internationale à mesure que davantage de pays ont commencé à solder leurs armées à chacun des deux camps. La république des Provinces-Unies, tout juste proclamée, se trouve au sein des frontières de l'Empire ; aussi sont-ils nombreux à penser qu'il est du devoir de l'[Emperor.GetEmpereurImperatriceDir] [Emperor.Monarch.GetName] d'étendre la protection impériale à la jeune nation. Mais une telle intervention, quelle que soit la forme qu'elle puisse prendre, va assurément orienter à jamais le destin des Pays-Bas."
 incident_dutch_revolt_emperor_alert:0 "La révolte des Pays-Bas est devenue bien davantage que des troubles régionaux, déclenchant une véritable crise internationale à mesure que davantage de pays ont commencé à solder leurs armées à chacun des deux camps. La république des Provinces-Unies, tout juste proclamée, se trouve au sein des frontières de l'Empire ; aussi sont-ils nombreux à penser qu'il est du devoir de l'[Emperor.GetEmpereurImperatriceDir] [Emperor.Monarch.GetName] d'étendre la protection impériale à la jeune nation. Mais une telle intervention, quelle que soit la forme qu'elle puisse prendre, va assurément orienter à jamais le destin des Pays-Bas."
 shadow_kingdom.5.a:0 "L'[Emperor.GetEmpereurImperatriceDirCap] doit trancher, convoquons la Diète !"
 shadow_kingdom.3.b:0 "L'Italie a retrouvé sa place, vive l'Empire !"
 shadow_kingdom.3.d2:0 "Conformément à ses promesses, l'[Emperor.GetEmpereurImperatriceDir] [Emperor.Monarch.GetName] a raffermi son contrôle sur les princes d'Italie, s'assurant ainsi qu'ils resteront bien au sein de l'Empire. Ayant apporté la preuve de toutes ses capacités diplomatiques et militaires, c'est désormais l'ensemble de la Chrétienté qui comprend désormais qu'il serait vain de défier [Emperor.GetLeLaFDir] souverain[Emperor.GetXEDir] du Saint-Empire."
