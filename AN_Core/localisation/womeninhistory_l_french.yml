l_french:
 women_history_events.1.t:0 "La reine Élisabeth Ière"
 women_history_events.1.d:0 "Notre dirigeant est faible, et une prétendante s'est soulevée, se faisant appeler « Gloriana » ou « la Reine vierge ». Elle promet de faire connaître à l'Angleterre un âge d'or, un âge de grands auteurs, de grands poètes, de grands corsaires, de grands explorateurs, de grands espions et de grands marins. Si nous l'acceptons, elle œuvrera vigoureusement pour rassembler le pays face à la menace espagnole – allant jusqu'à porter l'armure sur le champ de bataille et jusqu'à permettre à la flotte de vaincre l'Invincible Armada."
 women_history_events.1.a:0 "Abdiquons pour lui laisser le trône"
 women_history_events.1.b:0 "Recrutons-la comme conseillère"
 women_history_events.2.t:0 "La reine Catherine II la Grande"
 women_history_events.2.d:0 "La reine consort Catherine était une princesse allemande, plus forte et politiquement plus influente que son époux incompétent. Fervente partisane des idées des Lumières, elle avait juré d'alléger le fardeau des serfs russes. Ses projets étaient d'autant plus ambitieux que Catherine souhaitait par là même usurper le trône et étendre les frontières de la Russie en s'emparant de territoires ottomans et polonais.\n\nDevons-nous l'aider dans ses entreprises ? Devons-nous la faire monter sur le trône de Russie pour nous gouverner tous ?"
 women_history_events.2.a:0 "Donnons-lui le trône"
 women_history_events.2.b:0 "Faisons d'elle une conseillère afin de profiter de ses talents politiques"
 women_history_events.3.t:0 "Kösem Sultan"
 women_history_events.3.d:0 "Alors que notre héritier est encore trop jeune pour régner, sa mère, Kösem Sultan, a demandé à devenir de façon officielle régente de l'Empire ottoman. Elle a déjà gouverné les affaires du pays à l'époque où régnaient son époux et l'un de ses fils. Si elle venait au pouvoir, elle pourrait bien inaugurer une période nouvelle, « le sultanat des femmes ». Elle n'a jamais cédé aux caprices de quiconque. Pourtant, la folie et l'incapacité de ses rejetons suscitent l'inquiétude.\n\nL'une des promesses faites par Kösem Sultan est d'utiliser sa propre fortune pour financer des projets d'irrigation dans le désert d'Égypte. Devons-nous lui permettre de régner jusqu'à ce que l'un de ses fils atteigne la majorité, en espérant pouvoir influer sur ses décisions ?"
 women_history_events.3.a:0 "Faisons-la sultane validé, régente de l'Empire ottoman"
 women_history_events.3.b:0 "Mieux vaudrait qu'elle se contente de conseiller ses fils"
 women_history_events.4.t:0 "Marie-Thérèse d'Autriche"
 women_history_events.4.d:0 "Son existence même était une menace pour l'équilibre des pouvoirs en Europe, car elle monta sur le trône d'Autriche à un moment où l'union de l'Autriche avec le Saint-Empire romain et les incertitudes relatives à la loi de succession autrichienne incitaient plutôt à l'écarter du pouvoir. Elle possédait toutefois de nombreux atouts, et ceux qui lui accordèrent leur confiance la pensaient capable de repousser toute attaque du puissant et belliqueux État prussien.\n\nMarie-Thérèse ne cacha jamais son intention de mettre au pas les minorités religieuses au sein du Saint-Empire, car les divisions risquaient bien de le déchirer ; mais elle était également prête à engager des réformes progressistes en Autriche. La noblesse fut ainsi assujettie à l'impôt, le système éducatif autrichien fut amélioré et l'armée sera réformée, lui permettant ainsi de rivaliser avec nos voisins les plus puissants. Enfin, elle souhaite mettre un terme à la condamnation au bûcher pour les sorcières."
 women_history_events.4.a:0 "C'est la souveraine dont nous avons besoin"
 women_history_events.4.b:0 "Marie-Thérèse serait une parfaite conseillère"
 women_history_events.5.t:0 "Roxelane, Hürrem Sultan"
 women_history_events.5.d:0 "Cela peut paraître des plus surprenant, mais pendant des années les sultans ottomans n'ont pas pris d'épouse légitime afin de supprimer toute rivalité au sein du harem. Le grand Soliman prit toutefois Hürrem Sultan – Roxelane – comme épouse et l'éleva au-dessus de toutes les femmes de l'Empire. Il recherchait ses conseils en matière diplomatique tout autant que militaire, et la laissait même agir en tant que correspondante officielle des souverains chrétiens se trouvant aux frontières de l'Empire. C'est elle qui persuada Soliman de limiter les raids destinés à capturer des esclaves criméens dans son Ukraine natale, et qui appuya la construction d'écoles, de mosquées et d'hôpitaux."
 women_history_events.5.a:0 "Recrutons-la officiellement comme femme d'État"
 women_history_events.5.b:0 "Recrutons-la officiellement comme maître-espionne"
 women_history_events.6.t:0 "La reine Christine de Suède"
 women_history_events.6.d:0 "Notre souverain est faible et sans postérité ; il nous faut à tout prix du sang neuf sur le trône. La seule descendance légitime du bien-aimé Gustave Adolphe se trouve être Christine Vasa, qui se montre très prometteuse. Entourée de conseillers de talent, elle pourrait bien permettre à la Suède de conserver son statut de grande puissance. En outre, elle est intelligente et s'intéresse beaucoup aux sciences et aux arts."
 women_history_events.6.a:0 "Plaçons-la sur le trône"
 women_history_events.6.b:0 "Faisons-lui une place à la cour ; comme conseillère, pas plus"
 women_history_events.7.t:0 "Germaine de Staël"
 women_history_events.7.d:0 "Germaine de Staël était une jeune femme dotée d'une intelligence vive qui avait fait sa réputation. En tant que romancière et intellectuelle, elle avait tenu un salon qui l'avait rendue célèbre aussi bien en France qu'en Suède. De sa plume, elle s'opposait à ce dictateur en puissance qu'était Napoléon, et ses romans constituaient autant d'allégories de la liberté en France. Napoléon lui-même tenait ses talents en haute estime, et il aurait même dit d'elle qu'elle « apprend aux gens à penser, et rappelle à ceux qui l'ont oublié comment il faut faire ».\n\nGermaine de Staël vient de se présenter à la cour."
 women_history_events.7.a:0 "Avec ces talents, nous devrions l'engager comme maîtresse-espionne"
 women_history_events.7.b:0 "Elle ferait une excellente femme d'État"
 women_history_events.8.t:0 "Mary Wollstonecraft"
 women_history_events.8.d:0 "La vive intelligence de Mary Wollstonecraft nous a été rapportée. Il s'agit d'une philosophe, historienne et romancière, connue notamment pour son pamphlet « A Vindication of the Rights of Women » (« Défense des droits des femmes »), qui détaille de façon lumineuse les arguments moraux et pragmatiques qu'il y a à étendre les droits des femmes, qu'il s'agisse de droits naturels ou politiques. Elle y montre qu'une distinction sociale et politique entre hommes et femmes défie la raison, et que toute société rationnelle voudrait utiliser les deux sexes selon leurs avantages réciproques. Mary Wollstonecraft accomplit une tournée en Suède et Norvège, ce qui lui donna l'occasion de rédiger un récit de voyage qui, selon elle, fit tomber amoureux celui qui deviendrait son époux."
 women_history_events.8.a:0 "Ses idées sont totalement nouvelles, recrutons-la comme conseillère"
 women_history_events.8.b:0 "Cette Wollstonecraft ne sera jamais oubliée"
 women_history_events.9.t:0 "Aphra Behn"
 women_history_events.9.d:0 "On dit souvent de la dramaturge Aphra Behn, qui vécut durant la période de la Restauration anglaise, qu'elle fut la première femme à vivre de sa plume. Elle avait toutefois un secret : elle travaillait également comme espionne pour le souverain britannique.\n\nEn tant que romancière, elle écrivit des œuvres populaires qui mettaient en avant le statu quo et se réjouissait des libertés nouvelles de l'Angleterre post-puritaine ; en tant qu'espionne, elle travailla aux Pays-Bas pour y débusquer les régicides susceptibles de comploter contre le nouveau régime. Aphra Behn s'employa à recruter des agents doubles au sein des puritains, et utilisa sa plume pour attaquer les ennemis du roi au Parlement."
 women_history_events.9.a:0 "Faisons-en notre conseillère"
 women_history_events.9.b:0 "Gardons secrètes ses activités"
 women_history_events.10.t:0 "Eliza Lucas"
 women_history_events.10.d:0 "Née à Antigua, Eliza Lucas n'était encore qu'une adolescente lorsque sa famille décida de s'installer en Caroline en Sud. Mise très jeune à la tête de l'une des plantations familiales et des esclaves qui y étaient attachés, elle mena de nombreuses tentatives pour diversifier les productions agricoles de Caroline du Sud, qui reposaient alors pour l'essentiel sur le riz. C'est finalement l'indigo qui s'avéra être la plante idéale, devenant une source de richesse pour la colonie, pendant des années.\n\nElle épousa un riche planteur, Charles Pinckney, et éleva deux fils qui comptèrent plus tard parmi les pères fondateurs de la nouvelle République américaine."
 women_history_events.10.a:0 "Ses connaissances nous seraient utiles, engageons-la comme conseillère"
 women_history_events.10.b:0 "Cette femme est un exemple pour nous tous"
 women_history_events.11.t:0 "Isabelle de Castille"
 women_history_events.11.d:0 "Même si elle n'est pas la première candidate au trône, peu nombreux sont ceux qui oseraient nier les talents et les vertus de la jeune princesse Isabelle. Issue de la puissante famille des Trastamare, elle est parvenue à s'assurer d'alliés puissants par le mariage, qui appuient ses prétentions au trône. Bien malin qui pourrait prévoir l'avenir du pays, mais même pour ceux qui s'affirment insatisfaits du règne de [Root.Monarch.GetName], Isabelle est considérée comme une candidate talentueuse pour lui succéder."
 women_history_events.11.a:0 "Le trône sera sien"
 women_history_events.11.b:0 "Ses talents politiques pourraient être mieux employés ailleurs"
 women_history_events.12.t:0 "Sophie Germain"
 women_history_events.12.d:0 "Marie-Sophie Germain reçut le grand prix de l'Académie des sciences de Paris pour ses travaux sur l'élasticité des corps. Autodidacte, elle s'instruisit grâce aux livres de la bibliothèque de son père et à sa correspondance avec de célèbres mathématiciens, tels Joseph-Louis Lagrange, Adrien-Marie Legendre et Carl Friedrich Gauss. Bien que sa condition de femme l'eut empêchée de faire carrière dans les mathématiques, Sophie Germain n'en fut pas moins une éminente mathématicienne, physicienne et philosophe."
 women_history_events.12.a:0 "Si elle l'accepte, engageons-la"
 women_history_events.12.b:0 "Ce serait une chance pour elle, et pour nous"
 women_history_events.13.t:0 "Catherine Sforza"
 women_history_events.13.d:0 "Catherine Sforza, la « lionne de Forlì », était une princesse puissante, passionnée par la chasse, la guerre et l'alchimie. Elle laissa ses enfants comme otages aux Orsi pour tenter de convaincre le castillan Tommaso Feo de leur rendre la forteresse de Ravaldino ; mais une fois dans la place Catherine se retourna contre les Orsi en jurant de se venger d'eux. Les Orsi menacèrent alors de tuer son fils aîné, ce à quoi elle répondit : « Fatelo, se volete. Impiccateli pure davanti a me… qui ho quanto basta per farne altri ! » (Faites, si tel est votre souhait. Vous pouvez bien les prendre devant moi… J'ai le moule pour en faire d'autres !), tout en révélant la partie considérée de son anatomie à l'armée assiégeante. Choqués, les Orsi n'osèrent pas toucher aux enfants. Avec l'aide de son oncle Ludovic le More, Catherine parvint à l'emporter sur ses ennemis et à reprendre ses domaines, après quoi son pouvoir politique s'accrut grâce à l'échange de présents avec les seigneurs des États voisins et par la négociation de mariages pour ses enfants. Elle accomplit au final de véritables prouesses, aussi bien militaires qu'économiques, en contrôlant les dépenses de son royaume et en supervisant en personne l'entraînement de sa milice."
 women_history_events.13.a:0 "Engageons-la comme financière"
 women_history_events.13.b:0 "Elle servira au mieux le pays à un poste de commandement"
 women_history_events.13.c:0 "Mieux vaut la laisser régner en paix"
 women_history_events.14.t:0 "Catherine de Médicis"
 women_history_events.14.d:0 "Née à Florence, en Italie, Catherine de Médicis fut mariée à Henri II, roi de France, à l'âge de 14 ans. Lui préférant sa favorite, Diane de Poitiers, Henri II empêcha Catherine de prendre part aux affaires de l'État. Mais, blessé mortellement d'un coup de lance accidentel au cours d'une joute, son fils François II lui succéda sur le trône.\n\nCatherine jouissait d'une grande influence sur son fils, à tel point que celui-ci mentionnait sa mère au début de chacun de ses actes officiels en ces termes : « Étant le bon plaisir de la reine ma mère et Dame, moi aussi approuvant les choses dont elle est d'avis, je suis content et commande que… »"
 women_history_events.14.a:0 "Nommons-la régente"
 women_history_events.14.b:0 "Engageons-la comme conseillère"
 women_history_events.15.t:0 "Amélie Élisabeth"
 women_history_events.15.d:0 "À la mort de son époux, Guillaume V, son épouse Amélie Élisabeth régna sur le landgrave de Hesse-Kassel au nom de son fils. Elle refusa de se soumettre à l'Empereur, dont les troupes dévastaient l'Allemagne. Pour sauvegarder l'héritage de son fils et sa foi, le calvinisme, elle poursuivit le combat."
 women_history_events.15.a:0 "Elle régnera désormais en son propre nom"
 women_history_events.15.b:0 "Formidable, engageons-la comme conseillère"
 women_history_events.16.t:0 "La Malinche"
 women_history_events.16.d:0 "Née près de la frontière entre l'empire aztèque et la péninsule maya du Yucatán, la Malinche fut vendue comme esclave par sa famille avant de nous être offerte en tribut. Elle ne parlait à ce moment que le nahuatl et plusieurs dialectes mayas ; mais nous disposions alors d'un interprète maîtrisant la langue [Root.GetAdjective] et un peu de maya, ce qui nous a permis de communiquer avec les populations locales, jusqu'à ce qu'elle apprenne notre langue et devienne capable de traduire seule.\n\nEn sa qualité de traductrice et de participante active à la conquête, la Malinche a joué un rôle si important que les indigènes la représentent toujours aux côtés de nos conquistadors sur leurs dessins. Nos hommes reconnaissent d'ailleurs bien volontiers son rôle déterminant, l'un d'entre eux ayant été jusqu'à dire d'elle qu'elle était sans doute celle qui avait le plus contribué aux conquêtes après Dieu lui-même."
 women_history_events.16.a:0 "Engageons-la comme conseillère"
 women_history_events.16.b:0 "Faisons d'elle une conquistadora"
 women_history_events.16.c:0 "Fort intéressant"
 women_history_events.17.t:0 "Sœur Juana Inés de la Cruz"
 women_history_events.17.d:0 "Surnommée « la dixième muse », Juana Inés de la Cruz est à la fois une érudite et poétesse autodidacte de l'école baroque et une religieuse de l'ordre hiéronymite. Elle a choisi de devenir religieuse pour pouvoir étudier à sa guise, souhaitant n'avoir aucune occupation qui pourrait entraver sa liberté d'étudier. La bibliothèque de son couvent s'est notablement enrichie grâce à sa collection de livres et d'écrits. Dans un texte intitulé « Repuesta a Sor Filotea de la Cruz » (« Réponse à sœur Philothée de la Croix »), elle a défendu le droit des femmes à l'éducation, ce qui lui a valu la condamnation de nombreux hommes d'Église."
 women_history_events.17.a:0 "Son intelligence nous serait utile à la cour"
 women_history_events.17.b:0 "Faisons distribuer ses écrits dans tout le pays"
 women_history_events.18.t:0 "Jeanne d'Albret"
 women_history_events.18.d:0 "Avant même la mort de son époux Antoine de Bourbon au siège de Rouen, Jeanne d'Albret avait montré qu'elle était tout à fait capable de gouverner. Elle défend les idées humanistes et la liberté individuelle, ce que reflètent son règne et ses réformes. Des réformes d'envergure dans le domaine économique et judiciaire sont prévues sur ses domaines ; mais pour cela faut-il encore qu'elle règne sur le pays…"
 women_history_events.18.a:0 "Seulement jusqu'à la majorité son fils"
 women_history_events.18.b:0 "Gardons-la à proximité du trône, mais pas trop près tout de même"
 women_history_events.19.t:0 "Nzinga du Ndongo et du Matamba"
 women_history_events.19.d:0 "Née avec le cordon ombilical enroulé autour du cou, signe d'une personnalité fière et hautaine, Nzinga était la fille du roi Kiluanji et de la reine Kangela. Favorite de son père, celui-ci lui permit de le suivre partout, à la guerre comme dans le gouvernement du royaume. Envoyée de son frère à la conférence de paix avec le gouverneur portugais João Correia de Sousa, elle parvint à le convaincre de mettre un terme aux raids des mercenaires imbangala qui servaient les Portugais. Pour l'entrevue, le gouverneur avait fait dérouler un tapis pour qu'elle s'y assoie, ce qui n'était approprié qu'aux serviteurs selon les coutumes mbundu. Nzinga ordonna alors à l'un de ses serviteurs de s'y mettre à quatre pattes pour s'asseoir sur son dos, montrant ainsi au gouverneur qu'elle était son égale, tout en démontrant une personnalité courageuse et pleine d'assurance. Mais si la négociation fut un succès, le traité ne fut jamais appliqué, et le frère de Nzinga, convaincu qu'il ne récupérerait jamais ce qui avait été perdu, finit par se donner la mort.\n\nLe pays a besoin d'un monarque fort, et Nzinga a montré qu'elle avait les talents, la stature politique et la force d'assumer cette fonction."
 women_history_events.19.a:0 "Mettons-la en pleine lumière"
 women_history_events.19.b:0 "Laissons-la régner dans l'ombre"
 women_history_events.20.t:0 "Târâbâî"
 women_history_events.20.d:0 "La fille de Hambirao Mohite, le chef des armées de l'Empire marathe, aimerait monter sur le trône.\n\nÀ la mort de son époux Rajaram des suites d'une maladie, Târâbâî se proclama régente au nom de son fils, Shivâjî II, et dirigea les armées lors de la guerre contre l'empereur moghol Aurangzeb. C'est elle qui mena toute la guerre qui, grâce à ses talents pour user au mieux de la cavalerie sur le champ de bataille, aurait pu déboucher sur une victoire si Aurangzeb n'était pas mort avant. Son tempérament affirmé et son don pour l'administration lui permirent de préserver le pays malgré les difficultés de l'époque, aussi serait-il bon qu'elle assume une position de pouvoir."
 women_history_events.20.a:0 "Laissons-la monter sur le trône"
 women_history_events.20.b:0 "Non, ses talents seraient mieux employés ailleurs"
 women_history_events.21.t:0 "Jane Austen"
 women_history_events.21.d:0 "Les romans « Raison et sentiments », « Orgueil et préjugés », « Mansfield Park » et « Emma », de Jane Austen, illustrent la dépendance des femmes à l'égard du mariage pour s'assurer un statut social et la sécurité économique. Ses contemporains en apprécient le réalisme, l'ironie mordante, les rebondissements et la critique sociale ; aussi n'est-il guère surprenant que ses livres aient rencontré un tel succès, aussi bien auprès des simples lecteurs que des érudits."
 women_history_events.21.a:0 "Notre pays peut s'enorgueillir d'avoir une telle romancière"
 women_history_events.21.b:0 "Elle doit venir à la cour"
 women_history_events.22.t:0 "Gráinne Ní Mháille"
 women_history_events.22.d:0 "Une certaine Gráinne Ní Mháille s'est présentée à la cour pour demander la libération de ses fils, Tiobóid na Long et Murchadh Ó Flaithearta, ainsi que de son demi-frère, Dónal na Piopa. Elle est reine d'Umaill et cheftaine du clan Ó Máille, et est connue pour pratiquer le commerce autant que la piraterie. La « reine des mers du Connacht », comme on la surnomme, réside au Caisleán na Circe, le « Château de la poule ».\n\nCette forteresse doit son nom à l'attitude affichée par son premier époux lorsqu'il prit le contrôle de la forteresse des rives du Lough Corrib au clan Joyce, qui l'appelait alors « le Château du coq ». À la mort de son époux, le clan Joyce tenta de reprendre la forteresse, mais Gráinne Ní Mháille le défendit si farouchement qu'ils en furent impressionnés au point de le rebaptiser « le Château de la poule ». Selon la légende, elle l'aurait aussi défendu contre les Anglais en faisant fondre le plomb de la toiture pour le faire couler sur la tête des assaillants, résistant de la sorte jusqu'à l'arrivée des secours. La recruter comme conseillère ou amirale pourrait nous être utile."
 women_history_events.22.a:0 "Libérons ses fils et son demi-frère et nommons-la conseillère"
 women_history_events.22.b:0 "Faisons ce qu'elle demande et nommons-la amirale"
 women_history_events.22.c:0 "Contentons-nous de libérer les prisonniers"
 women_history_events.23.t:0 "Mademoiselle de Maupin"
 women_history_events.23.d:0 "La cantatrice Julie d'Aubigny, connue sous son nom de scène Mademoiselle de Maupin, apprit à danser, lire, dessiner et pratiquer l'escrime dès son plus jeune âge. Elle fuit à Marseille avec son amant Sérannes, assistant d'un maître d'escrime, où le couple gagna sa vie en faisant des démonstrations d'escrime et en chantant dans les tavernes ou lors des foires locales. Julie se fit engager à l'Opéra de Marseille, alors sous la direction de Pierre Gaultier, et quitta Sérannes pour une jeune fille. Les deux amantes réussirent à s'enfuir du couvent en mettant le feu où elle avait remplacé dans son lit sa bien-aimée par le corps d'une nonne récemment décédée. Trois mois plus tard, sa jeune amante était rentrée chez ses parents, et d'Aubigny fut jugée par contumace pour enlèvement, vol de cadavre, incendie et non-comparution au tribunal. La sentence prononcée fut alors le bûcher.\n\nElle rentra alors à Paris et demanda à l'un de ses anciens amants, le comte d'Armagnac, de convaincre le roi d'annuler la sentence et de lui offrir une place à l'Opéra de Paris. Le public raffolait de sa belle voix, de ses talents d'actrice et de son apparence androgyne, mais elle s'était fait bien peu d'amis parmi les acteurs et actrices. Elle flanqua ainsi un jour une raclée à Louis Duménil après l'avoir vu se comporter grossièrement envers certaines actrices. Ses joutes d'éloquence avec Gabriel-Vincent Thévenard restèrent légendaires, d'autant qu'elle parvint également à battre en duel trois nobles qui l'avaient défiée après l'avoir vue embrasser une jeune femme pendant un bal.\n\nMalgré ses défauts, Mademoiselle de Maupin est un diamant à l'état brut. Que devons-nous faire d'elle ?"
 women_history_events.23.a:0 "Invitons-la à la cour"
 women_history_events.23.b:0 "Nommons-la générale"
 women_history_events.23.c:0 "Qu'elle continue de chanter"
 women_history_events.24.t:0 "Anne Boleyn"
 women_history_events.24.d:0 "La rupture avec l'Église catholique est née du désir du roi Henri VIII d'Angleterre d'épouser Anne Boleyn, en dépit du refus du pape d'annuler son précédent mariage avec la reine Catherine d'Aragon. Anne refusait de devenir la maîtresse du roi, lui déclarant qu'elle ne céderait à ses avances qu'à la condition qu'il l'épouse. Le chef de la Réforme anglaise, Thomas Cranmer, archevêque de Cantorbéry, prononça donc l'annulation du mariage d'Henri avec Catherine, avant de déclarer valide celui avec Anne. Le pape excommunia immédiatement Henri VIII et Thomas Cranmer, entraînant ainsi la rupture entre l'Église d'Angleterre et Rome, et le passage de l'Église d'Angleterre sous la seule autorité du roi.\n\nAnne tomba rapidement enceinte, et la future reine Élisabeth Ière naquit le 7 septembre 1533. Déçu que l'enfant soit une fille, puis des trois fausses couches qui suivirent, Henri commença alors à courtiser Jeanne Seymour.\n\nPour se débarrasser d'Anne, Henri VIII l'a fait accuser d'adultère, d'inceste et de sorcellerie, avant de la faire enfermer dans la tour de Londres, où elle attend son procès."
 women_history_events.24.a:0 "Sauvons-la pour la nommer conseillère"
 women_history_events.24.b:0 "Nous garderons d'elle un souvenir affectueux"
 women_history_events.25.t:0 "Siti Wan Kembang"
 women_history_events.25.d:0 "On dit de la reine du Kelantan, célèbre pour sa beauté et sa sagesse, qu'elle est de sang arabe et que ses ancêtres appartenaient à la lignée royale de Champâ-Kelantan-Pattani. Siti Wan Kembang s'est fait connaître comme une princesse guerrière qui, à dos de cheval, une grande épée à la main, mène sur le champ de bataille une armée de cavalières. Son animal préféré est un cerf, offert par des marchands arabes, et dont elle a fait graver l'effigie sur ses pièces d'or.\n\nElle a par ailleurs adopté Puteri Saadong, fille du souverain de Jembal à la mort de sa mère. Siti Wan Kembang n'étant pas mariée, Puteri Saadong est l'héritière la plus probable."
 women_history_events.25.a:0 "Une nouvelle conseillère !"
 women_history_events.25.b:0 "Aux ordres, générale !"
 women_history_events.25.c:0 "Tout cela est vraiment étrange…"
 women_history_events.26.t:0 "Catherine d'Aragon"
 women_history_events.26.d:0 "Première femme ambassadrice dans l'histoire de l'Europe, Catherine d'Aragon servit la Couronne d'Espagne en Angleterre, démontrant à cette occasion que les Anglais auraient eu tort de la croire facile à manipuler.\n\nElle avait épousé Henry VIII et été régente d'Angleterre pendant six mois, au cours desquels elle joua un rôle important dans la bataille de Flodden. Femme de culture, elle commanda à Jean Louis Vivès son traité « De institutione feminæ Christianæ » (« Sur l'éducation des filles »), et son engagement en faveur des pauvres la fit aimer du peuple. Elle fut aussi une mécène de l'humanisme de la Renaissance, amie des grands érudits Érasme de Rotterdam et Thomas More.\n\nMais une seule de ses filles, Marie, dépassa l'enfance ; et comme Catherine ne put avoir aucun garçon, Henry VIII tenta de faire annuler leur mariage, suscitant ainsi la rupture entre l'Église d'Angleterre et Rome.\n\nCette femme intelligente pourrait apporter beaucoup au royaume ; encore faut-il qu'elle soit autorisée à rester à la cour…"
 women_history_events.26.a:0 "Nommons-la à un poste de conseillère"
 women_history_events.26.b:0 "Bannissons-la"
 women_history_events.27.t:0 "Marguerite d'Anjou"
 women_history_events.27.d:0 "Notre souverain, qui souffrait déjà d'accès de démence, a définitivement sombré dans la folie à la naissance de son fils. Sa belle épouse, la fière et volontaire Marguerite d'Anjou, a déjà commencé à assurer la régence du royaume.\n\nElle assure pleinement sa charge en protégeant avec ferveur les intérêts de la Couronne, comme l'avaient fait sa mère et sa grand-mère avant elle : sa mère s'était battue pour que le royaume de Naples revienne à son mari, et sa grand-mère, Yolande d'Aragon, gouverna l'Anjou d'une main de fer, remit de l'ordre dans la province et en chassa les Anglais.\n\nMarguerite est donc véritablement une « championne de la Couronne », par ses vertus personnelles tout autant que par son lignage."
 women_history_events.27.a:0 "Elle fera une excellente reine"
 women_history_events.27.b:0 "Sages paroles et personnalité remarquable, nommons-la conseillère"
 women_history_events.27.c:0 "C'est elle qui devrait régner"
 women_history_events.28.t:0 "Louise de Mecklembourg-Strelitz"
 women_history_events.28.d:0 "La reine de Prusse était connue pour sa grande bonté qui la fera appeler « l'âme de la vertu nationale », son âme charitable, et l'amour l'unissant à son mari, qui écoutait attentivement ses conseils. Bien qu'ayant eu neuf enfants, Louise de Mecklembourg-Strelitz resta toujours informée sur la vie politique à la cour, mettant à profit sa vive intelligence et ses talents pour faciliter le règne de son mari, tout en étant à l'avant-garde pour mettre en place des réformes."
 women_history_events.28.a:0 "Elle ne devrait pas seulement être reine, mais aussi conseillère"
 women_history_events.28.b:0 "Elle confère prestige et puissance diplomatique à notre cour"
 women_history_events.29.t:0 "Ayshe Hafsa Sultan"
 women_history_events.29.d:0 "Épouse et veuve de Sélim Ier, Ayshe Hafsa Sultan est la toute première « sultane validé », ou reine mère, de l'histoire de l'Empire ottoman. Le mariage de celui qui n'était alors que le prince Sélim avait permis à celui-ci de trouver en Meñli Ier Giray, le père de son épouse, un puissant et précieux allié qui l'aida à monter sur le trône. Chaque année, la fête du Mesir célèbre la concoction à base d'herbes et d'épices qui a guéri Ayshe Hafsa Sultan lorsqu'elle était malade. Aujourd'hui, elle règne aux côtés de son fils en tant que co-régente, ce qui augure d'un changement de statut et d'une influence grandissante pour les mères des sultans."
 women_history_events.29.a:0 "Une femme sur le trône ? Eh bien, pourquoi pas ?"
 women_history_events.29.b:0 "Gardons-la aux côtés de son fils en tant que conseillère"
 women_history_events.30.t:0 "Roshanara Begüm"
 women_history_events.30.d:0 "C'est depuis les ombres qu'elle a permis à son frère de monter sur le trône moghol, et sans Roshanara, Aurangzeb aurait été tué par leur père et leur frère. La princesse est une femme brillante, une poétesse talentueuse et l'une des personnalités les plus célèbres de tout l'Empire moghol. C'est elle, enfin, qui ordonna que leur frère aîné Dârâ Shikûh soit décapité et que sa tête soit envoyée à leur père, enveloppée dans un turban d'or. En découvrant la tête de son fils préféré, Shâh Jâhân en perdit connaissance et resta plongé pendant plusieurs jours dans un état de stupeur totale.\n\nRoshanara aime par-dessus tout l'or et les terres, qu'elle a acquis en ayant recours à la corruption. Mais en cela Aurangzeb la désapprouve ; aussi leurs relations se sont-elles détériorées, et l'empereur est sur le point de déposséder Roshanara de toute sa puissance en la chassant de la cour et en lui ordonnant de se retirer dans son palais, proche de Delhi, pour qu'elle y mène désormais une vie pieuse et retirée du monde."
 women_history_events.30.a:0 "Chassons son frère pour la placer sur le trône"
 women_history_events.30.b:0 "Faisons comprendre à son frère qu'elle ferait une excellente conseillère"
 women_history_events.31.t:0 "Abigail Adams"
 women_history_events.31.d:0 "Première Deuxième dame puis deuxième Première dame, Abigail Adams est l'épouse de John Adams, premier Vice-président et deuxième Président des États-Unis d'Amérique. C'est une femme cultivée, avisée et curieuse, aussi son mari prend-il souvent conseil auprès d'elle en matière de politique et de gouvernement. Leurs adversaires politiques l'appellent souvent « Madame la Présidente », car elle est très active sur la scène politique, notamment pour ce qui touche aux droits des femmes. Ainsi a-t-elle écrit à son époux :\n\n« Pensez aux femmes et soyez-leur plus généreux et favorables que vos ancêtres. Ne remettez pas tous les pouvoirs entre les mains de leur époux. Souvenez-vous que tout homme ne demande qu'à devenir un tyran. Si une attention particulière n'est pas accordée aux femmes, nous sommes déterminées à fomenter une rébellion ; et nous ne nous sentirons pas tenues de respecter des lois votées en l'absence de toute voix et de toute représentation féminine. »\n\nElle œuvra donc à faire reconnaître le droit des femmes mariées à posséder des biens, pensait que les femmes ne devaient pas se contenter d'être les femmes de leurs époux, qu'elles ne devaient en aucun cas se plier à des lois qui n'avaient pas été votées dans leur intérêt et qu'elles devaient être éduquées."
 women_history_events.31.a:0 "Elle conseille déjà son mari, qu'elle fasse de même pour le pays"
 women_history_events.31.b:0 "Espérons qu'elle pourra influencer notre grand pays"
 women_history_events.32.t:0 "Râni Abbakka Chowta"
 women_history_events.32.d:0 "Considérée comme la première Indienne à combattre pour la liberté, reine jaïna d'Ullal, Râni Abbakka Chowta affronta les Portugais qui prétendaient la soumettre et recevoir tribut. Ayant l'intention de prendre le contrôle de la ville stratégique d'Ullal, leurs tentatives restèrent vaines, Abbakka parvenant toujours à les repousser. Courageuse, formée à l'art de la guerre et à la stratégie militaire par son oncle Tirumala Râya, c'est aussi lui qui l'avait couronnée reine d'Ullal.\n\nElle pourrait tout aussi bien être une précieuse conseillère, une générale de talent, ou même notre souveraine."
 women_history_events.32.a:0 "Elle ferait une parfaite conseillère"
 women_history_events.32.b:0 "C'est elle qui régnera désormais"
 women_history_events.32.c:0 "Tirons parti de ses connaissances militaires en la nommant générale"
 women_history_events.33.t:0 "Sacagawea"
 women_history_events.33.d:0 "Lewis et Clark engagèrent Toussaint Charbonneau et sa femme Sacagawea, une Amérindienne de la tribu des Lemhi Shoshones, en tant que guides et interprètes pour les accompagner lors de leur expédition. Leur décision a été vite prise lorsqu'ils découvrirent que Sacagawea parlait la langue shoshone, ce qui constituerait un précieux atout s'ils en venaient à avoir besoin de l'aide des tribus shoshones. Cela s'avéra rapidement utile, puisque l'expédition eut besoin de se procurer des chevaux pour traverser les Rocheuses. Le chef de la tribu, Cameahwait, était le frère de Sacagawea, aussi accepta-t-il de leur vendre des chevaux et de leur fournir des guides pour la traversée des montagnes. Outre son rôle d'interprète et de guide, la simple présence de Sacagawea au sein de l'expédition était la preuve de leurs intentions pacifiques."
 women_history_events.33.a:0 "Faisons d'elle une conquistadora"
 women_history_events.33.b:0 "Faisons d'elle une conseillère"
 women_history_events.34.t:0 "Parikân Kânom"
 women_history_events.34.d:0 "Poétesse de talent et grande connaisseuse des sciences islamiques traditionnelles, fille du shâh Tahmâsp Ier, Parkân Kânom, princesse safavide, fut l'une des femmes les plus influentes du pays. Elle aida son frère Ismaïl II à monter sur le trône de Perse et semblait très prometteuse.\n\nPeut-être est-ce elle qui devrait monter sur le trône ? À moins de la laisser dans l'ombre, en tant que conseillère ?"
 women_history_events.34.a:0 "Plaçons-la sur le trône"
 women_history_events.34.b:0 "Mieux vaut la laisser dans l'ombre"
 women_history_events.35.t:0 "Mîra Bâî"
 women_history_events.35.d:0 "La poétesse mystique Mîra Bâî, fidèle de Krishna, vient de danser dans notre capitale en chantant son amour pour le dieu. Sa famille n'approuvait pas sa dévotion et sa piété, aussi dut-elle s'enfuir après que son beau-frère eut tenté à plusieurs reprises de la blesser ou même de la faire tuer. On dit même qu'il a essayé de l'empoisonner, mais que le seigneur Krishna changea le poison en Amrita, le nectar d'immortalité ; ou encore qu'il disposa des clous de fer dans son lit, mais que ceux-ci se changèrent en pétales de rose ; enfermée et privée de nourriture pendant plusieurs, le seigneur Krishna lui aurait envoyé chaque jour des assiettes de nourriture, offrandes auxquelles elle aurait répondu en chantant de magnifiques bhajans pour le remercier."
 women_history_events.35.a:0 "Invitons-la à la cour pour en faire une conseillère"
 women_history_events.35.b:0 "Laissons-la exprimer son amour au seigneur Krishna"
 women_history_events.36.t:0 "Amina II de Zazzau"
 women_history_events.36.d:0 "La légendaire reine guerrière musulmane Amina de Zazzau nous est revenue sous la forme de sa petite-fille, qui porte d'ailleurs le même nom que sa grand-mère. Tout comme elle, Amina II est une redoutable guerrière, qui aime le combat, et ses histoires préférées sont celle qui concernent sa grand-mère : comment elle fut trouvée un jour par son arrière-grand-mère Marka, épouse de son arrière-grand-père Sarkin Nohir, tenant à la main une dague comme si elle était un guerrier ; ou comment elle obligea Katsina, Kano et d'autres régions encore à payer tribut.\n\nEspérons seulement que, si nous lui cédons le trône, elle se montrera moins belliqueuse ; si elle conquiert d'autres pays, espérons qu'elle ne suivra pas l'exemple de sa grand-mère, qui refusait de se marier et prenait parmi les jeunes hommes des pays vaincus un amant avant de le tuer le lendemain matin…"
 women_history_events.36.a:0 "C'est elle qui régnera, tout comme sa grand-mère avant elle"
 women_history_events.36.b:0 "Peut-être devrions-nous plutôt en faire une conseillère"
 women_history_events.36.c:0 "Elle a tous les talents pour devenir une grande générale pour nos armées"
 women_history_events.37.t:0 "Mandukhaï Khatun"
 women_history_events.37.d:0 "Après l'assassinat du mari de Mandukhaï Khatun, Manduul Khan, par son conseiller Eslem – espion et agent de la Chine des Ming – le trône resta vacant. Bénéficiant du soutien du général Unubold, malgré qu'elle ait rejeté son offre de mariage, elle adopta Batu-Möngke, un orphelin de sept ans, descendant direct de Gengis Khan. Mandukhaï le fit proclamer Dayan Khan, prit le commandement des Mongols et vainquit les Oïrats. Après avoir mit un terme aux guerres civiles incessantes des Mongols occidentaux, Mandukhaï et Dayan Khan, devenu son époux, leur imposèrent les cinq règles suivantes :\n\n- le cimier des casques ne devait pas dépasser deux doigts de long ;\n\n- ils devaient manger leur viande sans couteau ;\n\n- ils ne doivent pas qualifier leur yourte d'ordon (« palais ») ;\n\n- ils ne devaient pas appeler l'ayrag « tsegee » ;\n\n- ils doivent s'asseoir sur leurs genoux devant les khâns."
 women_history_events.37.a:0 "Il nous la faut comme générale"
 women_history_events.37.b:0 "Elle doit être notre souveraine"
 women_history_events.37.c:0 "Elle doit nous conseiller"
 women_history_events.38.t:0 "Hô Xuân Huong"
 women_history_events.38.d:0 "Connue pour ses poèmes subtils et pleins d'esprit, Hô Xuân Huong était la veuve de Tông Cóc, résidant dans une petite maison près du Lac de l'Ouest, à Hanoï. Elle gagnait sa vie comme enseignante, ce qui lui permit de voyager à travers toutes les régions [Root.GetDuDeNP] [Root.GetName], comme en témoignent les poèmes qu'elle composa sur différents lieux, personnes et événements politiques. Ses poèmes la montrent indépendante d'esprit et rebelle aux normes sociales : de fait, elle n'hésitait pas à se montrer irrévérencieuse, faisant usage d'expression ambigües et ne rechignant pas à pratiquer un humour grivois, comme le montre son poème « Le jacquier » :\n\n« Mon corps est comme le fruit du jacquier sur l'arbre :\nSon écorce est rugueuse et sa pulpe épaisse.\nSi vous l'aimez, Seigneur, plantez-y votre piquet,\nMais ne le palpez pas : son jus vous collerait aux doigts. »"
 women_history_events.38.a:0 "Recrutons-la à la cour comme conseillère !"
 women_history_events.38.b:0 "Gardons un œil sur elle, et procurons-nous des copies de ses poèmes"
 women_history_events.39.t:0 "Iníon Dubh"
 women_history_events.39.d:0 "Fionnuala Nic Dhónaill, également appelée Iníon Dubh (« la fille noire »), est la seconde épouse d'Aodh mac Mánusa Ó Dónaill, roi de Tyr Connell, et la mère d'Aodh Rua Ó Dónaill (ou Hugh Roe O'Donnell) et de Ruairí Ó Dónaill. Elle a grandi en Écosse, où elle a conservé suffisamment de relations pour s'assurer que les armées des O'Donnell ne manquent jamais de mercenaires écossais. Le roi étant devenu sénile et son fils aîné, Hugh le Rouge, étant emprisonné au château de Dublin, Iníon Dubh gouverne désormais ses territoires. Le trône de son fils est sans cesse menacé, et Iníon Dubh a été contrainte de faire assassiner son neveu Hugh Gavelach O'Neill pour l'empêcher de prendre le pouvoir. Et, tout en protégeant les droits de son fils, elle gouverne le pays en son absence et fait tout son possible pour obtenir sa libération."
 women_history_events.39.a:0 "Elle semble compétente, laissons-la régner"
 women_history_events.39.b:0 "Au retour de son fils, veillons à ce qu'elle devienne conseillère"
 women_history_events.40.t:0 "Rânî Durgâvatî"
 women_history_events.40.d:0 "Veuve de Dalpat Shâh et mère du jeune Vîr Nârâyan, Rânî Durgâvatî gouverna le royaume d'une main de fer. C'était une femme courageuse, mais aussi passionnée de sculpture, dont elle réunit une grande quantité dans les temples de Khajurâho et du fort de Kalinjar. S'appuyant sur le Premier ministre Beohar Adhar Simha et le ministre Man Thakur, elle s'assura que le pays était administré avec efficacité. C'est peu après la mort de son mari que la capitale fut transférée à Chauragarh, un fort situé dans les Satpura, une chaîne de collines stratégique. Rânî Durgâvatî ne craignait ni les combats ni la mort, affirmant que mieux valait « une mort digne qu'une vie de honte »."
 women_history_events.40.a:0 "Laissons-la régner, jusqu'à ce que son fils soit en âge"
 women_history_events.40.b:0 "Laissons-la régner… en tant que conseillère"
 women_history_events.41.t:0 "Kateri Tekakwitha"
 women_history_events.41.d:0 "Née à Auriesville, Tekakwitha (« Celle qui avance en hésitant » en langue iroquoise) fut élevée par son oncle et sa tante après la mort de ses parents et de son frère, tous emportés par l'épidémie de petite vérole qui l'avait elle-même défigurée et affaibli sa vue.\n\nÀ l'âge de 19 ans, elle se convertit au catholicisme, prit le nom de Kateri (Catherine) et partit s'installer dans une communauté chrétienne afin d'échapper aux persécutions et aux menaces de mort suscitées par sa conversion. Cinq ans plus tard, elle mourut dans les bras de son amie Marie-Thérèse en prononçant ces mots : « Jésus, Marie, je vous aime ». Les témoins prétendirent que, quelques minutes seulement après sa mort, ses cicatrices disparurent, révélant ainsi la grâce de sa beauté intérieure. Elle fut connue pour son âme charitable, son courage, sa pureté, sa chasteté et sa capacité à mortifier sa propre chair. Une chapelle fut été construite près de son tombe, où des pèlerins commencent aussitôt à se rendre pour l'honorer."
 women_history_events.41.a:0 "Nous sommes honorés d'avoir eu une telle sainte sur notre sol"
 women_history_events.42.t:0 "Maria Sibylla Merian"
 women_history_events.42.d:0 "La naturaliste et illustratrice scientifique Maria Sibylla Merian vient de rentrer d'Amérique du Sud après un voyage de deux ans. Ayant écourté son séjour pour avoir contracté le paludisme, celui-ci lui inspira malgré tout son chef-d'œuvre, « Metamorphosis insectorum Surinamensium », s'appuyant sur des observations méthodiques et uen observation précise de la métamorphose des papillons. C'est son beau-père, le peintre de natures mortes Jacob Marrel, élève de Georg Flegel, qui lui avait enseigné le dessin et la peinture, lui permettant de publier à l'âge de 28 ans son premier ouvrage d'illustrations naturalistes, intitulé « Neues Blumenbuch »."
 women_history_events.42.a:0 "Il nous faut une femme comme elle à la cour"
 women_history_events.42.b:0 "Veillons à ce que rien ne vienne entraver son travail"
 women_history_events.43.t:0 "Kenau Simonsdochter Hasselaer"
 women_history_events.43.d:0 "Lors de la guerre contre les Espagnols une petite ville était assiégée, et toute la population, aussi bien les hommes que les femmes et les enfants, travaillait sans relâche pour reconstruire les murs de la cité que détruisaient les canons ennemis. Parmi ces courageux habitants se trouvait une femme qui dirigeait les travaux de reconstruction et travaillait nuit et jour pour transporter de la terre jusqu'aux murs de la ville. Elle était marchande de bois et s'appellait Kenau Simonsdochter Hasselaer. Malgré les pertes sous les assauts répétés des Espagnols, elle n'a jamais cessé d'encourager la population à se battre. Les témoignages recueillis après la retraite des Espagnols affirment qu'elle se tenait toute droite sur les remblais qu'elle avait érigés, les habitants de la ville à ses côtés, pour lancer du goudron brûlant sur les soldats ennemis. Au moins un Espagnol plongea dans la rivière pour éteindre les flammes, et se noya sous le poids de son armure. C'est une femme humble, mais le feu qui brûle en elle pourrait nous être utile…"
 women_history_events.43.a:0 "En ce cas, nommons-la conseillère"
 women_history_events.43.b:0 "Trouvons un moyen de lui rendre hommage"
 women_history_events.43.c:0 "D'autres commandants comme elle nous seraient bien utiles"
 women_history_events.44.t:0 "Elena Cornaro Piscopia"
 women_history_events.44.d:0 "D'éminents universitaires, des professeurs de toutes les facultés, des étudiants, la plupart des sénateurs vénitiens et de nombreux invités des universités de Bologne, Pérouse, Rome et Naples ont été réunis à la cathédrale de Padoue. Elena Cornaro Piscopia n'a pas montré le moindre signe de nervosité pendant l'heure qu'a duré la soutenance de son doctorat de philosophie, entièrement en latin classique, au cours duquel elle a expliqué divers extraits de l'œuvre d'Aristote. L'auditoire l'a écoutée avec une grande attention, avant de l'applaudir à tout rompre lorsque le professeur Rinaldini lui a remis les insignes de docteur, le livre de philosophie, la couronne de laurier, l'anneau et la cape à l'hermine. Elle est ainsi la première femme à obtenir un doctorat, et cela aurait été impossible si sa famille n'avait pas écouté les conseils avisés de Giovan Fabris, qui demandait qu'elle étudie avec des précepteurs distingués. Le titre d'« oraculum septilingue », « maîtresse de sept langues » qui lui a été décerné est amplement mérité puisqu'en plus de sa langue natale elle parle l'hébreu, l'espagnol, le français, le latin, le grec, l'arabe et l'araméen ; enfin, outre les langues elle étudie les mathématiques, la philosophie et la théologie. C'est enfin une musicienne accomplie, pratiquant le clavecin, le clavicorde, la harpe et le violon."
 women_history_events.44.a:0 "Une telle érudite a toute sa place à la cour"
 women_history_events.44.b:0 "Son nom et son œuvre seront connues dans le monde entier"
 women_history_events.45.t:0 "Iekaterina Romanovna Vorontsova-Dachkova"
 women_history_events.45.d:0 "Revenue d'un voyage à travers toute l'Europe, la princesse Iekaterina Romanovna Vorontsova-Dachkova était une amie dévouée et fidèle de la Grande Catherine. Bien qu'auparavant assez hostiles l'une à l'autre à cause du mépris qu'affichait Iekaterina à l'égard des amants de Catherine – qui, selon elle, déshonoraient la cour – c'était une princesse plus mûre et plus indulgente qui lui était revenue. Grâce à sa réputation en matière de littérature et de sciences, au cours de son voyage, Iekaterina avait été reçue par les membres de la bonne société de la plupart des capitales européennes. Cela lui valut également d'être nommée directrice de l'Académie impériale des Sciences et Belles-Lettres de Russie, faisant d'elle la première femme au monde à diriger une académie nationale des sciences. Cette institution, qui manquait de respectabilité et de réputation intellectuelle, fut restaurée par Iekaterina, en une époque où les sciences étaient d'une telle importance, commençant alors à faire muter un simple lieu de rencontres entre amateurs de philosophie naturelle en une entreprise professionnelle."
 women_history_events.45.a:0 "Récompensons-la en la nommant conseillère"
 women_history_events.45.b:0 "Son nom entrera dans l'histoire"
 women_history_events.46.t:0 "Marie Crous"
 women_history_events.46.d:0 "C'est à la mathématicienne Marie Crous que l'on doit l'introduction du système décimal [Root.GetAuEnNP] [Root.GetName]. Maîtresse d'écriture et de calcul de Charlotte de Caumont La Force, c'est à elle – la « princesse au teint de safran » : Madame de Combalet, duchesse d'Aiguillon, nièce du cardinal de Richelieu, son mécène – qu'elle dédia son étude sur le sytème décimal.\n\nCet essai introduisait deux innovations fondamentales : le point pour séparer la mantisse de la partie décimale, et l'utilisation du zéro pour remplacer les unités décimales manquantes."
 women_history_events.46.a:0 "Le système décimal nous sera aussi utile que sa présence à la cour"
 women_history_events.46.b:0 "C'est là une superbe invention"
 women_history_events.47.t:0 "Ohatsu"
 women_history_events.47.d:0 "Le Japon de la période Sengoku a été marqué par la guerre civile, les soulèvements sociaux et les intrigues politiques. Épouse de Kyôgoku Takatsugu et ayant des liens de parenté avec les clans Toyotomi et Tokugawa, Ohatsu a pu servir d'intermédiaire entre les rivaux. Elle a ainsi pris part à de nombreuses intrigues politiques de la période, et est considérée comme une fine négociatrice, douée de grands talents de diplomate."
 women_history_events.47.a:0 "Ses talents nous seront très utiles"
 women_history_events.47.b:0 "C'est admirable"
 women_history_events.48.t:0 "L'impératrice douairière Xiao Zhuang"
 women_history_events.48.d:0 "Après la mort de son époux Hong Taiji, l'impératrice douairière Xiao Zhuang a vu son fils Shunzhi monter sur le trône mais s'est tenue à l'écart des intrigues politiques qui entouraient le jeune empereur.\n\nMais lorsque Shunzhi est mort à son tour, et que son propre fils Xuanye est monté sur le trône avec le nom de Kangxi, elle l'a conseillé et a supervisé son éducation après la mort de sa mère.\n\nElle dispose d'une influence importante à la cour impériale et est réputée pour sa sagesse et son adresse en matière politique. Elle réprouve toutefois le luxe du palais, et a toujours refusé d'organiser la moindre cérémonie d'anniversaire, affirmant que cela serait trop coûteux."
 women_history_events.48.a:0 "Nous devrions nous appuyer sur sa sagesse"
 women_history_events.48.b:0 "Elle devrait monter elle-même sur le trône"
 women_history_events.49.t:0 "Inés de Suárez"
 women_history_events.49.d:0 "Née à Plasence, en Estrémadure, Inés de Suárez est partie pour l'Amérique du Sud afin d'y rejoindre son mari, mais celui-ci était mort avant même qu'elle atteigne le Nouveau Monde. Elle participa à l'expédition de Pedro de Valdivia, qui partait alors, avec pour objectif était de fonder la capitale du territoire du Chili. Suárez soignit les malades et les blessés, leur trouva de l'eau dans le désert, et sauva même Valdivia de l'un de ses rivaux qui tentait de saper son entreprise et de le tuer. La ville de Santiago fut fondée dans une vallée fertile, où l'eau douce abondait, mais où les indigènes étaient nombreux et désapprouvaient l'arrivée de ces colons. Inés de Suárez prit le commandement de la ville et la défendit contre une de leurs attaques : vêtue d'une cotte de mailles, d'un casque et d'un manteau de peau, elle rallia les soldats depuis son cheval blanc et les encouragea à poursuivre le combat, les commandant elle-même. Les indigènes finirent pas se retirer. Sans sa bravoure, Santiago serait tombée et l'expansion coloniale aurait été retardée."
 women_history_events.49.a:0 "Une telle bravoure doit être récompensée, nommons-la comme conseillère"
 women_history_events.49.b:0 "C'est une véritable conquistadora"
 women_history_events.49.c:0 "Sa bravoure est la marque d'une véritable générale"
 women_history_events.50.t:0 "Kaihime"
 women_history_events.50.d:0 "Kaihimie, une jeune héroïne locale réputée pour sa bravoure et sa beauté, était la fille de Narita Ujinaga, un homme du clan Go-Hôjô. Après la reddition face à Ishida Mitsunari, dont l'allié Sanada Nobushige perdit un serviteur du sabre même de Kaihime, son père et Kaihime furent placés sous la protection de Gamô Ujisato.\n\nMais, alors que son père était retenu au loin par une affaire urgente, une rébellion fomentée par Hamada Shugen et son jeune frère éclata. La belle-mère de Kaihime elle-même fut tuée, et celle-ci jura de se venger des rebelles. Armée de son sabre, elle tua l'instigateur de la révolte et deux autres hommes, mettant ainsi un terme au soulèvement."
 women_history_events.50.a:0 "Engageons-la comme conseillère"
 women_history_events.50.b:0 "Confions-lui le commandement de l'une de nos armées"
 women_history_events.51.t:0 "Nâzo Anâ"
 women_history_events.51.d:0 "Nâzo Tokhî est la fille du sultan Malakhai Tokhî, de la tribu pachtoune des Tokhî. Il s'agit d'une jeune femme éduquée, poétesse accomplie, charmante et courtoise. C'est son père lui-même qui veilla à son éducation, et elle reçut l'enseignement d'érudits de Kandahar. Grâce à sa poésie et à sa bonne connaissance du code d'honneur du pashtûnwâlî, Nâzo Tokhî acquit une grande influence, jusqu'à arbitrer fréquemment les conflits opposant les tribus pachtounes des Saddozai et des Ghilzai, afin de préserver leur alliance contre la domination des Safavides perses.\n\nBeaucoup d'histoires ont été racontées à son sujet, et l'une au moins est sûre : alors que son frère était parti venger la mort de leur père, elle ceignit elle-même une épée et resta pour défendre la forteresse et le clan, aux côtés des hommes – ce qu'elle fit avec un très grand courage."
 women_history_events.51.a:0 "Cette sage serait la bienvenue chez nous"
 women_history_events.51.b:0 "Nâzo Tokhî sera générale dans notre armée"
 women_history_events.52.t:0 "Qin Liangyu"
 women_history_events.52.d:0 "Une générale rompue au combat, répondant au nom de Qin Liangyu, nous a une nouvelle fois fait l'honneur de sa présence.\n\nSon père a veillé à ce qu'elle reçoive la même éducation que ses frères, aussi possède-t-elle de solides connaissances en histoire et en lettres classiques, mais maîtrise aussi les arts martiaux, le tir à l'arc et l'équitation. Elle est enfin connue pour ses poèmes qui, tout en étant magnifiques, invitent à la réflexion. Après la mort de son époux en prison, Qin Liangyu a pris sa suite à la tête de son district – ce qui n'a suscité d'objection de personne, du fait de ses talents et de l'expérience qu'elle a acquise en l'accompagnant lors de ses batailles contre des seigneurs de guerre locaux. Le corps de cavalerie qu'elle commande, la Cavalerie blanche, a livré de nombreuses batailles, contre des rebelles, des indépendantistes et des bandits.\n\nNotre souverain l'a promue au grade de commandant en chef et lui a même offert quatre poèmes, et vient de lui décerner le titre de Grande protectrice de l'héritier du trône, un honneur qui n'est que très rarement accordé."
 women_history_events.52.a:0 "Elle devrait commander nos armées"
 women_history_events.52.b:0 "Son expérience et ses talents nous seraient très précieux à la cour"
 women_history_events.53.t:0 "Ilona Zrínyi"
 women_history_events.53.d:0 "Après les guerres et soulèvements qu'a récemment connus notre pays, la visite d'Ilona Zrínyi, veuve, héroïne et combattante de l'armée Kuruc également réputée pour sa beauté, est un véritable don du ciel. Elle a activement participé au soulèvement de son second mari, Imre Thököly, contre nos oppresseurs, et a défendu pendant trois ans notre dernier bastion, le château de Palanok à Moukatcheve, contre les forces du général Antonio Caraffa. Sa présence est une bénédiction car elle pourrait bien être celle que nous attendions pour diriger notre pays et notre armée, ou pour nous conseiller en ces temps difficiles."
 women_history_events.53.a:0 "Elle a été envoyée pour nous conseiller !"
 women_history_events.53.b:0 "Les cieux nous ont envoyé une nouvelle souveraine !"
 women_history_events.53.c:0 "Une générale envoyée par Dieu va nous mener à la victoire !"
 women_history_events.54.t:0 "Wang Zhenyi"
 women_history_events.54.d:0 "Née à Anhui, Wang Zhenyi a grandi à Jiangning, où elle apprit l'astronomie auprès de son grand-père ; la poésie auprès de sa grand-mère ; la médecine, la géographie et les mathématiques auprès de son père ; et l'équitation, le tir à l'arc et les arts martiaux auprès de la femme d'un général mongol. Son père l'emmena avec elle lors de ses voyages au Shaanxi, a uHubei et au Guangdong, ce qui lui a permis d'ouvrir ses horizons et de vivre des expériences, devenues sources d'inspiration pour sa poésie. Interrogée sur ses études, elle a répondait : « J'ai parfois été contrainte de poser le peinceau, à mon grand regret. Mais j'apprécie les études, je ne renoncerai jamais ».\n\nElle croyait en l'égalité entre hommes et femmes, ce qu'elle a transmis brillamment par ses poèmes, et Wang Zhenyi jugeait les valeurs de la société féodale inappropriées : « Hommes et femmes sont tous des personnes, qui éprouvent donc le même besoin d'étudier ».\n\nLa cour vient de recevoir le dernier article de Wang Zhenyi, qui est désormais reconnue pour son expertise en astronomie, en mathématiques, en géographie et en médecine : « Explication d'une éclipse solaire », de même que de nombreux autres écrits astronomiques et mathématiques, tels « Discussions sur les longitudes et les étoiles », « Les obligations du calcul » ou encore « Les principes simples du calcul ». Tout cela nous mène à une seule conclusion : sa présence à la cour est indispensable !"
 women_history_events.54.a:0 "Honorons-la du mieux possible"
 women_history_events.54.b:0 "Faisons-la venir à la cour afin de nous éclairer de ses idées et conseils"
 women_history_events.55.t:0 "Suriyothai"
 women_history_events.55.d:0 "Cette disparition nous fend tellement le cœur que nous craignons qu'il se brise définitivement en deux ! Notre chère reine Suriyothai est morte en se sacrifiant pour sauver [Root.GetLeLaLDir] [Root.GetDir]. Elle chevauchait un petit éléphant de guerre à ses côtés avec leur fille, la princesse Boromdhilok, et toutes deux portaient une armure et un casque. [Root.Monarch.GetName] montait son éléphant de guerre en chef quand l'ennemi a attaqué. Pris de panique, l'éléphant a fui le commandant ennemi qui s'est lancé à sa poursuite, mais Suriyothai lui a barré la route. Le commandant l'a attaquée et sa lance lui a mortellement transpercé le cœur en blessant également la princesse Boromdhilok. Toutes deux sont mortes sur l'éléphant et ce n'est que lorsque leurs casques sont tombés pour révéler leurs longs cheveux que le commandant ennemi a compris qu'il venait de combattre une femme. L'ennemi a été repoussé, et les corps de la princesse Boromdhilok et de la reine Suriyothai ont été ramenés à Ayutthaya pour y être enterrés."
 women_history_events.55.a:0 "Nous les pleurons et rendons hommage à Suriyothai pour sa bravoure."
 women_history_events.56.t:0 "Sayyidâ al-Hurra"
 women_history_events.56.d:0 "La gouverneure de Tétouan, alliée au corsaire turc d'Alger Barberousse, constitue une menace pour les flottes du bassin occidental de la Méditerranée. Son nom complet est Sayyidâ al-Hurra bint 'Alî ibn Râshid al-'Alamî, hâkimat Titwân : « la dame noble et libre, la souveraine qui ne se soumet à aucune autorité supérieure » ; quant à son titre de hâkima Titwân, il signifie qu'elle est « gouverneure de Tétouan ».\n\nElle est devenue gouverneure lorsque son mari, qu'elle assistait dans ses affaires, a trouvé la mort. Pour se venger de l'ennemi chrétien qui l'avait contrainte à l'exil à la chute de Grenade pendant son enfance, elle s'est tournée vers la piraterie. Le butin et les rançons exigés en échange de la libération des prisonniers lui fournissent des revenus qui lui laissent toujours espérer qu'un retour en Andalousie reste possible."
 women_history_events.56.a:0 "Offrons-lui un poste de conseillère à la cour"
 women_history_events.56.b:0 "Nommons-la amirale pour qu'elle commande notre flotte"
 women_history_events.57.t:0 "Olympe de Gouges"
 women_history_events.57.d:0 "La « Déclaration des droits de la femme et de la citoyenne » d'Olympe de Gouges dénonce l'inégalité entre hommes et femmes. Cette défenseuse ardente des droits des femmes et en faveur du droit au divorce est aussi membre du Cercle social, un club politique prônant l'égalité des droits politiques et juridiques des femmes. Son « Contrat social entre l'homme et la femme » propose un mariage basé sur l'égalité entre les sexes.\n\nOlympe de Gouges est de la lutte contre toutes les injustices, que ce soit en France ou aux colonies. Elle s'oppose à l'esclavage et a écrit plusieurs pièces, comme « Zamore et Mirza » et « Le marché des noirs », ainsi que des articles tels que « Réflexions sur les hommes nègres » dans lesquels elle plaide la cause des esclaves. L'un des articles de la Déclaration des droits de la femme a gagné en popularité ces derniers temps, où elle a écrit : « La femme a le droit de monter sur l'échafaud ; elle doit avoir également celui de monter à la Tribune. »"
 women_history_events.57.a:0 "Le pays a besoin d'elle"
 women_history_events.57.b:0 "Pourrait-elle nous faire parvenir une copie de cette Déclaration ?"
 women_history_events.58.t:0 "Izumo no Okuni"
 women_history_events.58.d:0 "Longtemps déjà avant que sa troupe n'arrive [Root.GetAuEnNP] [Root.GetName], nous avions entendu parler de la beauté et du talent de l'innovante Izumo no Okuni. En tant que miko du sanctuaire d'Izumo-Taisha, cette prêtresse parcourt tout le pays afin de présenter chants et danses sacrés afin de recueillir des fonds pour le temple. Pourtant, si les fonds nécessaires aux réparations de la salle principale d'Izumo-Taisha ont été récoltés depuis longtemps déjà, Okuni ne semble pas vouloir cesser ses tournées. Ses spectacles musicaux, bruyants et colorés, sont appelés « kabuki », du nom des kabukimono, ces jeunes marginaux qui composent sa troupe. Les premières représentations de kabuki consistaient en chants et danses sans aucune réelle intrigue ; mais avec le soutien financier de son amant, Sanzaburo Ujisato, la danse s'est transformée en un véritable art dramatique. Le spectacle rencontre désormais un vif succès, connu et acclamé dans tout le pays."
 women_history_events.58.a:0 "Rencontrons-la pour lui offrir un poste à la cour"
 women_history_events.58.b:0 "Ce kabuki semble amusant, encourageons-la à continuer"
 women_history_events.59.t:0 "Nora de Kelmendi"
 women_history_events.59.d:0 "Abandonnée dans un orphelinat, adoptée par sa tante et élevée comme un garçon, la jeune Nora n'a pas été épargnée par la vie. Son père était un guerrier de l'aristocratie qui combattait l'Empire ottoman et désirait un fils pour l'aider à lutter contre les oppresseurs. La naissance de Nora a donc été une déception pour lui. Mais la sœur de celui-ci a secrètement adopté Nora et lorsque son frère a émis le souhait de former le jeune « garçon » au combat, elle lui a donné son accord. Nora a été formée par son père avant de devenir la plus belle jeune fille du pays. Sa beauté a été comparée à celle d'une fée des montagnes, une Zana. Son père s'est excusé de l'avoir abandonnée dans un orphelinat et ils se sont réconciliés. Un jour que Nora s'était rendue dans une ville où résidait un pacha, celui-ci l'a remarquée et est tombé éperdument amoureux d'elle. Il a envoyé un homme de confiance chez Nora afin de la demander en mariage, conformément aux lois du Kanun albanais, mais la famille de Nora a refusé en arguant que le Kanun ne permettait pas les mariages avec des non-Albanais. Le pacha, peu accoutumé à ce genre de refus, s'est mis en colère  : « Si Nora ne devient pas ma femme, je réduirai tout Malsia en cendres ». Afin de briser le siège que le pacha avait ordonné contre sa ville, Nora a élaboré un plan pour le tuer. Elle est allée trouver le pacha en prétextant qu'elle acceptait de l'épouser. Mais dès que le pacha, ravi par sa présence, a levé le siège, elle l'a poignardé, roué de coups et étouffé pour l'empêcher de crier. Le pacha n'a eu la vie sauve que parce qu'il s'est effondré par terre, car les Albanais jugent déshonorant de frapper un homme à terre ou sans défense. Lorsque l'armée albanaise a attaqué, Nora est revenue avec une armée de 300 femmes et a tué le pacha en duel."
 women_history_events.59.a:0 "Pour la récompenser de sa bravoure, nommez-la comme conseillère."
 women_history_events.59.b:0 "Puisqu'elle a montré ses qualités de commandement, nommez-la générale."
 women_history_events.60.t:0 "Martha Washington"
 women_history_events.60.d:0 "George Washington est tombé éperdument amoureux de cette jeune et riche veuve, mère de quatre enfants. Celle-ci rendit son amour à celui qui allait devenir le premier Président des États-Unis d'Amérique en dépit de ses réticences. Martha Washington dirige cinq plantations, laissées par son premier mari Daniel Parke Custis, et inspire une certaine crainte aux marchands londoniens avec lesquels elle négocie durement les prix de son tabac. Les officiers de l'armée des États-Unis se souviennent avec affection de celle qui leur remontait le moral en organisant des soirées pour eux. Connue sous le nom de « Lady Washington », elle est aujourd'hui la Première dame des États-Unis.\n\nOpposée à ce que George Washington devienne Président des États-Unis, elle a refusé d'assister à son investiture, ce qui ne l'empêche pourtant pas de s'impliquer activement dans les affaires de l'État."
 women_history_events.60.a:0 "Rendons hommage à la Première dame des États-Unis"
 women_history_events.60.b:0 "Elle devrait nous conseiller pour les affaires d'État"
 women_history_events.61.t:0 "Elizabeth Wilbraham"
 women_history_events.61.d:0 "L'architecte et inventeur du style architectural baroque hollandais Pieter Post avait fait la rencontre d'Elizabeth Wilbraham alors qu'elle visitait les Pays-Bas, la Vénétie, l'Italie et la Stadtresidenz Landshut, en Allemagne. Elle a étudié Palladio et ici, en Angleterre, elle a dessiné des manoirs, des églises et de nombreux autres types d'édifices.\n\nMembre de l'aristocratie anglaise, elle est une mécène importante et une fine connaisseuse de l'architecture, et pourrait bien devenir la première femme architecte elle-même. Mais, du fait de son sexe, de nombreux problèmes l'empêchent d'exercer cette profession, aussi doit-elle souvent recourir à des hommes pour superviser en son nom la construction de ses projets."
 women_history_events.61.a:0 "Ses réalisations ne passeront pas inaperçues"
 women_history_events.61.b:0 "Son magnifique travail d'architecte mérite qu'on l'engage"
 women_history_events.62.t:0 "Anna Bounina"
 women_history_events.62.d:0 "Même si, élevée par différents membres de sa famille, elle a reçu une éducation peu poussée, Anna Petrovna Bounina est néanmoins aujourd'hui une auteure reconnue, qui gagne sa vie grâce aux mécènes, aux pensions que lui verse [Root.GetLeLaLDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName] et aux ventes de ses œuvres. Le modeste héritage que son père lui a laissé lui a permis d'engager des percepteurs afin de parfaire son éducation. Son mentor est Aleksandr Chichkov, et elle est membre honoraire des « Amoureux de la langue russe » et de la « Société libre de la littérature, des sciences et des arts ». Même si, du fait de sa condition de femme, les statuts des Amoureux de la langue russe ne l'autorisent pas à discuter elle-même ses œuvres avec le groupe, et que ses relations avec les autres membres sont quelque peu étouffantes, elles restent utiles à sa carrière littéraire. Son premier ouvrage s'intitule « La muse inexpérimentée »."
 women_history_events.62.a:0 "Nous attendons avec impatience de lire ses prochains livres"
 women_history_events.62.b:0 "Une femme telle qu'elle serait une parfaite conseillère"
 women_history_events.63.t:0 "Dorothée de Saxe-Lauenbourg"
 women_history_events.63.d:0 "Femme stricte particulièrement intéressée par la politique et dotée d'une certaine influence, la reine Dorothée de Saxe-Lauenbourg participe à la nomination et au renvoi des officiels. Sa dame d'honneur, Birgitte Gøye, n'avait que quatorze ans lorsque sa famille la força à se fiancer à Jesper Daa but, mais moyennant l'amitié qui l'unissait à la reine, elle parvint à rompre ces fiançailles. Évêques et professeurs se penchèrent sur la question, ce qui instaura à une nouvelle loi interdisant aux parents d'arranger les fiançailles de leurs enfants mineurs."
 women_history_events.63.a:0 "L'intérêt qu'elle porte à la politique et son expérience pourraient nous être utiles."
 women_history_events.63.b:0 "C'est bon à savoir."
 women_history_events.64.t:0 "Marie de Hongrie"
 women_history_events.64.d:0 "On raconte que le cœur de Marie de Hongrie se brisa avec grand fracas lorsqu'elle apprit que son époux, le roi Louis II, avait trouvé la mort lors de la bataille de Mohács. Elle ne quitta jamais plus, ensuite, le médaillon en forme de cœur qu'il portait lors de la terrible bataille, et elle fit le vœu de ne jamais se remarier.\n\nDu vivant de son époux, Marie de Hongrie jouissait de beaucoup d'autorité et d'influence, et s'avéra être une femme politique aussi déterminée qu'habile. Ainsi, c'est elle-même qui nomma Andrea di Borgo au poste d'ambassadeur d'Autriche ; de même, lorsque des factions politiques menacèrent le trône, elle prit le contrôle de l'une d'entre elles afin d'abattre l'autre.\n\nElle aimait la littérature, la musique, la chasse, et soutenait avec enthousiasme de nombreux arts.\n\nSon frère Ferdinand, roi de Bohême, la fit régente de Hongrie à la mort de son époux, ce qu'elle accepta à contrecœur. Puis, après qu'elle fût montée sur le trône, son frère aîné, l'Empereur du Saint-Empire Charles Quint, la fit régente des Pays-Bas et lui demanda de veiller sur leurs nièces, Dorothée et Christina d'Autriche, à la mort de la duchesse de Savoie Marguerite d'Autriche. Là encore, Marie accepta cette charge de régente à contrecœur, mais elle y remplit si bien ses fonctions que Charles la força à le conserver. Elle s'en plaignit à son frère Ferdinand, lui disant avoir l'impression qu'on lui avait passé la corde au cou."
 women_history_events.64.a:0 "Si elle préfère être conseillère, confions-lui un tel poste"
 women_history_events.64.b:0 "Elle règnera sur [Root.GetLeLaNP] [Root.GetName]"
 women_history_events.65.t:0 "Marguerite d'Autriche, duchesse de Savoie"
 women_history_events.65.d:0 "En tant que « Dame en deuil », titre que lui conféra l'historien et poète de la cour Jean Lemaire de Belges, Marguerite d'Autriche, duchesse de Savoie, fit vœu de ne pas se remarier après la mort de son second époux, Philibert II, duc de Savoie, survenu trois ans après la célébration de leur union.\n\nElle fut une pionnière en étant la première femme élue souveraine, par l'assemblée représentative de Franche-Comté. En outre, son père Maximilien, Empereur du Saint-Empire, la nomma gouverneure des Pays-Bas et tutrice de son neveu Charles jusqu'à ce qu'il soit lui-même en âge de devenir Empereur à son tour.\n\nLe règne de Marguerite apporta paix et prospérité aux Pays-Bas : ayant obtenu de l'Angleterre un traité commercial favorable aux étoffes flamandes, négocié le traité de Cambrai (la « Paix des Dames ») aux côtés de Louise de Savoie, et servant d'intermédiaire entre leurs sujets des Pays-Bas et son père et son neveu. D'ailleurs, après s'être brièvement montré rétif à son autorité, Charles n'a pas tardé à reconnaître lui-même que Marguerite était l'une de ses conseillères les plus avisées."
 women_history_events.65.a:0 "Si elle a l'attention de l'Empereur, elle mérite bien la nôtre"
 women_history_events.65.b:0 "Le pays a bien besoin d'elle comme dirigeante"
 women_history_events.66.t:0 "Isabelle Claire Eugénie"
 women_history_events.66.d:0 "Au côté de son époux Albert, l'infante d'Espagne et du Portugal Isabelle Claire Eugénie régnait sur les Pays-Bas. À la mort d'Albert, survenue en 1621, elle en fut nommée gouverneure.\n\nLeur règne marqua un âge d'or, marqué par la paix et la stabilité : après avoir, dans un premier temps, cherché à libérer les Pays-Bas de la souveraineté espagnole – ce qui s'avéra impossible – ils cherchèrent plutôt, par la suite, à réintégrer les provinces du sud au sein de la Couronne espagnole. Cela n'était guère apprécié des Flamands, mais ils ne renoncèrent pas à la ligne politique qu'ils s'étaient fixés.\n\nLes arts visuels devinrent leur outil préféré, et qui s'avéra des plus appropriés : le baroque avait gagné en popularité et, sous le mécénat d'Isabelle Claire Eugénie et Albert, des artistes tels que Pierre Paul Rubens, Pieter Brueghel le Jeune, Cobergher, la famille De Nole, les Van Veen et bien d'autres encore, ce mouvement artistique se répandit et donna naissance à la peinture baroque flamande. La cour de Bruxelles commença alors à accueillir toutes sortes de gens, qu'ils soient artistes, diplomates, espions, et exilés, qu'ils soient des musiciens anglais, des conseillers italiens, des confesseurs espagnols, des fonctionnaires bourguignons, des gardes du corps allemands ou des nobles belges. C'est donc depuis le règne d'Albert et Isabelle Claire Eugénie que Bruxelles passe pour être incontournable en matière de politique européenne."
 women_history_events.66.a:0 "Elle serait pour nous une parfaite conseillère"
 women_history_events.66.b:0 "Elle devrait régner sur le pays"
 women_history_events.67.t:0 "Urszula Meierin"
 women_history_events.67.d:0 "Sa beauté attira l'attention de la reine, qui décida d'en faire la maîtresse du roi ; aussi Urszula rejoignit-elle la cour en tant que chambellan, âgée de vingt-deux ans. La jeune femme, très pieuse, avait une grande influence sur le couple royal, mais était très impopulaire en raison de son implication dans les affaires de l'État. Son implication lui permettait de faire nommer ses favoris à des postes clefs, aussi était-elle affublée de divers sobriquets et descriptifs, dont ceux de de « ministre en robe », « bigote jésuite », la « maîtresse du roi » ou encore la « favorite obscène ».\n\nMalgré de nombreuses propositions, Urszula ne se maria jamais. Le pape, dont elle était une correspondante, lui envoya même une rose d'or, consacrant sa vie exceptionnellement vertueuse.\n\nLe roi est désormais âgé et souvent souffrant, ce dont profite Urszula Mayerin : signant elle-même les documents officiels de l'État, recevant les ambassadeurs étrangers, elle a tout d'une reine, si ce n'est le titre."
 women_history_events.67.a:0 "Déchargeons-la progressivement de ses tâches pour en faire une conseillère"
 women_history_events.67.b:0 "Alors, faisons-en notre reine"
 women_history_events.68.t:0 "Elzbieta Helena Sieniawska"
 women_history_events.68.d:0 "Elzbieta Helena Sieniawska, dame d'honneur de la reine, riche et éduquée, mariée à Adam Mikolaj Sieniawski, Grand hetman de la Couronne, est parvenue à faire reconnaître que les biens hérités de son père, le « Salomon polonais », lui appartenaient et ne concernaient en rien son époux. Ce sont sa sagesse, sa raison et sa perspicacité qui expliquent qu'elle soit souvent chargée de diverses missions diplomatiques et obligations auxquelles son époux n'est pas en mesure de faire face, faisant qu'elle est souvent qualifiée « grande dirigeante et Première dame de la République ». Elle rencontre l'Europe toute entière, et est partie prenante dans de nombreuses questions politiques – ce qui inclut la désignation des candidats au trône de [Root.GetName].\n\nElle apporta son soutien au soulèvement hongrois contre les Habsbourg, dirigée par le prince de Transylvanie Francis II Rákóczi, son amant. Tentant de négocier un accord entre le tsar de Russie et le roi de Suède, elle fut enlevée par l'armée suédoise et rencontra le roi avant d'être libérée. Son époux négocia quant à lui avec le tsar sa candidature au trône, ce qu'Elzbieta désapprouva formellement, allant jusqu'à le menacer de divorcer s'il ne mettait pas fin aux négociations – et Adam Mikolaj Sieniawski ne monta jamais sur le trône.\n\nTissant des relations secrètes avec différents camps, menant de front diverses intrigues personnelles, surtout afin de réduire l'influence étrangère dans le pays, ses agissements politiques, peu embarassés par les scrupules, ont conduit Charles XII de Suède à appeler Elzbieta Sieniawska « cette maudite femme »."
 women_history_events.68.a:0 "Sage, riche, perspicace… Cette femme doit rester proche du trône"
 women_history_events.68.b:0 "Voilà la souveraine que nous méritons"
 women_history_events.69.t:0 "Louise-Marie de Gonzague"
 women_history_events.69.d:0 "Avant d'épouser Ladislas IV Vasa, Louise-Marie de Gonzague tenait un salon littéraire à Paris, après avoir vécu de nombreuses années dans un couvent. Pour pouvoir se marier, elle dut prendre le nom de Ludwika Maria, le nom de Marie étant réservé à la mère de Jésus, ici [Root.GetAuEnNP] [Root.GetName]. À peine deux ans plus tard, Ladislas IV Vasa mourut et elle épousa Jean Casimir. La noblesse [Root.GetRootAdjFS] ne l'apprécie guère car elle se montre très ambitieuse en termes économiques et politiques et n'a de cesse de se mêler de la politique [Root.GetRootAdjFS]. Active et énergique, elle ne supporte pas l'idée de s'ennuyer, et s'adonne à différents passe-temps. Elle a notamment fondé le journal Mercure [Root.GetRootAdjMS], le couvent de l'Ordre de la Visitation et ouvert le premier salon littéraire [Root.GetDuDeNP] [Root.GetName]. Tito Livio Burattini, qu'elle soutient, travaille actuellement à l'élaboration d'un aéronef. Cet esprit universel italien sera peut-être le premier inventeur capable de voler ?\nLorsque les Suédois ont attaqué, elle a aidé les troupes [Root.GetROotAdjFP] à repousser l'ennemi. Cette femme redoutable jouit d'une grande influence, doublée d'une stature politique."
 women_history_events.69.a:0 "Ses conseils nous seront particulièrement utiles."
 women_history_events.69.b:0 "En tant que souveraine, nous l'espérons toute aussi redoutable."
 women_history_events.70.t:0 "Marie-Caroline d'Autriche"
 women_history_events.70.d:0 "La première fois que Marie-Caroline d'Autriche vit Ferdinand, elle le trouva particulièrement laid et comprit rapidement qu'il était incapable de régner. Il comptait sur les conseils de son père, Charles III d'Espagne, et c'est dans un tel contexte qu'elle chercha à gagner sa confiance afin d'accéder au Conseil privé. Feignant un intérêt pour la chasse, l'activité préférée de Ferdinand, elle accéda partiellement au conseil, mais ce n'est qu'à la naissance de leur fils qu'elle y fut totalement admise.\n\nLe renouveau de la vie à la cour [Root.GetRootAdjFS] lui permit d'accroître son influence et son pouvoir politique, et elle se mit à reconstruire le pays. Avec John Acton, commandant en chef de la marine et de l'armée, elle remodela la flotte [Root.GetRootAdjFS] en la dotant de 150 navires et en ouvrant quatre écoles navales. Les pactes commerciaux avec la Russie et Gênes renforcèrent la marine marchande, l'interdiction de la franc-maçonnerie fut révoquée et elle accorda son soutien à de nombreux artistes, parmi lesquels Angelica Kauffman et Jacob Philipp Hackert. Les relations entre [Root.GetLeLaNP] [Root.GetName] et les États pontificaux s'étaient détériorées, mais au terme d'un entretien avec le pape, au cours duquel celui-ci offrit à Marie-Caroline une Rose d'or, il concéda au roi le droit de nommer les évêques en cas de vacance, ce qui contribua à améliorer la situation."
 women_history_events.70.a:0 "Continuons ainsi, mais offrons-lui un poste officiel à la cour"
 women_history_events.70.b:0 "Elle est plus à même de régner que [Root.Monarch.GetName]"
 women_history_events.71.t:0 "Marie Antoinette"
 women_history_events.71.d:0 "Le peuple [Root.GetRootAdjMS] tomba sous le charme de la personnalité et de la beauté de Marie-Antoinette lorsqu'ils la virent pour la première fois aux Tuileries. Ils s'extasièrent sur sa peau claire, sa chevelure blonde, ses yeux bleus et sa silhouette parfaite. Elle fut la dauphine [Root.GetDuDeNP] [Root.GetName] jusqu'à ce que son époux Louis-Auguste devint roi de France et de Navarre, faisant d'elle une reine. Son éducation, essentiellement axée sur les bonnes manières et l'apparence, laissait à désirer. Pour autant, elle s'efforça de gagner en influence au sein de la cour, mais dans un premier temps, le roi l'éloigna des femmes qui auraient pu lui conférer un pouvoir politique. Au bout de sept ans de mariage, elle donna naissance, dans la douleur, à une fille. Pressée de donner un héritier au roi, elle comblait son malaise par les jeux d'argent et l'achat de robes hors de prix. Lentement, mais sûrement, elle parvint à accroître son influence et à s'imposer au sein du gouvernement en soutenant le marquis de Castries, le marquis de Ségur, Charles Alexandre de Calonne ainsi que le baron de Breteuil qui devinrent respectivement ministre de la Marine, ministre de la Guerre, ministre des Finances et ministre de la Maison du roi. Les ministres de la Marine et de la Guerre tentèrent d'empêcher les classes moyennes d'accéder à de hauts grades militaires, ce que Marie Antoinette approuvait. La voyant dépenser sans compter, la population [Root.GetRootAdjFS] la jugeaient immorale, gaspilleuse… Une reine étrangère qui se souciait davantage de son pays d'origine que de [Root.GetLeLaNP] [Root.GetName]. Ce n'était pas vrai et au terme du premier échec de l'Assemblée des notables, elle renonça à sa frivolité pour se consacrer à la politique et sauver le pays pour le bien de ses enfants, pour changer l'opinion que [Root.GetLeLaNP] [Root.GetName] se faisait d'elle et aider son mari en proie au désespoir, le roi."
 women_history_events.71.a:0 "Confiez-lui un poste de conseillère au sein de la cour."
 women_history_events.71.b:0 "Certaines de ses idées réformatrices pourraient porter leurs fruits."
 women_history_events.72.t:0 "Anacaona"
 women_history_events.72.d:0 "Anacaona, qui signifie littéralement « Fleur d'or », connue pour ses talents de poétesse, était l'épouse du cacique Caonabo, chef de Maguana. Alors que celui-ci, accusé d'avoir orchestré une attaque contre une colonie espagnole, faisait route vers l'Espagne, le navire sur lequel il se trouvait sombra et il trouva la mort. Les Tainos se révoltèrent contre les mauvais traitements que les Européens leur infligeaient. Anacaona resta à l'écart de cette révolte jusqu'à ce que la demeure où un banquet avait été organisé en son honneur ne soit incendiée. Les Européens brûlèrent vifs les chefs qui s'y trouvaient et arrêtèrent Anacaona ainsi que ses hommes. Accusés d'avoir résisté à l'occupation, ils furent condamnés à mort, à l'exception d'Anacaona à qui l'on proposa de rester en vie en échange d'une vie de concubinage avec un des Européens. Elle refusa, bien décidée à mourir avec ses amis tainos et c'est alors que nous avons réussi à intervenir et à les sauver, elle et ses hommes."
 women_history_events.72.a:0 "Offrez-lui la liberté et un poste de conseillère à nos côtés."
 women_history_events.72.b:0 "Aucun mal ne leur sera fait, ni à elle ni a ses hommes."
 women_history_events.73.t:0 "Barbe de Cilley"
 women_history_events.73.d:0 "L'Ordre du Dragon fut créé par l'empereur du Saint-Empire romain Sigismond de Luxembourg et son épouse Barbe de Cilley, impératrice et reine de Hongrie et de Bohême. Cet ordre dédiait ses membres, tous issus de la noblesse, à défendre la croix et à combattre les ennemis de la Chrétienté. Régente en l'absence de son mari, Barbe administrait également de vastes fiefs féodaux et leurs revenus en toute indépendance, et était très impliquée dans les questions politiques et économiques. Lors de sa participation au concile de Constance, beaucoup furent surpris par sa jeunesse, son énergie et sa beauté.\n\nÀ la mort de son époux, en 1437, Barbe assuma le rôle de reine douairière, se retirant de la vie politique et s'établissant en Bohême. Malgré cela, la cour impériale la considérait avec méfiance. Sans doute pourrions-nous tirer parti de son expérience, même si lui accorder une position d'influence risquerait de nuire aux relations avec l'Empereur ?"
 women_history_events.73.a:0 "Très bien, nommons-la conseillère [Root.GetDuDelaDir] [Root.GetDir]"
 women_history_events.73.b:0 "Sa seule présence suffit à renforcer notre prestige"
 women_history_events.74.t:0 "Hélène d'Éthiopie"
 women_history_events.74.d:0 "Trois empereurs éthiopiens ont suivi ses conseils et bien qu'Hélène n'eut aucun enfant avec l'empereur Zara Yaqob, le fils qu'engendra ce dernier avec une autre femme l'aimait profondément, la considérant comme sa mère et lui conférant le titre de reine mère. Propriétaire terrienne, elle est riche, mais pas dispendieuse. Vertueuse et pieuse, Hélène s'active régulièrement en cuisine, préparant de bons petits plats pour la famille royale, et aime beaucoup lire. Sa grande compréhension des affaires de l'État et ses connaissances juridiques sont souvent plébiscitées et ces deux qualités ont contribué à la prospérité [Root.GetDuDelaNP] [Root.GetName]. Elle a veillé à ce que nous ayons des alliés lorsque l'ennemi a menacé nos terres, en envoyant Mateus en tant qu'ambassadeur dans les nations amies. Le coup d'État qui a conduit à la destitution et à l'exécution du précédent empereur a été organisé par Hélène et il serait donc sage de considérer l'influence dont elle jouit à la cour comme un atout des plus rares."
 women_history_events.74.a:0 "Nous aimerions lui proposer un poste de conseillère en ces temps difficiles."
 women_history_events.74.b:0 "Il n'y aurait guère de protestations si nous lui offrions le trône."
 women_history_events.75.t:0 "Tun Fatimah"
 women_history_events.75.d:0 "Le sultan n'accepta pas le refus de Tun Fatimah de divorcer de son époux et ordonna l'exécution des hommes de sa famille. Son époux et son père, le Bendahara, ou premier ministre, Tun Muthair furent également exécutés et Tun Fatimah finit par se soumettre. Elle devint la troisième épouse du sultan et lui donna deux princes et deux princesses. D'emblée, le peuple se prit d'affection pour cette reine charismatique qui règne sur le pays, dans l'ombre de son mari. Les Portugais la craignent encore plus que le cruel sultan et elle mène les armées [Root.GetRootAdjFP] aux côtés de Tun Perak contre l'ennemi. Sous son règne, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] connu un fort développement et en mariant ses enfants à des enfants des pays voisins, elle a scellé de précieuses alliances."
 women_history_events.75.a:0 "Reconnaissons sa valeur en lui offrant un poste de conseillère"
 women_history_events.75.b:0 "L'heure est venue d'en faire notre véritable souveraine"
 women_history_events.76.t:0 "Kheyr on-Nessa Beygom"
 women_history_events.76.d:0 "Appelée Mahd-e Olya, le plus haut berceau, et épouse du chah Muhammad Khudabanda, Kheyr on-Nessa Beygom est une femme politique particulièrement influente. Elle rejoignit la cour séfévide après que son cousin, Mir Sultan-Murad Khan, ait tué son père et afin d'assouvir sa soif de vengeance. Les partisans de Kheyr on-Nessa Beygom enlevèrent et tuèrent Mirza Khan, le fils du meurtrier de son père, alors qu'il faisait route vers la capitale. Le père étant déjà mort, elle étancha sa soif de vengeance sur son fils. Son époux, le chah, était un homme faible doublé d'un piètre souverain que sa sœur, Pari Khan Khanum, tenta de manipuler. Mais après avoir insulté le grand vizir Mirza Salman et en avoir fait son ennemi, celui-ci parvint à persuader le chah et la reine de la faire étrangler. Kheyr on-Nessa Beygom prit le contrôle [Root.GetDuDelaNP] [Root.GetName] et en nommant des proches aux postes clés, elle a tissé un réseau de soutien qui lui permet d'être informée des différents développements politiques du pays. Elle entend promouvoir la carrière de son fils aîné, Hamza Mirza, mais s'avère suffisamment puissante pour régner seule sur le pays."
 women_history_events.76.a:0 "Une femme ambitieuse… Nommez-la conseillère et tenez-la à l'écart du trône."
 women_history_events.76.b:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] besoin d'une souveraine forte, elle pourrait faire l'affaire."
 women_history_events.77.t:0 "Sophie Alexeïevna"
 women_history_events.77.d:0 "Avant l'implication de Sophie Alexeïevna dans la politique [Root.GetRootAdjFS], la cour n'était pas ouverte aux femmes, ce à quoi elle remédia à la mort d'Alexis, lorsque son frère Fédor monta sur le trône. Il était sous sa coupe, mais alors que la santé de Fédor déclinait, la puissance de Sophie était ébranlée car beaucoup profitaient du tsar malade. À la mort de celui-ci, deux frères de Sophie montèrent sur le trône, mais elle finit par gouverner à leur place car l'un, Ivan, souffrait de maladie mentale et l'autre, Pierre, était jugé trop jeune pour régner sur [Root.GetLeLaNP] [Root.GetName] du haut de ses neuf ans. En assistant aux funérailles de Fédor, elle entra officiellement sur la scène politique et envisagea de s'octroyer le trône, aidée de précieux alliés et de brillants hommes politiques comme le prince Vassili Golitsyne qu'elle manipula avec habileté. Cela créa une grande agitation car les femmes étaient tenues à l'écart de la politique, mais Sophie parvint à ses fins avec l'aide des Streltsy, un corps militaire, et au soulèvement auquel ils participèrent après la mort de Fédor. Aux côtés de Fédor, Sophie a acquis de solides connaissances et un sens aigu de la politique, ce qui a conduit les nobles et le patriarche à reconnaître ses capacités à régner sur [Root.GetLeLaNP] [Root.GetName]. Si elle n'a pas gouverné le pays bien longtemps, Sophie a démontré qu'en montant sur le trône, elle était capable de régner d'une main de fer. Elle a également commencé à réorganiser l'armée et à créer une institution d'enseignement supérieur."
 women_history_events.77.a:0 "Sophie gouvernera le pays en tant que conseillère, rien de plus."
 women_history_events.77.b:0 "Destituez ses frères et faites-en la tsarevna !"
 women_history_events.78.t:0 "Madame Tussaud"
 women_history_events.78.d:0 "Depuis son arrivée [Root.GetAuEnNP] [Root.GetName], Marie Tussaud conserve ses portraits en cire parmi lesquels ceux de Louis XVI, Marie Antoinette, Marat et Robespierre. Née à Strasbourg, deux mois après la mort de son père, Marie s'installa à Berne avec sa mère qui travaillait en tant que gouvernante auprès du physicien et sculpteur sur cire Philippe Curtius. Ce dernier lui apprit à travailler la cire avant de l'engager compte tenu du grand talent dont elle faisait preuve pour cette technique. Voltaire fut le premier personnage en cire qu'elle réalisa. Elle indique avoir été engagée pour apprendre à Elisabeth, la sœur de Louis XVI, à fabriquer des ex-voto et à ses dires, la famille royale se serait montrée très satisfaite de son travail, mais cela reste invérifiable. Les rumeurs sur la manière dont elle s'y prenait pour réaliser ses portraits en cire sont teintées de mystère, mais une chose est sûre, elle fut employée pour la réalisation de masques mortuaires représentant les victimes de la Révolution."
 women_history_events.78.a:0 "Une femme fascinante qui trouvera sa place au sein de notre cour en tant que conseillère !"
 women_history_events.78.b:0 "C'est… bizarre, mais intéressant."
 women_history_events.79.t:0 "Reine Pokou"
 women_history_events.79.d:0 "Mené par leur reine Pokou, un groupe d'hommes gagna le Comoé au terme d'un long et épuisant voyage. Déchaîné, le fleuve semblait infranchissable. On fit appel à un prêtre pour connaître le moyen le plus sûr de le traverser et après avoir observé le Comoé, celui-ci indiqua que le sacrifice d'un être cher permettrait à tous de gagner l'autre rive. Pokou serra son fils dans ses bras, les yeux baignés de larmes, avant de le jeter dans l'eau en criant « Ba ouli », l'enfant est mort, alors que l'enfant se noyait. Les hommes qui l'accompagnaient prirent le nom de Baoulés en hommage à la reine et à son sacrifice. Pokou et les siens réussirent à franchir le fleuve sur le dos d'hippopotames qui avaient formé un pont pour les y aider. Les Baoulés s'installèrent de l'autre côté du fleuve et bien qu'elle pleura longtemps la mort de son fils, Pokou régna avec compassion et sagesse sur son peuple."
 women_history_events.79.a:0 "Nous serions ravis de la voir rejoindre nos rangs en tant que conseillère."
 women_history_events.79.b:0 "Nous rendrons hommage à son sacrifice."
 women_history_events.79.c:0 "Plus de terres !"
 women_history_events.80.t:0 "Les reines colorées"
 women_history_events.80.d:0 "Ratu Hijau, la « reine verte », est la sœur aînée de Mansûr Shâh de Malacca. Après son assassinat, elle a tout mis en œuvre pour devenir reine [Root.GetDuDeNP] [Root.GetName]. Après les vingt années du règne de son frère, marqué par l'instabilité, elle promet de restaurer l'ordre et la prospérité, elle qui avait déjà tenté de le pousser à se montrer clément envers les marchands, et à créer une lingua franca [Root.GetRootAdjFS] afin de restaurer au pays sa gloire d'antan – ce qu'elle entend bien réaliser sous son règne.\n\nSes jeunes sœurs, Ratu Biru (la « reine bleue »), et Ratu Ingu (la « reine violette ») la soutiennent toutes deux, même si elles aussi pourraient prétendre au trône."
 women_history_events.80.a:0 "Ratu Hijau sera conseillère et non pas reine"
 women_history_events.80.b:0 "Ce sera bien Ratu Hijau notre nouvelle souveraine"
 women_history_events.80.c:0 "Offrons à Ratu Biru un poste de diplomate"
 women_history_events.80.e:0 "Ratu Biru doit monter sur le trône"
 women_history_events.80.f:0 "Ratu Ingu sera notre nouvelle conseillère"
 women_history_events.80.g:0 "Faisons plutôt couronner Ratu Ingu"
 women_history_events.81.t:0 "Rani Mangammal"
 women_history_events.81.d:0 "À la mort de Chokkanatha, l'ancien souverain de $COUNTRY$, son fils Rangakrishna Muthu Virappa Nayak accéda au trône, mais mourut à l'âge de 22 ans alors que sa femme était enceinte. Désespérée, la reine se suicida après avoir donné naissance à leur fils, Vijaya Ranga Chokkanatha, malgré les objections de Mangammal, la mère de Rangakrishna, et de l'épouse de Chokkanatha. C'est dans un tel contexte que Mangammal est devenue régente et continue de régner sur le pays, aidée de Dalavoy, gouverneur général, Narasappiah. Son règne a été terni par de nombreux conflits avec des voisins, bien qu'elle ait réussi à mener à bien les campagnes militaires et enrichit son pays grâce aux tributs versés par les perdants. Elle a supervisé la réparation des canaux d'irrigation, la construction de nouvelles routes ainsi que la plantation d'arbres pour favoriser le confort des voyageurs. Tolérante envers les autres religions, elle réserve un bon accueil aux missionnaires et a offert des pierres précieuses aux temples et aux mosquées. Le peuple rend hommage à ses qualités d'administratrice et de diplomate."
 women_history_events.81.a:0 "L'heure est venue pour elle de transférer le pouvoir à son petit-fils et de reprendre son rôle de conseillère."
 women_history_events.81.b:0 "Elle dirige ce pays, sans en avoir le titre. Offrons-lui ce qu'elle mérite."
 women_history_events.82.t:0 "Anne Bonny"
 women_history_events.82.d:0 "Chevelure rousse et caractère bien trempé, Anne Bonny fut capturée en même temps que son second mari, Calico Jack Rackham, le capitaine du bateau pirate Revenge. Anne Bonny et Calico Jack Rackham résistèrent avec acharnement aux troupes de Jonathan Barnet, mais durent admettre leur défaite, pas vraiment aidés par un équipage trop ivre pour se battre, et furent fait prisonniers. Calico Jack Rackham fut pendu, mais enceinte, Anne Bonny implora pitié et fut libérée peu de temps après la naissance de son fils. Des mois durant, ils ont ensemble semé la terreur dans les Caraïbes, s'emparant de plus petits navires et les pillant au point d'accumuler un fabuleux trésor. Anne Bonny combattait aux côtés des hommes avec efficacité, ce qui lui valut le respect de ses camarades de bord. Cette femme dispose de compétences qui pourraient nous être utiles si nous la nommions amiral ou conseillère."
 women_history_events.82.a:0 "Conseillère, alors."
 women_history_events.82.b:0 "Amiral, mais sous étroite surveillance."
 women_history_events.83.t:0 "Lucrèce Borgia"
 women_history_events.83.d:0 "Certaines femmes n'ont acquis de valeur aux yeux de leurs familles qu'après avoir été mariées à des hommes riches et influents, souvent bien plus âgés qu'elles, afin notamment de sceller des alliances et de gagner en influence. Lucrèce Borgia était de celles-là.\n\nSon père, le pape Alexandre VI, la maria à trois hommes différents au cours de sa vie afin de sceller de puissantes alliances. Giovanni Sforza, son premier mari, était seigneur de Pesaro et comte de Gradara. Il se vit offrir la dot de Lucrèce en échange de l'annulation de leur union, le pape prétendant qu'elle n'avait pas été consommée et devait dès lors être dissoute. Les Borgia étaient alors devenus si puissants qu'ils n'avaient plus besoin des Sforza et entendaient sceller de meilleures alliances. Dans un premier temps, Giovanni refusa, accusant Lucrèce d'inceste paternel et fraternel, mais face à la pression des autres membres de sa propre famille il finit par confesser sa prétendue impuissance et par accepter l'annulation devant témoins.\n\nLucrèce épousa ensuite Alphonse d'Aragon, mais celui-ci ne tarda pas à être assassiné, apparemment par César, le frère de Lucrèce. Celle-ci avait été nommée gouverneure de Spolète peu avant la mort de son époux, avec lequel elle avait eu un fils, Rodrigue d'Aragon. Son troisième et dernier mari, enfin, fut Alphonse Ier d'Este, duc de Ferrare.\n\nLa réputation de Lucrèce a grandement pâti de ces mariages successifs, de l'assassinat de son deuxième époux et des relations incestueuses qu'elle aurait entretenues avec son père et avec son frère. Espérons toutefois que son mariage avec le duc fera d'elle une parfaite duchesse de la Renaissance, aussi respectable qu'accomplie."
 women_history_events.83.a:0 "Sa grande expérience de la vie mérite qu'elle soit conviée à la cour"
 women_history_events.83.b:0 "Peut-être pourrions-nous tirer de sa vie quelques enseignements ?"
 women_history_events.84.t:0 "Nur Jahan"
 women_history_events.84.d:0 "L'impératrice de $COUNTRY$ et consort en chef de Jahangir est une femme douée d'intelligence, de charisme, d'un caractère volatile et d'un grand sens commun. Parlant l'arabe et le perse et versée dans les arts, la littérature, la musique et la danse, Nur Jahan est la femme la plus puissante et la plus influente du pays. Adulée par l'empereur Jahangir, son époux, elle contribue au développement de la culture, des œuvres caritatives, du commerce et de la puissance de son pays, le tout facilité par l'amour que lui porte son mari et son addiction à l'opium ainsi qu'à l'alcool. Vous la trouverez auprès de Jahangir au jharoka où ils reçoivent des audiences, émettent des ordres, administrent le pays et consultent les ministres. Elle n'a eu aucun mal à convaincre l'empereur de nommer son père, Mirza Ghiyas Beg, au poste de Premier ministre et son frère, Asaf Khan, à celui de grand vizir. Grâce aux mariages de sa belle-fille Ladli avec le plus jeune fils de Jahangir, Shahryar, et de sa nièce, Arjumand Bânu Begum, avec le prince Khurram, elle a renforcé sa puissance à la cour et conservé d'étroites relations avec le trône. Le courage et la force physique dont elle a également fait preuve lors de parties de chasse, en tuant de féroces tigres notamment, se sont avérés essentiels lorsqu'il lui a fallu défendre $COUNTRY$ des soulèvements des rebelles, des conflits frontaliers et des querelles familiales. Plus récemment, elle a dû sauver l'empereur Jahangir du chef des rebelles Mahabat Khan. À dos d'éléphant, elle a mené une armée contre les rebelles, avant de devoir se rendre après que sa monture ait été touchée. Mahabat Khan l'a emprisonnée, de même que son mari, sûr d'avoir remporté une belle victoire. Mais Nur Jahan n'a pas tardé à lui prouver le contraire en jouant de son imagination et de son intelligence pour lever une armée sous sa barbe et s'enfuir avec son mari."
 women_history_events.84.a:0 "Elle fait preuve d'intelligence et d'imagination… Tout ce dont nous avons besoin !"
 women_history_events.84.b:0 "Elle a réussi à nous convaincre … Elle nous mènera !"
 women_history_events.85.t:0 "Mary Read"
 women_history_events.85.d:0 "Le pirate Calico Jack Rackham organisait une petite fête bien arrosée lorsque le chasseur de pirates Jonathan Barnet ouvrit le feu sur son bateau, le Revenge. Trop ivres pour riposter, les membres d'équipage prirent la fuite, laissant Mary Read et Anne Bonny seules face aux troupes de Barnet. Acculés, Rackham et elles durent se rendre. Ils furent arrêtés et condamnés à la pendaison pour actes de piraterie. Enceintes, les deux femmes échappèrent à la mort jusqu'à la naissance de leur progéniture. Mary Read nous a parlé de sa vie avant qu'elle ne rencontre Calico Jack Rackham et Anne Bonny. Enfant illégitime, sa mère l'habillait en garçon et l'appelait « Mark » pour toucher de l'argent de la part de la grand-mère de son défunt frère. À l'adolescence, elle travailla comme valet avant de s'embarquer sur un navire. Toujours habillée en homme, elle rejoignit la flotte britannique et s'illustra au combat. Tombée amoureuse d'un soldat flamand, ils achetèrent ensemble une auberge avec leur solde et l'argent offert par des amis militaires qui n'avaient jusque-là pas remarqué que « Mark » était en fait « Mary ». Son mari ne tarda pas à mourir et Mary Read revêtit ses vêtements masculins pour rejoindre l'armée. Mais en l'absence de guerre, elle n'avait aucune perspective d'avenir. Elle quitta l'armée et s'embarqua sur un navire qui ne tarda pas à tomber aux mains de pirates et ceux-ci la forcèrent à se joindre à eux. Après avoir reçu le pardon du roi et être devenue corsaire, elle participa à une mutinerie et s'engagea une nouvelle fois sur la voie de la piraterie. C'est alors qu'elle rencontra le capitaine Calico Jack Rackham et sa compagne Anne Bonny."
 women_history_events.85.a:0 "Ce serait dommage de la pendre une fois son enfant né."
 women_history_events.85.b:0 "Pardonnez-lui et nommez-la amiral au sein de notre flotte."
 women_history_events.86.t:0 "Mumtaz Mahal"
 women_history_events.86.d:0 "De son vrai nom Arjumand Banu Begam, elle reçut de Shah Jahan, son époux et prince Khurram, le titre de Mumtaz Mahal, la merveille du palais, subjugué par sa beauté et son caractère. L'amour qui les unissait était tel que Shah Jahan en négligea ses deux autres épouses, ne leur accordant qu'un seul enfant à chacune. Les poètes se sont extasiés de sa beauté, de sa grâce, de sa compassion et les historiens de la cour ont raconté la relation intime et érotique qu'entretenait le couple. Mumtaz Mahal était toujours aux côtés de Shah Jahan, voyageant partout avec lui en $COUNTRY$ et il lui faisait confiance au point de lui donner le Muhr Uzah, son sceau impérial. Si elle n'affichait aucune aspiration politique, elle intervenait fréquemment en faveur des pauvres et des plus démunis. Treize grossesses avaient considérablement affaibli Mumtaz Mahal et la naissance de son quatorzième enfant lui coûta la vie. Inconsolable, Shah Jahan mena une vie de reclus une année durant. Lorsqu'il réapparut, il avait les cheveux blancs, le dos courbé et le visage fatigué et seule sa fille aînée, la Bégum Jahanara, parvint à apaiser son chagrin. Le Taj Mahal a été imaginé par Shah Jahanar en tant que mausolée et jardin funéraire pour Mumtaz Mahal."
 women_history_events.86.a:0 "Le pays est en proie à un immense chagrin et le nom de Mumtaz Mahal restera à jamais gravé dans notre mémoire."
 women_history_events.86.b:0 "Veillez à ce que le Taj Mahal soit achevé."
 women_history_events.87.t:0 "Nanyehi"
 women_history_events.87.d:0 "Nanyehi, appelée Nancy Ward par les Européens, a reçu le titre de ghigau, « femme bien-aimée ». Elle a donc une voix au conseil et peut participer aux décisions avec les autres bien-aimées et les chefs de la tribu.\n\nNous la connaissons en tant que négociatrice de paix et ambassadrice [CHE.GetDuDelaNP] [CHE.GetName], et elle plaide fréquemment pour que nous vivions en paix avec les peuples voisins.\n\nSon premier mari, Tsu-la, a été tué lors de la bataille de Taliwa. Nanyehi a alors poursuivi le combat jusqu'à obtenir la victoire. C'est son courage qui lui a valu le titre de ghigau et l'a fait admettre au conseil des chefs. Le conseil des femmes en a alors fait sa dirigeante et la négociatrice pour toute la tribu.\n\nAuprès de Lydia William Bean, que Nanyehi avait épargnée et soignée après sa capture lors de l'attaque de son campement, elle apprit une nouvelle technique de tissage. Cette technique fit évoluer la place des femmes au sein de la société [CHE.GetRootAdjFS], car alors les travaux agricoles furent attribués aux hommes et non plus aux femmes, tandis que ces dernières se consacrèrent désormais au tissage. Deux vaches laitières avaient également été sauvées du campement par Mme Bean, qui apprit donc à Nanyehi à élever du bétail et à manger des produits laitiers. Cela s'avéra particulièrement utile, car ces denrées permirent [CHE.GetAuAlaNP] [CHE.GetName] de subvenir à [CHE.GetSesLeursNP] besoins alimentaires lorsque le gibier se faisait rare.\n\nLe chef Attakullakulla apprit ensuite à Nanyehi l'art de la diplomatie, et lorsqu'elle rencontra des diplomates européens, elle se montra fort surprise de l'absence de négociatrices dans leurs rangs – tandis qu'eux-mêmes étaient outrés qu'une tâche si importante puisse être confiée à une femme. Ce à quoi Nanyehi répondit : « Les femmes sont toujours considérées comme rien, mais nous sommes vos mères, tandis que vous êtes nos fils. Nous n'aspirons qu'à la paix, aussi laissons-la perdurer. Cette paix doit être éternelle. Laissez les fils de vos femmes être les nôtres, et nos fils être les vôtres. Faites connaître nos paroles à vos femmes. »"
 women_history_events.87.a:0 "Elle n'a pas tort…"
 women_history_events.87.b:0 "Nous allons devoir réfléchir à tout cela"
 women_history_events.88.t:0 "Vendela Skytte"
 women_history_events.88.d:0 "L'homme d'État issu de la noblesse Johan Skytte donna à ses filles, Vendela et Anna, la même éducation qu'à leurs frères. Toutes deux étudièrent la théologie, l'éthique, l'histoire, la philologie et la géologie. Vendela maîtrisait le latin, le français, l'allemand et le grec et correspondait en latin avec l'érudite Catharina Burea. Ses parents admiraient les humanistes Thomas More, Érasme et Jean Louis Vivès, ce qui explique le niveau d'études hors du commun de Vendela. Elle épousa le noble lieutenant-colonel Hans Kyle qui servait dans l'armée [Root.GetDuDelaDir] [Root.GetDir] et l'accompagnait parfois en Allemagne. En $COUNTRY$, elle tenait un salon et participait aux débats intellectuels, s'entourant de scientifiques et d'artistes. Sa beauté et son esprit suscitaient l'admiration de tous et elle était connue pour ses capacités universitaires, ce qui était rare pour une femme. Elle fut surnommée « Sexus et sæculi miraculum » ou « merveille de son époque et de son sexe » par Georg Stiernhielm, ce qu'elle démontra au Collège jésuite de Braunsberg, en Prusse-Orientale où elle mena un débat religieux auprès d'érudits catholiques. Au cours de ce débat, elle s'exprima dans un latin parfait, s'interrogeant sur les idéaux les plus sacrés de la religion catholique."
 women_history_events.88.a:0 "Pourquoi ne pas l'avoir conviée à la cour plus tôt ?"
 women_history_events.88.b:0 "Elle est l'universitaire idéale !"
 women_history_events.89.t:0 "Ahilyabai Holkar"
 women_history_events.89.d:0 "Un an après son beau-père Malhar Rao Holkar et treize ans après le mort au combat de son mari Khanderao Holkar, Ahilyabai fut choisie par les Peshwa pour devenir reine de $COUNTRY$. Elle a été formée dans les domaines administratifs et militaires par Malhar Rao qui était persuadé qu'elle dirigerait un jour brillamment le pays. L'armée l'apprécie car Ahilyabai en personne, montée sur son éléphant préféré et armée d'arcs et de flèches, a mené les hommes au combat. Nous avons vu ce qu'elle a accompli du vivant de son mari et de son beau-père. Elle commande des armées, protège des temples, transforme de petits villages en cités prospères, construit des forts et des routes et met notre capitale sur le devant de la scène littéraire, musicale, artistiques et industrielle."
 women_history_events.89.a:0 "Dites-lui que nous l'engagerons en tant que conseillère."
 women_history_events.89.b:0 "Grâce à son talent militaire, elle fera un excellent général."
 women_history_events.89.c:0 "Cette femme est formidable ! Elle sera une grande reine."
 women_history_events.90.t:0 "Jahanzeb Banu Begum"
 women_history_events.90.d:0 "Les deux rôles que Jahanzeb Banu Begum, l'épouse du prince Muhammad Azam, occupe au sein de la maison princière sont de nature diplomatique et militaire. La capacité de cette femme magnifique, cultivée, courageuse à tenir harmonieusement une maison ont été maintes fois prouvée. Elle veille à ce qu'un solide esprit de camaraderie règne sur la maison. Sans elle, Mir Hedayatullah, le chasseur en chef et koka, n'aurait jamais obtenu le pardon du prince Muhammad Azam après un échange verbal particulièrement virulent. Azam lui accordait sa confiance car elle était son épouse préférée et il l'aimait profondément. Cela permit à Jahanzeb de le persuader d'accueillir Mir Hedayatullah dans sa maison. Les relations entre le fils, le prince Bidar Bakht, et Azam ne sont pas toujours au beau fixe et il incombe à Jahanzeb de les apaiser et de veiller à la bonne entente des deux hommes. Jahanzeb a mené les troupes de son mari lorsque, appelé par son père, il a dû s'en aller et trois ans plus tard, elle est montée sur son éléphant pour encourager une riposte [Root.GetAdjective] contre l'ennemi. C'est alors qu'elle a fait le vœu de se suicider si l'armée [Root.GetAdjective] venait à être vaincue. Fort heureusement, cela n'est pas arrivé."
 women_history_events.90.a:0 "Elle devrait rejoindre la cour en tant que conseillère !"
 women_history_events.90.b:0 "En plus d'être magnifique, elle sait mener une armée !"
 women_history_events.91.t:0 "Ching Shih"
 women_history_events.91.d:0 "La célèbre Ching Shih, surnommée la « terreur des mers de Chine » parvint à s'octroyer le droit de conserver le butin issu de ses actes de piraterie. $COUNTRY$ n'a pas réussi à la vaincre et, après avoir perdu soixante trois navires au cours des récentes attaques, a proposé une amnistie à tous les pirates, ce dont a profité Ching Shih. Richissime, elle s'est retirée avec son mari Chang Pao. Certains prétendent que sa flotte se composait de plus de 300 jonques avec à leur bord 20 000 à 40 000 pirates et d'autres, de 1 800 navires et de 80 000 membres d'équipage, hommes, femmes et enfants confondus. Ching Shih était prostituée avant d'être capturée par des pirates et mariée à Jihng Yat, un des plus illustres pirates, et de prendre le contrôle de sa flotte à la mort de celui-ci. La flotte au drapeau rouge était une coalition de plusieurs flottes pirates cantonaises rassemblées par Jihng Yat. Il trouva la mort au Vietnam et Ching Shih reprit le flambeau, aidée de relations personnelles. Elle réussit à se rendre indispensable pour les capitaines et unifia la flotte moyennant un code de lois. La première loi interdisait à quiconque de donner en son nom ou de désobéir aux ordres d'un supérieur, sous peine de décapitation. La deuxième loi interdisait le vol de fonds publics ou le vol des villageois qui approvisionnaient les pirates. La troisième loi stipulait que le butin devait être présenté à un commissaire, puis distribué par le chef de la flotte. Vingt pour-cent de ce butin revenaient à celui qui s'en était emparé et le reste aux fonds publics. La quatrième loi indiquait que tout l'argent devait être remis au chef d'escadron et utilisé pour acheter des provisions destinées aux navires qui en avaient besoin. La flotte s'attaquait à des villes, des marchés et des villages de Macao à Canton, imposant son hégémonie dans de nombreux villages côtiers et exigeant parfois des impôts aux colonies."
 women_history_events.91.a:0 "Elle pourrait nous apprendre des tas de choses."
 women_history_events.91.b:0 "Forcez-la à se retirer et confiez-lui une flotte."
 women_history_events.92.t:0 "Mentewab"
 women_history_events.92.d:0 "L'ancienne impératrice de $COUNTRY$ et consort de l'empereur Bakaffa s'est proposée de diriger notre pays conjointement avec son petit-fils Iyoas jusqu'à ce qu'il soit en âge de régner seul. Berhan Mogasa, comme Mentewab est également appelée, descend des empereurs qui ont régné deux siècles plus tôt et a déjà administré le pays conjointement. Cela a été source de conflit entre elle et la veuve de son fils, Wubit, qui entend présider sur la cour de son fils. Mentewab a fait appel à ses proches Qwaran et à leurs forces pour la soutenir et Wubit, à ses proches Oromo et à leurs puissantes forces. Nous avons déjà pu constater ce que Mentewab a fait pour notre pays, les bâtiments dont elle a ordonné la construction comme le château, la vaste salle de banquet et l'église dédiée à la Vierge Marie. Elle jouit d'une grande influence à la cour et a démontré plus de qualités administratives et diplomatiques que la veuve de son fils."
 women_history_events.92.a:0 "Détournez-la de ses ambitions et offrez-lui un poste de conseillère."
 women_history_events.92.b:0 "Acceptez qu'elle règne conjointement."
 women_history_events.93.t:0 "Safiye Sultan"
 women_history_events.93.d:0 "Celle qui fut longtemps la première et seule concubine de Mourad III n'apprécia guère que son époux prenne de nouvelles concubines, qui donnèrent naissance à pas moins de vingt fils et vingt-sept filles. Elle ne mit guère de temps à revenir sur son ressentiment, toutefois, allant jusqu'à offrir au sultan de nouvelles concubines, ce qui lui valut sa reconnaissance. Mourad appréciait ses avis et la consultait pour les questions politiques.\n\nLeur seul fils, Mehmed, devint sultan à la mort de son père, ce qui fit de Safiye la sultane validé, ou reine mère, un titre porteur d'une grande puissance. Avec Gazanfer Aga, le chef des eunuques blancs et dirigeant du palais intérieur, l'Enderun, elle domina la scène politique [Root.GetRootAdjFS]. Lors des campagnes militaires de son fils, Safiye gérait les finances, et elle parvenait à le convaincre de suivre ses conseils sur de nombreuses questions politiques.\n\nUn ambassadeur vénitien décrivait Safiye en ces termes : « une femme de parole, digne de confiance, et je dois avouer qu'il n'y a qu'en elle que j'ai confiance à Constantinople. C'est pourquoi je conseillerai toujours à Votre Sérénité de tout faire pour mériter sa gratitude »."
 women_history_events.93.a:0 "Faisons d'elle notre conseillère en matière de finances"
 women_history_events.93.b:0 "Ses compétences diplomatiques seraient bien employées si elle devenait conseillère"
 women_history_events.94.t:0 "Angelica Kauffman"
 women_history_events.94.d:1 "La peintre historique Angelica Kauffman visite à nouveau [Root.GetLeLaNP] [Root.GetName], grâce au mécénat de sa chère amie Lady Wentworth. Parlant plusieurs langues, au rang desquelles l'anglais, le français, l'italien et l'allemand, c'est une passionnée de lecture, doublée d'une musicienne douée. Mais son talent le plus indéniable reste la peinture, qui lui a valu de devenir célèbre dans tous les pays où elle s'est rendue.\n\nLa famille royale britannique l'apprécie énormément, mais de tous ses amis les plus chers le premier reste Sir Joshua Reynolds. C'est lui qui a veillé à ce qu'elle fasse partie des signataires de la pétition adressée au roi pour l'établissement de la Royal Academy, fondée peu de temps après. Angelica expose ses œuvres chaque année à la Royal Academy, et sa toile représentant « Léonard de Vinci mourant dans les bras de François Ier » a reçu de nombreux éloges.\n\nPeu de femmes parviennent à se distinguer dans le genre de la peinture historique, le plus apprécié et le plus lucratif des genres académiques ; mais Angelica Kauffman en fait indéniablement partie."
 women_history_events.94.a:0 "Nous avons besoin d'une telle femme si talentueuse"
 women_history_events.94.b:0 "Ses toiles sont véritablement impressionnantes"
 women_history_events.95.t:0 "Élisabeth de Russie"
 women_history_events.95.d:0 "Malgré une éducation imparfaite et décousue, Élisabeth est une femme brillante, pleine de vivacité et magnifique qui parle couramment italien, allemand et français. Il apparaît important de le souligner, car son coup d'État visant à accéder au trône [Root.GetAdjective] aboutira si nous acceptons de la laisser régner. La régence d'Anna Leopoldovna pour son fils Ivan VI fut été entachée de hausses d'impôts et de problèmes économiques, ce qui a plaidé en faveur d'Élisabeth. La Garde russe la soutient, ce qui pourrait s'avérer déterminante pour nous convaincre de la sacrer souveraine. Elle a promis de ne jamais signer de condamnations à mort, mais n'est pas opposée aux effusions de sang. Par sa question « Qui voulez-vous servir ? Moi, la souveraine légitime, ou ceux qui ont volé mon héritage ? », elle a rallié le régiment de Preobrazhensky à sa cause. Espérons qu'elle a hérité du génie de son père sur les questions gouvernementales. Élisabeth fait preuve d'un jugement et d'un tact diplomatique qui nous rappelle Pierre le Grand. Aleksey Bestuzhev-Ryumin, un redoutable diplomate, serait en passe de devenir son nouveau vice-chancelier et elle a exprimé son mécontentement face au système de conseil de cabinet qui entend reconstituer le sénat comme à l'époque de Pierre le Grand, avec la participation des chefs des départements de l'État. Sous son règne, peut-être pourrions-nous établir l'Université de Moscou et l'Académie impériale des beaux-arts ?"
 women_history_events.95.a:0 "Intervenez et confiez-lui un poste de conseillère à la cour."
 women_history_events.95.b:0 "Nous la laisserons régner en $COUNTRY$."
 women_history_events.96.t:0 "Anne de Russie"
 women_history_events.96.d:0 "L'obstination et la cruauté d'Anne de Russie peuvent s'expliquer par son éducation. Elle a été élevée pour entrer au couvent et confinée dans le culte de la domesticité, ce qui ne lui a pas permis de développer pleinement sa personnalité. Le Conseil suprême [Root.GetAdjective] a décidé de publiquement la soutenir en tant que nouvelle souveraine, dans l'espoir de la manipuler pour leur permettre de tirer les ficelles. Différentes lois visant à limiter ses pouvoirs sont en cours d'établissement et auront pour effet de l'empêcher de déclarer la guerre, de négocier la paix, de créer de nouveaux impôts ou de promouvoir des individus à de hauts rangs. En outre, elle ne sera pas autorisée à punir les membres de la noblesse sans procès, à accorder des terres, à promouvoir quiconque à la cour ou à dépenser les revenus générés par l'État. Huit cents nobles ont eu vent de la rumeur selon laquelle Anne pourrait accéder au trône et ont signé une pétition pour lui demander de continuer de régner sur le pays ($COUNTRY$) de manière autocratique et de pérenniser les avancées politiques, sociales et économiques de Pierre le Grand. Nous doutons qu'Anne puisse être manipulée. Elle a rejoint la cour [Root.GetAdjective] dès son plus jeune âge et connaît les arcanes de la politique. Soutenue par la Garde impériale et la petite noblesse, Anna trouvera sa voie."
 women_history_events.96.a:0 "Nous doutons de sa volonté, mais pas de son intelligence."
 women_history_events.96.b:0 "Soutenez-la et installez-la sur le trône."
 women_history_events.97.t:0 "Sultane Nurbanu"
 women_history_events.97.d:0 "Sous le règne du sultan Sélim II, la sultane Nurbanu était son épouse préférée. Née à Venise sous le nom de Rachel Olivia de Nasi, elle fut enlevée et envoyée au harem du prince Sélim où elle fut rebaptisée sultane Afife Nurbanu. Sa beauté, son intelligence et le fait qu'elle était la mère de l'héritier poussèrent son mari à lui demander conseil car il appréciait son jugement. Lorsque son mari mourut, son fils Mourad était loin de la capitale, officiant en tant que gouverneur. Nurbanu comprit que la mort du sultan et l'absence de son fils menaçaient le trône. Heureusement pour elle et son fils, Sélim II avait trouvé la mort dans la confidentialité du harem. Elle garda le secret, cacha son corps dans de la glace et envoya un message à son fils pour lui demander de rentrer au plus vite. Mourad arriva douze jours plus tard et une fois la mort de Sélim publiquement annoncée, il devint sultan et Nurbanu, sultane validé ou sultane mère. Nurbanu jouit désormais d'une immense puissance, doublée d'une grande influence. Sa manière de gérer le gouvernement s'avère très efficace et ses compétences diplomatiques sont impressionnantes."
 women_history_events.97.a:0 "En plus d'être sultane validé, elle se verra confier un poste de conseillère."
 women_history_events.97.b:0 "Nous voulons qu'elle règne sur $COUNTRY$."
 women_history_events.98.t:0 "Heo Nanseolheon"
 women_history_events.98.d:0 "Heo Yeop, le père de la poétesse Heo Nanseolheon, est un officiel conservateur doté de croyances confucéennes comme namjon-yubi (les hommes dessus, les femmes dessous). Ignorant son talent naissant et sa curiosité, il confia à son frère, Heo Pong, le soin de lui enseigner la littérature. Elle rédigea « Inscriptions sur le faîtage du pavillon de jade blanc du palais de Kwanghan » alors qu'elle n'avait que huit ans, ce qui lui valut le surnom de « jeune immortelle » pour son génie poétique. Heo Pong lui présenta l'écriture chinoise comme les Cinq classiques car elle affichait un talent naturel pour les vers. Contraint à l'exil en raison de ses penchants politiques, Heo Pong confia la poursuite de son éducation à leur jeune frère Heo Gyun. Brillant poète et élève d'un expert en poésie Tang, Yi Tal, il ne manqua pas de partager ses connaissances avec Heo Nanseolheon. La poésie Tang influença son œuvre et s'illustra par le naturalisme de ses vers. Lorsque Heo Nanseolheon épousa Kim Seongnip, sa poésie commença à décrire les souffrances des femmes mariées. Ses premiers écrits faisaient appel au folklore et à l'imagerie de la nature, une constante de la tradition Tang, mais désormais, son œuvre est teintée d'émotion."
 women_history_events.98.a:0 "Sauvez-la d'un mariage malheureux et offrez-lui un poste de conseillère."
 women_history_events.98.b:0 "Nous ne pouvons rien faire d'autre que d'apprécier ses poèmes."
 women_history_events.99.t:0 "Mariam uz-Zamânî"
 women_history_events.99.d:0 "Suite à la naissance de leur fils, l'empereur Akbar offrit à Rajkumari Hira Kunwari le titre de Mariam uz-Zamani et donna à son fils le nom de Salim, en hommage au saint homme qui lui avait promis trois fils. Si elle était sa troisième épouse, en tant que mère de l'héritier Mariam uz-Zamânî avait un rang supérieur aux autres épouses d'Akbar. De confession hindoue, son mariage avec Akbar poussa ce dernier à considérer l'hindouisme et ses fidèles sous un jour plus favorable, tout en lui permettant de disposer du soutien de sa belle-famille tout au long de son règne. De même, en épousant une princesse hindoue rajpoute, il indiquait devenir le Badshâh de toute la population, quelles que soient les croyances de chacun.\n\nÀ la cour, bien peu de femmes eurent le droit de promulguer des firmans, des documents officiels, car ce privilège propre à l'empereur ; mais Akbar faisait suffisamment confiance à Mariam uz-Zamânî pour l'y autoriser. Elle en promulgua donc elle même en employant le titre de Walî Ni'mat Begam, « Don de Dieu ».\n\nLa fortune amassée entre autre par le commerce international des épices et de la soie lui permit de construire des jardins, des puits et des mosquées. Elle était telle que Mariam uz-Zamânî était plus riche que bien des rois d'Europe, et elle passait pour être une négociante entreprenante et hardie, la meilleure à la cour en ce domaine. Elle étaient par ailleurs la seule femme à avoir le rang de mansâb, de 12 000. Ses navires transportaient des pèlerins vers et depuis la Mecque. Lorsque des soldats européens saisirent le Rahimi, surnommé « le grand navire des pèlerins », en même temps que ses 600 passagers, la cour fut scandalisée, de même que jusqu'à la Mecque. Il finit par être restitué et ses passagers libérés, mais elle entretint toujours une vive rancœur contre ceux qui avaient empêché les pèlerins de rejoindre la ville sainte."
 women_history_events.99.a:0 "Confions-lui le Trésor, elle a fait ses preuves dans ce domaine"
 women_history_events.99.b:0 "Son sens des affaires profitera au commerce de tout le pays"
 women_history_events.100.t:0 "Franciszka Urszula Radziwillowa"
 women_history_events.100.d:0 "La brillante dramaturge et écrivain Franciszka Urszula Radziwillowa est l'auteur de seize pièces mettant en scène des personnages issus de drames médiévaux, de mythes anciens ainsi que du folklore arabe et perse. Nous la qualifions de premier auteur [Root.GetAdjective] et ce, grâce à la noble famille de Janusz Antoni Wisniowiecki et à son éducation."
 women_history_events.100.a:0 "Une artiste accomplie et la conseillère dont nous avons besoin."
 women_history_events.100.b:0 "Nous encouragerons les femmes comme elle à contribuer à notre développement culturel."
 wih_aphra_behn:0 "Aphra Behn"
 desc_wih_aphra_behn:0 "La femme de lettres et espionne Aphra Behn s'emploie à débusquer quiconque conspire contre le nouveau régime. Elle tente de recruter des agents-doubles parmi les puritains et utilise sa plume pour attaquer les ennemis du roi au Parlement."
 wih_eliza_lucas:0 "Eliza Lucas"
 desc_wih_eliza_lucas:0 "Afin de diversifier les productions agricoles de Caroline du Sud, Eliza Lucas expérimente différentes semences sur ses plantations."
 wih_juanainesdelacruz:0 "Juana Inés de la Cruz"
 desc_wih_juanainesdelacruz:0 "Surnommée « la dixième muse », Juana Inés de la Cruz est une érudite et poétesse autodidacte de l'école baroque ainsi qu'une religieuse de l'ordre hiéronymite de Nouvelle-Espagne."
 wih_jane_austen:0 "Jane Austen"
 desc_wih_jane_austen:0 "Les simples lecteurs tout autant que les lettrés apprécient les romans de Jane Austen, « Raison et sentiments », « Orgueil et Préjugés », « Mansfield Park » et « Emma », pour leur réalisme, leur ironie mordante, leur humour décalé et leur critique sociale."
 wih_louise_pru:0 "Louise de Mecklembourg-Strelitz"
 desc_wih_louise_pru:0 "Surnommée « l'âme de la vertue nationale », Louise est tenue en très haute estime par le peuple pour sa grande bonté autant que ses talents politiques."
 wih_abigail_adams:0 "Abigail Adams"
 desc_wih_abigail_adams:0 "Épouse du deuxième Président des États-Unis d'Amérique, Abigail Adams est une femmes cultivée dotée d'une grande curiosité. Sa grande intelligence pousse régulièrement son époux à lui demander conseil en matière politique."
 wih_meera_bai:0 "Mîra Bâî"
 desc_wih_meera_bai:0 "Disciple de Krishna, Mîra Bâî est une femme pieuse dansant et chantant pour répandre la parole et l'amour du dieu."
 wih_hoxuanhuong:0 "Hô Xuân Huong"
 desc_wih_hoxuanhuong:0 "Connue pour les poèmes subtils et pleins d'esprit qu'elle compose sur différents lieux, personnes et événements politiques, Hô Xuân Huong est aussi professeure."
 wih_kateritekakwitha:0 "Kateri Tekakwitha"
 desc_wih_kateritekakwitha:0 "À l'âge de 19 ans, Kateri Tekakwitha s'est convertie au catholicisme et vécut jusqu'à sa mort au sein d'une communauté catholique. On dit que son visage, grêlé par la petite vérole, fut gérit au point d'en devenir magnifique, aussitôt après son trépas."
 wih_mariasibyllamerian:0 "Maria Sibylla Merian"
 desc_wih_mariasibyllamerian:0 "Le « Metamorphosis insectorum Surinamensium », consacré à la métamorphose du papillon, est le chef-d'œuvre de la naturaliste et illustratrice scientifique Maria Sibylla Merian."
 wih_kenausimonsdochterhasselaer:0 "Kenau Simonsdochter Hasselaer"
 desc_wih_kenausimonsdochterhasselaer:0 "La marchande de bois Kenau Simonsdochter Hasselaer est une véritable héroïne : alors que sa ville était assiégée par les Espagnols, elle encouragea les habitants à reconstruire les murs de la cité tout en continuant de combattre."
 wih_elenacornaropiscopia:0 "Elena Cornaro Piscopia"
 desc_wih_elenacornaropiscopia:0 "Première femme à obtenir un doctorat, Elena Cornaro Piscopia s'est exprimé en latin classique une heure durant, expliquant divers extraits de l'œuvre d'Aristote."
 wih_yekaterinaromanovnavorontsovadashkova:0 "Yekaterina Romanovna Vorontsova-Dachkova"
 desc_wih_yekaterinaromanovnavorontsovadashkova:0 "Directrice de l'Académie impériale des Sciences et des Belles-lettres de Russie, Yekaterina Romanovna Vorontsova-Dachkova est parvenue à redonner à l'institution ses lettres de noblesse en même temps que sa respectabilité intellectuelle."
 wih_mariecrous:0 "Marie Crous"
 desc_wih_mariecrous:0 "Maîtresse d'écriture et de calcul de Charlotte de Caumont La Force, Marie Crous a introduit le système décimal en France."
 wih_ohatsu:0 "Hatsu"
 desc_wih_ohatsu:0 "Excellente négociatrice et diplomate, Hatsu a utilisé ses compétences pour jouer les intermédiaires entre rivaux et servi d'agent de liaison lors de la période Sengoku."
 wih_wangzhenyi:0 "Wang Zhenyi"
 desc_wih_wangzhenyi:0 "Wang Zhenyi a rédigé de nombreux essais, dans des domaines aussi variés que l'astronomie ou les mathématiques, parmi lesquels « Explication d'une éclipse solaire » ou « Les obligations du calcul »."
 wih_suriyothai:0 "Suriyothai"
 desc_wih_suriyothai:0 "La courageuse reine Suriyothai s'est sacrifiée pour sauver son mari en chargeant son éléphant vers le commandant ennemi qui tentait de le tuer."
 wih_olympedegouges:0 "Olympe de Gouges"
 desc_wih_olympedegouges:0 "Olympe de Gouges n'en est pas à sa première tentative pour lutter contre les inégalités : sa « Déclaration des droits de la femme et de la citoyenne », où elle dénonce l'inégalité entre hommes et femmes, n'est que l'un des nombreux articles remarquables qu'elle a déjà rédigés."
 wih_izumonookuni:0 "Izumo no Okuni"
 desc_wih_izumonookuni:0 "Izumo no Okuni, la créatrice des spectacles bruyants et colorés du kabuki, était à l'origine une miko, une prêtresse se rendant de ville en ville pour présenter des danses et chants sacrés afin de recueillir des fonds pour la réparation de son temple."
 wih_marthawashington:0 "Martha Washington"
 desc_wih_marthawashington:0 "Martha Washington était au départ opposée à ce que son époux George Washington devienne Président des États-Unis. Elle a pourtant fini par l'accepter et participe même activement, en tant que Première dame, aux affaires de l'État."
 wih_elizabethwilbraham:0 "Elizabeth Wilbraham"
 desc_wih_elizabethwilbraham:0 "Première femme architecte d'Angleterre, Elizabeth Wilbraham a conçu de nombreux manoirs et église."
 wih_annabunina:0 "Anna Bounina"
 desc_wih_annabunina:0 "« La muse inexpérimentée » fut le premier ouvrage d'Anna Petrovna Bounina, qui n'a guère tardé à devenir la première femme écrivain russe à réussir à vivre de son art."
 wih_nanyehi:0 "Nanyehi"
 desc_wih_nanyehi:0 "Les actions de Nanyehi, ghigau ou « femme bien-aimée » [CHE.GetDuDelaNP] [CHE.GetName], ont fait évoluer la place des femmes dans la société. Excellente négociatrice, courageuse et dotée de solides compétences diplomatiques, elle plaide pour que sa nation vive en bons termes avec les peuples voisins."
 wih_vendelaskytte:0 "Vendela Skytte"
 desc_wih_vendelaskytte:0 "Cette universitaire reçut une éducation quelque peu inhabituelle pour une femme. Le père de Vendela Skytte estimait qu'elle devait recevoir la même éducation que ses frères et veilla à lui faire étudier la théologie, l'éthique, l'histoire, la philologie et la géologie."
 wih_mumtazmahal:0 "Mumtaz Mahal"
 desc_wih_mumtazmahal:0 "Affublée du titre de « Merveille du palais », elle s'appelait en fait Arjumand Banu Begum. Son époux l'aimait au point de la pleurer une année durant lorsqu'elle mourut en donnant naissance à leur quatorzième enfant."
 wih_pokou:0 "Reine Pokou"
 desc_wih_pokou:0 "Les colons de la Côte d'Ivoire prirent le nom de Baoulés en l'honneur de leur reine Pokou qui sacrifia son enfant pour leur permettre de franchir les eaux déchaînées du fleuve Comoé."
 wih_heonanseolheon:0 "Heo Nanseolheon"
 desc_wih_heonanseolheon:0 "La tradition Tang du folklore et de l'imagerie de la nature transparaît dans les premiers ouvrages de Heo Nanseolheon, mais son mariage malheureux la poussa à décrire les souffrances des femmes mariées."
 wih_mariamuzzamani:0 "Mariam uz-Zamânî"
 desc_wih_mariamuzzamani:0 "Brillante femme d'affaires, épouse et mère adorée, Mariam uz-Zamânî est l'une des très rares femmes à avoir eu le privilège de promulguer des firmans, les documents officiels de l'Empire. Mais elle était aussi extrêmement riche et détenait une très grande influence à la cour moghole."
