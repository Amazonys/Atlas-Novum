l_french:
 insult_default:1 "Allez vous faire cuire un œuf, saligauds, progéniture d'andouilles ! [From.GetLeLaNPCap] [From.GetName] vous conchi[From.GetEEntNP] à la gueule, enfants de hamsters puant le sureau !"
 insult_default2:0 "Le Jugement dernier est sur nous ! Les suppôts de Lucifer parcourent la Terre et… Ah, non. Non, ce sont simplement les armées [Root.GetRootAdjFP]."
 insult_default3:0 "En outre, [Root.Capital.GetCapitalName] doit être détruite !"
 insult_default4:0 "Lorsque le récit de hauts faits de notre temps seront écrits pour les générations futures, celles-ci étudieront [Root.GetLeLaNP] [Root.GetName] avec un mélange de pitié et de dédain qu'on appelle la compassion."
 insult_default5:0 "Ma dernière visite à la chaise percée a été bien plus plaisante qu'un dîner avec l'ambassadeur [Root.GetDuDeNP] [Root.GetName]."
 insult_default6:0 "Oh, regardez ! Il y a une fort jolie tâche de crasse ici."
 insult_default7:0 "Votre sang enrichira encore la terre dont vont vous dépouiller les armées [From.GetDuDelaFDir] grand[From.GetXEDir] [From.GetDir] [From.Monarch.GetName]."
 insult_default8:0 "Votre [Root.GetDir] n'entend vraiment rien à la manière de gérer un pays !"
 insult_default9:0 "Il y a visiblement un problème [Root.GetAuEnNP] [Root.GetName]. Tout porte à croire que cela s'explique par la proportion de populations [Root.GetCultFP] qui y vivent."
 insult_default10:0 "Dans ce grand jeu auquel nous jouons, [Root.GetLeLaNP] [Root.GetName] [Root.GetNestNesontNP] au final qu'un pion."
 insult_default11:0 "[From.GetAuEnNPCap] [From.GetName], la « paille [Root.GetRootAdjFS] » ne veut rien dire d'autre que « fumier »."
 insult_default12:0 "Les récits sur vos méfaits sont contés depuis l'Irlande jusqu'à Cathay."
 insult_default13:0 "Cette expression « culture [Root.GetRootAdjFS] », c'est bien un oxymore, n'est-ce pas ?"
 insult_default14:0 "Puisse le ciel au-dessus [Root.GetDuDelaNP] [Root.GetName] être empli de comètes."
 insult_default15:0 "Jamais aucune carte ne pourra être considérée comme une œuvre d'art tant que [Root.GetLeLaNP] [Root.GetName] y ser[Root.GetAOntNP] représenté[Root.GetXENP]."
 insult_no_army:0 "Allez, court [Root.Monarch.GetName], court !"
 insult_bookkeeping:0 "Un jour, même les marchands [Root.GetRootAdjMP] comprendront ce qu'est la comptabilité à double entrée."
 insult_rome:0 "Peut-être les armées [From.GetDuDelaNP] [From.GetName] devraient-elles vérifier s'il est vrai que tous les chemins mènent à Rome ?"
 insult_heir_hunter:0 "Nous avons entendu dire que [Root.GetLeLaLHrt] [Root.GetHrt] [Root.Heir.GetName] aimait chasser. Soyez prudent, il serait dommage qu'un… malheureux accident survienne."
 insult_monarchy:1 "La maison [Root.GetDuDeNP] [Root.GetName] tout entière se figurerait-elle avoir la moindre compétence ?"
 insult_european_indian:0 "Alors comme ça, c'est ici que le poivre pousse ? On dirait bien qu'on est arrivés juste à temps pour la récolte !"
 insult_diamonds:0 "On dit que les diamants sont éternels. Vous avez l'air d'en avoir beaucoup. Donnez-nous en quelques-uns et on verra s'ils durent plus longtemps que votre dynastie."
 insult_christian_muslim:0 "Il est à se demander comment des païens tels que vous ont pu mettre la main sur un territoire aussi riche et prospère. Fort heureusement, nous allons bientôt corriger cette aberration."
 insult_against_bahmanis:0 "Très bientôt, tous vos trésors seront à nous. Même cette espèce de siège de turquoise de si mauvais goût auquel [Root.Monarch.GetName] tient tant."
 insult_against_timurid:0 "Vous auriez pu bâtir un pays magnifique. Si vous aviez seulement été occupés à autre chose que vous entretuer pour savoir qui était le plus digne héritier du plus grand criminel de tous les temps."
 insult_against_deccani:0 "Pendant que nous construisions une civilisation, vous vous êtes contentés de vous cacher comme des vagabonds dans le Deccan. Maintenant, inclinez-vous, ou les héritiers de Gengis et de Tîmûr vos tuent de leurs propres mains."
 insult_portugal_vs_africa_or_india:0 "Nous avons voyagé loin et avons bravé mille périls pour atteindre vos côtes. Mais rien, pourtant, n'aurait pu nous préparer à supporter l'horreur indicible des péchés de votre cour de païens."
 insult_against_habsburg:0 "Le trône [From.GetDuDeNP] [From.GetName] ne sera pas souillé par votre lignée maudite et difforme."
 insult_byz_to_ven:0 "Vous êtes le fléau de ce monde et serez pendus du haut de vos propres murs pour ce que vous avez fait !"
 insult_guybrush:0 "Toi, tu te bats comme une vache !"
 insult_against_guybrush:0 "Tu te bats comme un fermier (un bœuf) !"
 insult_low_dipadm:0 "La tête de [Root.Monarch.GetName] est aussi vide que le pantalon d'un eunuque."
 insult_pvp:0 "Apprend à jouer, pauvre nullos !"
 insult_pvp2:0 "Si, si si. Tu t'en sors pas mal pour un débutant."
 insult_cossack_to_turk:0 "À toi sultan truc, frère et compagnon du Diable maudit, serviteur de Lucifer lui-même, salut !"
 insult_muslim_truce:0 "Lorsque nos fils regarderont cette journée, ils sauront que si vous nous avez rasé la barbe, nous vous avons coupé les bras."
 insult_against_denmark:0 "Il y a quelque chose de pourri au Danemark."
 insult_against_england:0 "Si [Root.Monarch.GetName] tombait dans la Tamise, ce serait un accident. Mais si quelque l'en sortait après ça, ce serait une véritable catastrophe nationale pour [Root.GetLeLaNP] [Root.GetName]."
 insult_marprelate:0 "[Root.Monarch.GetName] est un[Root.GetXEDir] prélat[Root.GetXEDir] et un[Root.GetXEDir] usurpa[Root.GetTeurTriceDir] arrogant[Root.GetXEDir], papiste, infatué[Root.GetXEDir], profane, malsain[Root.GetXEDir] et malfaisant[Root.GetXEDir]."
 insult_marprelate2:0 "Votre [Root.GetDir] est un[Root.GetXEDir] gouvernant[Root.GetXEDir] de l'Église infidèle, contre nature, indigne et bâtard[Root.GetXEDir], véritable suppôt de Satan, marionnette du pape, antéchrist, le péché incarné, une fripouille passée maître dans l'art de la duperie et du mensonge."
 insult_against_saxony:0 "Il serait tout de même malheureux que quelque chose arrive à votre jolie porcelaine de Meissen…"
 insult_fort:0 "Vos forteresses vont s'abattre devant les canons [From.GetFromAdjMP] comme le sable devant les vagues."
 insult_revolutionary:0 "Votre corps va paver la voie au progrès, [Root.Monarch.GetName] !"
 insult_monarchy_rank:0 "Cette espèce de babiole, sur la tête de [Root.Monarch.GetName]… C'est ça la couronne [Root.GetDuDeNP] [Root.GetName] ?"
 insult_low_adm:0 "Nous avions quelques autres insultes préparées pour [Root.Monarch.GetName]. Mais nous nous doutions bien qu'[Root.GetIlElleDir] ne pourrait pas les lire."
 insult_against_gbr:0 "Il est temps maintenant que le soleil se couche sur l'Empire britannique."
 insult_from_arabs:0 "Puisse [Root.Monarch.GetName] être cousu[Root.GetXEDir] vivant[Root.GetXEDir] dans le ventre d'un chameau mort."
 insult_against_craven:0 "Nous vous suggérerions d'adopter des culottes marron foncé pour vos nouveaux uniformes."
 insult_against_sinner:0 "[Root.GetLeLaLConsCap] [Root.GetCons] [Root.Consort.GetName] sait-[Root.GetIlElleCons] combien de garçons de cuisine dorment dans la chambre [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] ?"
 insult_against_hre:0 "[Root.Monarch.GetName], qui gouverne ce pays qui est malsain, n'est pas un empire, pas du tout romain, et pas vraiment germanique…"
 insult_against_serbia:0 "Votre aigle a beau avoir deux têtes, il n'a pas une seule couronne."
 insult_against_european_in_india:0 "Il est temps que vous partiez, maintenant."
 insult_japanese:0 "L'honneur [Root.GetDuDeNP] [Root.GetName] est si entaché que même si [Root.Monarch.GetName] faisant seppuku [Root.GetIlElleDir] ne pourrait le restaurer."
 insult_loans:0 "La triste situation économique [Root.GetDuDelaNP] [Root.GetName] est si épouvantable qu'elle est montrée en exemple aux héritiers royaux dans monde entier."
 insult_rebels:0 "Nous avons entendu dire que le peuple [Root.GetDuDeNP] [Root.GetName] s'est révolté. Il faut bien dire que s[Root.GetOnADir] [Root.GetDir] est proprement révoltant[Root.GetXEDir]."
 insult_low_mil_tech:0 "Les soldats [Root.GetRootAdjMP] arrivent-ils à viser une étable, maintenant ? Où est-ce qu'ils pensent toujours qu'un mousquet s'utilise comme un gourdin ?"
 insult_golden_horde_vs_muscovy:0 "Vous autres, misérables collecteurs de tribut, devez savoir quelle place est la vôtre : sous les sabots de nos chevaux."
 insult_wallachia_to_ottomans:0 "Nous empalerons jusqu'à [Root.Monarch.GetName] [Root.GetLuiElleDir]-même, comme nous l'avons fait pour vos pitoyables armées."
 insult_barbary_pirates:0 "Voilà trop longtemps que vos coques de noix troublent les eaux de la Méditerranée, maudits pirates !"
 insult_turkish_drunkard:0 "[Root.GetCeCetteFDirCap] porc aviné[Root.GetXEDir] de [Root.Monarch.GetName] est bien [Root.GetLeLaLDir] [Root.GetDir] du Rum !"
 insult_against_england2:0 "En fait, c'est vrai. Votre royaume ne vaut pas plus qu'un cheval."
 insult_against_scotland:0 "Nous prendrons et vos vies, et votre liberté !"
 insult_for_buddhists:0 "Puissiez-vous être pris dans le Samsâra et vivre mille vies sans joie ni plaisir."
 insult_for_persians:0 "C'est au tour de nos flèches maintenant de masquer le soleil !"
 chinese_insult_1:0 "Nous avons entendu dire que [Root.Monarch.GetName] est un[Root.GetXEDir] fidèle pratiquant[Root.GetXEDir] [From.GetDuDelaRel] [From.GetRelN], et que cela décidera de son sort lors de sa prochaine vie. Mais c'est [From.GetLeLaLDir] [From.GetDir] qui décidera de votre sort dans cette vie-ci."
 chinese_insult_2:0 "Montrez votre obéissance [From.GetAuAlaDir] [From.GetDir] pour jouir d'une vie heureuse. Autrement, c'est à l'Armée céleste que vous en répondrez !"
 chinese_insult_3:0 "Vos méfaits jusqu'à présent n'ont été qu'une irritation. Corrigez-vous toutefois avant que l'infection ne devienne impossible à guérir."
 insult_explorer_vs_africa_or_india:0 "Vous savez que nous aussi on a du sang [Root.GetRootAdjMS] ? Sur nos épées."
 insult_republic_to_monarchy:0 "Bon, écoutez. Une fée qui vit dans les étangs et distribue des épées, ça ne fait pas un régime politique. Le pouvoir exécutif suprême est issu de l'approbation du peuple qui y consent, et non pas d'une cérémonie aquatique tragi-comique. Tenez-le-vous pour dit."
 insult_pirates_1:0 "Qu'osez-vous dire, fripouilles ? Nous avons parcouru toutes les mers et tous les océans, et avons plus de cent abordages à notre actif !"
 insult_pirates_2:0 "Nous allons faire vous noyer sous la mitraille jusqu'à ce que vous en étouffiez. Vous êtes déjà coulés, bande de scélérats !"
 insult_pirates_3:0 "Si vous continuez à boire du rhum, le monde sera bientôt débarrassé de fieffés gredins !"
 insult_pirates_4:0 "Dans le temps, j'avais un chien plus intelligent que toi, [Root.Monarch.GetName]."
 insult_pirates_5:0 "Nous vous laissons le choix : être éviscérés ou être décapités !"
 insult_jungle:0 "Il faut en convenir, [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] plus étendu[Root.GetXENP] que [From.GetLeLaNP] [From.GetName]. Mais vous devez admettre que [From.Monarch.GetName] gouverne des hommes, tandis que les territoires [Root.GetRootAdjMP] ne sont que jungles et moustiques."
