 egy_centralization_works:0 "Centralization Works"
 egy_centralization_works_desc:0 "Our nation can no longer be left behind as great powers around us consolidate their rule and their absolutist power. A series of urbanization reforms will serve our people and elevate our status."

 training_missions_in_egypt:0 "Training Missions in Egypt"
 training_missions_in_egypt_desc:0 "The execution of military matters of our nation must be perfected and honed if we are to maintain proper infrastructure, supply lines and logistics across our nation."

 legacy_of_the_karimis:0 "Legacy of the Karimis"
 legacy_of_the_karimis_desc:0 "Prestigious and powerful merchants of our history, these influential individuals once decided the fate of entire nations through their fortunes. We have learned their trade secrets and their methodology, effectively enabling smoother cooperation between the state and newly-established Merchant guilds."

 nile_production:0 "Nile Production"
 nile_production_desc:0 "The Nile has fed our people for millennia. In order to properly exploit its output we will westernize our production methods and develop proper infrastructure across the entire bank."

 mediterranean_shipwrights:0 "Mediterranean Shipwrights"
 mediterranean_shipwrights_desc:0 "Much of our domain envelops a large part of the Mediterranean coast. As a result, our people have become adept at repairing our vessels and maintaining them at sea.\n "

 westernize_the_military:0 "Westernize the Military"
 westernize_the_military_desc:0 "The dawn of our century holds many perils as our foes evolve and refine their military capabilities. As we strive to keep up with them, we shall adopt and improve upon the warfare conduct manuals and formations of the most formidable nations of our time."
 
 crossroads_between_europe_and_africa:0 "Crossroads of Continents"
 crossroads_between_europe_and_africa_desc:0 "We stand at a geographically advantageous position. As such, this allows us to manipulate our mercantile conduct and impose our influence on the global markets with relative ease."

