 per_host_of_cossack_commanders_capital_tt:0 "\nA Host of Cossack Commanders will appear in our capital"
 flavor_per.55.t:0 "Solidifying of the Sunni Influence"
 flavor_per.55.desc:0 "The great religious division of our lands will finally end. While Shia is an influential force within [Root.GetName] which cannot be ignored, [Root.Monarch.GetName] is aware of the diplomatic isolation which could result in adopting the Twelvers as the state religion. Instead, the unity of our people is equivalent to the unity with the Muslim world through the Sunni faith. Naturally, to make his standpoint clear to the great community, the heresies of [Root.GetName] will be targetted and returned to the true faith."
 flavor_per.55.a:0 "We are part of a grander community."
 flavor_per.56.t:0 "End of the Timurid Dynasty"
 flavor_per.56.d:0 "Centuries of conquest, patronage of the finest arts, and iron-fisted rule by Tamerlane himself were not enough to ensure the survival of his petty line. Despite the man's brilliance in all matters of state, be it conquest wherein he led his armies as far as the doors of the Rus, be it matters of administration wherein he ruled a vast empire with impressive elegance, or be it the sponsorship of arts wherein he funded artists, poets, and architects, none of his successors held even a spark of the fire of this great man's brilliance. As a result, his line has ended with the final remnants of his homeland falling apart before the might of our grand armies. A new day for Khorasan and the people formerly under Timurid rule!"
 flavor_per.56.a:0 "Long live the [Root.GetDynastyOrFallback] [Root.GovernmentName]!"
 flavor_per.56.a.tt:0 "§Y5§! provinces in the §YKhorasan§! region gain §G+1§! random development."
 flavor_per.57.t:0 "The Prophet of [target_province.GetName]"
 flavor_per.57.desc:0 "In the midst of a large crowd of people stands a single man on an improvised pedestal. He speaks to the crowd in a soft yet firm and passionate voice, claiming to have seen visions of the future; and visions from [Root.GetReligiousMainDeityName]. "The [Root.Religion.GetName] ways are wrong! Misinterpreted in the many centuries since our conversion! The true name; the true visage of him is Ahura Mazda!"\nObviously, this man is spreading heretic thoughts which cause great wrath amongst the [Root.GetChurchOrFallbackName]. They want his immediate execution!"
 flavor_per.57.a:0 "Nonsense. This man shall visit us in the court first!"
 flavor_per.57.b:0 "He is harmless. Let him be."
 flavor_per.57.c:0 "His head shall roll for his heresy!"
 flavor_per.57.a.tt:0 "The §YZoroastrian Prophet§! will be invited to the [Root.Monarch.GetTitle]'s court. His travel will be protected by the [Root.GetAdjective] guard."
 flavor_per.57.b.tt:0 "The §YZoroastrian Prophet§! is allowed to continue his speeches on the street."
 flavor_per.57.c.at:0 "The §YZoroastrian Prophet§! gets caught and executed."
 flavor_per.57.c.bt:0 "The §YZoroastrian Prophet§! escapes."
 flavor_per.58.t:0 "The Zoroastrian Prophet"
 flavor_per.58.desc:0 "At long last, the Zoroastrian Prophet has arrived at the court of [Root.Monarch.GetTitle] [Root.Monarch.GetName]. The Prophet, although worn out from the journey, greets the [Root.Monarch.GetTitle] with enthusiasm. "Little did I expect that the [Root.Monarch.GetTitle] would listen to what I have to share. Yet your wisdom has proven the visions right."\n\nThe Prophet shares the visions he has received. At first a devotee to the [Root.Religion.GetName] faith and respected member of the [Root.GetChurchOrFallbackName], [Root.GetReligiousMainDeityName] has "spoken to this humble being" to share the knowledge of the divine. He claims that the only path to the paradise of the afterlife is by embracing the ideas of the ancient religious reformer Zoroaster.\n\nOf course such claims are outrageous in the [Root.Religion.GetGroupName] community. Yet, the [Root.Monarch.GetTitle] cannot help but wonder if there is a grain of truth in his words, though such thoughts will certainly result in revolts. The royal promise of the protection of his body forbids [Root.Monarch.GetName] from ending the Prophet's life swiftly, and as such there are only two options left: inviting the Prophet to stay to learn more from his wisdom, or to expel him from the court."
 flavor_per.58.a:0 "The Prophet shall remain in the royal court."
 flavor_per.58.a.tt:0 "The §YProphet§! stays in the Royal Court."
 flavor_per.58.b:0 "Enough of this madness. Expel this lunatic from the court!"
 flavor_per.58.b.tt:0 "The §YProphet§! is removed from the Royal Court."
 flavor_per.58.b.at:0 "The §YProphet§! will preach in one of our provinces again."
 flavor_per.58.b.bt:0 "The §YProphet§! 'vanishes' on his way back home."
 flavor_per.59.t:0 "The Two Rivers of the Fertile Crescent"
 flavor_per.59.d:0 "The birthplace of some of history's most illustrious empires, the so-called Cradle of Civilizations, is now a subdivision of our great empire. With it, we have gained access to lucrative trade routes crisscrossing the coasts of Farsistan and the waterways beyond the Pirate Coast and the Persian Gulf. But, with great coin comes great responsibility, and our treasurers warn against overindulging ourselves in our newly-found wealth.\n\nTrade, much like a relationship with a spouse or the growing of a beautiful tree, needs to be cultivated, taken care of, in order to grow and assist us in prospering for the rest of our earthly lives."
 flavor_per.59.a:0 "Let it return to its former glory under our Merchant caste!"
 per_persian_basra_modifier:0 "Flow of Persian Goods Through Basra"
 flavor_per.60.t:0 "Guardians of the Strait"
 flavor_per.60.d:0 "Lucrative trade, exotic goods, and valuable spices have been flowing through the straits of Hormuz for centuries. Oftentimes, these merchants would be raided by slaver captains, sea dogs out to rob the common folk of their goods. In order to crack down on these outlaws, we should decide on how to approach the situation, given the delicate situation the straits are in right now."
 flavor_per.60.a:0 "These pirates must be hunted down!"
 flavor_per.60.b:0 "We shall deal with them ourselves."
 flavor_per.61.t:0 "Chinese Blue-and-White Porcelains"
 flavor_per.61.d:0 "Success brings wealth, and wealth often comes with prestige, legitimacy, and power. To that end, many of our adventurous merchants have traveled to and from the legendary palaces of the Great Ming, returning to our courts and markets with many strange, foreign, but breathtakingly beautiful textiles and materials. Among them, blue-and-white porcelain was reserved for the King of Kings as a personal gift by the Emperor of China himself. This porcelain will surely adorn our tombs and palaces, granting us an air of legitimacy and newfound standing!"
 flavor_per.61.a:0 "A material worthy of the King of Kings"
 flavor_per.62.t:0 "Aristocratic Interests of Zoroastrianism"
 flavor_per.62.desc:0 "Due to most recent events at the [Root.GetAdjective] court, the members of the [Root.GetNobilityOrFallbackName] started to show interest in the teachings of Zoroaster and the religious affairs of [Root.Monarch.GetTitle]. Although officially, the [Root.GetNobilityOrFallbackName] is obligated to follow the [Root.Religion.GetName] dogmas, the ideas of free will, the fight between the powers of Good and Evil as well as the seemingly less strict rules of Zoroastrianism has found great popularity among the younger nobles..."
 flavor_per.62.a:0 "Approve the [Root.GetNobilityOrFallbackName]'s attitude."
 flavor_per.62.a.tt:0 "The §Y[Root.GetNobilityOrFallbackName]§! will support the idea of a §YZoroastrian [Root.GetName]§!."
 flavor_per.62.b:0 "Stop the heresy within the [Root.GetNobilityOrFallbackName]!"
 flavor_per.63.t:0 "The [Root.GetChurchOrFallbackName] Revolts!"
 flavor_per.63.desc:0 "The infidel activities of the court have provoked the [Root.GetChurchOrFallbackName] for far too long. They claim that the current [Root.Monarch.GetTitle] and the [Root.GetNobilityOrFallbackName] have lost their minds; that we have deviated too much from the ways of [Root.GetReligiousMainDeityName]. As such, the [Root.GetChurchOrFallbackName] have rallied devout [Root.Religion.GetName] soldiers and have made an ultimatum for the [Root.Monarch.GetTitle]: either abandon the quest for resolution in the Zoroastrian faith and declare it as state heresy, or face the wrath of the united [Root.GetChurchOrFallbackName] armies."
 flavor_per.63.a:0 "To arms! We shall crush this rebellion!"
 flavor_per.63.a.tt:0 "§RWe will lose any opportunity to become §YZoroastrian§! should the rebels break the country.§!"
 flavor_per.63.a.at:0 "Due to the support from the §Y[Root.GetNobilityOrFallbackName]§!, the following effects will happen:"
 flavor_per.63.a.bt:0 "Due to the support from the §YZoroastrian Prophet§!, the following effects will happen:"
 flavor_per.63.b:0 "They are too many. We must oblige to their demands."
 flavor_per.63.b.at:0 "§RWe will lose any opportunity to become §YZoroastrian§!.§!"
 flavor_per.63.b.bt:1 "We will replace our Zoroastrian missions with the §OMuslim§! mission path"
 flavor_per.64.t:0 "The End of the [Root.GetDynastyOrFallback] [Root.GovernmentName]"
 flavor_per.64.desc:0 "Although the [Root.GetAdjective] forces have fought with all means, the rebellions have proven to be too much for our capable soldiers. Especially the revolting soldiers who rallied behind the [Root.GetChurchOrFallbackName] have caused immense devastation on the land, and destroyed the once glorious palace of [Root.GetName].\nThe [Root.GovernmentName] has been abolished, and the members of the dynasty have been executed for heresy and desecration of [Root.GetReligiousMainDeityName]'s name. Zoroastrians have either been forcefully converted or expelled from [Root.GetName].\n\nThis is the end of the [Root.GetDynastyOrFallback] [Root.GovernmentName] and the start of a new [Root.Religion.GetName] Theocracy."
 flavor_per.64.a:0 "This will be a new chapter in [Root.GetName]'s history."
 flavor_per.65.t:0 "Aftermath of the [Root.GetChurchOrFallbackName] Rebellion"
 flavor_per.65.desc:0 "Months of bloody fighting have passed and at long last the final member of the [Root.GetChurchOrFallbackName] have submitted to the military might of the [Root.Monarch.GetTitle]. Of all the groups who had to endure the war, the [Root.GetAdjective] peasantry has suffered the most. Disillusioned by the ways of the [Root.Religion.GetName] and terrified by the [Root.GetChurchOrFallbackName]'s apparent lust for power and control, many of the once pious men have turned their back on the [Root.Religion.GetName] dogmas.\n\nThe court shares a similar attitude. Exhausted and embittered, their once secretive interests in Zoroastrianism have turned into a lively demand to leave the [Root.Religion.GetGroupName] community and embrace Zoroastrianism as our state religion."
 flavor_per.65.a:0 "Being [Root.Religion.GetName] is of no comfort anymore. May Zoroaster's wisdom guide us."
 AFTERMATH_OF_CLERICAL_CIVIL_WAR:0 "Aftermath of the Ulema Rebellion: §Y$VAL$%§!"
 flavor_per.66.t:0 "A [Root.Religion.GetName] Identity"
 flavor_per.66.desc:0 "Ever since the Muslim conquest of the Zagros, the [Root.GetAdjective] people have always been associated with devotion to Islamic art, architecture, and of course, identity. However, with our religious change to the [Root.Religion.GetName] faith we are taking a path of our ancestors: the Sasanian Empire. Our people are proud of both our origins and our current identity, so neither choice is one the masses would disapprove of."
 flavor_per.66.a:0 "Eranshahr is the true name of our country. It is time to re-assume it once again."
 flavor_per.66.b:0 "We are [Root.GetAdjective]s, and we should be remembered as such!"
 flavor_per.67.t:0 "Abbas I - Persia's Greatest Emperor"
 flavor_per.67.d:0 "Abbas I, one of our nation's greatest monarchs, came to prominence with his ascension to the Persian throne in [GetYear]. Not one to waste time or leave the state's matters in the hands of viziers and advisors, his plans of grand reforms and the reduction of estate influence in the court were merely the beginning of one of the most enlightened reigns of our time."
 flavor_per.67.a:0 "The throne is his!"
 flavor_per.67.b:0 "We could never abandon the status quo."
 flavor_per.68.t:0 "Abbas I's Expansion of Isfahan"
 flavor_per.68.d:0 "One must turn to Isfahan to assess Shah Abbas as a patron of architecture. Abbas' succession completely transformed the sorry state of affairs which had prevailed in Iranian architecture for nearly a century, with the dynamism with which the new shah sponsored the expansion of Isfahan inspiring architects to recover the inspiration that had trickled away in the long stagnation of previous reigns. Appropriately enough, Timurid and not early $DYNASTY$ architecture provided the springboard for fresh developments, among which the monuments of Isfahan claim pride of place."
 flavor_per.68.a:0 "A magnificent wonder of architecture and urbanism!"
 flavor_per.69.t:0 "The Zoroastrian Prophet"
 flavor_per.69.desc:0 "With the change of [Root.GetName]'s religion to [Root.Religion.GetName], the visions of the old prophet have finally come to fruition. No longer seen as a madman preaching for a dime but a well-respected theologian and religious reformer, the Prophet has won over the evil of the wrong religion and convinced our people of the meaning of free will. Now he is part of the [Root.GetAdjective] court and an important member of the [Root.Monarch.GetTitle]'s inner circle."
 flavor_per.69.a:0 "May his advise lead us to a new dawn."
 flavor_per.69.a.tt:0 "§RThis Center of Conversion is removed after §Y50 years§!.§!"
 flavor_per.70.t:0 "The Zoroastrian Prophet"
 flavor_per.70.desc.a:0 "Although his methods are looked down upon as they are in stark contrast to the belief of free will, the Zoroastrian Prophet of [zoroastrian_center_of_conversion.GetName] gets tolerated by the [Root.GetChurchOrFallbackName]. He might preach his teachings only as a way to survive, but because his ideas and beliefs align with ours, there is little to no reason to stop him."
 flavor_per.70.desc.b:0 "The Zoroastrian Prophet is once again active. This time, his preaching has actually gathered a significant crowd large enough which cause religious chaos within our borders. More and more of our people abandon their [Root.Religion.GetName] faith and embrace the Zoroastrian visions of this Prophet."
 flavor_per.70.a:0 "At least his preachings can be entertaining."
 flavor_per.71.t:0 "The Vengeful Prophet"
 flavor_per.71.desc.a:0 "The transition to [Root.Religion.GetName] was a bloody process. Many lives, be them Muslim or [Root.Religion.GetName], were lost and the state has to rebuild. One of its early victims was a prophet who preached Zoroaster's teachings in one of our provinces.\nOr so we thought. The Prophet has not perished as expected and has returned with an army of followers. Although the religion of [Root.GetName] is what he was hoping it to be, the assassination attempt on his life made him abandon the peaceful nature of his personality. Now he demands the end to the [Root.GetDynastyOrFallback] [Root.GovernmentName] and the rise of a [Root.Religion.GetName] Theocracy under his rule."
 flavor_per.71.desc.b:0 "While the theological conflict between court and [Root.GetChurchOrFallbackName] is becoming more and more damaging to our society, a completely different threat has risen up in [revolt_province.GetName]!\n\nThe Prophet which we thought dead, has survived the assassination. This attempt on his life has left him scarred and embittered, yet his resolve has found many members who have rallied behind his cause..."
 flavor_per.71.a:0 "These are neither good words, good thoughts nor good deeds."
 flavor_per.71.b:0 "Guards! ...Guards?!"
 flavor_per.72.t:0 "Joining the Community of Zoroastrianism"
 flavor_per.72.desc:0 "As [Root.Religion.GetName] is now the official religion of [Root.GetName], we have joined the revived community of Zoroastrianism. Though some remaining traditionalists lament this change, many more of our Zoroastrian subjects now rejoice over the just rule of [Root.Monarch.GetName]."
 flavor_per.72.a:0 "Long live the [Root.Monarch.GetTitle]!"
 flavor_per.72.a.tt:0 "Our relations will improve by §G50§! towards all known §YZoroastrian§! countries."
 converted_to_zoroastrian:0 "Joined the Zoroastrian Community"
 flavor_per.76.t:0 "Shahnameh of $MONARCH$"
 flavor_per.76.d:1 "Shortly after his glorious accession, [Root.Monarch.GetName] ordered the creation of a royal Shahnameh. The production of this great book of 759 pages and 258 paintings by the leading masters of the [Root.Monarch.GetTitle]'s library was to continue for the next two decades. Its pages reflect the development of painting during the early part of [Root.Monarch.GetName]'s reign, as a manuscript as large as the Shahnameh utilizes the skills of a wide range of painters, calligraphers, and artistic directors. Particularly famous are the folios by the esteemed painter Sultan Muhammad, whose work shows the emergence of a measured synthesis of Behzadian reason and Turkmen energy. With its meticulous detail, unparalleled draftsmanship, energetic composition, and brilliant colors, Sultan Muhammad's famous rendering of the Court of Gayumars was given special praise, for it was regarded as the zenith of $DYNASTY$ painting, for the hearts of the boldest painters were grieved, and they hung their head in shame before it."
 flavor_per.76.a:0 "The zenith of Persian culture and fine art!"
 flavor_per.77.t:0 "Rise of the Persian Arquebus"
 flavor_per.77.d:0 "During our many campaigns, the rules of warfare have changed time and again. Our forefathers used to conduct their wars on horseback, carrying swords and bows. The advent of gunpowder, however, has redefined the way we carry out the eradication of our enemies. As it happens, our troops have not only adopted the arquebus, a long newly-invented rifle but have gone as far as to integrate it into their cultural traditions and everyday lives. As a result, our infantry and cavalrymen have made a name for themselves on the battlefield."
 flavor_per.77.a:0 "Our skill with the arquebus is unsurpassed!"
 flavor_per.78.t:0 "The Arrival of the Shirley Brothers"
 flavor_per.78.d:0 "War brings together the unlikeliest of people. As fate would have it, none other than Sir Robert Shirley, along with his brother, Anthony, traveled the globe in order to reach our court. Their mission is to spread the military expertise of Europe's most fearsome armies and bring our two nations closer against common enemies. \n\nRobert Shirley was the third son of Sir Thomas Shirley of Wiston, Sussex, and Anne Kempe, the daughter of Sir Thomas Kempe of Olantigh in Wye, Kent. His military insight made strides in regard to reforming and retraining the Persian artillery. Most of all, Sir Shirley and his sibling shall be a deciding factor in the modernization of our armed forces against all those who seek our destruction."
 flavor_per.78.a:0 "Their expertise is most welcome!"
