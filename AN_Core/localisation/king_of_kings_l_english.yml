 estate_burghers_ARB_oasis_development:0 "Oasis Development"
 estate_burghers_ARB_oasis_development_desc:0 "Our closeness to the harsh arid climate and lands that are hot deserts has made us especially efficient at developing such territories."
 
 flavor_ARB.1.t:0 "Support of the Sheikhs"
 flavor_ARB.1.d:0 "Thanks to our internal policies, [Root.Monarch.GetName] has managed to acquire the loyalty of those whose allegiance seemed the most dubious - the local Sheikhs. With their renewed pledges and their commitment to [Root.Monarch.GetHerHis] cause, we may count on their subordinates in our army."
 flavor_ARB.1.a:0 "Make them lead our flanks!"
 flavor_ARB.1.b:0 "We want their finest horseman."
 flavor_ARB.1.c:0 "I want every regular soldier they can muster."
 
 flavor_ARB.2.t:0 "The House of Wisdom"
 flavor_ARB.2.d:0 "In not so distant past, the tumultous lands of Mesopotamia used to be ruled by the Abbasid Caliphate under which the scientific progress and culture greatly progressed. The symbol of this heyday used to be the House of Wisdom, a great library in Baghdad. Unfortunately, it would succumb and fall victim to the Mongol Hordes, who brutally destroyed it. Today, many courtiers have suggested bringing back the library, moreso as an insitution. Indeed, many of prominent scholars and scientists have already offered their services."
 flavor_ARB.2.a:0 "Gaze upon the sky!"
 flavor_ARB.2.b:0 "Delve into the mysteries of Muhammad's life."
 flavor_ARB.2.c:0 "Ponder the philosophy of our times."
 
 flavor_ARB.3.t:0 "Capture of Ursalim"
 flavor_ARB.3.d:0 "We have captured the city of Ursalim, holy for the Muslims, Christians and Jews. This great city, our gate to the conquest of Syria and Egypt, professes a massive population of the People of the Book, the Dhimmi. Unfortunately, many of them have aided the defenders, fearing we would take away their privileges."
 flavor_ARB.3.a:0 "Reassure the Dhimmi of our intentions."
 flavor_ARB.3.b:0 "Levy an extra one-time tax for their resistance."
 
 flavor_ARB.4.t:0 "Future of the Al-Azhar University"
 flavor_ARB.4.d:0 "Despite being founded under the Shia Fatimids, Al-Azhar University has been converted to a Sunni institution and has only grown in prestige and renown. With our conquest of Egypt and Cairo, it has slipped into our control and we shall therefore decide its future."
 flavor_ARB.4.a:0 "Fund the faculties!"
 flavor_ARB.4.b:0 "Fill the positions of power with Hanbali scholars."
 flavor_ARB.4.c:0 "We cannot spare the funds!"
 
 flavor_ARB.5.t:0 "A New Caliphate"
 flavor_ARB.5.d:0 "The caliphs, once professing great authority in the Dar Al-Islam, now are little more than figureheads of the Egyptian Sultanate. While the Ottomans strive to claim the status of Caliphs themselves, our claim would certainly be viewed more seriously than theirs. As the custodians and protectors of the holy cities and the undisputed rulers of the Arabian Peninsula, it is time we realize our destiny to rule as the leaders of all of Islam."
 flavor_ARB.5.a:0 "We follow in footsteps of Muhammad!"
 flavor_ARB.5.b:0 "The time is not right."
 
 flavor_ARB.6.t:0 "Second Islamic Golden Age"
 flavor_ARB.6.d:0 "Under the Abbasid Rule, the Islamic cultural influence reached its zenith. That was the time when the House of Wisdom operated in Baghdad and the Arabic achievements greatly progressed the status of humanity as a whole. The arts and innovations penetrated national boundaries and spread everywhere. Similar phenomenons have started to appear now, as the rule of the [Root.Monarch.Dynasty.GetName] have ushered in a new era of prosperity and golden age."
 flavor_ARB.6.a:0 "Incredible!"
 
 flavor_ARB.7.t:0 "Vengeance for Tours"
 flavor_ARB.7.d:0 "We have finally won our ultimate victory over the French. The gates of Europe lie open in the west, and our victorious armies may finally permeate far into the European mainland. This event marks a day of celebration for all scholars and supporters of the [Root.Monarch.Dynasty.GetName] as many consider this to be the definite vengeance for the Battle of Tours centuries earlier, where the Arabic advance into Europe was decidedly halted."
 flavor_ARB.7.a:0 "The gates of France lie wide open!"
 
 flavor_ARB.8.t:0 "The Southern Reaches"
 flavor_ARB.8.d:0 "Contrary to much of the Dar Al-Islam, the conversion of the East Africa came about via the Arabian Merchants whose frequent trips across the waters have spread Islam all over the basin of Indian Ocean. Unfortunately, the islam overseas appears to be inherently syncretic with local beliefs, leading to many practices the scholars in Arabia would consider downright blasphemous. Moreover, the local Sultans have chiefly decided not to spread Islam further beyond."
 flavor_ARB.8.a:0 "The wealth shall be rerouted north!"
 flavor_ARB.8.b:0 "We shall focus on proselytization."

 flavor_ARB.10.t:0 "The Capital Question"
 flavor_ARB.10.d:0 "With the foundation of the [Root.GovernmentName] of [Root.GetName], the [Root.GetAdjective] flag rises proudly over the Muslim world. In such a time of great celebration, the question has come whether the capital of our new state should be changed to a more appropriate city of our [Root.GovernmentName]."
 flavor_ARB.10.a:0 "We shall reside in [361.GetName]."
 flavor_ARB.10.b:0 "[382.GetName] will be the home of [Root.GetName]."
 flavor_ARB.10.c:0 "The city of [410.GetName] would make a perfect capital."
 flavor_ARB.10.e: "[385.GetName] must be our holy capital"
 flavor_ARB.10.f: "The site of [384.GetName] shall house our court."
 flavor_ARB.10.zzz:0 "Our current capital is good enough already."
 
 ARB_ideas:0 "United Arabian Ideas"
 ARB_ideas_start:0 "Arabian Traditions"
 ARB_ideas_bonus:0 "Arabian Ambitions"
 ARB_arabian_pincers:0 "Arabian Horseman Tactics"
 ARB_arabian_pincers_desc:0 "During the rise of the Caliphate many of our battles were won thanks to our tactics with the horseman. Feign retreat and careful flanking are just few tactics at our disposal, further reinforced by our skilled riders."
 ARB_pact_of_umar:0 "The Pact of Umar"
 ARB_pact_of_umar_desc:0 "The pact of Umar has been signed between Caliph Umar and the Dhimmi of the realm. Having later gained a revered status in Islamic jurisprudence, it is treated as the baseline for the treatment of the dhimmi."
 ARB_engage_in_indian_ocean_trade:0 "Engage in Indian Ocean Trade"
 ARB_engage_in_indian_ocean_trade_desc:0 "Many Arabian merchants already actively participate in the Indian Ocean Trade. It is thanks to their ventures that Islam has peacefully spread to all corners of the Indian Ocean. Under our management, those commercial trips shall not cease to happen."
 ARB_conversion:0 "Spread the Word"
 ARB_conversion_desc:0 "The story and life of Muhammad and his revelations are still unknown to many throughout the world. Let us spread the word of his lifetime and salvation that awaits those who follow his word."
 ARB_jihad:0 "Jihad"
 ARB_jihad_desc:0 "The basic for our expansionist doctrine is Jihad - the Holy War directed at heathens. Islam must be expanded, even if it means shedding blood."
 ARB_new_caliphate_rising:0 "New Caliphate Rising"
 ARB_new_caliphate_rising_desc:0 "The chain of rightful Caliphates seems to have been broken with the subjugation of the Abbasids and the fact they have become puppets of the Mamluk Sultanate. Time to restore the line of Caliphates."
 ARB_mubarizun:0 "The Mubarizun"
 ARB_mubarizun_desc:0 "Mubarizun were the elite and most trained members of the Arabian army. Their purpose was to engage in fights against the champions of the foe."

 cb_spread_islam:0 "Spread Islam"
 cb_spread_islam_desc:0 "They remain ignorant to the teachings of Muhammad. Let us enlighten them by the sword if necessary."
 ARB_spread_islam_wargoal:0 "Show Superiority"
 ARB_spread_islam_wargoal_desc:0 "War goal is to show them superiority by winning battles."
 YEM_rassids_title:0 "The Shi'ite Realms"
 YEM_rassids_desc:0 "The religious split in Yemen goes as far as the origins over the succession of Muhammad. However, what has changed in centuries since is the religious make-up of the area. One realm in particular, the Rassid State, has gained prominence, preaching a rare but ambitious sect of Zaidism."
 YEM_islamic_ambitions_title:0 "Islamic Ambitions"
 YEM_islamic_ambitions_desc:0 "On the doorstep of Mecca and Medina and with a growing fervor, we could seize both cities and try to claim a new Caliphate under a dynasty that can actually take care of the Muslim Community."
 YEM_arabian_ambitions_title:0 "Unite Arabia"
 YEM_arabian_ambitions_desc:0 "The felicitous part of Arabia is destined to rule this peninsula. Homeland of Muhammad and birthplace of one of the greatest Empires that ruled the world shall be within our firm grasp."
 YEM_an_imminent_collapse_title:0 "An Imminent Collapse"
 YEM_an_imminent_collapse_desc:0 "The Rasulid Yemen is soon to fully succumb to their gruesome fate. With the Tahirid magnates on the rise in Aden and with the Rassid push from the north, the area is soon to be engulfed in flames."
 YEM_rasulids_title:0 "The Heart of Yemen"
 YEM_rasulids_desc:0 "The core Yemeni territories lie within the Rasulid portion. It is certain that anyone who captures Taiz, subdues Aden and seizes Sana'a will be able to reunite this war-torn land."
 YEM_unite_yemen_title:0 "Unite Yemen"
 YEM_unite_yemen_desc:0 "It has been decades since a powerful and centralized government ruled over Yemen. Let our dynasty be the ones to fulfill that noble purpose once and for all time to come. We shall parade through the streets of Taiz and let all faithful know of our triumph."
 YEM_across_the_strait_title:0 "Across the Gate"
 YEM_across_the_strait_desc:0 "Across the Bab-El-Mendeb lies a land, though culturally foreign, and yet a prosperous and religiously close to our interests. Let us cross the gate to the Red Sea and establish outposts on the Somali coast."
 YEM_tahirids_title:0 "Curb the Tahirids"
 YEM_tahirids_desc:0 "The Tahirids were the wealthy statesmen and magnates of the Rasulid Dynasty, mostly focused on the east. With the recent emergence of a power vacuum, they have carved out a state focused on Aden and threatening the city of Taiz."
 YEM_defeat_hormuz_title:0 "Defeat the Hormuzi"
 YEM_defeat_hormuz_desc:0 "The Hormuzi traders are our archrivals in the competitive markets of India. Let us eliminate their hosts at home, putting an end to their autonomy and forcing them to cooperate. Surely no other force will arrive in India to disturb our monopoly."
 YEM_taiz_title:0 "City of the Monarchs"
 YEM_taiz_desc:0 "Taiz has been largely irrelevant in history of Yemen until the rise of the Rasulid Dynasty, which moved its capital there. In due time it has grown to be the most important city, prime for governance due to its strategic position and proximity."
 YEM_aden_title:0 "Expand the Port of Aden"
 YEM_aden_desc:0 "While Taiz may be the political capital of Yemen, Aden is the economic one, traditionally fulfilling the position of an important Entrepot and center. Let us end the war zone in Yemen and reattract confidence in the markets within the city and soon we shall reap benefits from its wealth again."
 YEM_masters_of_arabian_sea_title:0 "Masters of Arabian Sea"
 YEM_masters_of_arabian_sea_desc:0 "With competition eliminated and as the only middlemen in the trade between Mashriq and India, we shall make a great fortune out of our monopoly."
 YEM_eastern_hub_title:0 "The Eastern Trade Hub"
 YEM_eastern_hub_desc:0 "With our complete and utter dominance of the trade, the Yemeni Arabic has become the lingua franca in all ports of the Arabian Sea, be they on the Indian, Persian or Somali coast. Whoever wants to acquire goods from this area must not upset the patricians in Aden."
 YEM_build_a_navy_title:0 "Protect the Gate"
 YEM_build_a_navy_desc:0 "A necessary prerequisite to our ambitions of naval domination is a powerful merchant fleet. No longer bothered by civil strife, let us get naval matters sorted out."
 YEM_secure_indian_trade_title:0 "Secure Indian Trade"
 YEM_secure_indian_trade_desc:0 "The Yemeni merchant is certainly known all over the western coast of India, but only in the major ports. With a powerful merchant navy en route and seasonal winds on our side, it is time to make connections of India."
 YEM_mukha_title:0 "Port of Mukha"
 YEM_mukha_desc:0 "Mukha is famous for being a port town where many coffee growers travel to in order to sell their produce on a wide scale. It is imperative then that we expand this principal port."
 YEM_coffee_title:0 "Qahwah Monopoly"
 YEM_coffee_desc:0 "With growing availability of the coffee bean, the beverage has become world famous, many attributing to it positive effects on the body and mind. We should exploit our monopoly on this highly demanded resource."
 YEM_religious_battlegrounds_title:0 "Religious Battlegrounds"
 YEM_religious_battlegrounds_desc:0 "Besides Iran, Yemen is the most religiously diverse region in the Muslim world, owing us much conflict on religious grounds. We need to resolve that."
 YEM_unite_yemen_religiously_title:0 "End Religious Strife"
 YEM_unite_yemen_religiously_desc:0 "There is only one way to understand the Quran and the Hadith and it is ours. Let us make sure all of the Yemeni follow suit."
 YEM_city_of_sanaa_non_ras_title:0 "City of Sana'a"
 YEM_city_of_sanaa_non_ras_desc:0 "City of Sana'a is incredibly important in our history. Currently held by the Rassids, let us expel them from the city and develop it into a secondary, if not primary capital of the state."
 YEM_expel_sunnites_title:0 "Expel the Sunni"
 YEM_expel_sunnites_desc:0 "The Sunni Muslims make up the vast majority of our neighbors and Islam as a whole. If we are to spread Zaidism, we will need to evict their governments and ensure they will be forced to accept our superiority."
 YEM_dawah_title:0 "The Dawah"
 YEM_dawah_desc:1 "Under the leadership of [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] let us march and answer [Root.Monarch.GetHerHis] call for Jihad and war. Our neighbors need to recognize [Root.Monarch.GetHerHim] as the rightful Imam!"
 YEM_convert_sunni_mosques_title:0 "Convert Sunni Mosques"
 YEM_convert_sunni_mosques_desc:0 "Most effective way of converting the Sunni population will be the conversion of the mosques and their practices to what we believe is right."
 YEM_spread_zaidi_zealotry_title:0 "Spread Zaidi Zealotry"
 YEM_spread_zaidi_zealotry_desc:0 "Stunningly few recognize Ali as Muhammad's successor and even fewer acknowledge how important Zayd was. Let us end that ignorance."
 YEM_zaidi_caliphate_title:0 "Zaidi Caliphate"
 YEM_zaidi_caliphate_desc:0 "Just like the Sunni, the Zaidi recognize the importance of having a spiritual leader - Caliph. The Sunni Caliphs are not recognized though - indeed, the leaders of the Zaidi community took up the title of Caliphs - including the Rassid Imams in Yemen."
 YEM_city_of_sanaa_ras_title:0 "City of Sana'a"
 YEM_city_of_sanaa_ras_desc:0 "In the heart of our Rassid Realm is Sana'a, one of the most ancient cities of Yemen and the capital of the Imamate. Let us grow this city into a symbol of our resilience and faith, towering over the valleys of Yemen."
 YEM_city_of_sanaa_ras_tt:0 "The monument §YCity of Sana'a§! is at least §YNoteworthy§!"
 YEM_zaidi_dominance_title:0 "Zaidi Dominance"
 YEM_zaidi_dominance_desc:0 "While we do already inspire faith in our own populace, let us conquer the Holy Cities and proclaim our power to all. With such projection, many of faithful beyond our borders will flock, filling our cities with people ready to serve our state."
 
