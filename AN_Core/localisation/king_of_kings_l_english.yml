 desc_ARB_welcoming_the_sufis:0 "Our region has been known for general disdain towards Sufi lodges. Such a reversal of course as an honest yet positive surprise."
 desc_ARB_following_teachings_of_old:0 "Our attachment to the past has gained us many favors among the conservative scholars."
 desc_ARB_support_of_local_sheikhs:0 "We have managed to gain the favor of the local Sheikhs, whose retinues continuously reinforce our forces on the march."
 desc_ABR_train_horsemanship_modifier_upgraded:0 "Few horsemen are as proficient as ours and few horse breeds as reliable and suited for war. We must always actively keep working on our horsemanship, through competitions, training, small raids, and even in warfare itself." #taken from desc_train_horsemanship_modifier
 desc_ARB_muslim_enforced_religion_buff:0 "We must not abide the heretics in our realm. A harsh set of laws designed to target any followers of the traditions of false Imams and priests has allowed us to marginalize any heretical influence within our society." #taken from desc_muslim_enforced_religion
 desc_ARB_estate_burghers_arid_climate_development:0 "The climate in this province is similar to what many of our city builders are used to in our homelands."
 desc_ARB_estate_burghers_desert:0 "The harsh, desert terrain here is not foreign to us."
 desc_ARB_oasis_city_on_stop_to_mecca:0 "Despite the harsh terrain, the province hosts a large city in between the dunes, frequently visited by many hajj pilgrims."
 desc_ARB_oasis_city_on_stop_to_mecca_2:0 "Despite the harsh terrain, the province hosts a large city in between the dunes, frequently visited by many hajj pilgrims."
 desc_ARB_local_madrasa:0 "A Madrasa is located within the province, advancing the theoretical advances for the entire Muslim World."
 desc_ABR_safety_for_the_caravans:0 "Our policies of protecting caravans have attracted many more to travel through our territories."
 desc_ARB_social_cohesion:0 "Tribal feuds, though bloody, are the most successful ways to resolve conflict."
 desc_ARB_holders_of_the_two_cities:0 "Our authority as the stewards of the Holy Cities has made us particularly popular among the Muslims."
 desc_ARB_allegiance_of_the_oases:0 "Despite weak control, the various oases towns remain loyal despite their isolate nature."
 desc_ARB_felicitous_arabia:0 "The province is filled with valleys and hills, providing for a more lenient climate compared to the rest of Arabia."
 desc_ARB_northern_citadel:0 "The local city has a powerful guarding citadel whose capture would prove more than a monumental task."
 desc_ARB_dhimmi_self_government:0 "We have given the 'People of the Book' the right to govern themselves on our behalf."
 desc_ARB_claiming_title_of_caliph:1 "As ambitious as it may seem, we have claimed the title of the Caliph, both the spiritual and the temporal leader of all of Islam."
 desc_ARB_united_islam_upgraded:0 "Islam has been united under our rightful Caliphate."
 desc_ARB_reconquest_of_sicily:0 "We have reclaimed Sicily - a once Muslim territory taken by the Christians centuries ago."
 desc_ARB_mosque_of_kairouan:0 "The Mosque and the Holy City of Kairouan are a direct consequence of the conquest of Maghreb by Rashidun forces centuries ago - as one of the fortress towns that grew into prominence, we should manage it."
 desc_ARB_second_islamic_golden_age_modifier:0 "Our nation is reliving Islam's Second and renewed Golden Age. Our nation is home to many scholars and polymaths, furthering knowledge in all fields known to man."
 desc_ARB_alhambra_diplo_annex_cost:0 "Alhambra is among the symbols of Muslim rule in Spain."
 desc_ARB_rekindling_the_flames:0 "We are rekindling the flames of the Umayyad tolerance and the scientific progress that occurred during its heyday."
 desc_ARB_highway_of_the_martyrs:0 "We commemorate the battle of Tours, where the original Jihad against Europe has ceased due to a disastrous loss. This time is different."
 desc_ARB_reroute_the_trade_north:0 "We are rerouting the merchants from India towards the Red Sea and the Gulf of Persia."
 desc_ARB_the_caliphate_rises:0 "Despite all adversities, our state rises and the claims of Caliphate are treated with more respect."
 desc_ARB_only_rightful_caliphs:0 "Having defeated the largest and most powerful adversary, we have proved to all of Dar al-Islam that we are the rightful caliphs."
 desc_ARB_reconnected_with_shiite_stronghold:0 "We have reconnected with Persia, a location where a large Shi'ite diaspora lives."
 desc_ARB_conquered_the_shiite_stronghold:0 "We have conquered Persia, the Shi'ite stronghold that the Safavids tried making their ground."
 desc_ARB_eastern_flank:0 "We have secured the Zagros mountains, protecting us from an attack from the rear, enabling us to focus on defenses elsewhere."
 desc_ARB_supporting_islam_in_indian_realm:0 "Islam in the East though very syncretic and mystical, still deserves our full support."
 desc_ARB_hanbali_scholars:0 "We have replaced the scholars of Al-Azhar with Hanbali scholars."
 
 ARB_10_piety_for_adm_advisor:0 "Gain §G+10.0§! towards §YLegalism§! or §YMysticism§! for every level of §YAdministrative§! Advisor we have. The direction depends whether we are at positive §YPiety§! or not."
