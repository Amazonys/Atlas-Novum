 aq_qoyunlu_dismantle_qara_qoyunlu_desc:0 "Our Turkmen brethren of Qara Qoyunlu have forged a formidable state, yet we fully understand how weak it really is. Let us descend upon the lands of our brethren, and those wise enough will surely join our ranks, bringing about the beginning of our domination of the region."
