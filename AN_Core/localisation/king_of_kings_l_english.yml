 ###QIZILBASH PRIVILEGES###
 estate_qizilbash_land_rights:0 "[Root.GetQizilbashName] Land Rights"
 estate_qizilbash_land_rights_desc:0 "The [Root.GetQizilbashName] are trustworthy subjects of the [Root.GovernmentName]. As such they shall have the right to govern some of their own land."
 estate_qizilbash_military:0 "Primacy of the [Root.GetQizilbashName]"
 estate_qizilbash_military_desc:0 "Giving the [Root.GetQizilbashName] more free rein over our military would strengthen our capacities considerably, even if it may cost us dearly in compensating their contributions."
 estate_qizilbash_loyalty_privilege:0 "Allow [Root.GetQizilbashName] Political Influence"
 estate_qizilbash_loyalty_privilege_desc:0 "The [Root.GetQizilbashName] have grown quite powerful as they are aware of their importance in our military. Allowing them to have political influence within our state would at least recognize their power, and increase their loyalty towards the [Root.Monarch.GetTitle]."
 estate_qizilbash_establish_the_qizilbash_regiments:1 "Establish the [Root.GetQizilbashName] Regiments"
 estate_qizilbash_establish_the_qizilbash_regiments_desc:0 "Although already a militant force within our state, the [Root.GetQizilbashName] have to be integrated into our military branches properly first before we can utilize their discipline on the battlefield."
 estate_qizilbash_expand_the_qizilbash_regiments:1 "Expand the [Root.GetQizilbashName] Regiments"
 estate_qizilbash_expand_the_qizilbash_regiments_desc:0 "The [Root.GetQizilbashName] have proven themselves in the heat of the battle. The time has come to expand their ranks even further, and recruit more of these steely warriors."
 estate_qizilbash_protected_communities:0 "Protected Communities"
 estate_qizilbash_protected_communities_desc:0 "The [Root.GetQizilbashName] are Shia Turkoman. Some of them have Turkish or Turkmeni origins instead of Azerbaijani, but at the end of the day, they all are of the same ethnicity and religion. If we want to show our goodwill to the Qizilbash we have to ensure protection for their people within our state."
 estate_qizilbash_protected_communities_mod:1 "Protected Community"
 desc_estate_qizilbash_protected_communities_mod:1 "This province is part of the military elites of their overlord. As such, they and their local culture are highly protected."
 estate_qizilbash_protected_communities_gt:1 "Every §YAzerbaijani§!, §YTurkmeni§!, §YTurko-Iranian§! and §YTurkish§! province gets the following effects:"
 estate_qizilbash_protected_communities_rt:1 "Remove the §YProtected Community§! modifier from all provinces."
 estate_qizilbash_military_leadership:0 "[Root.GetQizilbashName] Leadership"
 estate_qizilbash_military_leadership_desc:0 "The [Root.GetQizilbashName] are battle-hardened soldiers. Their experiences are invaluable in the wars to come.\nHowever, we will have to face the opposition of the [Root.GetNobilityOrFallbackName] and the [Root.GetGhulamsOrFallbackName] should we start relying on [Root.GetQizilbashName] generals."
 estate_qizilbash_supremacy_over_the_aristocracy:1 "[Root.GetQizilbashSupremacyOverAristoPrivilegeName]"
 estate_qizilbash_supremacy_over_the_aristocracy_qizilbash_name:0 "Supremacy over the Aristocracy"
 estate_qizilbash_supremacy_over_the_aristocracy_aswaran_name:0 "[Root.GetQizilbashOrFallbackName] Entitlement"
 estate_qizilbash_supremacy_over_the_aristocracy_desc:1 "[Root.GetQizilbashSupremacyOverAristoPrivilegeDesc]"
 estate_qizilbash_supremacy_over_the_aristocracy_desc_qizilbash:0 "The [Root.GetQizilbashOrFallbackName], [Root.GetNobilityOrFallbackName] and the [Root.GetGhulamsOrFallbackName] are all at odds with each other as they represent the military power within our state. Only one estate shall have the power to reign supreme and gain the favor of the [Root.GovernmentName]."
 estate_qizilbash_supremacy_over_the_aristocracy_desc_aswaran:0 "The [Root.GetQizilbashOrFallbackName] might be part of our [Root.GetNobilityOrFallbackName], but not every member of the [Root.GetNobilityOrFallbackName] is a proper warrior of the [Root.GetQizilbashOrFallbackName]. From now on, every nobleman should dedicate to the [Root.GetQizilbashOrFallbackName] cause, or have to pay a fine to the [Root.GetQizilbashOrFallbackName] in order to escape military service."
 horse_breeding_decision_at:0 "The decision allows us to breed a new type of horses for the §Y[Root.GetQizilbashOrFallbackName]§! and the rest of the army.\n§YCan only be done once.§!"
 estate_qizilbash_horse_responsibilities:0 "Grant Horses Rights"
 estate_qizilbash_horse_responsibilities_desc:0 "The [Root.GetQizilbashName] have grown up alongside their steeds. They are the best of our cavalrymen [Root.GetName] has to offer. As such, it is only natural that we grant them the right to supervise the breeding, training, and equipping of the [Root.GetAdjective] horses."
 4_QIZILBASH_CAVALRY_FOR_ROOT:0 "Create §G4§! §YQizilbash Cavalry§! for §Y[Root.GetName]§!."
 ###GHULAMS PRIVILEGES###
 estate_ghulams_land_rights:1 "[Root.GetGhilmanName] Land Right"
 estate_ghulams_land_rights_desc:1 "The [Root.GetGhilmanName] are trustworthy subjects of the [Root.GovernmentName]. As such they shall have the right to govern some of their own land."
 estate_ghulams_military:1 "Primacy of the [Root.GetGhilmanName]"
 estate_ghulams_military_desc:1 "Giving the [Root.GetGhilmanName] more free rein over our military would strengthen our capacities considerably, even if it may cost us dearly in compensating their contributions."
 estate_ghulams_advisor:1 "Recruit Talented [Root.GetGhilmanName]"
 estate_ghulams_advisor_desc:1 "The [Root.GetGhilmanName] are well-trained men of the military. An arrangement may be made to secure preferential access to their most talented tacticians."
 estate_ghulams_loyalty_privilege:1 "Increased [Root.GetGhilmanName] Autonomy"
 estate_ghulams_loyalty_privilege_desc:1 "If we allow them the freedom to decide their own affairs as they wish, the [Root.GetGhilmanName] will surely show greater support for our other policies."
 estate_ghulams_levies:1 "Increased [Root.GetGhilmanName] Recruitment"
 estate_ghulams_levies_desc:2 "The [Root.GetGhilmanName] are slave soldiers from our Christian provinces. As such it is more than in our interest to establish a system which ensures a constant flow of new Ghilman for our army."
 estate_ghulams_levies_non_muslims:1 "Increased [Root.GetGhilmanName] Recruitment"
 estate_ghulams_levies_non_muslims_desc:1 "Once former slave soldiers, the [Root.GetGhilmanName] are now a term for the main force of our troops. As we are no longer Muslims, the usage of slaves is not appropriate. We shall instead focus on a more traditional way of recruitment of new [Root.GetGhilmanName]."
 estate_ghulams_levies_effect_tooltip:1 "Every owned province of §YChristian§! or §YZoroastrian§! faith gains §Y'Increased [Root.GetGhilmanName] Recruitment'§!, giving the following effects:\nLocal Manpower Modifier: §G+30.0%§!"
 estate_ghulams_levies_revoke_tooltip:1 "The modifier §Y'Increased [Root.GetGhilmanName] Recruitment'§! is removed from all owned §YChristian§! and §YZoroastrian§! provinces."
 estate_ghulams_levies_mod:1 "Increased Ghilman Recruitment"
 desc_estate_ghulams_levies_mod:1 "The state has increased its recruitment of the Ghilman in this province significantly. Christians are forcefully recruited into the army."
 estate_ghulams_special_privilege:1 "[Root.GetGhilmanName] Contingent"
 estate_ghulams_special_privilege_desc:1 "Many of our current soldiers still prefer to use horse and bow for the fight. The [Root.GetGhilmanName], on the other hand, are proficient in the usage of gunpower-based weaponry. By integrating them into our armies more properly we can use their tactics to crush our enemies."
 estate_ghulams_government:1 "[Root.GetGhilmanName] Government"
 estate_ghulams_government_desc:1 "The [Root.GetGhilmanName] have proven themselves to be reliable. More loyal to the crown than the Qizilbash, the Ghulans have earned high-ranking governmental positions within our [Root.GovernmentName]."
 estate_ghulams_government_loyal:1 "Ghilman Government"
 estate_ghulams_government_neutral:1 "Ghilman Government"
 estate_ghulams_government_disloyal:1 "Ghilman Government"
 desc_estate_ghulams_government_loyal:0 ""
 desc_estate_ghulams_government_neutral:0 ""
 desc_estate_ghulams_government_disloyal:0 ""
 estate_ghulams_ensure_caucasian_sovereignty:0 "Ensure Caucasian Sovereignty"
 estate_ghulams_ensure_caucasian_sovereignty_desc:1 "The [Root.GetGhilmanName] are mostly recruited from the proud people of the Caucasian mountains. As such, they are highly defensive of their homes, even if they are now serving us as our soldiers first and foremost."
 estate_ghulams_ensure_caucasian_sovereignty_mod:0 "Ensured Caucasian Sovereignty"
 desc_estate_ghulams_ensure_caucasian_sovereignty_mod:0 "This province has the safety and sovereignty guaranteed in exchange for their local willingness to support equipping the troops on the spot."
 estate_ghulams_ensure_caucasian_sovereignty_gt:0 "Every owned §YCaucasian§! province gains §R-500.0%§! Culture Conversion Time and §R+500.0%§! Culture Conversion Cost, but grants §G-25.0%§! Local Recruitment Time."
 estate_ghulams_ensure_caucasian_sovereignty_rt:0 "The province modifier §YEnsured Caucasian Sovereignty§! is removed from all of our provinces."
 ###ESTATE REBELS###
 ghulams_rebels_title:1 "Ghilman Rebels"
 ghulams_rebels_name:1 "$COUNTRY$ Ghilman"
 ghulams_rebels_desc:1 "Ghilman who grew decadent from the current state demand a state of their own. They will fight with unmatched ferocity."
 ghulams_rebels_army:1 "Ghilman Rebel Army"
 ghulams_rebels_demands:1 "Increase Ghilman Influence"
 ghulams_rebels_demands_desc:1 "The Ghilman rebels seek to defend their privileges and demand an increase of their influence."
 qizilbash_rebels_title:0 "Qizilbash Rebels"
 qizilbash_rebels_name:0 "$COUNTRY$ Qizilbash"
 qizilbash_rebels_desc:0 "Qizilbash who grew tired of bending their knee to their sovereign. They have risen up to arms and fight with precise discipline to protect their rights."
 qizilbash_rebels_army:0 "Qizilbash Rebel Army"
 qizilbash_rebels_demands:0 "Increase Qizilbash Influence"
 qizilbash_rebels_demands_desc:0 "The Qizilbash rebels seek to defend their privileges and demand an increase of their influence."
 ###ESTATE DISASTER###
 estate_ghulams_disaster:1 "Ghilman Independence"
 estate_ghulams_disaster_desc:1 "The Ghilman have grown so powerful that they have broken off to form a state of their own, outside of our control."
 estate_ghulams_disaster_tooltip_cossacks:1 "If this happens, the §YGhilman§! Estate will break free and create their own country! You can choose to play as this new country."
 estate_ghulams_disaster_tooltip:1 "If this happens, the §YGhilman§! Estate will break free and create their own country!"
 estate_qizilbash_disaster:0 "Qizilbash Takeover"
 estate_qizilbash_disaster_desc:0 "The Qizilbash are tired of our rule, and see it as necessary to take over the state to enforce the security of their political power."
 EST_CRUSHED_QIZILBASH:0 "The Qizilbash have been curtailed"
 ###ESTATE DISASTER EVENT###
 estate_disasters.22.t:1 "The Ghilman Break Free"
 estate_disasters.22.d:1 "The Ghilman are the backbone of our military as they use advanced gunpowder weaponry while the rest of our army rely on archery from horseback. Unfortunately, the Ghilman realized our dependency on their services and grew too much in power in the remote regions of [Root.GetUsableName]. Although formally under the control of [Root.Monarch.GetName], the provinces under Ghilman reign are de facto no longer part of our [Root.GovernmentName]."
 estate_disasters.23.t:0 "The Qizilbash Take Over"
 estate_disasters.23.d:0 "The Qizilbash are the core of our forces and have served [Root.GetName] for years with loyalty and pride. However, their political power within the state has grown considerably while their approval of the government has been decreasing constantly. The rebellious soldiers have risen up to arms, and have seized the palace in [Root.Capital.GetName], and have established themselves as the new masters of the [Root.GovernmentName]."
 estate_disasters.23.a.tt:0 "[Root.GetName] will now be controlled by the §YQizilbash§! until the §Y'Curtail the Qizilbash'§! decision is taken."
 estate_disasters.24.t:0 "The Qizilbash Curtailed"
 estate_disasters.24.d:0 "Using a wide range of measures the [Root.Monarch.GetTitle] has managed to strip the Qizilbash of the many offices they held and the properties under their control. The authority over the worldly realm lies once again in the hands of [Root.Monarch.GetName]."
 ###GOVERNMENT REFORMS###
 ghulams_in_the_military_reform:1 "Ghilman in the Military"
 ghulams_in_the_military_reform_desc:1 "The Ghilman are slave soldiers. Recruited from the Christian subjects of the Caucasus, these warriors fight for the empire with gunpowder-based weapons while the rest of the army relies on more conservative strategies. Similar to the janissaries, the Ghilman have power not only in the military but also in the administration of the realm, making them a social class of their own right."
 mechanic_enables_estate_ghulams_yes:1 "Enables §YGhilman§! estate."
 mechanic_disables_estate_ghulams_yes:1 "Disables §YGhilman§! estate."
 mechanic_enables_estate_qizilbash_yes:0 "Enables §YQizilbash§! estate."
 mechanic_disables_estate_qizilbash_yes:0 "Disables §YQizilbash§! estate."
 superiority_of_the_state_reform:0 "Superiority of the State"
 superiority_of_the_state_reform_desc:0 "No estate, regardless of how ancient their positions in our societies might be, should have the right to be exempt from the direct rule of the government. Just like the peasantry, so must the estates bend their knee before the state."
 divided_aristocracy_reform:0 "Divided Aristocracy"
 divided_aristocracy_reform_desc:0 "The ruling military classes of our state are at odds with each other. Where they once tried to press their issue against the ruler is now a constant strife for the favor of the monarch."
 unlock_divided_aristocracy_reform_tt:0 "Unlock the '§YDivided Aristocracy§!' government reform."
 court_of_art_and_culture_reform:0 "Court of Art and Culture"
 court_of_art_and_culture_reform_desc:0 "The entirety of the court and vast parts of the bureaucracy are dedicated to the cultural flourishment of the empire. Where others have to rely on armies, our society relies on the weaving loom to expand our influence."
 unlock_court_of_art_and_culture_reform_tt:0 "Unlock the '§YCourt of Art and Culture§!' government reform."
 mechanic_can_enforce_primary_culture_yes:0 "Can use the '§YForce Primary Culture§!' peace treaty."
 zoroastrian_persian_government_reform:0 "Asha Monarchy"
 zoroastrian_persian_government_reform_desc:0 "The King of Kings rules over the government with a well-structured bureaucracy which keeps the balance of the estates and the ruler in check. All these are done with the tenets of Zoroaster in mind."
