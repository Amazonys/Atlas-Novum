 grand_vizier_selection_bt:0 "Has no §YGrand Vizier§! hired."
 grand_vizier_selection_tt:1 "Recruit an §YAdvisor§! from the §YEstates§! which will serve us as §YGrand Vizier§! of [Root.GetName].\nThe Grand Vizier has the following effects:\nYearly Corruption: §G-0.05§!\nMonthly Monarch Power (dependent on Advisor Type): §G+1§!\nOne additional, advisor specific bonus"
 curtail_estate_qizilbash_title:0 "Curtail the [Root.GetQizilbashOrFallbackName]"
 curtail_estate_qizilbash_desc:0 "Our state is controlled by the [Root.GetQizilbashOrFallbackName] and their clans. To reclaim the power for the [Root.Monarch.GetTitle] we will need to curtail their power and privileges."
 horse_breeding_decision_title:0 "Breed a New War Steed"
 horse_breeding_decision_desc:0 "The strength of our army has traditionally been the tribal cavalry at our service. Let us strengthen our troops by breeding a noble steed capable of mounting the world under its mighty hooves."
 horse_breeding_decision_ct:1 "It will take approximately §Y10§! years for us to interbreed a strong warhorse \n\nThe outcome will depend on a multitude of §Gfactors§! such as: \n- Discipline \n- Cavalry Combat Ability \n- Movement Speed \n- Number of provinces with '§YLivestock§!' trade good"
 trade_propagation_convert_to_zoroastrianism_title:0 "Adopt Zoroastrianism as the State Religion"
 trade_propagation_convert_to_zoroastrianism_desc:0 "Zoroastrianism has increasingly grown to be the dominant religion both in government, among our subjects, and our nobility. It is time we join this revived community of the faithful."
 embrace_passive_conversion_methods_title:0 "Embrace Passive Conversion Methods"
 embrace_passive_conversion_methods_desc:0 "Our religion has never been one which actively tries to convert masses of people through missionaries and violence. Instead, it has relied on mouth propaganda, and good examples.\nWe shall embrace this concept and let our deeds show the good of our faith."
 embrace_passive_conversion_methods_tt:1 "The §YAdur Farnbag§! government ability from the §YThe Three Royal Fires§! mechanic now allows us to construct a §YZoroastrian§! Center of Conversion by building a temple in the target province.\n§RThere cannot be created more than §Y3§! Zoroastrian Centers of Conversion in total throughout the entire game.§!"
 revoke_passive_conversion_methods_title:0 "Revoke Passive Conversion Methods"
 revoke_passive_conversion_methods_desc:0 "Although it is against the ethics of our religion, it is clear that passive conversion methods cannot suffice for the survival of the Zoroastrian faith. We must rely on missionaries once again."
 revoke_passive_conversion_methods_tt:0 "We will no longer be able to construct §YCenters of Conversion§!.\nAll §YZoroastrian§! Centers of Conversion in our country will be removed."
 embraced_passive_conversion_methods:0 "Embraced Passive Conversion Methods"
 desc_embraced_passive_conversion_methods:0 "Enable Construction of §YCenters of Conversion§! after using the §YAdur Farnbag§! ability\nWe have decided to follow Zoroaster's example and promote the spread of our faith not through missionaries but through trade, commerce, and good examples."
 rename_to_iran_title:0 "Establish the Iranian Name"
 rename_to_iran_desc:0 "Iran has always been the name of our state to our people. Yet, many uneducated outsiders still cling to the Greek name of our glorious nation: "Persia". We should enforce the use of our true name on the world maps."
