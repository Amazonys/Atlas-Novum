 asha_vahishta:0 "Asha Vahishta"
 asha_vahishta_desc:0 "Asha Vahishta increases from:\n- §YCreating an Alliance (+2)§!\n- §YEnforcing Peace for a Zoroastrian country (+5)§!\n- §YRoyal Marriages (+0.5)§!\n- §YGuaranteeing a Country (+1)§!\n- §YSending Gifts (+1)§!\n- §YTaking on Debts (+2)§!\n- §YInfluencing a Nation (+2)§!\n- §YIntervening in a War (+50)§!\n\nAsha Vahishta decreases from:\n- §YBreaking Alliances (-5)§!\n- §YForce Converting Countries (-1 per Development)§!\n- §YConverting Provinces (-1 per Development)§!\n- §YThreaten Wars (-10)§!\n- §YInsulting (-5)§!\n- §YFabricating a Claim (-1)§!\n- §YBreaking a Royal Marriage (-1)§!\n--------------\nAsha Vahishta is the name given to the divinity and goodness of our actions as it represents the positive energies of the benevolent force of good: Ahura Mazda. The concepts which determine an increase or decrease of Asha Vahishta are the idea of "Good Thoughts, Good Words, Good Deeds", and although goodness will always triumph in the end, it is impeccable that our actions will guide us to paradise instead of hell.\nSome actions such as pure declarations of war are subject to heated interpretations, and as such are neither positive nor negative.\n"
 ###HOLY ORDER###
 savafid_order:0 "Safaviyya"
 savafid_order_desc:0 "Founded by the mystic Safi-ad-din Ardabili, the Safaviyya (also known as the Safavid Order) is a Sufi order whose rulership is inherited by the sons of its founder. As time went on, so did the character of this order turn more and more into a militant faction which helped the Safavid Dynasty to rise to power."
 zahediyeh_order:0 "Zahediyeh"
 zahediyeh_order_desc:0 "The Zahediye order is a Sufi organization that traces its origins back to Sheikh Zarrin of the Magur tribes. It gained real influence with Sheikh Zahed Gilani of the Mazandarani states and was later renamed and reformed into the Safavid Order.\nThanks to clerical efforts, the Zahediyeh order has been restored once again."
 ###PERSIAN MODIFIERS###
 just_left_sphere_of_cultural_influence_timer:0 "Just left the Sphere of Cultural Influence"
 desc_just_left_sphere_of_cultural_influence_timer:0 ""
 per_reinforced_defenses:0 "Reinforced Defenses"
 desc_per_reinforced_defenses:0 "This province has received a large expansion of its defenses in the form of fortifications and ramparts.\n\n§YGets removed if the Ramparts are destroyed.§!"
 per_investment_into_persia:0 "Investment into Persia"
 desc_per_investment_into_persia:0 "We have accumulated through various means a large budget for initializing the Persian Renaissance."
 per_persian_merchants_active:0 "Persian Merchants"
 desc_per_persian_merchants_active:0 "Our country is visited by merchants from Persia. While they dominate our trade hubs, the gold they bring to our markets accelerates our own production extensively."
 per_chinese_embassy:0 "Sino-Persian Embassy"
 desc_per_chinese_embassy:0 "This province is home to the Sino-Persian Embassy. Diplomats, scholars, and merchants from both empires visit this province on a regular base, exchanging ideas and goods of two very different worlds."
 per_persian_embassy:0 "Persian-Sino Embassy"
 desc_per_persian_embassy:0 "This province is home to the Persian-Sino Embassy. Diplomats, scholars, and merchants from both empires visit this province on a regular base, exchanging ideas and goods of two very different worlds."
 per_chinese_embassy_tooltip: "Has the §YPersian-Chinese Alliance§! active"
 per_sunni_conversion_policy:0 "Anti-Shia Sentiment"
 desc_per_sunni_conversion_policy:0 "A strong country is a country of a strong faith. We are actively eliminating the last remnants of Shiism in Persia."
 per_center_of_culture:0 "Center of Culture"
 desc_per_center_of_culture:0 "This province is the center of arts, architecture, craftsmanship, and any other kind of cultural good."
 per_converted_persia_modifier:0 "Unifying Faith"
 desc_per_converted_persia_modifier:0 "The people of our state have all abandoned their heretic views and have joined the community of our true faith."
 per_protector_of_the_shia_faith:0 "Protector of the Shia Faith"
 desc_per_protector_of_the_shia_faith:0 "We have guaranteed the freedom of our brothers in faith. Naturally, our reputation in the world sees great improvement from such selfless acts."
 per_sponsorship_of_christian_armenians_modifier:0 "Sponsorship of Christian Armenians"
 desc_per_sponsorship_of_christian_armenians_modifier:0 "The Christian Armenians are welcomed in our country with relatively open arms. Unlike heretics, the Christian heathens are treated with tolerance in the hope for them to join our glorious army."
 per_elitist_caste_modifier:0 "Elitist Caste"
 desc_per_elitist_caste_modifier:0 "We ensured the [Root.GetQizilbashOrFallbackName] that the Armenians will not take any position of importance within our state. This secures their loyalty towards the [Root.Monarch.GetTitle]."
 per_master_of_india_modifier:0 "Master of India"
 desc_per_master_of_india_modifier:0 "The Indian subcontinent is the newest gem in the [Root.Monarch.GetTitle]'s crown. A legacy which shall shape India for the centuries to come."
 per_increased_conversion_efforts:1 "Increased Conversion Efforts"
 desc_per_increased_conversion_efforts:0 "The theologian debates have concluded. It is apparent that we must focus on saving these heathens from their infidel faith and converting them to the true faith of [Root.Religion.GetName]."
 per_increased_tolerance_efforts:0 "Increased Tolerance Efforts"
 desc_per_increased_tolerance_efforts:0 "The theologian debates have concluded. It is apparent that we must focus on integrating the heathens into our country and learning from their theological worldviews."
 per_persian_defender_of_faith:0 "Persian Defender of Faith"
 desc_per_persian_defender_of_faith:0 "The integrity and safety of our religion lie on our shoulders. As such, our diplomatic and cultural importance in the [Root.Religion.GetGroupName] is significantly more meaningful.\n\n§YLasts until we are no longer the Defender of Faith.§!"
 per_culture_of_art:0 "Culture of Art"
 desc_per_culture_of_art:0 "[Root.Culture.GetName] is world-defining as a culture of art, poetry, architecture, and beauty as a whole. People from all over the world travel to [Root.GetName] to acquire the [Root.Culture.GetName] taste and vision of the arts of life."
 per_triumph_in_cairo_modifier:0 "Triumph in Cairo"
 desc_per_triumph_in_cairo_modifier:0 "The [Root.GetAdjective] banners are waving in the winds of Cairo. Our victory over the Levantine states is unquestionable."
 per_continental_trading_modifier:0 "Continental Indian Trading"
 desc_per_continental_trading_modifier:0 "Through our conquests, our caravans have direct access to the wealthy Bengalese trade. This, in return, will boost our income from trade drastically."
 per_naval_command_modifier:0 "Command of the Persian Fleet"
 desc_per_naval_command_modifier:0 "We have the might of the Persian fleet under our control. Let the pirates feel the wrath of the Lion's Claw!"
 per_kingdom_of_hormuz_province_modifier:0 "Successful Persian Patrols"
 desc_per_kingdom_of_hormuz_province_modifier:0 "Our fleet has secured the coastline and protects this province from insidious piracy."
 per_royal_porcelain_collection_modifier:0 "Royal Porcelain Collection"
 desc_per_royal_porcelain_collection_modifier:0 "The merchants have returned with the finest porcelain seen in our country. Such prestigious items are now always in use whenever foreign ambassadors visit our court."
 per_porcelain_exports_to_the_west_modifier:0 "Porcelain Exports to the West"
 desc_per_porcelain_exports_to_the_west_modifier:0 "The Persian state is importing our ware like madmen. They seem to be convinced that this porcelain is highly effective for their diplomacy.\nWe should maybe not mention to them that they receive the plates used by our peasantry instead of the actual fine, royal porcelain."
 zoroastrian_interests:0 "Zoroastrian Interests"
 desc_zoroastrian_interests:0 "The court and state are experiencing a wave of rekindled interests in the Zoroastrian faith. While this certainly opens the minds of many of our people towards heathen religions, the piety towards [Root.Religion.GetName] is seeing a drastic decline."
 zoroastrian_prophet_inspiration:0 "Inspiration of the Prophet"
 desc_zoroastrian_prophet_inspiration:0 "The Prophet's words ring through the heads of our warriors. A source of inspiration; a reason to fight with absolute devotion, the armies of [Root.GetName] shall face any rebellion and crush them."
 zoroastrian_prophet_in_the_court:0 "The Neo-Zoroastrian Prophet"
 desc_zoroastrian_prophet_in_the_court:0 "The prophet, once a man preaching in front of crowds to make a dime at the end of the day, is now a well respected and influential member of the [Root.GetAdjective] court. His teachings and wisdom inspire many heathens to join the Zoroastrian community."
 per_shahnameh_modifier:0 "Shahnameh"
 desc_per_shahnameh_modifier:0 "This great book of 759 pages and 258 paintings by the leading masters of the Shah's library was to continue for the next two decades. Its pages reflect the development of painting during the early part of [Root.Monarch.GetName]'s reign, as a manuscript as large as the Shahnameh utilizes the skills of a wide range of painters, calligraphers, and artistic directors."
 per_persian_arquebusiers_modifier:0 "Persian Arquebusier Shock Tactics"
 desc_per_persian_arquebusiers_modifier:0 "During our many campaigns, the rules of warfare have changed time and again. Our forefathers used to conduct their wars on horseback, carrying swords and bows. The advent of gunpowder, however, has redefined the way we carry out the eradication of our enemies. As it happens, our troops have not only adopted the arquebus, a long newly-invented rifle but have gone as far as to integrate it into their cultural traditions and everyday lives. As a result, our infantry and cavalrymen have made a name for themselves on the battlefield."
 per_shirley_reforms_the_army1_modifier:0 "Shirley Reforms the Army"
 desc_per_shirley_reforms_the_army1_modifier:0 "The reforms introduced by the Shirley brothers have been put into action. Although still is much to be done, the quality of our troops will significantly increase."
 per_shirley_reforms_the_army2_modifier:0 "Shirley Reforms the Army"
 desc_per_shirley_reforms_the_army2_modifier:0 "The reforms introduced by the Shirley brothers have been put into action. Although still is much to be done, the quality of our troops will significantly increase."
 per_powerful_religious_doctrine_modifier:0 "Powerful Religious Doctrine"
 desc_per_powerful_religious_doctrine_modifier:0 "The conquest of [371.GetName] has given [Root.Monarch.GetName] the legitimacy to introduce religious doctrines for the conversions of heretics and heathens."
 per_persian_reign_modifier:0 "Persian Reign"
 desc_per_persian_reign_modifier:0 "The Timurids, the very scourge of Persia, have been driven out and defeated. Persia is once again in Persian hands! This province is experiencing the positive reign of the new Persian Dynasty."
 per_muzaffarid_centre_of_admin_modifier:0 "Muzaffarid Centre of Administration"
 desc_per_muzaffarid_centre_of_admin_modifier:0 "This province is the Persian center of administration in its Indian territories. As such, the efficiency of collecting tax is naturally a lot higher."
 per_turkmen_recruits_modifier:0 "Turkmen Recruits"
 desc_per_turkmen_recruits_modifier:0 "This province provides our Qizilbash with new recruits of Turkomen who desperately seek a new purpose."
 per_urban_planning_of_shah_abbas_modifier:0 "Urban Planning of Shah Abbas"
 desc_per_urban_planning_of_shah_abbas_modifier:0 "This province is currently the target to many of Abbas' architectural ideas and plans."
 per_swift_horses_modifier:0 "Swift Arabian Horses"
 desc_per_swift_horses_modifier:0 "The agility and speed of our horses have been significantly increased."
 per_swift_horses2_modifier:0 "Nimble Arabian Horses"
 desc_per_swift_horses2_modifier:0 "The agility and speed of our horses have been noticeably increased."
 per_swift_horses3_modifier:0 "Faster Horses"
 desc_per_swift_horses3_modifier:0 "The agility and speed of our horses have been increased."
 per_mount_discipline_modifier:0 "Iron Mount Discipline"
 desc_per_mount_discipline_modifier:0 "The discipline of horse and men has been noticeably improved."
 per_mount_discipline2_modifier:0 "Mount Discipline"
 desc_per_mount_discipline2_modifier:0 "The discipline of horse and men has been improved."
 per_horse_population_boom_modifier:0 "Horse Population Boom"
 desc_per_horse_population_boom_modifier:0 "Our access to horses has been significantly increased."
 per_horse_population_boom2_modifier:0 "Abundant Horses"
 desc_per_horse_population_boom2_modifier:0 "Our access to horses has been increased."
 per_horse_population_boom4_modifier:0 "Steady Increase of the Horse Population"
 desc_per_horse_population_boom4_modifier:0 "Our access to horses has been sufficient."
 per_firearm_charge_modifier:0 "Extensive Use of the Musket"
 desc_per_firearm_charge_modifier:0 "The usage of guns alongside the horse has seen a great increase."
 per_firearm_charge2_modifier:0 "Partial Use of the Musket"
 desc_per_firearm_charge2_modifier:0 "The usage of guns alongside the horse has seen a small increase."
 per_restored_avesta:0 "The Restored Avesta"
 desc_per_restored_avesta:0 "At long last, the Avesta; the sacred collection of all the documented rituals and theological teachings is restored to its former glory!"
