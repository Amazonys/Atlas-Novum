 per_consolidate_persia_title:0 "Consolidate Persia"
 per_consolidate_persia_desc:0 "Ever since the last days of the Saffarid dynasty, the region of Persia has always been in foreign hands. Turks and Mongols have dominated the political nature of Persia.\nThe time has come to overthrow these invaders, to unify Persia, and to consolidate it under our banner."
 per_consolidate_persia_tt:0 "Gain §G32§! development across several provinces in §YPersia§! and §G15§! Reform Progress."
 per_butcher_black_sheep_title:0 "Butcher the Black Sheep"
 per_butcher_black_sheep_desc:0 "While the Timurids were the dominant power of Persia, and still are a thorn in our side, the Turkmen tribe of Qara Qoyunlu are no enemy to underestimate. Their strength and combat experience make them formidable foes, who have their eyes set on Persia. We must strike first, and eliminate the Black Sheep before they have a chance to invade us."
 per_butcher_black_sheep_at:0 "If we push §Y[QAR.GetName]§! from §YPersia§! and §YCaucasus§! or subjugate §Y[QAR.GetName]§!:"
 per_butcher_black_sheep_bt:0 "If we are allied to §Y[QAR.GetName]§!:"
 per_butcher_black_sheep_ct:0 "§Y[Root.GetName]§! gains a permanent claim on every §YKurdish§! province in §YAnatolia§!, §YMashriq§! and §YPersia§!."
 per_protect_the_west_iranian_title:0 "Protect the West Iranian"
 per_protect_the_west_iranian_desc:0 "The Iranian culture is rich and various. While many members of this influential culture have their centers in the Persian mountain ranges, some live in the lands of Anatolia and Mashriq. As the Iranian Empire, it is our duty to protect those from the foreign threats in the West."
 per_protect_the_west_iranian_tt:0 "Every owned province in §YPersia§!, §YAnatolia§! and §YMashriq§! which is of the §Y[Root.Culture.GetGroupName]§! culture group gains the following effects:"
 per_unite_mashriq_title:0 "Unite the Mashriq"
 per_unite_mashriq_desc:1 "The Mashriq is the very cradle of civilization. Ancient empires rose and fell here long before mankind discovered steel but it was under the control of the greatest Iranian empires of the past in many ocasions. It is our birthright to claim this ancient heritage for ourselves and unite it under the [Root.GetAdjective] banner."
 per_subjugate_egypt_title:0 "Subjugate Egypt"
 per_subjugate_egypt_desc:0 "The region of Egypt has changed its owner many times. From the ancient kingdoms to being a mere province of the Roman Empire to their current form as a sultanate bound to be conquered once again. As Egypt used to be part of so many different Persian empires, it is our right to reclaim this land for us."
 per_establish_western_defenses_title:0 "The Western Fortification"
 per_establish_western_defenses_desc:0 "With the rise of a gunpowder empire in the west, it is very clear that they seek our destruction. We must prepare the mountain cities on our western frontiers for the incoming invasions."
 per_establish_western_defenses_at:0 "A random province with §YRamparts§! owned by §Y[Root.GetName]§! or its subjects in the areas of §YImereti§!, §YSamtskhe§!, §YArmenia§!, §YKurdistan§!, §YShahrizor§!, §YLuristan§! and §YKhuzestan§! each gain the following effect:"
 per_establish_western_defenses_bt:0 "until the §YRamparts§! in this province are destroyed"
 per_reform_our_defenses_title:0 "Reform Our Defenses"
 per_reform_our_defenses_desc:0 "Our cities have rarely strong fortification, and only our border provinces have received additional support for defenses. While it is true that our maintenance cost for our defenses is lower through this policy, it is clear that we become an easy picking once invaders breach our frontiers. We must rethink our strategy and renovate the defenses of Persia."
 per_the_tailors_of_persia_title:0 "Tailors of Persia"
 per_the_tailors_of_persia_desc:0 "Clothes and textiles of our land are highly sought after and are symbols of our high culture. The demand for cloth and silk is high; higher than we might be able to provide. We must construct additional workshops in order to satisfy the market."
 per_the_persian_rug_title:0 "The Persian Rug"
 per_the_persian_rug_desc:0 "If somebody thinks of master tailoring, they think of carpets with patterns as complex as also breathtaking. Nobles, clerics, and burghers alike kneel in the splendor which is these masterfully crafted pieces of textile.\nThey think of the Persian Rug; they think of our culture and our art. It is our duty to ensure that no other tapestry can become our competition."
 per_the_persian_rug_at:0 "The event will allow us to manipulate the trade value of §YSilk§!, §YCloth§! and §YDyes§!."
 per_the_persian_rug_tt:0 "from the provinces in the §YPersia§! region, which produces §YSilk§!, §YCloth§! or §YDyes§!."
 per_caucasian_conquest_title:0 "Caucasian Conquest"
 per_caucasian_conquest_desc:0 "The Caucasus is home to many different religions and cultures, and is a natural extension of the Persian mountain range. We should claim these mountains for ourselves in order to bolster our defenses, as well as find new recruits for our army."
 per_secure_khorasan_title:0 "Secure Khorasan"
 per_secure_khorasan_desc:0 "The region of Khorasan is our eastern frontier and the gate to India. It is imperative that we establish a firm grip on this region to protect the heartland of our [Root.GovernmentName]."
 per_establish_eastern_defenses_title:0 "The Eastern Walls"
 per_establish_eastern_defenses_desc:0 "While the western provinces are under the threat of expansionistic empires, our eastern flank is not spared of a similar issue. We must construct defensive strongholds in our east so we are prepared in case of invaders from India."
 per_establish_eastern_defenses_at:0 "A random province with §YRamparts§! owned by §Y[Root.GetName]§! or its subjects in the areas of §YKalat§!, §YSistan§!, §YGhor§!, §YKabulistan§!, §YMashhad§!, §YBirjand§! and §YMakran§! each gain the following effect:"
 per_construct_great_buildings_title:0 "Construct Great Buildings"
 per_construct_great_buildings_desc:0 "The Mongols and Timurids caused unimaginable destruction upon their enemies, and Persia was no exception to their warmongering. As the lands are now under our control, it is time to restore the former glory of the Persian architecture, and restore the destroyed great buildings."
 per_compete_with_hormuz_title:0 "Compete with Hormuz"
 per_compete_with_hormuz_desc:0 "The Strait of Hormuz is the entry of the Indian trade into the Middle East. Cotton, spices, silk, and dyes pass Hormuz to reach their destiny at the markets of Alexandria and Aleppo. We must get our own part of this trade, and control the strait."
 per_engage_in_indian_trade_title:0 "The Indian Enterprise"
 per_engage_in_indian_trade_desc:0 "Indian trade goods such as silk textiles, cotton fabrics, and metal goods are highly requested by European merchants who come to visit us. In return, the Indian merchants themselves also require goods from us such as tobacco, dried fruits, chinaware, and of course some of our cultural exports.\nIt would be of great economic benefit if we establish an enterprise in India to increase our trade revenue as well as our influence in that subcontinent."
 per_riches_of_asia_title:0 "Riches of Asia"
 per_riches_of_asia_desc:0 "The riches of Asia are plentiful: from the majestic silk and cloth of Persia, the coffee of Yemen, and the wool of the Turkoman tribes to the cotton and gems of India. As the connecting bridge in the center of Asia, we are in a prime position to master the trade of these invaluable goods, and become the middleman between Asia and the great powers of the world."
 PERSIAN_SILK:0 "Persian Textiles"
 PERSIAN_DYES:0 "Persian Textiles"
 PERSIAN_CLOTH:0 "Persian Textiles"
 per_arl_expand_the_safavid_order_title:0 "Expand the Safavid Order"
 per_arl_expand_the_safavid_order_desc:0 "The origins of our dynasty are humble, yet impressive in its own right. Starting as Safaviyya in Ardabil, the cunning leaders of this Sufi order reformed it into a militant organization that shall later establish our empire.\nAs its leader, it is imperative that we expand the influence of the Safavid Order within our borders."
 per_arl_legacy_of_the_safavid_title:0 "Legacy of the Safavid"
 per_arl_legacy_of_the_safavid_desc:0 "The Safaviyya established the foundations of our religious beliefs and shapes our society. We shall establish a tribute fitting to the Safavid dynasty and their order to honor their legacy!"
 per_tim_patronage_of_the_arts_title:0 "Patronage of the Arts"
 per_tim_patronage_of_the_arts_desc:0 "During the time of the great conqueror Timur, the capital cities of his empire became bright jewels of the Middle East. Artists, artisans, and craftsmen from all over the empire have been relocated to the city so they can use their skills to create unrivaled beauty.\nWe shall revive his legacy once again, and develop [Root.Capital.GetName] to the gem of our nation."
 per_tim_legacy_of_timur_title:0 "Legacy of Timur"
 per_tim_legacy_of_timur_desc:0 "Timur brought fear and death upon his enemies. He created an empire based on the success of the Mongolian Empire. We shall take his mantle and embrace the Legacy of Timur!"
 per_tab_ziyarids_successor_title:0 "Ziyarid's Successor"
 per_tab_ziyarids_successor_desc:0 "In the late 10th and early 11th centuries, the Ziyarid dynasty was the dominant power of Persia. Even though their reign was short-lived as foreign invaders claimed the state's territory, it is still a period of Mazandarani rule which marks Persia.\nWith our new rise to power, we shall claim the title of their successor."
 per_tab_legacy_of_eranshahr_title:0 "Legacy of Eranshahr"
 per_tab_legacy_of_eranshahr_desc:0 "Our origins trace way farther back than just the Ziyarid dynasty. In the times of the late antiquity, the Persian lands were ruled by Eranshahr; the glorious Sasanian Empire, a Zoroastrian realm that defied the Romans to their west.\nOf course it would be ridiculous to assume their long-lost title as we are Persians, but we can carry on their legacy by reclaiming their old territories."
 per_qqq_a_state_on_horseback_title:0 "A State on Horseback"
 per_qqq_a_state_on_horseback_desc:0 "Our origins are not from the Persian region but from the untamed steppes of Central Asia. As such, the horse is not only a tool to maneuver, but a core pillar of our society. We must ensure to not forget it."
 per_qqq_legacy_of_the_seljuk_title:0 "Legacy of the Seljuk"
 per_qqq_legacy_of_the_seljuk_desc:0 "The steppes are calling us once again. The legacy of our ancestors, the Seljuk Empire, is on our shoulders. We shall honor their glory and restore their achievements."
 per_create_the_ghulams_title:1 "Create the Ghilman"
 per_create_the_ghulams_desc:0 "The military consists mostly of irregular troops which are called in times of need, and the [Root.GetQizilbashOrFallbackName], who themselves have shown their discipline on the battlefield. While the [Root.GetQizilbashOrFallbackName] have sworn their loyalty to the [Root.Monarch.GetTitle], it is obvious that they are a powerful entity within our politics.\nWe must not allow them to be the dominant branch of our military. A new counterbalance has to be created!"
 per_shahanshahs_coffers_title:0 "Shahanshah's Coffers"
 per_shahanshahs_coffers_desc:0 "At long last, Persia is under one single, unifying banner. The aftermath of the Mongol and Timurid reigns still hangs over our lands like a shadow. The country is in dire need of reconstruction. We should accumulate the necessary resources to start the Persian Renaissance."
 per_the_silk_road_title:0 "The Silk Road"
 per_the_silk_road_desc:0 "The Silk Road has been the connecting line between the European kingdoms with the Asian civilizations for centuries. After the fall of the Mongol Empire, however, this trade route became disjointed and not as safe to travel as it used to be. We must restore its security and importance."
 per_sino_persians_relations_title:0 "Sino-Persian Relations"
 per_sino_persians_relations_desc:0 "Ever since the first use of the Silk Road, the Persian and the Chinese Empires have been in a constant state of contact and exchange with each other. As our side of the Silk Road is now back in our control, the time has come to restore this contact, and to establish a beneficial relationship with the Celestial Empire."
 per_sino_persians_relations_at:0 "If we complete this mission while being allied with a country which owns [1816.GetName], [1821.GetName] and [667.GetName]:"
 per_sino_persians_relations_bt:0 "We will establish an §YEmbassy§! with our ally in China which removes the diplomatic relations penalty of the alliance."
 per_our_religious_direction_title:0 "Our Religious Direction"
 per_our_religious_direction_desc:0 "Religion is a pillar of any civilized empire. Naturally, it is an aspect we have to take into consideration, and this with absolute care and thought. The religious fate of the Middle East may lay in our hands, and as such requires skilled experts of religious matters."
 per_our_religious_direction_at:1 "Gain access to the §OMuslim§! or to the §OZoroastrian§! missions."
 per_rally_the_warriors_title:0 "Rally the Warriors"
 per_rally_the_warriors_desc:0 "The Persian lands as well as the crown of the Shahanshah are ours. Now we must secure both of these so that no foreign power such as another Mongolian invasion or attack of the Turks can threaten the Persians again. The great warriors of Persia must be rallied under our banner!"
 per_qizilbash_loyalty_title:0 "[Root.GetQizilbashOrFallbackName] Loyalty"
 per_qizilbash_loyalty_desc:0 "[Root.per_qizilbash_loyalty_desc]"
 per_qizilbash_loyalty_desc_qizilbash: "The Qizilbash are a branch of our military made of Shia militant Turkomans. They are organized in Turkic clans, and each of them has its own unique attributes which makes the collaboration of these tribes at times challenging. Still, the loyalty of the [Root.GetTurkomanOrHorseman] has to be bound to the [Root.Monarch.GetTitle]. It would be best to remind them of this fact."
 per_qizilbash_loyalty_desc_aswaran: "The Aswaran has been an old branch of our military before the Islamic conquest. With our return to Zoroastrian, they are once again in our service, though nowadays they have strong Turkoman influences as many of these clans were the first to join our cavalry forces. They are organized as a separate unit within our military and usually do not mingle with other branches. Still, the loyalty of the Aswaran has to be bound to the [Root.Monarch.GetTitle]. It would be best to remind them of this fact."
 per_qizilbash_loyalty_at:0 "Transfer §Y50.0%§! of the land owned by the §Y[This.GetNobilityOrFallbackName]§! to the §Y[This.GetQizilbashOrFallbackName]§!."
 per_qizilbash_loyalty_bt:0 "Create §G5§! units of §Y[Root.GetQizilbashOrFallbackName] Infantry§! for §Y[Root.GetName]§!."
 per_recruit_the_qizilbash_title:0 "Recruit the [Root.GetQizilbashOrFallbackName]"
 per_recruit_the_qizilbash_desc:0 "The [Root.GetQizilbashOrFallbackName] have become a significant political entity within [Root.GetName]. However, their position has little worth to us if they cannot back it up with their presence on the battlefield. We should remember the Turkoman where their position is actually needed."
 per_balance_of_power_title:0 "Balance of Power"
 per_balance_of_power_desc:0 "The [Root.GetNobilityOrFallbackName], the [Root.GetQizilbashOrFallbackName] and the [Root.GetGhulamsOrFallbackName] are all part of the powerful aristocracy of [Root.GetName]. Naturally, each estate seeks to undermine the authority of the [Root.Monarch.GetTitle] in order to expand their own power.\nTheir game can be played against them, however. The [Root.GetGhulamsOrFallbackName] were created so that the [Root.GetQizilbashOrFallbackName] have an active opposition. It is time to utilize this purpose, and play the estates against each other."
 per_balance_of_power_ct:0 "Neither §Y[Root.GetNobilityOrFallbackName]§!, §Y[Root.GetQizilbashOrFallbackName]§! nor §Y[Root.GetGhulamsOrFallbackName]§! has more privileges active than the other two estates."
 per_the_tofangchi_title:0 "Tofangchi Regiments"
 per_the_tofangchi_desc:0 "While sword, bow, and horse are staples of our military might, it is clear that new technologies in the arts of war are arising. The neighboring powers are already adopting these new weapons such as the musket to subjugate those who cannot or will not go with the time.\nWe must create a military branch which focuses on the combat with the musket."
 per_center_of_culture_title:0 "Center of Culture"
 per_center_of_culture_desc:1 ""Culture" and "[Root.GetName]" go hand in hand. When an amir gets asked what is culture they will point to our [Root.GovernmentName]. When a scholar gets asked where the center of art is they will point to [Root.Capital.GetName]."
 per_checks_and_balance_title:0 "Checks and Balance"
 per_checks_and_balance_desc:1 "The power of the [Root.Monarch.GetTitle] is kept in by a Council of State and the Grand Vizier. No action of the [Root.Monarch.GetTitle] was valid as long the Grand Vizier made an objection.\nWhile this style of government has its benefits for the estates, it is not optimal for any [Root.GovernmentName] which seeks to centralize the power to the ruler. We must ensure that the estates are just as much kept in check as our [Root.Monarch.GetTitle] is."
 per_checks_and_balance_tt:0 "Two §YEstates§! have at least §Y60§! Influence, the others have at least §Y40§! Influence."
 per_enlightened_rule_title:0 "Enlightened Rule"
 per_enlightened_rule_desc:0 "A ruler is only as good as their wisdom, vision and authority can allow them to be. [Root.Monarch.GetTitle] might have a divine right to rule over [Root.GetName], but this sovereignty must be supported by the ideas of Absolutism and Vision for the [Root.GetAdjectve] future."
 per_enlightened_rule_tt:0 "Has selected one of the three §YMission Paths§! available to [Root.GetName]."
 per_enlightened_rule_at:0 "If the §YMuslim Path§! has been chosen:"
 per_enlightened_rule_ct:0 "If the §YZoroastrian Path§! has been chosen:"
 per_create_the_tupchi_title:0 "Create the Tupchi"
 per_create_the_tupchi_desc:0 "Gunpowder-based weaponry has become more and more common on the battlefields. The artillery of the times of the Islamic Golden Age cannot compete with the siege ability of the cannons from the west, and their combat capacities are outclassed tenfold. We must learn the secrets of artillery construction and establish an artillery force of our own."
 per_create_the_tupchi_tt:0 "Any country which has its capital in §YEurope§!, has a §YMilitary Technology§! level equal or great of [Root.GetName] and is either our §Ysubject§! or §Yally§! has at least §Y150§! opinion of us."
 per_establish_the_qurchi_title:0 "Establish the Qurchi"
 per_establish_the_qurchi_desc:0 "While the military represents our power to execute our diplomacy through force, it is also the guard which protects us from others trying to exercise their geopolitical demands on us. However, it also has an additional function which is protecting the [Root.Monarch.GetTitle] so that the [Root.GetDynastyOrFallback] [Root.GovernmentName] will not find a premature end.\nWe should establish a military branch completely dedicated to the safety of the [Root.Monarch.GetTitle]."
 per_cultured_court_title:0 "Cultured Court"
 per_cultured_court_desc:0 "The court needs to perfect our practices, our customs and culture. This does not only include the perfection of our customs but also embracing our ideals and morals. Corruption shall be completely absent while meritocracy shall dominate the court life."
 per_houses_of_knowledge_title:0 "Houses of Knowledge"
 per_houses_of_knowledge_desc:0 "Knowledge is a gift of the divine granted to the humble man. Medicine, mathematics, physics - these are all schools of thought we should embrace and promote. We shall build universities so more of our people can earn the gift of knowledge."
 per_the_seljuk_successors_title:0 "The Seljuk Successors"
 per_the_seljuk_successors_desc:0 "To our west lies the lands of Anatolia. Once home to the Romans, the provinces and cities were the battlegrounds of invading Mongols and Turks. Now it is the hatchery to the successors of the Seljuk Turks who once conquered Persia.\nWe should not lose any more time, and march into Anatolia before Persia gets once again conquered by the Turks."
 per_end_the_turkish_threat_title:0 "End the Turkish Threat"
 per_end_the_turkish_threat_desc:0 "Our march into Anatolia has not ended yet. As long as any Turkish empire has a foothold beyond the Bosporus, the [Root.GetAdjective] [Root.GovernmentName] is under their threat. We shall drive them to Europe and secure our security with their blood."
 per_end_the_turkish_threat_ct:0 "No province in §YAnatolia§! is hold by any §YTurkish§! country which is NOT a subject of [Root.GetName]."
 per_end_the_turkish_threat_at:0 "Create §G10§! §YJanissaries§! for §Y[Root.GetName]§!."
 per_claim_constantinople_title:0 "City of World's Desire"
 per_claim_constantinople_desc:0 "For many centuries, the ancient Persian empires and the Romans have been bitter rivals. Each empire has tried to dominate the other and claim their territories for themselves. As time passed on, so did both empires crumble to dust.\nHowever, unlike the Emerald Lion is once again ruling over the Zagros mountains while the Purple Phoenix is nothing but ash. It is time to finish what our ancestors started all those centuries ago, and claim the Roman capital for ourselves!"
 per_indomitable_lion_title:1 "[Root.GetPreviewColorPER]Indomitable Lion[Root.GetPreviewColorPER_end]"
 per_indomitable_lion_desc:0 "Neither the Ottomans nor any Mughal shall lay claim on our border.\nNo Christian power shall threaten our pious resolve.\nNo Muslim state shall deny our sovereignty as the new Caliphate.\nWe are the indomitable lion of [Root.GetName] reigning over the gates to Europe to the jewel which is India."
 per_a_new_eranshahr_title:1 "[Root.GetPreviewColorPER]A New Eranshahr[Root.GetPreviewColorPER_end]"
 per_a_new_eranshahr_desc:0 "Our point of reference has always been the achievements of the Sasanian Empire - the great Zoroastrian Empire before its fall to the Muslim conquest. However, our ambitions are grander in design as our borders have surpassed those of the Sasanians.\nThe New Eranshahr, led by the ideals and teachings of Zoroaster, shall become the incarnation of the ancient Achaemenid Empire itself! We shall carry its legacy and create a Persian empire unprecedented!"
 par_invade_india_title:0 "Invade India"
 par_invade_india_desc:0 "The land touched by the Ganges river is one of the most fertile places in the world, and the riches northern India possesses attest to it. While we have secured our natural borders at the frontier to India, it is only a matter of time before an Indian empire rises to contest us. We should strike first, and claim the Hindustani wealth for ourselves first."
 per_fortify_the_thar_desert_title:0 "Fortify the Thar Desert"
 per_fortify_the_thar_desert_desc:0 "While by far not as fertile or wealthy as the riverbank of the Ganges, the Thar Desert still is a geographical asset in India which we shall add to our [Root.GovernmentName]. After all, once this region is fortified we can assure that our southern-eastern flank is protected while we concentrate our efforts on the rest of India."
 per_fortify_the_thar_desert_at:0 "A random province with §YRamparts§! owned by §Y[Root.GetName]§! or its subjects in the areas of §YJangladesh§!, §YMarwar§!, §YSouthern Sindh§!, and §YPatan§! each gain the following effect:"
 per_master_of_india_title:0 "Master of India"
 per_master_of_india_desc:0 "The heart of India itself is within our grasp. We must continue our campaign and claim absolute rule as Master of India!"
 per_master_of_india_at:0 "The event will allow us to form the @MUG §Y[MUG.GetName]§!."
 per_the_islamic_teachings_title:1 "[Root.GetPreviewColorPER]The Islamic Teachings[Root.GetPreviewColorPER_end]"
 per_the_islamic_teachings_desc:0 "Islam is a complicated religion. Many heirs of Muhammad - peace be upon him - claim the superiority of their teachings over those of their rivals, and eventually, the Islamic faith split into different branches. Only one path can be chosen, only one branch can be taken to reach spiritual enlightenment."
 per_the_islamic_teachings_at:1 "Gain access to the §OShia§! or to the §OSunni§! missions."
 per_convert_persia_title:1 "[Root.GetPreviewColorPER]Convert Persia[Root.GetPreviewColorPER_end]"
 per_convert_persia_desc:0 "The religious situation in Persia is precarious and a breeding ground for future rebellions against our reign. We must create a unifying, [Root.GetAdjective] identity by enforcing absolute religious unity."
 per_convert_persia_ct:0 "Has either selected the §YShia§! or the §YSunni§! mission path."
 per_unify_the_shia_realms_title:1 "[Root.GetPreviewColorPER]Unify the Shia Realms[Root.GetPreviewColorPER_end]"
 per_unify_the_shia_realms_desc:0 "We are not the only state that embraces the Shiite teachings. Many other realms in Arabia, in the Mashriq, and even in Africa. It is our holy duty to protect them from the heretic threats either through diplomacy or by direct control."
 per_unify_the_shia_realms_at:1 " §YShia§! provinces in §YArabia§!, §YIndia§! or in §YAfrica§! are hold by a §YShia§! country which is either §Y[Root.GetName]§!, its subject or its ally."
 per_unify_the_shia_realms_bt:0 "Every §YShia§! ally which own provinces in §YArabia§! or §YAfrica§! have §G+25§! more reason to accept joining our §YSphere of Cultural Influence§!."
 per_great_shia_empire_title:1 "[Root.GetPreviewColorPER]Great Shia Empire[Root.GetPreviewColorPER_end]"
 per_great_shia_empire_desc:0 "We shall forge a Shiite Empire which stands the test of time. A realm which puts the legendary empires of our ancestors such as the Achaemenid Empire in the shadow when it comes to actual world power."
 per_abbasid_successor_title:1 "[Root.GetPreviewColorPER]Abbasid Successor[Root.GetPreviewColorPER_end]"
 per_abbasid_successor_desc:0 "The Persian region was once a significant part of the Abbasid Caliphate which ruled over the Muslim World with grace and might. As invaders marched through Persia and the Caliphate was challenged by internal struggles, the Abbasid Dynasty stopped existing as a political entity entirely.\nIt is time to claim their mantle for ourselves and unite its territories under our banner."
 per_unify_islam_title:1 "[Root.GetPreviewColorPER]Unify Islam[Root.GetPreviewColorPER_end]"
 per_unify_islam_desc:0 "Islam has been fractured for far too long. Heathens have taken cities that were once our Holy Sites while heretics ensure that our brothers remain separated. If we truly want to claim succession of the Caliphate, we must prove our mettle and unify Islam under the great rule of our [Root.Monarch.GetTitle]."
 per_our_religious_stance_title:1 "[Root.GetPreviewColorPER]Our Religious Stance[Root.GetPreviewColorPER_end]"
 per_our_religious_stance_desc:0 "Few topics are as divisive as the matters of belief and the treatment of heathens and heretics. Not only does this stance affect our population, which seems to grow with every successful conquest.\nWe should hold a theological debate and get the opinion of both the [Root.GetChurchOrFallbackName] and the [Root.GetDhimmiOrFallbackName]."
 per_our_religious_stance_at:0 "If we complete this mission while we have an §YInquisitor§! hired:"
 per_our_religious_stance_bt:0 "If we complete this mission while we have a §YTheologian§! hired:"
 per_sword_of_our_faith_title:1 "[Root.GetPreviewColorPER]Sword of our Faith[Root.GetPreviewColorPER_end]"
 per_sword_of_our_faith_desc:0 "While the question of the heathens within our state is cleared, it is apparent that the infidels outside of our border are a threat to the [Root.Religion.GetName] faith and our cultural identity as a whole. We must pick up the sword and fight for not only the survival but prosperity of the [Root.Religion.GetGroupName]!"
 per_sword_of_our_faith_ct:0 "Claiming and staying the §YDefender of Faith§! gives now the following bonuses:"
 UNTIL_NO_MORE_DOTF:0 "until we are no longer §YDefender of Faith§!"
 per_the_persian_influence_title:1 "[Root.GetPreviewColorPER]The Persian Influence[Root.GetPreviewColorPER_end]"
 per_the_persian_influence_desc:0 "Not every expansion has to be done through warfare. Diplomacy and culture are the tools we shall utilize to spread our influence and manipulate the smaller states. The growth of our territory shall not be decided on the battlefield but in the court. But first, we must prepare our bureaucracy for the challenges ahead."
 per_the_persian_influence_ct:1 "The culture is either §Y[Root.Culture.GetName]§!, of the §Y[Root.Culture.GetGroupName]§! or is §Yaccepted§!, and the religion is §Y[Root.Religion.GetName]§!."
 per_expand_our_influence_title:1 "[Root.GetPreviewColorPER]Expand Our Influence[Root.GetPreviewColorPER_end]"
 per_expand_our_influence_desc:0 "Most empires rely on brute force on the battleground, on insidious diplomatic intrigues, or on royal marriages of dynasty members to expand their borders.\nSuch methods, while having their right to exist, are practices of civilizations that did not embrace their culture as a tool for their foreign policies. We, on the other hand, shall expand our influence not through cannon fire and knives in the back, but through our poetry and carpets."
 per_expand_our_influence_at:0 "Has used any of the §YPersian Influence§! actions at least §Y5§! times (§Y[Root.GetCurrentPersianInfluenceInteractionCounter]§!/§Y5§!)"
 per_expand_our_influence_bt:1 "Has used the diplomatic action '§YElevate Influenced State§!' at least §Y5§! times (§Y[Root.GetCurrentPersianInfluenceElevationCounter]§!/§Y5§!)"
 persian_influence_interaction_counter_tt:0 "[This.persian_influence_interaction_counter.GetValue]"
 persian_influence_elevation_counter_tt:0 "[This.persian_influence_elevation_counter.GetValue]"
 per_language_of_poetry_title:1 "[Root.GetPreviewColorPER]Language of Poetry[Root.GetPreviewColorPER_end]"
 per_language_of_poetry_desc:0 "Arabic might be the language of the faith in the Levant and Persia, but the language of art, court, and culture is [Root.Culture.GetName]. Every artist, every poet, and every Sultan shall speak [Root.GetAdjective] in their courts!"
 per_language_of_poetry_at:0 "Has converted the culture of at least §Y50§! provinces to §Y[Root.Culture.GetName]§! (§Y[Root.GetNumCultureConvertedToOwnCultureProvinces]§!/§Y50§!)."
 per_language_of_poetry_bt:0 "Has forced converted the primary culture of at least §Y15§! countries to §Y[Root.Culture.GetName]§! through war or through diplomatic actions (§Y[Root.GetNumForceCultureConvertedCountries]§!/§Y15§!)."
 per_language_of_poetry_ct:0 " subject nations have §Y[Root.Culture.GetName]§! as their primary culture."
 per_reborn_in_fire_title:1 "[Root.GetPreviewColorPER]Reborn in Fire[Root.GetPreviewColorPER_end]"
 per_reborn_in_fire_desc:0 "For far too long has our ancient religion laid dormant. It is time to rekindle the flame; to forge our [Root.GovernmentName] in the light of the Zoroastrianism!"
 per_reborn_in_fire_at:0 "If we complete this mission after completing the '§Y[Root.GetName] and Zoroastrianism§!' event chain:"
 per_reborn_in_fire_bt:0 "If we have no §YZoroastrian§! Center of Conversion present in our country, then §Y[Root.Capital.GetName]§! changes its religion to §YZoroastrian§! and gains a §YCenter of Conversion§!."
 per_build_the_fire_temples_title:1 "[Root.GetPreviewColorPER]Build the Fire Temples[Root.GetPreviewColorPER_end]"
 per_build_the_fire_temples_desc:0 "Fire is a symbol of purity, and, although our religion is far away from one of fire-worship, its light which represents Ahura Mazda's energy is holy to us. With the Muslim conquest, many Fire Temples have been destroyed; their lights have been snapped out. We must restore their glory and reconstruct the Fire Temples."
 per_purify_the_holy_sites_title:1 "[Root.GetPreviewColorPER]Purify the Holy Sites[Root.GetPreviewColorPER_end]"
 per_purify_the_holy_sites_desc:0 "The Muslim conquest, as well as the following invasions of the Central Asian horsemen, brought nothing but destruction to Zoroastrian cities. Not even our holiest sites, those who once held the flame of Zoroaster himself, were spared. We must purify those holy sites at once."
 per_balance_the_three_flames_title:1 "[Root.GetPreviewColorPER]Balance the Flames[Root.GetPreviewColorPER_end]"
 per_balance_the_three_flames_desc:0 "Three flames; deriving their energies directly from Ahura Mazda.\nThree flames; performing miracles on the spot, sacred to our fate.\nThree flames; all of equal value, all of equal balance.\n\nThe [Root.GetChurchOrFallbackName] wish that neither sacred flame takes over the others, yet all three receive careful attention of our prayers."
 the_three_royal_fires_counter_tt:0 "[This.the_three_royal_fires_counter.GetValue]"
 per_balance_the_three_flames_tt: "Our government reform has the '§YThe Three Royal Fires§!' mechanic."
 per_balance_the_three_flames_at:1 "Has used the §YThe Three Royal Fires§! government abilities at least §Y5§! times (§Y[Root.GetRoyalFiresAbilityCounter]§!/§Y5§!)"
 per_balance_the_three_flames_bt:1 "Has used the §YAdur Farnbag§! government ability of The Three Royal Fires at least §Yonce§!."
 per_balance_the_three_flames_ct:1 "Has used the §YAdur Burzhen Mirh§! government ability of The Three Royal Fires at least §Yonce§!."
 per_balance_the_three_flames_dt:1 "Has used the §YAdur Gushnasp§! government ability of The Three Royal Fires at least §Yonce§!."
 per_restore_the_avesta_title:1 "[Root.GetPreviewColorPER]Restore the Avesta[Root.GetPreviewColorPER_end]"
 per_restore_the_avesta_desc:0 "The Avesta is the sacred collection of our religion's holy texts. It depicts our cosmology of Ahura Mazda and his seven Amesha Spenta; it contains the rituals and ethics of our belief, the concepts of free will, and the fight between the Ahura Mazda and his nemesis, the evil spirit Angra Mainyu.\nThe religious enemies were thorough as most Avestas have been destroyed. We must recreate it so that the legacy of Zoroaster can carry on."
 per_the_city_of_daman_title:1 "[Root.GetPreviewColorPER]The City of Daman[Root.GetPreviewColorPER_end]"
 per_the_city_of_daman_desc:0 "Many true believers have fled Persia when the fate of their home had become clear. These souls have founded a new community in the Indian city of Daman. Many generations later, the people living there cannot be called [Root.GetAdjective], but they are still connected to us through our common beliefs. We must ensure that this community thrives under a Zoroastrian state."
 per_muslim_integration_title:1 "[Root.GetPreviewColorPER]Muslim Integration[Root.GetPreviewColorPER_end]"
 per_muslim_integration_desc:0 "The Muslims have lost their position as the dominant governing body over [Root.GetName]. Now they have become heathens to a Zoroastrian [Root.GovernmentName].\nWe cannot allow the desire for vengeance; the lust to do evil under the premise of justice to consume us. Instead, we shall find a peaceful way to integrate the Muslims into our society."
 per_zoroastrian_community_title:1 "[Root.GetPreviewColorPER]Zoroastrian Community[Root.GetPreviewColorPER_end]"
 per_zoroastrian_community_desc:0 "Now that our religious and political position is secured the time has come to find kindred spirits in this dark world. Let us establish a Zoroastrian community where we can support each other in times of need."
 per_zoroastrian_community_tt:0 " known countries are §Y[Root.Religion.GetGroupName]§!."
 per_an_asha_empire_title:1 "[Root.GetPreviewColorPER]An Asha Empire[Root.GetPreviewColorPER_end]"
 per_an_asha_empire_desc:0 "Asha is a concept with many highly different meanings. However, the most common one associated with it is 'right' and 'order' - attributes we shall aim for our reforged [Root.GovernmentName]. The good words, thoughts, and deeds must be weaved in every aspect of our culture and government."
