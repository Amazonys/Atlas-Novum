 BYZ_pronoia_subject_explanation:0 "§YPronoiars§! are a unique subject type available to §Y[BYZ.GetName]§! and §Y[ROM.GetName]§!.\n\nA nation can only have a limited amount of §YPronoiars§! governed by the §YNumber of Pronoiars§! modifier, attainable with §YIdea Groups§!, §YGovernment Reforms§! and for every 100 §YLand Forcelimit§!. This also means §YPronoiars§! do not cost §YDiplomatic Relations§!.\n\nPronoiars are subject types based around contributing to war efforts. By default, Pronoiars take away §R-5§! Land Forcelimit from their overlord while providing §G10.0%§! Forcelimit and §G20.0%§! Manpower and Sailors. Moreover, Pronoiars receive massive bonuses to Regiment Cost and Global Manpower, while also receiving massive penalties for Core Creation Cost and Overextension Impact.\n\nIn order to annex a §YHereditary Pronoiar§! subject, the nation must be first turned into a regular §YPronoiar§! with the '§YRetract Right to Inheritance§!' Diplomatic Action. When a regular §YPronoiar§!, the subject will be inherited on their Monarch's death."
