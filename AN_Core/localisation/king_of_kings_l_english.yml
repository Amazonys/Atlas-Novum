 #Disaster
 georgian_crisis:0 "Georgian Crisis"
 georgian_crisis.1.t:0 "The Georgian Crisis"
 georgian_crisis.1.d:0 "In the dimly lit halls of our royal palace, the somber echoes of the King's failed attempts to restore order serve as a chilling reminder of the predicament that Georgia now faces. With each passing day, the grip of the crown slackens, its shine dulled by the tarnish of political failure and burgeoning chaos. Rumors from the west carry news of Demetrius rallying his nobles, their words seething with discontent and ambitious yearnings. His claims to the crown grow louder and more audacious, stoking the fires of an imminent conflict. Other nobles, once staunch supporters of the crown, now whisper of rebellion, their loyalty swaying in the face of uncertainty. It seems the feared crisis is upon us. With our kingdom fractured and at the precipice of civil war, we find ourselves in desperate need of decisive action. Will we regain control, or will we let the crown slip from our grasp?"
 georgian_crisis.1.a:0 "We will fight for our rightful rule!"
 georgian_crisis.2.t:0 "Order Restored"
 georgian_crisis.2.d:0 "The bitter echoes of rebellion have at last been silenced. With the defeat of Demetrius and his ambitious nobles, a sense of calm has returned to the land of Georgia. The king's rule, once teetering on the precipice of collapse, now stands firm once again. The royal banner flies high above the castle, a symbol of our hard-fought victory and regained control. The nobles who once sought to exploit the instability of the crown now bow their heads in surrender, their dreams of autonomy crushed under the might of our united forces. Their rebellious fire has been doused, and our king's authority remains unquestioned."
 georgian_crisis.2.a:0 "We have prevailed"
 georgian_crisis.3.t:0 "The Atabegs Break Away"
 georgian_crisis.3.d:0 "In the midst of the chaotic Georgian Crisis, a courier arrives from the southwestern reaches of our realm. He brings a message from the Atabegs of Samtskhe, and his grim countenance bodes ill. The Atabegs have declared their independence, unwilling to remain under the faltering rule of the Bagrationi dynasty. This daring move is a chilling example of the damage our internal strife has wrought. The separatists see the weakened state of our kingdom as an opportunity to establish their rule, free from the burdens and controls of the central authority. The blow to our sovereignty is profound, adding to the challenges we face amidst the crisis. How we respond to this affront will have far-reaching implications for the fate of our kingdom."
 georgian_crisis.3.a:0 "Blighted traitors!"
 georgian_crisis.3.b:0 "There is nothing we can do..."
 georgian_crisis.4.t:0 "Imereti Declares Independence"
 georgian_crisis.4.d:0 "The echoes of strife have given rise to a new, unsettling note: the proclamation of an independent Kingdom of Imereti. Demetrius Bagrationi, our King's own brother, appears to have turned his ambition into action. As the ruler of Western Georgia, his latest move signifies a profound and direct challenge to our crumbling authority. His call for independence reverberates through the realm, sowing discord and inspiring other would-be separatists. The bonds that once held our Kingdom together seem to be fraying at an alarming rate, the strings of loyalty cut by the sharp edge of ambition. With the realm teetering on the brink of fragmentation, we are faced with a dire decision."
 georgian_crisis.4.a:0 "Rally the troops, Demetrius will pay for his treachery!"
 georgian_crisis.4.b:0 "It is a lost cause..."
 #Decisions
 georgia_constantinople_title:0 "Move the Capital to Constantinople"
 georgia_constantinople_desc:0 "In a momentous turn of events, the courageous nation of Georgia has emerged triumphant in the reconquest of Constantinople, reclaiming the ancient throne of the Roman Empire. As the new custodians of this historic city, a critical decision now lies before us: Shall we embrace our glorious victory by relocating our capital to Constantinople, solidifying Georgia's reign over this symbolic heart of the empire?"
 #Events
 flavor_geo.1.t:0 "A Troubled Realm"
 flavor_geo.1.d:0 "Once a prominent power and unrivaled hegemon of the Caucasus, Georgia has suffered a dramatic downfall over the centuries, losing its eminent status. The prosperous era came to an abrupt end with the onslaught of the Mongols, Turks, and Timur, paving the way for a relentless fight for survival. This dwindling power was accompanied by an economic decline, leading to a desperate nobility demanding an increasing number of privileges.\n\nIn an attempt to address this issue, King Alexander I, following a time-honored Byzantine tradition, appointed his three sons as joint rulers, establishing a unique system known as a triarchy where the sons shared sovereignty over the kingdom. This arrangement, however, was short-lived as Alexander renounced his throne in 1442 and sequestered himself in a monastery.\n\nHis eldest son, Vakhtang, claimed the throne, yet with no successor to his name, the nobility and his brothers are biding their time, eagerly anticipating a chance to claim the crown for themselves. Hence, the future trajectory of our kingdom remains shrouded in uncertainty."
 flavor_geo.1.a:0 "We will prevail!"
 flavor_geo.2.t:0 "Heirs of the Romans"
 flavor_geo.2.d:0 "For centuries, the Byzantine Empire valiantly defended Constantinople, but now the flame of Byzantine glory flickers. The time has come for Georgia to seize the mantle, to succeed where others have faltered, and to forge a new legacy upon the storied foundations of Rome. The Georgian Reconquest envisions a triumphant return to Constantinople, a rebirth of a new Roman era, with a Georgian ruler ascending the throne, guided by the principles of righteousness, strength, and unwavering faith. In this momentous event, Georgia, fortified by its indomitable spirit and military prowess, shall become the bulwark of the Orthodox world. The new Roman legacy, shaped by Georgian hands, will rekindle the flame of Byzantine glory and breathe new life into the Orthodox faith. The walls of Constantinople, now under Georgian guardianship, shall defy the onslaught of adversaries, becoming an impregnable bastion that inspires hope and preserves the Orthodox legacy for generations to come. The world watches with bated breath as this historic chapter unfolds."
 flavor_geo.2.a:0 "The Phonenix rises!"
 flavor_geo.3.t:0 "Fall of Sarai"
 flavor_geo.3.d:0 "The heart of the Great Horde lays penetrated. The great city of the Khan has fallen, marking the end of the Tatar Yoke and the horde's rule over the steppe. The scourge which threatened the Christian world for many years and forced countless nations into subjugation is now a thing of history. Our brave soldiers, thirsting for revenge, are only awaiting orders to put the city to torch, turning it into a smoldering ruin, ready to be swallowed up by the steppe once again."
 flavor_geo.3.a:0 "Burn it to ash!"
 flavor_geo.3.b:0 "Take the loot to [Root.Capital.GetName]"
 flavor_geo.3.c:0 "Spare the city"
 flavor_geo.4.t:0 "Giorgi Saakadze"
 flavor_geo.4.d:0 "As the winds of change sweep across the Georgian lands, a name resounds throughout history: Giorgi Saakadze. Born around 1570, Giorgi Saakadze rose through the ranks to become a prominent military commander and statesman. Renowned for his unwavering spirit and exceptional leadership, he orchestrated a series of triumphs against formidable foes, defending the Georgian lands from relentless Persian and Ottoman invasions. Although somewhat controversial for his service to Safavids and Ottomans, a choice that drew criticism and divided opinions among his contemporaries, his experiences in the service of other powers have granted him a unique perspective and a wealth of knowledge. The time has come to honor this extraordinary figure. The question arises: How shall we pay tribute to Giorgi Saakadze's extraordinary legacy? Two paths lie before us:"
 flavor_geo.4.a:0 "Appoint him as a general"
 flavor_geo.4.b:0 "Engage him as an advisor"
 flavor_geo.5.t:0 "Sulkhan-Saba Orbeliani"
 flavor_geo.5.d:0 "In the realm of Georgian intellect and culture, one name stands tall, embodying the essence of enlightenment, literary brilliance, and a deep passion for preserving the heritage of a proud nation: Sulkhan-Saba Orbeliani. Regarded as a luminary of his time, Orbeliani's life and accomplishments have left an indelible mark on the tapestry of Georgian history. Orbeliani's written works, marked by their eloquence and depth, captured the essence of Georgian folklore, traditions, and the very soul of the nation. His masterful contributions to ethnography and folklore not only served as a testament to the richness of Georgian heritage but also played a pivotal role in preserving and revitalizing cultural identity during a time of external influences. How shall we honor this man?"
 flavor_geo.5.a:0 "Offer him a place at the royal court"
 flavor_geo.5.b:0 "We will make use of him elsewhere"
 flavor_geo.6.t:0 "Unrest in Samtskhe"
 flavor_geo.6.d:0 "Throughout the vast expanse of Georgia, tales of disorder and chaos echo through our halls. The political turmoil plaguing the central governance has not gone unnoticed, particularly by the Atabegs of Samtskhe. They gaze upon our weakened state with a newfound boldness, a defiant glint in their eyes. Discontent murmurs are growing into loud proclamations of dissatisfaction, as they condemn our unstable rule and their subjugation under it. Their loyalty, once unquestionable, now trembles on the edge of a sword, their yearning for autonomy threatening to spill over."
 flavor_geo.6.a:0 "We must reaffirm our authority!"
 flavor_geo.6.b:0 "Let them test the waters..."
 flavor_geo.7.t:0 "Demetrius' Ambitions"
 flavor_geo.7.d:0 "A courier arrives in our court, panting and sweat-soaked, bearing a scroll sealed with the emblem of Western Georgia. It is from none other than Demetrius, brother to our King Vakhtang. In his letter, he requests - or rather, demands - a substantial increase in autonomy for his lands, along with a long list of privileges for his local nobles. It is clear that Demetrius and his nobles are capitalizing on the weak state of our central rule and the uncertain future of King Vakhtang's line of succession. Their audacious demands ring with the clangor of ambition and a barely concealed desire to break away from the rule of the crown. The question now stands: How should we respond to this blatant challenge to our authority?"
 flavor_geo.7.a:0 "Concede to their demands for the sake of peace"
 flavor_geo.7.b:0 "Reject their demands"
 
 #Armenia
 #Missions
 arm_egypt_title:0 "Coptic Restoration"
 arm_egypt_desc:0 "In the times of ancient power and glory, the Coptic Church was the bedrock of faith and culture in Egypt. Yet, centuries of foreign domination have led to the marginalization of the Coptic community, with the once prominent church's influence substantially diminished. Our Armenian crusade is not only for liberation but also for the restoration of the spiritual heart of the Coptic community. Let us restore the glory of the Coptic Church and ensure the return of the Copts to prominence in Egypt."
 arm_jerusalem_title:0 "Control the Holy Land"
 arm_jerusalem_desc:0 "The Holy Land has always been a focal point of the Christian world. Yet, it is currently under the control of forces that do not share our faith and reverence for these sacred lands. The city of Jerusalem, the symbolic heart of Christianity, must be returned to Christian hands."
 arm_mamluks_title:0 "Levantine Incursion"
 arm_mamluks_desc:0 "The Mamluks, who currently reign over the Levant, are a formidable power in the region. They stand as a strong barrier to our holy cause of expanding the Christian faith. Their rule has not only hindered our religious mission but also threatens the balance of power in the region. A crusade against them, while daunting, is the only path forward."
 arm_proclaim_great_armenia_title:0 "Proclaim Great Armenia"
 arm_proclaim_great_armenia_desc:0 "Our great nation has come a long way, standing tall against formidable foes, reclaiming lands of religious importance, and restoring our faith to prominence. Yet, there is still a mission that beckons us, one that will bring us closer to our ancestral roots and promise a new era of prosperity - the reconquest of our ancestral lands. The provinces lost in previous centuries are not just territories; they are the heart and soul of our Armenian identity. Only by uniting these lands under our rule can we truly say that Armenia has been restored to its ancient glory. The journey will be fraught with challenges, but once completed, we can stand proudly and proclaim the advent of Great Armenia, marking the beginning of a new Golden Age."
 arm_liberation_of_the_homeland_title:0 "Liberation of the Homeland"
 arm_liberation_of_the_homeland_desc:0 "The Turkmen tribe of Qara Qoyunlu, often referred to as the Black Sheep Turkomans, have long encroached upon and now control large swathes of our ancestral Armenian lands. It is a matter of national pride and duty that we liberate these lands and free our brethren from their reign. The liberation of our homeland is the key to fully realize the dream of a united and Great Armenia."
 arm_restore_armenian_cilicia_title:0 "Cilician Rebirth"
 arm_restore_armenian_cilicia_desc:0 "In the southeastern corner of Anatolia, where the towering Taurus mountains meet the azure Mediterranean, lies the ancient land of Cilicia. This historic land was once home to a flourishing Armenian kingdom, the Kingdom of Cilicia, a beacon of Armenian culture and might. The time has come to rekindle the spirit of the Cilician Kingdom and repopulate this region with our people."
 arm_break_osmans_legacy_title:0 "Shatter Osman's Legacy"
 arm_break_osmans_legacy_desc:0 "The rise of the Ottoman Empire has dramatically shifted the balance of power in Anatolia. They have spread their dominion far and wide, establishing a hegemony that has stifled the growth and independence of many nations, including our own. However, every empire has its twilight, and the time has come to challenge the Ottomans and shatter Osman's legacy."
 arm_bagrationi_union_title:0 "Bagrationi Union"
 arm_bagrationi_union_desc:0 "Georgia, our northern neighbor and long-time ally, is teetering on the brink of civil war. Factions vie for power, threatening the unity and stability of this once-prosperous nation. We must not stand idle while our brethren in faith are descending into chaos."
 arm_office_of_sparapet_title:0 "The Office of Sparapet"
 arm_office_of_sparapet_desc:0 "The Office of the Sparapet, the commander-in-chief of our armed forces, is a symbol of our martial tradition and resilience. As we stand at the brink of a new era, we must restore this illustrious office to guide our forces, and our nation, to new heights of glory."
 arm_refine_the_nakharar_title:0 "Refine the Nakharar"
 arm_refine_the_nakharar_desc:1 "The Nakharar system, a time-honored institution that forms the backbone of our society, needs refinement to meet the evolving needs of our growing nation. Our Nakharars, the noble lords, must be more than mere landlords; they need to become the pillars of a strong, centralized state that supports the common good alongside their personal interests."
 arm_holy_sites_title:0 "Control the Holy Sites"
 arm_holy_sites_desc:0 "Eastern Christianity has borne the brunt of conflict and subjugation for far too long. Our sacred sites, from Alexandria, the center of Coptic Orthodoxy, to Aleppo, a city of profound Christian heritage, remain under foreign dominance. It is our duty to reconquer and protect these hallowed grounds."
 arm_etchmiadzin_cathedral_title:0 "Etchmiadzin Cathedral"
 arm_etchmiadzin_cathedral_desc:0 "The Etchmiadzin Cathedral, a beacon of our faith and our history, has stood tall amidst trials and tribulations, bearing witness to the resilience of the Armenian people. But time and conflict have left their marks on this sacred edifice. The cathedral, like our nation, yearns for restoration and revival."
 arm_ecclesiastical_revival_title:0 "Ecclesiastical Revival"
 arm_ecclesiastical_revival_desc:0 "For centuries, the Apostolic Armenian Church has been a symbol of our nation's enduring faith and spirit, despite being subjugated under foreign rulers. Now, with our nation on the path of resurgence, it is time for an ecclesiastical revival, for the Church to once again become a pillar of strength and guidance for our people."
 arm_caspian_riches_title:0 "Caspian Riches"
 arm_caspian_riches_desc:0 "The Caspian Sea has been a nexus of trade and cultural exchange for millennia, a link between east and west, north and south. Yet, we have been too long denied access to its wealth and opportunities. Now is the time for us to secure our rightful place on its shores and tap into the abundant riches it offers."
 arm_breaking_the_chains_title:0 "Breaking the Chains"
 arm_breaking_the_chains_desc:0 "For far too long, our great nation has been under the yoke of the Turkmen Qara Qoyunlu. Our people have borne the brunt of their rule, the chains of subservience weighing heavy on our national spirit. But no more. The time has come to rise up, to fight for our independence, to shatter the chains that have bound us."
 arm_rebuild_tigranakert_title:0 "Rebuild Tigranakert"
 arm_rebuild_tigranakert_desc:0 "Tigranakert, named after our renowned King Tigranes the Great, was once a jewel of Armenian culture and might, an embodiment of our golden age. However, the ravages of time and conflict have left this once-thriving city in ruins. Our ancestral legacy calls out to us from these stones, imploring us to restore Tigranakert to its former glory."
 arm_artaxiad_legacy_title:0 "Heritage of the Artaxiads"
 arm_artaxiad_legacy_desc:0 "The Artaxiads, one of the greatest dynasties in Armenian history, ruled over a vast empire that stretched beyond our current borders, deep into Persia. They epitomized the might and splendor of our nation in its prime. It's our duty to honor their legacy and reclaim the territories that were once under Armenian control. Persia, a land rich in culture and resources, has been a historical battleground of great empires. It is time for us to make our mark on this land. We must prepare for an incursion into Persia, driven by the ambition to expand our borders, assert our influence, and reclaim the glory of the Artaxiad era."
 arm_resettle_ancestral_homeland_title:0 "Resettle Ancestral Lands"
 arm_resettle_ancestral_homeland_desc:0 "Throughout centuries, Armenians have been scattered across the globe, forming a rich and vibrant diaspora. Yet, the call of the homeland resonates in every Armenian heart, no matter how distant. It is time for our diaspora to unite and resettle our ancestral lands. Reclaiming and resettling these regions is more than a geopolitical strategy; it is a journey towards cultural renaissance, a beacon of hope for all Armenians, a testament to our unity and resilience."
 arm_wool_industry_title:0 "Develop the Wool Industry"
 arm_wool_industry_desc:0 "Nestled between our mountains, our fertile valleys are home to large flocks of sheep, their wool a potential goldmine. It's high time we invested in the development of a flourishing wool industry, turning these flocks into a source of prosperity for our nation."
 arm_national_awakening_title:0 "National Awakening"
 arm_national_awakening_desc:0 "The dawn of our independence heralds a period of national awakening - a time for cultural revival and a rediscovery of our identity as a proud, resilient nation. This is the moment to ignite the creative and intellectual spirit of Armenia, nurturing our arts, literature, sciences, and faith, all elements that define our cultural heritage. We must foster an environment that encourages cultural expression, intellectual curiosity, and spiritual growth."
 arm_church_of_the_east_title:0 "The Church of the East"
 arm_church_of_the_east_desc:0 "The cradle of civilizations, Mesopotamia, now languishes under foreign rule, its Christian population yearning for liberation. The land of the Tigris and Euphrates is crying out for deliverance, and it is our duty to heed this call. We must march eastward, to free our brethren and restore the splendor of Christendom in these ancient lands."
 arm_avenge_seljuk_conquest_title:0 "Overthrow the Turkmen"
 arm_avenge_seljuk_conquest_desc:0 "The Turkmen of Qara Qoyunlu have been a thorn in our side for far too long. Their oppressive rule, their blatant disregard for our faith and heritage, their constant threats to our sovereignty, all this has caused immense suffering. It is time for us to end their reign of tyranny. By overthrowing the Turkmen, we will be safeguarding our future and making a strong statement to the world: that we will never bow to tyranny and that the Armenian spirit is indomitable."
 arm_secure_caucasia_title:0 "Secure Caucasia"
 arm_secure_caucasia_desc:0 "Caucasian lands have experienced their fair share of strife and division, and it is time to bring unity and stability under our just rule. This is not an act of domination, but a call for unity and cooperation amongst brethren. With our forces safeguarding these lands and our policies ensuring their prosperity, we can create a secure and flourishing Caucasia, a beacon of unity in a fractured world."
 #GreatArmenianIdeas
 ARM1_ideas:0 "Great Armenian Ideas"
 ARM1_ideas_start:0 "Great Armenian Traditions"
 ARM1_ideas_bonus:0 "Great Armenian Ambition"
 apostolic_church1:0 "Apostolic Church"
 apostolic_church1_desc:0 "Armenia was the first nation to establish Christianity as its state religion in 301. The sense of having the first national church in the world brings us immense pride in our nation. Our religious faith has helped us maintain our identity and hope, especially thanks to Saint Mesrop Mashdots and his Armenian alphabet, which revolutionized the fate of our people. It was a fundamental step in strengthening Armenian statehood and identity."
 land_reclamation1:0 "Land Reclamation"
 land_reclamation1_desc:0 "Armenia has been ravaged by war for centuries and torn apart by its neighbors. By reclaiming our lost lands and making them suitable for in-habitation along with restoring ruined churches and fortresses, we can ensure a stronger hold over our lands and improve the lives of our citizenry."
 melikdom_organization1:0 "Melikdom Organization"
 melikdom_organization1_desc:0 "As one of the few bastions of an independent Armenian state, Armenia was governed by feudal suzerains called meliks, as the old nakharar system collapsed. The relationship between meliks and their subordinates was that of a military commanding officer and junior officer, and not of a feudal lord and a serf. Peasants were often allowed to own land, were free, and owned property."
 nakharar_titles1:0 "Nakharar Titles"
 nakharar_titles1_desc:0 "Weakened by numerous invasions and the legal reforms of kings, the nakharar structure remained virtually unchanged for many centuries and was finally eliminated during the Mongol invasions in the thirteenth century. Restoring feudal despotism is out of the question, but reviving the ancient title of our noblemen would encourage national pride."
 end_of_armenian_diaspora1:0 "End of Armenian Diaspora"
 end_of_armenian_diaspora1_desc:0 "Our people have been scattered far and wide, without a home to return to. The revival of the Armenian nation should encourage much of our overseas compatriots to return to their motherland!"
 #Events
 flavor_arm.1.t:0 "Rebirth of Great Armenia"
 flavor_arm.1.d:0 "With the echoes of victorious war cries still lingering in the valleys, the Armenian War of Independence has reached its successful conclusion. The formidable Turkmen confederation of Qara Qoyunlu has been repelled, and the glorious heartland of our forefathers is once again under Armenian control. This victory marks a significant chapter in our nation's storied history, signifying the rebirth of Great Armenia. Our triumphant troops march through the ancient cities and newly liberated territories, singing praises of freedom and brotherhood. With their courage and tenacity, they have reshaped the fate of Armenia, rekindling the spirit of Tigranes the Great, one of our nation's most celebrated rulers. Our people, once scattered and oppressed, now find themselves on the precipice of a new Golden Age.\n\nThe reunification of ancestral lands under one banner hails the dawn of a vibrant era for our nation, promising progress, prosperity, and enduring peace. It is now incumbent upon us to guide our people and harness this hard-won liberty, ensuring that the sacrifices made in this sacred struggle for independence do not go in vain. We stand on the shoulders of giants, who built the foundations of this land with their blood, sweat, and tears. Let us strive to rival the accomplishments of the heroes of our past and build a future worthy of their legacy. Great Armenia has been reborn, and its future is ours to shape!"
 flavor_arm.1.a:0 "Glory to Armenia!"
 flavor_arm.2.t:0 "The Church of the East"
 flavor_arm.2.d:0 "The lands that once flourished under the stewardship of the Church of the East have been retaken by our mighty armies. As they march triumphantly through the ancient city gates of Baghdad, cheers echo through the arid landscapes, signaling a new era of Christian resurgence. The Armenian liberators, despite their differences with the Church of the East rooted in the aftermath of the Council of Chalcedon, are proving that unity in the face of common adversity supersedes theological discrepancies.\n\nThe differences between our churches must be put aside, since the existential threats posed by the Islamic Sultanates require a unified Christian front. Even as differences in the interpretation of the nature of Christ persist, it is the emblem of the Cross that remains their shared rallying point. Our march to victory resonates with a deeper message: the power of the Cross knows no bounds, and the resolve of the faithful can lead to the most unexpected of victories. Let the Church of the East rise again, and may God guide our common path!"
 flavor_arm.2.a:0 "Praise the Lord for this momentous victory!"
 flavor_arm.4.t:0 "The Coptic Restoration"
 flavor_arm.4.d:0 "The sweep of Armenian conquest has reached the ancient lands of Egypt, the cradle of civilization. As our brave forces triumph over the sundrenched plains and through the towering pyramids, a new dawn breaks for the region's forgotten community – the Copts. Once the predominant Christian group in Egypt, the Copts have long been marginalized, their religious freedom curtailed under Islamic rule. Now, with Armenian forces bringing these lands under their control, the bells of the Coptic Orthodox Church ring once again across the Nile, heralding the beginning of a Coptic Restoration.\n\nWe have come to the Copts' aid, emboldening them to reclaim their historical stature. Our victory over Egypt's previous rulers not only marks the expansion of our territories but also ushers in a renewed era of religious freedom and acceptance for the Coptic Christians. Let us celebrate this momentous occasion, for it not only signifies the expansion of our Empire but also the rebirth of a faith community that has endured centuries of trials and tribulations. As we look towards the future, we must remember to uphold the principles of diversity and inclusivity that have paved the way for this historic Coptic Restoration."
 flavor_arm.4.a:0 "United we stand!"
 #Decisions
 armenia_tigranakert_title:0 "Move the Capital to Tigranakert"
 armenia_tigranakert_desc:0 "In the times of Tigranes the Great, Tigranakert stood as a testament to our nation's glory, a symbol of our people's indomitable spirit. Today, as we witness the rebirth of Great Armenia, it is only fitting that we honor our history by reinstating Tigranakert as the capital of our nation."
 #Reforms
 nakharar_title:0 "The Nakharar Title"
 nakharar_title_desc:0 "Refining the Nakharar system and solidifying it as a formal part of our government structure signifies a harmonious blend of our ancient customs with the modern needs of our expanding nation. The Nakharar title, bestowed upon our nobles, will ensure a balance of power, acknowledging their local authority while promoting the greater good of the nation."
 sparapet_office:0 "The Sparapet Office"
 sparapet_office_desc:0 "Reviving the Office of Sparapet represents a significant step in the preservation and enhancement of our ancient martial tradition. The Sparapet, as the commander-in-chief of our armed forces, will be instrumental in ensuring the readiness and capability of our military in the face of any threats to our nation."
