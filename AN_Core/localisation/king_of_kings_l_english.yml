 #Missions
 geo_a_house_divided_title:0 "A House Divided"
 geo_a_house_divided_desc:0 "The central authority in Georgia is experiencing a prolonged decline. In order to prevent the approaching crisis, it is crucial that all territories under our governance are fully under the control of the royal seat in Tbilisi."
 geo_vakhtangs_succession_title:0 "Vakhtang's Succession"
 geo_vakhtangs_succession_desc:0 "The fate of Georgia is closely tied to King Vakhtang and his succession. Until we have a legitimate heir, the nobility and members of the Bagrationi dynasty will continue to vie for the throne."
 geo_preventing_collapse_title:0 "Preventing the Collapse"
 geo_preventing_collapse_desc:0 "We have triumphed in diverting the crisis. While the kingdom may need more time to completely rebound from the upheaval, we are hopeful that this period of recuperation will bring about a renewal of our strength, a resurgence in our economy and commerce, and usher in a new era of prosperity."
 geo_cross_the_caucasus_title:0 "The Gates of Alexander"
 geo_cross_the_caucasus_desc:0 "We have successfully consolidated Georgia, but now it is time for us to expand our power to the territories that once belonged to us. Let us, therefore, cross the so-called Gates of Alexander and subjugate the tribes living north of the Caucasus."
 geo_sack_sarai_title:0 "Bane of the Khagan"
 geo_sack_sarai_desc:0 "The steppes north of the Caucasus are home to nomadic tribes, successors of Genghis Khan, who have become a scourge for the Orthodox world. It is time to put an end to their rule and permanently eliminate this threat."
 geo_envoy_to_the_tsar_title:0 "An Envoy to the Tsar"
 geo_envoy_to_the_tsar_desc:0 "The Tsars of Muscovy have undoubtedly risen as the dominant power of all Rus'. It would be wise to send a diplomatic mission to establish some kind of relations with them. In Muscovy, we might find a valuable ally; or a formidable foe."
 geo_revive_native_literature_title:0 "Revive Native Literature"
 geo_revive_native_literature_desc:0 "Throughout the ages, our civilization has developed three distinct scripts - Asomtavruli, Nuskhuri, and Mkhedruli - each representing our rich heritage. Among them, Mkhedruli stands as the script of our land, distinct from its association with the sacredness of the church. It is this script that we shall proudly promote, enhance, and disseminate among our educated and esteemed elite. We strive for the widespread adoption of our language and writing across the entire region of Caucasia."
 geo_cathedral_living_pillar_title:0 "Svetitskhoveli Cathedral"
 geo_cathedral_living_pillar_desc:0 "The Svetitskhoveli Cathedral, renowned as the Cathedral of the Living Pillar, holds immense reverence as one of the holiest sites in the Caucasus and stands as the focal point of the Georgian Apostolic Church. Regrettably, the passage of time has left its mark on this sacred edifice, closely intertwined with the decline of our nation. Now is the opportune moment to embark on a comprehensive reconstruction project, breathing new life into the cathedral so that it may radiate the renewed might, resilience, and prestige of Georgia."
 geo_catholicos_patriarch_title:0 "Patriarchate of All Georgia"
 geo_catholicos_patriarch_desc:0 "Our religion and the church stand as foundational pillars of our identity. The Georgian Church holds a position of great antiquity and reverence worldwide. As our state's influence continues to expand, there is a growing chorus advocating for the elevation of our autocephalous church to the esteemed status of a patriarchate."
 geo_reclaim_shirvanshah_title:1 "Reclaim Shirvan"
 geo_reclaim_shirvanshah_desc:1 "In the past, the Shirvan region was under the sovereignty of Georgia, granting us valuable access to the wealth of the Caspian Sea. It is of utmost importance for us to regain control over this strategically significant province and restore it to our dominion."
 geo_seize_crimea_title:0 "Seize Crimea"
 geo_seize_crimea_desc:0 "The Crimean Peninsula serves as the final sanctuary for Tatar invaders who pose a danger to our kingdom. It is crucial that we confront them and assert our authority over the peninsula, thereby reinforcing our dominion over the Black Sea and creating fresh avenues for trade with Rus'."
 geo_monopolize_the_black_sea_title:0 "Monopolize the Black Sea"
 geo_monopolize_the_black_sea_desc:0 "Our successful campaigns against the Tatars have resulted in the majority of the Black Sea coastline falling under our dominion. Our next step is to solidify our governance over this maritime territory and effectively leverage it for trade with the Greeks, Turks, and the Balkans."
 geo_rebuild_tbilisi_title:0 "Rebuild Tbilisi"
 geo_rebuild_tbilisi_desc:0 "For many years, our capital city has endured hardship and deterioration caused by enemy invasions within our country. What once was a magnificent city, a jewel of the Caucasus, has now become a mere impoverished urban area. The responsibility lies with us to revive its former grandeur."
 geo_georgian_wineyards_title:0 "Georgian Vineyards"
 geo_georgian_wineyards_desc:0 "The wine tradition in Georgia has deep roots in history, spanning centuries, if not millennia. With wine being one of our most vital commodities, it is important for us to strive towards establishing its global recognition and appreciation."
 geo_legacy_of_the_builder_title:0 "Legacy of the Builder"
 geo_legacy_of_the_builder_desc:0 "Under the rule of King David, who was renowned as the Builder, Georgia flourished in a golden age. Let us take inspiration from his remarkable legacy and work towards bestowing our cities with fame, wealth, and significance."
 geo_recover_strength_title:0 "Recover Strength"
 geo_recover_strength_desc:0 "The preceding century has been a tumultuous period for Georgia, characterized by immense suffering and a gradual decline. We find ourselves transformed into a feeble nation, isolated politically, and besieged by adversaries from every direction. If we are to endure and thrive in this ever-changing world, we should embark on a journey to reclaim our strength and forge alliances. By revitalizing our influence and fostering strategic partnerships, we can navigate the challenges ahead and secure a prosperous future for our beloved homeland."
 geo_liberate_armenia_title:0 "Queen Tamar's Ambition"
 geo_liberate_armenia_desc:0 "Under the rule of Queen Tamar, our dominion expanded to encompass vast territories, including the lands of Armenia. However, it is disheartening to witness the subjugation of our fellow Christian brothers and sisters at the hands of the Turkmen forces who currently hold control. It is incumbent upon us to prioritize their liberation and reclaim these territories, reinstating Tbilisi's authority over them."
 geo_turkoman_title:0 "Heirs of the Seljuks"
 geo_turkoman_desc:0 "While the powerful Seljuks have become a mere chapter in the annals of history, their descendants persist in governing extensive territories and retaining control over the Near East. It is high time to break the legacy of Seljuk and reclaim these lands, reinstating Christian authority over their lands. The cross shall triumph over the crescent!"
 geo_anatolian_incursion_title:0 "Anatolian Incursion"
 geo_anatolian_incursion_desc:0 "The Battle of Manzikert stands as a turning point in the history of Anatolia. Following the Byzantine Empire's defeat, the Turkic forces swiftly expanded their presence, firmly establishing their control over the region. It is up to us to succeed where they faltered, seek retribution for Manzikert, and emerge as the new hegemon of the region."
 geo_break_the_crescent_title:0 "The Empire's Downfall"
 geo_break_the_crescent_desc:0 "The Ottoman Empire has emerged as the dominant force in the Balkans and the Middle East, posing a significant threat to the entire Christian world. It is imperative to overthrow this empire of non-believers and consign it to the pages of history."
 geo_throne_of_the_romans_title:0 "Throne of the Romans"
 geo_throne_of_the_romans_desc:1 "The great city of Constantinople has been captured by heathen forces, an event that has brought shame and disgrace upon the illustrious legacy of the Romans. It is our sacred duty to embark on a holy mission to free this precious jewel of the Christian world from its oppressors and, under our governance, to revive its past splendor. With a Georgian Emperor on the Roman Throne, Constantinople shall be restored to its rightful place of glory and magnificence."
 geo_deal_with_the_komnenids_title:0 "Deal with the Komnenids"
 geo_deal_with_the_komnenids_desc:0 "The Trapezuntine Empire has been a longstanding friend throughout our history, a natural ally in our quest for survival. It is crucial for us to strengthen our bond with them, fostering a closer relationship and potentially considering a vassal arrangement. We must not forget that the Empire owes its establishment, in part, to the assistance provided by our Queen Tamar. It may be worth reminding them of this shared history and the significance of our past collaboration."
 geo_slay_the_white_sheep_title:0 "Slay the White Sheep"
 geo_slay_the_white_sheep_desc:0 "The Turkomans have long posed a persistent threat to the safety and sovereignty of our kingdom. The looming specter of their victory and subsequent subjugation of our land has left us with no choice but to act swiftly and decisively. The time has come to take preventive measures, launching a proactive offensive and neutralizing the imminent danger they pose. The white sheep shall be slain!"
 geo_claim_the_holy_city_title:0 "Claim the Holy City"
 geo_claim_the_holy_city_desc:0 "For as long as Jerusalem is dominated by the Saracen, a dark cloud shall loom over the name of Christendom. To reclaim the heartlands of Christ is the ultimate salvation - and our rise to make this reclamation shall prove an everlasting testimony of tireless faith. The Holy City must belong to us."
 geo_beacon_of_christendom_title:0 "Beacon of Christendom"
 geo_beacon_of_christendom_desc:0 "We have succeeded in our holy mission to restore Christianity's might. Standing as the shield of the true faith, it is time to prove our piety and God-given righteousness to the world - to make our realm a united paradise of Christendom!"
 geo_fortify_caucasia_title:0 "Fortify Caucasia"
 geo_fortify_caucasia_desc:0 "Our lands have time and time again been threatened by heathen expansion, barbaric wrath, and the ill-gotten conquest of foreigners. More than ever, we must transform our docile peasantry's mountainous abodes into conscription centers and castle complexes. The bones of every foolhardy conqueror will be ground to dust against our hallowed peaks."
 geo_encroach_mamluks_title:0 "Encroach on the Mamluks"
 geo_encroach_mamluks_desc:1 "The weakness of the Catholic forces led to the loss of the Holy Land to the Saracens. However, we are determined to learn from their mistakes and emerge triumphant in our quest to restore the Levant under the righteous rule of the once proud religious icon. With unwavering determination, we will rectify the past failures, reclaiming the holy sites and reinstating the dominance of our faith in the region. Our resolute efforts shall serve as a beacon of hope and inspiration, ensuring that the light of the Holy Cross shines brightly once again in the lands of the Levant."
 geo_conquer_cyprus_title:0 "Conquer Cyprus"
 geo_conquer_cyprus_desc:0 "Cyprus holds a paramount position as a strategic stronghold in the Eastern Mediterranean. Recognizing the immense importance of this island, it is crucial for us to forge alliances with the local Crusaders, forming a united front to solidify and expand our influence across the region. By doing so, we aim to consolidate our dominion and ensure our supremacy in this critical part of the world."
 geo_eastern_patriarchates_title:0 "Light of the East"
 geo_eastern_patriarchates_desc:0 "Centuries have passed since the fall of the Eastern patriarchates into the hands of Muslims, and since then, Christians have lived under their cruel domination. Our holy legions will ensure the liberation of these cities and their restoration. Let us remind the world that the light of the East has not yet been extinguished!"
 geo_crade_of_civilization_title:0 "Cradle of Civilization"
 geo_crade_of_civilization_desc:0 "Since time immemorial, Mesopotamia has served as the focal point for numerous influential civilizations. It is time to liberate it from Muslim rule and harness its abundance for our own advantage."
 
