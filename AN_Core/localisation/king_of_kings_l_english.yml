 #Events
 flavor_turkoman.1.t:0 "Legacy of Seljuk"
 flavor_turkoman.1.d:0 "Throughout the annals of history, the lands of Iran have witnessed the rise and fall of numerous mighty empires. Amongst them, the Seljuk dynasty shone as a beacon of greatness, governing with wisdom and valor. Centuries later, fate has bestowed upon us the opportunity to reclaim the legacy of our esteemed predecessors and unite the fragmented lands of Iran under our rule. For far too long, the usurpers of the Timurid dynasty have plagued these lands, sowing discord and chaos. But we, the rightful successors of the Seljuk bloodline, have risen to the occasion and dethroned these interlopers. Now, with Iran under our dominion, we are tasked with the responsibility of revitalizing a land ravaged by Mongol and Timurid raids, which have left Iran in a state of depopulation and internal division. If we are to become the true legitimate rulers of Persia, we must strive to mend these wounds so that we may shape history and leave a lasting mark on the land, just like our predecessors did."
 flavor_turkoman.1.a:0 "We shall restore the settlements first"
 flavor_turkoman.1.b:0 "Healing internal divisions is of utmost importance!"
 flavor_turkoman.3.t:0 "The Maragheh Observatory"
 flavor_turkoman.3.d:0 "The Maragheh Observatory traces its origins back to the 13th century, during the height of the mighty Ilkhanate. It was commissioned by the illustrious Mongol ruler, Hulagu Khan, as a symbol of his commitment to advancing the realm of science and unraveling the secrets of the cosmos. Guided by the genius of Nasir al-Din al-Tusi, an esteemed polymath and astronomer, the observatory became a haven for scholars from far and wide. However, the ravages of time and the ebb and flow of empires conspired to cast a shadow over this beacon of knowledge. Neglect and conflict marred its once-majestic halls, leaving it a mere shadow of its former glory. But fret not, for our enlightened reign shall herald a renaissance for the Maragheh Observatory. Under our guidance, the observatory will be meticulously restored to its former grandeur. Walls once worn by centuries of neglect shall be repaired, and the celestial instruments that once guided the gaze of scholars shall be revived. A select group of astronomers, mathematicians, and cartographers will be invited from across our realm to revive the spirit of inquiry that once thrived within these walls. The restored Maragheh Observatory shall serve as a center of astronomical research and intellectual discourse, attracting brilliant minds from far and wide. Our kingdom will bask in the glory of their discoveries, as they unravel the mysteries of the cosmos and illuminate the darkest corners of the night sky. The knowledge gleaned within these halls shall not only enrich our realm's scientific pursuits but also strengthen our position as patrons of learning and enlightenment."
 flavor_turkoman.3.a:0 "Magnificent!"
 flavor_turkoman.4.t:0 "Abu Bakr Tihrani"
 flavor_turkoman.4.d:0 "Abu Bakr Tihrani played a pivotal role in the intellectual and cultural spheres of the Aq Qoyunlu and Qara Qoyunlu realms. Immersing himself in the libraries and academies, Abu Bakr Tihrani acquired a profound understanding of various disciplines, ranging from history and geography to language and literature. His expertise caught the attention of the ruling elites, and he was appointed as an advisor and historian to both the Aq Qoyunlu and Qara Qoyunlu dynasties. During his service to the Aq Qoyunlu and Qara Qoyunlu realms, Abu Bakr Tihrani compiled his seminal work, the Kitab-i Diyarbakriyya. This literary masterpiece documented the rich history, geography, and customs of the Turkmen dynasties. Abu Bakr Tihrani's literary masterpiece continues to be hailed as a seminal work, revered by scholars and historians alike. His meticulous research, profound insights, and eloquent prose have solidified his place among the luminaries of intellectual history. Through his magnum opus, Tihrani has immortalized the Turkmen dynasties, ensuring that their legacy endures through the ages, while simultaneously broadening the horizons of knowledge for generations to come. Impressed by Abu Bakr Tihrani's scholarly achievements and profound insights, we extend an esteemed invitation to him, offering a place in our court as an advisor."
 flavor_turkoman.4.a:0 "Offer him the position of the Court Historian"
 flavor_turkoman.4.b:0 "Tihrani's artistic skills would greatly benefit us"
 flavor_turkoman.4.c:0 "We could use his diplomatic prowess"
 flavor_turkoman.5.t:0 "Persianization of the Turkomans"
 flavor_turkoman.5.d:0 "Our Turkoman tribes, although initially of a distinct culture, have slowly but surely embraced the richness and depth of the Persian civilization. The art, science, philosophy, and grandeur that once marked the height of Iran have found a new home amongst our people. Indeed, we have not merely absorbed Persian culture; we have given it new life. The synthesis of our Turkoman vigor and Persian sophistication has resulted in a vibrant and powerful civilization that promises to leave an indelible mark on the annals of history. Together, we stand as the true Shahanshahs of Eranshahr. From the fertile plains of the Caspian to the sun-baked sands of Khorasan, our unified peoples shall write the next glorious chapter in the great book of Iran. We have honored the legacy of our ancestors and yet set our sights on even greater heights."
 flavor_turkoman.5.a:0 "This is the birth of a new Iran!"
 flavor_turkoman.6.t:0 "The Death of Ispend Mirza"
 flavor_turkoman.6.d:0 "Dark news has traveled from the heart of Mesopotamia. Ispend Mirza, the brother of our lord Jahan Shah, and the Emir of Baghdad, has met his ultimate fate and passed on from this earthly realm. The region, ripe with wealth and brimming with strategic importance, is now to be passed on to his son, Fulad Mirza, in accordance with local customs and traditions. Yet, our sovereign Jahan Shah has grand visions of a centralized realm, a singular, powerful entity united under his command. The existence of a semi-autonomous Emirate in the heart of his dominions, especially one as influential as Baghdad, could prove a thorn in his side, an unwelcome obstacle to his aspirations.\n\nTo deal with this delicate matter, we now have to make a crucial decision. We could choose to douse the embers of local rule by force, abolishing the Emirate of Baghdad, and integrating it directly into the heart of our realm. This would undoubtedly strengthen our central power, but it may also provoke the ire of other local lords and risk internal strife. Alternatively, we might seek a more peaceful route, finding diplomatic or familial ties to slowly draw the Emirate closer to our own domain without risking open conflict. This choice may buy us time and avoid immediate unrest, but leaves the question if a stable and loyal realm can be achieved without a show of force. This decision will undeniably shape the future of our realm. The sands of time have begun to pour, and we must choose our path, and soon."
 flavor_turkoman.6.a:0 "Baghdad must be directly under our rule!"
 flavor_turkoman.6.b:0 "We shall find another way"
 flavor_turkoman.7.t:0 "Fate of Trebizond"
 flavor_turkoman.7.d:0 "After a long siege and stiff resistance from its inhabitants, the city of Trebizond, the last stronghold of the Greek Trapezuntine Empire, has finally fallen under our control. This ancient city, built upon the rocky heights overlooking the Black Sea, is a jewel of culture, wealth, and history. Yet its populace consists mainly of Pontic Greeks, devout followers of the Orthodox Christian faith, potentially threatening the unity of our Muslim realm.\n\nAs the new rulers of Trebizond, we now face a crucial decision. We could grant local autonomy and guarantee the rights of the existing population, thereby ensuring their cooperation and maintaining the city's existing culture and prosperity. However, this approach might foster a dangerous, insular pocket of potential dissent and rebellion.\n\nAlternatively, we could promote a migration of our Muslim Turkomen brethren into the city. This would dilute the Christian influence and ensure a loyal populace, but such a move would likely lead to cultural clashes and disrupt the city's current social and economic stability."
 flavor_turkoman.7.a:0 "Respect the rights of the local population"
 flavor_turkoman.7.b:0 "Settle the city with Turkomen"
 flavor_turkoman.8.t:0 "Fate of Trebizond"
 flavor_turkoman.8.d:0 "After a long siege and stiff resistance from its inhabitants, the city of Trebizond, the last stronghold of the Greek Trapezuntine Empire, has finally fallen under our control. This ancient city, built upon the rocky heights overlooking the Black Sea, is a jewel of culture, wealth, and history. Yet its populace consists mainly of Pontic Greeks, devout followers of the Orthodox Christian faith, potentially threatening the unity of our Muslim realm.\n\nAs the new rulers of Trebizond, we now face a crucial decision. We could grant local autonomy and guarantee the rights of the existing population, thereby ensuring their cooperation and maintaining the city's existing culture and prosperity. However, this approach might foster a dangerous, insular pocket of potential dissent and rebellion.\n\nAlternatively, we could promote a migration of our Muslim Turkomen brethren into the city. This would dilute the Christian influence and ensure a loyal populace, but such a move would likely lead to cultural clashes and disrupt the city's current social and economic stability."
 flavor_turkoman.8.a:0 "Respect the rights of the local population"
 flavor_turkoman.8.b:0 "Settle the city with Turkomen"
 flavor_turkoman.9.t:0 "The Safavid Order"
 flavor_turkoman.9.d:0 "Born amidst the churning struggles of mystical Sufism, this order was founded by Sheikh Safi-ad-din Ardabili of Ardabil, and their fiery brand of Shi'a Islam has been pivotal in shaping the religious and political landscape of Persia and beyond. The Safavids were initially a religious movement, drawing followers through their charismatic spiritual leadership. But as their influence grew, they became a political and military force to be reckoned with, and have come to dominate much of Northwestern Iran. Perhaps it is time we leverage the influence and military might of this order to further our own ambitions. Will we consider enlisting the Safavid Order to serve our ends?"
 flavor_turkoman.9.a:0 "The Safavid Order will serve us well"
 flavor_turkoman.9.b:0 "We have no need of their services"
 flavor_turkoman.10.t:0 "The Mausoleum of the Turkmen Emirs"
 flavor_turkoman.10.d:0 "In the quiet town of Argavand, a beacon of our glorious past stands proudly yet weathered, the Mausoleum of Turkmen Emirs. This site holds the mortal remains of our former rulers, etched in the annals of time, it echoes tales of our rich history and the relentless spirit of our people. However, years of conflict and neglect have seen this once-grand mausoleum fall into a state of decay. Recently, a resurgence of cultural pride and a desire to commemorate our heritage has led to calls for the restoration of the Mausoleum. Such a monumental effort could invigorate our people, demonstrating our commitment to honoring our past and preserving our legacy. But it also requires a considerable allocation of resources. Should we allocate funds and manpower to restore this monument to its former glory, or should we focus our attention on more pressing matters?"
 flavor_turkoman.10.a:0 "Our heritage must be preserved!"
 flavor_turkoman.10.b:0 "Our resources are needed elsewhere"
 flavor_turkoman.11.t:0 "The Conquest of Tabriz"
 flavor_turkoman.11.d:0 "As the dust of war settles and the echoes of battle fade, the grand city of Tabriz now stands under the proud banner of Aq Qoyunlu. This jewel, previously in the hands of our rivals Qara Qoyunlu, is not only rich in resources but holds a commanding position, situated at the crossroads of major trade routes. Known for its economic vitality and cultural significance, Tabriz offers a strategic advantage that our current capital cannot. Its advanced infrastructure, booming marketplace, and fortified location make it an ideal seat of power for our growing empire. As we stand in the heart of this vibrant city, we must ponder whether to move our capital here, embracing the opportunities and wealth it promises, or continue to govern from our historical seat. A change of this magnitude is not to be taken lightly; it can redefine our future."
 flavor_turkoman.11.a:0 "We shall move our capital to Tabriz!"
 flavor_turkoman.11.b:0 "Our current capital serves us well"
 flavor_turkoman.12.t:0 "Emirs of Baghdad"
 flavor_turkoman.12.d:0 "The Emir of Baghdad, Ispend bin Yusuf, brother of our esteemed ruler Jahan Shah, established this enclave in 1431 following the destruction of the Jalayirid Sultanate. Since its inception, Mesopotamia has thrived under his autonomous rule, growing into a bastion of power and influence. However, the time has come to reevaluate the situation, for unchecked autonomy could pave the way for unforeseen challenges and threats to the throne. As reports of the Emir's increasing influence and power reach the royal court, a growing concern takes root. While Mesopotamia's flourishing state is a testament to the Emir's prowess, allowing him to further solidify his position may lead to ambitions beyond the region's borders. The prospect of a potent rival on our very doorstep cannot be ignored."
 flavor_turkoman.12.a:0 "We must deal with this urgent matter."
 qara_qoyunlu_starting_event_tt:0 "The region of §YMesopotamia§! is under the autonomous rule of the local Emir, having increased autonomy as well as §R+10§! Minimum Local Autonomy and §R+0.20§! Monthly Autonomy Change modifiers.\n\nWe can abolish the §YEmirs of Baghdad§! estate privilege and rid ourselves of those debuffs by completing the '§YEmirs of Mesopotamia§!' mission or revoking it via the '§YThe Death of Ispend Mirza§!' event."
 
