 #Ardabil Content 
 #Missions
 arl_conquer_tabriz_title:0 "Conquer [416.GetName]"
 arl_conquer_tabriz_desc:0 "To our west lies the city of [416.GetName] which is regarded as the seat of power for any rising conqueror in the region. Seizing it will surely bolster our morale and consolidate us as a contender to unite the region."
 
 arl_into_persia_title:0 "Into Persia"
 arl_into_persia_desc:0 "Our struggle to consolidate our region will surely commence by securing a foothold in Persia. If we are to protect our people and expand our territorial ambitions, we must establish solid borders and defend from external threats."

 arl_conquer_shirvan_title:0 "Conquer Shirvan"
 arl_conquer_shirvan_desc:0 "To our east lie the usurpers and banal nobles of Shirvan. Their aspirations for independence and sovereignty over their territories are laughable. We must crush them swiftly and consolidate their lands under our domain, lest our rivals do so before us."

 arl_establish_the_safaviyya_title:0 "Establish the Safavid Order"
 arl_establish_the_safaviyya_desc:0 "The safeguarding of our teachings and the cultural, as well as religious, identity of our people should be our prime responsibility. By establishing a militant order we will secure strong foundations for our people."

 arl_rise_safavids_title:1 "Rise of the Safavids"
 arl_rise_safavids_desc:1 "Greatness from humble beginnings is a phrase that perfectly encapsules our rise to power. From the mountains of [424.GetName], to the prestigious conquests of [416.GetName] and [421.GetName] we have turned a humble Sheikhdom into a most formidable foe for all those who seek to usurp our title. Truly, this is the beginning of the [Root.Monarch.Dynasty.GetName] era!"

 arl_establish_qizilbash_title:0 "Establish the Qizilbash"
 arl_establish_qizilbash_desc:0 "We are in need of powerful and loyal warriors to defend our people from our many foes. By establishing a new corps of troops loyal to our leaders, we will ensure our sovereignty from internal and external threats."

 arl_effective_governance_title:0 "Effective Governance"
 arl_effective_governance_desc:0 "Our administration is largely depended on pious governors that enforce the rule of law. To ensure their qualities and skills is to ensure the health of our core state."

 arl_promote_piety_title:0 "Promote Piety"
 arl_promote_piety_desc:0 "In the face of danger and outside threats, we must display our piety and strength of faith with vigor and pride against those who seek to eradicate us and the unbelievers."

