 #Events
 
 flavor_mam.100.t:0 "The New Mamluk Fleet"
 flavor_mam.100.d:0 "During [GetYear], the Mamluk fleet underwent significant development and expansion. We recognized the strategic importance of maritime power and invested heavily in constructing new vessels, improving naval infrastructure, and enhancing naval capabilities. Our efforts led to the creation of a formidable fleet that played a crucial role in safeguarding our maritime trade routes, projecting power in the Mediterranean, and maintaining a strong presence along our coastal territories. Through diligent planning and innovation, we successfully transformed our naval forces into a respected and influential maritime entity during this era."
 flavor_mam.100.a:0 "Focus on our galley fleet."
 flavor_mam.100.b:0 "We must fund our merchant fleets."
 flavor_mam.100.c:0 "Let us develop a formidable wooden wall!"
 flavor_mam.100.e:0 "Our fleet will harness the seven seas!"
 flavor_mam.100.f:0 "None shall stand before our mighty fleets!"

 flavor_mam.101.t:0 "Renovating the Zahiriyya Library"
 flavor_mam.101.d:0 "The Zahiriyya Library stands as a testament to our commitment to knowledge and learning. Founded during our reign, we envisioned a center of scholarship that would preserve and disseminate valuable texts from diverse fields. Our library boasts a vast collection of manuscripts, representing various disciplines including theology, philosophy, science, and literature. We take immense pride in having established a repository that has not only enriched our cultural heritage but also served as a beacon of enlightenment for generations to come."
 flavor_mam.101.a:0 "A beautiful symbol of our innovative mind!"
 flavor_mam.101.b:0 "Let us fund a nationwide renovation of madrasas instead."

 flavor_mam.102.t:0 "The Grain Trade in Egypt"
 flavor_mam.102.d:0 "In our time, the grain trade played a pivotal role in sustaining our empire's prosperity. We recognized the significance of efficient grain production and distribution, ensuring a stable food supply for our people. Our well-organized granaries and trade networks facilitated the movement of grains across our territories, fostering economic growth and social stability. By prioritizing the development of this trade, we demonstrated our dedication to the welfare of our subjects and the enduring strength of our realm."
 flavor_mam.102.a:0 "Let us focus on spreading our wealth!"
 flavor_mam.102.b:0 "We should look to further increase production."
 mam_more_exports_2_tt:0 "\nWe will be able to use the §YExport Grain§! diplomatic action with §Y2§! more countries"

 flavor_mam.103.t:0 "The Administration of the Mamluk Domain"
 flavor_mam.103.d:0 "We stand at an important crossroads in our history. Many of our advisors support the idea of a new state, modernized and a true rival to the strongest powers of Europe. However, the most conservative among us maintain that our best bet to becoming immortalized in the history books stands firmly with our ambitions around reviving the Caliphate."
 flavor_mam.103.a:0 "We are the continuation of the §YCaliphate§!."
 flavor_mam.103.b:0 "More radical reforms are necessary!"

 flavor_mam.104.t:0 "The Waqf of [Root.Monarch.GetName]"
 flavor_mam.104.d:0 "In a demonstration of our commitment to the betterment of our society, we have chosen to establish a waqf. Through this act, we dedicate a significant portion of our wealth and resources to create a lasting charitable endowment, aimed at supporting education, healthcare, and social welfare initiatives for our people. This waqf stands as a testament to our enduring legacy of benevolence, aiming to provide essential services and opportunities for generations to come, showcasing our dedication to the well-being and progress of our realm."
 flavor_mam.104.a:0 "Sponsor scholarly madrasas!"
 flavor_mam.104.b:0 "Let us fund places of worship, instead."
 flavor_mam.104.c:0 "Secure funding to expand the Al-Azhar university!"
 flavor_mam.104.e:0 "Not this year, brother..."

 flavor_mam.105.t:0 "Coffea Arabica"
 flavor_mam.105.d:0 "Under the administration of the Mamluk Sultanate in the 15th century, the cultivation of Coffea arabica saw notable development. Recognizing the potential of this exotic plant, we initiated efforts to cultivate and refine its growth techniques. Our agricultural experts meticulously studied optimal growing conditions, leading to improved yields and quality. The resulting coffee production became not only a source of pride but also a valuable trade commodity, enhancing our economic strength. Our dedication to fostering the growth of Coffea arabica played a role in its eventual global significance as a cherished beverage."
 flavor_mam.105.a:0 "We will entrust the merchants with its development."
 flavor_mam.105.b:0 "It will fare better at the hands of the state."

 flavor_mam.106.t:0 "The Beacons of Gonder"
 flavor_mam.106.d:0 "By [GetYear] we have nearly completed the conquest of Ethiopia as part of our territorial ambitions. While some advocated for studying and learning from the Ethiopian administration for potential insights into governance, others saw the military prowess of the Ethiopian forces as a valuable lesson. The potential acquisition of knowledge from Ethiopian administrative practices held appeal due to their long-standing history and cultural nuances. Simultaneously, the formidable military strategies employed by the Ethiopians prompted a desire to glean insights into effective defensive tactics. Ultimately, the decision to engage in conquest or collaboration hinged on the balance between political aspirations and the pragmatic benefits of cross-cultural exchange."
 flavor_mam.106.a:0 "Their best and brightest will prosper in our societies!"
 flavor_mam.106.b:0 "We can learn from their military innovations."

 flavor_mam.107.t:0 "A Competent Ethiopian Noble"
 flavor_mam.107.d:0 "Word has arrived at our court that an accomplished Ethiopian noble displayed remarkable acumen while ascending the administrative echelons within Mamluk-occupied Ethiopian territories. His adeptness in diplomacy and governance earned him the respect of both the occupying Mamluk authorities and his fellow Ethiopians. Through shrewd negotiation and strategic alliances, he managed to navigate the complex political landscape, effectively safeguarding his people's interests while under our rule. His rise demonstrated the potential for local leadership to thrive even in challenging circumstances, offering a glimmer of hope and stability during an era of uncertainty. His legacy serves as a testament to the resilience and capabilities of Ethiopian nobility in the face of external pressures."
 flavor_mam.107.a:0 "We will watch his career with great interest."
 
 flavor_mam.108.t:0 "The Many Capitals of the Ethiopians"
 flavor_mam.108.d:0 "The people of Ethiopia, despite being under our firm administration, are known to move their centers around. As history dictates, their societies are mobile and their courts have found a home in many of their provinces. However, this constant mobility makes it difficult to rein in and tax them."
 flavor_mam.108.a:0 "Designate an urban center for their people."
 flavor_mam.108.b:0 "Let the local nobles handle it, this is below our crown."

 flavor_mam.109.t:0 "Coptic Monasteries Flourish"
 flavor_mam.109.d:0 "Under our magnanimous rule, many centers of faith in the Ethiopian territories have not just flourished but also increased their numbers of attendants on prayer days. This is clearly a sign of a good approach to these unfortunate, conquered people..."
 flavor_mam.109.a:0 "A shining example of our great society."

 flavor_mam.110.t:0 "Ethiopian Recruits in the Army"
 flavor_mam.110.d:0 "The integration of foreigners in our army has always been a delicate matter. After all, you wish not to arm the hand that may strike you down, especially that of a bitter former rival. Despite these dangers, we have elevated conquered people to a great footing within our society. As a result, many of them wish to voluntarily join our army and protect our people as well as theirs."
 flavor_mam.110.a:0 "They make us very proud."

 flavor_mam.111.t:0 "Administrating the Northern Territories"
 flavor_mam.111.d:0 "For the past few decades, chaos, neglect, and uprisings have gripped our Syrian territories. Revolts, dissent, and demands for autonomy in the face of our decayed and withering administration have made Syrian demands louder and harder to ignore. As a result, we are forced to decide whether we wish to grant them autonomy under the facade of our banner or grant them local independence under our administration."
 flavor_mam.111.a:0 "We will let the §YSyrians§! administrate themselves under our banner."
 flavor_mam.111.b:0 "Negotiating with rebels is beneath us"

 flavor_mam.112.t:0 "The Heart of an Empire"
 flavor_mam.112.d:0 "What was once the proud heart of the Islamic world's most prestigious capital, now lies in ruins after the pretender Sultan of the Ottoman Empire fell to the might of our armies and the strength of our faith over his. To celebrate this major victory, we have marched our troops in the former Empire's capital, as an exhibition of strength and supremacy over our foe."
 flavor_mam.112.a:0 "[151.GetName] will be our crown jewel!"
 flavor_mam.112.b:0 "Their people will prosper in our new empire..."
 flavor_mam.112.c:0 "We are victorious!"

 flavor_mam.113.t:0 "The Dar al-Makhzen"
 flavor_mam.113.d:0 "In the heart of [343.GetName], amidst the bustling lanes and vibrant markets of the old medina, lies the resplendent Royal Palace of [343.GetName], known as Dar al-Makhzen.[GetYear] finds this palace a bastion of regal authority, where our dynasty will etch its legacy into the very walls. Approaching the grand entrance, the Bab El Makhzen gate stands adorned with mesmerizing zellige tilework, each intricate piece reflecting the artistry of the era.\n\nInside, a tapestry of history unfolds within the palace's chambers, where rulers orchestrate affairs of state and host illustrious gatherings. The palace is a living embodiment of local Moroccan craftsmanship, every detail from the intricate patterns to the towering walls whispers tales of a resplendent past.\n\nThe conquest of such an illustrious monument is a clear sign of our superior might it the face of adversity and against all our enemies."
 flavor_mam.113.a:0 "Let us commence the reconstruction!"
 flavor_mam.113.b:0 "We will just perform maintenance."

 flavor_mam.114.t:0 "Architecture in Safavid Persia"
 flavor_mam.114.d:1 "Amidst the golden age of the Persian Empire during our century, a remarkable narrative of architectural splendor unfolds. Majestic domes and intricate tilework adorn the landscape, as the rulers of the persian people craft a unique architectural identity that melds their illustrious heritage with innovative designs. The dazzling turquoise and cobalt hues of Isfahan's Imam Mosque's mosaic tiles reflect a profound commitment to aesthetics. The Ali Qapu Palace rises in grandeur, its intricate calligraphy and delicate stucco work reflecting a society that cherishes the fusion of art and architecture. Amidst these structures, their royal line not only construct buildings but weave a narrative of cultural legacy, where architecture becomes a canvas upon which the empire's brilliance is etched for posterity."
 flavor_mam.114.a:0 "There is much to learn from such illustrious constructs..."

 flavor_mam.115.t:0 "Construction Commences in [4316.GetName]"
 flavor_mam.115.d:0 "Great speculation has overcome our court, with many advisors supporting the idea of a grand canal to connect our  Mediterranean ports with our Red Sea domain. This engineering endeavor will surely require a lot of time, however, we are certain that our architects and engineers will see it through, ushering in a new era of maritime navigation and freedom of movement."
 flavor_mam.115.a:0 "A marvel of man's unlimited capabilities!"

 flavor_mam.116.t:0 "Monopoly on Coffee Extension"
 flavor_mam.116.d:0 "The [Root.Monarch.GetTitle]'s permit on Coffee Plant plantations has now expired. Many [Root.GetBurghersName] wonder if we will extend it or if this benevolent policy is to come to an end for the years to come."

