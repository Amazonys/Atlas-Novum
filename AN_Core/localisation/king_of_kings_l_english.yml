 flavor_mam.112_tt:0 "\n§GEvent Insight§!: \nThis event will allow us to determine the fate of the once-prestigious remnants of the §YOttoman Empire§! and [151.GetName]"
 flavor_mam.113_tt:0 "\n§GEvent Insight§!: \nThis event will allow us to commence the reconstruction of the Dar al-Makhzen palace in [343.GetName]"
