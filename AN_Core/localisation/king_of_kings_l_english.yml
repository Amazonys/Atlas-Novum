 #Missions
 qara_qoyunlu_emirs_mesopotamia_title:0 "Emirs of Mesopotamia"
 qara_qoyunlu_emirs_mesopotamia_desc:0 "In 1431, Ispend bin Yusuf, a brother of our ruler Jahan Shah, captured the city of Baghdad and brought an end to the Jalayirid Sultanate which had controlled the region since the collapse of the Ilkhanate. He installed himself as the Emir of Baghdad, and while he is still officially a subject of Jahan Shah, a member of our ruling dynasty with such a powerful base of operations could prove hazardous. We must curb his influence and tighten our control over Mesopotamia, ideally while also not upsetting the local elites too much."
 qara_qoyunlu_custodian_of_baghdad_title:0 "Custodian of Baghdad"
 qara_qoyunlu_custodian_of_baghdad_desc:0 "Once the beacon of knowledge and culture, the city of Baghdad still bears the scars of the devastating Mongol sack. The echoes of its once vibrant markets and intellectual discourse seem lost in time. As the new Custodians of Baghdad, we will rebuild its infrastructure, protect its citizens, and once again fill its libraries with scholars, thus reinstating the city's status as the jewel of the Islamic world."
 qara_qoyunlu_house_of_wisdom_title:0 "The House of Wisdom"
 qara_qoyunlu_house_of_wisdom_desc:0 "The House of Wisdom, a symbol of knowledge and enlightenment in Baghdad, is being revived under our enlightened leadership. Once a sanctuary for scholars, it will regain its former glory through meticulous restoration. Distinguished scholars will gather, fostering intellectual exchange and innovation. The House of Wisdom's libraries will house ancient texts, sparking new discoveries. As patrons of wisdom, our reign will be forever remembered, illuminating a new era of enlightenment."
 qara_qoyunlu_a_gunpowder_empire_title:0 "A Gunpowder Empire"
 qara_qoyunlu_a_gunpowder_empire_desc:0 "Although our military tradition has been synonymous with cavalry for centuries, the changing nature of warfare forces us to adopt new technologies and adapt to the new strategies of waging war. Empires across the world are beginning to realize the devastating power of the gunpowder, and if we are to prevail, we must not fall behind in this regard."
 qara_qoyunlu_reform_the_army_title:0 "Reorganize the State"
 qara_qoyunlu_reform_the_army_desc:0 "During their peak, the Ottoman Turks developed a very sophisticated system for their state governance and military. In this regard, our state with semi-tribal organization is visibly lacking behind, and some suggest that the adoption of various Ottoman institutions would be very beneficial for the realm as a whole."
 qara_qoyunlu_anatolian_turnabout_title:0 "Anatolian Turnabout"
 qara_qoyunlu_anatolian_turnabout_desc:0 "The Ottomans have succeeded in their campaigns against both the Romans and the Beyliks, and have established themselves as the hegemon of Anatolia. As we now finally possess the strength required to face them, it is time we turn the course of destiny in our favor."
 qara_qoyunlu_dismantle_ak_qoyunlu_title:0 "Dismantle Aq Qoyunlu"
 qara_qoyunlu_dismantle_ak_qoyunlu_desc:0 "Our Turkmen brethren of Aq Qoyunlu find themselves in a difficult position, surrounded by great powers who seek to subjugate them. Let us step in, and by merging our nations, we shall save them from the most terrible fate."
 qara_qoyunlu_control_hormuz_title:0 "Control Hormuz"
 qara_qoyunlu_control_hormuz_desc:0 "Hormuz, situated at the entrance of the Persian Gulf, holds the key to a vast network of trade connecting the Middle East and overseas regions. Its strategic location makes it a vital link in the supply chain between Persia and Arabia. By controlling Hormuz, we will gain a significant advantage in shaping commerce and securing our nation's economic prosperity."
 qara_qoyunlu_dominate_the_gulf_title:0 "Dominate the Gulf"
 qara_qoyunlu_dominate_the_gulf_desc:0 "The domination of the Persian Gulf is of vital economic importance to the state. Should we control the flow of the trade, we will be able to amass immense wealth."
 qara_qoyunlu_secure_basra_title:0 "Claim Basra"
 qara_qoyunlu_secure_basra_desc:0 "With Mesopotamia under our firm control, it would be wise to expand our borders to the shores of the Persian Gulf, enabling us to bring wealth to the state by conducting naval trade."
 qara_qoyunlu_merchant_fleet_title:0 "Build a Merchant Fleet"
 qara_qoyunlu_merchant_fleet_desc:0 "The wealth of nations is not just carried over land, but also across the vast expanses of the sea. With the riches of the Persian Gulf within our grasp, it is time to construct a merchant fleet that can sail the azure waves and link our empire to distant markets."
 qara_qoyunlu_stabilize_interior_title:0 "Stabilize the Interior"
 qara_qoyunlu_stabilize_interior_desc:0 "The recent conflict with Georgia has taken its toll on our empire. Our brave soldiers have been depleted, our subjects are restless, and the strains of war are evident within our borders. Now, it is our mission to stabilize the interior. We must recover our manpower, placate our subjects, and mend the fabric of our society that has been frayed by war. Only when our internal affairs are in order, when our empire is once again a solid, unshakeable monolith, can we turn our gaze outward towards further conquests."
 qara_qoyunlu_caucasian_consolidation_title:0 "Caucasian Consolidation"
 qara_qoyunlu_caucasian_consolidation_desc:0 "Our conquest of Armenia has opened the way for our subjugation of the Caucasus, which is inhabited by weak tribes and disintegrating kingdoms. Albeit weak, the subjugation of Armenians and their revolts have shown us that controlling the region will be difficult, and so we must adopt measures to stabilize our rule over it by either accepting them as our equals or by showing them the light of Allah."
 qara_qoyunlu_overpower_the_mamluks_title:0 "Overpower the Mamluks"
 qara_qoyunlu_overpower_the_mamluks_desc:0 " The Mamluk Sultanate, a realm molded by the hands of former slaves, has grown into a formidable adversary. Their dominance in Egypt and the Levant poses a looming threat to our ambitions in the region. Yet, every empire has its weaknesses, and the Mamluks are no exception. The time has come to strategize, to use our resources wisely, and to deal a crippling blow to the Mamluk power structure."
 qara_qoyunlu_mounted_dread_title:0 "Mounted Dread"
 qara_qoyunlu_mounted_dread_desc:0 "Our steppe heritage imbues us with an unparalleled understanding of the art of cavalry warfare. It's time to draw upon these ancestral traditions and form an elite cavalry unit that will be the terror of our adversaries. We will turn our cavalry into a mighty weapon in the fires of our steppe legacy and bring dread upon all who dare stand against the Qara Qoyunlu."
 qara_qoyunlu_princes_of_persia_title:0 "Princes of Persia"
 qara_qoyunlu_princes_of_persia_desc:0 "The mighty Timurid Empire is in its death throes. As Shah Rukh's life is inevitably coming to an end, the treacherous princes of Persia stand behind him with daggers poised, eager to seek a most bloody retribution. This chaos presents a unique opportunity for us to strike the Timurids while they are weak and open the way for the subjugation of Persia."
 qara_qoyunlu_dethrone_the_timurids_title:0 "Break Timur's Bloodline"
 qara_qoyunlu_dethrone_the_timurids_desc:0 "The remnants of the once mighty Timurid Empire are a lingering shadow of their former glory, their hold over their territories faltering under the weight of internal strife and external pressure. We must seize their capital of Herat, shattering the legacy of the Timur's bloodline and drawing a definitive end to their reign."
 qara_qoyunlu_legacy_of_seljuk_title:0 "Legacy of Seljuk"
 qara_qoyunlu_legacy_of_seljuk_desc:0 "Centuries ago, the great Seljuk Empire carved a path of glory across the vast landscapes of Persia and Khorasan, their legacy echoing still in the winds that sweep across these ancient lands. As the Qara Qoyunlu, we are the descendants of these formidable warriors and wise rulers. The time has come for us to honor our ancestors by achieving what they did – the total subjugation of Persia and Khorasan."
 qara_qoyunlu_the_oghuz_homeland_title:0 "The Oghuz Homeland"
 qara_qoyunlu_the_oghuz_homeland_desc:0 "The windswept steppes of Central Asia whisper stories of our ancestors, the formidable Oghuz Turks, who once roamed these lands. As their heirs, we hold the blood of these indomitable nomads in our veins. Their legacy lingers not only in our hearts but also in the arid landscapes of Central Asia. The time has come to reforge the ties of kinship with our ancestral lands and bring these territories under our control."
 qara_qoyunlu_era_title:0 "The Era of the Black Sheep"
 qara_qoyunlu_era_desc:0 "Across the length and breadth of our realm, the emblem of the Black Sheep, our venerable symbol, flutters in the wind. Our rule has not only brought stability and prosperity, but a golden age of culture has blossomed under our guidance. Poetry and prose, music and dance, architecture and science - all aspects of culture have thrived, echoing the glory of the past while charting new territories of creativity and knowledge. The 'Era of the Black Sheep' has begun, marking a period of unparalleled intellectual and artistic blossoming under the banner of the Qara Qoyunlu. We must celebrate and nurture this era, letting it be known far and wide that the Black Sheep rule in an age of enlightenment and prosperity."
 qara_qoyunlu_architecture_title:0 "Turco-Persian Architecture"
 qara_qoyunlu_architecture_desc:0 "Our dominion over Persia does not end with territorial conquest; it extends into the realms of culture and aesthetics. The grandeur of Persian architecture is renowned, and yet, it stands ready for a new wave of innovation. As the inheritors of the illustrious Turkic traditions, we, Qara Qoyunlu, have the unique opportunity to usher in a new era of architectural splendor that fuses the majesty of Persia with the vitality of the Turks."
 qara_qoyunlu_repopulate_iran_title:0 "Repopulate Iran"
 qara_qoyunlu_repopulate_iran_desc:0 "The specter of devastation from the Mongol and Timurid invasions still hangs over our land. Once bustling cities now stand empty, fertile fields lie fallow, and the spirit of the Persian heartland cries out for rebirth. It is our mission to breathe life back into our cities, fill our fields with industrious farmers, and ensure the laughter of children echoes once again through our streets. We will not only rebuild, but we will renew, creating a future where the legacy of these invasions is a distant memory."
 qara_qoyunlu_splendid_court_title:0 "Splendid Court"
 qara_qoyunlu_splendid_court_desc:0 "A ruler's court is more than a symbol of sovereignty; it is a crucible of wisdom and decision-making that shapes the destiny of an empire. We must strive to build a court filled with the wisest men in the realm. Their sage advice, scholarly wisdom, and diplomatic acumen will guide our governance and ensure our decisions reflect the needs and aspirations of our people."
 qara_qoyunlu_kitab_title:0 "Kitab-i Diyarbakriyya"
 qara_qoyunlu_kitab_desc:0 "Our story is the story of the Turks, the narrative of a people both indomitable and visionary. The chronicles of the Turkmen dynasties, from the days of the Oghuz tribes to the rise of the Qara Qoyunlu, are filled with tales of valor, wisdom, triumph, and occasionally, the harsh lessons of defeat. It is time these stories are etched in the annals of history, not just as fragmented tales but as a consolidated account that encapsulates our shared heritage."
 qara_qoyunlu_shahanshahs_of_eranshahr_title:0 "Shahanshahs of Eranshahr"
 qara_qoyunlu_shahanshahs_of_eranshahr_desc:0 "Eranshahr, the land of the Aryans, the heart of the ancient Persian empires, beckons us. In its rich tapestry of history, great empires have risen and fallen, each leaving their imprint on its shifting sands. We have worked tirelessly to restore its former glory and now stand on the cusp of embracing a grand destiny. Our people, culture, and economy thrive once more, echoing the magnificence of the past. Our duty is to step forward and claim the mantle of the 'Shahanshahs', the Kings of Kings, the legitimate rulers of a resurgent Iran. In doing so, we not only validate our reign but also revive a lineage of rulership that resonates with the heartbeat of Eranshahr."
 qara_qoyunlu_maragheh_observatory_title:0 "The Maragheh Observatory"
 qara_qoyunlu_maragheh_observatory_desc:0 "Once a beacon of astronomical research, the Maragheh Observatory lies in disrepair, a shadow of its former glory. This observatory was a hub of learning and discovery under the patronage of the Ilkhanate ruler Hulagu Khan, attracting scholars from far and wide. We must restore this symbol of intellectual pursuit to its rightful status."
 qara_qoyunlu_patronize_arts_title:0 "Patronize Arts and Literature"
 qara_qoyunlu_patronize_arts_desc:0 "Arts and literature are the lifeblood of a civilization, reflecting its spirit, preserving its history, and nurturing its imagination, for they are the canvas on which the soul of our empire is painted. By fostering a vibrant milieu of artists, poets, and writers, and by supporting their work, we shall allow the artistic and literary landscape to flourish."
 qara_qoyunlu_blue_mosque_title:0 "Build the Blue Mosque"
 qara_qoyunlu_blue_mosque_desc:0 "As our empire thrives under the rule of the Qara Qoyunlu, we must remember to honor our faith, the bedrock upon which our moral and ethical principles rest. A symbol of our spiritual commitment and architectural prowess must rise from the heart of our realm, the city of Tabriz. Our mission is to construct a majestic mosque, the Blue Mosque, that will serve not only as a house of worship but also as a beacon of cultural and artistic achievement."
 qara_qoyunlu_pearl_of_the_empire_title:0 "Pearl of the Empire"
 qara_qoyunlu_pearl_of_the_empire_desc:1 "Tabriz, the glorious city, is the heart of our realm, throbbing with life, culture, and commerce. It's time to elevate it even further, transforming it into the 'Pearl of the Empire', a city of unrivaled prestige and wealth. Tabriz must become a city of wonder, the city of the world's desire, attracting scholars, merchants, and artisans from all corners of the earth."
 qara_qoyunlu_imperial_fabrics_title:0 "Imperial Fabrics"
 qara_qoyunlu_imperial_fabrics_desc:0 "As our empire grows, so too must our economy. A thriving cloth and silk industry can generate wealth, create employment, and enhance our international prestige. Our lands are ripe for the cultivation of silk and cotton, while our people are ready to master the arts of weaving and dyeing."
 qara_qoyunlu_heart_of_iran_title:0 "Strike the Heart of Iran"
 qara_qoyunlu_heart_of_iran_desc:1 "For years, the Timurid pretenders have clung to their control over the northern parts of Iran, but now the time is ripe for our armies to march. Let's strike the heart of Iran, claim the region of Iraq-e-Ajam, and let our banners wave high over the ancient land. Our ambitions do not end here, this is merely a stepping stone towards greater triumphs."
 #Aq Qoyunlu Missions
 aq_qoyunlu_last_romans_title:0 "The Last of the Romans"
 aq_qoyunlu_last_romans_desc:0 "The city of Trebizond stands as the last vestige of the once-great Byzantine Empire in Anatolia, a poignant reminder of the Romans' bygone glory. The conquest of Trebizond is not merely territorial expansion, it's a symbolic act, signifying the definitive end of the Roman legacy in Anatolia, and the dawn of a new era under our banner. The time has come to turn the page and inscribe our own legacy in the annals of history."
 aq_qoyunlu_tame_the_eagle_title:0 "Tame the Eagle"
 aq_qoyunlu_tame_the_eagle_desc:0 "The once-great Ayyubid Sultanate's last stronghold, Hisn Kayfa, still stands as a defiant symbol of a past era. This final bastion of the Ayyubids must be brought into the fold of the Aq Qoyunlu, signifying the end of their era and the undisputed rise of our own."
 aq_qoyunlu_rally_the_turkmen_title:0 "Rally the Turkomans"
 aq_qoyunlu_rally_the_turkmen_desc:0 "The Aq Qoyunlu, the White Sheep Turkomans, have always found strength in unity. As we look towards expanding our borders and face the challenges that await us, it is time once again to rally the Turkomans. We must rebuild our army, calling upon the courage and resilience of our people. The call to arms echoes across our lands - let the Turkomans rise, united in purpose, and ready to carve out our destiny."
