 lottery_reform:0 "Sorteo"
 lottery_reform_desc:0 "Las elecciones por mayoría de votos son propensas a la corrupción o peor aún, al populismo. Usaremos un sistema complejo de adjudicación para determinar casi al azar quién debe dirigir nuestra República, seleccionando de entre un grupo de candidatos adecuados."
 appointment_by_committee_reform:0 "Nombramiento por comité"
 appointment_by_committee_reform_desc:0 "Abandonemos los nombramientos arbitrarios para cargos gubernamentales. Crearemos comités para decidir al mejor candidato a un puesto determinado para asegurarnos de que la norma en nuestro reino es la competencia administrativa."
 bureaucratic_aparatus_reform:0 "Aparato burocrático"
 bureaucratic_aparatus_reform_desc:0 "La burocracia aumenta para responder a las necesidades de una burocracia en aumento."
 great_mongol_state_legacy:0 "Gran estado mongol"
 great_mongol_state_legacy_desc:0 "Hemos restaurado el Imperio mongol de Gengis Kan bajo nuestro dominio. Estamos reconstruyendo los sistemas de gobierno que creó el Gran Kan, pero evitando los errores de sus indignos sucesores."
 great_mongol_state_reform:0 "Gran estado mongol"
