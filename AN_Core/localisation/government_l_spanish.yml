 governmental_purbias_register_reform:0 "Registro gubernamental de purbias"
 governmental_purbias_register_reform_desc:0 "El estado está tomando medidas para atraer guerreros rajputs de élite de toda la India. Hay que dar pasos para organizar a estos guerreros en regimientos cohesionados nada más llegar para desplegarlos con mayor efectividad."
 mechanic_maratha_general_interaction_yes:2 "Permite el privilegio del estamento maratha '§YLiderazgo militar maratha§!', que concede un máximo de disciplina §G+10%§! y §R-15%§! de ingresos por impuestos, a escala de la propiedad de tierra de los marathas."
