l_spanish:
 native:0 "Tribu nativa americana" # [LocEditor:AwaitingBatchUpdate]
 native_desc:0 "Es una tribu nativa americana, gobernada por un consejo tribal bajo el liderazgo de un jefe." # [LocEditor:AwaitingBatchUpdate]
 native_basic_reform:1 "Tribu nativa"
 native_basic_reform_name:1 "Tribu nativa"
 native_basic_reform_desc:0 "El consejo nativo es una reunión de ancianos dirigida por un jefe común."
 siberian_tribe:0 "Consejo nativo siberiano"
 siberian_tribe_desc:0 "El consejo siberiano es una reunión de ancianos dirigida por un jefe común."
 monarchy_desc:0 "La monarquía es una forma de gobierno en la que un solo monarca es el jefe del Estado. Un monarca gobierna toda la vida y el título suele ser hereditario entre dinastía."
 feudalism_vs_autocracy:0 "Estructura de poder"
 feudalism_reform:1 "Nobleza feudal"
 feudalism_reform_desc:0 "En un reino feudal, el poder del monarca se amplía con una aristocracia terrateniente que ha jurado obedecerlo. Los aristócratas o nobles suelen ser a menudos terratenientes por derecho propio, con una influencia considerable y vasallos propios."
 autocracy_reform:0 "Autocracia"
 autocracy_reform_desc:0 "En una autocracia la mayor parte del poder se concentra en las manos del gobernante y el Estado suele verse como una propiedad personal. No es extraño que el gobernante tenga ministros y partidarios, pero a menudo se consideran miembros de la casa real."
 plutocratic_reform:0 "Plutocracia Oriental"
 plutocratic_reform_desc:0 "Un reino plutocrático es aquel donde los partidarios del monarca son los que tienen los mayores ingresos. El mismo monarca suele ser el jefe de un empresa comercial exitosa, como muchos de sus partidarios."
 enforce_trader_privileges_reform:0 "Imponer privilegios mercaderes"
 enforce_trader_privileges_reform_desc:0 "Al reforzar los vínculos entre el Estado y las empresas mercantiles exitosas, podemos aumentar tanto nuestro alcance en el mundo, así como los privilegios que traemos a casa."
 indian_sultanate_reform:0 "Sultanato indio"
 indian_sultanate_reform_desc:0 "Los sultanatos de la India, gobernados por una minoría musulmana, han tenido que evolucionar y expandir las ideas tradicionales sobre el reinado. Aunque siguen siendo estados musulmanes, han extendido el papel de dhimmíes, que solía aplicarse a judíos y cristianos, a las religiones dhármicas."
 indian_sultanate_legacy:0 "Sultanato indio"
 indian_sultanate_legacy_desc:0 "Los sultanatos de la India, gobernados por una minoría musulmana, han tenido que evolucionar y expandir las ideas tradicionales musulmanas de reinado. Aunque siguen siendo estados musulmanes, han extendido el papel de dhimmíes, que solía aplicarse a judíos y cristianos, a las religiones dhármicas."
 bengali_reform:0 "Reforzar a los comerciantes bengalíes"
 bengali_reform_desc:0 "Si bien Bengala y el delta del Ganges son tierras ricas, el estuario siempre ha traído comerciantes y ha actuado, por encima de todo, como el puerto de la India. Esta tierra ha sido conquistada con la espada en la mano, pero los propietarios de barcos y comerciantes son tan influyentes y vitales para nuestro Estado como los oficiales nobles."
 sufi_syncretism_reform:0 "Sincretismo sufí"
 sufi_syncretism_reform_desc:0 "Los sufíes son los discípulos más populares del islam en esta tierra extranjera. Incorporan parte de las tradiciones locales y participan activamente en la vida cotidiana de la población local. Muchos de ellos han asumido el papel de líderes locales y si los apoyamos, puede que sus comunidades crezcan a medida que van arrebatando tierras a selvas y pantanos para fundar nuevas ciudades."
 hereditary_vs_nobility:0 "Privilegios nobles"
 enforce_privileges_reform:0 "Reforzar privilegios nobles"
 enforce_privileges_reform_desc:0 "La clase noble ha servido bien a nuestro estado durante generaciones y, a medida que crece, lo justo es seguir otorgando grandes privilegios a las familias que se han entregado a nuestra causa."
 quash_noble_power_reform:0 "Restringir privilegios nobles"
 quash_noble_power_reform_desc:0 "A medida que el Estado crece se hace cada vez más evidente que las familias nobles tienen demasiado poder e influencia. Su preocupación celosa por sus viejos privilegios está deteniendo el crecimiento de nuestro gobierno."
 centralize_reform:0 "Burocracia centralizada"
 centralize_reform_desc:0 "Una burocracia centralizada se centra en la capital del reino donde el gobernante o su entorno toma la mayoría de las decisiones y se envían a las provincias."
 decentralize_reform:0 "Burocracia descentralizada"
 decentralize_reform_desc:0 "Una burocracia descentralizada deja más decisiones a los administradores locales o gobernadores, que responden ante el monarca."
 growth_of_administration:0 "Cuerpo administrativo"
 clergy_in_administration_reform:0 "Clero administrativo"
 clergy_in_administration_reform_desc:0 "El clero ya posee muchas de las habilidades que buscamos en los administradores. Son escribanos bien educados, experimentados y con una vocación más alta. En muchos aspectos, aliarnos con el clero nos proporcionaría un cuadro fuerte y eficiente de administradores."
 of_noble_bearing_reform:0 "Nobles togados"
 of_noble_bearing_reform_desc:0 "Las familias nobles del reino han jurado proporcionar a nuestro monarca no solo consejo sino también lealtad eterna. A medida que nuestro reino se expande, es obvio que estos deberes no se pueden realizar solo espada en mano. Es hora del servicio de una nueva generación de nobles, vestidos con togas y armados con plumas que ayudarán al Estado tan bien como hacen sus hermanos con espadas y armaduras."
 meritocratic_focus_reform:0 "Reclutamiento meritocrático"
 meritocratic_focus_reform_desc:0 "No podemos dejar que los antiguos privilegios rijan a aquellos que tendrán el privilegio de servir a nuestro reino según este crece. En su lugar, solo debemos fijarnos en las habilidades de todos y cada uno. En un sistema meritocrático, se elige a los administradores por su talento, no su parentesco."
 deliberative_assembly:0 "Asamblea deliberativa"
 parliamentary_reform:0 "Parlamentarismo"
 parliamentary_reform_desc:0 "Es hora de separar la jefatura del gobierno de la del Estado y dar a las asambleas legislativas del país una mayor porción del gobierno cotidiano de nuestro estado."
 royal_decree_reform:0 "Decreto real"
 royal_decree_reform_desc:0 "En este país el monarca gobierna supremo y la lealtad se valora por encima de todo. Debemos asegurarnos de que los decretos de la corte real se siguen al pie de la letra en todas las partes del país."
 aristocratic_court_reform:0 "Corte aristocrática"
 aristocratic_court_reform_desc:0 "La nobleza nos ha servido bien durante generaciones y se ha convertido en parte integral del gobierno. Para tener un mayor control, recompensar y ganar el apoyo de estas antiguas familias aristocráticas, debemos seguir vinculándolas a nuestra persona y corte real."
 states_general_reform:0 "Estados generales"
 states_general_reform_desc:0 "Con una unión de estados representados en los Estados Generales, podemos tratar más fácilmente con los movimientos federalistas de nuestra nación mientras mantenemos la monarquía."
 general_estates_reform:0 "Estados generales"
 general_estates_reform_desc:0 "Debemos respetar los antiguos privilegios de los estamentos y reforzar su papel legislativo. Llamemos regularmente a la asamblea de los estamentos para que guíen y aconsejen a nuestro gran gobernante."
 absolute_rule_vs_constitutional:0 "Absolutismo y constitucionalismo"
 letat_cest_moi_reform:0 "L'Etat c'est moi"
 letat_cest_moi_reform_desc:0 "Sin orden no hay más que caos, y los hombres deben ser dirigidos. Debemos asegurarnos de que la palabra de nuestro monarca es ley en todos y cada uno de los casos y que todos hacen lo máximo para cumplir la voluntad real."
 regional_representation_reform:0 "Representación regional"
 regional_representation_reform_desc:0 "Las asambleas legislativas de estas tierras son parte fundamental de nuestro Estado. Si reforzamos su papel garantizaremos la eficacia, así como la legitimidad de nuestro reino."
 separation_of_power:0 "Separación de poderes"
 political_absolutism_reform:0 "Absolutismo político"
 political_absolutism_reform_desc:0 "Lo mejor para servir mejor al Estado se logra cumpliendo los planes y la voluntad de su monarca. Entonces un monarca verdadero e ilustrado puede utilizar su plena capacidad para emprender los muchos cambios necesarios para garantizar la prosperidad."
 legislative_houses_reform:0 "Cámaras legislativas"
 legislative_houses_reform_desc:0 "Separando el Legislativo en más de una cámara nos aseguraremos de equilibrar mejor la necesidad de cambios con la de conservar y preservar las antiguas tradiciones."
 become_a_republic_reform:0 "Convertirse en república"
 become_a_republic_reform_desc:0 "La monarquía ha terminado su camino en este país. Es hora de reformar el gobierno en su misma cima e instituir una república con lideres elegibles."
 install_theocratic_government_reform:0 "Instaurar gobierno teocrático"
 install_theocratic_government_reform_desc:0 "Solo mediante la religión se puede juzgar qué está bien o mal. Reformemos el gobierno en su mismo núcleo y que la divinidad nos guíe a partir de ahora."
 oligarchy_merchant_class_noble_elite:0 "Estructura de poder"
 oligarchy_reform:0 "Oligarquía"
 oligarchy_reform_desc:0 "En una oligarquía, el gobernante es elegido entre un grupo de personas muy influyentes en la cúspide de la sociedad. Esta clase dominante es también el único grupo ante el cual responde directamente el jefe de gobierno y el mismo estado se basa en su apoyo."
 grand_duchy_reform:0 "Gran ducado"
 grand_duchy_reform_desc:0 "Nuestra región nunca tuvo muchos reyes, sino que fueron nuestros duques los que unieron y llevaron a la grandeza a los diversos pueblos dentro de nuestras fronteras."
 misl_confederacy_reform:0 "Confederación misl"
 misl_confederacy_reform_desc:0 "Debido a nuestra historia de persecución, la organización de nuestro estado se construye en torno a ser capaces de reaccionar rápidamente a las amenazas externas. Somos una confederación de misls, cada uno formado por una comunidad y su ejército."
 khalsa_reform:0 "Fuerza del khalsa"
 khalsa_reform_desc:0 "Con el khalsa unido tras nosotros poco hay que no podamos hacer.\nSin embargo, no podemos convertirnos en los opresores contra los que luchamos. En nuestro estado, todos podremos llegar al poder."
 rajput_kingdom:0 "Reino rajput"
 rajput_kingdom_desc:0 "Un reino rajput se gobierna mediante vínculos estrechos de lealtad y parentesco con los clanes de la dinastía gobernante y sus partidarios. Como jefe de un clan rajput tenemos una tradición larga y poderosa de destreza marcial en la que podemos apoyarnos. Cuando se aproxime una guerra o una catástrofe, podemos llamar a nuestros partidarios tanto en el reino como en las regiones cercanas."
 nayankara_reform:0 "Sistema nayankara"
 nayankara_reform_desc:0 "Hemos dividido muchas de nuestras posesiones entre nayaks con el fin de controlar mejor la tierra y promover nuestras ambiciones militares. Se espera que los nayaks cuiden de ellas y las ciudades, templos u otros asentamientos en ellas, así como que produzcan los ejércitos que necesitamos para defender y expandir nuestro reino."
 poligar_reform:0 "Dar poder a los poligares"
 poligar_reform_desc:0 "Nuestras tierras están llenas de tribus y clanes locales más pequeños que podrían servirnos bien les diéramos un sitio dentro del sistema de nuestro estado. Como clase, estos funcionarios poligar podrían servir como policías, constructores de fortificaciones, representantes locales y oficiales militares. Pero sobre todo podrían movilizar a sus parientes y proporcionarnos una buena reserva de hombres capaces."
 merchants_reform:0 "Plutocracia"
 merchants_reform_desc:0 "Una república plutocrática es aquella donde riquezas y comercio guían los asuntos. El gobernante se elige de entre las familias más influyentes de comerciantes y tendrá que contar con su apoyo."
 noble_elite_reform:0 "Élite noble"
 noble_elite_reform_desc:0 "En esta república, el derecho a gobernar es hereditario entre ciertas familias nobles. Estas familias eligen al gobernante de entre su propio grupo y este jefe de gobierno también tendrá que contar con su apoyo."
 gond_kingdom:0 "Reino gondi"
 gond_kingdom_desc:0 "Gondwana es una tierra de selvas, colinas y fuertes, pero sobre todo es una tierra de muchas tribus. El control de esta tierra significa otorgar a diversos poderes menores un alto grado de autogobierno y privilegios. Las fortalezas son vitales para controlar a los diferentes grupos dentro de nuestro reino. Controlarlos a estos nos permitirá controlar la lealtad del pueblo gondi."
 deccani_society_reform:0 "Élites decaníes"
 deccani_society_reform_desc:0 "Hace relativamente poco que los estados musulmanes conquistaron el Decán y nuestros antepasados debieron recurrir a la inmigración para poder dotar y mantener su estado. Con el paso del tiempo, esto ha creado un estado cosmopolita, con recién llegados, decaníes de segunda generación y antiguos aristócratas hindúes."
 sidhi_recruitment:0 "Reclutamiento siddí"
 sidhi_recruitment_desc:0 "Con el tiempo se ha hecho cada vez más claro que no podemos confiar ni en nuestros emires, propensos al conflicto, ni en los terratenientes locales. Si queremos tener funcionarios y comandantes de confianza, tratemos de reclutar esclavos de élite para que ocupen esos puestos."
 dakhni_culture_reform:0 "Cultura decaní"
 dakhni_culture_reform_desc:0 "Según nuestro reino crece y madura, ha empezado a emerger una cultura común decaní entre la élite de las diferentes grandes ciudades del Decán. Todos hablan un lenguaje común, el decaní, una amalgama de las lenguas locales, persa y turco. Aprovechemos bien esta cultura de élite en nuestra administración y contratemos administradores que sean capaces de reubicarse rápidamente de un rincón de nuestro país a otro."
 free_city:0 "Ciudad libre"
 free_city_desc:0 "Esta es una ciudad imperial libre a la que el mismo emperador ha otorgado derechos y privilegios especiales."
 revolutionary_republic_reform:0 "República revolucionaria"
 presidential_despot_reform:0 "Dictador presidencial"
 presidential_despot_reform_desc:0 "En este estado un dictador designado ejerce un poder casi absoluto sobre el Estado."
 republican_virtues:0 "Virtudes republicanas"
 republican_authoritarianism_reform:0 "Autoritarismo"
 republican_authoritarianism_reform_desc:0 "Aunque no es una monarquía, esta república valora la ley y el orden por encima de todo y usará la fuerza para asegurarse de que se respeta la autoridad del gobierno central en todo el país."
 nepotism_reform:0 "Dinastías políticas"
 nepotism_reform_desc:0 "Con el paso del tiempo, una serie de familias se han mostrado muy dispuestas a asumir las responsabilidades del Estado. Hasta el punto que se espera tanto que ellas asuman esa responsabilidad como que el Estado la ofrezca a sus descendientes."
 republicanism_reform:0 "Republicanismo"
 republicanism_reform_desc:0 "Esta república se ha convertido en guardiana de los ideales republicanos, el poder ciudadano y que todos trabajen juntos para conseguir el bien común."
 frequent_elections_vs_consolidation_of_power:0 "Frecuencia de elecciones"
 frequent_elections_reform:0 "Elecciones frecuentes"
 frequent_elections_reform_desc:0 "Los mandatos largos vuelven a los gobernantes imprudentes y la sola idea de que alguien gobierne durante mucho tiempo es contraria a la idea misma de una república. Reformemos nuestro sistema electoral para garantizar que nuestros funcionarios electos rindan mejor sus cuentas."
 consolidation_of_power_reform:0 "Consolidación de poderes"
 consolidation_of_power_reform_desc:0 "Los mandatos actuales de los funcionarios son demasiado cortos para llevar a cabo grandes proyectos. Esto solo alimenta el populismo y conduce a políticas miopes. Reformemos nuestro sistema electoral para permitir mandatos más largos y que nuestros funcionarios electos tengan el poder necesario para llevar a cabo sus funciones."
 federalism_vs_unitarism_vs_confederacy:0 "Regionalismo"
 provincial_governments_reform:0 "Gobiernos provinciales"
 provincial_governments_reform_desc:0 "Si queremos que nuestra administración sea eficiente, debemos otorgar a los gobiernos provinciales la libertad necesaria para llevar a cabo sus funciones. Las elecciones locales garantizarán que nombra a individuos de confianza que a su vez responderán ante el gobierno central."
 administrative_divisions_reform:0 "Divisiones administrativas"
 administrative_divisions_reform_desc:0 "Dividamos nuestro estado en regiones geográficas dirigidas y administradas por funcionarios nombrados por el gobierno central."
 union_of_states_reform:0 "Unión de estados"
 union_of_states_reform_desc:0 "En lugar de un estado unificado, nuestro país ha pasado de ser un gran número de estados integrados a una confederación. El crecimiento y la evolución de nuestra administración no debe vulnerar los derechos de los estados miembros, pues eso pisotearía los mismos principios de nuestra existencia."
 parliamentary_vs_presidential:0 "Separación de poderes"
 presidential_reform:0 "Sistema presidencial"
 presidential_reform_desc:0 "El presidente de nuestro cuerpo gobernante debe ser elegido separadamente de la rama legislativa del gobierno. Entonces el presidente podrá nombrar o destituir a los miembros del gobierno."
 consolidation_of_power_category:0 "Consolidación de poderes"
 broaden_executive_powers_reform:0 "Ampliar poderes del Ejecutivo"
 broaden_executive_powers_reform_desc:0 "A medida que el país crece, también lo hace la necesidad de poder actuar con rapidez y eficiencia. Solo podemos garantizar esto ampliando los poderes del Ejecutivo para que tenga las herramientas que necesita."
 devolution_of_powers_reform:0 "Transferencia de poderes"
 devolution_of_powers_reform_desc:0 "Una sola persona no puede gobernar un país tan grande y complejo como el nuestro. Reunir tantos poderes en las manos de un gobernante también se opone a los ideales republicanos de nuestros antepasados.\nEl mejor modo de cubrir activamente las necesidades de un estado en constante crecimiento es descentralizando y desconcentrando."
 guiding_principle_of_administration:0 "Principios orientadores de la Administración"
 political_principle_reform:0 "Principios políticos"
 political_principle_reform_desc:0 "Como república, los principios orientadores de nuestro estado deben ser aquellos que aumenten la eficiencia del aparato y los ideales políticos."
 moral_principle_reform:0 "Principios morales"
 moral_principle_reform_desc:0 "Una de las principales funciones del Estado es defender valores buenos y morales. Como en muchos modos nuestra república depende del comportamiento bueno y virtuoso de sus ciudadanos, debemos contrarrestar y erradicar la corrupción y el comportamiento pecaminoso por el bien de todo el país."
 electorate:0 "Electorado"
 landholders_reform:0 "Terratenientes"
 landholders_reform_desc:0 "Los terratenientes están en el centro del poder en cualquier sociedad y nuestro estado no es una excepción. Extendamos el poder de voto a todos aquellos con tierras y démosles votos según el tamaño de sus propiedades."
 citizenry_reform:0 "Ciudadanía"
 citizenry_reform_desc:0 "Una república depende de sus ciudadanos para funcionar y, por lo tanto, es justo que los ciudadanos de nuestro estado puedan votar por quien guiará al país. Obtener el privilegio de ser ciudadano también será un acicate para que todos los que están bajo nuestro dominio se esfuercen por comportarse bien."
 office_selection:0 "Selección de cargos"
 sortition_reform:0 "Sorteo"
 sortition_reform_desc:0 "Por desgracia, los votos se pueden comprar y las viejas lealtades pueden nublar el juicio de algunos electores. Implantemos un sistema semialeatorio con el que elegir gente para cargos importantes de entre grupos de buenos candidatos."
 universal_suffrage_reform:0 "Sufragio extendido"
 universal_suffrage_reform_desc:0 "Abramos la disponibilidad de cargos importantes a un número mayor de personas que viven dentro de nuestras fronteras para tener una selección de funcionarios más amplia y representativa."
 question_of_dictatorship:0 "Cuestión de dictadura"
 seize_executive_power_reform:0 "Tomar el Ejecutivo"
 seize_executive_power_reform_desc:0 "El republicanismo nos ha servido bien, pero es hora de dar poder a un gobernante fuerte que lleve a nuestro estado a una nueva era."
 proclaim_divine_guidance_reform:0 "Proclamar orientación divina"
 proclaim_divine_guidance_reform_desc:0 "La orientación divina y no el apoyo popular debe ser la regla de gobierno de nuestro estado. Nombremos a alguien que se preocupe de verdad por el bienestar moral de nuestros súbditos."
 strengthen_executive_powers_reform:0 "Reforzar poderes ejecutivos"
 strengthen_executive_powers_reform_desc:0 "La autoridad y la fuerza del Estado es de la máxima importancia, especialmente en una república. Reforcemos el poder central y asegurémonos de que todas las decisiones tomadas en la capital llegan al último rincón de nuestro país."
 reinforce_republican_values_reform:0 "Reforzar valores republicanos"
 reinforce_republican_values_reform_desc:0 "Proteger los valores republicanos sobre los que se ha levantado este países es el único modo de garantizar que nuestro estado evolucione con éxito."
 tribal_desc:0 "Este estado es una tribu. Si bien hay un líder claro y aristocracia, no tiene las instituciones gubernamentales de una monarquía o una república."
 tribal_administration:0 "Administración tribal"
 tribal_cultural_values:0 "Valores culturales"
 martial_society_reform:0 "Sociedad marcial"
 martial_society_reform_desc:0 "Los valores marciales siempre han sido importantes para nuestra sociedad y según nos expandimos, debemos seguir construyendo una sociedad militarizada para levantar y preservar el núcleo de nuestro estado."
 civil_society_reform:0 "Sociedad civil"
 civil_society_reform_desc:0 "Ningún estado puede existir solo con guerreros. Debemos crear vínculos más fuertes con la sociedad civil y los habitantes de las urbes de nuestro reino para sacar mejores ingresos de ellos."
 tribal_religion:0 "Religión tribal"
 religious_societies_reform:0 "Sociedad religiosa"
 religious_societies_reform_desc:0 "Mientras las lealtades de los clanes pueden llevarnos lejos, nuestra expansión nos ha hecho señores de más pueblos de los que tuvimos nunca. Una sociedad fuertemente religiosa pude soportar más eficazmente una expansión en tiempo y espacio y nos dará la cohesión que necesitamos."
 lip_service_reform:0 "De palabra"
 lip_service_reform_desc:0 "Aunque es importante respetar las prácticas religiosas para mantener la legitimidad, no debemos enredarnos en los principios de gobierno recto y moralidad. El pragmatismo nos llevará más lejos y nos permitirá mantener un estado y un ejército mayores."
 tribal_modernization:0 "Modernización"
 centralize_tribal_power_reform:0 "Centralizar poder"
 centralize_tribal_power_reform_desc:0 "Dependemos demasiado de las lealtades de clanes y tribus de nuestro estado. Empecemos mejor a construir una lealtad institucional y a repartir las responsabilidades del Estado entre los cargos formales bajo nuestro gobernante."
 retain_tribal_hierarchy_reform:0 "Mantener jerarquía tribal"
 retain_tribal_hierarchy_reform_desc:0 "Cualquier forma de modernización debe preservar las antiguas jerarquías de clanes y tribus dentro de nuestra nación. Nuestro país no podrá expandirse y prosperar como hasta ahora sin el apoyo de estos grupos."
 tribal_reformation:0 "Reforma tribal"
 tribe_becomes_monarchy_reform:0 "Reformar a una monarquía"
 tribe_becomes_monarchy_reform_desc:0 "Es hora de librarnos de nuestros atavíos tribales y crear una monarquía de pleno derecho sostenida por instituciones y no lealtades de clanes."
 tribe_becomes_republic_reform:0 "Reformar a una república"
 tribe_becomes_republic_reform_desc:0 "Debemos proteger las lealtades de nuestros ciudadanos y formar un estado en el cual el jefe de estado no sea hereditario, sino elegido entre aquellos con las calidades adecuadas."
 tribe_becomes_theocracy_reform:0 "Reformar a una teocracia"
 tribe_becomes_theocracy_reform_desc:0 "La orientación religiosa debe guiar a nuestro pueblo. Involucremos al clero en el gobierno de nuestra nación y cosechemos los beneficios de un justo y ."
 tribe_becomes_horde_reform:0 "Convertirse en horda"
 tribe_becomes_horde_reform_desc:0 "Las estepas llaman a nuestro pueblo. Abandonemos las tradiciones sedentarias de nuestros antepasados y abracemos la vida libre de las llanuras abiertas."
 theocratic_leadership:0 "Liderazgo"
 monastic_order_reform:0 "Orden monástica"
 monastic_order_reform_desc:0 "Este país está gobernado por los miembros de una orden monástica. La jerarquía y reglas de la orden sustituye la necesidad de la mayoría de las leyes y administración."
 papacy_reform:0 "Papado"
 papacy_reform_desc:0 "Una estructura política en la que la nación se ve gobernada por un líder espiritual, el papa, el cargo más alto de la Iglesia católica romana."
 leading_clergy_reform:0 "Estado clerical"
 leading_clergy_reform_desc:0 "Este estado está gobernado por el clero y usa la jerarquía de instituciones religiosas para todos los propósitos gubernamentales."
 internal_vs_external_mission:0 "Misión interna y externa"
 internal_mission_reform:0 "Misión interna"
 internal_mission_reform_desc:0 "Debemos centra nuestra energía en la misión religiosa dentro de nuestro país para proteger al fiel, dar de comer al pobre y cumplir nuestros deberes religiosos."
 external_mission_reform:0 "Misión externa"
 external_mission_reform_desc:0 "Expandir nuestra fe sagrada debe ser nuestra misión personal y no podemos descansar hasta haber derrotado a todos los enemigos de nuestra religión."
 divine_cause:0 "Causa divina"
 safeguard_holy_sites_reform:0 "Protejamos los lugares sagrados"
 safeguard_holy_sites_reform_desc:0 "Es nuestro deber sagrado cuidar de los lugares santos de peregrinación bajo nuestro control y proteger a todos los peregrinos en nuestras tierras."
 combat_heresy_reform:0 "Combatir la herejía"
 combat_heresy_reform_desc:0 "Nunca debemos vacilar en nuestra misión de extender la fe verdadera, listos para erradicar la herejía allí donde aparezca."
 expel_heathens_reform:0 "Expulsión de infieles"
 expel_heathens_reform_desc:0 "A medida que nuestro estado crece, también crece nuestra exposición a enseñanzas erróneas. No debemos tolerar paganos ni herejes dentro de nuestras murallas. Al contrario, esta gente solo podrá venir a vivir a nuestras ciudades si se convierten a la fe verdadera."
 clergy_in_administration:0 "Clero en la administración"
 subservient_administrators_reform:0 "Burócratas serviles"
 subservient_administrators_reform_desc:0 "Nuestra burocracia en aumento requiere funcionarios leales que cumplan con su deber para con el Estado y que confíen en que llevamos en el corazón los mejores intereses de la fe."
 religious_administrators_reform:0 "Administradores fanáticos"
 religious_administrators_reform_desc:0 "Las convicciones religiosas deben ser parte integral de nuestro estado en todos sus aspectos. Al educar a los administradores entre el clero hagamos hincapié en que tengan bases teológicas sópara tomen siempre las decisiones correctas."
 secularization:0 "¿Secularización?"
 maintain_religious_head_reform:0 "Reforzar jefatura religiosa"
 maintain_religious_head_reform_desc:0 "Debemos reforzar el gobierno y la capacidades de nuestro líder para estar siempre seguros de que se cumplirá la voluntad divina según sus designios."
 hereditary_religious_leadership_reform:0 "Liderazgo religioso hereditario"
 hereditary_religious_leadership_reform_desc:0 "Muchos han llegado a considerar a nuestros dirigentes no solo grandes líderes espirituales y terrenales, sino también seres semidivinos. De hecho, muchos seguidores han creado una especie de orden para seguir a nuestro gobernante en todas las formas que se requieran. Reformemos el país para que todos nuestros súbditos sean de hecho miembros de nuestra secta."
 crown_leader_reform:0 "Gobernante coronado"
 crown_leader_reform_desc:0 "Es hora de librarnos de los atavíos de la religión y hacer de nuestro líder un monarca por derecho propio."
 proclaim_republic_reform:0 "Proclamar república"
 proclaim_republic_reform_desc:0 "Si bien no debemos alejarnos demasiado de nuestras raíces religiosas, también es importante dejar evolucionar a nuestro estado. Creemos una república libre donde el jefe de estado sea elegido libremente de entre un grupo de candidatos válidos."
 mandala_reform:0 "Sistema mandala"
 mandala_reform_desc:0 "El sistema mandala se usa para organizar un estado como un círculo o mandala, en torno a una metrópolis central. De este modo, las realidades políticas y geográficas pueden configurar el nivel de control desde el mismo centro. De estados súbditos en la periferia a ciudades secundarias cerca del centro y con un control más directo."
 mughal_government:0 "Diván mogol"
 mughal_government_desc:0 "Si nuestra dinastía ha aprendido algo con el paso de los siglos es que debemos ser capaces de adoptar la población local de las regiones a las que nos expandimos. Aprendamos de aquellos a los que conquistamos para que nuestro imperio siga creciendo."
 mansabdari_reform:0 "Sistema mansabdari"
 mansabdari_reform_desc:0 "Nuestro imperio requiere sirvientes leales y capaces. Reforjemos nuestra clase noble según un sistema mansab numérico. Todo noble será calificado según su obligación y nuestra administración le asignará tierras en el imperio que lo sustenten de acuerdo a esta. El principio rector de la clasificación debe ser la aptitud y este camino debe estar abierto independientemente de origen o religión. Solo así estaremos seguros de tener una corte con los más capaces para sacar adelante nuestro imperio."
 zabt_reform:0 "Sistema zabt"
 zabt_reform_desc:0 "La penetración administrativa ha sido el mayor obstáculo para todos los imperios de esta región. Es en el interés del Estado fomentar la productividad económica y debemos tener esto en cuenta en todo momento, al tiempo que mantenemos un control constante de la economía regional. Resolver este problema requerirá grandes recursos y compromiso, ya que no hay modo fácil de gobernar tantos súbditos como queramos.\nCreemos una administración que realice estudios catastrales regulares de tierras, cultivos, rentas del suelo y economía local. Además, debemos exigir siempre pagos en efectivo a todos nuestros súbditos y ofrecer aligerar impuestos cuando sea necesario para fomentar la economía local."
