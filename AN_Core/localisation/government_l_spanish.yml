 venice_merchants_reform:0 "Gobierno veneciano"
 venice_merchants_reform_desc:0 "La Serenísima República de Venecia usa un sistema complejo y enrevesado para elegir a los cargos públicos. Una serie de votaciones secretas nombran 41 electores que votarán en una urna. Se saca una sola papeleta de la urna y el nombre que aparezca en ella será el nuevo Dux. El sistema intenta combatir la corrupción electoral y garantizar una votación justa."
