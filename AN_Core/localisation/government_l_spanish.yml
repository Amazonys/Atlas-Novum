 NEEDS_REGULAR_ELECTIONS:0 "El gobernante no debe ser vitalicio."
 native_chiefdom_reform_desc:0 "Debemos abrazar las tradiciones de nuestro pueblo. Un cacicazgo permite que nuestros ancianos difundan su valioso conocimiento."
 native_federation_reform_desc:0 "Juntos somos más fuertes. Al convertirnos en una federación, el apoyo que obtenemos de nuestros aliados no se basa solo en diplomacia, sino en parentesco."
 native_clan_council_reform_desc:0 "Es importante extender confianza entre nuestra gente. Si elegimos un consejo formado por aquellos dispuestos a sacrificarlo todo por los intereses de nuestra tribu, nos aseguraremos de que una sola persona no detente todo el poder."
 native_martial_tradition_reform_desc:0 "En la naturaleza debemos luchar por nuestras vidas. La Madre Naturaleza es tan peligrosa como generosa y hemos aprendido a defendernos contra sus bestias y aquellos que quieren arrebatarnos sus tierras."
 native_oral_tradition_reform_desc:0 "Somos nuestras historias. Lo que sucedió en el pasado nos enseña qué puede suceder en el futuro."
 native_land_tradition_reform_desc:0 "Siempre hemos estado aquí. Estábamos aquí cuando se creó el mundo y se le dio forma a la tierra. Estaremos aquí cuando la tierra arda y el mundo desaparezca."
 native_war_band_reform_desc:0 "Sentirse a salvo es lo más importante en la vida. Al centrarnos en la guerra, podremos garantizar el bienestar de nuestra tribu."
 native_seasonal_travel_reform_desc:0 "Igual que el mundo cambia a lo largo del año, también debemos hacerlo nosotros. Si seguimos a las estaciones en su viaje, encontraremos prosperidad."
 native_settle_down_reform_desc:1 "A veces seguir a la tormenta no es tan importante como refugiarse de ella. Ha llegado el momento de asentarnos y construir aldeas más permanentes.\n\nPerderemos §R1§! de estabilidad si se reemplaza esta reforma"
 native_codified_power_reform_desc:0 "No hay nada por encima de la ley. Hace del mundo un lugar justo e iguala las vidas de todos los miembros de la tribu."
 native_trading_with_foreigners_reform_desc:0 "La llegada de extranjeros a nuestra tierra nos ha permitido acceder a nuevas tecnologías que han cambiado nuestro modo de vida, tanto en la paz como en la guerra."
 native_becomes_monarchy_reform_desc:0 "El linaje de nuestros gobernantes es una bendición de los dioses. Su sangre real les hace dignos de conducirnos a la prosperidad."
 native_becomes_republic_reform_desc:0 "Para garantizar un gobierno justo, el poder debe ser elegido democráticamente. Al elegir a nuestros líderes, elegimos el destino de la nación."
 native_becomes_theocracy_reform_desc:0 "No se puede dejar que unos mortales decidan un asunto tan importante como el destino de nuestro pueblo sin una guía espiritual. Nuestro gobernante debe ser la voz de los dioses."
 native_becomes_horde_reform_desc:0 "Algunos espíritus siempre serán indomables. No hay nada más fiable que nuestras propias almas a la hora de gobernar nuestra nación. Jamás perderemos esta libertad."
 native_hereditary_reform_desc:0 "Los que llegaron antes que nosotros saben lo que buscamos. Ya han pasado por tiempos de guerra y paz, prosperidad y hambrunas. Nuestros gobernantes deben seguir su guía sensata y su linaje bendecido."
 native_diplomatic_cermonies_reform_desc:0 "Una cosa es reunirnos en el gobierno de nuestro pueblo, una tarea importante pero aséptica. Otra, compartir la misma comida, el mismo agua, los mismos rituales mientras el sol se alza, se pone y cantamos"
 native_remain_being_native_reform_desc:0 "La civilización, ya sea como monarquía, república o de otra clase, solo ha traído destrucción a la naturaleza. No podemos permitirnos seguir estos viles pasos y nos mantendremos en el camino, tal como la naturaleza previó para nosotros."
