l_spanish:
 ASSIMILATED_CULTURE_HEADER:0 "$TITLE|Y$"
 ASSIMILATED_CULTURE_NO_BENEFIT:0 "Asimilar este grupo cultural no da beneficios."
 mughal_government_altaic_assimilated:0 "Artilleros turcomanos"
 mughal_government_altaic_assimilated_desc:0 "Los artilleros turcomanos se han unido a nuestros ejércitos en la conquista de las estepas del Asia Central. ¡Nuestros enemigos se encogerán ante el sonido de nuestras armas de fuego!"
 mughal_government_baltic_assimilated:0 "El comercio báltico"
 mughal_government_baltic_assimilated_desc:0 "Grano de Polonia, pieles de Rusia… al tener tantos puertos ricos y bien arraigados en sus costas, el mar Báltico ha bullido siempre de barcos que comercian con bienes preciosos."
 mughal_government_british_assimilated:0 "Dominar los mares"
 mughal_government_british_assimilated_desc:0 "Si algo define el poder británico es el dominio naval. Sus barcos y tácticas navales superan las de cualquier otro. ¡Con sus barcos en nuestra flota, dominaremos los mares!"
 mughal_government_burman_assimilated:0 "Liderazgo marcial birmano"
 mughal_government_burman_assimilated_desc:0 "La nobleza birmana debe estudiar el arte de la guerra toda su vida. Su experiencia estratégica nos vendrá bien."
 mughal_government_byzantine_assimilated:0 "Legado de Roma"
 mughal_government_byzantine_assimilated_desc:0 "Muchas naciones han asumido el legado del Imperio romano con diferentes grados de percibir su legitimidad. ¿Nos convertiremos en otros conquistadores que se apoderen del nombre?"
 mughal_government_carpathian_assimilated:0 "Legiones negras cárpatas"
 mughal_government_carpathian_assimilated_desc:0 "Los gobernantes de los Cárpatos han dependido durante mucho tiempo de ejércitos mercenarios permanentes para defender sus reinos. Con los mercenarios aún ahí pero sin nadie que pague sus servicios, podemos obligarlos a que bajen los precios."
 mughal_government_caucasian_assimilated:0 "Esclavos mamelucos"
 mughal_government_caucasian_assimilated_desc:0 "El Cáucaso ha sido la fuente de los soldados esclavos mamelucos, como los que fundaron el primer sultanato de Delhi. Seguiremos con esta práctica y meteremos a estos guerreros en vereda."
 mughal_government_gaelic_assimilated:0 "Valor montañés"
 mughal_government_gaelic_assimilated_desc:0 "La gente del norte de las Islas británicas son famosos por su resistencia contra los extranjeros y a las tácticas normales de conmoción y pavor. Ahora, bajo nuestro mando, podemos emplearlos en nuestros ejércitos para que sean más resistentes."
 mughal_government_central_indic_assimilated:0 "Guerra en la selva"
 mughal_government_central_indic_assimilated_desc:0 "Espesas selvas y un clima peligroso define a las regiones centrales de la India. Sus pueblos nativos no solo han encontrado el modo de sobrevivir a ellas, sino también de prosperar. Aplicaremos sus conocimientos a nuestros ejércitos para abastecer a nuestros ejércitos incluso en los terrenos más difíciles."
 mughal_government_east_asian_assimilated:0 "Burocracia confuciana"
 mughal_government_east_asian_assimilated_desc:0 "Los estados chinos llevan milenios guiados por la filosofía política de Confucio, creando administraciones eficaces y garantizando la legitimidad del monarca. Aunque esté obviamente equivocada, podemos adaptar elementos de la burocracia confuciana para usarlos en nuestro propio gobierno."
 mughal_government_kongo_group_assimilated:0 "Sincretismo religioso congoleño"
 mughal_government_kongo_group_assimilated_desc:0 "Gracias la opinión liberal congoleña sobre la religión, la familias gobernantes de la zona están bastante dispuestas a pagar tributos al harén mogol."
 mughal_government_cushitic_assimilated:0 "Reino del Preste Juan"
 mughal_government_cushitic_assimilated_desc:0 "El Cuerno de África mantuvo durante siglos un bastión del cristianismo con el reino del patriarca Preste Juan. Podemos aprovechar este legado para promocionar nuestro imperio como continuador del suyo y promover nuestra fe."
 mughal_government_dravidian_assimilated:0 "Industria del sur de la India"
 mughal_government_dravidian_assimilated_desc:0 "El sur de la India es el hogar de industrias prósperas de telas, especias y piedras preciosas. El éxito de estas industrias no es un mero accidente geográfico, sino el resultado de una compleja red de conexiones productoras y comerciales. Podríamos aprender mucho de este sistema para aplicarlo en nuestra nación"
 mughal_government_african_assimilated:0 "Riquezas suajilis"
 mughal_government_african_assimilated_desc:0 "La costa oriental de África, donde viven los bantúes del Este, está llena de riquezas. Gracias a las minas ya fundadas por los lugareños, explotar estos recursos valiosos será tarea fácil."
 mughal_government_east_slavic_assimilated:0 "Reclutamiento en masa"
 mughal_government_east_slavic_assimilated_desc:0 "Los pueblos eslavos orientales son capaces de reunir extensos ejércitos, más allá de la capacidad relativa de otros estados. Logran esto mediante reclutamiento masivo y armar a las clases inferiores, una política que nos hemos resistido a adoptar en gran medida. Puede que en su modo de actuar haya algo de mérito."
 mughal_government_eastern_aryan_assimilated:0 "Producción textil del este de la India"
 mughal_government_eastern_aryan_assimilated_desc:0 "Seda, algodón y telas alimentan la economía del este de la India. Su dependencia de estos bienes hace de la región un centro de innovación de nuevas técnicas productivas que no debemos en adoptar."
 mughal_government_evenks_assimilated:0 "Tácticas de caballería manchúes"
 mughal_government_evenks_assimilated_desc:0 "La fuerza de la famosa caballería manchú depende en sus tácticas superiores. Superar las maniobras del enemigo presenta oportunidades para ataques de flanqueo devastadores. Aunque estos métodos no son extraños a nuestra caballería, añadir la experiencia manchú a la nuestra la hará temible de verdad."
 mughal_government_french_assimilated:1 "Cultura cortesana francesa"
 mughal_government_french_assimilated_desc:0 "La cultura aristocrática francesa es famosa en todo el mundo. Los diplomáticos y embajadores franceses se aseguran de transmitir la importancia de su nación. Debemos hacer que sirvan a nuestra nación."
 mughal_government_germanic_assimilated:0 "Imprenta alemana"
 mughal_government_germanic_assimilated_desc:0 "La invención de los tipos de letras móviles ha revolucionado la sociedad mundial y el pueblo alemán se encuentra en su núcleo. Controla la imprenta nos ayudará a propagar nuestras ideas e instituciones a los rincones más lejanos del imperio."
 mughal_government_great_lakes_group_assimilated:0 "Escaramuzadores de los Grandes lagos"
 mughal_government_great_lakes_group_assimilated_desc:0 "Las tribus de los Grandes lagos de África tienen excelentes escaramuzadores adiestrados. Al incorporarlos a nuestros grandes ejércitos podremos saquear más eficazmente las riquezas de nuestros enemigos."
 mughal_government_hindusthani_assimilated:0 "Expansión constante"
 mughal_government_hindusthani_assimilated_desc:0 "Igual que las muchas encarnaciones del sultanato de Delhi que nos precedieron, forjaremos un gran imperio indio. ¡El Indostán es solo el principio!"
 mughal_government_iberian_assimilated:0 "Colonialismo ibérico"
 mughal_government_iberian_assimilated_desc:0 "Los pueblos de la península Ibérica se han centrado en descubrir y conquistar tierra desconocidas, haciéndose eco de nuestras ambiciones. Como parte de nuestra nación, conquistarán y se asentarán donde les digamos."
 mughal_government_iranian_assimilated:0 "Asesores occidentales"
 mughal_government_iranian_assimilated_desc:0 "Eruditos y mercaderes de habla persa son los ministros más cualificados disponibles. Al haber incorporado tantos centros de aprendizaje persas, podemos empezar a generar tales asesores dentro de nuestra propia nación."
 mughal_government_japanese_g_assimilated:0 "Samuráis japoneses"
 mughal_government_japanese_g_assimilated_desc:0 "La casta guerrera japonesa samurái es legendaria por sus valores profundamente arraigados de lealtad absoluta y total negativa a rendirse en la batalla. Aunque sus espadas son de una calidad muy inferior a las nuestras, nuestros guerreros harían bien en aprender de los valores samuráis."
 mughal_government_korean_g_assimilated:0 "Literatos coreanos"
 mughal_government_korean_g_assimilated_desc:0 "La política coreana está dominada en gran medida por ideas académicas que compiten entre ellas, lo que ha creado una cultura literaria de debate. Si aprendemos de ella, nuestra nación se convertirá en un centro de innovación intelectual."
 mughal_government_latin_assimilated:0 "Príncipe renacentista"
 mughal_government_latin_assimilated_desc:0 "La idea de renovación que se ha apoderado de Italia ha creado una cultura deseosa de abrazar nuevas ideas e instituciones. Cuando los integremos, nuestra nación debe estar a la altura de su deseo de adaptarse a los tiempos."
 mughal_government_lost_cultures_group_assimilated:0 "Conocimiento perdido"
 mughal_government_lost_cultures_group_assimilated_desc:0 "Hemos adquirido unos súbditos cuyo origen desafía toda lógica. Sin embargo, nos traen muchas lecciones de su modo de hacer la guerra."
 mughal_government_turko_semitic_assimilated:0 "Caballería levantina"
 mughal_government_turko_semitic_assimilated_desc:0 "El mundo árabe es famoso por sus potentes caballos de guerra. Con unas monturas tan poderosas para nuestros soldados, nuestra caballería será aún más temida en el campo de batalla."
 mughal_government_maghrebi_assimilated:0 "Piratas de Berbería"
 mughal_government_maghrebi_assimilated_desc:0 "Los magrebíes se extienden por la costa norte de África y tienen una larga experiencia de pirateo del rico comercio que mueven los estados italianos. Deberíamos alistarlos en nuestra marina y convertirlos en corsarios."
 mughal_government_malay_assimilated:0 "Príncipes mercantes malayos"
 mughal_government_malay_assimilated_desc:0 "El pueblo malayo tiene una larga tradición de pericia mercantil. Todo gobernante malayo que desee tener éxito debe controlar con firmeza la política comercial y el poder relativo de los mercaderes locales. Esta abundancia de conocimientos comerciales nos ayudará."
 mughal_government_mande_assimilated:0 "Las costas occidentales del islam"
 mughal_government_mande_assimilated_desc:0 "Hemos unido al pueblo mandé bajo nuestro estandarte. Nuestro imperio se extiende de África a Asia. El islam quedará unido bajo nuestro sultanato mundial."
 mughal_government_mon_khmer_assimilated:0 "Construcción de templos del sudeste asiático"
 mughal_government_mon_khmer_assimilated_desc:0 "Templos colosales dominan el paisaje de las tierras jemeres y vietnamitas. Dado nuestro interés en la construcción de monumentos, seguro que podemos sacar mucho estudiando las técnicas arquitectónicas de estas culturas."
 mughal_government_pacific_assimilated:0 "Marineros del Pacífico"
 mughal_government_pacific_assimilated_desc:0 "Las gentes del Pacífico son marineros natos que recorren vastas distancias del mayor mar conocido. Usémoslos como parte integral de nuestra marina para defender nuestras costas."
 mughal_government_sahelian_assimilated:0 "Los nómadas del desierto"
 mughal_government_sahelian_assimilated_desc:0 "Los pueblos del Sahel son nómadas del Sáhara, capaces de atravesar vastas distancias de un terreno que los hombres normales no podrían."
 mughal_government_scandinavian_assimilated:0 "Rivalidad y capacidad de innovación nórdica"
 mughal_government_scandinavian_assimilated_desc:0 "Escandinavia tiene una larga tradición guerrera y gracias a esto hay un gran suministro de oficiales veteranos cuyos conocimientos valiosos podemos extraer."
 mughal_government_south_slavic_assimilated:0 "El baluarte eslavo"
 mughal_government_south_slavic_assimilated_desc:0 "Los eslavos del sur actúan como baluarte del resto de Europa contra las invasiones extranjeras. Al subyugarlos hemos demostrado su inutilidad y muy pronto Europa también se someterá a nuestro dominio."
 mughal_government_southern_african_assimilated:0 "Oro sudafricano"
 mughal_government_southern_african_assimilated_desc:0 "El sur de África tiene abundancia de oro y los lugareños tienen métodos de contabilidad muy efectivos con los que se aseguran de que la inflación no sale de control."
 mughal_government_sudanese_assimilated:0 "Rutas comerciales sudanesas"
 mughal_government_sudanese_assimilated_desc:0 "Los sudaneses establecieron hace mucho rutas comerciales que cubren las terrenos peligrosos de las tierras que ocupan. Gracias a esto, su comercio comunica las regiones del sur de África con las riquezas de Egipto."
 mughal_government_tartar_assimilated:0 "Caballos de la estepa"
 mughal_government_tartar_assimilated_desc:0 "La estepa póntica es un terreno excelente para el pastoreo de caballos que los tártaros usaron con gran efectividad. Su talento para unas pautas de pastoreo y técnicas de cría efectivas nos ayudarán a criar muchos caballos para nuestra caballería."
 mughal_government_southeastasian_group_assimilated:0 "Urbanización tailandesa"
 mughal_government_southeastasian_group_assimilated_desc:0 "El modelo político 'mandala', común entre los pueblos tailandeses, pone al gobernante y a su ciudad en el centro del mundo. Este hincapié en la importancia de la capital hace que los tailandeses construyan ciudades enormes capaces de sustentar a millones de habitantes. Como ya controlamos varias grandes ciudades, nos puede interesar mucho el talento tailandés para el desarrollo urbano."
 mughal_government_tibetan_group_assimilated:0 "Ascetismo tibetano"
 mughal_government_tibetan_group_assimilated_desc:0 "Los monjes del Tíbet dedican sus vidas a la meditación ascética en monasterios accesibles y remotos. Nos iría bien emular su devoción."
 mughal_government_finno_ugric_assimilated:0 "Orgullo finés"
 mughal_government_finno_ugric_assimilated_desc:0 "El pueblo finoúgrio llaman hogar al norte helado del Viejo Mundo, una tierra que la mayoría de la gente consideraría yerma de toda vida."
 mughal_government_west_african_assimilated:0 "Clase gobernante del África Oriental"
 mughal_government_west_african_assimilated_desc:0 "Como nuestro imperio se extiende hasta las tribus de África Occidental, cada vez hemos dependido más de los lejanos gobernantes locales. Pero con el paso del tiempo vamos aprendiendo a integrar a estas jerarquías locales en las nuestras, erosionando lentamente los gobiernos locales y poniendo fin a su autonomía."
 mughal_government_west_slavic_assimilated:0 "Generales eslavos"
 mughal_government_west_slavic_assimilated_desc:0 "Los eslavos occidentales llevan décadas produciendo líderes militares que sobresalen usando al máximo el nuevo armamento con tácticas poco ortodoxas. Ahora que los hemos sometido, deberíamos utilizar esto a su máxima expresión."
 mughal_government_western_aryan_assimilated:0 "Comerciantes gujaratíes"
 mughal_government_western_aryan_assimilated_desc:0 "Los mercaderes asentados en Gujarat atraviesan el océano Indico buscando oportunidades de beneficios. Han convertido el comercio en una ciencia precisa, lo que nos vendrá bien cuando asimilemos sus puertos."
 mughal_government_thai_group_assimilated:0 "Arquitectos Tropicales"
 mughal_government_thai_group_assimilated_desc:0 "Indochina es una región tropical y hostil, y aún así los Tailandeses han conseguido construir edificios maravillosos allí. Ahora estos genios arquitectónicos están a nuestro servicio, y nos permiten construir edificios de manera mucho más eficiente."
 mughal_government_kamchatkan_g_assimilated:0 "Cazadores Siberianos"
 mughal_government_kamchatkan_g_assimilated_desc:0 "La gente de Kamchatka está curtida y sabe cómo sobrevivir el frío ambiente de Siberia Oriental. También son cazadores eficientes y pueden matar a quién esté lo suficientemente loco como para traspasar su territorio. Con su ayuda, ningún invasor sobrevivirá en nuestro reino durante mucho tiempo."

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 mughal_government_thai_assimilated:0 "Urbanización tailandesa"
 mughal_government_thai_assimilated_desc:0 "El modelo político 'mandala', común entre los pueblos tailandeses, pone al gobernante y a su ciudad en el centro del mundo. Este hincapié en la importancia de la capital hace que los tailandeses construyan ciudades masivas capaces de sustentar a millones de habitantes. Como ya controlamos varias grandes ciudades, nos interesa mucho el talento tailandés para el desarrollo urbano."
 mughal_government_tibetan_assimilated:0 "Ascetismo tibetano"
 mughal_government_tibetan_assimilated_desc:0 "Los monjes del Tíbet dedicaron sus vidas a la meditación ascética en monasterios tan accesibles como remotos. Haríamos bien en imitar su devoción."
