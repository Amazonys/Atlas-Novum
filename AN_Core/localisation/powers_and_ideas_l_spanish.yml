 aristocracy_ideas:0 "Ideas Aristocráticas"
 aristocracy_ideas_bonus:0 "Aristocrácia Completa"
 noble_knights:0 "Caballeros Nobles"
 noble_knights_desc:0 "Apoyar la caballería requiere un sistema económico que produce un gran número de caballos excedentes. Si garantizamos los privilegios de la nobleza no sólo estarán más felices sino que producirán gran parte de los caballos necesarios. El bufón de la corte describió como garantías de servicio siervos."
 serfdom:0 "Servidumbre"
 serfdom_desc:0 "Un soldado de a pie no es la carrera que nadie quiere, con poca comida, una paga baja y casi sin servicios médicos. Si vinculáramos los campesinos a la tierra, sabríamos exactamente dónde buscar reclutas."
 noble_officers:0 "Oficiales Nobles"
 noble_officers_desc:0 "Una decisión importante es saber quien dirige nuestras tropas. La nobleza está tratando de asegurarse de que sean ellos mismos. Se les dará la oportunidad de demostrar su valor ante el frío acero enemigo y vamos a permitir que hagan lo hagan."
 local_nobility:0 "Nobleza local"
 local_nobility_desc:0 "La nobleza sabe que son simplemente mejores que la gente normal y darán su lealtad a los que son dignos. Si confirmamos sus privilegios, deberán recordar nuestra generosidad y ser más resistentes a los incentivos de las potencias extranjeras."
 international_nobility:0 "Nobleza internacional"
 international_nobility_desc:0 "Las relaciones internacionales son un negocio difícil. Algunos dicen que la clase comerciante, acostumbrados a tratar con extranjeros, son los mejores para esto. Los que dicen esto ignoran los lazos afines que nuestras familias nobles han establecido a través de los añosestos lazos deberían ser una ventaja para ayudar diplomáticamente nuestra causa"
 noble_resilience:0 "Temple Noble"
 noble_resilience_desc:0 "Una guerra prolongada puede traer grandes dificultades para nuestra gente, y la lejanía del gobierno para con la gente puede hacer difícil explicarles la importancia de nuestra causa. Los rangos más bajos de la nobleza son los más cercanos a los campesinos y, si aseguramos su condición y su posición, actuarán como apoyo clave para nuestro régimen cuando las cosas se pongan difíciles."
 military_traditions:0 "Tradiciones militares"
 military_traditions_desc:0 "El pensamiento militar está en constante evolución, y nos aseguramos de que nuestro pensamiento militar evoluciona con ella. Al fomentar una tradición de servicio entre nuestra nobleza de ser hombres de estado, deben ser hombres que se han ganado la gloria en el campo de batalla. A pesar de que la valentía es siempre útil, no hay nada que se le parezca a imponerse sobre tu enemigo para hacerlo fácil."
 plutocracy_ideas:0 "Ideas plutocráticas"
 plutocracy_ideas_bonus:0 "Plena plutocracia"
 tradition_of_payment:0 "Tradición de Pago"
 tradition_of_payment_desc:0 "Siempre hay la tentación de pagar a los mercenarios con unos pocos días de retraso, después de todo, nunca se sabe qué gastos repentinos podrían llegar. No vamos a hacer eso, nosotros pagaremos nuestros mercenarios exactamente cuando esté acordado y los capitanes mercenarios lo sabrán y lo recordarán."
 abolished_serfdom:0 "Servidumbre Abolida"
 abolished_serfdom_desc:0 "Sabemos por la lectura de los relatos de la época romana que un ejército ciudadano de hombres libres está mucho más dispuesto a luchar que los que se ven obligados. Debemos hacer a nuestros campesinos libres y lucharemos para defender su libertad."
 bill_of_rights:0 "Carta de derechos"
 bill_of_rights_desc:0 "Garantizando a los ciudadanos ciertos derechos fundamentales, reduciremos la posibilidad de un levantamiento de los campesinos."
 free_merchants:0 "Comerciantes libres"
 free_merchants_desc:0 "Para las sociedades más reaccionarias y retrógradas, los hombres del comercio son despreciados como seres menores respecto a los que poseen tierras. Bueno, no para nosotros, nosotros sabemos que la riqueza es poder, no importando de dónde viene ésta."
 free_subjects:0 "Súbditos Libres"
 free_subjects_desc:0 "A pesar de que dar una buena paliza a un siervo podría ser satisfactorio, no es la mejor para que trabaje duro. Algunos filósofos naturales han dado con la idea de obtener beneficios de la principal motivación para la gente, si sustituimos las rentas monetarias por el pago en especie, nuestros campesinos se incentivarán para producir más."
 humanist_tolerance:0 "Tolerancia Humanista"
 humanist_tolerance_desc:0 "Al esforzarse hacia una sociedad más tolerante y haciendo intentos de resolver los problemas sociales y religiosos de una manera más racional, el riesgo de desorden civil disminuirá."
 emancipation:0 "Emancipación"
 emancipation_desc:0 "Durante mucho tiempo hemos restringido la propiedad de la tierra. Si levantamos estas restricciones, se consolida la tenencia de la tierra. A su vez, podría crear una reserva de Soldadesca adicional."
 dynamic_court:0 "Corte dinámica"
 dynamic_court_desc:0 "Una corte verdaderamente innovadora es aquella en la que cualquier persona puede llegar a brillar. Debemos esforzarnos en asegurarnos de que las tradiciones antiguas, nacimiento o riqueza no son un obstáculo para el desarrollo de nuestra corte ni una barrera para la gente con talento que desee buscar fortuna al servicio de nuestro estado."
 innovativeness_ideas:0 "Ideas de Innovación"
 innovativeness_ideas_bonus:0 "Carácter innovador completo"
 patron_of_art:0 "Patrón de las Artes"
 patron_of_art_desc:0 "Nuestra búsqueda hacia una sociedad culturalmente cultivada empieza aquí. Nuestras maravillas artísticas pasarán a la historia como el más maravilloso de esta época."
 pragmatism:0 "Pragmatismo"
 pragmatism_desc:0 "Demasiados países permiten que la percepción del país dé forma a sus políticas. Eso es absurdo, si los mercenarios están más dispuestos a nuestras necesidades, nosotros los usaremos para invertir en un ejército permanente caro."
 scientific_revolution:0 "Revolución Científica"
 scientific_revolution_desc:0 "Debemos luchar por una revolución social y económica marcada por los inventos tecnológicos y una transferencia de una sociedad agrícola a una industrial."
 knowledge_transfer:0 "Transferencia de Conocimiento"
 knowledge_transfer_desc:0 "La preservación de la experiencia es lo más importante que puede hacer un país. Tenemos que asegurar que aquellos que sirven en combate pasen este conocimiento a los reclutas más jóvenes a través de un sistema de orientación."
 organised_recruiting:0 "Reclutamiento organizado"
 organised_recruiting_desc:0 "En días de antaño un capitán podría reclutar hombres para llenar su regimiento. Este fue un proceso que lleva tiempo, puesto que muchos no querían aceptar una muerte segura. Sin embargo, aplicando los principios de la razón, seremos capaces de llegar a un sistema que conseguirá hombres uniformados mucho más rápido."
 optimism:0 "Optimismo"
 optimism_desc:0 "La victoria no se acaba de ganar el campo de batalla, sino en los salones. El avance de la razón hace que nuestra gente haga caso omiso de los efectos de los retrocesos temporales y preparar el lugar para nuestra inevitable victoria."
 formalized_officer_corps:0 "Corporaciones Oficiales Formalizadas"
 formalized_officer_corps_desc:0 "Tradicionalmente los oficiales provienen de la nobleza, sin embargo no tenemos a muchos nobles, lo que lleva a una escasez de oficiales. No obstante, hay un montón de personas de menor clase en los ejércitos que se promocionan como oficiales profesionales."
 religious_ideas:0 "Ideas Religiosas"
 religious_ideas_bonus:0 "Plenamente Religioso"
 deus_vult:0 "Unam Sanctam"
 deus_vult_desc:0 "Unirse al grito de guerra de las cruzadas '¡Así lo quiere Dios!' y aplastar a los infieles."
 missionary_schools:0 "Escuelas Misioneras"
 missionary_schools_desc:0 "A pesar de que no hay escasez de gente preparada para salir y profesar la fe verdadera, la mayoría de estas personas simplemente hacen más daño que bien. Sin embargo, las escuelas especializadas para capacitar a los misioneros nos asegura tener más gente que no sólo se puede extender la fe sino que también tienen éxito."
 church_attendance_duty:0 "Deber de Atención de la Iglesia"
 church_attendance_duty_desc:0 "Mediante la adopción de una política de asistencia obligatoria de la iglesia, el énfasis en los valores religiosos y sus creencias minimizarán incuestionablemente el coste de mantener la ley y el orden."
 divine_supremacy:0 "Supremacía Divina"
 divine_supremacy_desc:0 "Es de suma importancia que libremos nuestra nación y sus fronteras de los infieles que molestan nuestras tierras."
 devoutness:0 "Devoción"
 devoutness_desc:0 "La religión es uno de los baluartes más importantes de nuestra autoridad. Con demostraciones públicas de piedad de los gobernantes, los gobernados seguirán su ejemplo. El crecimiento de la piedad en nuestro pueblo fortalecerá nuestro mandato."
 religious_tradition:0 "Tradición religiosa"
 religious_tradition_desc:0 "La fuerza de nuestra fe y las manifestaciones públicas de piedad y de culto son admiradas por otras tierras cercanas y lejanas. Esto se refleja en el prestigio y la gloria a nuestro reino."
 ecumenism:0 "Ecumenismo"
 ecumenism_desc:0 "El problema de cómo ocuparse de la herejía en el reino siempre es complicado. Aunque el clásico y efectivo a sangre y fuego acabará por resolver la mayoría de los problemas, la diplomacia también puede servir. Alentando el diálogo entre las diversas sectas, podemos reducir los conflictos y fomentar la paz en el reino."
 spy_ideas:0 "Ideas de espionaje"
 spy_ideas_bonus:0 "Pleno Espionaje"
 privateers:0 "Corsarios"
 privateers_desc:0 "Hacer la guerra en el comercio enemigo se basa en el vértice de la triada de la victoria. Alentaremos capitanes de mar para golpear en el comercio del enemigo."
 vetting:0 "Examen previo"
 vetting_desc:0 "Con tantos cargos, a veces nos encontramos con que aquellos que dirigen nuestra administración son susceptibles a sobornos por parte de potencias extranjeras. Con una sencilla inspección de los antecedentes se erradicará a los más susceptibles."
 rumourmongering:0 "Chismorreos"
 rumourmongering_desc:0 "Los enemigos son vulnerables en todos los frentes. El veneno en la oreja derecha puede ser tan mortal como diez mil soldados. Debemos estar dispuestos a practicar todas las artes oscuras, necesitamos ganar."
 efficient_spies:0 "Espías Eficientes"
 efficient_spies_desc:0 "Muchos campesinos venderían a su propia madre por dinero, pero encontrar aquellos que pueden hacer algo realmente útil es más difícil. A través de la experiencia aprendemos a separar el grano de la paja."
 shady_recruitment:0 "Reclutamiento oscuro"
 shady_recruitment_desc:0 "Nuestra habilidad para identificar y reclutar en las más bajas clases deja a muchos incrédulos de que realmente nosotros estemos haciendo estas cosas. Lo cual es bueno."
 destabilising_efforts:0 "Esfuerzos Desestabilizadores"
 destabilising_efforts_desc:0 "Nuestras habilidades en espionaje nos permiten poner como objetivo la estabilidad de los enemigos. Podemos hacer que sus mejores enemigos se conviertan en sus enemigos"
 espionage:0 "Espionaje"
 espionage_desc:0 "Nos permite entrenar a más espías y consecuentemente incrementar nuestras posibilidades de obtener información política y militar a cerca de nuestros enemigos"
 diplomatic_ideas:0 "Ideas Diplomáticas"
 diplomatic_ideas_bonus:0 "Plena Diplomacia"
 foreign_embassies:0 "Embajadas Extranjeras"
 foreign_embassies_desc:0 "La Diplomacia es un arte delicado de tratar de equilibrar varios ámbitos al mismo tiempo. Si tenemos embajadas en otros países informándonos con regularidad, entonces tendremos la información necesaria para elegir la mejor opción."
 claim_fabrication:0 "Creación de derechos"
 claim_fabrication_desc:0 "La reclamación de algo como tuyo es fácil, persuadir a todos los demás que tienes una reclamación válida es mucho más difícil. Mediante la difusión de nuestra amplia red diplomática podemos asegurar que la gente que importa sepan que este reclamo es nuestro."
 cabinet:0 "Gabinete"
 cabinet_desc:0 "Al establecer un consejo ejecutivo, podemos reunir a nuestros diplomáticos más hábiles."
 adaptability:0 "Adaptabilidad"
 adaptability_desc:0 "Está lo que es nuestro y lo que es parte de nuestro dominio ancestral al que nunca renunciaremos. Un poco de flexibilidad en esto hará que mucha más tierra se considere irrenunciable y si pasa lo peor, todo el mundo sabrá que nuestra cruzada para recuperarla es justa."
 revolution_and_counter:0 "Revolución y Contrarrevolución"
 revolution_and_counter_desc:0 "Con las políticas del momento volviéndose más polarizadas y radicales, no tenemos elección sino librar una guerra contra los gobiernos que no son los mismos que el nuestro. Abrazar esta idea no nos supondrá costes."
 diplomatic_influence:0 "Influencia diplomática"
 diplomatic_influence_desc:0 "Al centrarnos en la Diplomacia podemos incrementar el poder que ejercemos en el campo diplomático. Este poder nos puede dar grandes amigos"
 flexible_negotiation:0 "Negociación flexible"
 flexible_negotiation_desc:0 "Nunca se sabe muy bien lo que se puede ganar en la mesa de la paz por lo que debemos entrar en el con todas las opciones abiertas."
 agent_training:0 "Entrenar agentes"
 agent_training_desc:0 "Tenemos muchas operaciones encubiertas planeadas, pero nos faltan hombres para las tareas. Instaurar un método de entrenamiento para nuestros espías ayudará a que aumenten los agentes disponibles para las misiones peligrosas."
 additional_loyalist_recruitment:0 "Reclutamiento extra de leales"
 additional_loyalist_recruitment_desc:0 "Naturalmente, existen algunos que, residiendo en tierras de nuestros vasallos, comprenden el derecho divino de nuestro gobierno. Al reclutar y ayudar a estos individuos iluminados, podremos reforzar nuestro dominio de las naciones vasallas."
 audit_checks:0 "Comprobación de auditores"
 audit_checks_desc:0 "Mientras intentamos infiltrarnos en otras naciones, debemos permanecer vigilantes contra la difusión de ideas ponzoñosas en nuestras cortes. Reunir un equipo de auditores que se asegure de que nuestros ministros actúan en interés del Estado ayudará a arrancar cualquier elemento podrido."
 offensive_ideas:0 "Ideas ofensivas"
 offensive_ideas_bonus:0 "Plenamente ofensivo"
 grand_army:0 "Gran ejército"
 grand_army_desc:0 "Nos permite crear uno de los más grandes y más poderosos ejércitos que el mundo jamás ha visto."
 glorious_arms:0 "Armas gloriosas"
 glorious_arms_desc:0 "La visión de nuestro glorioso y prestigiosos ejército hará que todos los adversarios tiemblen de miedo."
 bayonet_leaders:0 "Líderes de bayonetas"
 bayonet_leaders_desc:0 "Los hombres que se llevaron bien seguirán así, nos aseguraremos de que nuestros oficiales conducirán desde el frente."
 battlefield_commisions:0 "Comisiones del Campo de Batalla"
 battlefield_commisions_desc:0 "Nos permite centrarnos en los avances militares y en consecuencia incrementar nuestra tradición militar."
 improved_foraging:0 "Forraje mejorado"
 improved_foraging_desc:0 "Tradicionalmente, no hemos podido combatir con eficacia en territorios que no dispusieran de un buen suministro de comida. Sin embargo, nuestras tropas han mejorado en lo que respecta a la recolección de comida, lo que permite el despliegue de ejércitos mayores."
 improved_manuever:0 "Mejora de Maniobra"
 improved_manuever_new:0 "Rango de Flanqueo Mejorado"
 improved_manuever_desc:0 "El uso de tropas en el campo de batalla es una habilidad vital para un buen comandante. La habilidad de saber donde mover las tropas nos dará ventaja."
 napoleonic_warfare:0 "Esprit de corps"
 napoleonic_warfare_desc:0 "Los ejércitos tradicionales han confiado en una rigurosa disciplina para mantener el orden en sus filas. Sin embargo, apelando al orgullo de la unidad se obtienen niveles aún más altos de disciplina.Aprovechando los avances en la medicina y en la conservación de alimentos, ya podemos proporcionar a nuestros barcos provisiones que, además de durar más, previenen enfermedades como el escorbuto."
 defensive_ideas:0 "Ideas defensivas"
 defensive_ideas_bonus:0 "Plenamente defensivo"
 engineer_corps:0 "Corporaciones de Ingenieros"
 engineer_corps_desc:0 "Nos permite reunir las mentes más brillantes que nuestra nación ofrece en el área de la tecnología militar y hacer uso de sus servicios sin rival."
 military_drill:0 "Instrucción militar"
 military_drill_desc:0 "Nos permite invertir en el entrenamiento militar y de ese modo mejorar formaciones de batalla, manejo de armas y levantar la moral de nuestro ejército."
 regimental_system:0 "Sistema regimental"
 regimental_system_desc:0 "Al organizar a nuestros ejércitos en regimientos vinculados a las diferentes zonas geográficas podemos dejar que el ejército eche raíces en la comunidad. Así, cuando tengamos que formar batallones para nuestros regimientos, será posible reclutarlos más deprisa."
 defensive_mentality:0 "Mentalidad defensiva"
 defensive_mentality_desc:0 "Hay quien piensa que atacar es la mejor forma de defenderse, pero es absurdo dejar que vengan a nosotros y luego atacarles a la contra. Nuestras tropas defenderán tenazmente y nuestras fortalezas se mantendrán por más tiempo."
 superior_firepower:0 "Poder de Fuego Superior"
 superior_firepower_desc:0 "El uso de artillería de fuego masiva para distraer al enemigo antes de dar el golpe de gracia es una de las virtudes de nuestro ejército y nos aseguraremos que nuestros líderes lo saben."
 supply_trains:0 "Trenes de Suministro"
 supply_trains_desc:0 "Durante la campaña, el desgaste es nuestro mayor enemigo. Reemplazar aquellas pérdidas tan pronto como sea posible."
 national_conscripts:0 "Reclutas nacionales"
 national_conscripts_desc:0 "Incrementa nuestros números militares haciendo el servicio militar obligatorio."
 trade_ideas:0 "Ideas Comerciales"
 trade_ideas_bonus:0 "Enfoque comercial completo"
 shrewd_commerce_practise:0 "Práctica de Comercio mejorada"
 shrewd_commerce_practise_desc:0 "Nos permite hacer uso de prácticas comerciales más refinadas que dan a nuestros comerciantes la ventaja sobre nuestros competidores."
 free_trade:0 "Comercio Libre"
 free_trade_desc:0 "Las actuales familias de mercaderes están buscando asegurarse que los privilegios comerciales permanecen exclusivos para ellos, pero no estamos dispuestos a hacerlo y vamos a permitir el crecimiento de la clase de comerciantes."
 merchant_adventures:0 "Aventuras Comerciales"
 merchant_adventures_desc:0 "Nos permite hacer uso de numerosos comerciantes que codician fama y fortuna, dispuestos a ofrecer sus servicios para tener la oportunidad de buscar y explorar nuevas rutas comerciales."
 national_trade_policy:0 "Política nacional de Comercio"
 national_trade_policy_desc:0 "Al adoptar una política nacional de comercio podemos reforzar nuestra presencia comercial e incrementar la efectividad de nuestro comercio."
 overseas_merchants:0 "Mercaderes Exteriores"
 overseas_merchants_desc:0 "Para hacer crecer el comercio, necesitamos extender los derechos de la ciudadanía a gente que vive en el extranjero, que apoyan nuestro comercio y son de la clase social adecuada"
 trade_manipulation:0 "Manipulación Comercial"
 trade_manipulation_desc:0 "En esos cuellos de botella clave donde el comercio podría ir en una dirección u otra, la habilidad de ganar una ventaja es la clave para el crecimiento de nuestros ingresos por comercio."
 fast_negotiations:0 "Negociaciones Rápidas"
 fast_negotiations_desc:0 "A veces la clave de cerrar un acuerdo comercial es ser el más rápido. Necesitamos asegurar que nuestros mercaderes pueden hacer el acuerdo."
 economic_ideas:0 "Ideas Económicas"
 economic_ideas_bonus:0 "Enfoque Económico Completo"
 bureaucracy:0 "Burocracia"
 bureaucracy_desc:0 "Nos permite aumentar nuestros ingresos fiscales mediante la adopción de un sistema administrativo más burocrático gobernado por funcionarios del Estado."
 organised_construction:0 "Construcción Organizada"
 organised_construction_desc:0 "La necesidad de mejorar la infraestructura de nuestro de nuestro gobierno es un asunto costoso si estructuramos el proceso correctamente podemos hacerlo más barato"
 smithian_economics:0 "Economía Smithiana"
 smithian_economics_desc:0 "En oposición al mercantilismo y restringiendo la influencia del estado en asuntos económicos, podremos apoyar un libre mercado que incrementará nuestra eficiencia de producción general"
 national_bank:0 "Banco nacional"
 national_bank_desc:0 "Estableciendo una autoridad central para cuestiones finanfieras tendremos mejor control sobre la economía de la nación."
 debt_and_loans:0 "Deudas y Préstamos"
 debt_and_loans_desc:0 "A veces es inevitable tener deuda, sin embargo, un mercado de deuda organizado nos permitirá conseguir préstamos a un menor interés."
 centralization:0 "Centralización"
 centralization_desc:0 "Si centralizamos el estado, entonces encontraremos más sencillo avanzar las ideas y la agenda del centro sobre las regiones."
 nationalistic_enthusiasm:0 "Entusiasmo Nacionalista"
 nationalistic_enthusiasm_desc:0 "El apoyo de nuestras tropas es vital para la defensa nacional. Con nuestra excelente administración seremos capaces de asegurar generosos descuentos para nuestros suministros."
 exploration_ideas:0 "Ideas de Exploración"
 exploration_ideas_bonus:0 "Enfoque de Exploración Completo"
 colonial_ventures:0 "Aventuras coloniales"
 colonial_ventures_desc:0 "Nos permite enviar más colonos a tierras inexploradas."
 quest_for_the_new_world:0 "Búsqueda del Nuevo Mundo"
 quest_for_the_new_world_desc:0 "Nos permite juntarnos al número de naciones que exploran el mundo fuera de sus fronteras o tratar de ser el primer país en dar la vuelta al mundo iniciando una búsqueda para el Nuevo Mundo."
 overseas_exploration:0 "Exploración Exterior"
 overseas_exploration_desc:0 "La creación de colonias en tierras lejanas es prácticamente un viaje de ida, porque si extrañas nuevas enfermedades no consiguen matarte, obtener la cantidad de tiempo para navegar de vuelta significa que no volverás a casa. Si recordamos a la gente las riquezas potenciales que pueden ganar podemos animarles a buscar terrenos más lejanos."
 land_of_opportunity:0 "Tierra de oportunidades"
 land_of_opportunity_desc:0 "Con el retrato de tierras coloniales y un nuevo territorio virgen en el que cualquier hombre puede hacer fortuna, posiblemente también algunas mujeres, la gente emigrará con mayor rapidez a las colonias. Lo que significa que la nación se habrá gastado menos dinero en animar a la gente a marcharse allí."
 vice_roys:0 "Virreyes"
 vice_roys_desc:0 "Nos hace posible establecer Virreyes y en consecuencia mejorar la administración de nuestras Colonias, y incrementar la cantidad de dinero que generan."
 free_colonies:0 "Colonias Libres"
 free_colonies_desc:0 "Muchas personas están dispuestas a trasladarse al extranjero para ampliar nuestro gran imperio colonial. Sin embargo, la promesa de una parcela de tierra para cultivaren libertad animará a mucha gente a buscar su fortuna en el extranjero. Lo bueno de esto es que hay mucha tierra para todos."
 global_empire:0 "Imperio Global"
 global_empire_desc:0 "Nuestro compromiso con el imperio colonial ha cambiado la actitud de las personas a los empleos en la administración colonial. Ya no es un lugar para filibusteros que buscan maximizar su fortuna, en lugar de eso, se ve como una carrera para el más brillante y el mejor. Esto se refleja en nuestros impuestos"
 naval_ideas:0 "Ideas navales"
 naval_ideas_bonus:0 "Plenamente naval"
 superior_seamanship:0 "Marinería Superior"
 superior_seamanship_desc:0 "Nos permite transformar nuestra flota a una fuerza naval suprema con buques de alta gama y capitanes y marineros altamente cualificados."
 naval_glory:0 "Gloria naval"
 naval_glory_desc:0 "La vista de nuestra armada gloriosa y prestigiosa hará todos los adversarios tiemblan de miedo."
 grand_navy:0 "Gran Armada"
 grand_navy_desc:0 "Nos permite crear uno de las más grandes y más poderosas armadas que el mundo jamás ha visto."
 sea_hawks:0 "Halcones Marinos"
 sea_hawks_desc:0 "Nos permite centrarnos en los avances militares y en consecuencia incrementar nuestra tradición naval."
 excellent_shipwrights:0 "Excelentes Constructores de Barcos"
 excellent_shipwrights_desc:0 "Mediante la recopilación de los mejores constructores navales nuestra nación muestra, que somos capaces de construir una flota de buques modernos sin igual en la artesanía y la maniobrabilidad."
 naval_fighting_instruction:0 "Instrucción de Combate naval"
 naval_fighting_instruction_desc:0 "Permite a nuestros veteranos de guerra idear nuevos métodos para mejorar la eficiencia de nuestra flota en los bloqueos."
 press_gangs:0 "Bandas de reclutadores"
 press_gangs_desc:0 "La vida en el mar es dura e implacable, y no todo el mundo está interesado en hacer carrera en el mar. Al legalizar el reclutamiento forzoso de marinerosserá más fácil para la tripulación de los buques, acelerar el proceso de puesta en servicio de los barcos."
 quality_ideas:0 "Ideas de Calidad"
 quality_ideas_bonus:0 "Calidad Plena"
 quality_education:0 "Educación de Calidad"
 quality_education_desc:0 "El momento más importante de cualquier ejército es justo después de una batalla. Ganes o pierdas las tropas están agotadas y en su punto más vulnerable. Debemos asegurarnos que nuestras tropas están listas para el combate antes de la confrontación."
 finest_of_horses:0 "Los mejores caballos"
 finest_of_horses_desc:0 "Cuán rápidamente toman estas tropas el terreno! ¡Cuánta belleza en esa formación de caballería! ¡Mira a esos caballos grises! ¿Quiénes son esos elegantes jinetes? Son tropas muy buenas."
 oak_forests_for_ships:0 "Bosques de roble para los buques"
 oak_forests_for_ships_desc:0 "Todo el daño que nuestros barcos pueden hacer es el daño que repartimos a diestro y siniestro. Asegurémonos que tenemos los suministros del mejor roble preparados para nuestros barcos."
 private_to_marshal:0 "De soldado a mariscal"
 private_to_marshal_desc:0 "Todo soldado a tiene el bastón de mariscal en su mochila. Bueno, quizás no exactamente, pero para aquellos que se distinguen en la batalla y recompensas, seguirán. Los soldados lo saben y se inspiran con él."
 naval_drill:0 "Adiestramiento naval"
 naval_drill_desc:0 "La confusión del combate puede dejar un buque de guerra inservible por un largo tiempo. Una tripulación adiestrada se recuperará mucho más rápido que una normal."
 merchant_marine:0 "Marina Mercante"
 merchant_marine_desc:0 "Que cada buque mercante haga ondear nuestra insignia mercante con orgullo y que sepan que nuestra armada siempre estará ahí para protegerlos si es necesario."
 massed_battery:0 "Batería masiva"
 massed_battery_desc:0 "Reunamos nuestra artillería en una sola gran batería, su poder destructivo hará un agujero en las líneas enemigas."
 quantity_ideas:0 "Ideas de Cantidad"
 quantity_ideas_bonus:0 "Cantidad Plena"
 benefits_for_horseowners:0 "Beneficios para los Propietarios de Caballos"
 benefits_for_horseowners_desc:0 "La vida es barata, pero los caballos son caros. Si instalamos un sistema de beneficios para los que poseen caballos, tendremos más de donde escoger."
 the_old_and_infirm:0 "Los ancianos y enfermos"
 the_old_and_infirm_desc:0 "Los sargentos veteranos son algunos de los hombres más despreciables y corruptos que se pueden concebir. Aún así, estos hombres siguen siendo útiles. En vez de dejarlos corretear por nuestras calles como bandidos cuando su época de servicio finaliza, usémoslos como Sargentos de reserva."
 the_young_can_serve:0 "Los jóvenes pueden servir"
 the_young_can_serve_desc:0 "¿A qué edad un niño se hace hombre? ¿Cuantos años debe tener antes de poder morir por su país? Algunos gobernantes son aprensivos, nosotros, por otro lado, somos un carnicero con igualdad de oportunidades."
 enforced_service:0 "Servicios Impuestos"
 enforced_service_desc:0 "Los principios del voluntariado es la base de nuestra estructura general del ejército. Algunas veces no hay suficientes voluntarios. Deberíamos imponer a la gente hacer voluntariado"
 ships_penny:0 "Penique del barco"
 ships_penny_desc:0 "Los barcos son caros, lo que necesitamos es conseguir que más gente ayude a financiarlos. El penique del barco es un ejemplo perfecto de esto."
 standardized_artillery:0 "Artillería Estandarizada"
 standardized_artillery_desc:0 "Cada fundidor de hierro guarda celosamente sus secretos y técnicas, y hace de cada cañón una pieza de arte. Si bien esto puede ser bueno para su ego, no es la mejor manera de encargar cañones. A partir de ahora vamos a insistir en que se haga cada cañón para nuestras propias especificaciones exactas y eso también será mucho más barato."
 mass_army:0 "Leva masiva"
 mass_army_desc:0 "Hasta ahora hemos sido muy selectivos sobre quién debe servir como soldado raso en el ejército. Sólo cogimos a los más pobres y más desesperados, básicamente a la gente que nadie echará en falta. No obstante, ahora escogeremos a todo el mundo que no sea noble o rico."
 mercenary_contracts:0 "Contratos Mercenarios"
 mercenary_contracts_desc:0 "Preparando contratos permanentes con ciertos capitanes mercenarios podemos asegurar que siempre tengamos acceso a un gran fondo de mercenarios al que recurrir, si los necesitamos."
 expansion_ideas:0 "Ideas de Expansión"
 expansion_ideas_bonus:0 "Pleno Expansionismo"
 additional_colonists:0 "Colonos Adicionales"
 additional_colonists_desc:0 "El Nuevo Mundo tiene muchas peculiaridades, siendo una de ellas el hecho de que está vacío. Nadie excepto un par de indígenas vive allí. Vamos a animar a más personas para que vayan y se instalen allí, enseñándoles las oportunidades ilimitadas que hay en las colonias."
 additional_merchants:0 "Comerciantes Adicionales"
 additional_merchants_desc:0 "Las colonias no son buenas a menos que consigamos enviar productos a la madre patria. Debemos expandir nuestra clase comerciante para asegurar que esto pasa."
 faster_colonists:0 "Colonos más rápidos"
 faster_colonists_desc:0 "No se puede enviar colonos fuera y esperar que construyan una colonia. Hay un proceso que lleva tiempo de preparación de la expedición, con todo lo que van a necesitar para sobrevivir en su nuevo hogar. Usando la experiencia pasada podemos acelerar este proceso."
 additional_diplomats:0 "Diplomáticos adicionales"
 additional_diplomats_desc:0 "Las necesidades de expansión de nuestro país significa que debemos expandir la diplomacia. Tenemos que asegurarnos que nuestro servicio diplomático tiene el personal adecuado"
 improved_shipyards:0 "Mejora de Astilleros"
 improved_shipyards_desc:0 "Para defender nuestros intereses en todo el mundo necesitamos una flota fuerte. Debemos asegurar que nuestros astilleros pueden producir barcos lo más rápido posible, para reemplazar las pérdidas que puedan sufrir."
 experienced_diplomats:0 "Diplomáticos Experimentados"
 experienced_diplomats_desc:0 "A veces es suficiente que la gente crea que somos poderosos. Hemos trabajado mucho en nuestro servicio diplomático para asegurar que nuestra palabra tiene un peso extra."
 competetive_merchants:0 "Comerciantes Competitivos"
 competetive_merchants_desc:0 "Para traer comercio interior, debemos ser capaces de vencer a la competencia de otros países. Tenemos que asegurarnos que nuestro sistema legal les da todas las ventajas posibles."
 administrative_ideas:0 "Ideas Administrativas"
 administrative_ideas_bonus:0 "Pleno Administrativo"
 organised_mercenary_payment:0 "Pagos a mercenarios organizados"
 organised_mercenary_payment_desc:0 "Los capitanes mercenarios son muy astutos. Intentarán conseguir dos comandantes en el ejército, en una guerra de ofertas por sus servicios. Vamos a agilizar nuestro proceso de reclutamiento de mercenarios para impedir los abusos de los comandantes y garantizar que siempre estamos en la mejor posición de negociación."
 benefits_for_mercenaries:0 "Beneficios para los mercenarios"
 benefits_for_mercenaries_desc:0 "Los mercenarios siempre buscarán el mejor trato, así que nos tenemos que asegurar que los mercenarios se quedarán con nosotros. Asegurándonos que cuidamos a nuestras compañías de mercenarios, se mantendrán leales por más tiempo y requerirán menos compensaciones monetarias directas."
 organised_mercenary_recruitment:0 "Reclutamiento de mercenarios"
 organised_mercenary_recruitment_desc:0 "El dinero no es el único límite a la hora de reclutar mercenarios. El otro obstáculo es tener empresas mercenarias que realmente deseen servirnos. Por lo tanto, debemos asegurar que nuestro sistema permite a cada empresa unirse a nosotros."
 bookkeeping:0 "Contabilidad"
 bookkeeping_desc:0 "A veces el dinero es corto y tenemos que pedir prestado. Los prestamistas siempre se preocupan que no se pague. Al mantener registros meticulosos seremos capaces de garantizar que a todo el mundo se le paga y nos permitirá negociar tasas de interés más bajas."
 administrative_efficiency_idea:0 "Eficiencia Administrativa"
 administrative_efficiency_idea_desc:0 "La parte más importante de cualquier gobierno es obtener el asesoramiento adecuado. Debemos asegurarnos que tenemos tantos consejeros como sea posible para que podamos maximizar los puntos de vista que recibimos."
 resilient_state:0 "Estado resiliente"
 resilient_state_desc:0 "Cada estado se enfrenta a sus tiempos. Esto sucede cuando los descontentos o los excluidos sienten que es hora de rebelarse. Si construimos una administración resistente a estos trastornos, nos podremos recuperar mucho más rápido de esta triste situación."
 war_cabinet:0 "Gabinete de Guerra"
 war_cabinet_desc:0 "La guerra es cuando el país es más vulnerable, el estrés de la guerra puede minar seriamente la habilidad de gobernar. Asegurándonos que los personajes clave están involucrados durante el tiempo de guerra, podremos evitar o reducir este estrés."
 ENG_ideas:0 "Ideas inglesas"
 ENG_ideas_start:0 "Tradiciones inglesas"
 ENG_ideas_bonus:0 "Ambiciones inglesas"
 royal_navy:0 "Armada Real"
 royal_navy_desc:0 "La monarquía Tudor invirtió grandes sumas de dinero en potenciar la armada, tratando de mejorar no sólo los barcos, sino también la infraestructura que les daba soporte. Esto para muchos fue la fundación oficial de la Armada Real."
 eltham_ordinance:0 "La Ordenanza Eltham"
 eltham_ordinance_desc:0 "Aunque no consiguió ser aprobada en el año 1526, representa el primer intento de racionalizar la burocracia real de Inglaterra, tratando de hacerla más responsable y efectivo."
 secretaries_of_state:0 "Secretarios de Estado"
 secretaries_of_state_desc:0 "El rey siempre había tenido un sirviente real responsable de su correspondencia. A mediados del siglo XVII, el número de estos sirvientes empezó a aumentar y se transformaron en partes importantes del sistema gubernamental, no solo permitiendo una mayor eficacia de los decretos reales sino una mayor autonomía administrativa."
 navigation_acts:0 "Actas de Navegación"
 navigation_acts_desc:0 "Estas actas representan la cota máxima del mercantilismo. Los bienes comerciales serán transportados en nuestros barcos, y estos tendrán que parar en nuestros puertos donde se pagará una tarifa en función de la mercancía."
 eng_red_coats:0 "Casacas rojas"
 eng_red_coats_desc:0 "La vida en el ejército inglés es agotadora y reglamentada con severidad, pero inculca cierta personalidad en el hombre. Con el labio superior firme y pericia con las armas de fuego, infunde miedo en los corazones de nuestros enemigos."
 british_bill_of_rights:0 "La Carta Inglesa de Derechos"
 british_bill_of_rights_desc:1 "Una serie radical de reformas centradas en los límites del poder real, centrado particularmente en lo judicial. El rey no puede reclutar ejércitos, ordenar castigos crueles e inusuales unilateralmente ni interferir con la elección libre de miembros del Parlamento."
 GBR_ideas:0 "Ideas británicas"
 GBR_ideas_start:0 "Tradiciones británicas"
 GBR_ideas_bonus:0 "Ambición británica"
 gbr_acts_of_union:0 "Actas de Unión"
 gbr_acts_of_union_desc:0 "Las actas de Unión combinan constitucionalmente las naciones de Inglaterra y Escocia en una sola. A partir de un solo parlamento, la nación entera se verá gobernada por el mismo conjunto de leyes y ordenanzas con una economía y un ejército común."
 british_industrialization:0 "Industrialización temprana"
 british_industrialization_desc:0 "Rápidos avances tecnológicos están creando posibilidades jamás soñadas hasta ahora. La gente acude en masa a las ciudades a trabajar en fábricas nuevas y extremadamente eficientes equipadas con maquinaria nueva y asombrosa. Gran Bretaña debe estar en el centro de esta revolución industrial, pues toda nación que fracase en modernizarse será barrida por aquellas que lo lograron."
 gbr_the_royal_society:0 "La Royal Society"
 gbr_the_royal_society_desc:0 "La Royal Society reúne las mayores mentes científicas de la nación y les lleva a alturas aún mayores de entendimiento en los diversos campos de filosofía natural. Como una institución de talla mundial, llevará a Gran Bretaña a una nueva era de ideas y experimentación."
 reform_of_comission_buying:0 "La Reforma de la Comisión de Compra"
 reform_of_comission_buying_desc:0 "El Gran Duque de York, nombrado cabeza del ejército en 1795, instituyó un sistema de grandes reformas en el ejército británico. Mejoró el equipo de los soldados comunes y, más importante aún, estableció condiciones estrictas para la compra de ascensos. Los oficiales a partir de ahora tendrían que servir una cantidad mínima de tiempo con el rango anterior antes de poder comprar el siguiente. Dicho cambio llevo a la aparición de oficiales que por lo menos se hacían alguna idea de sus funciones."
 sick_and_hurt_board:0 "La Junta del 'Enfermo y el Herido'"
 sick_and_hurt_board_desc:0 "Fundada en 1707, su papel era el de garantizar el bienestar de los marinos alistados. Trajo una serie de reformas que mejoraron la salud de los marineros en servicio."
 british_merchant_navy:0 "Fundar la marina mercante británica" # [LocEditor:AwaitingBatchUpdate]
 british_merchant_navy_desc:0 "Al ser una nación insular, siempre dependemos del mar para el comercio. Debemos promover la marina mercante para asegurarnos de que el comercio prospere."
 britanna_rules_the_waves:0 "Britannia Rules the Waves"
 britanna_rules_the_waves_desc:0 "¡Gran Bretaña gobierna!\nGran Bretaña gobierna los mares\nLos británicos nunca, nunca, nunca serán esclavos"
 SWE_ideas:0 "Ideas Suecas"
 SWE_ideas_start:0 "Tradiciones Suecas"
 SWE_ideas_bonus:0 "Ambiciones Suecas"
 kung_och_riksdag:0 "Kung och Riksdag"
 kung_och_riksdag_desc:0 "Los reyes suecos a menudo dependieron de la cooperación con las haciendas, especialmente con la gran clase de campesinos para equilibrarla con la nobleza. Durante el reino de Gustavus Adolpuhs, sin embargo, se estableció un compromiso con la nobleza, la cual se comprometió a poner lealmente sus recursos a disposición de la nación a cambio de nuevos privilegios."
 swedish_steel:0 "Acero sueco"
 swedish_steel_desc:0 "Mientras que los demás ejércitos disparan imprecisas salvas a sus enemigos, nosotros marcharemos sobre ellos en disciplinadas formaciones, descargando una única salva a corta distancia y luego haciéndoles probar el frío acero."
 hakkapelitta:0 "La 'Hakkapelitta'"
 hakkapelitta_desc:0 "Finlandia es un lugar y un servicio más pobre y atrasado y servir en el ejército sueco da a la gente una excelente oportunidad para progresar económicamente a través de los saqueos. Buenos en equitación y con caballos de alta calidad, nos permite elevar a excelente y temida la caballería que nuestros enemigos creen que son invulnerables debido a la brujería."
 indelningsverket:0 "Indelningsverket"
 indelningsverket_desc:0 "El sistema de asignación sueco consistía en la división del campesinado en grupos de 10 a efectos de reclutamiento. Este sistema hizo más fácil encontrar a gente para servir en el ejército y organizarla en unidades."
 swedish_absolutism:0 "Absolutismo Sueco"
 swedish_absolutism_desc:0 "El absolutismo es la teoría de que un hombre esté al cargo, ese hombre es el rey y debe tener la capacidad de dirigir el gobierno sin restricciones del Consejo Privado."
 produktplakatet:0 "Produktplakatet"
 produktplakatet_desc:0 "El decreto prohíbe a los buques extranjeros que llegan a Suecia, traer productos de países distintos al suyo o de colonias."
 union_and_security_act:0 "Ley de Unión y Seguridad"
 union_and_security_act_desc:0 "La Ley le da al Rey el poder único de declarar la guerra y la paz, abolió la mayoría de nobles privilegios y dio al Rey el derecho de determinar el número de Consejeros Privados - lo que le permitió abolirlos por completo ya que determinó que el número de necesario a era cero."
 MOS_ideas:0 "Ideas moscovitas"
 MOS_ideas_start:0 "Tradiciones moscovitas"
 MOS_ideas_bonus:0 "Ambición moscovita"
 gatherers_of_tribute:0 "Recaudadores de impuestos"
 gatherers_of_tribute_desc:1 "El yugo tártaro fue un duro obstáculo para la sociedad rusa, pero Moscovia siguió prosperando cuando nuestro estado tuvo el derecho de recaudar el tributo del Kan. Incluso ahora nos beneficiamos de la organización que construimos para realizar esa función."
 legacy_of_dmitriy_donskoi:0 "Legado de Dmitri Donskói"
 legacy_of_dmitriy_donskoi_desc:0 "Tras siglos de sufrir el yugo tártaro, Dmitri del Don consiguió causar una estrepitosa derrota a las fuerzas de la Horda Dorada. Valoremos su recuerdo y no aceptemos sufrir en silencio nunca más."
 pomestnoe_voisko:0 "Pomestnoe Voisko"
 pomestnoe_voisko_desc:1 "Al repartir parcelas de tierras confiscadas a caballeros nobles, podemos crear una nueva clase de soldados que apoyen nuestro principado."
 zasechnaya_cherta:0 "Zasechnaya Cherta"
 zasechnaya_cherta_desc:0 "Con el fin de resistir las incursiones tártaras, nuestros antepasados siempre mantuvieron una serie de fortalezas estrechamente posicionadas y bien defendidas. Con la expansión de nuestro estado, debemos seguir extendiendo esta "línea de abatís" para estar seguros de que siempre podemos proteger a nuestra gente de ataques remotos."
 descendants_of_byzantine_emperors:0 "Descendientes de emperadores bizantinos"
 descendants_of_byzantine_emperors_desc:0 "Estamos unidos a los antiguos emperadores bizantinos por matrimonios y alianzas. Esto nos hace descendientes del linaje imperial de gran influencia y capacidad, aumentando nuestras ambiciones políticas."
 seat_of_metropolitan_bishop:0 "Sede del obispo metropolitano"
 seat_of_metropolitan_bishop_desc:0 "El pueblo ruso necesita una guía religiosa firme. Históricamente hemos cooperado bien con la Iglesia y esta es una amistad en la que ambos nos beneficiaríamos ampliándola. Si conseguimos que la sede del obispo metropolitano se traslade a Moscú, podremos reforzar aún más los lazos entre la fe rusa ortodoxa y nuestro estado."
 strength_of_the_boyars:0 "Fuerza de los boyardos"
 strength_of_the_boyars_desc:0 "La clase de los boyardos es, en muchos aspectos, el cimiento de la empresa imperial rusa, pero necesitamos reforzar a los boyardos igual que controlarlos. Protejamos los escaños boyardos en la Duma, y asegurémonos de que necesiten apoyarse en nosotros para ampliar aún más su influencia."
 RUS_ideas:1 "Ideas rusas"
 RUS_ideas_start:1 "Tradiciones rusas"
 RUS_ideas_bonus:1 "Ambición rusa"
 land_of_the_rus:0 "Tierra de la Rus"
 land_of_the_rus_desc:0 "Después de todo, toda la tierra pertenece a la Madre Patria."
 life_long_conscription:0 "Servicio militar vitalicio"
 life_long_conscription_desc:0 "Para alimentar a nuestros ejércitos en continua expansión, debemos extender el periodo de servicio militar hasta convertirlo en una obligación vitalicia. Esto ofrecerá movilidad social a quienes vivirían en ocupaciones menores y nos proporcionará una fuente fiable de soldados para nuestras empresas imperiales."
 russian_artillery_yard:0 "Parque de artillería rusa"
 russian_artillery_yard_desc:1 "Una potencia de fuego superior decide los asedios de hoy en día, así como las futuras batallas campales. Debemos crear un parque artillero de vanguardia en el corazón de nuestro país, para estar seguros de que nuestros ejércitos no carecen de cañones ni municiones."
 sudebnik:0 "Sudebnik"
 sudebnik_desc:0 "En finales del siglo XV la decisión se toma para regularizar el código gobernante que había sido originalmente la ley común, que tuvo gran variación según la región. Al simplificar el código y aumento del número de delitos mejora la administración y los ingresos"
 the_streltsy:0 "Fundar la Streltsí"
 the_streltsy_desc:0 "La necesidad de garantizar que tenemos un ejército capaz de defender nuestros dominios nos estimula a crear un ejército permanente de soldados para complementar a nuestras levas."
 opprichnina:0 "Opprichnina"
 opprichnina_desc:0 "La nobleza es la mayor enemiga del Estado. Necesitamos reducir su poder reduciendo el tamaño de sus dominios y dando sus tierra a gente que sea ante todo leal a nuestro gobierno."
 abolish_the_mestnichestvo:0 "Abolir el Mestnichestvo"
 abolish_the_mestnichestvo_desc:0 "El Mestnichestvo era un antiguo sistema que decretaba que los empleos del Estado debían ser ocupados basándose en el estatus social y los linajes. Esto era un problema porque no tenía en cuenta la idoneidad del candidato. La abolición de este sistema aumentará la efectividad de nuestra administración gracias a la asignación de cargos en base al mérito."
 siberian_frontier:0 "Frontera Siberiana"
 siberian_frontier_desc:0 "La distante Siberia nos llama. Tenemos que abrirnos camino para permitir a nuestras gentes ir y reclamar dichas tierras como parte de la gran nación rusa."
 table_of_ranks:0 "La Tabla de Rangos"
 table_of_ranks_desc:0 "La abolición de la Mestirchestvo fue el primer paso hacia una administración más meritocrática. La tabla de rangos amplía aún más el sistema, determinando los ascensos a rangos superiores en base a los méritos obtenidos en los rangos inferiores."
 curriculum_of_the_cadet_corps:0 "Ampliar el programa de estudios del Cuerpo de Cadetes"
 curriculum_of_the_cadet_corps_desc:0 "Tenemos más cadetes que puestos de oficiales en nuestro ejército. Deberíamos usar el Cuerpo de Cadetes para crear no sólo oficiales potenciales, sino también científicos e ingenieros."
 SPA_ideas:0 "Ideas Españolas"
 SPA_ideas_start:0 "Tradiciones Españolas"
 SPA_ideas_bonus:0 "Ambiciones Españolas"
 the_reconquista:0 "La Reconquista"
 the_reconquista_desc:0 "Durante muchos años hemos hecho la guerra contra los moros. Esto nos ha dado una disciplina sólida que no muchos pueden presumir. Levantar hombres de Castilla y mostrar al mundo su determinación."
 spanish_inquisition:0 "Inquisición española"
 spanish_inquisition_desc:0 "Nadie se lo espera"
 devout_catholisism:0 "Catolicismo Devoto"
 devout_catholisism_desc:0 "Nuestra fe es nuestra espada y escudo. Sólo la gracia de Dios nos concede nuestros triunfos en la reconquista. Siempre debemos mostrar nuestra devoción a la Santa Madre Iglesia."
 inter_caetera:0 "Inter Caetera"
 inter_caetera_desc:0 "El 4 de mayo 1493 su Santidad nos concedió una bula papal que nos otorga todas las tierras al oeste y al sur de una línea a 100 leguas al oeste de las islas de las Azores. Naturalmente haremos cumplir la voluntad de Su Santidad."
 gold_fleet:0 "Flota del oro"
 gold_fleet_desc:0 "La riqueza de nuestro imperio atrae todos los piratas y chacales. Estableceremos un sistema de convoyes para traer la riqueza a casa y protegerla."
 spanish_armada:0 "La Armada Española"
 spanish_armada_desc:0 "El poder de España es tanto su mayor cantidad de barcos como en sus temidos tercios. Nos aseguraremos que nuestra armada tenga de todo, así cualquier cosa que necesitemos podremos enviar una poderosa armada."
 siglo_de_oro:0 "El Siglo de Oro"
 siglo_de_oro_desc:0 "Una edad de oro está sobre España, en pintura, arquitectura, música y literatura. España es la envidia del mundo. Esto dejará un legado que hará eco a través del tiempo. Aunque no me gusta el libro sobre el hombre que lucha contra los molinos de viento, no puedo ver si será uno de los libros más leídos por las generaciones futuras."
 NED_ideas:0 "Ideas Holandesas"
 NED_ideas_start:0 "Tradiciones Holandesas"
 NED_ideas_bonus:0 "Ambiciones Holandesas"
 amsterdam_wisselbank:0 "Fundar el Banco de Ámsterdam"
 amsterdam_wisselbank_desc:0 "El problema con la moneda metálica es que era prácticamente imposible hacer monedas de igual peso en todos las Fábricas de Moneda. Esto hacía que dificultaba el flujo del vital comercio . El Wisselbank cambió la moneda metálica de Ámsterdam por dinero en papel que fue usado en la ciudad sobre los 600 florines. Esto creó un medio para el intercambio en que todo el mundo podía confiar, facilitando el intercambio."
 dutch_trading_spirit:0 "Espíritu Comercial Holandés"
 dutch_trading_spirit_desc:0 "La búsqueda de la fortuna sobre el mar es tan natural para un holandés como la quema de una bruja lo es para un español. Estamos dispuestos a buscar fortuna en el comercio."
 polders:0 "Pólderes"
 polders_desc:0 "Los Países Bajos son altamente susceptibles a las inundaciones. Durante los siglos XI al XIV se produjeron graves inundaciones que llevaron a la creación de la Zuiderzee y también el salado de las tierras de las zonas costeras. Ahora tenemos la tecnología para recuperar tierras con una agricultura más productiva."
 instructie_voor_de_admiraliteiten:0 "Instructie voor de Admiraliteiten"
 instructie_voor_de_admiraliteiten_desc:0 "'Hoy empieza una larga lista de victorias navales que hará nuestra patria gloriosa para siempre.'"
 revenue_stamps:0 "Timbres fiscales"
 revenue_stamps_desc:0 "Los impuestos indirectos es la forma más efectiva de aumentar los impuestos en este periodo. Los timbres son estampados en los documentos legales (por ejemplo, un contrato de venta) para verificar que el impuesto haya sido pagado. Tales documentos no serían jurídicamente vinculantes sin dichas estampillas."
 embrace_humanism:0 "Humanismo"
 embrace_humanism_desc:1 "Los Países Bajos han sido la cuna de la filosofía humanista desde el gran filósofo Erasmo de Rotterdam. Es hora de adoptarla como parte integral del Estado."
 army_sappers:0 "Zapadores del Ejército"
 army_sappers_desc:0 "En los viejos tiempos las obras de asedio excavadas por los lugareños impresionaron en servicio esta gente no estaba siempre dispuesta a hacer este trabajo. Al hacer la excavación de las zanjas del ejército obtenemos mejores trincheras más rápidamente."
 platoon_fire:0 "Fuego de Sección"
 platoon_fire_desc:0 "Descargas de disparos estándar involucrando todos los soldados haciendo su descarga de una sola vez con el objetivo de maximizar el poder del disparo. Los holandeses desarrollaron un sistema diferente para el disparo de secciones, siendo el objetivo que una parte del regimiento siempre esté disparando al enemigo. Esto evita que el enemigo se recupere de las descargas"
 DAN_ideas:0 "Ideas danesas"
 DAN_ideas_start:0 "Tradiciones danesas"
 DAN_ideas_bonus:0 "Ambiciones danesas"
 vornedskab:0 "Vornedskap"
 vornedskab_desc:0 "Después de la muerte negra estuvimos forzados a tomar medidas desesperadas para mantener la nobleza danesa y, por extensión, Dinamarca, en buena medida. Estas leyes que evitaban que los campesinos se movieran entre territorios tuvo la consecuencia de hacer más fácil encontrar reclutas para nuestro ejército."
 old_naval_traditions:0 "Antiguas Tradiciones navales"
 old_naval_traditions_desc:0 "Desde incluso antes de la época de héroes como Ivar el sin hueso y Sven el de la barba bifurcada, los daneses siempre han salido al mar. Este impulso natural es una fuerza que puede ser aprovechada"
 rentekammer:0 "Fundar el Rentekammer"
 rentekammer_desc:0 "El Rentekammer fue un departamento de Estado especializado, encargado de mantener registros de las transacciones del gobierno. También se le dio la tarea de tratar de estimar los futuros ingresos y los gastos del gobierno. Esto permitía un mejor control de los ingresos del gobierno."
 klaedekammer:0 "Reorganizar el Klaedekammer"
 klaedekammer_desc:0 "Originalmente sólo la cámara de tela en el castillo de Copenhague se convirtió en la pieza de la máquina administrativa responsable del pago de los salarios, en particular para la flota."
 expanded_dockyards:0 "Fundar el Astillero de Copenhague"
 expanded_dockyards_desc:0 "La construcción naval ha estado funcionando por mucho tiempo, pero estos esfuerzos son de temporada y además en base a la demanda de buques y de las fuentes locales de madera. Ahora vamos a dejar de lado la tierra específica para que un especialista en el astillero naval y administración"
 den_danske_lov:0 "Den Danske Lov"
 den_danske_lov_desc:0 "Hemos necesitado varias décadas para hacerlo, pero hemos logrado compilar un código de la ley formal. Nuestro mayor problema era que previamente tuvimos varias leyes locales y nacionales, que no sólo se superponían sino algunas se contradecían. Ahora tenemos un sistema unificado de justicia."
 religious_orthodoxy:0 "Libertad Religiosa es Ateísmo"
 religious_orthodoxy_desc:0 "Las personas necias reclaman el manto de la iluminación no se dan cuenta de que la verdadera iluminación sólo puede venir de la Biblia. Vamos a guardarlos del poder y garantizar que Dinamarca siga siendo libre."
 nordic_rulers_legacy:0 "Legado de gobernantes nórdicos"
 nordic_rulers_legacy_desc:0 "Dinamarca ha sido durante siglos la gobernante naturales del Norte. ¡Nuestros poderosos reyes remontan su linaje a Canuto el Grande y nuestras conquistas en el extranjero son conocidas por todos!"
 FRA_ideas:0 "Ideas Francesas"
 FRA_ideas_start:0 "Tradiciones Francesas"
 FRA_ideas_bonus:0 "Ambiciones Francesas"
 estates_general:0 "Estados Generales"
 estates_general_desc:0 "Los estados generales pueden reclamar que existen des de 1303, pero gradualmente han cambiado desde ser un tribunal nombrado por el rey a ser elegido. Esto ha dado a los estados generales, junto con impuestos gravados para ello, mayor legitimidad."
 elan:0 "¡Elán!"
 elan_desc:0 "Cultivar la doctrina del ataque es la pieza central del ejército. Nuestros hombres muestran tal ímpetu que tenemos clara ventaja en el campo de batalla."
 french_language_in_all_courts:0 "Lengua Francesa en todas las cortes"
 french_language_in_all_courts_desc:0 "Por mucho tiempo el latín ha sido la lengua franca de Europa, pero para ser honestos, es una lengua muerta. Necesitamos encontrar una nueva lengua franca y nada se opone a que sea la francesa."
 native_trading_principles:0 "Principios del Comercio con nativos"
 native_trading_principles_desc:0 "Muchas naciones ven en los nativos gente pobre y desgraciada que son un fracaso de la creación de Dios y deben ser trasladados. Nosotros los vemos igualmente pobres y desgraciados pero a lo mejor algún día sueñan en ser franceses. Esta diferencia es Importante"
 vauban_fortifications:0 "Las Fortificaciones de Vauban"
 vauban_fortifications_desc:0 "Esto no representa una rotura radical en el diseño de las fortificaciones, el genio está en el lugar de las fortalezas. Sacando la máxima ventaja de las características del terreno local, el mismo fuerte puede ser mucho más complicado de tomar."
 the_philosophes:0 "Los Filósofos"
 the_philosophes_desc:0 "Estos tiempos ilustrados cuentan con algunos de los más grandes filósofos de nuestra época. Estos pensadores están produciendo un flujo constante de nuevas ideas y del pensamiento. Estas ideas son estimulantes avances en todos los campos, de lo más mundano a lo más importante."
 liberty_egalite_fraternity:0 "Liberté, Égalité, Fraternité"
 liberty_egalite_fraternity_desc:0 "Como todos los hombres son iguales, según la ley de nuestro nuevo estado, la población practicante de otras religiones ha podido participar plenamente en el gobierno y, de esta forma, sus provincias han prosperado."
 TUR_ideas:0 "Ideas Otomanas"
 TUR_ideas_start:0 "Tradiciones Otomanas"
 TUR_ideas_bonus:0 "Ambiciones Otomanas"
 ghazi:0 "Ghazi"
 ghazi_desc:2 "Nuestros sultanes enfatizan su papel como ghazis, líderes en la guerra contra los infieles. Guerreros acuden en masa a nuestras banderas, buscando riqueza, gloria y salvación en la lucha para extender la Tierra del islam"
 timariot_system:0 "Sistema Timariot"
 timariot_system_desc:1 "El imperio Otomano desarrolló un sistema feudal de posesión de tierras para crear y mantener una fuerza de caballería. Los timariot eran responsables de suministrar caballería al ejército dependiendo de la cantidad de tierra que poseyeran."
 autonmous_pashas:0 "Pashas Autónomos"
 autonmous_pashas_desc:0 "Equilibrar las necesidades locales frente a los intereses nacionales es la parte más difícil del gobierno. Sobre todo con el ritmo de las comunicacionesque pueden llevar un largo tiempo hasta que las directrices básicas llegan hasta la relatividad de las provincias cercanas. Debemos alentar a los gobernantes locales a la autonomía, para garantizar que son servidos los intereses locales."
 millets:0 "Millets" # [LocEditor:AwaitingBatchUpdate]
 millets_desc:0 "Nuestro sistema de tribunales religiosos separados para las minorías de nuestro imperio asegura que cada comunidad pueda regirse por sus propias leyes y líderes religiosos. Reforzando este sistema podemos asegurar tanto la integración eficiente de nuevas regiones como la integración de nuevos grupos de gentes en estas instituciones por todo el Imperio." # [LocEditor:AwaitingBatchUpdate]
 lawcode_of_suleiman:0 "El Código de Leyes de Suleiman"
 lawcode_of_suleiman_desc:0 "Las reformas legislativas de gran alcance de Suleiman el Magnífico le han llevado a ser recordado como Suleiman el Legislador, en la historia turca. Cubrió todos los aspectos, incluyendo los impuestos, la educación y la sociedad."
 lawcode_of_suleiman_01:0 "El Código de Leyes de Suleimán"
 lawcode_of_suleiman_01_desc:1 "Solimán es recordado como uno de los mayores gobernantes de la historia -soldado, legislador y reformador. De hecho, mientras en Occidente se le conoce como Solimán el Magnífico, en su tierra se le llama "el Legislador". Parte central de sus reformas fue la revisión de las leyes dinásticas otomanas ('kanun') para adaptarlas a la sharía islámica."
 tulip_period:0 "Periodo del Tulipán"
 tulip_period_desc:0 "Simbolizado con un tulipán, el periodo (1718-1730) representó un periodo de reforma que vio la primera imprenta de lenguaje turco y una serie de reformas para aumentar la industria y el comercio."
 imperial_school_of_naval_engineering:0 "Fundar la Escuela Imperial de Ingeniería naval"
 imperial_school_of_naval_engineering_desc:0 "Fundada en 1773 su objetivo era proveer al Imperio Otomano con una flota para defender la costa."
 VEN_ideas:0 "Ideas venecianas"
 VEN_ideas_start:0 "Tradiciones venecianas"
 VEN_ideas_bonus:0 "Ambiciones venecianas"
 venetian_arsenal:0 "Arsenal veneciano"
 venetian_arsenal_desc:0 "El Arsenal de Venecia data del siglo XII y es la base en la que se sustenta nuestro poder. Para asegurar la permanencia de nuestro poder, debemos ampliar el arsenal para que se puedan construir más barcos."
 printing_industry:0 "Industria editorial"
 printing_industry_desc:0 "Desde la invención de la imprenta, la gente de Venecia ha demostrado tener aptitudes para usarla. Deberíamos alentar esta industria dado a los obvios beneficios de Venecia."
 stato_da_mar:0 "Stato da Mar"
 stato_da_mar_desc:0 "El comercio es el motor de Venecia y la gestión de nuestras estaciones comerciales en el extranjero es vital para nuestros intereses comerciales. Centralizando la administración de estos territorios en una única unidad potenciaremos nuestro comercio"
 state_inquisition:0 "Fundado el Estado Inquisición"
 state_inquisition_desc:0 "El Estado Inquisición es un comité de tres jueces creado para hacer frente a las amenazas a la seguridad interior. Sus pequeñas dimensiones significan que puede tratar con rapidez las amenazas y no les llevará mucho tiempo establecer una red de agentes para erradicar a los traidores tanto en casa como en el extranjero."
 conscription:0 "Reclutamiento"
 conscription_desc:0 "Durante el tiempo en que Venecia se ha mantenido, los remeros de nuestras galeras han sido hombres libres que han trabajado a cambio de un salario. Sin embargo, una aguda escasez de mano de obra está haciendo más difícil encontrar hombres libres que hagan el trabajo. No tenemos más opción que recurrir al reclutamiento para nuestras galeras."
 defend_the_law:0 "Defender la Ley"
 defend_the_law_desc:0 "Nos ha llamado la atención que algunos miembros del clero sean culpables de delitos menores. Vamos a desafiar a las autoridades eclesiásticas y a garantizar que todos los ciudadanos sean iguales ante la ley."
 provveditori_ai_beni_inculti:0 "Encontrado el Provveditori ai beni incult"
 provveditori_ai_beni_inculti_desc:0 "El departamento de recursos naturales no cultivados se creó para ayudar al drenaje de las marismas para la irrigación de la tierra. El objetivo es mejorar el suministro de alimentos de Venecia."
 PRU_ideas:0 "Ideas prusianas"
 PRU_ideas_start:0 "Tradiciones prusianas"
 PRU_ideas_bonus:0 "Ambiciones prusianas"
 kammergericht:0 "Encontrado el Kammergericht"
 kammergericht_desc:0 "Con el fin de regularizar el control de la marca Brandeburgo, los primeros Hohenzollerns reemplazarían la ley común local por la ley romana. Ellos regularían aún más la justicia trasladando la Corte Suprema de Justicia del Elector (que ya era partidario de trasladarla) a una ubicación fija central. Esto mejoró, simultáneamente, la justicia y frenó el poder de los magnates locales."
 divided_estates:0 "Dividir los Estados"
 divided_estates_desc:0 "Unidos, los tres estados forman un efectivo bloqueo al poder real. Tenemos que hacer jugar la nobleza sistemáticamente en contra de los otros estados para mantener nuestro control."
 army_professionalism:0 "Profesionalidad del ejército"
 army_professionalism_desc:0 "Volviendo hasta la invasión persa de Grecia, un pequeño pero disciplinado ejército podría derrotar a uno más grande si estuviese mejor entrenado y fuese más disciplinado. Si queremos prosperar debemos elevar nuestro ejército hasta los mismos estándares."
 noble_cadets:0 "Cadetes Nobles"
 noble_cadets_desc:0 "A pesar de que la nobleza se resiste, intentamos que la armada se convierta en la carrera escogida por los segundos hijos de la nobleza. Empezamos a entrenarlos a una edad muy temprana y no sólo para que la nobleza está atada a nosotros sino par crear un cuerpo de nobles entrenados para ser los futuros oficiales."
 goose_step:0 "El Paso militar"
 goose_step_desc:0 "Aunque parece bastante extraño, el paso militar fue desarrollado especialmente para asegurar que nuestros hombres se mantenían en línea a medida que avanzaban hacia el enemigo. Esto da una ventaja real en el campo de batalla."
 regimental_cantons:0 "Cantones de Regimientos"
 regimental_cantons_desc:0 "Naturalmente, los campesinos no están interesados en una vida de servicio en el ejército, por eso tienden a huir cuando vienen los reclutadores. Ahora asignamos un distrito de reclutamiento a cada regimiento para captar Soldadesca. Se espera que cada joven entrene durante tres meses al año, de manera que esté listo para el servicio. Esto debería garantizar un suministro estable de Soldadesca para los distintos ejércitos."
 religious_toleration:0 "Tolerancia religiosa"
 religious_toleration_desc:1 "La estabilidad interna es clave para expandirnos mediante el fomento de la tolerancia religiosa. No solo mejoraremos nuestra estabilidad en casa sino que nuestro reino será un refugio para aquellos que huyan de la persecución en otros lugares."
 POR_ideas:0 "Ideas portuguesas"
 POR_ideas_start:0 "Tradiciones portuguesas"
 POR_ideas_bonus:0 "Ambiciones portuguesas"
 afonsine_ordinances:0 "Ordenaciones afonsinas"
 afonsine_ordinances_desc:0 "El aumento de los privilegios de la aristocracia es una amenaza a la autoridad de la corona. Haciendo que la administración de la justicia sea nombrada a través de la corona en vez de la nobleza, nos aseguramos que prevalezcan los intereses de la corona."
 legacy_of_the_navigator:0 "El legado del Navegante"
 legacy_of_the_navigator_desc:1 "Enrique el Navegante fue el tercer hijo de Juan de Portugal. Sabiendo que nunca sería rey, dedicó su vida a a la promoción de la exploración marítima y los barcos, financiando expediciones, reuniendo conocimientos sobre asuntos navales y animando avances en tecnología naval. Su legado aún está vigente entre nosotros y sigue inspirando a nuestros marineros y almirantes a esforzarse en lograr hazañas mayores."
 case_de_india:0 "Encontrada la Casa da India"
 case_de_india_desc:0 "La Casa da India era una organización con varios departamentos responsable de hacer cumplir el monopolio comercial del gobierno sobre ciertos bienes asegurándose de que se pagaran los impuestos y organizando flotas con fines comerciales. Fue la organización central del Estado para promover y controlar el comercio portugués."
 the_bandeirantes:0 "Animar a los bandeirantes"
 the_bandeirantes_desc:0 "Originalmente, las expediciones para conseguir esclavos del interior tropezaron con hallazgos de oro y otros metales y piedras preciosas. Estos rumores alentarían los viajes a nuestras colonias."
 royal_absolutism:0 "Absolutismo Real"
 royal_absolutism_desc:0 "El Poder Real ha estado demasiado tiempo limitado por las insensatas intervenciones de la noblezacuyos estrechos intereses locales están amenazando el mejor bien del reino. Disolveremos las Cortes y gobernaremos sin su interferencia."
 land_before_faith:0 "Tierra antes que Fe"
 land_before_faith_desc:0 "La Sociedad de Jesús entre otras, ha estado tratando de impedir la expansión de nuestras posesiones coloniales alegando que interfiere en su tarea de misioneros. También nos han llegado algunos rumores de que incluso han estado incitando a los nativos a que intenten forjar su propio imperio colonial. Esto va a detenerlas órdenes sagradas y dificultará nuestra expansión."
 open_up_the_guilds:0 "Establecer los Gremios"
 open_up_the_guilds_desc:0 "La ley de la Limpieza de sangre reservó sus mejores trabajos para aquellos que podían demostrar que no tenían antepasados no cristianos. El problema de que a algunas de las personas más ambiciosas y capaces del país se les negaran oportunidades sería un lastre para el país. Tenemos que dejarlos libres."
 POL_ideas:0 "Ideas Polacas"
 POL_ideas_start:0 "Tradiciones Polacas"
 POL_ideas_bonus:0 "Ambiciones Polacas"
 folwark_system:0 "Promover el Sistema Folwark"
 folwark_system_desc:0 "El sistema Folwark era un sistema de producción que alentaba la producción de excedentes agrícolas. Se animó a los campesinos a trabajar con él. Esto constituiría el fundamento de la economía polaca."
 nihil_novi:0 "Nihil Novi"
 nihil_novi_desc:0 "Fue el principio de que ninguna ley podía ser promulgada sin el pleno apoyo de la nobleza. A pesar de que representaba una rotura en el poder real, también aseguraba que la mancomunidad contaba con el apoyo de la nobleza."
 peichota_wybraniecka:0 "Piechota Wybraniecka"
 peichota_wybraniecka_desc:0 "La Infantería Elegida (Piechota Wybraniecka) fue una infantería regular ideada por los Campesinos Reales. El sistema fue desarrollado para permitir que el reino tuviera un ejército de infantería"
 winged_hussars:0 "húsares alados"
 winged_hussars_desc:0 "Los húsares eran, originalmente, tropas de caballería ligeras que se usaban en las exploraciones, pero con la caída del antiguo ejército feudal, hemos cambiados regimientos profesionales. La gente pronto temerá a los húsares alados de Polonia."
 wojsko_komputoe:0 "Wojsko Komputowe"
 wojsko_komputoe_desc:0 "El Ejército Compute (Wojsko Komputowe), estuvo basado en un presupuesto anual calculado (computado) y aprobado por el Sejm. La idea dio a la Mancomunidad un ejército terrestre estable para la defensa."
 foreign_section:0 "Encontrada la Sección Extranjera"
 foreign_section_desc:0 "La Sección Extranjera (Cudzodziemski Autorament) son unidades entrenadas al estilo alemán y inicialmente tenía oficiales alemanes. Facilitó la columna vertebral del nuevo ejército polaco, mejorando el rendimiento."
 focus_on_field_defences:0 "Centrarse en la Defensa de los Campos"
 focus_on_field_defences_desc:0 "No hay nada como ver a tus compañeros morir en agonía para que te preguntes si realmente es buena idea que te quedes en el campo de batalla. Usando fortificaciones de campaña, podemos dar la ilusión de una mayor protección para que los soldados tengan más coraje."
 HAB_ideas:0 "Ideas austríacas"
 HAB_ideas_start:0 "Tradiciones austríacas"
 HAB_ideas_bonus:0 "Ambiciones austríacas"
 imperial_ambitions:0 "Ambiciones Imperiales"
 imperial_ambitions_desc:0 "La caída de la Casa de los Hohenstauffen en 1250 llevó el caos al Imperio y también la Bula de Oro de 1356, que legalizó la anarquía con una constitución. De todos modos en 1438, el título del imperio fue recuperado por la más noble Casa de los Habsburgo a partir de su base de poder en Austria. Austria debe aferrarse a este título y luego tratar de reformar el imperio para que sea Sacro y Romano una vez más."
 military_border:0 "Frontera militar"
 military_border_desc:0 "La defensa de nuestras fronteras es un problema grave, no tanto por la forma de hacerlo, sino cómo pagar por ello. La solución que hemos encontrado es hacer generosas concesiones de tierra para construir una clase militar profesional. Esto no solamente hará que nuestras fronteras se defiendan adecuadamente a un precio razonable, sino que estos hombres estarán también disponibles para otras tareas."
 fugger_banks:0 "Banca Fugger"
 fugger_banks_desc:0 "Los Fuggers son una familia de comerciantes de Suabia, que originalmente hicieron dinero del tejido y luego, astutamente, invirtieron las ganancias en la tierra. La construcción de su fortuna ha hecho que ahora sean una de las casas más ricas del imperio. Tenemos que conseguir el libre acceso a sus servicios como banqueros."
 habsburg_dominance:0 "Dominio de los Habsburgo"
 habsburg_dominance_desc:0 "Bella gerant aliitu felix Austrianube!"
 edict_of_restitution:0 "Edicto de Restitución"
 edict_of_restitution_desc:0 "Nuestro confesor William Lamormaini ha recomendado un fragmento de un libro para poner orden en los asuntos religiosos de nuestro reino. No hay nada malo en ello, así que nosotros también deberíamos aprobar este pequeño edicto."
 austrian_court:0 "Corte austríaca"
 austrian_court_desc:0 "En teoría no hay nada que nos frene a tener más relaciones diplomáticas. Sin embargo, mantenerlas requiere tiempo y esfuerzo. Al simplificar nuestra corte podemos asegurar que obtenemos la información que necesitamos para calmar los ánimos cuando se produzca."
 hofkriegsrat:0 "Hofkriegsrat"
 hofkriegsrat_desc:0 "Esencialmente, el ministerio de guerra se dedica a tiempo completo a la administración de nuestro ejército. Una de sus tareas más importantes es saber exactamente donde están nuestros ejércitos, de esta manera, se les puede hacer llegar todo lo que necesiten hombres, en particular."
 CHI_ideas:1 "Ideas del Gran Ming"
 CHI_ideas_start:1 "Tradiciones del Gran Ming"
 CHI_ideas_bonus:1 "Ambiciones del Gran Ming"
 repaired_great_wall:0 "Reparar la Gran Muralla"
 repaired_great_wall_desc:0 "La Gran Muralla original fue construida de piedra y tierra. Sin embargo, se ha demostrado que es ineficaz para detener a los bárbaros del norte. Creemos que tenemos que actualizarla totalmente utilizando ladrillos para mantener a los bárbaros fuera del Reino Medio"
 revived_training_camps:0 "El Renacimiento de los Campos de Entrenamiento"
 revived_training_camps_desc:0 "Originalmente fundado por el Emperador Yongle, se estancaron en la década de los años 1430, pero ahora es el momento de revitalizarlos de nuevo. El entrenamiento especializado que nuestras tropas reciben es vital si queremos resistir a los bárbaros que encontramos por todas partes."
 inward_perfection:0 "Perfección Interior"
 inward_perfection_desc:0 "El mundo exterior no puede ofrecer nada al Reino Medio, quedémonos en casa para asegurarnos de que ninguna de sus peligrosas ideas entren en nuestro cuerpo político. Tenemos que limitar nuestro contacto y mantener estable el Reino Medio."
 yellow_river_dykes:0 "Reparar los Diques del Río Amarillo"
 yellow_river_dykes_desc:0 "El Río Amarillo es la savia vital del Reino Medio, proporciona algunos de los terrenos agrícolas más ricos del imperio. Sin embargo, el río también es bastante propenso a las inundaciones. Debemos asegurar que los diques que protegen las tierras de cultivo están en óptimas condiciones."
 salt_monopoly:0 "Restablecer el Monopolio de la Sal"
 salt_monopoly_desc:0 "El monopolio de la sal solía ser uno de los mayores ingresos del estado. Algunos emperadores anteriores encontraron adecuado terminar con él para favorecer el comercio, pero ahora es el momento de que el estado vuelva a tener el control del comercio de la sal."
 head_tax:0 "Promulgar el impuesto personal"
 head_tax_desc:0 "Actualmente esperamos que los campesinos proporcionen el trabajo para el estado, esto, sin embargo, es perjudicial para nuestra economía. Si lo suprimimos y reemplazamos por un impuesto, vamos a animar a más gente a participar de la economía monetaria."
 the_eight_banners:0 "Crear las Ocho Banderas"
 the_eight_banners_desc:0 "Si creamos un ejército profesional permanente, podremos defender el país, y lo más importante crear un sistema de reclutamiento regulado."
 BAV_ideas:0 "Ideas de Baviera"
 BAV_ideas_start:0 "Tradiciones de Baviera"
 BAV_ideas_bonus:0 "Ambiciones de Baviera"
 everlating_succeession:0 "El Instituto de la Sucesión Eterna"
 everlating_succeession_desc:0 "La forma alemana es que cada hijo recibe una parte de la herencia de su padre y puede convertirse, él mismo, en duque. Aunque parece un sistema justo y equitativo, el problema es que los hijos nunca parecen ponerse de acuerdo y todo termina en disputas y conflictos. A partir de ahora el primer hijo recibirá la herencia completa."
 bavarian_purity_law:0 "Promulgar la Ley de Pureza de Baviera"
 bavarian_purity_law_desc:0 "Hay una conspiración para minar y no purificar todos nuestros preciosos fluidos corporales, esto debe ser detenido. A partir de ahora en la cerveza en Baviera será pura y esto mantendrá a la gente a salvo."
 bavarian_state_orchestra:0 "Encontrada la Orquesta del Estado de Baviera"
 bavarian_state_orchestra_desc:0 "Hay una conspiración para minar e impurificar todos nuestros preciosos fluidos corporales"
 geistlicher_rat:0 "Establecer el Geistlicher Rat"
 geistlicher_rat_desc:0 "El Geistlicher Rat es un consejo de estado a parte independiente del consejo privado que trata exclusivamente asuntos eclesiásticos. El objetivo de este consejo es asegurar la disciplina del clero y promover la verdadera fe en todo el ducado."
 brewmaster_general:0 "Convertirse en Maestro cervecero general"
 brewmaster_general_desc:0 "Con el fin de mejorar las finanzas de Baviera, montaremos un monopolio sobre a la venta de cerveza fuerte. Primeramente la cerveza tiene que ser vendida a los fabricantes del ducado antes que a otros. Junto con los monopolios sobre los cereales y la sal, traerá importantes ingresos."
 professional_army:0 "Fundar un Ejército Profesional"
 professional_army_desc:0 "Antes de esto, el ejército de Baviera era una combinación de levas feudales y regimientos de mercenarios. Esto simplemente no hace que un país se sitúe en primer lugar. En nuestra época se tiene ejércitos profesionales, y Baviera también lo tendrá."
 royal_order_of_st_george:0 "Crear la Orden Real de San Jorge para la Defensa de la Inmaculada Concepción"
 royal_order_of_st_george_desc:1 "La Orden del la Jarretera, la Orden del Toisón de oro, parece que todo gran estado tiene una orden de caballería asociado a este. Lo mismo pasaré con Baviera. No solo mostrará al mundo la importancia de Baviera, sino que también proporcionará una herramienta de mecenazgos y nos ayudará para revivar los ideales de caballería en nuestras tierra."
 PER_ideas:0 "Ideas Persas"
 PER_ideas_start:0 "Tradiciones Persas"
 PER_ideas_bonus:0 "Ambiciones Persas"
 the_qizilbash:1 "Los qizilbash"
 the_qizilbash_desc:1 "Los qizilbash, 'cabezas rojas', son un movimiento militar chií dispuesto a luchar y morir por sus convicciones religiosas. Están dispuestos apoyar a nuestro estado y podrían ser el núcleo de nuestro ejército."
 persian_rug_production:0 "Animar la Producción de Alfombras persas"
 persian_rug_production_desc:0 "Persia siempre ha sido famosa por su fabricación de alfombras y tapetes. Sin embargo, cuando los mongoles barrieron nuestras tierras hubo una gran destrucción. Para recuperar Persia debemos en fortalecer nuestra economía. Es el momento de fomentar la recuperación de nuestras antiguas fortalezas."
 the_ghulams:0 "Fundar los Ghulams"
 the_ghulams_desc:0 "Previamente, nuestro ejército ha dependido en gran medida de levas feudales (Qizilbash), que han demostrado ser más leales a sí mismos que al trono. Vamos a fundar un estatus de ejército profesional de infantería y de caballería, cuya lealtad sea, en primer lugar, al Sah para defender al país"
 improved_silk_road:0 "Mejorar la Ruta de la Seda"
 improved_silk_road_desc:0 "Un sistema de mejora de puentes y caminos, uno de guardias que protejan las carreteras (a cambio de un pequeño impuesto) y una red de caravasares que proporcionen paradas de descanso. Toda ayuda a los comerciantes de la ruta de la seda, revierte en mayores ingresos para el estado."
 encouraged_art:0 "Fomentar el Arte"
 encouraged_art_desc:0 "Hay una gran tradición cultural de arte en Persia. Desde la perspectiva del gobierno, esto son cosas que la gente quiere comprar. El fomento del arte dará a nuestros comerciantes más objetos que vender al extranjero, cosa que impulsará la riqueza de nuestra nación."
 promotion_of_irrigation:0 "Promocionar la irrigación"
 promotion_of_irrigation_desc:0 "Si fomentamos la agricultura aumentaremos la población, de manera que tendremos más obra de mano para nuestro ejército"
 increased_crown_lands:0 "Aumentar las Tierras de la Corona"
 increased_crown_lands_desc:0 "Gran porcentaje de nuestros ingresos proviene de la agricultura. A través de los años, las tierras de la corona se han entregado como recompensa a los seguidores más fieles. Es hora de empezar a recuperar estas tierras para garantizar que seguiremos siendo fuertes."
 BUR_Ideas:0 "Ideas de Borgoña"
 BUR_Ideas_start:0 "Tradiciones de Borgoña"
 BUR_Ideas_bonus:0 "Ambiciones de Borgoña"
 golden_fleece:0 "La Orden del Toisón de Oro"
 golden_fleece_desc:0 "El orden continuaría siendo uno de los mayores órdenes de caballería de Europa. Ser un Caballero Toisón de Oro es señal de gran estatus."
 compagnies_ordonnance:0 "Las Compagnies d'Ordonnance"
 compagnies_ordonnance_desc:0 "Originalmente creado por la monarquía francesa para el reclutamiento de tropas. Si lo llevamos a Borgoña reestructuraremos el reclutamiento de tropas."
 bur_estates_general:0 "Promover los Estados Generales"
 bur_estates_general_desc:0 "El estado de Borgoña es una creación feudal con varias partes unidas a Borgoña bajo diferentes condiciones. Esto ha dado lugar a fuertes identidades locales. Mediante la promoción de los Estados Generales, damos foro a estos intereses para incrementar el sentido de pertenencia de la gente."
 reform_of_feudal_army:0 "Reforma del Ejército Feudal"
 reform_of_feudal_army_desc:0 "El ejército tradicional se compone de levas feudales aumentadas por mercenarios. Esto ya no resulta eficaz y tenemos que modernizar nuestro ejército. La creación de un núcleo de profesionales fortalecerá nuestro ejército."
 integrated_towns:0 "Integrar las Ciudades en los Estados Generales"
 integrated_towns_desc:0 "Los tradicionales Estados Generales están construidos alrededor de los intereses del primer estamento (el clero) y el segundo (nobleza). Los cambios económicos han fortalecido el poder del tercer estamento (todos los demás). Tenemos que mejorar la composición de los Estados Generales par aumentar la confluencia del tercer estamento sin que incida, indebidamente, sobre los derechos de los demás."
 freedom_of_worship:0 "Permitir la Libertad de Culto"
 freedom_of_worship_desc:0 "Aunque la iglesia nos está presionando para obligar una mayor ortodoxia religiosa, las ciudades, citando la doctrina del Humanismo renacentista, han estado exhortando una mayor tolerancia. Aunque no podemos ignorar por completo al clero, las ciudades simplemente son demasiado importantes como para ignorarlas."
 bur_regimental_system:0 "Crear el Sistema Regimental"
 bur_regimental_system_desc:0 "Con el fin de facilitar el reclutamiento de nuestro ejército, estamos intentando establecer regimientos en nuestras regiones y haciendo cada región responsable de proporcionar reclutas al regimiento local y así racionalizar el proceso de reclutamiento."
 GEN_Ideas:0 "Ideas Genovesas"
 GEN_Ideas_start:0 "Tradiciones Genovesas"
 GEN_Ideas_bonus:0 "Ambiciones Genovesas"
 reunited_genoa:0 "Reuniendo la Nación"
 reunited_genoa_desc:0 "El Tratado de Turín, entre nosotros y Venecia, parecía, sobre papel en 1380, un empate. La paralizante pérdida de nuestra flota nos llevó a una lucha entre varias facciones de este país. Tenemos que terminar con esto si Génova va a subir de nuevo."
 lessons_of_chiogga:0 "Las Lecciones de Chiogga"
 lessons_of_chiogga_desc:0 "En 1380 nuestra flota sufrió una dura derrota a manos de los venecianos en la batalla de Chiogga. La resultante paz de Turín ha traído el dominio veneciano del comercio mediterráneo. Las más pequeñas y manejables galeras venecianas resultaron ser superiores a las nuestras tenemos que remediar esto."
 genoese_trade:0 "Reconstruyendo el Comercio Veneciano"
 genoese_trade_desc:0 "Venecia ha estado en el palco del comercio por demasiado tiempo, tenemos que asegurarnos de que nuestros comerciantes puedan recuperar los mercados. Debemos revisar nuestro sistema legal para garantizar que las familias de nuestros comerciantes estén en igualdad de condiciones que los venecianos."
 the_genoese_arsenal:0 "Construir el Arsenal Genovés"
 the_genoese_arsenal_desc:0 "Venecia empezó la construcción de su arsenal en 1104 y desde entonces siempre ha disfrutado una ventaja en la construcción naval. Génova no puede permitir esto. Debemos tener nuestro propio arsenal para asegurarnos que una flota defenderá nuestros intereses"
 overhauled_bureaucracy:0 "Revisar la Burocracia"
 overhauled_bureaucracy_desc:0 "Para ser directo: dinero es poder. Si queremos permanecer en el Mediterráneo necesitamos, más que nada, apoyo a nuestra flota y a nuestro ejército. Por lo tanto, hay que revisar nuestra burocracia para asegurarnos de que maximizamos nuestros recursos."
 the_office_of_grand_admiral:0 "Establecer una Oficina de Gran Almirante"
 the_office_of_grand_admiral_desc:0 "La fuerza vital de Génova es el comercio y éste se basa en una flota. Tenemos que asegurarnos de que nuestra flota se administra correctamente. La creación de una oficina del Gran Almirante responsable de la administración hará que nuestra flota marche mejor"
 standardisation_of_designs:0 "Normalización de los diseños"
 standardisation_of_designs_desc:0 "Cada astillero e incluso cada carpintero tiene sus propios diseños para una nave. Aunque sean más o menos el mismo barco, esas pequeñas diferencias hacen que el suministro de materiales para los barcos tome mucho más tiempo. La creación de una tabla de diseño para proporcionar diseños estables nos permitirá acelerar la construcción."
 SCO_Ideas:0 "Ideas escocesas"
 SCO_Ideas_start:0 "Tradiciones escocesas"
 SCO_Ideas_bonus:0 "Ambiciones escocesas"
 break_the_black_douglas:0 "Acabar con los Douglas"
 break_the_black_douglas_desc:0 "La familia Douglas fue ricamente recompensada por su servicio durante las guerras por la libertad contra los odiados ingleses. Sin embargo, hoy en día se meten demasiado en los asuntos de nuestro reino. Tenemos suficientes pruebas de traición, así que perderán sus tierras y las convertiremos en parte del dominio real."
 modernised_royal_scots_navy:0 "Modernizar la Armada Real Escocesa"
 modernised_royal_scots_navy_desc:0 "Desde las guerras de la independencia hemos estado intentando construir nuestra armada. Anteriormente usamos obligaciones feudales para abastecer las flotas ahora hemos creado una flota moderna fondeada en el nuevo puerto de Newhaven y que pertenece al rey."
 reign_in_the_clans:0 "Reinado en los Clanes"
 reign_in_the_clans_desc:0 "Los jefes de los clanes de las regiones norteñas de nuestro reino son demasiado rebeldes para el gusto de la corona. Si sustituimos los actuales jefes por otros que nos sean leales, podremos aprovechar el poder de los salvajes del norte para nuestros ejércitos"
 comets:0 "¿Cometas?"
 comets_desc:0 "Recientemente hemos recibido un nuevo tomo que es mucho más interesante de leerse llama "En el verdadero significado de los cometas contra la vanidad de los astrólogos". He decretado que todos los habitantes del reino deben ser conocedores de su contenido"
 royal_revenue:0 "Endurecer los Ingresos Reales"
 royal_revenue_desc:0 "Si continuamos teniendo Escocia libre de servidumbre, debemos tener dinero. Hay numerosas haciendas reales beneficiándose de la justicia y derechos feudales que simplemente no están entregando a la corona lo que les corresponde. Asegurémonos de recibir lo que nos pertenece justamente."
 basilikon_doron:0 "Basilikon Doron"
 basilikon_doron_desc:0 "Desde el significado griego de Regalo Real. Era una costumbre que el gobernante vigente preparara a su heredero o heredera para la tarea de gobernar. El Basilikom Doron es la esencia destilada de todas esta lecciones recogidas en un práctico manual para todos los futuros gobernantes"
 act_of_revocation:0 "Aprobar el Acta de Revocación"
 act_of_revocation_desc:0 "Nos llama la atención que nuestros antepasados vieran adecuado regalar ilegalmente partes del dominio real a nuestra nobleza. Ahora bien, no sería apropiado recuperar estas tierras de nuevo, pero a partir de ahora vamos a insistir que nuestra querida y leal nobleza nos pague rentas por ellas."
 HUN_ideas:0 "Ideas Húngaras"
 HUN_ideas_start:0 "Tradiciones Húngaras"
 HUN_ideas_bonus:0 "Ambiciones Húngaras"
 hun_renaissanse_knowledge:0 "Un Príncipe del Renacimiento"
 hun_renaissanse_knowledge_desc:0 "Los siervos consideran que su rey es un gobernante justo porque les protegió de las excesivas demandas y otros abusos de los magnates. Él fue un auténtico príncipe renacentista, un exitoso líder militar y administrador, lingüista excepcional e ilustrado mecenas de las artes."
 bulwark_of_christianity:0 "Baluarte de la Cristiandad"
 bulwark_of_christianity_desc:0 "Con el poder turco creciendo en el Sur, corresponde a la gentes del reino de Hungría defender la cristiandad de la amenaza turca. Que se sepa que no seremos amedrentados en nuestro deber"
 found_the_black_army:0 "Fundar el Ejército Negro"
 found_the_black_army_desc:0 "Inspirado en los escritos de Julio César, Hungría tendrá un núcleo de tropas profesionales para su ejército. Estos hombres serán tan duros que nuestros enemigos les llamarán el «Ejército Negro»"
 reformed_coinage:0 "Moneda Reformada"
 reformed_coinage_desc:0 "Para pagar a nuestro ejército profesional necesitamos un flujo constante de ingresos. La reforma de la moneda para estandarizar los pesos hará esto mucho más fácil porque sabremos cuánto tendrá que pagar la gente."
 curtailed_peasantry:0 "Reducir la Libertad de los Campesinos"
 curtailed_peasantry_desc:0 "Hungría no ha sido bendecida con fronteras naturales en las que pueda basar su defensa. La llanura salvaje que atrajo por primera vez a nuestros antepasados era perfecta para lanzar incursiones hacia poniente"
 strengthened_towns:0 "Fortalecer las Ciudades"
 strengthened_towns_desc:0 "Hungría necesita riqueza para crecer y prosperar y las ciudades son clave para ello. Si aseguramos que nuestras ciudades están debidamente protegidas de los nobles, ellos seguirán aportando comercio sobre el que nosotros podremos gravar impuestos."
 hungarian_estates_general:0 "Crear los Estados Generales"
 hungarian_estates_general_desc:0 "Hemos visto como otros países europeos disponen de estados generales y hemos visto los beneficios que conlleva. Permite que todas las partes del reino se sientan parte de él. Vamos a hacer que Hungría también tenga Estados Generales."
 JAP_ideas:0 "Ideas Japonesas"
 JAP_ideas_start:0 "Tradiciones Japonesas"
 JAP_ideas_bonus:0 "Ambiciones Japonesas"
 unification_of_the_empire:0 "Unificación del Imperio"
 tosen_bugyo:0 "Tosen-bugyo"
 tosen_bugyo_desc:0 "Un sistema establecido para ayudar a mediar con el comercio exterior. No fue desarrollado únicamente para ayudar al comercio sino que para asegurar que sepamos cómo va. Esto no sólo fomentará el comercio, sino que nos aseguramos nuestra parte."
 higashiyama_culture:0 "Cultura Higashiyama"
 higashiyama_culture_desc:0 "Construida alrededor de los ascetas del budismo zen, la cultura Higashiyama veía la belleza en la simplicidad. Vio el desarrollo de la ceremonia del té, el arreglo floral, el teatro y el arte. Este florecimiento de la cultura trajo un gran prestigio a los que la practicaban."
 jap_unification_under_the_emperor:0 "Unificación bajo el Emperador"
 jap_unification_under_the_emperor_desc:0 "Para poner fin a las luchas internas en el país hemos decidido unir a las clases aristocráticas bajo el emperador y las militares bajo el shogun. Ahora el Emperador gobierna Japón, tal como pasó en la antigüedad, pero con un gobierno encaminado a hacer frente a los desafíos de la edad moderna."
 jap_modernization:0 "Modernización"
 jap_modernization_desc:0 "No debemos perder la oportunidad de aprender las tecnologías de otros. En el pasado, occidentales y chinos demostraron tener muchas ideas e invenciones de las que carecíamos. Su rápida instrucción y adopción para nuestros usos es vital para nuestra supervivencia."
 jap_maritime_legacy:0 "Legado marítimo"
 jap_maritime_legacy_desc:0 "Algunos dirían que nuestras tradiciones marítimas son más de pescadores y piratas que de comerciantes y armadas. Si bien no habría nada más lejos de la verdad, también es cierto que tenemos una sensibilidad especial por el mar y las maniobras navales. Demos carácter oficial a esta experiencia en doctrina naval y construyamos una nueva marina digna de nuestro imperio."
 jap_land_of_the_rising_sun:0 "País del Sol naciente"
 jap_land_of_the_rising_sun_desc:0 "Nuestro imperio tiene una historia larga y gloriosa. Nuestra tradición cultural única, valientes soldados y geografía inconquistable nos hace más fuertes que otros muchos estados de nuestra región. Ahora que por fin nos hemos convertido en un reino unificado, ¡ha llegado el momento de que el País del Sol naciente ocupe su sitio entre las grandes naciones de este mundo!"
 jap_kaitakudan:0 "Kaitakudan"
 jap_kaitakudan_desc:0 "Como nuestro país es pequeño y no podemos alimentar grandes poblaciones, necesitamos motivar a alguna de nuestra gente para que emigre a otras regiones. Podemos encontrar estos grupos pioneros en nuevas colonias de ultramar, así como en casa."
 jap_great_power_diplomacy:0 "Diplomacia de gran potencia"
 jap_great_power_diplomacy_desc:0 "Algunos dirán que en el pasado fuimos un país aislacionista, pero los tiempos están cambiando. Necesitamos una política exterior más activa para ser toda una gran potencia. ¡Enviemos misiones y embajadas al mundo y que otros países conozcan la grandeza de nuestro país!"
 reformed_land_holding:0 "Propiedad de la Tierra Reformada"
 reformed_land_holding_desc:0 "Tradicionalmente la tierra era valorada según tamaño, pero esto no tiene en cuenta la calidad de la tierra. A partir de ahora la tierra se valorará según el valor del arroz que pueda crecer en ella. Esto facilitará que los vasallos nos entreguen lo que les corresponda."
 sankin_kotai_title:0 "Sankin-kotai"
 sankin_kotai_desc:0 "El Sankin-kotai es un sistema en el que nuestros leales vasallos alternan entre nuestra capital y sus tierras. Cuando están en nuestra capital se espera que muestren su riqueza para que este coste financiero les aleje de obrar indebidamente"
 sakoku:0 "Sakoku"
 sakoku_desc:0 "Vamos a restringir todo nuestro comercio a sólo cuatro entradas. Esto quizás no beneficiará especialmente nuestro comercio, pero restringirá las influencias extranjeras en especial sus misioneros, que son una amenaza para nuestra estabilidad."
 bakufu_chokkatsuchi:0 "El bakufu Chokkatsuchi"
 bakufu_chokkatsuchi_desc:0 "Tradicionalmente habríamos dividido nuestras tierras entre los daimios, pero esto es un problema porque crea rivales potenciales. En su lugar, nuestras tierras centrales serán gobernadas por hombres de menor rango que nos deban su lealtad y nombramiento. Esto nos asegurará que obtengamos lo que debemos."
 shinokosho_system:0 "Sistema Shinokosho"
 shinokosho_system_desc:0 "Para asegurarnos de que todo el mundo sabe cuál es su lugar, vamos a promover un sistema de cuatro clases, los nobles, los mercaderes, los artesanos y los campesinos. Esto nos permitirá asegurar que todo el mundo cumple con su deber."
 MAM_ideas:0 "Ideas mamelucas"
 MAM_ideas_start:0 "Tradiciones mamelucas"
 MAM_ideas_bonus:0 "Ambiciones mamelucas"
 red_sea_trade:0 "Comercio del Mar Rojo"
 red_sea_trade_desc:0 "El comercio de las especias fluyendo hasta el Mar Rojo, se ha convertido en una fuente fundamental de nuestra riqueza. Debemos estar seguros de que controlamos este comercio con una política agresiva de amenazar con quemar los puertos del mar Rojo que no controlemos, nos aseguraríamos de que lo tenemos todo favorable a nuestros intereses."
 monuments_to_greatness:0 "Monumentos a nuestra grandeza"
 monuments_to_greatness_desc:0 "Vamos a construir monumentos a nuestra grandeza a lo largo y ancho de nuestro reino para que todo el mundo sepa cuál es nuestra grandeza y poder."
 purchase_new_mamelukes:0 "Adquirir Nuevos Mamelucos"
 purchase_new_mamelukes_desc:0 "Nuestra administración está integrada por varios miembros temporales que están demasiado tiempo conspirando los unos contra los otros para engrandecerse a sí mismos. Vamos a volver a las formas tradicionales y a traer nuevos mamelucos para dotar de personal nuestra administración"
 mam_army_reform:0 "Reformar el Ejército"
 mam_army_reform_desc:0 "Nuestra victoria sobre los mongoles queda lejos en el pasado, entonces fuimos la potencia militar más importante del mundo. Los tiempos han cambiado y nuestros ejércitos ya no son lo que eran. Es el momento de mejorar la formación de nuestras tropas para asegurarnos de que no queden atrás."
 reform_fellah_system:0 "Reformar el Sistema fellah"
 reform_fellah_system_desc:0 "Desde tiempo inmemorial, la base de la economía egipcia ha sido el agricultor fellah que cultiva su tierra ya no como esclavo. Es el momento de reformar este sistema para asegurarnos de que nuestros agricultores tienen un buen incentivo para crecer más."
 reformed_succession:0 "Reforma de la Sucesión"
 reformed_succession_desc:0 "La orgullosa tradición turca de permitir que los hijos peleen por la sucesión conduce a un poco de inestabilidad. Los infieles del continente saben un par de cosas sobre esto, lo que asegura que la sucesión es más clara y permite una mayor estabilidad. Nosotros haremos lo mismo."
 mam_monopoly_ports:0 "Monopolizar los Puertos"
 mam_monopoly_ports_desc:0 "Para asegurarnos obtener nuestro comercio cuando deseemos (y por lo tanto su impuesto) nos aseguraremos de que determinados puertos se reserven para ciertos bienes. Nosotros, por supuesto, garantizaremos generosos términos para el uso de esos puertos, pero nuestra generosidad será más que compensada por el comercio extra."
 NAP_ideas:0 "Ideas napolitanas"
 NAP_ideas_start:0 "Tradiciones napolitanas"
 NAP_ideas_bonus:0 "Ambiciones napolitanas"
 academy_of_naples:0 "Fundar la Academia de Nápoles"
 academy_of_naples_desc:0 "Para asegurar de que la reputación de los gobernadores de Nápoles es adecuadamente preservada para la posteridad, fundaremos una Academia para que hombres de letras escriban acerca de nuestras hazañas."
 consolidate_the_royal_domain:0 "Consolidar un Dominio Real"
 consolidate_the_royal_domain_desc:0 "La principal fuente de nuestra riqueza, al igual que de nuestro poder, son las tierras que poseemos directamente. Una boda estratégica aquí, una revisión feudal allí, y antes de que te des cuenta, nuestras tierras serán mucho más grandes que antes." # [LocEditor:AwaitingBatchUpdate]
 encouraged_city_living:0 "Animar a Vivir en la Ciudad"
 encouraged_city_living_desc:0 "Es más fácil controlar a la gente si viven todos en un mismo sitio. Esto es especialmente cierto para los nobles. Vamos a hacer que la vida en la ciudad sea tan atractiva que toda nuestra nobleza deseará no estar en otra parte." # [LocEditor:AwaitingBatchUpdate]
 crush_the_barons:0 "Aplastar el poder de los barones"
 crush_the_barons_desc:0 "Los barones locales siguen ejerciendo un gran poder sobre el campo napolitano. Si queremos seguir centralizando nuestro reino debemos aplastar el poder de estos barones o arriesgarnos a que conspiren contra nosotros."
 academia_pontaniana:0 "Academia Pontaniana"
 academia_pontaniana_desc:0 "Durante mucho tiempo Nápoles se ha esforzado por ser un centro del conocimiento moderno, atrayendo a las grandes mentes de esta época y difundiendo la luz del Renacimiento. Bajo la dirección de Giovanni Pontani, estos círculos de discusión han obtenido estructura y organización. Es natural que le demos a la academia el nombre de su trabajador líder."
 expanded_arsenale:0 "Ampliar el Arsenal"
 expanded_arsenale_desc:0 "Si defendemos nuestra larga costa, nos aseguraremos tener una armada fuerte. Ampliaremos nuestra capacidad de construcción naval para asegurarnos de que tenemos suficientes barcos disponibles."
 city_of_artists:0 "La Ciudad de los Artistas"
 city_of_artists_desc:0 "A través del patrocinio de los artistas más grandes del mundo, conseguiremos la gloria de nuestra ciudad, entonces todo el mundo se maravillará de la grandeza de nuestra dinastía."
 lazzaroni_support:0 "Los Lazzaroni y la Monarquía"
 lazzaroni_support_desc:0 "Los lazzaroni de Nápoles no tienen mucho pero son firmes de la monarquía y la santidad del gobierno hereditario. Al contrario que los sans-cullote y otros miembros del lumpenproletariado, los lazzaroni morirían defendiendo la monarquía antes de ver que el republicanismo clava sus venenosas garras en nuestro antiguo reino. Intentemos conservar su apoyo y luchar con su ayuda contra nuestros enemigos tanto externos como internos"
 ARA_ideas:0 "Ideas Aragonesas"
 ARA_ideas_start:0 "Tradiciones Aragonesas"
 ARA_ideas_bonus:0 "Ambiciones Aragonesas"
 mercenary_princes:0 "Príncipes Mercenarios"
 mercenary_princes_desc:0 "Emparedados como estamos entre Castilla y Francia, necesitamos asegurarnos de que tenemos acceso a los soldados. Permitamos que nuestros segundo y tercer hijos sirvan como capitanes mercenarios, así tendremos el contacto que necesitamos para contratar hombres, si es preciso."
 protection_of_coastlines:0 "Protección de la costa"
 protection_of_coastlines_desc:0 "La amenaza de los corsarios bereberes saqueando nuestras costas es real. Tenemos que construir una flota para protegerlas. Vamos a ampliar nuestros astilleros para asegurar que disponemos de suficientes naves para hacerlo."
 ara_mediterranean_trade:0 "Comercio mediterráneo"
 ara_mediterranean_trade_desc:0 "Las ciudades italianas se comportan como si todo el comercio del Mediterráneo fuera suyo. Vamos a ayudar a que hombres de comercio traigan este comercio a nuestras costas."
 consolidation_of_the_estates:0 "Consolidación de los Estados"
 consolidation_of_the_estates_desc:0 "Aragón es un reino compuesto en que cada parte constituyente tiene sus propias Cortes. Este sistema de gobierno es bastante ineficaz debemos unir el reino en un sólo estado con unas únicas Cortes."
 chartered_merchant_companies:0 "Compañías Mercantes Fletadas"
 chartered_merchant_companies_desc:0 "Nuestros comerciantes están malgastando recursos compitiendo entre sí. Es un desperdicio y deberíamos centrar todos nuestros esfuerzos en apropiarnos del comercio de otra gente. Deberíamos alquilar compañías a las que se les daría un monopolio temporal de ciertas regiones y cuya renovación dependería de si entregasen a la corona lo que es debido."
 ara_reformed_admin:0 "Reformando la Administración"
 ara_reformed_admin_desc:0 "Nuestra administración es la de un estado feudal. Si queremos convertir Aragón en un estado moderno, debemos actualizar la administración."
 protection_of_the_little_folk:0 "Proteger a los huérfanos"
 protection_of_the_little_folk_desc:0 "Nuestros soldados quieren saber que sus seres queridos serán atendidos en caso de que ellos caigan en el campo de batalla. Aragón cumplirá con su deber y lo garantizará a través de un sistema de hospicios para los huérfanos de los caídos."
 TIM_ideas:0 "Ideas timúridas"
 TIM_ideas_start:0 "Tradiciones timúridas"
 TIM_ideas_bonus:0 "Ambiciones timúridas"
 timurid_architecture:0 "Arquitectura timúrida"
 timurid_architecture_desc:0 "Los grandes monumentos de nuestros antepasados son testimonio de nuestra grandeza. Debemos fomentar el estilo de la arquitectura a nuestros vecinos para que la gente recuerde como deben ser sus maestros."
 the_mantle_of_the_great_khan:0 "El Manto del Gran Kan"
 the_mantle_of_the_great_khan_desc:0 "La muerte del epónimo fundador de nuestra dinastía creó un vacío de poder que provocó al pueblo que debía haber sabido mejor a quién reclamar para el poder. Sin embargo, a través de matrimonios hemos podido consolidar nuestra llamada decadencia del propio Gran Kany el guerrero de la Estepa sabe cómo seguir."
 unleash_the_tiger:0 "Desatar el Tigre"
 unleash_the_tiger_desc:0 "Tamerlán hizo que el mundo temblara con sus conquistas, nosotros vamos a hacer lo mismo. Nunca seremos los agresores, ¡nuestros enemigos serán los autores de su propia calamidad!"
 chagatai_literature:0 "Literatura Chagatai"
 chagatai_literature_desc:0 "El lenguaje Chagatai de las estepas orientales es mucho más digno de ser el portador de los pensamientos y las ideas de nuestro gran linaje de lo que podrán ser jamás el persa o el árabe. Debemos promocionar el uso de nuestra lengua ancestral y crear una nueva tradición literaria timúrida."
 riches_of_the_silk_road:0 "Control de la Ruta de la Seda"
 riches_of_the_silk_road_desc:0 "Mientras controlemos las tierras de Transoxiana y Samarcanda, el comercio de la ruta de la seda fluirá sin obstáculos y la riqueza de nuestra dinastía continuará creciendo."
 timurid_renaissance:0 "Renacimiento timúrida"
 timurid_renaissance_desc:0 "Desde la expansión timúrida, nuestras tierras han atraído a los más grandes artesanos y sabios de la época. Con el patrocinio regular del arte, la ciencia y la literatura hemos hecho de nuestras capitales en Herat y Samarcanda las más brillantes joyas del mundo islámico."
 largest_mosque_in_the_world:0 "Construir la Mezquita más grande del mundo"
 largest_mosque_in_the_world_desc:0 "Vamos a mostrar al mundo cómo son los monumentos de las verdaderas conquistas. Construiremos la mezquita más grande que jamás haya habido en el mundo y el nombre de nuestra dinastía resonará a través de los tiempos."
 MUG_ideas:0 "Ideas Mogolas"
 MUG_ideas_start:0 "Tradiciones Mogolas"
 MUG_ideas_bonus:0 "Ambiciones Mogolas"
 an_indian_padshah:0 "Un Padsha Indio"
 an_indian_padshah_desc:0 "Nuestro reino se ha convertido en una de las muchas creencias y culturas y, aunque somos extranjeros en estas tierras, las tradiciones y valores de la India nos hablan. A pesar de su rica cultura, este pueblo parece carecer de un objetivo común. Debemos esforzarnos para garantizar que, independientemente de la casta, religión o cultura, todos nuestros súbditos tengan las mismas oportunidades de servir a nuestra gran casa."
 mansabdari_system:0 "Los Sistemas Jagir y Mansab"
 mansabdari_system_desc:0 "Las concesiones de tierras son problemáticas y pueden acabar espoleando a nuestros nobles a crear sus propios pequeños estados dentro de nuestro país. Creemos un sistema estricto de derechos de recolección de impuestos a las tierras en lugar de donarlas. El titular de dicha concesión temporal debería tener derecho a recaudar los impuestos y la obligación de suministrar tropas a los ejércitos imperiales. Todas las otras obligaciones políticas y administrativas se mantendrían con la burocracia imperial."
 control_of_the_ulema:0 "Control sobre el Clero"
 control_of_the_ulema_desc:0 "Los Ulema mogoles son demasiado fáciles de influenciar por las tendencias y los políticos del exterior de la India. Reunamos a los hombres de fe más influyentes en nuestras tierras y proclamemosles nuestros Padshah, la más alta autoridad en todos los asuntos legales."
 mughal_ibadat_khana:0 "Ibadat Kana – Casa de Adoración"
 mughal_ibadat_khana_desc:0 "Reunamos a los hombres más ilustrados de todas las fes y filosofías en un solo lugar y perimtámosles debatir sobre cuáles son las mejores maneras que tiene el hombre para vivir y adorar."
 zabt_system:0 "Sistema Zabt"
 zabt_system_desc:0 "Estas tierras son muy dependientes de las costumbres ancestrales. En consecuencia, unidades de recolección de impuestos y contratos a menudo no están organizados de la manera más eficiente. Anulando todas las tierras y poniéndolas bajo control imperial directo por un tiempo, las podremos reorganizar totalmente y revalorizar nuestros activos. Esto incrementará en gran medida la eficiencia de la recolección de impuestos en nuestro reino."
 mughal_architecture:0 "Arquitectura Mogola"
 mughal_architecture_desc:0 "Un gran imperio requiere edificios monumentales. En nuestro imperio cosmopolita los arquitectos ya están creando edificios maravillosos que asombrarán a las generaciones venideras. Nuestra dinastía debería estar en la vanguardia de este movimiento creando una serie de grandes obras que el mundo nunca ha visto."
 fatawa_e_alamgiri:0 "Fatawa-i-Alamgiri"
 fatawa_e_alamgiri_desc:0 "Al crear un compendio central de leyes civiles para nuestros súbditos seremos capaces de asegurar que la ley es la misma en todas las partes de nuestro reino."
 HSA_ideas:0 "Ideas hanseáticas"
 HSA_ideas_start:0 "Tradiciones de Lübeck"
 HSA_ideas_bonus:0 "Ambiciones de Lübeck"
 end_of_victual_brothers:0 "El Fin de los Hermanos de las Vituallas"
 end_of_victual_brothers_desc:0 "Hemos destruido las fuerzas de los Hermanos vitalianos y hemos perseguido y cazado al resto. Ahora debemos asegurarnos de que esta fuerza de los piratas nunca nos amenace de nuevo. Vamos a hacer lo necesario para proteger nuestro comercio"
 strong_league_obligations:0 "Fuertes Obligaciones de la Liga"
 strong_league_obligations_desc:0 "La Liga siempre ha trabajado con una estructura muy descentralizada. Esto tiene sus pros y sus contras. Vamos a endurecer las obligaciones de los miembros de la Liga, en particular las áreas que ellos comercializan para que seamos más eficientes en cuanto el comercio"
 hsa_shipbuilding:0 "Mejora de la Construcción naval"
 hsa_shipbuilding_desc:0 "Durante mucho tiempo la mayoría de los barcos del Báltico fueron construidos por ciudades hanseáticas más baratos, pero, naturalmente, inferiores. Tenemos que mejorar nuestros astilleros de manera que nos permitan mantener nuestra posición como la potencia más importante del mar Báltico."
 reformed_hanstag:0 "Hanstag Reformado"
 reformed_hanstag_desc:0 "Hasta ahora el Hanstag ha trabajado en un sistema en el que solamente aprobábamos normas si nadie objetaba. Esto ha funcionado bien cuando nosotros éramos la única potencia comercial del Báltico. Tenemos que cambiar a un sistema en el que una mayoría simple sea suficiente. Esto deberá mejorar la toma de decisiones a la vez que mantendremos el apoyo d ellas ciudades"
 hanseatic_levy_system:0 "Sistema Hanseático de Recaudación Fiscal"
 hanseatic_levy_system_desc:0 "Se espera que cada ciudad de la Liga aporte recaudaciones de impuestos en caso de guerra. Este sistema dificulta las campañas militares porque las ciudades no están dispuestas a suministrar suficientes ejércitos. Tenemos que regularizar el sistema para que las ciudades suministren lo justo y, con ello, nosotros compartiremos más Soldadesca con el resto de la Liga."
 regularised_contribution:0 "Contribuciones Regularizadas"
 regularised_contribution_desc:0 "Actualmente las finanzas de la Liga están básicamente hechas sobre una base íntegra. Las ciudades contribuyen a los proyectos de la Liga con dinero o bien con especias. En la situación actual, esto es simplemente insuficiente para que nosotros podamos sobrevivir. Aunque las ciudades son libres de recolectar la contribución a su manera, es vital que cada ciudad aporte una contribución regular."
 the_hansa_bank:0 "El Banco de Lübeck"
 the_hansa_bank_desc:0 "Con el nuevo sistema de contribución podemos financiar un banco para los miembros. Con el respaldo de los recursos de la Liga, una letra de crédito del banco será equivalente a dinero en efectivo. Éste y otros instrumentos financieros darán a nuestros comerciantes ina ventaja sobre otros países."
 MLO_ideas:0 "Ideas milanesas"
 MLO_ideas_start:0 "Tradiciones milanesas"
 MLO_ideas_bonus:0 "Ambiciones milanesas"
 renaissance_prince:0 "Príncipe del Renacimiento"
 renaissance_prince_desc:0 "En Italia, otros gobernantes se darán a la palabrería sobre su apoyo al renacimiento cultural. Permitamos que Milán sea el centro de ello bajo nuestro patrocinio."
 patron_of_music:0 "Patrón de la Música"
 patron_of_music_desc:0 "Las artes musicales han sido tristemente descuidadas por otros príncipes. Vamos a patrocinar la música para la gloria de Dios y nosotros mismos y Milán brillará también."
 lowered_power_of_barons:0 "Reducir el Poder de los Barones"
 lowered_power_of_barons_desc:0 "Arte y cultura son una cosa, pero si queremos permanecer independientes necesitamos dinero. Para ello tenemos que romper el poder de la nobleza local y asegurarnos de que llegará más dinero al centro"
 age_of_condottieri:0 "La Edad de los condotieros"
 age_of_condottieri_desc:0 "Con mercenarios formando la base de muchos ejércitos, deberíamos ser prudentes y asegurarnos de que disponemos de suficientes mercenarios. Asegurémonos de que los capitanes mercenarios son bienvenidos en Milán para que nos tengan presentes a la hora de contratar."
 encouragement_of_philosophers:0 "Alentar a los filósofos"
 encouragement_of_philosophers_desc:0 "En Milán hemos sido, durante largo tiempo, partidarios del pensamiento renacentista. Deberíamos continuar esta tradición y extender el patrocinio para construir instalaciones que atraigan a los mejores pensadores."
 merchant_princes:0 "Príncipes Mercantes"
 merchant_princes_desc:0 "Las Grandes Ciudades Costeras de Italia siempre han tenido grandes redes que traían riqueza y poder a sus puertas. Milán puede no estar en la costa, pero esto no significa que el Ducado de Milán no obtenga también su parte. Que se sepa que los hombres que salgan para traer de vuelta las riquezas del mundo serán bien vistos en la corte de Milán."
 rulership_of_enlightened_principals:0 "Gobernación a través de los Directores Ilustrados"
 rulership_of_enlightened_principals_desc:0 "Al alentar a los filósofos, han empezado a emerger nuevas teorías y principios. Reestructurando nuestro gobierno con estos principios gozaremos de un mayor apoyo, al menos entre aquellos que realmente importan."
 BYZ_ideas:0 "Ideas bizantinas"
 BYZ_ideas_start:0 "Tradiciones bizantinas"
 BYZ_ideas_bonus:0 "Ambiciones bizantinas"
 regulations_for_mercenaries:0 "Regulaciones para mercenarios"
 regulations_for_mercenaries_desc:0 "Puede que no nos gusten y no queramos usarlos, pero cuando aparece la necesidad estaremos obligados a recurrir a los mercenarios. Si establecemos unos estándares de lo que los mercenarios deben traer, podremos reclutarlos más rápidamente y por lo tanto, de forma más económica."
 repopulation_of_countryside:0 "Repoblación del Campo"
 repopulation_of_countryside_desc:0 "Pestes, guerras y guerras civiles pasan factura al campo, dejándolo devastado e inapropiado para su uso. Tenemos que animar a los colonos del campo para que lo reconstruyan como base para nuestros ejércitos"
 byz_state_admin_reform:0 "Empezar la Reforma Administrativa"
 byz_state_admin_reform_desc:0 "Nuestro sistema administrativo es una reliquia de épocas pasadas. Tenemos que revisarlo y prepararlo para esta nueva era moderna. Debemos empezar con los impuestos, reemplazando el actual sistema por empleados públicos pagados y promocionados por méritos lo que nos dará más dinero que gravar a los campesinos con impuestos más severos."
 byz_admin_power:0 "Poder Delegado"
 byz_admin_power_desc:0 "La mayor debilidad de nuestro sistema es el papel del emperador. Un emperador autocrático y semidivino tiene tanto poder que fomenta las guerras civiles. Delegando más autoridad, desalentaremos las guerras civiles al reducir el valor del botín y haremos que todos estén más contentos de permanecer dentro del sistema con el poder que ellos también ejercen."
 merchant_class:0 "Clase de Mercaderes Bizantinos"
 merchant_class_desc:0 "Riqueza y poder van de la mano. Constantinopla fue una vez el centro del comercio mediterráneo. Quizás nunca vuelva a serlo, pero esto no debería detenernos en intentar que se convierta en un centro más importante de los que ya es."
 new_imperial_army:0 "EL Nuevo Ejército Imperial"
 new_imperial_army_desc:0 "Las grandes épocas de la historia bizantina han tenido un gran ejército y ésta va a ser una gran época. Vamos a reformar el ejército para crear una nueva fuerza más disciplinada que nunca."
 ecumenical_patriarch:0 "Restablecer el Patriarcado Ecuménico"
 ecumenical_patriarch_desc:0 "Nuestra Santa Iglesia ha caído en una larga decadencia. Vamos a restaurar los oficios, devolverle su antigua gloria y así dinamizar la Iglesia"
 VIJ_ideas:0 "Ideas vijayanagara"
 VIJ_ideas_start:0 "Tradiciones vijayanagara"
 VIJ_ideas_bonus:0 "Ambiciones de vijayanagara"
 vij_promo_trade:0 "Promover el comercio"
 vij_promo_trade_desc:0 "Nuestras tierras se encuentran en una de las principales rutas de Oriente a Occidente. Debemos asegurarnos de que nuestras zonas portuarias sean seguras para que los capitanes que las visiten paren en ellas y así podamos cobrarles un impuesto por ello."
 arab_horses:0 "Caballos Árabes"
 arab_horses_desc:0 "Los caballos dela península de Arabia son mucho más superiores que las razas locales. Necesitamos usar nuestras contactos comerciales para asegurarnos de que disponemos de un suministro constante de estos caballos para nuestras tropas."
 harsh_penal_code:0 "Duro Código Penal"
 harsh_penal_code_desc:0 "El rey mantiene la ley matando. Creemos un nuevo y duro código penal y, lo más importante vamos a asegurarnos de que sea cumplido para que la gente se sienta a salvo en nuestro reino."
 vij_tolerance:0 "Tolerancia"
 vij_tolerance_desc:0 "Deberíamos tener un reino donde los hombres pudieran disfrutar de tal libertad que pudieran ir y venir y vivir según su propio credo."
 carnatic_music:0 "Música carnatica"
 carnatic_music_desc:0 "Debemos resistir la invasión musulmana en todos los frentes. Las tradiciones musicales en los estados del norte ya están mostrando signos de influencia extranjera. Esto es una blasfemia porque todos sabemos que la música es un arte divino que se originó con Devas y Devis mismos. Vamos a mostrar a los hindúes quién los defensa."
 adroit_diplomacy:0 "Diplomacia Adroit"
 adroit_diplomacy_desc:0 "Los numerosos invasores de nuestro pueblo hindú han mostrado una y otra vez la misma debilidad, la tendencia a pelear entre ellos. Debemos estar preparados en todo momento para poder explotar eso en beneficio de nuestros propios fines."
 army_for_city_of_victory:0 "Un Ejército para la Ciudad de la Victoria"
 army_for_city_of_victory_desc:0 "Para que la Ciudad de la Victoria sea digna de su nombre debemos asegurarnos de que tenemos un ejército que nos aporte victorias. Vamos a asegurarnos de que nuestras tropas están entrenadas y que nuestros soldados se enorgullecen de sus puestos."
 AYU_ideas:0 "Ideas de Ayutthaya"
 AYU_ideas_start:0 "Tradiciones de Ayutthaya"
 AYU_ideas_bonus:0 "Ambiciones de Ayutthaya"
 white_elephant:0 "Elefante blanco"
 white_elephant_desc:0 "Hemos conseguido un elefante blanco, esto es un presagio muy auspicioso y lo vamos a usar para tener ventaja. Con este prestigio, lo usaremos para reformar la burocracia gubernamental. En particular, vamos a dividir las funciones militares y gubernamentales para asegurarnos de que los que recogen el dinero nos lo envíen a nosotros."
 corvee_system:0 "El Sistema Corvee"
 corvee_system_desc:0 "Todos los hombres de 18 años de edad deben estar registrados en el jefatura local y esta información va a facilitarse al gobierno. Todo ciudadano varón tiene derecho a servir en el ejército (Phrai Thaan) y nosotros nos aseguraremos de que lo hagan, si es necesario."
 ayu_foreign_mercenaries:0 "Mercenarios Extranjeros"
 ayu_foreign_mercenaries_desc:0 "Recientemente hemos visto una afluencia de bárbaros procedentes de tierras extranjeras, algunos son mercaderes pero otros son hombres de guerra. Vamos a hacer uso de ello en nuestros ejércitos."
 ayu_embassies:0 "Embajadas"
 ayu_embassies_desc:0 "Muchos comerciantes ejercen su oficio en aguas cercanas a nuestras tierras. Así que tenemos conocimiento de muchos reinos lejanos. Deberíamos enviar embajadas a esas tierras para saber lo que pasa en el mundo."
 trading_links:0 "Promover los Nexos Comerciales"
 trading_links_desc:0 "Con nuestra amplia gama de contactos alrededor del mundo podemos difundir información sobre la seguridad de nuestro país, si quieres pasar a ser un comerciante. Dejémosles venir a nuestras tierras y cosechemos luego, los beneficios."
 personal_executions:0 "Ejecuciones Personales"
 personal_executions_desc:0 "Es lógico que la gente vea nuestro compromiso con la justicia, a partir de ahora el propio rey ejecutará a los criminales más atroces. Esta gente sabrá que nuestro reino está ordenado"
 phrai_luang:0 "Phrai Luang"
 phrai_luang_desc:0 "El rey decretó que todos los hombres libres que estaban sujetos al servicio phrai, se convirtieran al phrai luang, directamente vinculados al rey, que luego distribuye sus servicios a los gobernadores locales. Esto significaba que el rey tenía los servicios de toda esta gente y de todas las tierras."
 NOR_ideas:0 "Ideas noruegas"
 NOR_ideas_start:0 "Tradiciones noruegas"
 NOR_ideas_bonus:0 "Ambiciones noruegas"
 nor_fishing:0 "Alentar la Pesca"
 nor_fishing_desc:0 "Con nuestra larga línea de costa y suelos pobres, deberíamos alentar a nuestra gente que hicieran su fortuna cosechando en la abundancia delos océanos."
 natural_seamanship:0 "Marinería Natural"
 natural_seamanship_desc:0 "Con el crecimiento de la pesca también hemos visto crecer el nombre de marineros en nuestro reino. Deberíamos tomar ventaja de esto para nuestra ejército de la marina, dado que la marinería es tan importante como la nave misma."
 nor_shipbuilding:0 "Construcción naval militar"
 nor_shipbuilding_desc:0 "La expansión de la industria pesquera también ha dado lugar a una expansión en la construcción naval. Así es como nosotros tenemos un gran equipo de carpinteros preparados para ampliar nuestra construcción naval."
 call_of_our_forefathers:0 "La Llamada de nuestros Ancestros"
 call_of_our_forefathers_desc:0 "Hace mucho tiempo, nuestros ilustres antepasados navegaron lejos y fundaron colonias en el Norte. Nuestras sagas nos cuentan que incluso llegaron a un Nuevo Mundo y fundaron Vinland. Nosotros debemos seguir sus pasos."
 pioneer_spirit:0 "Espíritu Pionero"
 pioneer_spirit_desc:0 "En días pasados nuestro pueblo habría desafiado los altos mares para establecer colonias en costas lejanas. Vamos a reavivar el espíritu de nuestro pueblo para que lo hagan de nuevo."
 seize_the_opportunity:0 "Aprovechar la Oportunidad"
 seize_the_opportunity_desc:0 "El mundo está lleno de riquezas par aquellos que tienen la voluntad de tomarlas. Vamos a coger todo lo que podamos del mundo a través del comercio en lugar de los asaltos."
 write_new_sagas:0 "Escribir Nuevas Sagas"
 write_new_sagas_desc:0 "Las mentes agudas preservan el conocimiento\n… Sabido desde antaño\n Recitadas al atardecer\n.. Las sagas son nuestro patrimonio\n Alentadas por el sistema\nCada país tendrá las suyas propias"
 OMA_ideas:0 "Ideas de Omán"
 OMA_ideas_start:0 "Tradiciones de Omán"
 OMA_ideas_bonus:0 "Ambiciones de Omán"
 association_with_unbelievers:0 "Asociación con los Incrédulos"
 association_with_unbelievers_desc:0 "Hay quienes creen que no deberíamos asociarnos para nada con los incrédulos. Hemos hecho mucho para sofocar esodado a que solamente a través de asociaciones con los incrédulos podremos comercializar con ellos."
 local_merchant_preference:0 "Preferencia de los Mercaderes Locales"
 local_merchant_preference_desc:0 "Teóricamente, un mercader puede ser un ciudadano del mundo, navegando por todos los puertos que se les antoje. Vamos a dar facilidades a los mercaderes locales, por ejemplo dándoles prioridad para la carga y descarga de mercancías, para asegurarnos de que nuestros comerciantes estén incentivados para llevar sus productos a casa."
 port_security_improvement:0 "Mejoras en la seguridad portuaria"
 port_security_improvement_desc:0 "La única manera de hacer dinero es con el comercio. Necesitamos que las cargas sean atracadas en nuestros muelles. Debemos asegurar que las zonas en que se juntan los comerciantes están libres de cualquier tipo de delincuencia."
 secured_timber_supplies:0 "Asegurar el suministro de madera"
 secured_timber_supplies_desc:0 "La Península de Arabia es famosa por muchos motivos, pero uno de ellos no son uno bosques verdes y exuberantes. Para nosotros, para ser la primera potencia comercial del océano Índico debemos asegurarnos de que disponemos de un suministro constante de madera importada a nuestros puertos para la construcción naval."
 end_of_shipbuilding_guilds:0 "Fin de los gremios de constructores navales"
 end_of_shipbuilding_guilds_desc:0 "Mientras que los buques han sido construidos en la península Arábiga, ha habido gremios que lo controlaban. A pesar de que han representado un valioso servicio al mantener viva la tradición de la construcción naval, ahora son un impedimento para el progreso. Debemos abrir la construcción naval a todo aquél que disponga de talento."
 skilled_captains:0 "Capitanes habilidosos"
 skilled_captains_desc:0 "Debemos asegurar que nuestros capitanes tienen los más altos estándares de conocimientos de náutica y de construcción naval. Asegurarnos de que son capaces de aprovechar todas las ventajas al maniobrar en cualquier situación."
 expansion_of_trade_contacts:0 "Expansión de los Contactos Comerciales"
 expansion_of_trade_contacts_desc:0 "Debemos asegurar que nuestros mercaderes siempre sean bienvenidos donde quieran que vayan. Por lo tanto usaremos todos los medios posibles para que todos los gobernantes reciban bien a nuestros comerciantes."
 KOR_ideas:0 "Ideas Coreanas"
 KOR_ideas_start:0 "Tradiciones Coreanas"
 KOR_ideas_bonus:0 "Ambiciones Coreanas"
 hanguel_alphabet:2 "El alfabeto hangul"
 hanguel_alphabet_desc:0 "El idioma coreano es tan fundamentalmente diferente al chino que aunque pueda ser traducido con el uso de los caracteres del alfabeto chino, solamente los literatos de más alto nivel de educación pueden entender. Nuestro nuevo alfabeto permitirá que todas las personas sean capaces de leer y escribir."
 grand_code:0 "Gran Código para la Administración del Estado"
 grand_code_desc:0 "Para asegurar un apropiado gobierno estable, codificaremos exactamente cómo se debe gobernar. Esta será la primera constitución escrita coreana."
 hyanyak_system:0 "Sistema Hyang'yak"
 hyanyak_system_desc:0 "Siendo la agricultura la base de nuestra economía, la gestión de los pueblos es lo más importante. Estableceremos un sistema de auto-gobierno para los pueblos para fomentar el sentido de pertenencia a la comunidad."
 geobukseon:0 "Geobukseon"
 geobukseon_desc:0 "La necesidad de defender nuestra línea de la costa es tan importante que con esta finalidad hemos desarrollado el "Barco Tortuga". Este pesado gigante blindado asegurará que nuestras flotas son capaces de proteger nuestra línea de costa."
 hopae_system:0 "El Sistema Hopae"
 hopae_system_desc:0 "El Sistema Hopae es un sistema de identidad que requiere que todos los coreanos lleven una etiqueta con su nombrelugar de nacimientoestatus y lugar de residencia. Ésto hará más sencillo saber quién es cada parsona y dónde está."
 kyujanggak:0 "El Kyujanggak"
 kyujanggak_desc:0 "Para ayudar a la administración coreana crearemos un biblioteca enorme que servirá de depósito de todo el conocimiento. Con esto veremos avanzar la Cultura Coreana."
 kor_economy_reform:0 "Reformas Económicas"
 kor_economy_reform_desc:0 "Necesitamos una reforma integral del sistema tributario y la apertura hacia posiciones de talento con lo que hasta los hijos de concubinas podrán elevarse a través de de las filas. Estas reformas revertirán más dinero para el estado."
 BOH_ideas:0 "Ideas bohemias"
 BOH_ideas_start:0 "Tradiciones bohemias"
 BOH_ideas_bonus:0 "Ambiciones bohemias"
 compacta_of_prague:0 "La Compacta de Praga"
 compacta_of_prague_desc:0 "Las guerras husitas se han terminado y es el momento de unir la nación. Que todo sea perdonado y que el pueblo checo pueda vivir en paz."
 boh_elective_monarchy:0 "Monarquía Electiva"
 boh_elective_monarchy_desc:0 "Durante demasiado tiempo la nobleza de Bohemia ha sido un gran impedimento para la autoridad real. A partir de ahora vamos a asegurarnos de que cada nuevo monarca tenga el pleno soporte de los nobles antes de su coronación. Esto nos ahorrará muchos problemas."
 wagenburg:0 "Wagenburg"
 wagenburg_desc:0 "Durante las guerra husitas nuestros ejércitos dependían de fuertes carros que nos permitieron ganar batallas que podríamos haber perdido. Aunque no siempre podamos usar carrozas, usar francotiradores desde posiciones defensivas se convertirá en táctica elegida por nuestros siempre invencibles ejércitos checos."
 letter_of_majesty:0 "Carta de Majestad"
 letter_of_majesty_desc:0 "Las guerras husitas han dejado un legado de peligrosas divisiones en los asuntos eclesiásticos dentro del territorio checo. Si Bohemia quiere prosperar, debemos terminar con este conflicto divisorio y traer el orden a nuestras tierras. Promulgaremos una carta de majestad en nuestros reinos otorgando la libertad de consciencia para todos"
 hussite_legacy:0 "Legado Husita"
 hussite_legacy_desc:0 "Mientras que la iglesia en Roma se vuelve cada vez más reaccionaria frente a los desafíos teológicos, aquí, en Bohemia, somos mucho más tolerantes al respecto. Esto nos hace estar más tranquilos y abiertos a nuevas ideas."
 kutnohorian_deal:0 "El Acuerdo de Kutnohorian"
 kutnohorian_deal_desc:0 "La nobleza siempre será sensible a sus prerrogativas, por eso debemos garantizar que los privilegios de los nobles siempre persistirán."
 czech_nationalism:0 "Nacionalismo Checo"
 czech_nationalism_desc:0 "El pueblo checo ha sobrevivido a todo lo que el mundo le ha podido lanzar, hemos demostrado nuestra capacidad de resiliencia."
 ITA_ideas:0 "Ideas italianas"
 ITA_ideas_start:0 "Tradiciones italianas"
 ITA_ideas_bonus:0 "Ambiciones italianas"
 no_a_geographical_construct:0 "No un Concepto Geográfico"
 no_a_geographical_construct_desc:0 "Desde la caída del Imperio Occidental, Italia ha estado dominada por las potencias extranjeras y ha sido dividida en diferentes partes. Dichas potencias se rieron de la idea de Italia. ¿Quién se ríe ahora? Italia se ha levantado de nuevo"
 tradition_of_the_legion:0 "La Tradición de la Legión"
 tradition_of_the_legion_desc:0 "Durante la época romana, Italia dominó todo el mundo que valía la pena dominar. Italia se ha levantado una vez más y es el momento de que las legiones marchen de nuevo. A nuestros soldados se les recordará constantemente la tradición de la victoria que han heredado y se les entrenará para ayudarlos a emularla. Las "Mulas de Mario" tomarán el campo una vez más."
 mare_nostrum:0 "Mare Nostrum"
 mare_nostrum_desc:0 "Italia tiene una larga y vulnerable línea de costa. Protegerla es nuestra máxima prioridad. Debemos ser como Pompeyo el Magno y dominar estos mares para que Italia pueda ser segura."
 office_of_censor:0 "La Oficina del Censor"
 office_of_censor_desc:0 "En la época esplendorosa de la República Romana, los Censores tenían el deber de mantener una lista de los ciudadanos aptos para el servicio militar. Volveremos a tener censores cuyo trabajo será evaluar quién podría formar parte de las nuevas Legiones."
 italian_tax_reform:0 "La Reforma Tributaria italiana"
 italian_tax_reform_desc:0 "El Imperio Occidental dejó de ser efectivo cuando ya no disponía de los impuestos que mantenían sus ejércitos. Debemos asegurar que esto no volverá a suceder en la Nueva Roma que se ha alzado, como el ave fénix, de las cenizas de la vieja."
 heir_to_the_empire:0 "Heredero del Imperio"
 heir_to_the_empire_desc:0 "El Sacro Imperio Romano ha fracasado en tomar las riendas del Imperio Occidental. Es el momento de que Italia tome la bandera y rehaga el Gran Imperio."
 path_to_citizenship:0 "El Terreno de la Ciudadanía"
 path_to_citizenship_desc:0 "La fuerza del Imperio Romano fue su capacidad para hacer que aquellos que fueron gobernados quisieran sentirse parte del imperio. Nosotros emularemos este sistema para hacer que aquellos que son parte de nuestros dominios quieran convertirse en parte de nuestro imperio."
 MCH_ideas:0 "Ideas manchúes"
 MCH_ideas_start:0 "Tradiciones manchúes"
 MCH_ideas_bonus:0 "Ambiciones manchú"
 united_three_jurchens:0 "Los tres yurchens unidos"
 united_three_jurchens_desc:0 "Mediante la unión de las tres tribus de Haixi, Jianzhou y los salvajes yurchens, podemos fundar una dinastía real que domine Manchuria."
 the_manchu_alphabet:0 "Alfabeto manchú"
 the_manchu_alphabet_desc:1 "La escritura yurchen, creada por el emperador Aguda, se perdió. Nuestra gente tuvo que emplear escribanos mongoles para registrar todos los documentos, mientras que los analfabetos chinos han y mongoles podían entenderlos cuando se leían en sus respectivas lenguas. Convertir y adaptar el alfabeto mongol creará un nuevo alfabeto propio adecuado para nuestro pueblo que facilite la administración."
 manchu_eight_banners:0 "Las Ocho Banderas"
 manchu_eight_banners_desc:0 "Mediante la combinación de nuestro ejército tribal con el tradicional sistema de la compañía Niru, se crea la fuerza altamente organizada y centralizada de las Ocho Banderas."
 link_with_the_mongol_dynasty:0 "El Enlace con la dinastía Mongol"
 link_with_the_mongol_dynasty_desc:1 "Casarnos con la princesa Borjigin de la Mongolia jalja nos permitirá dirigir más fácilmente a los fuertes jinetes mongoles."
 the_green_standard_army:0 "El Ejercito del Estandarte Verde"
 the_green_standard_army_desc:1 "Recluta a soldados y oficiales descontentos del ejército Ming y crea el Ejército del Estandarte Verde para mantener el control sobre los territorios conquistados."
 pigtail_or_death:0 "Coleta o Muerte"
 pigtail_or_death_desc:0 "Mediante la ejecución de las personas que se niegan a afeitarse el pelo de la parte frontal de la cabeza y a hacerse una trenza con el resto, se muestra y se recuerda la superioridad y el dominio de los manchúes sobre los pueblos conquistados incluso en tiempos de paz, de este modo, se evita que nadie se atreva a rebelarse contra nosotros."
 the_chinese_rules:0 "Las Leyes Chinas"
 the_chinese_rules_desc:1 "La forma china de administrar una nación es eficaz y vale la pena aprenderla. Si adoptamos las leyes chinas e integramos a los yurchens en los sistemas chinos, podremos gobernar nuestro imperio más fácilmente."
 PAL_ideas:0 "Ideas del Palatinado"
 PAL_ideas_start:0 "Tradiciones del Palatinado"
 PAL_ideas_bonus:0 "Ambiciones del Palatinado"
 imperial_vicar_and_archsteward:0 "Vicarios y archisenescales imperiales"
 imperial_vicar_and_archsteward_desc:0 "Como los vicarios y archisenescales imperiales hereditarios del Sacro Imperio Romano, disfrutamos de la buena reputación de nuestro Rango Imperial."
 heidelberg_university:0 "Universidad de Heidelberg"
 heidelberg_university_desc:0 "La Ruprecht-Karls-Universität de Heidelberg es la más antigua de las universidades alemanas, que atrajo a estudiantes de todo el continente y se desarrolló en un centro académico y cultural. Gracias a tal hecho, es mucho más fácil para nosotros descubrir personas destacadas talentosas y contratarlas en nuestra corte."
 center_of_reformation_in_southern_germany:0 "El Centro de Reforma del Sur de Alemania"
 center_of_reformation_in_southern_germany_desc:0 "Nuestro reino es uno de los centros importantes de la reforma religiosa y debemos aprovecharnos de esta posición. Con el apoyo a las facciones reformadoras de otros países, podemos debilitar a los rivales y de este modo fortalecernos nosotros mismos."
 bibliotheca_palatina:0 "Bibliotheca Palatina"
 bibliotheca_palatina_desc:0 "Mediante la unión de las colecciones de libros de Stiftsbibliothek en la Iglesia del Espíritu Santo la Biblioteca de la Universidad de Heidelberg y otras bibliotecas de nuestros castillos y la Abadía de Lorsch, fundamos la Biblotheca Palatina, la más importante del renacimiento alemán. Con tal extraordinaria reserva de sabiduría, es seguro que la ciencia y la filosofía avanzará más rápidamente en nuestro territorio."
 heidelberg_catechism:0 "El Catecismo de Heidelberg"
 heidelberg_catechism_desc:0 "Para su uso en la enseñanza de la doctrina Cristiana Reformada el documento confesional del Catecismo de Heidelberg se publica bajo nuestro encargo. El Catecismo es adoptado por la Iglesia Reformada como una de las Tres Formas de Unidad. Este logro sin duda nos ayudará a convertir a más personas a la fe Reformada."
 hortus_palatinus:0 "Hortus Palatinus"
 hortus_palatinus_desc:0 "El Jardín del Palatinado fue encargado por Federico V Elector Palatino en 1614 y pronto se hizo famoso en todo el continente como la Octava Maravilla del Mundo y el mayor jardín renacentista de Alemania."
 mannheim_school_of_orchestra:0 "La Escuela Mannheim de Orquesta"
 mannheim_school_of_orchestra_desc:0 "Nuestros señores siempre son unos de los mecenas más famosos de las artes, especialmente de la orquesta. Bajo nuestro patrocinio, Johann Stamitz y otros talentos fundaron la escuela Mannheim de fama mundial."
 NOV_ideas:0 "Ideas Nóvgorod"
 NOV_ideas_start:0 "Tradiciones de Nóvgorod"
 NOV_ideas_bonus:0 "Ambiciones de Nóvgorod"
 northern_center_of_arts:0 "Centro de las Artes del Norte"
 northern_center_of_arts_desc:0 "La ciudad de Nóvgorod es un importante centro cultural de Europa. Las historias épicas basadas en un alto nivel de alfabetización hermosos iconos y arquitecturas imponentes aumentan el prestigio de nuestra ciudad floreciente y de toda la nación."
 city_of_churches:0 "La Ciudad de las Iglesias"
 city_of_churches_desc:0 "Más de 80 Iglesias Ortodoxas en Nóvgorod, especialmente Dom Svyatoy Sofiy, son algunos de los terratenientes más grandes del principado. Con su riqueza y prestigio religioso las Iglesias influyen a la población en muchas áreas, y nuestros ciudadanos son más piadosos, en el buen camino."
 ivans_hundred:0 "Los Cien de Iván"
 ivans_hundred_desc:0 "Los jefes de los Cien de Iván nuestro gremio local de comerciantes son miembros permanentes del tribunal de comercio de Nóvgorod y del consejo de gobierno de la República de Nóvgorod. Con su presencia en la política y los acuerdos entre ellos y los nobles, el éxito comercial de nuestra nación seguro que durará."
 control_of_the_hanseatic_kontor:0 "El control de la Kontor hanseática"
 control_of_the_hanseatic_kontor_desc:0 "Peterhof es un área cerrada de Nóvgorod, donde los comerciantes hanseáticos tienen privilegios comerciales. Si podemos aumentar nuestro control sobre estos comerciantes independientes, el comercio en el Mar Báltico será aún más fácil y más rentable."
 grand_dukes_army:0 "El ejército del Gran Duque"
 grand_dukes_army_desc:0 "Liderar las tropas es el deber más importante del gran duque. Bajo su firme liderazgo podemos movilizar más soldados."
 exploration_tradition:0 "La financiación de los ushkuinikis"
 exploration_tradition_desc:0 "Los piratas ushkuiniks, al estilo de los vikingos, eran una herramienta útil para suprimir la competencia. Por desgracia, se detuvieron debido a la intervención extranjera, principalmente de Moscú. Debemos comenzar a financiarlos de nuevo e impulsar estas actividades piratas en mares lejanos para recordar a todo el mundo quién es el verdadero amo del norte…"
 baltic_shipyard:0 "Astillero Báltico"
 baltic_shipyard_desc:0 "¡Construir un gran astillero en la costa oriental del Mar Báltico y dominar el comercio de ultramar!"
 ETH_ideas:0 "Ideas Etíopes"
 ETH_ideas_start:0 "Tradiciones Etíopes"
 ETH_ideas_bonus:0 "Ambiciones Etíopes"
 solomonid_claim:0 "Salomónica"
 solomonid_claim_desc:0 "Los antepasados de nuestros gobernantes son descendientes de los monarcas de Axum del linaje del Rey Salomón y la Reina de Saba. Hemos derrocado a los monarcas Zagwe para legitimar nuestro gobierno y establecer firmemente el reino, reinstaurándolo a su legítima dinastía."
 nagusa_negast:0 "Negusa Negast"
 nagusa_negast_desc:0 "Nuestro soberano es el rey de todos los reyes el heredero del linaje de los reyes de Aksum, y también del primer gobernador Menelik I, el hijo del rey Salomón y la reina de Saba. Todos nuestros reyes son descendientes de los salomónicos y la línea de la herencia no tiene por qué ser de padre a hijo."
 hostile_borders:0 "Fronteras hostiles"
 hostile_borders_desc:0 "Nuestro gran reino ha sido objeto de numerosas acciones agresivas e invasiones extranjeras. Hemos esquivado muchos intentos de apoderarse de nuestro antiguo reino por parte de nuestros rivales y enemigos."
 diplomatic_demeanor:0 "El Comportamiento Diplomático"
 diplomatic_demeanor_desc:0 "A pesar de los planes de nuestros enemigos y rivales para con nuestra nación y debido a que somos la única nación rodeada por un mar de infieles herejes y formas de gobierno paganas a menudo nos encontramos en el centro de las maquinaciones políticas orientales y occidentales. Por lo tanto, estamos dispuestos a transigir para ver un mejor resultado para nuestro reino."
 the_ark_of_the_covenant:0 "El Arca de la Alianza"
 the_ark_of_the_covenant_desc:0 "Somos el único país para albergar el sagrado Arca de la Alianza después de que, con ayuda divina, Menelik I la tomara en secreto miles de años atrás. Está apartada de la vista pública "
 eth_expansionist_policy:0 "Política expansionista"
 eth_expansionist_policy_desc:0 "Para asegurar nuestro dominio sobre nuestras tierras tenemos que ampliar nuestra hegemonía fuera de nuestros dominios "
 eth_reformed_armies:0 "Ejércitos reformados"
 eth_reformed_armies_desc:0 "Nuestros guerreros solían ser indisciplinados y con frecuencia se apresuraban a la batalla sin ninguna preocupación. Mediante la adaptación de las tácticas y métodos de combate de nuestros vecinos más avanzados somos capaces de mantener la línea y de luchar a un nivel superior contra nuestros enemigos."
 DAI_ideas:0 "Ideas Dai Viet"
 DAI_ideas_start:0 "Tradiciones Dai Viet"
 DAI_ideas_bonus:0 "Ambiciones Dai Viet"
 the_great_proclamation:0 "La Gran Proclamación"
 the_great_proclamation_desc:0 "Esta proclamación, Bình Ngô dai cáo, la Gran Proclamación de la Pacificación del Wu fue un edicto escrito en chino clásico por Nguyen Trói, un amigo íntimo de nuestro libertador Lê Loi en 1428. Se trata de anunciar la pacificación total de nuestros antiguos señores chinos Ming, ya que aceptaron nuestra independencia. Quería infundir miedo en los corazones de los emperadores Ming por no haber podido hacer honor al legado de su antecesor, Zhu Yuanzhang, el antiguo rey de Wu y fundador de la dinastía Ming. Esto también muestra nuestra tradición, tenacidad y un recordatorio constante de que la justicia siempre ganaría. No sólo es muy apreciado por la invocación de orgullo nacional en nuestra patria, sino que también es conocido por sus elocuentes cualidades literarias."
 confucian_revival:0 "El Renacimiento de Confucionismo"
 confucian_revival_desc:0 "Después de veinte años de dominio chino Ming, hemos visto mucha agitación en nuestra sociedad. Posteriormente a nuestra independencia y el reconocimiento de China, hemos instituido muchos cambios a nivel burocrático, como una reforma del sistema de servicio civil y del código penal. El nuevo gobierno ha demostrado ser justo y efectivo, y representa una adaptación exitosa del sistema confuciano chino de los gobiernos fuera de China."
 autonomous_villages:0 "Pueblos Autónomos"
 autonomous_villages_desc:0 "Aunque nuestra administración fue estructurada la burocracia no se extendió a nivel de las aldeas, así la mayoría de las aldeas fueron dirigidas por jefes de la aldea y fueron autogobernadas. Delegando varios asuntos locales a las aldeas mismas, podemos enfocarnos en defender nuestras tierras de nuestros rivales y enemigos. Podemos asegurar que mantendremos el Mandato del Cielo, para las leyes del emperador ofrece a las costumbres de la aldea."
 village_militia:0 "La Milicia del pueblo"
 village_militia_desc:0 "La columna vertebral de nuestro ejército está formada por el leal campesinado ayudando a defender nuestras fronteras y a rechazar a los invasores e incluso contribuyó en muchas victorias contra los mongoles, los chinos y más tarde los manchúes, así como en nuestra conquista de la mayor parte de Indochina."
 don_dien:0 "Don Dien"
 don_dien_desc:0 "Este sistema de colonización derivado de los chinos fue utilizado para ocupar y arrebatar territorio a nuestros vecinos rivales al sur y al oeste. Bajo este sistema, se establecieron colonias militares en las que los soldados y los campesinos sin tierra despejaron una nueva zona e iniciaron allí, la producción de arroz. A continuación, un pueblo se estableció en torno a esa nueva zona y los soldados y los campesinos formaron una milicia para defenderla. Después de tres años el pueblo fue incorporado en el sistema administrativo vietnamita y se construyó una casa comunal de reuniones del pueblo. A los trabajadores se les dio la oportunidad de compartir las tierras comunales que el Estado había dado a cada aldea por lo tanto, el resto de la tierra pertenecería al Estado. Como se despejaron todas las zonas y se establecieron nuevos pueblos, los soldados y los campesinos sin tierra pudieron pasar a ocupar y establecerse en más tierras."
 thuan_thien:0 "Thuan Thiên"
 thuan_thien_desc:0 "Thuan Thiên o la Voluntad del Cielo es el nombre de la mítica espada empuñada por nuestro libertador Lê Loi. Cuando él usaba la espada ésta le daba la fuerza de mil hombres para sacudir finalmente el yugo de la dominación china. Lê Loi es visto como la encarnación perfecta del líder ideal de Confucio que es justo sabio y capaz. Todos los emperadores después de Lê Loi fueron comparados con él y la mayoría resultaron deficientes. Nuestros emperadores se esfuerzan por alcanzar los ideales de gobierno confuciano y lo han hecho a pesar de las dificultades para estar a la altura del legado de nuestros antepasados. Aplicando profundamente los principios de Confucio en nuestro gobierno y viendo que la tierra está en armonía al seguir todos los rituales propios del confucianismo, hemos mantenido plenamente el Mandato del Cielo. Por lo tanto, no hay ningún rival capaz de desafiar nuestro gobierno porque hemos declarado plenamente nuestra legitimidad."
 literary_reform:0 "La Reforma Literaria"
 literary_reform_desc:0 "Durante siglos hemos utilizado el chino clásico para escribir nuestros documentos. Sin embargo, el alfabeto utilizado para escribir nuestra lengua es el Chu Nom, una escritura nativa basada en el Chu Han, la escritura del chino clásico. Chu Nom no estaba estandarizado y no fue usado a menudo comparada con el chino clásico, había algo de urgencia por reformar la nacionalización de la escritura para nuestros propósitos administrativos."
 SAV_ideas:0 "Ideas saboyanas"
 SAV_ideas_start:0 "Tradiciones saboyanas"
 SAV_ideas_bonus:0 "Ambiciones saboyanas"
 repel_the_french:0 "Rechazar a los franceses"
 repel_the_french_desc:0 "Esta tierra ha pertenecido a la Casa de Saboya desde que Umberto I obtuvo el título en 1032 pero los franceses han soñado durante mucho tiempo en la supremacía italiana y la ruta a su ambición pasa directamente por nuestras tierras. Debemos estar preparados por si vienen otra vez."
 the_shroud_of_turin:0 "El Sudario de Turín"
 the_shroud_of_turin_desc:0 "El sudario del mismo Cristo fue encontrado en nuestras tierras en el año 1390 y desde entonces ha sido el objeto preciado de la Casa de Saboya. Exhiba el Sudario de Turín y verá cómo los peregrinos acuden a Piamonte trayendo sus riquezas con ellos."
 sav_mercenary_tradition:0 "Tradición Mercenaria"
 sav_mercenary_tradition_desc:0 "Al igual que otros estados italianos nuestras pequeñas explotaciones se ven obligadas a depender de mercenarios como suplemento o incluso sustituto de nuestro anfitrión habitual. Aunque son personajes indeseables para una relación a largo plazo, hacen maravillas para el ahorrar gastos."
 crush_the_vaudois:0 "Aplastar a los valdenses"
 crush_the_vaudois_desc:0 "La Reforma podría estar haciendo estragos en toda la cristiandad pero un movimiento mas antiguo amenaza nuestras tierras, la herejía medieval de los waldensianos, localmente conocida como valdenses. Poner a los valdenses en su lugar aliviará las tensiones en nuestras tierras."
 savoyard_flexibility:0 "Flexibilidad de Saboya"
 savoyard_flexibility_desc:0 "La Casa de Saboya no ha gobernado este territorio desde el siglo XI al ignorar el cambio, más que por haberse ganado una reputación como oportunistas descarados siempre deseosos de encontrar una nueva apertura para hacer avanzar nuestro estado. Aunque desagradable a los ojos de los tradicionalistas, el oportunismo tiene sus ventajas."
 alpine_tolls:0 "Los Peajes Alpinos"
 alpine_tolls_desc:0 "Tener un pequeño número de pasos practicables en nuestro territorio nos permite gravar impuestos a los comerciantes cuando tratan de cruzar nuestras fronteras a lo largo de las rutas comerciales."
 savoyard_legitimacy:0 "Legitimidad de Saboya"
 savoyard_legitimacy_desc:0 "Nuestro progenitor Umberto Biancamano fue nombrado Conde de Saboya por el Emperador Enrique II cuando la dinastía otomana todavía gobernaba el Imperio. Muchas otras dinastías se han quedado por el camino pero la casa de Umberto de Saboya continúa."
 SAX_ideas:0 "Ideas Sajonas"
 SAX_ideas_start:0 "Tradiciones Sajonas"
 SAX_ideas_bonus:0 "Ambiciones Sajonas"
 albertine_and_ernestine:0 "Las líneas Albertina y Ernestina"
 albertine_and_ernestine_desc:0 "La dinastía Wettin tenía dos ramas principales y una plétora de otras más pequeñas, y si alguna de ellas no podía proporcionar heredero alguno, otras sí podían."
 meissner_porcelain:0 "Porcelana de Meissner"
 meissner_porcelain_desc:0 "Sajonia fue el primer productor europeo de porcelana, que trajo riqueza y prestigio a la corte Wettin."
 the_zwinger:0 "El Zwinger"
 the_zwinger_desc:0 "El Zwinger es un gran palacio de Dresde, donde se organizaban imponentes banquetes para impresionar a los dignatarios extranjeros."
 wittenberg_university:0 "La Universidad de Wittenberg"
 wittenberg_university_desc:0 "La universidad sajona de Wittenberg es muy famosa por acoger y proteger a Martín Lutero y sirvió como un punto central del pensamiento protestante."
 corpus_evangelicorum:0 "El Corpus Evangelicorum"
 corpus_evangelicorum_desc:0 "Sajonia fue un miembro destacado de las diferentes ligas protestantes para mantener la independencia religiosa Luterana resultando el Corpus Evangelicorum bajo la dominación Sajona."
 sax_principal_line:0 "La Línea Principal"
 sax_principal_line_desc:0 "El ducado de Sajonia fue escindido muchas veces pero cada línea colateral que se extinguió retornó su riqueza a la principal línea."
 the_saxon_circle:0 "Sajón"
 the_saxon_circle_desc:0 "Sajonia y Prusia compartieron una posición en el Círculo Sajón Superior del Sacro Imperio Romano, y cuando el ejército imperial fue reunido, marcharon al unísono. Esto aseguró cierta disciplina prusiana en las tropas sajonas."
 LIT_ideas:0 "Ideas lituanas"
 LIT_ideas_start:0 "Tradiciones lituanas"
 LIT_ideas_bonus:0 "Ambiciones lituanas"
 warlord_dukes:0 "Los duques soberanos"
 warlord_dukes_desc:0 "Con los dos siglos de la notable guerra feroz lituana, los Duques Soberanos consiguieron unificar en un verdadero estado guerrero un país que no era más que una federación poco compacta de tribus, que se resistieron contra la agresión de las Santas Órdenes Católicas y conquistaron vastas extensiones de tierra en el Este. Nuestros líderes militares se inspiran en estos logros."
 auksine_laisve:0 "Auksine Laisve"
 auksine_laisve_desc:0 "Auksine Laisve, en lituano para Libertad de Oro, es un conjunto de leyes y privilegios que ponen a los nobles del país por encima de otras clases y, a menudo, incluso por encima del poder del monarca y del parlamento. Llegado a Lituania desde Polonia, este sistema único aumentará su lealtad a la corona mientras que el monarca no pretenda incumplir la promesa de mantener el estado de oro de libertad para la nobleza."
 magdeburg_laws:0 "Las Leyes de Magdeburgo"
 magdeburg_laws_desc:0 "Una de las consecuencias de la deriva lituana hacia el oeste, es la introducción de leyes alemanas en muchas áreas urbanas del país. Las Leyes de Magdeburgo en su forma local regirán diversos aspectos económicos y políticos de la urbanización del país desde la planificación de la ciudad hasta el comercio y los impuestos."
 magnate_estates:0 "Los Estados Magnates"
 magnate_estates_desc:0 "Los Magnates de Lituania eran llamados "pequeños reyes" por sus grandes propiedades y sus ejércitos privados. Defender la indivisibilidad de sus dominios y tratar de maximizar los beneficios desarrollará un sistema que en muchos aspectos semejante al de los antiguos latifundios romanos."
 lithuanian_hussars:0 "Los húsares lituanos"
 lithuanian_hussars_desc:0 "Los húsares Alados son la caballería pesada de Lituania y de Polonia. Introducidos en ambos países por las reformas de Esteban Báthory, rey de Polonia y gran duque de Lituania, permanecerán invictos en los campos de batalla de Europa oriental durante más de un siglo."
 statutes_of_lithuania:0 "Los Estatutos de Lituania"
 statutes_of_lithuania_desc:0 "Los Estatutos de Lituania son un conjunto de tres reformas legales diferentes que recogen, unifican y actualizan las leyes del reino. Conocidos por sus severos castigos y la introducción de la pena de muerte están en línea con muchos códigos penales occidentales contemporáneos. Se supone que cada crimen se castiga de la misma forma independientemente de la clase a la que pertenece la persona que lo comete pero en la práctica se mantendrán muchas desventajas para los campesinos. Los Estatutos lituanos inspirarán, más tarde, una reforma similar en Rusia."
 lithuanian_renaissance:0 "El Renacimiento lituano"
 lithuanian_renaissance_desc:0 "Lituania experimenta un Renacimiento a finales del siglo XV y principios del XVI. Inspirado por las ideas de la Reforma y las influencias italianas la educación, el arte, la arquitectura y la literatura florecerán en esta época. La lengua lituana será formulada en su forma escrita y se crearán las primeras obras de la literatura lituana."
 berber_ideas:0 "Ideas bereberes"
 berber_ideas_start:0 "Tradiciones bereberes"
 berber_ideas_bonus:0 "Ambiciones bereberes"
 ber_barbary_pirates:0 "Piratas Berberiscos"
 ber_barbary_pirates_desc:0 "Los Piratas Berberiscos eran piratas y corsarios que operaban desde el Norte de África con base, principalmente, en los puertos de Túnez, Trípoli y Argelia. El patrocinio de estos duros invasores marinos nos permitirá disponer de una gran flota."
 desert_warfare:0 "Guerra del Desierto"
 desert_warfare_desc:0 "Los ejércitos bereberes son expertos en guerras de guerrilla haciendo uso pleno del inhóspito terreno del Norte de África para desgastar a sus oponentes antes de pasar por el golpe mortal."
 trans_saharan_trade:0 "Comercio Trans-Sahariano"
 trans_saharan_trade_desc:0 "Las caravanas de las grandes rutas saharianas comercializan sal del Norte de África por esclavos y oro se los reinos subsaharianos. Aunque las rutas entraron en declive después del establecimiento del comercio portugués en África Occidental, permanecieron como una importante fuente de ingresos hasta bien entrado el siglo XIX."
 corsairs:0 "Corsarios"
 corsairs_desc:0 "Como muchos otros pueblos de la costa a lo largo de la historia, los bereberes complementaban la pesca y la agricultura con la piratería. Esto significaba que los gobernantes del Norte de África tenían un gran número de hombres experimentados a los que recurrir cuando necesitaban marineros para sus flotas."
 tuareg_cavalry:0 "Jinetes tuareg"
 tuareg_cavalry_desc:0 "Las tribus tuareg montaban en camellos e iban armados con lanzas que resultaron ser una fuerte amenaza para las caballerías habituales debido al efecto desconcertante y aterrador que los camellos ejercían sobre los caballos."
 dual_diplomacy:0 "Diplomacia Dual"
 dual_diplomacy_desc:0 "Los sultanes del Norte de África practicaban una política de alianzas cambiantes, aliándose con el sultán otomano en un momento y luego con los cristianos de Iberia, todo con el fin de preservar su independencia."
 brothers_barbarossa:0 "Los Hermanos Barbaroja"
 brothers_barbarossa_desc:0 "Los corsarios en servicio para el sultán otomano, Hayreddin y Aruj Barbaroja, aterrorizaron a los pueblos cristianos mediterráneos a principios del siglo XVI, derrotando a España en numerosas batallas navales gracias a su efectivo uso de las galeras de guerra."
 indian_muslim_ideas:0 "Ideas del Sultanato Indio"
 indian_muslim_ideas_start:0 "Tradiciones del Sultanato Indio"
 indian_muslim_ideas_bonus:0 "Ambiciones del Sultanato Indio"
 tolerate_idol_worshippers_i:0 "Tolerar a los Adoradores de Ídolos"
 tolerate_idol_worshippers_i_desc:0 "El gran profeta Moisés nos mostró que la adoración de la vaca era una afrenta a Dios. Los adoradores de ídolos siguen aferrándose a sus maneras, pero Alá es compasivo y misericordioso. Debemos cumplir con nuestro deber y asegurarnos de que todos los sujetos que gozan de nuestra protección vengan a Alá."
 persian_court:0 "Corte de Persia"
 persian_court_desc:0 "La necesidad de asegurarnos de que todo nuestro pueblo, independientemente de su origen (aunque naturalmente damos por supuesto de que no eres pobre)puede entender lo que estamos haciendo y ser capaz de comunicarnos lo que le concierne. Por lo tanto, promocionaremos el idioma persa como el idioma de la corte, literatura y poesía"
 comphrehensive_land_survey:0 "Estudio completo de la Tierra"
 comphrehensive_land_survey_desc:0 "Con el fin de saber quien debe pagar impuestos, debemos saber primero, qué nos pertenece. Por lo tanto vamos a organizar un estudio exhaustivo sobre las tierras y luego lo mantendremos al día para obtener siempre los impuestos que corresponda."
 counting_the_people:0 "Contar a la Gente"
 counting_the_people_desc:0 "Ahora que sabemos qué pertenece a cada quién, el procedimiento lógico a seguir es de quién vive dónde. Esto nos permitirá saber dónde buscar cuando queramos encontrar hombres para servir en nuestros ejércitos."
 equality_under_law:0 "Igualdad ante la ley"
 equality_under_law_desc:0 "El aumento de comercio ha llevado el crecimiento de la clase mercante. Sin embargo, se dice que la tradicional aristocracia terrateniente abusa de su posición y se apropia injustamente de las ganancias de los comerciantes. Esto se tiene que parar inmediatamente a partir de ahora todas las personas de riqueza suficiente serán iguales ante la ley."
 high_court_culture:0 "Cultura de la Alta Corte"
 high_court_culture_desc:0 "La promoción de la lengua persa ha proporcionado, a través de los años, una serie de grandes poetas y escritores que usan la lengua para crear obras de inigualable sofisticación y valor artístico. Las gentes de países vecinos se maravillan de su maestría y ya hay una nueva generación que se prepara para escribir obras incluso mayores."
 sultanate_bureaucracy:0 "Burocracia del Sultanato"
 sultanate_bureaucracy_desc:0 "La Burocracia gubernamental constituye una institución en sí misma y hace cumplir nuestra voluntad de una manera innecesariamente complicada. Tenemos que reformar la burocracia para asegurar que responde a nuestra voluntad."
 horde_ideas:0 "Ideas de las Hordas"
 horde_ideas_start:0 "Tradiciones de las Hordas"
 horde_ideas_bonus:0 "Ambiciones de las Hordas"
 life_of_steppe_warrior:0 "La vida de un Guerrero de la Estepa"
 life_of_steppe_warrior_desc:0 "La Árida Estepa es un lugar de presagios y crueldad para los que no están preparados. Nosotros como pueblo estamos acostumbrados a vivir en los ambientes más duros y por lo tanto somos gente resistente y con un don para la supervivencia. Aseguraremos que todos nuestros soldados compartan estas experiencias y de esta manera sean capaces de sobrevivir mucho mejor."
 horse_supplies:0 "Suministro de Caballos"
 horse_supplies_desc:0 "La guerra es más dura para los caballos que para los hombres, así que necesitamos que nuestra caballería está bien mantenida. Tenemos que asegurarnos de que tenemos suficientes caballos en todo momento para mantener nuestros ejércitos fuertes y hacerlo de forma económica."
 steppe_leaders:0 "Líderes de los Estepas"
 steppe_leaders_desc:0 "Preservando nuestras tradiciones ancestrales de caza, nos aseguramos de que nuestros ejércitos son dirigidos por hombres que conocen el uso del caballo en combate. Esto les conducirá a un mejor liderazgo"
 traditions_of_the_great_khan:0 "Tradiciones del Gran Kan"
 traditions_of_the_great_khan_desc:0 "El Gran Kan hizo que el mundo temblara de miedo con sus hombres a caballo y el aliento de su ambición. Tenemos que recuperar esas tradiciones para poder nosotros también hacer temblar el mundo ante nuestros ejércitos."
 tradition_of_conquest:0 "La Tradición de la Conquista"
 tradition_of_conquest_desc:0 "Conquistar pueblos puede ser una tarea difícil, no todo el mundo está preparado para nuestro gobierno ilustrado. Sin embargo, hemos descubierto que hay maneras más fáciles de construir una montaña de cráneos, traer gente a nuestro imperio. Esto es algo que nuestros antepasados nunca aprendieron."
 logistics_of_khan:0 "Logística del Kan"
 logistics_of_khan_desc:0 "La gente olvida que las conquistas del Gran Kan fueron mucho más superiores en logística que en fuerza militar. Nosotros debemos emular las técnicas del Gran Kan y adecuarlas a nuestros tiempos. Esto nos dará un mayor alcance en nuestras conquistas."
 glory_of_conquest:0 "La Gloria de la Conquista"
 glory_of_conquest_desc:0 "Que se sepa que un niño no puede ser un hombre a menos que haya montado primero con nuestra hueste invencible, que no puede tomar esposa hasta que no haya deshonrado la mujer de otro hombre y que no es digno de una vivienda hasta que no haya quemado la de otro. Que servir a nuestro ejército sea el único camino para llegar a la edad adulta."
 horde_gov_ideas:1 "Ideas de las hordas"
 horde_gov_ideas_bonus:0 "Ardor de la horda"
 horse_lords:0 "Señores jinetes de las estepas"
 horse_lords_desc:0 "La única bestia verdadera es de naturaleza humana. Los caballos nacen y se crían entre nuestros hijos, y han aprendido a ser tan nobles y fieros como nuestra propia gente. Reconocemos su dura domesticación como nuestro mayor orgullo y ellos nos reconocen como sus grandes señores."
 beyond_the_sun:0 "Al otro lado del sol"
 beyond_the_sun_desc:0 "La era de las grandes hordas aún no ha terminado. Hemos aprendido de los errores de nuestros enemigos y ahora nos alzaremos más sabios y fuertes. Todas las tierras donde vive y muerte el sol deben ser nuestras."
 mandate_of_the_khan:0 "Mandato del kan"
 mandate_of_the_khan_desc:0 "Los dioses actúan como el kan manda. La unidad de nuestro pueblo viene de la lealtad a nuestro gran líder. Solo un hombre capaz de doblar el metal dorado que se encuentra bajo una corona sangrante es digno de nuestra lealtad."
 there_shall_be_no_grass:0 "No habrá hierba"
 there_shall_be_no_grass_desc:0 "Allí por donde pasa nuestra horda no vuelve a crecer la hierba, la tierra no seguirá alimentando a nuestros enemigos, pasará el día y la noche y la tierra se mantendrá en silencio, sin cosechas que recoger. De ciertas hambres no se puede escapar."
 horde_loyalty:0 "Lealtad de la horda"
 horde_loyalty_desc:0 "La lealtad de nuestro pueblo es incuestionable. Nadie que haya vivido bajo el próspero gobierno del kan pensaría siquiera en abandonarlo."
 watchers_of_the_silk_road:0 "Vigilantes de la Ruta de la seda"
 watchers_of_the_silk_road_desc:0 "No construimos, no comerciamos. Tomamos lo que necesitamos… y a veces más. Nuestros guerreros han vigilado atentamente a los comerciantes extranjeros y sus técnicas y ahora conocemos los caminos más seguros para transportar nuestros bienes."
 a_magnanimous_empire:0 "Un imperio magnánimo"
 a_magnanimous_empire_desc:0 "El próspero reinado de nuestro gran kan no era conocido solo por su temible espada, sino también por su compasión excepcional hacia aquellos con la sabiduría de someterse a él. Quienes reciban nuestro tolerante imperio serán tratados como parte del mismo."
 theocracy_ideas:0 "Ideas divinas"
 theocracy_ideas_start:0 "Tradiciones divinas"
 theocracy_ideas_bonus:0 "Ambiciones divinas"
 holy_order:0 "Orden Santa"
 holy_order_desc:0 "Solamente la pureza de fe puede ser convertida en soldado de a pie en el ejército de Cristo. Ser puro de mente, espírituy cuerpo, hace no sólo un hombre atado a los Cielos sino que también un guerrero superior. Estos soldados formarán el núcleo del ejército que se alzará ante cualquiera que se atreva a atacarnos."
 church_administration:0 "Administración de la Iglesia"
 church_administration_desc:0 "Los clérigos son una raza muy rara de animales en esos días de ignorancia, al ser casi todos cultos. No solamente son capaces de leer las Escrituras sino que también son administradores muy eficaces."
 true_defender_of_the_faith:0 "Defensor de la Fe"
 true_defender_of_the_faith_desc:0 "Nuestros castillos son nuestras iglesias y debemos defenderlas hasta el fin. Nos quedaremos en sus muros como hermanos en el nombre de nuestro Señor Jesucristo y no permitiremos que ningún hombre flaquee."
 turn_the_other_cheek:0 "Poner la otra mejilla"
 turn_the_other_cheek_desc:0 "Cuando el enemigo llegue, no le ayudes. Él es tu rival. No le ofrezcas refugio porque será tu perdición. Que nadie proporcione ayuda al enemigo y en su lugar, ofreced la otra mejilla como habría hecho Jesús."
 onward_christian_soldiers:0 "Adelante, soldados cristianos"
 onward_christian_soldiers_desc:0 "Que sea el deber de todo soldado cristiano no marchar a la guerra sino quedarse en casa y defender las fortalezas de Cristo."
 render_unto_ceasar:0 "Dad al César"
 render_unto_ceasar_desc:0 "Entonces Él les dijo: «dad al César lo que es del César»"
 no_witches:0 "No se debe permitir la existencia de brujas"
 no_witches_desc:0 "Brujas y brujos abundan en todas partes. La influencia de sus aquelarres está por doquier. El deber final de todo ciudadano es ayudar a la Suprema Sagrada Congregación de la Inquisición Universal a erradicar esta práctica vil."
 default_ideas:0 "Ideas nacionales"
 theocracy_gov_ideas:0 "Ideas divinas"
 theocracy_gov_ideas_bonus:0 "Pasión divina"
 servants_of_god:0 "Siervos de Dios"
 servants_of_god_desc:0 "Ser un engranaje en esta maquinaria celestial es uno de los mayores honores que nadie puede tener. Que nuestro dios sea nuestro señor hace que el corazón de nuestro pueblo lata con una aclamación atronadora."
 by_the_grace_of_god:0 "Por la gracia de Dios"
 by_the_grace_of_god_desc:0 "El mundo fue creado con llamas y con llamas terminaremos. Nuestro dios nos ha regalado el fuego de la vida a nosotros, humildes mortales, abrasando nuestras almas en el proceso y haciéndonos ver la verdad de su peligro. Nada temerás."
 friends_in_high_places:0 "Amigos en lo alto"
 friends_in_high_places_desc:0 "Solo hay un camino a la inmortalidad, la felicidad eterna. Conocer a Dios es conocer a sus agentes más cercanos aquí en la tierra. Ellos nos ayudarán encontrar ese camino."
 flesh_is_weak:0 "La carne es débil"
 flesh_is_weak_desc:0 "La carne es débil, el alma no. Nuestros ejércitos han aprendido a luchar como si compartiesen la misma alma y, por tanto, su moral jamás se romperá."
 alpha_and_omega:0 "Alfa y Omega"
 alpha_and_omega_desc:0 "Nuestro dios es el principio y el fin de todo. Su voz será el único sonido que nuestros enemigos oirán por encima de los gritos de la batalla. Su naturaleza piadosa los llevará a sus brazos acogedores. Entonces verán la verdad."
 conviction_of_sin:0 "Convicción del pecado"
 conviction_of_sin_desc:0 "Y aquellos que hayan obrado mal se arrodillarán. El peso de sus actos malvados les atormentará para siempre. No dormirán bien hasta que hayan expiado las malévolas pesadillas que hayan causado."
 martyrs:0 "Mártires"
 martyrs_desc:0 "Un mártir es alguien que entiende que morir en nombre de su dios es el mayor de los honores. La gente de nuestra tierra aprecia enormemente su fe y siempre está dispuesta a unirse a nuestra causa."
 default_ideas_start:0 "Tradiciones nacionales"
 default_ideas_bonus:0 "Ambiciones nacionales"
 increase_discipline:0 "Preservar nuestras tropas"
 increase_discipline_desc:0 "Si queremos prosperar en este exigente mundo, necesitamos hombres y, sobre todo, tenemos que maximizar el número de hombres después de cada batalla. Reforzando los entrenamientos, nos aseguramos de que nuestros hombres vivan en vez de que mueran."
 increase_taxation:0 "Reforma tributaria"
 increase_taxation_desc:0 "Hay algo de lo que no podemos escapar y es la necesidad de dinero. Una reforma de nuestro sistema tributario asegurará que dispongamos del dinero necesario."
 cheaper_mercenaries:0 "Contratos regulados"
 cheaper_mercenaries_desc:0 "Los mercenarios son más mercenarios cuando se trata del pago. Si aseguramos que nuestros contratos están adecuadamente administrados y el pago es puntual, podremos negociar mejores términos."
 increased_trade_power:0 "Derecho contractual"
 increased_trade_power_desc:0 "Ampliar nuestra experiencia contractual con mercenarios a un contexto más general, daría sustento legal a todos los contratos. Sabiendo que tu socio de negocios se verá obligado a mantener su palabra, el comercio podrá crecer y prosperar."
 increased_manpower:0 "Recaudación fiscal de los campesinos"
 increased_manpower_desc:0 "La gente no es el problema, sino encontrarla y ponerle uniforme. Un sistema regular de levas de nuestros voluntariosos campesinos, asegurará que siempre tengamos más mano de obra, aunque nunca es suficiente."
 increased_trade_steering:0 "Estatus mercantil"
 increased_trade_steering_desc:0 "Tradicionalmente, la tierra ha sido la única señal del estatus, ya que era a través de la tierra que podía llegar la riqueza. Con la recuperación del comercio, ha aparecido un nuevo camino hacia la fortuna. Si aseguramos que nuestra nueva clase de mercaderes recibe en casa el reconocimiento de sus éxitos, les animaremos a competir más agresivamente en el extranjero."
 increased_production_income:0 "Fortalecimiento de la Tenencia de Tierras"
 increased_production_income_desc:0 "Si aseguramos que los derechos de tenencia de tierras sean reconocidos y fortalecidos, estaremos dando incentivos a los actuales titulares de las tierras para que las mejoren y aumenten la producción."
 anatolian_beyliks_ideas:0 "Ideas de los Beylicatos de Anatolia"
 anatolian_beyliks_ideas_start:0 "Tradiciones de los Beylicatos de Anatolia"
 anatolian_beyliks_ideas_bonus:0 "Ambiciones de los Beylicatos de Anatolia"
 travelling_ozan:0 "Viajando por Ozan"
 travelling_ozan_desc:0 "Los habitantes de Ozan cantan, tocan el saz y siguen las tradiciones de Yunus Emre, Kaygusuz Abdal y Pir Sultan Abdal. A través de los años de esta tradiciónse han creado muchos relatos interesantes y poemas épicos. Estos vates ambulantes son parte de la cultura tradicional de nuestro pueblo y por lo tanto deben ser apoyados."
 seljuq_marches:0 "Marcas selyúcidas"
 seljuq_marches_desc:0 "Muchos beyliks turcomanos ya existían bajo el Sultanato de Seljuq, especialmente en zonas fronterizas, para garantizar la seguridad frente al imperio bizantino."
 akinci_cavalry:0 "Caballería akîncî"
 akinci_cavalry_desc:0 "Nuestra caballería ligera a menudo asaltaría las infieles tierras colindantes e incluso a veces serían colonizadas."
 caravanserais:0 "Caravasares"
 caravanserais_desc:0 "Nuestros caravasares están apoyando el flujo de comercio, información y gente de China que atraviesan nuestras tierras hasta Europa. Construyendo más caravasares a lo largo de la Ruta de la Seda que pasa por nuestras tierras, nos aseguraremos un mayor provecho de ellas."
 anatolian_architecture:0 "Arquitectura anatólica"
 anatolian_architecture_desc:0 "Nuestra arquitectura florece a medida que numerosas bibliotecas, caravasares, hammams, madrazas y otros edificios se van construyendo en estilos cada vez más diferentes, resultando así innovadoras y originales obras."
 legacy_seljuqs_empire:0 "Legado del gran Imperio selyúcida"
 legacy_seljuqs_empire_desc:0 "Nos hemos consolidado lo suficiente como para proclamar a nuestro estado el sucesor del gran Imperio selyúcida. ¡Alegrémonos!"
 MAR_ideas:0 "Ideas marathas"
 MAR_ideas_start:0 "Tradiciones marathas"
 MAR_ideas_bonus:0 "Ambiciones marathas"
 tradition_of_military_service:0 "Tradición del Servicio militar"
 tradition_of_military_service_desc:0 "Los hombres de la caballería maratha tienen una larga tradición de servicio como "bargirs" para los sultanatos del Decán. La creciente militarización del Decán debido a las numerosas guerras que tienen lugar a la zona, han hecho de nuestra caballería una de las fuerzas más peligrosas de la India."
 forts_of_maharashtra:0 "Fortalezas de Maharastra"
 forts_of_maharashtra_desc:0 "En estas montañosas y densas tierras boscosas, se necesitan muchas fortalezas en buen estado tanto para la defensa como para el ataque. Mantener todas nuestras fortalezas en buenas condiciones debería ser una prioridad."
 peasant_soldiers:0 "Soldados campesinos"
 peasant_soldiers_desc:0 "Los pueblos del Desh están llenos de hombres capaces y deseosos de servir en nuestros ejércitos. Entrenemos y reclutemos todos aquellos que hablen maratí para que sirvan en nuestros ejércitos."
 office_of_the_peshwa:0 "El departamento del Peshwa"
 office_of_the_peshwa_desc:0 "Vamos a crear un departamento totalmente dedicado a la gestión de nuestro estado y sus ejércitos. Con un habilidoso ministro al frente, el Peshwa, nuestro país será suficientemente versátil como para expandirse rápida y eficazmente."
 encourage_ties_with_brahmin_financial_families:0 "Fortalecer vínculos con las familias banqueras brahmanes"
 encourage_ties_with_brahmin_financial_families_desc:0 "El sector financiero de nuestro estado está dominado por las familias banqueras brahmanes. Vamos a integrarlas más en nuestro país contratándolas como recaudadoras de impuestos, creando reglamentos que fortalezcan sus derechos y protejan sus tradiciones. Así, nos habremos ganado tanto a nuestros financieros como el acceso a administradores expertos."
 reform_the_bureaucracy:0 "Reformar la Burocracia"
 reform_the_bureaucracy_desc:0 "Un estado en expansión necesita una burocracia capaz de evaluar rápidamente nuevas tierras. Debemos expandirnos y distinguir nuestra burocracia, examinando cualquier demanda de renovación y rápidamente valorar las reclamaciones y el valor de las nuevas tierras."
 expand_maratha_navy:0 "Expandir la armada maratha"
 expand_maratha_navy_desc:0 "No podemos permitir que los occidentales y los musulmanes dominen el Océano Índico. Debemos tratar de expandir nuestra armada y bases navales viables a lo largo de nuestra costa oeste."
 TAU_ideas:1 "Ideas birmanas"
 TAU_ideas_start:0 "Tradiciones Birmanas"
 TAU_ideas_bonus:0 "Ambiciones Birmanas"
 legacy_of_the_pagan_dynasty:0 "Legado de la dinastía Pagan"
 legacy_of_the_pagan_dynasty_desc:0 "La dinastía Pagan fue el primer reino establecido por los birmanos. SI podemos unificar su territorio junto al río Ayeyarwady, los demás países reconocerán que nosotros somos los sucesores del viejo reino de Pagan."
 mandala_system:0 "Sistema Mandala"
 mandala_system_desc:0 "La relación entre el señor y sus vasallos en el sureste asiático se define como "mandala", el círculo. Mientras el señor controlara el país desde el centro los vasallos tienen una mayor independencia. Si las relaciones personales entre nosotros y nuestros vasallos son beneficiosas, nuestros contribuyentes nos pagarán tributo y también nos ayudarán a abastecernos de hombres en tiempos de guerra."
 nat_worship:0 "Culto a los Nat"
 nat_worship_desc:0 "Los nat son espíritus birmanos a menudo venerados junto a la práctica budista. Los 37 Gran Nats y otros espíritus pequeños son venerados, especialmente en zonas rurales. Esta popular costumbre religiosa une a nuestros diferentes súbditos."
 bayingyi:0 "Bayingyi"
 bayingyi_desc:0 "Los europeos han empezado a aparecer en nuestro reino. Si los instalamos y les concedemos tierras, esos "bayingyi" desearán servirnos como soldados en nuestros ejércitos."
 chakravartin:0 "Chakravartin"
 chakravartin_desc:0 "El Chakravartin es un gobernante universal, ideal tanto para el Hinduismo como el Budismo, que gobierna el mundo entero de manera ética y benevolente. Es un símbolo no solamente de reinado y liderazgo espiritual, sino que también temporal."
 manu_kye_dhammathat:0 "Manu Kye Dhammathat"
 manu_kye_dhammathat_desc:0 "Si recopilamos todas nuestras leyes y costumbres existentes en un nuevo texto jurídico escrito en un birmano simple, este Manu Kye Dhammathat, el libro jurídico Manu Kye, ganaremos gran popularidad entre nuestros súbditos."
 the_hluttaw:0 "El Hluttaw"
 the_hluttaw_desc:0 "El "Hluttaw", el órgano real, es el consejo de ministros central de nuestra corte. Sus brazos fiscales, ejecutivas y judiciales son los órganos administrativos de nuestra nación."
 rajput_ideas:0 "Ideas Raiput"
 rajput_ideas_start:0 "Tradiciones Raiput"
 rajput_ideas_bonus:0 "Ambiciones Raiput"
 clan_loyalties:0 "Lealtades de Clan"
 clan_loyalties_desc:0 "La influencia de nuestro clan se extiende mucho más allá de nuestras fronteras. Podemos recurrir a los Raiputs de nuestro clan de todo el norte de la India cuando se completen las filas de nuestros ejércitos."
 fortifying_rajputana:0 "Fortificando rajputana"
 fortifying_rajputana_desc:0 "Las tierras de rajputana pueden ser duras y despiadadas. La única forma de conseguir un control duradero de muchas de estas tierras es a través del control de las imponentes fortalezas que existen en la región. La reparación, mantenimiento y la construcción de estas fortalezas debería ser nuestra prioridad."
 marwari_horses:0 "Caballos Marwari"
 marwari_horses_desc:0 "Como sus dueños, los caballos de la caballería rajput están meticulosamente entrenados para tener éxito en el campo de batalla. Se dice que un caballo marwari solamente abandona el campo de batalla bajo tres condiciones: victoria, muerte o para transportar un dueño herido hacia un lugar seguro. Cuidando bien estos seres divinos, nos aseguramos un dominio eterno de nuestros jinetes en los campos de batalla de India."
 rajput_resistance:0 "Resistencia rajput"
 rajput_resistance_desc:0 "Los vates rajput cuentan historias de las muchas batallas de nuestro pueblo contra invasores extranjeros y cómo nuestros ancestros preferirían morir antes que reconocer una derrota. Debemos animar este espíritu de unidad y dar a los vates motivos para que escriban nuevas baladas de valentía a las puertas de la muerte."
 rajput_painting_school:0 "Crear la Escuela de pintura rajput"
 rajput_painting_school_desc:0 "Los pintores rajput ya tienen una excelente reputación. Debemos animar a nuestros artistas a desarrollar sus habilidades e incrementar la gloria de nuestra dinastía creando una excepcional escuela de pintura en nuestro estado."
 rajput_martial_ethos:0 "Carácter militar"
 rajput_martial_ethos_desc:0 "La educación y las tradiciones de los guerreros rajput aseguran una amplia base para el reclutamiento de oficiales para dirigir nuestros ejércitos. Con el fin de invertir en esto, deberíamos asegurar abundantes oportunidades de profesionalización que alienten todos estos jóvenes prometedores a servir como oficiales tanto en nuestros propios ejércitos como en el extranjero."
 marwari_trading_houses:0 "Casas de Comercio rajput"
 marwari_trading_houses_desc:0 "A lo largo de los años los comerciantes rajput se han recorrido todas las rutas de Indostán. Hay que apoyar a estos emprendedores y darles incentivos para que hagan crecer sus empresas. Próximamente los miembros de nuestro clan habrán establecido casas de comercio por toda la India."
 GRA_ideas:0 "Ideas Granadinas"
 GRA_ideas_start:0 "Tradiciones Granadinas"
 GRA_ideas_bonus:0 "Ambiciones Granadinas"
 people_of_the_book:0 "Gentes del Libro"
 people_of_the_book_desc:0 "Creemos que Dios, el más misericordioso, previamente se reveló Él mismo a los primeros profetas como Moisés y Jesús para los judíos y los cristianos. Se les debería permitir practicar sus fes libremente."
 recover_al_andalus:0 "Recuperar Al-Ándalus"
 recover_al_andalus_desc:0 "Los estados cristianos establecidos en el norte han extendido lentamente su poder por el resto de Al-Ándalus bajo la bandera de la reconquista. Ha llegado el momento de liberar nuestros hermanos andalusíes."
 beacon_of_learning:0 "Modelo de Enseñanza"
 beacon_of_learning_desc:0 "Al-Ándalus llegó a ser un centro de aprendizaje con estudiosos excepcionales como Ahmad Ibn Rushd, Abu Al Qasim y Muhammad Ibn Tufail. Deberíamos continuar con esta mentalidad de nuestros antepasados."
 strait_of_gibraltar:0 "Estrecho de Gibraltar"
 strait_of_gibraltar_desc:0 "El Estrecho de Gibraltar -cuyo nombre deriva del gran general musulmán Táriq ibn Ziyad- conecta el Océano Atlántico con el Mar Mediterráneo y separa Europa de África. Si podemos garantizar nuestro control sobre este estrecho, el comercio será más rentable."
 alhambra:0 "La Alhambra"
 alhambra_desc:0 "Nuestros poetas la describen como una perla entre esmeraldas, en alusión al color de sus edificios y los bosques que la rodean. En una colina con vistas a la capital, la Alhambra es un gran y extenso ejemplo de la genialidad andalusí en arquitectura, diseño y ingeniería."
 moors:0 "Moros"
 moors_desc:0 "Luchar contra nuestros enemigos comunes y guerreros moros alrededor del Mar Mediterráneo sujetando la bandera de la Media Luna, hará que se solidaricen con nosotros. Históricamente, los moros fueron los habitantes medievales musulmanes del Al-Ándalus, Magreb, Septimania y Sicilia"
 successor_caliphate_cordoba:0 "Sucesor del Califato de Córdoba"
 successor_caliphate_cordoba_desc:0 "Nos hemos consolidado lo suficiente como para proclamar nuestro estado como Califato de Córdoba. Dios es el único conquistador."
 PAP_ideas:0 "Ideas papales"
 PAP_ideas_start:0 "Tradiciones papales"
 PAP_ideas_bonus:0 "Ambiciones papales"
 ecclesiastical_primacy:0 "Primacía Eclesiástica"
 ecclesiastical_primacy_desc:0 "El Papa tiene autoridad soberana para establecer cánones y leyes religiosas dentro de la iglesia católica. El estado mantiene una relación especial con aquellos que comulgan con la autoridad católica."
 papal_investiture_and_tithes:0 "Investidura y Diezmo Papal"
 papal_investiture_and_tithes_desc:0 "Hacia Roma fluyen las riquezas de la Europa cristiana."
 glory_of_rome:0 "Gloria de Roma"
 glory_of_rome_desc:0 "Controlamos la gran ciudad y antigua capital de los romanos. Somos quienes preservan sus maravillosas tradiciones."
 donation_of_constantine:0 "Rendición de Constantinopla"
 donation_of_constantine_desc:0 "La Rendición de Constantinopla demuestra nuestra autoridad para otorgar el título de Emperador de los Romanos a quienquiera que elijamos. Esto también da pruebas de que somos bastante buenos en falsificar documentos."
 centralize_the_states:0 "Centralizar los Estados"
 centralize_the_states_desc:0 "Consolidaremos nuestro poder en las provincias pontificias"
 the_vatican_museums:0 "Los Museos del Vaticano"
 the_vatican_museums_desc:0 "El coleccionismo y las donaciones durante años han hecho de la Ciudad del Vaticano la sede de numerosos museos. Hemos reunido una de las colecciones de arte más impresionantes de la historia."
 holy_father:0 "El Santo Padre"
 holy_father_desc:0 "Ser el Vicario de Dios para los católicos romanos nos da cierta libertad política. La documentación de la Bula Papal, que lleva el sello oficial del Papa, tienen el peso de la misma palabra de Dios."
 daimyo_ideas:0 "Ideas de los daimios"
 daimyo_ideas_start:0 "Sengoku Jidai"
 daimyo_ideas_bonus:0 "Ambiciones de los daimios"
 bushido:0 "Bushido"
 bushido_desc:0 "«en el bosque los jóvenes \n cortan pequeños árboles \n y arrodillados se arrastran hasta su señor» \n \n El tradicional ideal japonés, Bushido, el camino del guerrero samurái, creó una atmósfera nacional de disciplina y auto-sacrificio en las clases guerreras medias y altas."
 bun_and_bu:0 "El Bun y el Bu"
 bun_and_bu_desc:0 "«la pluma a través del fino papel de arroz \n el kanji discurre en densa tinta \n la espada sobre la carne blanca» \n\n El concepto de maestría tanto en el arte como en la guerra, jugó un papel importante en la tradición bushido. Los instructores militares del Japón se percataron de que las artes -como por ejemplo la pintura, el arreglo floral y la jardinería- inspiran disciplina y comprensión práctica a los soldados. En los tiempos de Edo, Japón contará con una población altamente formada."
 honor_ancestors:0 "Honrar a los antepasados"
 honor_ancestors_desc:0 "«la abuela en el humo \n el abuelo en las rocas \n ramitas negras resplandecen y las donaciones ascienden» \n \n El hombre debe su vida a su señor y a sus antepasados. El hombre que honra sus antepasados será respetado tanto por los otros hombres como por los señores."
 five_rings:0 "Los Cinco Anillos"
 five_rings_desc:0 "«al cielo suben sus círculos \n su mano izquierda el sol \n la derecha la luna» \n \n Uno de los trabajos más influyentes de la literatura militar jamás escrita, el libro de Miyamoto Musashi cuenta con la misma gran consideración que el Arte de la Guerra de Sun Tzu."
 wandering_ronin:0 "Ronin errantes"
 wandering_ronin_desc:0 "«cae en la nieve \n sujetando el último pan \n sobre su cabeza la torre del señor se alza» \n \n Los samuráis japoneses huérfanos sin un señor están preparados para nuestras ordenes si decidimos invitarlos a nuestro servicio."
 daimyo_idea:0 "Ejércitos del daimio"
 daimyo_idea_desc:0 "«El daimio cómodamente sentado \n esencia de te florecido \n hombre con la cara en el suelo»\n\nLos vasallos del Señor de la guerra de Japón dirigieron grandes ejércitos a favor, y a veces en contra, de sus señores en Kioto."
 honor_unto_death:0 "Honor hasta la Muerte"
 honor_unto_death_desc:0 "«Dulces campos verdes \n ramo de flores rosadas \n una vida a la espada se rendirá»\n \n La muerte jugó un papel clave en filosofía guerrera fanática del Bushido. Los hombres estaban dispuestos a dar y tomar sus propias vidas por el honor y el respeto. Se decía que el mismo Bushido significaba aceptar la muerte o incluso buscarla."
 SER_ideas:0 "Ideas Serbias"
 SER_ideas_start:0 "Tradiciones Serbias"
 SER_ideas_bonus:0 "Ambiciones Serbias"
 code_of_laws:0 "Código de Leyes"
 code_of_laws_desc:0 "Un compendio de traducciones de los libros de leyes griegos bizantinos y de las grandes obras de la filosofía antigua a la lengua serbia, sirviendo de inspiración para el primer Código de Leyes de Serbia, se publicó por Stephen Dusan el 21 de Mayo de 1349 en Skopje."
 bastion_of_orthodoxy:0 "Bastión de la Ortodoxia"
 bastion_of_orthodoxy_desc:0 "Con el Imperio Otomano aproximándose por el horizonte este y la mayoría de los Balcanes sumisos ante Baryaktar, Serbia servirá como el último bastión balcánico de la continuación ortodoxa de la civilización cristiana oriental."
 home_of_hussars:0 "Hogar de los húsares"
 home_of_hussars_desc:0 "A pesar de que la formación de la caballería ligera como concepto era una idea bizantina o incluso romana, los primeros húsares balcánicos -o gusars (corsarios o piratas) como eran conocidos- aparecieron como unidades auxiliares del imperio bizantino, reclutadas principalmente en Bizancio, apoyaron Serbia en los siglos X y XI. Incluso después de que disminuyera el poder bizantino, esta tradición permaneció y se perfeccionó aún más en los siguientes siglos."
 alemannic_guard:0 "Guardia alemánica"
 alemannic_guard_desc:0 "Restablecer la Guardia alemánica -tradición del ejército permanente compuesto principalmente de nobles y caballeros germánicos que eran los segundos o terceros hijos y por lo tanto con pocas esperanzas de heredar, y nada más que una carrera militar como opción de vida."
 gold_mines:0 "Minas de Oro"
 gold_mines_desc:0 "Invitar a la segunda ola de mineros sajones del Sacro Imperio Romano a establecerse en Serbia y reabrir las viejas minas de oroque una vez hicieron del Despotado de Serbia, el país más rico de Europa."
 mercenary_armies:0 "Ejércitos Mercenarios"
 mercenary_armies_desc:0 "Adoptar el concepto de ejército permanente compuesto principalmente por mercenarios extranjeros, a diferencia de la larga tradición de reclutar campesinos, reduce el impacto de la guerra sobre la economía de Serbia, la llamada agricultura."
 balkan_hajduks:0 "Hajduks balcánicos"
 balkan_hajduks_desc:0 "Al contrario que sus homólogos norteños de Hungría, los hadjuks de Serbia y tierras colindantes balcánicas se han ganado una terrible reputación. Estos hombres vivieron un dura vida de bandoleros, siempre en peligro, siempre en movimiento, aprovechándose de las carreteras mal guardadas, tendiendo emboscadas a mercaderes y recaudadores de impuestos turcos. De todas formas durante las guerras estos hombres experimentados y resistentes a menudo engrosaban las filas de los ejércitos serbios aportando una infantería excelente y altamente experimentada, aunque un poco indisciplinada."
 ORI_ideas:0 "Ideas de Orissa"
 ORI_ideas_start:0 "Tradiciones de Orissa"
 ORI_ideas_bonus:0 "Ambiciones de Orissa"
 lord_of_elephants:0 "Señor de los Elefantes"
 lord_of_elephants_desc:0 "Los caballos son ajenos a los orissa y estas tierras no son adecuadas para criarlos. Nuestras selvas son, sin embargo, famosas por contar con numerosos elefantes. En las densas selvas de la India oriental hay una buena cooperación táctica entre elefantes e infantería que puede llegar a ser tan mortal como una sección de caballería. Vamos a aumentar aún más el tamaño del cuerpo de elefantes y a perfeccionar sus tácticas."
 servitor_of_jagganath:0 "Servidor de Jagganath"
 servitor_of_jagganath_desc:0 "Culto a Jagganath, el señor del universo, es lo que mantiene estas tierras unidas. Los viejos gobernantes de Orissa han sido considerados hijos de Jagganath. Nuestra actual dinastía no puede ser sus hijos pero tenemos que asegurarnos de que dejamos una huella en todos ellos de que nuestro gobernador es el servidor de Jagganath y que cualquier desobediencia hacia él, es sinónimo de deslealtad contra el señor Jagganath mismo."
 parikshas:0 "Parikshas"
 parikshas_desc:0 "Los territorios de Orissa durante mucho tiempo han estado repartidos entre numerosos pequeños príncipes. Pero ¡el tiempo de estos Mandaleshvaras ya ha pasado! Debemos tomar el control de estas tierras y nombrar gobernadores regionales, Parikshas, en lugar de permitir que estos príncipes insignificantes diluyan nuestra autoridad imperial."
 refined_cloth_production:0 "Perfeccionar la Confección Textil"
 refined_cloth_production_desc:0 "Orissa es famosa, desde tiempos inmemoriales, por la alta calidad de sus tejidos. Vamos a animar aún más los gremios textiles de Orissa para que perfeccionen sus métodos de producción de las telas de Kalinga."
 patronize_temple_construction:0 "Patrocinar la Construcción del Templo"
 patronize_temple_construction_desc:0 "La gloria de las dinastías pasadas se refleja en la grandeza de los templos que han dejado. Deberíamos esforzarnos para mejorar los muchos complejos de grandes templos que hay en nuestras tierras y contratar arquitectos que construyan nuevos templos que fomenten el desarrollo de la arquitectura Kalinga."
 encourage_salt_trade:0 "Animar el Comercio de la Sal"
 encourage_salt_trade_desc:0 "La alta calidad de la sal de Orissa tiene una gran demanda por toda la India. Vamos a hacer todo lo que podamos para alentar el comercio de la sal de manera que nos podamos hacer ricos con él."
 heritage_of_the_sadhabas:0 "Herencia de los Sadhabas"
 heritage_of_the_sadhabas_desc:0 "La tradición nos cuenta que nuestros antepasados navegaron hasta las lejanas orillas de Indonesia, China, Persia y África pero hoy en día los mares están dominados por extranjeros. ¡Deberíamos expandir nuestra armada y reclamar nuestra herencia marítima!"
 PUN_ideas:0 "Ideas punyabis"
 PUN_ideas_start:0 "Tradiciones punyabis"
 PUN_ideas_bonus:0 "Ambiciones punyabis"
 breadbasket_of_india:0 "Panera de India"
 breadbasket_of_india_desc:0 "El Punyab, la tierra de los cinco ríos, nos permite exportar comida y algodón a nuestros vecinos, esto también nos permite a muchas de nuestras ciudades crecer y anima la producción de todo tipo de especialidades. Debemos hacer todo lo que podamos para apoyar el crecimiento de la agricultura y para defender nuestros granjeros de los bandidos y bandoleros de las áreas colindantes."
 encourage_indo_persian_trade:0 "Alentar el Comercio Indo-Persa"
 encourage_indo_persian_trade_desc:0 "Situado a la frontera más occidental de Punyab. Siempre ha sido el cruce de caminos del intercambio económico y cultural entre India y Persia. La antigua Ruta de la Gran Trompa, que conecta la India oriental con el mundo persa, discurre por nuestra tierras antes de adentrarse en los pasos de las montañas afganas. Estos pasos están repletos de ladrones tribales y bandidos. Deberíamos alentar el tránsito a lo largo de de esta antigua y dinámica ruta y hacer todo lo que esté a nuestro alcance para cuidar del bienestar y la seguridad de estos comerciantes construyendo caravasares y patrullando estos caminos."
 punjabi_textile_industry:0 "Industria textil punyabi"
 punjabi_textile_industry_desc:0 "El Punyab es un importante centro de producción textil. Las telas de nuestros tejedores se fabrican especialmente para los mercados de toda Asia y Europa, nuestros tejedores son de los más productivos de la India."
 foundation_of_the_khalsa:0 "El Khalsa"
 foundation_of_the_khalsa_desc:0 "Sijismo"
 gurmukhi_script:0 "Adoptar la Escritura Estandarizada Gurmukhi"
 gurmukhi_script_desc:0 "Deberíamos adoptar la escritura estandarizada en lugar de las muchas otras que actualmente se utilizan en nuestras tierras."
 strength_of_the_misls:0 "Fuerza de los misls"
 strength_of_the_misls_desc:0 "El sistema administrativo de los estados misls del Punyab les permiten componer unas fuerzas de caballería impresionantes. En tiempos de necesidad podemos recurrir a estas fuerzas para luchar contra un enemigo común."
 reforming_the_punjabi_army:0 "Reformar el Ejército punyabi"
 reforming_the_punjabi_army_desc:0 "Las tácticas de nuestros antepasados eran buenas y nos han sido útiles a lo largo de los años. Con tal de que nuestros ejércitos sigan triunfando en los campos de batalla debemos impulsar la creación de una fuerza más profesional. Estudiando la manera en que los países lejanos organizan sus ejércitos y cautelosamente adaptando sus métodos, podemos crear un ejército punyabi más eficiente al mismo tiempo que preservando las cualidades únicas de nuestro actual sistema militar."
 RAG_ideas:0 "Ideas de Ragusa"
 RAG_ideas_start:0 "Tradiciones de Ragusa"
 RAG_ideas_bonus:0 "Ambiciones de Ragusa"
 ordo_marinaritiae:0 "Ordo Marinaritiae"
 ordo_marinaritiae_desc:0 "Durante siglos, nuestro pueblo se ha ocupado de los asuntos marítimos y con nuevas regulaciones como el Ordo Marinaritiae estamos sentando unas buenas bases para el futuro de Ragusa."
 center_of_trade:0 "Centro de Comercio"
 center_of_trade_desc:0 "Nuestra capital es la puerta de los Balcanes y del Este, un lugar de comercio de metales, sal y especias. Gracias a nuestras exenciones de impuestos para los bienes de consumo asequibles, nuestra capital será un centro de comercio durante los años venideros."
 patronage:0 "Patronaje"
 patronage_desc:0 "Nuestros asuntos marítimos y comercio terrestre han significado el éxito bajo el mecenazgo de Constantinopla. Pagándoles un impuesto simbólico podemos mantener nuestra independencia y gozar de los beneficios del comercio. Históricamente, en 1481, Ragusa pasó a la protección otomana pagando un elevado impuesto de 12.500 ducados. Por lo demás, Ragusa era prácticamente independiente."
 ragusan_arsenal:0 "Arsenal de Ragusa"
 ragusan_arsenal_desc:0 "Los barcos necesitan tanto nuestra protección como el apoyo de nuestras extensas redes comerciales a través del Mediterráneo. Una fuerte presencia naval hará de Ragusa una de las potencias marítimas líderes del mundo."
 port_gruz:0 "Puerto de Gruz"
 port_gruz_desc:0 "El viejo astillero situado en Ragusa no podía satisfacer la gran demanda de nuestros asuntos marítimos. Así que se ha iniciado la construcción de un nuevo astillero en el Puerto de Gruz. Históricamente, en 1525, se construyó un importante astillero en el puerto de Gruz para, junto con los astilleros más pequeños, satisfacer la demanda."
 non_bene_pro_toto_libertas_venditur_auro:0 "Non Bene Pro Toto Libertas Venditur Auro"
 non_bene_pro_toto_libertas_venditur_auro_desc:0 "Lo que significa algo así como "La Libertad no se vende ni por todo el oro del mundo". Tomado de la historia de Esopo sobre un lobo que prefiere estar hambriento pero libre, a bien alimentado, pero esclavo. Esta es la promesa que hacemos en Ragusa."
 palace_of_the_rector:0 "Palacio de El Rector"
 palace_of_the_rector_desc:0 "El palacio del Rector es la sede de nuestro gobierno y la residencia del Rector (Príncipe) de Ragusa. Históricamente, el rector tenía una influencia considerable, a pesar de que el poder real estaba en manos de tres consejos respaldados por la nobleza."
 german_ideas:0 "Ideas Germánicas"
 german_ideas_start:0 "Tradiciones Germánicas"
 german_ideas_bonus:0 "Ambiciones Germánicas"
 zunft:0 "Zunft"
 zunft_desc:0 "Gremios específicos de todo tipo de oficios se fundaron para asegurar la calidad de los productos y para formar a los jóvenes artesanos."
 fruhlings_und_herbstmesse:0 "Frühlings- und Herbstmesse"
 fruhlings_und_herbstmesse_desc:0 "Algunas ciudades tienen concedido el derecho especial de hacer ferias cada primavera y otoño. Estos mercados de temporada son bastante atractivos para los comerciantes extranjeros."
 reichskreis:0 "Reichskreis"
 reichskreis_desc:0 "Los territorios germánicos están agrupados en ámbitos regionales. Sus funciones son mantener la paz local con fuerzas regularesrecaudar impuestos imperiales y coordinar opiniones para la Asamblea Imperial y la Corte de la Cámara Imperial."
 polizeiordnung:0 "Polizeiordnung"
 polizeiordnung_desc:0 "Los señores y las ciudades germánicas promulgan leyes que afectan a la vida cotidiana de su pueblo, para asegurar la paz local y la moral pública."
 cuius_regio_eius_religio:0 "Cuius regio eius religio"
 cuius_regio_eius_religio_desc:0 "Tanto los señores católicos como los protestantes tienen un derecho exclusivo para controlar los aspectos religiosos en sus dominios de acuerdo con el principio de "Según su reino, así su religión»"
 thurn_und_taxis:0 "Thurn und Taxis"
 thurn_und_taxis_desc:0 "La Casa de Thurn und Taxis lideró el servicio postal germánico, una compleja red de comunicación que cubre varias regiones europeas y toda Alemania."
 residenzstadt:0 "Residenzstadt"
 residenzstadt_desc:0 "Los duques alemanes sitúan sus residencias en ciudades y gobiernan la tierra desde allí. De esta manera, las ciudades se convierten no sólo en centros administrativos y económicos, sino que sus monarcas también construyen muchos edificios culturales."
 RYU_ideas:0 "Ideas de Ryukyu"
 RYU_ideas_start:0 "Tradiciones de Ryukyu"
 RYU_ideas_bonus:0 "Ambiciones de Ryukyu"
 ryu_chinese_investiture:0 "Investidura China"
 ryu_chinese_investiture_desc:0 "Desde los comienzos, cuando Ryukyu fue dividido, China reconoció los privilegios de nuestro derecho a gobernar y está dispuesta a prestarnos ayuda para fortalecer nuestra nación."
 reform_the_ryukyuan_religion:0 "Reformar la religión ryukyuana"
 reform_the_ryukyuan_religion_desc:0 "La religión de Okinawa es un gran choque de religiones asiáticas y antiguas. Esto incluye politeísmo, culto a los antepasados, y elementos de animismo, junto a otras características. Es única por su mayoritaria presencia de mujeres como sacerdotisas. Podemos establecer una jerarquía formal de sacerdotisas, incluyendo una alta posición de sacerdotisas, para asegurar que las necesidades espirituales de la isla estén atendidas."
 ryu_shuri_castle:0 "Castillo de Shuri"
 ryu_shuri_castle_desc:0 "El Castillo de Shuri es el palacio del Reino de Ryukyu, en la gran isla de Okinawa. Sus terrenos incluyen lugares de orgullo nacional como la famosa puerta Shureimon. ¡Shisaa yaibin mi!"
 ryu_maritime_com:0 "Comercio Marítimo"
 ryu_maritime_com_desc:0 "Los chinos nos han dado el acceso a las embarcaciones comerciales. Con lo cual nuestras flotas navegarán hacia el Norte hasta Corea y hacia las lejanas tierras del Sur como Malasia Sumatra y Siam."
 ryu_sign_trade_agreements:0 "Firmar Acuerdos Comerciales"
 ryu_sign_trade_agreements_desc:0 "Gracias a nuestra actitud cordial y a las excelentes relaciones con muchas otras naciones ellos, especialmente los chinos, han decidido concedernos el libre comercio en sus puertos ofreciéndonos acuerdos comerciales. En nuestras tierras se pueden encontrar muchos productos comerciales desde lacados japoneses hasta cerámica vidriada china o marfil indio e incienso árabe."
 ryu_national_academy:0 "Academia nacional"
 ryu_national_academy_desc:0 "En el pasado enviamos muchos de nuestros mejores y más brillantes hombres a China para que fueran instruidos en su academia nacional dado que establecieron una cuota para que los ryukyuenses estudiaran allí. Ahora que nosotros hemos construido nuestra propia Academia nacional podemos invertir más en avances tecnológicos."
 ryu_the_three_mountains:0 "Las Tres Montañas"
 ryu_the_three_mountains_desc:0 "En su sueño febril, el rey vio las tres montañas encima de una gran esfera y sobre ella bajo nuestras majestuosas montañas, todas las ciudades del hombre y todas las tribus de hombres. ¡Yamapikarya! ¿Pero fue sólo un sueño loco?"
 bengali_ideas:0 "Ideas Bengalíes"
 bengali_ideas_start:0 "Tradiciones Bengalíes"
 bengali_ideas_bonus:0 "Ambiciones Bengalíes"
 ganges_brahmaputra_confluence:0 "Confluencia del Ganges con el Brahmaputra"
 ganges_brahmaputra_confluence_desc:0 "El poderoso Ganges y el Brahmaputra vienen de muy lejos para entremezclarse y extenderse hacia el Delta de Bengala, canalizando el comercio y el intercambio en su estela. Durante miles de años el área alrededor del delta ha sido un lugar natural para el fácil intercambio de bienes e ideas."
 rice_fields:0 "Los Campos de Inacabable Producción de Arroz de Bengala"
 rice_fields_desc:0 "Nosotros los bengalíes principalmente somos consumidores de arroz, y las características pluviales y de terreno en este área propician un excedente en la producción masiva de arroz, los caudalosos ríos cargados de limo y los monzones permiten crecimientos independientes y tres temporadas de cosecha al año."
 hindu_sufi_syncretism:0 "Hinduismo bengalí-Sincretismo sufí"
 hindu_sufi_syncretism_desc:0 "Más allá de las fronteras orientales del Mundo Islámico, a Bengala, vinieron místicos sufíes para establecerse o para estar en comunión con la naturaleza, mezclándose con la población Hindú. La cooperación condujo a amplias ganancias de tierras en zonas boscosas y pantanosas y ayudó a introducir nuevas formas sincréticas de música, pintura, danza y escultura, reflejadas en los templos y santuarios construidos durante este periodo."
 mustard_oil_ilish_mach:0 "Aceite de Mostaza y Tenualosa ilisha"
 mustard_oil_ilish_mach_desc:0 "Las guerras pueden quemar graneros y mercados. El tiempo puede marchitar o triturar cosechas en los campos. Los elefantes y las hormigas pueden intentar comerse lo que hemos plantado. Dadnos un poco de aceite, sin embargo, ¡y nuestros ríos repletos de peces nos proporcionarán la comida que más deseamos los bengalíes!"
 jute_production:1 "Producción de yute"
 jute_production_desc:0 "Originario de nuestra región, el yute es una larga, suave y brillante fibra vegetal que se puede tejer en gruesas y resistentes cuerdas o hilos. En gran demanda por su resistencia y peso relativamente ligero, los bengalíes nos podemos beneficiar de su cultivo y su producción."
 opium_fields:0 "Campos de Opio de Bengala"
 opium_fields_desc:0 "¿Y esto? ¿La gente nos da oro y plata a cambio de nuestras flores? El opio de nuestra región tiene un alto precio y se cultiva fácilmente, con un valor dos veces el precio de cualquier otro opio del mundo. ¡Empecemos el negocio!"
 bengali_renaissance:0 "El Renacimiento Bengalí"
 bengali_renaissance_desc:0 "El Renacimiento bengalí que tuvo lugar en esta región fue una reacción al encuentro e impacto de la llegada de los europeos, no sólo por el comercio, sino por el estudio, el arte y la educación. El Renacimiento Bengalí mezcla las enseñanzas hindúes del pasado con la educación occidental, la política y el derecho, así como un nuevo impulso de la cultura bengalí. Esto ha propiciado un florecimiento de las artes y las ciencias."
 TIB_ideas:0 "Ideas tibetanas"
 TIB_ideas_start:0 "Tradiciones tibetanas"
 TIB_ideas_bonus:0 "Ambiciones tibetanas"
 vajrayana_buddhism:0 "Budismo Vajrayana"
 vajrayana_buddhism_desc:0 "«Nuestro pueblo está unido en nuestra propia manera de ver el mundo representada por nuestra forma de Budismo que guía nuestra gobernación y los patrones de nuestra vida diaria y familiar tanto para el siervo más bajo como para el más alto lama»."
 bon_influence:0 "Influencia Bön"
 bon_influence_desc:0 "«Los vestigios de la original e indígena fe Bön continúan teniendo influencia en el Tibet, compitiendo a la vez que mezclándose con la rama Vajrayana del Budismo. Las presencias divinas o deidades Bön se incorporan en la propia construcción de las casas de la gente, haciéndolas una fortaleza (dzongka) contra las malévolas fuerzas que hay en el exterior. La fiereza e inspiración de Dioses, Elementales, Demonios y Espíritus representan un gran contraste con el sereno Buda»."
 yaks:0 "¡Yaks!"
 yaks_desc:0 "Nuestro pueblo ha domesticado a los yaks durante miles de años, cultivando y mejorando nuestro conocimiento de su crianza, lo que los hará más útiles. Además de tirar de arados y poder montarlos nos dan su leche, fibras y carne, y cargan grandes pesos sobre la densa nieve. Sus excrementos secos son un importante combustible usado por todo el Tíbet, y a menudo es el único combustible disponible en las grandes extensiones deforestadas de las Mesetas tibetanas. Su mantequilla es un ingrediente del té de mantequilla, que los tibetanos consumen en grandes cantidades, y también se utiliza en lámparas y esculturas de mantequilla durante las festividades religiosas. Con nuestro conocimiento e ingenio, su uso es cada vez más amplio."
 way_of_virtue:0 "El Camino de la Virtud"
 way_of_virtue_desc:0 "Dgelugspa, tanmbién conocido como la secta del Sombrero Amarillo, es una escuela del Budismo Vajrayana enfocada en los principios de la compasión universal como la orientación espiritual fundamental. Fundado en el siglo XIV, el Dgelugspa se convirtió en la preeminente escuela budista en el Tibet hasta el final del siglo XVI."
 potala_palace:0 "El Palacio Potala"
 potala_palace_desc:0 "La construcción del Palacio Potala empezó en 1645, bajo la dirección de Lozang Gyatso, el Quinto Gran Dalai Lama. Alzándose un millar de pies por encima del suelo del valle en Lhasa, con muros de piedra que medían dieciséis pies de ancho en la base, este palacio fortificado domina un impresionante lugar. En su decimotercera planta, este centro de gobierno tiene más de 1000 habitaciones, 10000 santuarios y 200000 estatuas."
 way_of_ancients:0 "El Camino de los Antiguos"
 way_of_ancients_desc:0 "Nyingmatambién conocida como la Escuela de las Traducciones Antiguas, es la escuela de Budismo Vajrayano más antigua, incorpora el misticismo y las deidades locales compartidas por las religiones Bön pre-Budistas. Históricamente, la tradición Nyingma es única entre las escuelas en que sus partidarios nunca sustentan poder político y por lo tanto sus practicantes son mayormente sacados de las maquinaciones políticas del Tíbet, centrándose en la austeridad, el celibato y el misticismo. Su presencia, sin embargo, cultiva la disciplina en nuestra sociedad y nos mantiene armonizados con nuestras raíces."
 pale_earth:0 "La Escuela de la Tierra Pálida"
 pale_earth_desc:0 "El nombre de la Escuela de la Tierra Pálida o Sakya del Budismo Vajrayano, proviene del excepcional paisaje gris de las Montañas de Ponpori, en el sur del Tíbet, cerca de Shigatse, donde el Monasterio Sakya, el primero de esta tradición, fue construido por Khon Konchog Gyalpo (1034-1102) en 1073. La tradición de Sakya fue fundada a finales del siglo XI por Drogmi, un famoso erudito y traductor que había estudiado en la Universidad de Vikramashila, en la India. Esta escuela es conocida por sus estudiosos y sus inclinaciones académicas y sus colegios producen las mentes más inquisitivas del Tíbet."
 dravidian_ideas:0 "Ideas del Sur de la India"
 dravidian_ideas_start:0 "Tradiciones del Sur dela India"
 dravidian_ideas_bonus:0 "Ambiciones del Sur de la India"
 merchants_of_southern_india:0 "Comerciantes del Sur de la India"
 merchants_of_southern_india_desc:0 "Desde la costa de Malabar a la de Coromandel, la historia del Sur de la India está estrechamente vinculada al comercio exterior. Estas tierras atraen toda clase de mercaderes del oeste y del este para competir y cooperar con nuestros propios grupos de comerciantes, como los nanadesis ambulantes o los comerciantes chetti que viajan al extranjero para establecer sus empresas comerciales en puertos lejanos. Sin embargo, no hay que dar esto por sentado mediante el establecimiento de puertos y pueblos que están libres de impuestos y de peajes, podemos persuadir tanto a comerciantes nacionales como extranjeros a mantener sus bases de operación en nuestras tierras en lugar de establecerse en las de nuestros vecinos. Hagamos esos santuarios y veremos cómo los comerciantes acuden a nuestras ciudades."
 water_tanks_and_canals:0 "Tanques y Canales de Agua"
 water_tanks_and_canals_desc:0 "El Sur de la India es el hogar de muchas regiones fértiles como aquellas de a lo largo de las cuencas del Krishna y del Kaveri. Sin embargo, muchas zonas no son tan afortunadas. Recientemente ha habido un incremento de inmigración desde el norte hacia nuestras tierras, muchos de estos nuevos súbditos tienden a asentarse en las regiones más secas, donde no tienen que competir con asentamientos ya existentes. En muchos casos, estas regiones también podrían ser muy productivas si se hiciera una serie de inversiones en canales y tanques de agua. Asegurando que aquellos que invierten en eso se les garantice una participación en el aumento de los ingresos de la zona, podemos alentar rápida y económicamente tal desarrollo en nuestras tierras."
 south_indian_mercenaries:0 "Mercenarios del Sur de la India"
 south_indian_mercenaries_desc:0 "La cosmopolita y militarizada situación política en el Sur de la India atrae a todo tipo de mercenarios. Además de los indígenas telugu, canarés y tamil, grupos de caballería marathas, Persas o Turani, artilleros turcomanos, mavales y berads están todos compitiendo para servir en nuestros ejércitos. Entre otras cosas, esta competición significa que estos grupos son más baratos de lo que serían en otras circunstancias."
 polygar_system:0 "Sistema polígar"
 polygar_system_desc:0 "El escenario político del sur de la India está lleno de antiguos y bien arraigados pequeños señoríos y de dependencias sobre las que las autoridades centrales tienen un control relativo. Tomar el control de todas estas áreas sería un proceso arduo y prolongado, por lo que puede valer la pena intentar colocar personas de nuestra confianza en las jerarquías locales. Con un mandato real para crear y una mejora de la defensa de los asentamientos fortificados por hacer, estos nuevos líderes se basan en la autoridad que se les da por parte el Estado, en lugar de las antiguas tradiciones. Los nuevos dueños del poder nos permitirán ejercer un mayor grado de control sobre nuestras tierras interiores y contaremos con una fuente de tropas mucho más fiable que las que jamás proporcionaron los antiguos señoríos."
 patronage_of_temples:0 "Patrocinio de los Grandes Templos"
 patronage_of_temples_desc:0 "Si el temple de un verdadero rey es su patrocinio de los templos y de las comunidades religiosas en sus tierras, entonces ha habido muchos grandes gobernantes en el sur de la India. Grandes ciudades religiosas, como Tirupati o Madurai, dan testimonio de un amplio patrocinio real. De hecho, en los últimos tiempos estos complejos religiosos han estado creciendo aún más grandiosos y monumentales con complejos religiosos en el sur de India que empequeñecen en varios sentidos aquellos que se encuentran en el norte de la India. Para satisfacer las expectativas puestas en nosotros como gobernantes, deberíamos patrocinar las comunidades religiosas de nuestras tierras y asegurarnos de que se dé a conocer la grandeza de nuestra dinastía."
 south_indian_literature:0 "Literatura del Sur de la India"
 south_indian_literature_desc:0 "Reunamos a los grandes poetas y escritores de esta era en nuestra corte. ¡Las grandes obras producidas bajo nuestro patrocinio serán recordadas durante siglos!"
 merchant_capitalists:0 "Comerciantes Capitalistas."
 merchant_capitalists_desc:0 "Con los vínculos entre occidente, oriente y el lejano oriente haciéndose cada vez más fuertes, ha comenzado a surgir una nueva clase de comerciantes exitosos. Estos ricos individuos ejercen control sobre el transporte de producción y la financiación en el Océano Índico. Comerciantes capitalistas como éstos son ahora la principal fuerza impulsora del desarrollo del comercio en nuestras tierras y, aunque su creciente influencia puede parecer alarmante (al igual que su disposición a invertir en empresas de comercio exterior), sus actividades también son muy beneficiosos para el país."
 ASS_ideas:0 "Ideas de Assam"
 ASS_ideas_start:0 "Tradiciones de Assam"
 ASS_ideas_bonus:0 "Ambiciones de Assam"
 buranjis:0 "Las buranjis"
 buranjis_desc:0 "Todos nuestros reyes descienden del gran Sukaphaa que fundó nuestro reino en 1228 después de su largo viaje hacia Assam. Swargdeo Sukaphaa fue también el primero de nuestros gobernantes en darse cuenta de la gran necesidad de generar documentos para las siguientes generaciones, y fue él quien fundó la primera "Tienda que enseña al ignorante" o buranji. Gracias a esta y otras buranjis creadas a lo largo de la historia de nuestro reino, conocemos la historia de nuestro pueblo, y no es difícil identificar a los muchos herederos de Sukaphaa."
 wet_rice_cultivation:0 "Cultivo de arrozales"
 wet_rice_cultivation_desc:0 "Cuando nuestros antepasados tai llegaron por primera vez a Assam, había terrenos disponibles en humedales y pantanos. Rápidamente se dieron cuenta de que estas tierras no estaban siendo tan productivas como podían llegar a ser. El uso de las técnicas de cultivo de los arrozales de nuestra antigua patria, nos ha permitido prosperar en una zona que otros encontraron demasiado pobre. A pesar de que ya no se limitan a los humedales del Alto Assam, el cultivo del arroz sigue siendo la columna vertebral de nuestra economía."
 river_warfare:0 "El Conflicto del Río"
 river_warfare_desc:0 "El terreno Assamés y el río Brahmaputra en particular, es nuestro mayor aliado contra los invasores extranjeros. Cualquier ejército extranjero que desee avanzar a lo largo del río Brahmaputra tendrá que soportar las lluvias de verano y tener muchísimo cuidado para que no se le corten las líneas de suministro a lo largo del río. Preparándose para las tácticas de guerrilla, asaltando las líneas de suministro invasoras y asaltando sus tiendas podemos asegurar un corte de suministro en tierras muy hostiles para el enemigo. La hambruna y las enfermedades epidémicas se cobrarán su peaje."
 reform_paik_system:0 "Reforma del Sistema Paik"
 reform_paik_system_desc:0 "Desde que nuestro pueblo llegó aquí en el siglo XIII, hemos usado un sistema de prestación personal laboral inspirado en nuestras raíces del sureste asiático. Los Paiks se utilizan para la defensa civil, la construcción y la producción militar, y son una parte integral de nuestro reino. Debido al crecimiento de nuestro país, este sistema necesita una reestructuración. Un nuevo examen a fondo de todos las obligaciones Paiklas cuotas Paik y un nuevo y claro sistema jerarquizado para los oficiales del sistema crearán un sistema fuerte que nos será de gran ayuda contra cualquier amenaza extranjera."
 process_of_appeal:0 "Proceso de Apelación."
 process_of_appeal_desc:0 "Debido a la jerárquica organización de nuestra sociedad, es importante que nos vean como defensores de la justicia en nuestras tierras y que nuestros súbditos sientan que gozan de la protección del Estado. Haciendo uso del sistema de los Paik, se puede crear una cadena de apelaciones desde los funcionarios inferiores hasta los ministros del rey."
 ahom_land_survey:0 "Estudios Topográficos"
 ahom_land_survey_desc:0 "Hemos observado que nuestros vecinos occidentales han ideado un sistema administrativo ambicioso donde todas las tierras son sistemáticamente encuestadas para evaluar mejor su valor. Debemos introducir medidas similares aquí. Invitando a topógrafos de occidente y nosotros mismos formándonos en sus métodos, podríamos ser capaces de aumentar considerablemente nuestros ingresos fiscales. También debemos, a partir de ahora, renovar los mapas periódicamente para tener en cuenta los cambios en las tendencias de la economía y la demografía."
 ahom_diplomacy:0 "Diplomacia Ahom"
 ahom_diplomacy_desc:0 "Gran parte de la solidez de nuestro país se basa en antiguas tradiciones y en el hecho de sacar el máximo provecho de nuestros propios recursos. No obstante, es hora de mirar para fuera y ver qué es lo que otras partes del mundo nos pueden ofrecer. Mediante el establecimiento de posiciones oficiales específicamente para la diplomacia y fomentando el intercambio con otros reinos, podríamos enriquecer nuestra cultura y encontrar nuevos aliados contra nuestros enemigos locales."
 gujarati_ideas:1 "Ideas del Principado de Gujarat"
 gujarati_ideas_start:1 "Tradiciones del Principado de Gujarat"
 gujarati_ideas_bonus:1 "Ambición del Principado de Gujarat"
 garba:0 "¡Garba!"
 garba_desc:0 "Originario de la adoración de la diosa hindú Amba por parte de las mujeres a través del baile, nuestro pueblo ha perfeccionado una nueva y muy graciosa forma de baile llamada Garba. Los fundamentos de la danza consisten en cantar y aplaudir rítmicamente en una formación circular. Hoy en día, nuestros hombres y mujeres se reúnen para practicar este baile y celebrar cualquier acontecimiento con gran fervor, uniéndose como comunidad y vistiendo ropas exquisitamente bordadas. Todos nosotros, jóvenes y ancianos, campesinos y príncipes, musulmanes e hindúes, bailamos en un círculo cada vez mayor."
 jain_routes:0 "Conexiones jainistas"
 jain_routes_desc:0 "El jainismo es un antiguo modo de vida cuya forma actual fue establecida por Mahavira (599 – 527 AEC). Durante un milenio, gujarat ha sido la fortaleza de la comunidad y la fe jainista, con muchos lugares sagrados y templos, dinastías reales patrocinando la religión y formando una comunidad común con los hindúes. Las invasiones musulmanas de oriente , conducidas por Mahmud Ghazni (1001 EC) y Monammad Ghori (1175 EC) oprimieron la comunidad jainista, saqueando templos o convirtiéndolos en mezquitas, así como quemando bibliotecas jainista… Pero los Jainos de gujarat han sobrevivido, se han adaptado y han prosperado, usando sus conexiones con las comunidades jainistas de todo el mundo para servir como centro tanto para la fe como para el comercio."
 gujarati_lipi:0 "Gujarati Lipi"
 gujarati_lipi_desc:0 "A finales del siglo XVI, el gujarati Lipi, un nuevo sistema de escritura, fue desarrollado. Su creación respondía a intereses mercantiles y fue conocido también como la escritura de saraphi (banqueros), de vaniasai (minoristas) o de mahajani (comerciantes), debido a su vínculo con el comercio. Su uso se extendió rápidamente por todo Gujarat, Kutch y Sindh, con el fin de representar el estudio de la lengua sánscrita y fue adoptada por la Comunidad de Zoroastro para escribir Avesta. Esto proporcionó un sistema de escritura común para muchas comunidades, uniéndolas y facilitando una identidad común."
 merchant_diaspora:0 "Diáspora de comerciantes gujarats"
 merchant_diaspora_desc:0 "¡No hay ningún lugar donde nuestro pueblo no comercie! En cada orilla nuestro pueblo busca el intercambio comercial siguiendo las olas de negocio… nuestras flotas navegan de aquí para allá buscando nuevas oportunidades. Nuestros comerciantes conocen la importancia y el valor de incluir la construcción de buenos y robustos barcos en el presupuesto de un comerciante."
 spice_trade:0 "Núcleo del Comercio Oceánico Indio."
 spice_trade_desc:0 "Debido a la naturaleza de los vientos del monzón y a su situación geográfica, gujarat ha sido utilizado como centro de todo el comercio en la parte oriental de la India Oceánica. gujarat es un intermediario esencial en el comercio entre oriente y occidente, entre el Mar Rojo, Egipto y Malacca: Los comerciantes gujarats fueron importantes intermediarios trayendo especias de las Islas Mallaku, así como seda de la China y posteriormente vendiéndolas a los egipcios y a los árabes. Nuestras propias provincias se benefician de todo este acceso al mercado."
 western_factors:0 "Comerciantes Extranjeros establecen Fábricas"
 western_factors_desc:0 "Después de los árabes y los portugueses, a principio del siglo XVII, en 1614, la Compañía Británica de las Indias Orientales estableció una fábrica en territorio gujarat. Muchos extranjeros provenientes de occidente están llegando a nuestras tierras para adquirir nuestros productos al por mayor en cantidades cada vez mayores… ¡Esto nos puede ser muy beneficioso! ¿Cierto?"
 guj_africa:0 "La Diáspora gujarat disminuye en África"
 guj_africa_desc:0 "El comienzo del siglo XIX vio a decenas de miles de gujarats trasladándose a África para trabajar como intermediarios entre las potencias coloniales y las poblaciones indígenas con las que ya tenían relaciones comerciales. Nuestros pueblos están creando comunidades comerciales permanentes y enviando riqueza a casa."
 TUS_ideas:0 "Ideas Toscanas"
 TUS_ideas_start:0 "Tradiciones toscanas"
 TUS_ideas_bonus:0 "Academia Toscanas"
 birthplace_of_the_renaissance:0 "La Cuna del Renacimiento"
 birthplace_of_the_renaissance_desc:0 "Florencia ha sido durante mucho tiempo la capital cultural de la Toscana. Con el renovado interés por el mundo clásico, un príncipe inteligente puede atraer a nuevos pensadores para beneficiarnos a todos."
 tuscan_condottieri:0 "Condotieros"
 tuscan_condottieri_desc:0 "Los conflictos entre las ciudades-estado ha dado lugar a compañías de mercenarios. Asegurémonos que saben que nuestra cartera está llena y fomentemos su presencia en momentos de necesidad."
 tuscan_banking:0 "Banca Toscana"
 tuscan_banking_desc:0 "Desde Inglaterra hasta Nápoles, todos conocen a nuestros banqueros. Nuestros florines de oro han financiado de todo, desde la Guerra de los Cien Años hasta nuevas industrias."
 tuscan_arts:0 "Patrón de las Artes"
 tuscan_arts_desc:0 "Con la abolición de la república y la introducción del ducado hereditario, debemos mostrar la gloria de la Toscana. Muchas grandes obras se encargaron para la gloria de Dios y del duque."
 porto_franco:0 "Porto Franco"
 porto_franco_desc:0 "Con el fin de atraer más comercio, hemos declarado el puerto de Livorno como puerto libre. Así no habrán tributos agravando los bienes con los que se comercia allí y sus habitantes gozarán de libertad religiosa."
 tuscan_administrative_reforms:0 "Reformas Administrativas"
 tuscan_administrative_reforms_desc:0 "Para asentar nuestras libertades religiosas y reformar nuestra administración no podemos permitir la presencia del clero en nuestra administración civil."
 tuscan_grand_duchy:0 "Gran Ducado de la Toscana"
 tuscan_grand_duchy_desc:0 "El mismo Santo Padre ha declarado que la Toscana no será tan sólo un mero ducado, sino un Gran Ducado. Para unir las regiones del centro de Italia, debemos formar ejércitos permanentes con nuestros propios plebeyos."
 USA_ideas:0 "Ideas americanas"
 USA_ideas_start:0 "Tradiciones americanas"
 USA_ideas_bonus:0 "Ambiciones americanas"
 freedom_of_religion:0 "Libertad religiosa"
 freedom_of_religion_desc:0 "El Congreso no hará ninguna ley respecto al establecimiento de una religión o prohibir el ejercicio libre cualquiera de ellas…"
 usa_bill_of_rights:0 "Declaración de Derechos"
 usa_bill_of_rights_desc:0 "… o resumiendo la libertad de expresión, o la libertad de prensa, o el derecho del pueblo a reunirse pacíficamentey para pedir al gobierno la rectificación de los agravios."
 empire_of_liberty:0 "El Imperio de las Libertades"
 empire_of_liberty_desc:1 "El pueblo de nuestras tierras está sometido a una libertad sin igual en ningún lugar."
 lessons_of_valley_forge:0 "Lecciones del valle Forge"
 lessons_of_valley_forge_desc:0 "En los tiempos más oscuros, la resolución de una nación se prueba y se forja en los fuegos de la adversidad."
 workshop_of_the_world:0 "El Taller del Mundo"
 workshop_of_the_world_desc:0 "Los artesanos libres son productivos, por eso no hay artesanos tan productivos como los nuestros."
 shining_city_on_a_hill:0 "Ciudad Brillante en una Cima"
 shining_city_on_a_hill_desc:0 "Naturalmente, nuestra incipiente República se ve como una inspiración para toda la raza humanay así debe ser."
 manifest_destiny:1 "Destino manifiesto"
 manifest_destiny_desc:1 "Es el derecho nato de esta nación americana llegar de un mar brillante al otro."
 SWI_ideas:0 "Ideas Suizas"
 SWI_ideas_start:0 "Tradiciones Suizas"
 SWI_ideas_bonus:0 "Ambiciones Suizas"
 the_swiss_confederation:0 "La Confederación Suiza"
 the_swiss_confederation_desc:0 "En 1291 los cantones de Schwyz, Uri, y Unterwalden se unieron para escapar de la herencia de los Habsburgo, y desde entonces, ellos y los demás cantones están decididos a resistir las incursiones extranjeras en nuestra autonomía dentro del Imperio. No obstante, continuamos sin ser un país propiamente dicho sino una alianza o una confederación de cantones con una política militar coordinada para proteger nuestros privilegios. Este modelo descentralizado nos ayuda a mantener nuestro reino con capacidad de reacción y estabilidad."
 swiss_mercenaries:0 "Mercenarios suizos"
 swiss_mercenaries_desc:0 "¿Cuántos reyes han tenido motivos para gritar "¡Llamad a los suizos!" siempre que ha habido un intento de asesinato? Desde la Guardia Suiza, que protege a Su Santidad en Roma a los mercenarios suizos en calidad de auxiliares y guardaespaldas en la mayoría de los tribunales de la cristiandad, los mercenarios suizos han demostrado ser legendarios en sus habilidades. ¿Puede que nuestros hijos nativos nos hagan descuento por trabajar en nuestros tribunales?"
 alpine_defensiveness:0 "Defensa Alpina"
 alpine_defensiveness_desc:0 "Desde finales del siglo XIII y durante el XIV, en nuestras tierras hemos repelido constantemente las incursiones de los Habsburgo (y, a menudo, por extensión, imperiales). Nuestros poderosos soldados han jugado un papel importante en ello, pero las grandes dificultades del terreno de nuestra montañosa patria han hecho que cualquier invasión sea, de todas formas, complicada."
 oasis_of_peace_and_prosperity:0 "Oasis de Paz y Prosperidad"
 oasis_of_peace_and_prosperity_desc:0 "Incluso en la más horrible de las guerras, en muy raras ocasiones se ha pedido ayuda a Suiza: después de todo, ambos contrincantes necesitan a los mercenarios suizos y no quieren ser privados de ello. Tal vez si la paz significa la prosperidad, deberíamos centrarnos más en la paz."
 swiss_tolerance:0 "Tolerancia Suiza"
 swiss_tolerance_desc:0 "La Reforma amenaza con destruir nuestra tierra. Algunas provincias se unen al movimiento protestante, otras a la Reforma y otras siguen siendo católicas. Nuestra tierra es arrasada por la violencia y la confusión. ¿Por qué tenemos que matarnos unos a otros sobre la transustanciación y la predestinación cuando podríamos transformar nuestro montañoso hogar en un reino unido de nuevo?"
 haven_for_refugees:0 "Campamento de Refugiados"
 haven_for_refugees_desc:0 "Otros países padecen descontentos políticos y los autores de textos críticos con sus gobiernos son censurados en el extranjero. Algunas de estas figuras son bastante interesantes, ¿qué daño podría hacernos la crítica a sus países de origen desde la seguridad de su nuevo refugio alpino? Establezcamos una tradición suiza como país donde los exiliados puedan expresar su opinión libremente."
 clockwork:0 "Relojería"
 clockwork_desc:0 "Algunos tontos piensan que la relojería sólo es para los relojes. Cuando uno es testigo del poder de los latidos de los engranajes giratorios, es obvio que la ciencia relojera se puede aplicar a casi cualquier cosa que uno desee: tal vez el mismo Creador del Universo creó el mundo como un mecanismo de reloj y dejó que sus agujas giraran por sí mismas, funcionando a través de los siglos. Sea como fuere, los relojeros suizos son los más grandes maestros del arte de la relojería en la faz de la Tierra, con la excepción del mismo Dios, por supuesto."
 irish_ideas:0 "Ideas irlandesas"
 irish_ideas_start:0 "Tradiciones irlandesas"
 irish_ideas_bonus:0 "Ambiciones irlandesas"
 irish_endurance:0 "Resistencia irlandesa"
 irish_endurance_desc:0 "Décadas de enfermedades y hambruna han empujado a los invasores ingleses a nuestras tierras. Mientras, el pueblo irlandés se hace más fuerte debido a sus experiencias turbadoras. ¡Sí, no hay hombre más fuerte en la verde tierra del Señor que un irlandés!"
 the_clanns:0 "Los Clanes"
 the_clanns_desc:0 "Los Clanes de Irlanda representan una fuerte estructura política para la administración territorial y familiar. En las familias más pequeñas, el cabecilla (determinado por elección familiar) está al cargo del mantenimiento y la protección del dominio familiar. Las tierras y el liderazgo se pasan a través del sistema electoral de Tanistry. Desde los clanes reales se elige al gran rey simbólico de Irlanda, creando un vínculo de unión entre las familias irlandesas."
 more_than_irish:0 "Más que los irlandeses"
 more_than_irish_desc:0 "Los invasores normandos abrazaron de corazón las tradiciones irlandesas, tanto es así que se dijo que clamaron a los cuatro vientos ser "Más Que Irlandeses". La naturaleza misma de nuestra cultura es contagiosa y durante siglos los hombres adoptarán nuestro estilo de vida."
 innefectual_overlords:0 "Señores Ineficaces"
 innefectual_overlords_desc:0 "El gobierno inglés en Dublín y sus títeres del Parlamento Irlandés se han debilitado como resultado de los muchos conflictos ingleses en la Guerra de los Cien Años y la Guerra de las Rosas. Su influencia no afecta a los verdaderos señores de Irlanda y ahora es tiempo de presionar para nuestra independencia."
 foreign_nationals:0 "Extranjeros"
 foreign_nationals_desc:0 "En 1487, el señor irlandés John de la Pole, grafo de Lincoln, invitó a una hueste borgoñona a Dublín para apoyar la coronación del pretendiente inglés de York Lambert Simnel. Irlanda se convertiría en una buena base de la resistencia contra la principal tierra inglesa y mantendría para siempre a los posibles ocupantes en la bahía. Un día, podemos llegar a ganar poderosos apoyos, como el reino de España."
 loyal_catholics:0 "Católicos Leales"
 loyal_catholics_desc:0 "Mientras los ingleses se ven inmersos en las turbulencias de la Reforma, el pueblo irlandés en conjunto está determinado a permanecer bajo el ala de su señor el Papa."
 unconquerable_ireland:0 "Irlanda inconquistable"
 unconquerable_ireland_desc:0 "Ningún señor inglés puede contener la voluntad de los irlandeses por mucho tiempo. A pesar de todos los esfuerzos, rebelión tras rebelión brotaron en un intento de desplazar el dominio Inglés. Insurgencia tras insurgencia brotarán en su camino e Irlanda nunca será del todo suya. Así como ellos zarpan de nuestras tierras, nosotros presentaremos mayor resistencia contra los imperialistas protestantes en nuestro flanco oriental."
 ire_gallowglasses:0 "Familias gallowglass nacionalizadas"
 ire_gallowglasses_desc:0 "Los gallowglass, antes bandas mercenarias independientes, se están fusionando en un ejército nacional. Su experiencia institucional y sus familias son los cimientos perfectos para formar regimientos."
 ire_abundant_harvests:0 "Cosechas abundantes"
 ire_abundant_harvests_desc:0 "Ahora que expulsamos de Irlanda a los hacendados ingleses, codiciosos y negligentes, nuestros granjeros por fin pueden dirigir sus productos en paz. Plagas y fallos de cosecha se tratan como asuntos de importancia vital más que preocupaciones secundarias de una colonia irrelevante."
 SON_ideas:0 "Ideas Songhai"
 SON_ideas_start:0 "Tradiciones Soghai"
 SON_ideas_bonus:0 "Ambiciones Songhai"
 gold_to_salt_trade:0 "Comercio de Oro por Sal"
 gold_to_salt_trade_desc:0 "Alguien dijo que la sal vale su peso en oro… Quizás sería más exacto decir que el oro vale su peso en sal. En cualquier caso, cambiando estos dos bienes, hemos establecido unas extensas redes comerciales."
 independence_from_mali:0 "Independencia de Mali"
 independence_from_mali_desc:0 "Durante muchos años fuimos súbditos del Sultanato de Mali. En el momento en que el poder de Mali se ha debilitado, el nuestro ha crecido y ahora podemos reclamar nuestra plena independencia respecto al señorío de Mali. Vamos a hacer los pasos necesarios para que así se mantenga."
 jihad_against_the_pagans:0 "La yihad Contra los Paganos"
 jihad_against_the_pagans_desc:0 "A pesar de que los sultanatos Suníes hayan hecho los mejores esfuerzos en siglos , África Occidental sigue afectada por la amenaza de los paganos animistas. Al levantar la bandera de la yihad, podemos limpiar nuestras tierras de paganos y expandir nuestras fronteras al mismo tiempo."
 sankore_madrassah:0 "Sankore Madrassah"
 sankore_madrassah_desc:0 "Se nos ha dicho que la escuela de la Mezquita de Sankore es el mayor centro para el aprendizaje de todo África. ¿Quién podría sorprenderse de que esto sea verdad viendo a los hombres sabios del lejana Arabia y de los países del Magreb discutiendo aquí sobre los aspectos más elevados de la filosofía y la religión?"
 the_hajj:0 "El hach"
 the_hajj_desc:0 "De la misma manera que ya lo hizo una vez Mansa Munsa de Mali, nuestros gobernantes también pueden viajar a La Meca, cumpliendo el quinto pilar del islam, llevando oro como símbolo de nuestra riqueza y poder. Como la antigua Mali, tengamos una maravilla mundial en honor a la riqueza y la grandeza de Songhai."
 sharia:0 "Sharia"
 sharia_desc:0 "La Ley Sagrada que el Profeta usó cuando gobernaba Medina debe ser la base inquebrantable de las leyes que usamos para hacer funcionar nuestra sociedad. Con la reforma de nuestro código criminal para reflejar las enseñanzas del Profeta, traeremos armonía y justicia a nuestra sociedad."
 trans_sahara_trade:0 "El viaje transahariano"
 trans_sahara_trade_desc:0 "Nuestros mercaderes frecuentemente traen a casa cosas fascinantes de las cortes del Norte de África. ¿Sería posible que trajeran chucherías aún más fascinantes?"
 BRI_ideas:0 "Ideas bretonas"
 BRI_ideas_start:0 "Tradiciones bretonas"
 BRI_ideas_bonus:0 "Ambiciones bretonas"
 legacy_of_breton_independence:0 "El legado de la independencia bretona"
 legacy_of_breton_independence_desc:0 "Bretaña nunca ha formado parte de Francia. A pesar de que en el pasado hayamos sido arrasados por los francos, los vikingos, y los ingleses, hasta ahora, hemos mantenido nuestra identidad como un pueblo a parte. Vamos a advertir a todos nuestros vecinos que Bretaña continuará libre, el último lugar con verdaderas tradiciones galas."
 estates_of_brittany:0 "Los Estados de Bretaña"
 estates_of_brittany_desc:0 "En el siglo XIV, los llamados Estados de Bretaña permitieron que hombres libres provenientes de todos los estratos sociales, incluso del Tercer Estado, compartieran sus agravios y peticiones con el duque en búsqueda de su rectificación. Llamando a los Estados, podemos desahogar un poco la tensión en nuestras tierras."
 breton_march:0 "Marca bretona"
 breton_march_desc:0 "Los antiguos reyes de Francia llamaron a la frontera militarizada entre sus tierras y Bretaña, la Marca Bretona. Cuando querían mantenernos alejados. Revivamos las fortificaciones de la Marca Bretona, esta vez para impedir la entrada a nuestros enemigos."
 breton_catholicism:0 "Catolicismo bretón"
 breton_catholicism_desc:0 "Los franceses pueden reivindicar ser la "hija mayor de la Iglesia" desde la época de Clodoveo, pero su cumplimiento es irregular y su lealtad a Roma sólo es evidente cuando les conviene. El bretón no oculta su veneración a la Santísima Virgen ni su fidelidad a las enseñanzas de Su Santidad y a la única y verdadera Iglesia Católica."
 protect_the_coastline:0 "Proteger el Litoral"
 protect_the_coastline_desc:0 "La Bretaña únicamente está expuesta al peligro de invasión por mar, ya que nuestro país contiene más kilómetros de línea de costa de lo habitual. Necesitamos un número adecuado de suministros de barcos para evitar caer ante invasores extranjeros."
 league_of_the_public_weal:0 "Liga del Bienestar Público"
 league_of_the_public_weal_desc:0 "Debemos recurrir a otros poderes para proteger nuestra independencia frente al poder centralizado, ya sea en Inglaterra o Francia. El pico de oro del diplomático es tan eficaz en la defensa como los cañones de nuestras tropas."
 catholicon:0 "El Catholicon"
 catholicon_desc:0 "En 1464, Jehan Lagadeuc escribió el primer diccionario trilingüe, el cual contenía palabras en latín, bretón y francés. Este fantástico libro fue el primer diccionario tanto en bretón como en francés. Con la distribución de copias del Catholicon, podemos mostrar que el bretón es una lengua tan importante como el francés."
 malayan_ideas:0 "Ideas malayas"
 malayan_ideas_start:0 "Tradiciones Malaya"
 malayan_ideas_bonus:0 "Ambiciones malayas"
 indian_ocean_trade:0 "Comercio del Océano Índico"
 indian_ocean_trade_desc:0 "El comercio lucrativo lleva a nuestros comerciantes tan lejos como a la China, el Indostán, Arabia y hasta las costas suajilis. Las riquezas que se pueden conseguir atraen cada vez a más de nuestros hijos a la vida mercantil."
 sufi_legacy:0 "Legado Sufí"
 sufi_legacy_desc:0 "En nuestras tierras, el islam se ha extendido pacíficamente a través de los nobles ejemplos de los santos sufíes. Permite al no creyente rendir culto a quién quiera, nosotros estamos más preocupados por llegar a la mejor relación personal que podamos con Alá."
 mal_spice_islands:0 "Islas de las Especias"
 mal_spice_islands_desc:0 "Nuez moscada, clavo, la humilde pimienta negra… cualquier grano vale su peso en oro para quienes hayan sido maldecidos con cocinas nacionales menos especiadas. El hecho de que nuestras especias sean deseadas en el extranjero, les ha hecho incrementar su valor en casa también."
 classical_malay:0 "Malayo Clásico"
 classical_malay_desc:0 "Hemos creado una rica tradición cultural y literaria en una lengua sofisticada que se caracteriza por adoptar varios extranjerismos y frases provenientes del árabe, persa o chino que rápidamente se han convertido en lengua franca de la región, facilitando así, la comunicación de las ideas extranjeras en nuestra tierra."
 trading_fleets:0 "Flotas Comerciales"
 trading_fleets_desc:0 "Las embarcaciones de nuestros mercaderes se auto-financian las misiones de comercio extensivo, lo que significa que cuando las tenemos que convertir en embarcaciones de guerra nos salga más barato."
 heirs_of_pasai:0 "Herederos de Pasai"
 heirs_of_pasai_desc:0 "El Sultanato de Pasai, fundado en el siglo XIII, fue el primer reino musulmán en nuestra región. Desde esos días, hemos propagado la palabra del Profeta por todo este archipiélago. Demostremos lo lejos que hemos ido."
 settle_the_islands:0 "Poblar las Islas"
 settle_the_islands_desc:0 "Las otras islas de este archipiélago también necesitan sentirse beneficiadas por el ilustrado gobernador musulmán. Colonizándolas, obtenemos el acceso a sus ricos bienes y ellos pueden acceder a las palabras del Profeta. ¿Qué podría ser más justo?"
 arabian_ideas:0 "Ideas Árabes"
 arabian_ideas_start:0 "Tradiciones Árabes"
 arabian_ideas_bonus:0 "Ambiciones Árabes"
 arab_indian_ocean_trade:0 "Comercio del Océano Índico"
 arab_indian_ocean_trade_desc:0 "Nuestros marineros han estado en las costas suajilis e incluso en las tierras indostánicas y malayas. Nosotros podemos jugar un papel importante en el flujo de bienes entre estas ricas naciones."
 arabian_horses:0 "Caballos árabes"
 arabian_horses_desc:0 "Todo caballero ha oído decir que los mejores caballos son los caballos árabes, y ¿quién tiene mayor abastecimiento de esas bellezas que nosotros? Poned algunos de nuestros mejores caballos como sementales y veréis cómo producimos un suministro regular de los caballos más grandes que el hombre conoce."
 land_of_the_prophet:0 "Tierra del Profeta"
 land_of_the_prophet_desc:0 "La gente de nuestras tierras fueron los primeros en oír las palabras del Profeta Mahoma, la paz está con él. Cada día vemos clanes y tribus descendientes de gente que vivió en aquella misma época y que le escucharon sus palabras directamente de su voz. Aunque el islam se extienda a lo largo y ancho de la Tierra, no olvidéis nunca que empezó en este santo oasis de fe."
 spreading_the_prophets_word:0 "Difundir la Palabra del Profeta"
 spreading_the_prophets_word_desc:0 "No hay otro dios que Alá, Mahoma es el mensajero de Dios. Por ahora, todos los hombres deberían conocer estas palabras santas, pero un gran número de ellos aún se encuentran en el lamentable estado de ignorancia del islam. Nuestros misioneros están listos para difundir la palabra del Profeta."
 bedouin_traders:0 "Comerciantes beduinos"
 bedouin_traders_desc:0 "En Arabia no hay muchas fronteras fuertemente trazadas por el hombre e incluso si las hubiese, los beduinos las ignorarían. Aunque los viajes de los nómadas beduinos a través tanto de nuestras tierras como de otras, conlleven ciertos riesgos, facilitarían el acceso del comercio a toda la región, dado que los nómadas beduinos no conocen tarifas de importación ni embargos de mercancía."
 arab_clan_loyalties:0 "Lealtades de clan"
 arab_clan_loyalties_desc:0 "Nuestro pueblo está dividido en muchos clanes y tribus. Si conseguimos que todos los jefes de clan sirvan a nuestro estado tendremos una valiosa fuente de comandantes y asaltantes beduinos que no debemos subestimar."
 coffea_arabica:0 "Café de Arabia"
 coffea_arabica_desc:0 "Hemos oído que los europeos no tienen suficiente de esta antigua bebida nuestra. Las Cafeterías viven un boom en toda Europa ya pesar de que hayan intentado cultivar la planta del té en otros lugares, el original café de Arabia siempre será el mejor y más deseado."
 arabia:0 "Arabia"
 arabia_desc:0 "Aunque Arabia tiene muchos clanes diferentes, tribus y países, todos comparten el uso de la lengua árabe lo forma la característica unidad de todos los habitantes de Arabia. Con un liderazgo fuerte, podemos unificar todo el territorio árabe bajo una misma bandera y un mismo soberano."
 latin_ideas:0 "Ideas italianas"
 latin_ideas_start:0 "Tradiciones italianas"
 latin_ideas_bonus:0 "Ambiciones italianas"
 italian_renaissance:0 "Renacimiento italiano"
 italian_renaissance_desc:0 "Italia es la cuna del Renacimiento, en estas tierras se ha explorado el conocimiento del mundo antiguo y sus ideales renacidos. Nuestros filósofos, artistas, autores y universidades se mantienen al frente de la erudición europea."
 italian_condottieri:0 "Condotieros italianos"
 italian_condottieri_desc:0 "Las múltiples guerras de las ciudades estado italianas han atraído una multitud de mercenarios o condotieros de todas partes. Siempre que deseemos ir a la guerra encontrar bandas de mercenarios deseosos de luchar por nosotros no será muy difícil."
 italian_aristocracy:0 "Aristocracia italiana"
 italian_aristocracy_desc:0 "Durante generaciones, cada centímetro de tierra italiana ha estado muy solicitado. A lo largo de los siglos, la gran cantidad de reclamaciones de distintas casas nobles han estado meticulosamente documentadas, forjadas y conquistadas. Cualquier invasor extranjero lo tiene muy complicado para hacer reclamaciones creíbles en estas tierras mucho menos integrándolas realmente y controlando las diferentes facciones que hay en ellas."
 tracee_italienne:0 "Trace Italienne"
 tracee_italienne_desc:0 "La llegada del cañón ha cambiado los campos de batalla y asedios de Italia para siempre y nuestras viejas fortificaciones medievales ya no cumplen su tarea. Los ingenieros italianos recientemente han liderado un nuevo estilo de fortificaciones con gruesos baluartes de tierra y fosos. En lugar de mantener nuestras obsoletas murallas, deberíamos construir tales fortificaciones porque son más apropiadas para la guerra moderna."
 high_renaissance_art_and_architecture:0 "Arte y Arquitectura del Alto Renacimiento"
 high_renaissance_art_and_architecture_desc:0 "Toda la cristiandad mira con envidia como las cortes italianas rebosan de los mejores arquitectos, artistas y poetas de nuestra era. Debemos extender nuestro patrocinio lo suficientemente para que ese talento sea malgastado en cortes bárbaras fuera de la península."
 italian_diplomacy:0 "Diplomacia italiana"
 italian_diplomacy_desc:0 "Las ciudades estado italianas cuentan con una larga historia de relaciones y tradiciones diplomáticas. Deberíamos ser hábiles y usarlas para alcanzar nuestras ambiciones internacionales. La reputación y la experiencia de nuestros embajadores nos permitirá expandir ampliamente nuestra influencia fuera de las fronteras."
 commedia_del_arte:0 "Commedia dell'arte"
 commedia_del_arte_desc:0 "Una nueva forma de teatro de la improvisación se ha hecho frecuente en las tierras italianas- Varias compañías de teatro han estado viajando y actuando en periodos de temporada teniendo tanto al pueblo llano como a la nobleza por espectadores. Patrocinando algunas de las mejores compañías y asegurando que actúan durante los carnavales y otras festividades, ganaremos sin lugar a dudas la gratitud de nuestros súbditos."
 NAJ_ideas:0 "Ideas najdi"
 NAJ_ideas_start:0 "Tradiciones najdi"
 NAJ_ideas_bonus:0 "Ambiciones najdi"
 bedouin_poets:0 "Poetas Beduinos"
 bedouin_poets_desc:0 "El constante viaje a través de las dunas y montañas bajo el sofocante y abrasador sol puede hacer que a un hombre le salga la vena poética donde reflejar las batallas luchadas, los amores perdidos y los largos viajes de antaño y cómo sus pasos lo han llevado con sus ancestros siglos atrás. Sus poemas rememoran victorias pasadas y glorias perdidas y estimularán a nuestros hombres a luchar diez veces más feroces."
 hanbali_school_ni:0 "Escuela hanbalí"
 hanbali_school_ni_desc:0 "Nuestros ancestros han mantenido desde hace mucho la escuela de jurisprudencia islámica más estricta, fundada por Ahmad ibn Hanbal en el siglo IX y sus estrictas prohibiciones contra todo lo que pudiera parecer idolatría y su adhesión a un código de conducta islámica riguroso que traiga la armonía a nuestra sociedad."
 ships_of_the_desert:0 "Barcos del Desierto"
 ships_of_the_desert_desc:0 "Un hombre piadoso conoce los noventa y nueve nombres de Alá, pero sólo el camello conoce su nombre número cien, por esa razón siempre tiene ese aire tan engreído. El camello, poderoso barco del desierto, ha hecho durante siglos nuestro estilo de vida nómada posible, arrastrando bienes a través del inhóspito desierto. Si puedes soportar el olor y su sonrisa engreída, observarás como prueba su valía en muchas ocasiones."
 bedouin_raiders:0 "Invasores Beduinos"
 bedouin_raiders_desc:0 "Desde los días anteriores al Profeta, los beduinos han sido expertos en el arte de las incursiones. Un ejército marcha con el estómago, pero no llegará lejos cuando sus atacantes sacan la comida directamente de la boca del ejército por medio de rápidos golpes y capturas relámpago des sus líneas de abastecimiento. Retírate y permite a los saqueadores hacer su trabajo y contempla como el invasor muere de hambre."
 arabian_horsemanship:0 "Equitación Árabe"
 arabian_horsemanship_desc:0 "El hombre que cabalga por placer o con fines militares no tiene idea de lo que es realmente la equitación. Los beduinos cabalgan para comerciar, para comer, para vivir. No debería sorprender a nadie que, además de los mejores caballos, Arabia produce los mejores jinetes."
 unite_the_tribes:0 "Unir las tribus"
 unite_the_tribes_desc:0 "Nuestra manera poco organizada de manejar nuestros asuntos tiene sus ventajas. ¿Podríamos permitir que las tribus continuaran encargándose del mantenimiento de sus propios soldados y jinetes mientras los encaminamos hacia un ejército militar moderno más focalizado hacia el exterior que hacia el interior?"
 enforce_tawhid:0 "Imponer el Tawhid"
 enforce_tawhid_desc:0 "«Si alguno de vosotros rinde culto a Mahoma, deberíais saber que Mahoma está muerto. Pero aquellos de vosotros que adoren a Alá, que sepan que Alá está vivo y que no puede morir». El sepulcro del Profeta y de sus Compañeros son una pantomima tras las sabias palabras de Abu Bakr. Aquellos que veneren estos lugares santos son culpables de eludirla exaltación del Hombre al nivel de alabanza que sólo Alá corresponde. Si destruyéramos estos santuarios, haríamos cumplir el verdadero tawhid -monoteísmo- a través de nuestras tierras y purificaríamos el santo oasis de fe de la contaminación de la idolatría."
 HED_ideas:0 "Ideas hedjazíes"
 HED_ideas_start:0 "Tradiciones hedjazíes"
 HED_ideas_bonus:0 "Ambiciones hedjazies"
 custodian_of_the_two_holy_cities:0 "Guardián de las Dos Ciudades Santas"
 custodian_of_the_two_holy_cities_desc:1 "Nuestro pueblo siente una conexión especial con las ciudades santas de La Meca y Medina, cuna del islam. Su lugar de origen les permite sentirse un pueblo especial y también les proporciona un estatus especial a los ojos de muchos otros musulmanes."
 hed_red_sea_trade:0 "Comercio del Mar Rojo"
 hed_red_sea_trade_desc:0 "Con el comercio de las especias circulando fluidamente por el Mar Rojo, debemos asegurarnos de que tomamos parte de este lucrativo negocio."
 sharifs_of_mecca:1 "Jerifes"
 sharifs_of_mecca_desc:1 "La ciudad más santa del islam está gobernada por nuestros jerifes, descendientes de un linaje antiguo y honorable. Históricamente, el jerife tiene el deber de proteger las ciudades y garantizar la seguridad de los peregrinos que realizan el hach."
 hed_desert_warfare:0 "Guerra del Desierto"
 hed_desert_warfare_desc:0 "El territorio inhóspito del desierto de Arabia ha hecho más fuertes a nuestros guerreros y les ha hecho capaces de desgastar a nuestro enemigo antes de asestarle el golpe mortal."
 cradle_of_gold:0 "Cuna de Dios"
 cradle_of_gold_desc:0 "El Mahd adh Dhahab, también conocido como la Cuna del Oro, es el área minera de oro cerca de nuestra ciudad de Medina. Debemos asegurarnos de hacer mayor uso de esta mina para beneficio de nuestro pueblo."
 hajj:0 "Hach"
 hajj_desc:0 "La peregrinación hach es uno de los cinco pilares del islam, que debe ser realizado por todo Musulmán no incapacitado que se lo pueda permitir al menos una vez en su vida. Peregrinos de todo el mundo vendrán a nuestras tierras para satisfacer sus obligaciones religiosas."
 successor_to_the_caliphate:0 "Sucesor del Califato."
 successor_to_the_caliphate_desc:0 "Hedjaz fue una vez el centro del Califato bajo el liderazgo de los primeros cuatro califas: Abu Bakr, Omar, Uthman y Ali. Hemos crecido una vez más lo suficiente para proclamar el título de Califa y nuestro estado como sucesor del Califato. ¡Alegrémonos!"
 NPL_ideas:0 "Ideas nepalís"
 NPL_ideas_start:0 "Tradiciones nepalís"
 NPL_ideas_bonus:0 "Ambiciones nepalís"
 divya_upadesh:0 "Divya Upadesh"
 divya_upadesh_desc:0 "El Divya Upadesh se componía de nueve principios que formaban el centro de la política nepalí y la vida nacional, así como las guías para una política extranjera exitosa. No fue redactada hasta el siglo XVIII y contenía siglos de pensamiento nepalí en temas de gobernanza, guerra y paz. Siguiendo estos principios el Nepal ha sido capaz de evitar la subversión de Imperios cercanos y los saqueadores de Occidente."
 land_of_peaks:0 "Tierra de Montañas"
 land_of_peaks_desc:0 "Nuestra gente vive y muere sin perder de vista los grandes picos que nos rodean. Conocemos las colinas y montañas como la palma de nuestra mano. Hasta los dioses se han establecido en las alturas. Debemos tener en cuenta siempre la lección que hemos aprendido… construir nuestras fortalezas para sacar ventaja del entorno."
 valleys_united:0 "Nuestros Valles Unidos"
 valleys_united_desc:0 "El Nepal fue unido justo antes de nuestro tiempo por Jayasthiti Malla (que gobernó entre 1382-1395)quien unió los valles, se impuso el orden a través de ellosy emitió moneda universal. No sólo un maestro militar, Javasthiti Malla esbozó el primer código de ley completo en el Nepal, basado en el dharma de los antiguos textos hindúes. Todos los diferentes principados y tribus montañosas escucharán nuestra llamada."
 rajput_refugees:0 "Refugiados rajput"
 rajput_refugees_desc:0 "Las invasiones Islámicas del siglo XIV dejaron un daño esparcido por las llanuras hacia el sur, y muchas familias nobles rajput fueron desposeídas y huyeron hacia nuestras montañas para tratar de restablecerse como terratenientes. Concedámosles tierra y empleemos sus experiencias en lucha y sus tradiciones guerreras."
 royal_kumari:0 "El Kumari Real"
 royal_kumari_desc:0 "Los reyes Malla apuntalaron su posición asegurando ser la reencarnación del dios hindú Vishnu y estableciendo el culto del Kumarien el cual una joven muchacha era designada como la reencarnación viviente de la Diosa de la Guerra, Durga, el cometido de la cual era bendecir el gobierno de los Malla durante una celebración anual. Después de que cayeran los reyes Malla, esta tradición continuó con otras dinastías en el Nepal. ¡Consagremos un nuevo Kumari para inspirar a nuestro pueblo!"
 gurkha_recruits:0 "Los gurkhas"
 gurkha_recruits_desc:0 "Los gurkhas son una gente tribal principalmente del medio-oeste y este de las cumbres nepalís. Son fieros guerreros y hemos comprobado que incluyéndolos como soldados ocasionales en nuestros ejércitos nos dan grandes éxitos en el campo de batalla. Su nombre deriva del santo guerrero hindú Gugu Gorakhnath y su grito de guerra es "¡Java Mahakali Ayo Gorjhali!" (¡Victoria a la diosa Mahakali, llegan los gurkhas!) Finalmente la habilidad militar de nuestros gurkhas será temida en todo el mundo."
 envelopment_and_blockade:0 "Acorralar y Bloquear"
 envelopment_and_blockade_desc:0 "El rey Prithvi Narayan Shah (1723-1775) reunificó el Nepal y abatió uno a uno sus enemigos bloqueando las rutas comerciales y sitiando los valles uno detrás de otro. Su estrategia militar se demostró efectiva en las montañas y mantuvo a los militares enemigos hambrientos por falta de provisiones e incapaces de unirse en una fuerza que pudiera barrerlos en una batalla campal."
 KNI_ideas:0 "Ideas de los Caballeros Hospitalarios"
 KNI_ideas_start:0 "Tradiciones de los Caballeros Hospitalarios"
 KNI_ideas_bonus:0 "Ambiciones de los Caballeros Hospitalarios"
 defense_of_the_faith:0 "Defensa de la Fe"
 defense_of_the_faith_desc:0 "Hemos sido expulsados de Acre y de Chipre, pero la Orden de San Juan del Hospital de Jerusalén ya no se retirará jamás. En épocas paganas un Coloso se levantaba como centinela sobre el puerto de Rodas pero hoy, las mayores fortificaciones que el mundo jamás ha visto han tomado la guardia."
 assistance_to_the_suffering:0 "Ayuda Humanitaria al Sufrimiento"
 assistance_to_the_suffering_desc:0 "La Orden se llama Caballeros Hospitalarios por una razón: originariamente, nosotros éramos los protectores de un hospital de peregrinos en Jerusalén. Aunque Jerusalén se perdió a los Sarracenos nosotros todavía proporcionamos ayuda a aquellos que lo necesitan incluso nuestros valientes caballeros que vuelven al campo de batalla mucho antes que la mayoría de ejércitos."
 the_tongues_of_knights:0 "Las Lenguas de los Caballeros"
 the_tongues_of_knights_desc:0 "Hay miembros de la Orden que provienen de toda la Cristiandad Latina. Aquí una voz germánica allí una canción francesa por todas partes se oyen plegarias latinas. Nuestros hombres vienen de los territorios de cada corona de la cristiandad latina y es más fácil pedirles que nos defiendan ante el enemigo sarraceno."
 reconquista_of_the_sea:0 "Reconquista del Mar"
 reconquista_of_the_sea_desc:0 "En nuestros frecuentes enfrentamientos con los temidos corsarios turcos y bárbaros se nos ha ocurrido que los corsarios podrían estar en lo cierto acerca de los saqueos marítimos y el pillaje en la costa pero que están dirigiendo sus presas hacia objetivos equivocados. La piratería puede ser un pecado vil en tiempos de paz pero en tiempos de guerra se conoce como "corso" y esto seguramente ya es otra cosa ¿verdad?"
 ecumenical_defenders_of_christendom:0 "Defensores Ecuménicos de la Cristiandad"
 ecumenical_defenders_of_christendom_desc:0 "La Reforma ha dañado nuestra causa ya que los caballeros germánicos y escandinavos han empezado a susurrar preguntas sobre la naturaleza de las Hostias de la Comunión pero la amenaza siempre presente de los turcos hace que controversias como éstas parezcan menores. ¿Deberíamos, quizás, centrarnos en defender el reino y dejar el debate teológico para cuando mantengamos la amenaza sarracena bajo control?"
 scourge_of_the_corsairs:0 "Flagelar a los Corsarios"
 scourge_of_the_corsairs_desc:0 "El famoso corsario turco Hayreddin Barbarroja luchó en muchos enfrentamientos legendarios contra los Caballeros pero Barbarroja no fue, ni mucho menos, el único corsario que encontramos. Los asaltos y los saqueos turcos por todo el Sur de Europa tolerados por los estados bárbaros y financiados por los turcos deben terminar. Los Caballeros harán su trabajo y protegerán a los marineros inocentes cueste lo que cueste."
 crusader_tradition:0 "Tradición de los Cruzados"
 crusader_tradition_desc:0 "Los Caballeros de nuestra Orden estuvieron presentes en las guerras contra Saladino. Éstos lucharon en defensa del ultimo puesto fronterizo Acre de los Cruzados de Ultramar Si cualquier Caballero de la Orden necesita inspiración para hechos heroicos, sólo tendrá que buscar en lo que los Caballeros de la Orden del Hospital de San Juan lograron en el pasado. El nombre de Caballeros Hospitalarios es verdaderamente eterno así como lo es nuestro conocido coraje en la batalla."
 KON_ideas:0 "Ideas congolesas"
 KON_ideas_start:0 "Tradiciones congolesas"
 KON_ideas_bonus:0 "Ambiciones congolesas"
 kongolese_tax_exchange:0 "Impuesto de cambio congolés"
 kongolese_tax_exchange_desc:0 "Más que un inestable impuesto agrícola, ¿por qué no gravamos un impuesto directamente al intermediario? Los aristócratas gravan a los campesinos nosotros gravamos a los aristócratas. Ellos pueden saldar la deuda en especies mediante ganado y tributos agrícolas o bien pagar en nuestra antigua moneda nzimbu valiosas conchas de cauri."
 election_of_manikongos:0 "Elección de Manicongos"
 election_of_manikongos_desc:0 "Nuestro líder el Mwene Kongo o como en nuestras tierras le nombran los extranjeros el Manicongo fue elegido por un comité de ancianos que habrían escogido algún miembro de su familia. Los otros países confiarán en costumbres como la primogenitura pero nosotros estamos seguros de que hay un válido heredero incluso si el hijo del viejo gobernante pudiera resentirse por el desaire de no ascender al trono."
 imported_european_weaponry:0 "Armamento Europeo Importado"
 imported_european_weaponry_desc:0 "Los europeos han venido a nosotros pero nosotros no estamos muy interesados en sus costumbres. Aunque puedan ser poderosas no necesitamos sus leyes. Pero sí necesitamos sus armas de fuego. Vamos a comerciar para reemplazar los tradicionales arcos y flechas de nuestra gente por una nueva tradición de mosquetes."
 diplomacy_with_european_monarchs:0 "Diplomacia Con Monarcas Europeos"
 diplomacy_with_european_monarchs_desc:0 "No hay nada que haga gozar más a un soberano coronado que intercambiar unas palabras con el exótico gobernante de una tierra lejana una tierra demasiado lejana como para ser un adversario natural. Quizás nuestros distantes corresponsales nos puedan proteger de otro monarca extranjero más avaricioso."
 triangle_trade:0 "Comercio Triangular"
 triangle_trade_desc:0 "El comercio triangular nos trae armas se nos lleva esclavos hacia las Américas y nos trae bienes agrícolas proveniente de América en su regreso a Europa. Estas armas nos permiten conquistar más tribus rivales y hacernos con aún más cautivos para vender a los europeos, ¡y eso nos proporcionará más fondos para comprar, aún, más armamento! Algunos han dicho que el comercio triangular es inmoral pero cambiarán de opinión cuando vean nuestros mosquetes y la gran cantidad de esclavos que podemos capturar con ellos así como el número de mosquetes que podemos adquirir con las ganancias."
 foreign_demand_for_slaves:0 "Demanda extranjera de esclavos"
 foreign_demand_for_slaves_desc:0 "De vez en cuando aparece un inquietante rumor de que los europeos, demasiado entusiastas, han secuestrado uno de nuestros nobles y le han dado un destino peor que la muerte un terrible viaje encadenado y una corta y horrible vida en una plantación de azúcar. Vamos a tomar medidas para tener a los europeos satisfechos con nuestro suministro de prisioneros extranjeros y de ese modo mantener nuestra gente a salvo de los horrores de la esclavitud. Si seguimos llevando a cabo estas incursiones esclavistas en las otras tribus de África mantendremos nuestro pueblo a salvo y lejos de las cadenas además de unas fuertes rentas para nuestro reino."
 defend_against_the_colonists:0 "Defensa Contra los Colonos"
 defend_against_the_colonists_desc:0 "Hemos intentado lidiar pacíficamente con múltiples naciones europeas con la esperanza de que sus buenas relaciones con nosotros disuadan a las demás de conquistarnos pero uno de los leones que nos rodea nos morderá algún día. Tenemos que fortalecer nuestro ejército si queremos poder evitar a los europeos en caso de que estalle la guerra."
 colonial_ideas:0 "Ideas coloniales"
 colonial_ideas_start:0 "Tradiciones coloniales"
 colonial_ideas_bonus:0 "Ambiciones coloniales"
 founding_fathers:0 "Padres Fundadores"
 founding_fathers_desc:0 "Todos esos políticos, soldados y diplomáticos que jugaron un papel importante en formar su nación, consiguiendo la independencia de sus países y creando un nuevo sistema de gobierno."
 continental_trade:0 "Comercio Continental"
 continental_trade_desc:0 "Al mismo tiempo que las colonias del nuevo mundo tuvieron que importar un gran número de productos manufacturados, también se convirtieron en un importante abastecedor de materias primas para el mercado europeo."
 religious_outposts:0 "Avanzadillas Religiosas"
 religious_outposts_desc:0 "Expandir la Cristiandad en el Nuevo Mundo convirtiendo a los pueblos indígenas era una prioridad, especialmente de la Iglesia Católica, y a menudo venía de la mano de intereses comerciales en el proceso de colonización del nuevo mundo."
 free_thinkers:0 "Librepensadores"
 free_thinkers_desc:0 "La idea de que todas las personas tienen derecho a la libertad de pensamiento y a la libertad de expresión era fuerte en las colonias"
 colonial_militia:0 "Milicia Colonial"
 colonial_militia_desc:0 "En ausencia de guarniciones regulares, las milicias coloniales jugaron un papel importante en conflictos locales y asaltos en las fronteras contra tribus nativas y otras colonias. Estaban formada por varones adultos de quienes se esperaba que aportaran sus propias armas y equipo"
 new_frontiers:0 "Nuevas Fronteras"
 new_frontiers_desc:0 "El movimiento para empujar la frontera de las colonias cada vez más hacia el interior en el Nuevo Mundo, estableciendo todo desde pequeñas bases comerciales hasta asentamientos completos con extensas áreas de tierra cultivada."
 liberty_heroes:0 "Héroes de la Libertad"
 liberty_heroes_desc:0 "Muchos de los líderes de las Guerras de Independencia del Nuevo Mundo no sólo poseen las habilidades militares necesarias sino también el carisma necesario para aumentar la moral, mantener unido al ejército y ser un líder que inspire a nuestro pueblo."
 client_ideas:0 "Ideas de Estado Satélite"
 client_ideas_start:0 "Tradiciones de estado satélite"
 client_ideas_bonus:0 "Ambiciones de estado satélite"
 client_self_rule:0 "Autogobierno"
 client_self_rule_desc:0 "Nuestro estado protector nos ha concedido una considerable autonomía, permitiéndonos mayor eficiencia a la hora de abordar asuntos locales, evitando así que se conviertan en un problema."
 foreign_tax_collectors:0 "Alguaciles extranjeros"
 foreign_tax_collectors_desc:0 "Nuestros alguaciles son extranjeros que ignoran muchas de las restricciones impuestas en la recaudación de impuestos por parte de la élite local. Esto nos permite incrementar los ingresos."
 fortified_borders:0 "Frontera Fortificada"
 fortified_borders_desc:0 "Nuestra nación es una frontera fortificada contra los enemigos de nuestro Estado Protector, que ha invertido grandes recursos en nuestras fortificaciones para asegurarse de que puedan resistir la artillería moderna."
 mercantile_privileges:0 "Privilegios Mercantiles"
 mercantile_privileges_desc:0 "Nuestra nación goza de importantes privilegios en el control de las cuotas de tránsito y aduana fronteriza, lo que nos permite ejercer un mayor control sobre el tránsito que circula por nuestras tierras."
 mercenary_recruitment_center:0 "Centros de Reclutamiento"
 mercenary_recruitment_center_desc:0 "Las ciudades de nuestra nación son el hogar de multitud de centros de reclutamiento donde nuestro Estado Protector crea mercenarios para luchar en sus guerras. Lo podemos aprovechar usando algunos de estos mercenarios para nuestro propio ejército."
 magnate_landowners:0 "Magnates extranjeros"
 magnate_landowners_desc:0 "Mediante la entrega de bienes a nobles extranjeros dispuestos a trasladarse a nuestro país podemos crear una aristocracia fiel a nuestros propios intereses y de esta manera aumentar nuestros ingresos agrícolas."
 foreign_advisors_client:0 "Consejeros extranjeros"
 foreign_advisors_client_desc:0 "Incorporar asesores de la corte de nuestro Estado Protector nos permite aprender la mejor manera de administrar nuestra propia nación."
 MAL_ideas:0 "Ideas Malíes"
 MAL_ideas_start:0 "Tradiciones Malíes"
 MAL_ideas_bonus:0 "Ambiciones Malíes"
 restore_malian_suzerainity:0 "Restaurar el Protectorado Malí"
 restore_malian_suzerainity_desc:0 "El Imperio Malí siempre ha sido un caso descentralizado una serie de ciudades que han prometido lealtad a un Mansa pagándole impuestos para proteger las rutas entre ellos y defenderlas contra los bandidos saqueadores e invasores. Algunos de nuestros vasallos olieron sangre y usaron nuestro periodo de flaqueza a principios del siglo XV para finalizar toda pretensión de vasallaje. Si queremos que nuestro Imperio recupere su antigua gloria, primero tenemos que recordarles la legítima autoridad del Mansa."
 gold_of_bure:0 "Oro de Bure"
 gold_of_bure_desc:0 "Los dos campos gemelos Bambuk y Bure son conocidos como los depósitos de oro más grandes que jamás nadie ha visto y son nuestros. Las minas de oro de Bure producen una gran riqueza que como es sabido desestabilizó la economía entera de Egipto a causa de la inflación tras la visita el Mansa Musa. Nuestra economía sin embargo está acostumbrada a una entrada constante de oro y no es tan fácil que sufra una inflación."
 reclamation_of_land:0 "Reclamación de la Tierra"
 reclamation_of_land_desc:0 "El Sáhara no es está fijo en un lugar… puede crecer y menguar dependiendo de las precipitaciones y el cinturón habitable conocido como el Sahel, donde nosotros residimos, puede crecer o reducirse consecuentemente. Una importante sequía podría hacer de nuestro reino un desierto inútil sumarse al Sáhara, donde no reina nada más que la muerte. Sin embargo en épocas de bonanza podríamos recuperar algo de tierra marginal del Sáhara y hacerla productiva de nuevo."
 mandinka_warrior_spirit:0 "Espíritu guerrero mandinga"
 mandinka_warrior_spirit_desc:0 "Ya sean paganos o musulmanes los hombres Mandinga han sido los mayores luchadores que jamás se haya visto en el Sahel. El coraje de nuestras tropas es admirable y ése es su orgullo. Cuando el Mansa levanta un ejército éste no solamente es el más grande del Sahel sino que es el mejor."
 lost_fleet_of_abubukari_ii:0 "Flota de Abubakari II Perdida"
 lost_fleet_of_abubukari_ii_desc:0 "Alrededor de 1312 el Mansa Abubakari II dejó su trono para zarpar a la mar en una expedición hacia los límites del océano. No se volvió a ver ni a él ni a su flota lo que alivió a su sucesor el Mansa Musa. Como una vez Abubakari pensó quizás sería conveniente conocer los límites del océano. A diferencia de cuando éste lo intentó sin embargo esta vez el Mansa se quedará en casa."
 seek_new_markets_for_salt:0 "Buscar Nuevos Mercados para la Sal"
 seek_new_markets_for_salt_desc:0 "En nuestro reino la sal vale su precio en oro. Al Sur de nosotros en los grandes bosques de los ashanti y los yoruba la sal tiene mayor valor que el oro. Afortunadamente, nosotros tenemos nuestros propios suministros de sal y suficiente oro para que éstos sean infinitos. ¿Podríamos encontrar, aún, más mercados de pueblos para los que la sal tuviera más valor que el oro?"
 west_african_slave_trade:0 "Comercio de Esclavos del África Occidental"
 west_african_slave_trade_desc:0 "Incluso antes de que existiera nuestro Imperio el gran Wagadou el Imperio de Ghana que nos precedió vendía esclavos por todo el desierto a los árabes y durante todos estos años nosotros hemos seguido su ejemplo suministrando gran cantidad de esclavos al mundo árabe. Ahora los europeos están clamando por un mayor número de esclavos que trabajen en sus tierras en el llamado Nuevo Mundo. Hemos tenido pocos informes pero la cantidad de esclavos que ellos piden realmente es abrumadora y siguen volviendo una y otra vez a veces incluso asaltando nuestras costas y secuestrando nuestros súbditos. Ha llegado el momento de imponer orden en el comercio de esclavos y limitar a los europeos para que no puedan acceder a puertos comerciales donde adquirir esclavos a precio de ganga."
 native_ideas:0 "Ideas de los nativos"
 native_ideas_start:0 "Tradiciones de los nativos"
 native_ideas_bonus:0 "Ambiciones de los nativos"
 adopt_clan_totems:0 "Adoptar los Tótems de los Clanes"
 adopt_clan_totems_desc:0 "Cada clan debe estar bajo la protección de un animal totémico, definiendo así mejor el lugar de cada clan dentro de nuestra sociedad."
 the_little_war:0 "La Guerra Chica"
 the_little_war_desc:0 "Más que entrar en guerra unos contra otros, debemos animar a nuestro pueblo a dirigir sus energías hacia un juego ceremonial usando cuantos más rituales de guerra, pero con el objetivo de controlar una bola con palos."
 clan_mothers:0 "Madres del Clan"
 clan_mothers_desc:0 "Debemos prestar atención a la sabiduría de las madres de nuestros clanes, que se ocupan de nuestros campos. ¡Dejemos que tengan voz en el gobierno de la tribu y la elección de nuestros líderes!"
 counting_coups:0 "Acumulando Logros"
 counting_coups_desc:0 "Reconociendo ciertos actos en el campo de batalla como 'logros' merecedores de mención y celebración, podemos animar a nuestros hombres jóvenes a mostrar mayor coraje, intentando también, conseguir fama y gloria."
 war_and_peace_chiefs:0 "Jefes de Paz y de Guerra"
 war_and_peace_chiefs_desc:0 "Así como las obligaciones se reparten entre la gente, debemos también tratar de establecer una tradición de jefes como únicos responsables en asuntos de guerra, y que por lo tanto puedan reunir rápidamente los mejores guerreros de nuestro pueblo."
 storytelling_tradition:0 "Tradición Narrativa"
 storytelling_tradition_desc:0 "Honrando y respetando a nuestros narradores, podemos garantizar que las tradiciones e ideas de nuestro pueblo se transmitan de generación en generación."
 great_winter_hunts:0 "Grandes Cazas de Invierno"
 great_winter_hunts_desc:0 "Cuando el amargo frío llega a nuestra tierra, nuestros pueblos y campos ya no nos proporcionan nada. En dichos tiempos, debemos seguir moviéndonos en busca de tierras de caza donde encontrar comida."
 HUR_ideas:0 "Ideas de los Hurones"
 HUR_ideas_start:0 "Tradiciones de los Hurones"
 HUR_ideas_bonus:0 "Ambiciones de los Hurones"
 birchback_canoes:0 "Canoas de corteza de abedul"
 birchback_canoes_desc:0 "Usando canoas de corteza de abedul, más ligeras, en vez de las más pesadas de olmo de nuestros primos los iroqueses, aprovecharemos mejor las vías fluviales y el porteo de Norteamérica, expandiendo ampliamente nuestra capacidad de controlar el comercio fluvial."
 feast_of_the_dead:0 "Día de los Muertos"
 feast_of_the_dead_desc:0 "En la tradición de nuestro pueblo los muertos no se pueden enterrar en la fosa común hasta que no se celebre un Día de los Muertos. Entonces, y sólo entonces, podrán alcanzar la tierra más allá de donde se pone el sol. Deberíamos salvaguardar esta ceremonia a toda costa."
 harsh_justice:0 "Justicia Severa"
 harsh_justice_desc:0 "No debemos tolerar el asesinato ni otros crímenes entre los nuestros. Los que lo hagan, no sólo deben ser ejecutados por ello, sino que los debemos dejar morir de hambre, o sufrir un castigo igualmente doloroso."
 great_lakes_trade:0 "Comercio de los Grandes Lagos"
 great_lakes_trade_desc:0 "Ocupamos una posición privilegiada en el cruce de caminos de muchas rutas comerciales, entre numerosas tribus. Deberíamos hacer uso de esta posición para convertirnos en los comerciantes expertos de Norteamérica."
 missionary_welcome:0 "Bienvenida a los Misioneros"
 missionary_welcome_desc:0 "Hay quienes vendrían a nuestra tierra para rezar la fe de su gente y contarnos más sobre su mundo. Sería sensato por nuestra parte aceptarlos, y dejar a quien quiera escucharlos que lo haga."
 hire_allied_warriors:0 "Contratar Guerreros Aliados"
 hire_allied_warriors_desc:0 "Deberíamos compensar la necesidad de efectivos haciendo uso de nuestra influencia diplomática para convencer a los pueblos de tribus amigas que nos presten guerreros."
 eldest_children:0 "Los Hijos Mayores"
 eldest_children_desc:0 "Gracias a nuestra posición excepcional como intermediarios, ¡tenemos la oportunidad de establecernos como lideres entre cualquier alianza en Norteamérica! ¡Debemos que aprovechar esta oportunidad a toda costa!"
 IRO_ideas:0 "Ideas de los Iroqueses"
 IRO_ideas_start:0 "Tradiciones de los Iroqueses"
 IRO_ideas_bonus:0 "Ambiciones de los Iroqueses"
 kainerekowa:0 "Kainerekowa"
 kainerekowa_desc:0 "Debemos honrar siempre el gran obsequio de Hiatwatha y el Gran Pacificador, la Gran Ley de la Paz, que unió nuestras cinco naciones bajo un único propósito, y nos proporcionó las reglas de gobierno."
 keepers_of_the_western_door:0 "Guardianes de la Puerta Occidental"
 keepers_of_the_western_door_desc:0 "Hacia el Oeste, los Seneca nos protegen de la intrusión de nuestros enemigos. Son, de mucho, los miembros más numerosos de nuestra confederación, y deberíamos aprovechar este número para tener acceso a ejércitos más grandes."
 keepers_of_the_eastern_door:0 "Guardianes de la Puerta Occidental"
 keepers_of_the_eastern_door_desc:0 "Hacia el Este, los Mohawk permanecen a ambos lados de los grandes ríos dirigiéndose al mar y están en posición de permitir o evitar que otras tribus comercien. Deberíamos forzar esta posición para nuestro beneficio económico."
 keepers_of_the_fire:0 "Guardianes del Fuego"
 keepers_of_the_fire_desc:0 "En el mismísimo corazón de nuestra tierra, los Onondaga mantienen viva la llama. Deberíamos mantener la tradición de escoger nuestro líder, el Tadodaho, entre su pueblo, ya que ellos son los expertos en acuerdos entre las mitades Este y Oeste de nuestro pueblo."
 mourning_wars:0 "Guerras del Luto"
 mourning_wars_desc:0 "Es una larga tradición de nuestro pueblo adoptar en la tribu a los guerreros capturados. Pero para reponer nuestro número y asegurar nuestra capacidad de conquista, deberíamos tratar no únicamente de adoptar guerreros uno a uno, sino a tribus enteras entre los Iroqueses."
 warriors_unity:0 "Unidad de los Guerreros"
 warriors_unity_desc:0 "Puede que no seamos la tribu más grande en cuestión de número, pero nuestra fuerte estructura tribal nos garantiza algo de lo que otros carecen: ¡unidad! Nuestros guerreros luchan como hermanos, y se mantienen juntos en el campo de batalla. Mientras mantengamos esta tradición, ¡es imposible perder!"
 the_four_kings:0 "Los Cuatro Reyes"
 the_four_kings_desc:0 "Deberíamos delegar a algunos de nuestros jefes la tarea de visitar el lejano hogar de nuestros amigos y aliados, y así reforzar esa amistad."
 CHICK_ideas:0 "Ideas de los Chickasaws"
 CHICK_ideas_start:0 "Tradiciones de los Chickasaws"
 CHICK_ideas_bonus:0 "Ambiciones de los Chickasaws"
 moundbilders_legacy_CHE:0 "Legado de los Constructores de Túmultos"
 moundbilders_legacy_CRE:0 "Legado de los Constructores de Túmultos"
 moundbilders_legacy:0 "Legado de los Constructores de Túmulos"
 moundbilders_legacy_desc:0 "Antes que nosotros, vivió en nuestra tierra un pueblo que construyó grandes ciudades-túmulo. Ahora han desaparecido, pero los túmulos persisten, y podemos obtener gran beneficio estudiándolos y usándolos para la construcción de nuestra propia ciudad."
 moundbilders_legacy_CHE_desc:0 "Anteriormente a nosotros estas tierras fueron habitadas por un pueblo que construyó grandes ciudades-túmultos. Ellos ya no están pero los montículos permanecen y ahora nosotros podemos aprender muchísimo de su estudio para la construcción de nuestra propia ciudad."
 moundbilders_legacy_CRE_desc:0 "Anteriormente a nosotros estas tierras fueron habitadas por un pueblo que construyó grandes ciudades-túmultos. Ellos ya no están pero los montículos permanecen y ahora nosotros podemos aprender muchísimo de su estudio para la construcción de nuestra propia ciudad."
 nighttime_raids:0 "Asaltos Nocturnos"
 nighttime_raids_desc:0 "Los enemigos que osen aventurarse en nuestras tierras nunca podrán descansar. Tenemos que atacar cuando intenten dormir, dañar sus provisiones, y asegurarnos que dejan nuestra tierra para no volver jamás."
 slave_raids:0 "Asaltos de Esclavos"
 slave_raids_desc:0 "Somos poderosos, y somos guerreros mortíferos, pero tenemos pocos artículos para comerciar en nuestra tierra. Nuestros vecinos, sin embargo, están siempre dispuestos a pagar por cautivos para hacerlos trabajar. Asaltando enemigos y capturando prisioneros para venderlos"
 swan_feathers_mantle:0 "El Manto de Plumas de Cisne"
 swan_feathers_mantle_desc:0 "El Manto de Plumas de Cisne es un signo de gran prestigio entre los nuestros. Debemos garantizar que nuestros jefes"
 spartans_of_miss:0 "Espartanos del Bajo Mississippi"
 spartans_of_miss_desc:0 "Los viajeros de nuestras tierras nos han hablado sobre un reino antiguo que valoraba el poder militar sobre cualquier otro signo de status, tal como hacemos nosotros. Procuremos que así sea en el futuro, y así nuestro nombre será recordado!"
 unconqured_and_unconquerable:0 "Invictos e Invencibles"
 unconqured_and_unconquerable_desc:1 "Nuestros ancianos ya no pueden luchar, pero podemos beneficiarnos de su experiencia, ya que jamás fueron derrotados."
 lessons_of_ackia:0 "Lecciones de Ackia"
 lessons_of_ackia_desc:0 "En nuestra tierra natal, la ciudad fortificada de Ackia protege los caminos que se dirigen a nuestros asentamientos. Debemos procurar recordar siempre esto, y construir poderosas ciudades fortificadas, en las que se niegue al enemigo el acceso a nuestra patria."
 tolerance_idea:0 "Tolerancia"
 tolerance_idea_desc:0 "Adoptando una visión más tolerante hacia las religiones minoritarias presentes en nuestro país, incrementaremos enormemente nuestra unidad religiosa."
 benign_diplomats:0 "Diplomáticos benévolos"
 benign_diplomats_desc:0 "Siendo más cuidadosos a la hora de seleccionar y educar a nuestros diplomáticos estaremos incrementando en gran medida nuestras oportunidades de ejercer influencia y situarnos en una posición favorable en otros países."
 CHE_ideas:0 "Ideas de los Cherokee"
 CHE_ideas_start:0 "Tradiciones de los Cherokees"
 CHE_ideas_bonus:0 "Ambiciones de los Cherokees"
 massacre_of_the_anikutani:0 "Masacre de los Ani-Kutani"
 massacre_of_the_anikutani_desc:0 "No debemos olvidar nunca el clero corrupto que antaño permitimos que nos gobernara, ni tampoco olvidar las batallas que libramos para destruirlos. No nos permitáis que gente de esa calaña vuelva a reinar sobre nosotros"
 red_chiefs:0 "Jefes Indios"
 red_chiefs_desc:0 "Organizando a los jóvenes, más aguerridos de la tribu bajo el liderazgo de un Jefe Indio, asistidos por exploradores, chamanes y un consejo de guerra proveniente de siete clanes, podemos mejorar mucho nuestra capacidad para unirnos en tiempos de guerra."
 cherokee_adaptability:0 "Adaptabilidad Cherokees"
 cherokee_adaptability_desc:0 "A medida que crezcamos, daremos con mucha gente nueva y nuevas ideas. Nunca debemos cerrarnos a esas ideas, sinó que debemos intentar integrarlas en el trabajo de nuestro pueblo, mejorando los métodos de guerra del gobierno, e incluso los métodos de comunicación."
 ghigau:0 "Ghigau"
 ghigau_desc:0 "A veces, las mujeres extralimitan su función y destacan en el campo de batalla. Estas mujeres deben ser designadas bajo el rango de las Mujeres Adoradas, o Ghigau, con derecho a voto en el Consejo de Jefes, y responsabilidad sobre el destino de los prisioneros de guerra."
 mountainous_isolation:0 "Aislamiento Montañoso"
 mountainous_isolation_desc:0 "Nuestra situación, en el corazón de una tierra de montañas y pasos angostos, dificulta a los enemigos alcanzar nuestra tierra y conquistar nuestras ciudades."
 cherokee_emperor:0 "Emperador Cherokee"
 cherokee_emperor_desc:0 "Eligiendo a uno de nuestros jefes como nuestro representante entre los extranjeros, podemos mejorar mucho nuestra capacidad de negociar y alcanzar acuerdos con ellos."
 MOVE_TRADE_PORT_ALREADY_TRADE_PORT:0 "Tu puerto comercial ya está establecido aquí."
 MOVE_TRADE_PORT_ONLY_CITY:0 "Solamente puedes trasladar tu puerto comercial a una ciudad con alto índice de población."
 MOVE_TRADE_PORT_CORE:0 "Solamente puedes trasladar tu puerto comercial a un núcleo provincial."
 MOVE_TRADE_PORT_AT_WAR:0 "No puedes trasladar tu puerto comercial estando en guerra."
 MOVE_TRADE_PORT_DIPLOMATIC:0 "Necesitas §Y$POWER$§! poder diplomático para trasladar tu puerto comercial."
 MOVE_TRADE_PORT_NOT_OUR_PROV:0 "Tienes que poseer y controlar $NAME|Y$ para mover tu puerto comercial allí."
 KUR_ideas:0 "Ideas curonianas"
 KUR_ideas_start:0 "Tradiciones curonianas"
 KUR_ideas_bonus:0 "Ambiciones curonianas"
 legacy_of_sword_brethren:0 "El Legado de los Hermanos de la Espada"
 legacy_of_sword_brethren_desc:0 "El Ducado de Curlandia está establecido en las tierras de los Schwertbrüder, la Orden los Hermanos Livonios de la Espada. Nuestro primer duque fue el Gran Maestro y nuestra nobleza los caballeros de la Orden. Los nobles se convirtieron al protestantismo y la Orden se secularizó pero la fortaleza de los Caballeros Cristianos permaneció firme."
 privilegium_gotthardinum:0 "Privilegium Gotthardinum"
 privilegium_gotthardinum_desc:0 "Mientras que nuestro pueblo es principalmente letón la mayoría de la clase gobernante es a pesar de todo germánica. De ahí que sea necesario asegurar el poder de nuestra nobleza. El privilegio otorgado por Gotthard Kettler, el primer duque de Curlandia y Semigalia permite que nuestros terratenientes se aseguren en sus tierras un campesinado nativo que le reconoce un gran poder judicial esto fortalecerá eficazmente nuestra autoridad."
 duchy_of_mercantilism:0 "Ducado del Mercantilismo"
 duchy_of_mercantilism_desc:0 "Nuestro país puede que sea pequeño pero para nada puede considerárselo insignificante el Ducado de Curlandia fue uno de los estado comerciales más importantes del Mar Báltico. Deberíamos dar un paso más, ¡promoviendo la política mercantilista podemos hacer de nuestra nación una verdadera potencia de la región!"
 booming_manufacture:0 "Producción en auge"
 booming_manufacture_desc:0 "El florecimiento del mercantilismo y una agricultura exitosa contribuyen al desarrollo de la industria. Podemos no ser la fábrica del mundo pero nuestros productos se venden por toda Europa – podemos fabricar anclas y cañones también ladrillos y baldosas vidrio, telas e incluso se han construido barcos en Goldingen Libau y Windau que se venden en Inglaterra y Francia. Una economía próspera como ésta nos será ciertamente beneficiosa…"
 couronian_colonization:0 "Colonización curoniana"
 couronian_colonization_desc:0 "El descubrimiento del Nuevo Mundo ha conllevado cambios que no pueden ser ignorados en el continente. ¡Ésta es una época de oportunidades y no nos podemos quedar atrás! Con nuestra riqueza podemos mantener una flota considerable lo que es crucial para las exploraciones y colonizaciones, además de que garantizaría nuestros intereses en el extranjero y la prosperidad del país entero."
 palaces_of_mitau:0 "Palacios de Mitau"
 palaces_of_mitau_desc:0 "El Palacio Mitau es el palacete de estilo barroco más grande de los Estados Bálticos junto al palacio de verano en Ruhenthal y probablemente sean también los palacios más impresionantes de la región. Fueron diseñados por el famoso arquitecto Bartolomeo Rastrelli y por supuesto que nos darán buena fama."
 promote_the_curonian_kings:0 "Promocionar a los reyes curonianos"
 promote_the_curonian_kings_desc:0 "Los reyes curonianos son los descendientes de los antiguos jefes curonianos. Remontándonos a la época de la Orden livonia disfrutaban de una serie de privilegios y servían al ejército en época de guerra. Una vez fundado el ducado perdieron algunos de sus privilegios y se les ha retirado del servicio militar. Quizá deberíamos volver a promocionarles de nuevo para que nuestro país sacara el mayor provecho de estos descendientes de guerreros tan violentos."
 humanist_ideas:0 "Ideas Humanistas"
 humanist_ideas_bonus:0 "Humanista Completo"
 local_traditions:0 "Tradiciones Locales"
 local_traditions_desc:0 "Gobernar un gran territorio significa gobernar sobre muchos y diversos pueblos, cada uno con sus propias costumbres y tradiciones. Incorporando estas tradiciones a nuestro código oficial de leyes, creamos un pueblo feliz y leal."
 indirect_rule:0 "Gobierno Indirecto"
 indirect_rule_desc:0 "A veces la mejor manera de conseguir que la gente haga lo que tu quieras es dejar que crean que están tomando sus propias elecciones. Un sistema de gobierno indirecto reducirá los disturbios en el territorio recién adquirido."
 cultural_ties:0 "Lazos Culturales"
 cultural_ties_desc:0 "Diferentes culturas tienen diferentes costumbres, y por alguna razón tienden a resistir los intentos de cambiar dichas costumbres. Podemos convertir esta debilidad en una fortaleza con la incorporación de los líderes locales en nuestro sistema de gobierno y que lleven a cabo nuestra voluntad de una manera aceptable para ellos."
 benevolence:0 "Benevolencia"
 benevolence_desc:0 "Nuestra nación es un bastión de tolerancia e iluminación. Asegurándonos que todas las otras naciones saben esto, podemos fomentar mejores relaciones en el extranjero."
 influence_ideas:0 "Ideas de influencia"
 influence_ideas_bonus:0 "Influencia completa"
 establish_cadet_branches:0 "Fundar ramas menores"
 establish_cadet_branches_desc:0 "La sucesión puede ser un asunto peliagudo. Al definir claramente los papeles y derechos de nuestra dinastía a lo largo de las ramas menores, garantizaremos una línea de sucesión más estable."
 tribute_system:0 "Sistema de Tributos"
 tribute_system_desc:0 "Fortalece nuestros ingresos estableciendo un sistema formalizado de tributo anual de nuestros vasallos."
 integrated_elites:0 "Élites Integradas"
 integrated_elites_desc:0 "Al reunir a la élite gobernante de nuestras naciones a nuestro gobierno, podemos suavizar el proceso de integración de sus territorios de manera significativa."
 state_propaganda:0 "Propaganda del Estado"
 state_propaganda_desc:0 "Al igual que un hombre, la reputación de una nación lo es todo, y el establecimiento de un servicio oficial de propaganda asegurará que nuestro buen nombre no se manche por las mentiras de nuestros enemigos."
 postal_service:0 "Servicio Postal"
 postal_service_desc:0 "Con las comunicaciones siendo lo que son, es difícil asegurar que nuestros despachos diplomáticos llegan a tiempo. Creando una red de oficinas de correos y paradas de descanso para los mensajeros, será más fácil que nuestra voz sea escuchada en territorios lejanos."
 marcher_lords:0 "Señores de las Marcas"
 marcher_lords_desc:0 "Concediendo una autonomía considerable a los vasallos en las regiones fronterizas, estos 'Señores de las Marcas' serán capaces de levantar grandes ejércitos militares para que nos apoyen en nuestras guerras."
 maritime_ideas:0 "Ideas marítimas"
 maritime_ideas_bonus:0 "Marítimo completo"
 boarding_parties:0 "Partes de embarque"
 boarding_parties_desc:0 "Al enseñar a nuestros oficiales de la armada a dirigir acciones de abordaje contra las naves enemigas, podemos obtener una ventaja en el combate naval aun cuando luchemos contra flotas enemigas superiores."
 improved_rams:0 "Arietes mejorados"
 improved_rams_desc:0 "El concepto de equipar los buques de guerra con arietes se remonta a miles de años, pero se han hecho grandes avances en la metalurgia desde entonces y debemos tomar ventaja de estos para crear arietes más resistentes."
 naval_cadets:0 "Cadetes navales"
 naval_cadets_desc:0 "Promoviendo la armada como la elección de carrera de los segundos o terceros hijos de la nobleza, podemos crear un cuerpo profesional de oficiales de la armada para supervisar nuestros equipos de artillería."
 copper_bottoms:0 "Fondos de cobre"
 copper_bottoms_desc:0 "La madera puede ser el material ideal para la construcción naval, pero se deteriorara con el tiempo. Montando nuestros barcos con un fondo de cobre por debajo de la línea de flotación podemos reducir este deterioro, lo que les permite resistir mejor los viajes largos."
 escort_ships:0 "Corbetas"
 escort_ships_desc:0 "Las corbetas eran una clase de pequeños buques de guerra que se diseñaron para escoltar a los barcos amigos y hostigar a los enemigo, confiando en su velocidad y maniobrabilidad más que en su potencia de fuego."
 national_arsenal:0 "Arsenal nacional"
 national_arsenal_desc:0 "Estableciendo un arsenal nacional, donde nuestros barcos de guerra puedan ser construidos y mantenidos de acuerdo con las normas uniformes, podemos desplegar una armada de guerra más grande."
 garrison_conscription:0 "Guarniciones reclutadas"
 garrison_conscription_desc:0 "Al alistar a nuestros jóvenes capaces para nuestras guarniciones podemos asegurar que tenemos suficientes hombres para defender nuestras fronteras."
 expanded_supply_trains:0 "Tren de Suministro ampliado"
 expanded_supply_trains_desc:0 "Invertir más recursos en nuestros trenes de suministro permitirá a nuestro ejército poder operar durante periodos más largos de tiempo en territorio hostil."
 sheltered_ports:0 "Puertos Protegidos"
 sheltered_ports_desc:0 "Es un hecho desafortunado que los barcos se dañen durante la batalla, e igualmente lamentable que el daño no pueda ser reparado en el mar. Para aliviar este problema vamos a crear un sistema de puertos protegidos a lo largo de nuestra costa donde nuestros barcos puedan repararse."
 diplomatic_corps:0 "Cuerpos Diplomáticos"
 diplomatic_corps_desc:0 "A través de la creación de un Cuerpo Diplomático profesional nos aseguramos que las lecciones aprendidas por diplomáticos de alto rango serán transmitidas a las generaciones más jóvenes." # [LocEditor:AwaitingBatchUpdate]
 civil_servants:0 "Servicio Civil"
 civil_servants_desc:0 "Estableciendo un Servicio Civil de burócratas jóvenes y entusiastas, aseguramos que somos capaces de adaptarnos rápidamente a los nuevos avances en la administración y el gobierno."
 free_cities:0 "Ciudades Libres"
 free_cities_desc:0 "Dar autogobierno a nuestras ciudades en materia de comercio nos permitirá abrir nuevas rutas comerciales rentables."
 inquisition:0 "Inquisición"
 inquisition_desc:0 "Establece una Inquisición sancionada por el estado para mantener la pureza religiosa de nuestro pueblo erradicando los herejes y blasfemos"
 central_indic_ideas:1 "Ideas gondis"
 central_indic_ideas_start:0 "Tradiciones de la India Central"
 central_indic_ideas_bonus:1 "Ambición gondi"
 securing_defenses_central_indic:0 "Asegurando Nuestras Defensas"
 securing_defenses_central_indic_desc:0 "Muchos consideran casi imposible controlar las colinas y las selvas de Gondwana, Jharkhand y los Garjatos y es cierto que mantener nuestro reino unido no es siempre tarea fácil.\nLa clave para hacerlo radica en el control y el mantenimiento de las múltiples pequeñas fortalezas que salpican estas regiones.\nAsegurando la lealtad de los jefes en el control de estos fuertes, y que tengan lo necesario para mantenerlos en buen estado, podemos estar seguros de que serán capaces de resistir incluso enemigos poderosos."
 tribal_religion_central_indic:0 "Religión Tribal"
 tribal_religion_central_indic_desc:0 "El sistema de creencias de nuestro pueblo es diverso y quizás poco ortodoxo. Aunque adoramos a muchos de los dioses que también adoran nuestros vecinos, en las llanuras también adoramos espíritus, dioses árbol y dioses animal. Deberíamos acoger esta diversidad y mostrar apoyo a todas las distintas fes de nuestros súbditos."
 tigers_and_elephants_central_indic:0 "Tigres y elefantes"
 tigers_and_elephants_central_indic_desc:0 "El Elefante y el Tigre inspiran respeto por toda la India. Muchos gobernantes querrían utilizar estos animales como símbolos de su poder real. También se dice que algunos reyes estarían dispuestos a pasar apuros en tierras extrañas con tal de conseguir elefantes para sus cuadras reales.\nLo que es un símbolo para estos gobernantes de tierras remotas es parte de nuestra vida cotidiana. En tierras bestias como éstas y otras igualmente poderosas, se pasean en manadas. Nuestro pueblo los conoce bien y muchos adoran a dioses en forma de tigres, cobras o algún árbol de estas junglas. Cualquier invasor debería pensárselo dos veces antes de provocar la ira de estos dioses o de aquellos que los adoran."
 flexible_caste_central_indic:0 "Sistema de Castas Flexible"
 flexible_caste_central_indic_desc:0 "Las castas como una estructura rígida nunca han sido una parte integrante de nuestra sociedad y en nuestro reino muchos negarían pertenecer a ninguna casta. La practicidad y la flexibilidad en estos asuntos permite a nuestro estado absorber incluso a los más diversos grupos de individuos."
 raiding_the_plains_central_indic:0 "Asaltando las Tierras Bajas"
 raiding_the_plains_central_indic_desc:0 "Nuestras fortalezas no sólo nos mantienen a salvo de invasores, también son excelentes puntos desde donde lanzar ataques a caravanas comerciales o a las ciudades de las llanuras. Usando nuestro conocimiento del territorio para emboscar a nuestros oponentes, podemos derrotar a enemigos más poderosos que de otro modo nos sería imposible."
 ancient_roots_central_indic:0 "Raíces Antiguas"
 ancient_roots_central_indic_desc:0 "Aunque posiblemente no tenemos las grandes ceremonias de las cortes cosmopolitas de las grandes ciudades de la India, tenemos nuestras propias tradiciones reales. Algunas de estas tradiciones tienen origen en los venerables reinos que nos precedieron en estas tierras como los Haihayas de Tripura o los reyes Naga de Barasuru.\nExiste una fuerza en la tradición, de la misma forma que la hay en lo novedoso. Nuestras tradiciones inspiran el respeto de nuestro pueblo y no están sólo para hacer que los dignatarios extranjeros se sientan como en casa."
 formalize_relations_with_cheifs_central_indic:0 "Formalizar Relaciones con los Jefes"
 formalize_relations_with_cheifs_central_indic_desc:0 "Inspiramos el respeto y lealtad de muchos de los cabecillas que controlan las fortalezas dentro de nuestro reino, pero ahora es el momento de sustituir esas lealtades personales por una relación más institucionalizada. Si los cabecillas tienen unas obligaciones con el estado más directas, nosotros tendremos el camino más fácil para poner impuestos y controlarlos."
 PRO_ideas:0 "Ideas provenzales"
 PRO_ideas_start:0 "Tradiciones provenzales"
 PRO_ideas_bonus:0 "Ambiciones provenzales"
 memory_of_angevin_claims:0 "Recuerdo de las Reclamaciones angevinas"
 memory_of_angevin_claims_desc:0 "Después del fracaso de las pretensiones de los Hohenstaufen de dominar la Cristiandad durante el siglo XIII, en 1264 Su Santidad Urbano IV eliminó sabiamente los títulos de Rey de Nápoles y Sicilia del currículum de los Hohenstaufen y los restauró a nuestro ancestro Carlos de Anjou, el cual consiguió el título de Rey de Albania por sus propios medios. Los traidores aragoneses, concediendo matrimonio a la línea de los Hohenstaufen, nos robaron Sicilia el 1282 y recientemente completaron su desobediencia a la voluntad papal en 1442 con la usurpación del título de "Rey de Nápoles" de las manos de nuestro Buen Rey Ren?. El legado de Carlos de Anjou ha caído, pero recordamos los vastos dominios de nuestros antecesores y sus aspiraciones van desde Albana hasta el mismo Jerusalén."
 revive_house_of_anjou:0 "Resucitar la Casa de Anjou"
 revive_house_of_anjou_desc:0 "La línea principal de la Casa de Anjou se extinguió el 1435 cuando la reina Juana II de Nápoles traspasó. Larga vida a nuestra línea secundaria, la Casa de Valois-Anjou, ¡fusión de las dos casas más grandes de Francia! Con la fusión de dos dinastías, la sangre real de Hugo Capeto fluye por partida doble. Con trabajo y planificación, el tortuoso apoderamiento del trono de nuestros antepasados de Anjou y el valor militar de nuestros antepasados Valois pueden unirse para hacer que la Casa de Valois-Anjou sea mayor que cualquier otra."
 composite_monarchy:0 "Monarquía compuesta"
 composite_monarchy_desc:0 "Monarquía compuesta es un término técnico para designar un reino que contiene diferentes unidades que están gobernadas por sus propios códigos legales y tradiciones, pero sin embargo unidas bajo una sola corona. ¿Puede haber una mejor definición para los reinos angevinos? Hace mucho tiempo, nuestra familia tuvo que gobernar territorios desde Anjou hasta Albania. Hoy, nuestro alcance es algo menor, y las obligaciones de un Ducado de Lorena, un Duque de Bar o un Duque de Anjou y un Conde de Provenza son considerablemente diferentes incluso cuando todos estos títulos los sustenta un solo hombre. Para nuestra flexibilidad en el funcionamiento de tan diferentes reinos hacia un objetivo común, apaciguamos a nuestros súbditos y creamos un todo que es mucho mayor que la suma de sus partes."
 tarascon_castle:0 "Castillo de Tarascón"
 tarascon_castle_desc:0 "Finalizado en 1449 por el Buen Rey Renato, esta fortaleza es una de las más poderosas de la Cristiandad y es uno de los ejemplos más bonitos de la arquitectura militar de nuestros días. Úsalo como fortaleza, como armería, como prisión, o como mero palacio de placer para gobernantes necesitado de relax."
 public_weal:0 "Bien Público"
 public_weal_desc:0 "No somos súbditos de los Valois de París. Aunque, algunas veces, sentimos que París se ha olvidado de nuestros antiguos privilegios. Quizás si hacemos causa común con otros nobles para intentar zafarnos del control parisino, encontraremos la fuerza que necesitamos para mantener nuestras prerrogativas."
 toulon_dockyard:0 "Astillero de Tolón"
 toulon_dockyard_desc:0 "Nuestro territorio es un puerto natural del Mediterráneo. Los antiguos griegos eran conscientes del valor de Marsella cuando la fundaron con el nombre de Massilia en los albores de la memoria. Mientras Marsella se mantenga como un centro comercial, Tolón será el lugar ideal para situar un astillero, un arsenal naval y sede para una flota de nuestro gran país."
 provencal_quilting:0 "Bordado Provenzal"
 provencal_quilting_desc:0 "Una de las características que distingue nuestra lengua del francés es usar 'oc' en lugar de 'oui' para decir 'sí'. Esto se puede observar en cualquier momento al escuchar a la gente gritar "¡Oc! ¡Oc!" cuando se les presenta la oportunidad tener boutis propios, la pieza entera acolchada. Estas piezas distintivas del patrimonio provenzal se pueden encontrar en cualquier lugar de Europa y su calidad deja boquiabiertos a los extranjeros. Al igual que las posesiones angevinas, siempre han sido un conglomerado de pueblos y patrimonios diferentes, aún y mantenerse como un conjunto diferenciado, las boutis son una gloriosa metáfora para nuestro hermoso país."
 MDI_ideas:0 "Ideas mogadiscias"
 MDI_ideas_start:0 "Tradiciones mogadiscias"
 MDI_ideas_bonus:0 "Ambiciones mogadiscias"
 mdi_indian_ocean_trade:0 "Comercio del Océano Índico"
 mdi_indian_ocean_trade_desc:0 "El comercio en el Océano Índico lleva a nuestros mercaderes a lugares tan lejanos como Arabia, Indostán, Malaca y hasta China. Apoyemos a nuestros comerciantes para poder incrementar nuestro beneficio de su lucrativo negocio."
 somali_sailors:0 "Marineros somalíes"
 somali_sailors_desc:0 "Nuestros marineros están atentos a los monzones de la región y los usan para conectarse con las ciudades portuarias del Océano Índico y del Mar Rojo. También desarrollan una manera inteligible de definir las islas del Océano Índico en su navegación. A los archipiélagos o grupos de islas les han puesto el nombre que lleva la isla más importante de la zona según el punto de vista somalí."
 mdi_east_african_gold_trade:0 "Comercio de Oro en el Este de África"
 mdi_east_african_gold_trade_desc:0 "Históricamente los mercaderes somalíes de Mogadiscio establecieron una colonia en Mozambique para extraer oro de las minas de Sofala y han controlado el comercio de oro en el este de África durante muchos siglos."
 city_of_mogadishu:0 "Ciudad de Mogadiscio"
 city_of_mogadishu_desc:0 "El esplendor de Mogadiscio impresionó profundamente a Ibn Battuta durante su visita en el siglo XIV. Vasco Da Gama, que pasó por Mogadiscio en el siglo XV, apuntó que era una gran ciudad con casas de cuatro o cinco plantas, grandes palacios en su parte central y muchas mezquitas con alminares cilíndricos."
 mogadishan_currency:0 "Moneda mogadiscia"
 mogadishan_currency_desc:0 "Con el fin de facilitar el comercio regional, deberíamos empezar a acuñar nuestras propias monedas, cosa que tendrá como consecuencia centralizar nuestra hegemonía comercial."
 horn_of_africa:0 "El Cuerno de África"
 horn_of_africa_desc:0 "Desde la India y Arabia, embarcaciones comerciales vienen a echar el ancla en nuestra bonita ciudad, como primer puerto natural del Cuerno de África. Vienen para comerciar y conseguir suministros para su viaje hacia el África Oriental."
 toob_benadir:0 "Toob Benadir"
 toob_benadir_desc:0 "Históricamente, Mogadiscio fue el centro de una bulliciosa industria conocida como toob benadir, especializada en los mercados de Egipto."
 TRE_ideas:0 "Ideas de Trebisonda"
 TRE_ideas_start:0 "Tradiciones de Trebisonda"
 TRE_ideas_bonus:0 "Ambiciones de Trebisonda"
 komnenoi_in_exile:0 "Comneno en exilio"
 komnenoi_in_exile_desc:0 "Los verdaderos emperadores del Imperio Romano de Oriente, la línea de Alejo I, que salvó el imperio después de que sus predecesores nos llevaran al borde de la destrucción en Malazgirt, han vivido en espartanas circunstancias, aquí en Trebisonda, después de que fuéramos sacados de Constantinopla por Isaac Ángelo en 1185. Los usurpadores de Nicea, conocidos como los Paleólogos, ahora reclaman ser emperadores, pero el mundo sabe que los herederos legítimos del Imperio Bizantino volverán para expulsar tanto a los usurpadores como a los turcos."
 pontic_mountains:0 "Montes Pónticos"
 pontic_mountains_desc:0 "Así como los Alpes separan franceses de italianos, los Montes Pónticos separan nuestra última resistencia griega en Anatolia de los turcos, los cuales se han apoderado de la meseta de Anatolia. Ponto ha sido siempre más Griega que el resto de Anatolia… quizás el legado del gran Mitrídates inspira a nuestros guerreros a la hora de golpear y aterrorizar a los turcos como hicieron los romanos."
 legacy_of_the_alexiad:0 "El Legado de la Alexiada"
 legacy_of_the_alexiad_desc:0 "La princesa Ana Comneno, la hija del padre de nuestra línea, Alejo I Comneno, escribió la Alexiada, una biografía de su padre que impresiona por su complejidad y habilidad para valorar sus actos. Puede que algo bueno pueda salir de ideas poco convencionales como dejar a una mujer culta escribir la historia"
 komnenoi_princesses:0 "Princesas Comnenas"
 komnenoi_princesses_desc:0 "Ana Comneno pudo ser la primera hija extraordinaria de un Emperador Comneno, pero no fue la última. Gobernantes de toda Europa quieren la legitimidad del linaje de Alejo I en sus familias y nuestras princesas se han convertido en una de nuestras mejores exportaciones. Hasta los gobernantes turcos se casan con nuestras hijas y con ello hemos ganado ojos y orejas en todas las cortes importantes."
 the_lessons_of_the_fourth_crusade:0 "Las Lecciones de la Cuarta Cruzada"
 the_lessons_of_the_fourth_crusade_desc:0 "Isaac Ángelo, que derrocó nuestra línea en 1185, fue también él derrocado y cegado, y, en el intento de devolver al trono al viejo bobo ciego, los venecianos saquearon la Ciudad Deseada por el Mundo en 1204. Aprovechamos el colapso de la autoridad de Ángelo para arrebatar a Trebisonda y tratar de hacer resurgir nuestro imperio. Si tu peor enemigo encuentra el infortunio y una invasión extranjera, es momento de atacar."
 terminus_of_the_silk_road:0 "Final de recorrido de la Ruta de la Seda"
 terminus_of_the_silk_road_desc:0 "Incluso cuando esta ciudad se llamaba Trapezus en las tinieblas de la Antigüedad, los antiguos griegos pudieron apreciar cómo de estratégica era la situación, el punto donde el camino continental a través de Asia encuentra la ruta marítima que conduce al Mediterráneo. En los días de los Kanes, fuimos conocidos como el punto terminal de la gran Ruta de la Seda, mientras la riqueza de China e India cruzaba Trebisonda en su camino hacia Europa. No hay razón para no intentar retener algo de la riqueza que nos atraviesa."
 greek_scholars_abroad:0 "Eruditos Griegos en el Extranjero"
 greek_scholars_abroad_desc:0 "En el antiguo mundo, todo hombre cultivado merecedor de respeto fue educado por un tutor griego, y ahora, mientras los turcos amenazan todas y cada una de las ciudades griegas en el Mediterráneo, más y más eruditos de Grecia están siguiendo la senda de sus ancestros y van a trabajar en el extranjero. Muchas de estas eminencias tienen simpatías con la causa Comnea y podrían dejarse convencer para enviarnos informes detallados de lo que pasa fuera de nuestras fronteras."
 swahili_ideas:0 "Ideas Suajilis"
 swahili_ideas_start:0 "Tradiciones Suajilis"
 swahili_ideas_bonus:0 "Ambiciones Suajilis"
 swa_indian_ocean_trade:0 "Comercio del Océano Índico"
 swa_indian_ocean_trade_desc:0 "En nuestras ciudades-estado de la costa Suajili, podemos comerciar con gente de Arabia, Indostán e incluso de la lejana China y así vender sus exóticas mercancías en el corazón de África, colocándonos en una situación muy lucrativa."
 monsoon_season:0 "Temporada de Monzones"
 monsoon_season_desc:0 "Gracias al ciclo monzónico, a veces a los barcos les resulta muy fácil viajar al este por el océano, y otras veces, los viajes hacia el oeste se agilizan, permitiendo un continuo y predecible flujo comercial que es tan fiable como el tiempo lo permita. Naturalmente, nuestros capitanes continúan pilotando sus barcos hacia esas tormentas."
 great_mosque_of_kilwa:0 "Gran Mezquita de Kilwa"
 great_mosque_of_kilwa_desc:0 "La cultura suajili es una mezcla de tradiciones, lenguas y valores árabes y bantúes, y cuando adoptamos el islam, creamos algo único en África o Arabia. La gran mezquita fue esculpida en coral e inspira el respeto y admiración de los viajeros procedentes de todos los rincones del mundo."
 indian_ocean_melting_pot:0 "Crisol de Mezclas del Océano Índico"
 indian_ocean_melting_pot_desc:0 "Las ciudades estado suajilis siempre tienen asuntos excitantes. Nunca sabes si encontrarás un marinero omaní, un capitán gujarati, un comerciante de especias malayo, o hasta un valiente mercader de la misteriosa Isla de la Luna, Madagascar. Algunos marineros vienen con cuentos de nuevas y excitantes ideas aplicadas en sus tierras, experimentos que nosotros podemos probar aquí."
 recruit_the_unbelievers:0 "Reclutar a los Infieles"
 recruit_the_unbelievers_desc:0 "Lamentablemente, los pueblos del interior no han oído aún la palabra de que no hay más Dios que Dios, pero incluso los no creyentes tienen fe en el poder de las monedas de oro. Las riquezas de nuestra tierra puede atraerlos a servir bajo nuestro estandarte… Quizás algún día hasta los inspire para vivir como nuestro Profeta."
 ivory_trade:0 "Comercio de Marfil"
 ivory_trade_desc:0 "Los europeos son nuevos invitados en nuestro mercado y su predilección por el marfil es realmente notable. Debe ser una rareza en la tierra de donde vienen. Los elefantes son abundantes y difícilmente se agotarán, así que seguiremos extrayendo sus colmillos para contentar la insaciable hambre de marfil de nuestros clientes."
 familiar_presence_abroad:0 "Presencia Familiar en el Extranjero."
 familiar_presence_abroad_desc:0 "¿Existe algún puerto en el Océano Índico donde no puedas escuchar alguien hablando suajili? Lo dudo: nuestros mercaderes han navegado hasta el último rincón del océano. A raíz de esto, la gente espera ver suajilis en su sociedad y es un buen momento para que nuestro embajador facilite su asentamiento."
 javan_ideas:0 "Ideas de Java"
 javan_ideas_start:0 "Tradiciones de Java"
 javan_ideas_bonus:0 "Ambiciones de Java"
 candi_shrines:0 "Templos Candi"
 candi_shrines_desc:0 "Para lograr una sociedad más tolerante debemos permitir que otras fes puedan rendir culto en paz. Los Templos Candi permiten que hinduistas y budistas oren juntos y creen una mayor armonía religiosa. Si podemos dar continuidad a esta política con otras religiones, lograremos la unidad religiosa."
 indianization:0 "Indianización"
 indianization_desc:0 "Nuestro modo de pensar está influenciado por el contacto comercial que mantenemos con el pueblo indio. Nuestro arte, arquitectura y cultura se han enriquecido del intercambio cultural con nuestros socios comerciales. Con los Pala, podemos integrar más fácilmente nuevas ideas en nuestro reino."
 dharmasastra:0 "Dharma-sastra"
 dharmasastra_desc:0 "Dharma-sastra es una importante tradición de la ley religiosa hindú. Gracias a sus principios, nuestra religión se ha expandido aún más."
 pan_asian_trade:0 "Comercio Pan-Asiático"
 pan_asian_trade_desc:0 "Nuestra economía confía en estrechar lazos comerciales desde la India en el oeste hasta la China, al norte. Con nuevos mercados por explotar y nuevos socios comerciales, podemos hacer crecer mucho más nuestra economía."
 bi_yearly_harvest:0 "Doble Cosecha Anual"
 bi_yearly_harvest_desc:0 "Nuestras tierras fértiles más unas avanzadas prácticas de riego, nos permiten cosechar dos veces al año en vez de lo habitual, que sería una sola vez. Esto incrementa la producción en nuestro reino."
 modernized_shipbuilding:0 "Técnicas Modernizadas de Construcción naval"
 modernized_shipbuilding_desc:0 "Dada nuestra dependencia del comercio naval, debemos continuar re-diseñando los barcos para hacerlos más viables, emulando los diseños occidentales que vemos en sus embarcaciones comerciales podremos mejorar nuestros astilleros y construir naves a un menor coste."
 terracotta_banking:0 "Sistema Bancario de Terracota"
 terracotta_banking_desc:0 "Los Cerdos de Terracota eran una parte integral de la economía majapahit, una primera forma de banco que evolucionaría hacia un completo sistema fiscal de impuestos."
 CRO_ideas:0 "Ideas croatas"
 CRO_ideas_start:0 "Tradiciones croatas"
 CRO_ideas_bonus:0 "Ambiciones croatas"
 hrvatski_ban:0 "Ban de Croacia"
 hrvatski_ban_desc:0 "Desde el principio, en nuestro estado el Ban ha sido el título de los gobernantes y cargos locales de Croacia. Históricamente, la institución de los Ban ha perdurado de varias formas hasta el siglo XX."
 pearl_of_the_adriatic:0 "Perla del Adriático"
 pearl_of_the_adriatic_desc:0 "La ciudad de Split fue siempre un punto clave de la rápida expansión de la red comercial Mediterránea Veneciana. Ahora, de nuevo bajo el control croata, podemos incrementar su estatus como comerciantes y utilizar la riqueza generada con el comercio para llevar nuestros objetivos más allá y crear un estado croata fuerte y unificado."
 granary_of_croatia:0 "El Granero de Croacia"
 granary_of_croatia_desc:0 "Eslavonia, también conocida como el granero de Croacia, es la región agrícola más fértil de nuestras tierras. Se encuentra entre el río Sava, en el sur, y el Drava y el Danubio en el norte y el este. Tenemos que asegurarnos de que sacamos todo el provecho de esta región para hacer prosperar a nuestro pueblo."
 antemurale_christianitatis:0 "Antemurale Christianitatis"
 antemurale_christianitatis_desc:0 "Hemos recibido un mensaje de Su Santidad en Roma denominando a Croacia un Baluarte de la Cristiandad por nuestra lucha contra los paganos. Dejamos claro que ningún pagano cruzará el suelo croata fácilmente."
 the_sabor:0 "El Sabor"
 the_sabor_desc:0 "El Sabor (o parlamento) ha representado, en sus varias formas, la identidad y las opiniones de nuestro pueblo desde los consejos nacionales del siglo IX. Históricamente, el Sabor de Cetin, celebrado en 1527, fue un evento importante por su extensión y confirmación de la categoría de estado de Croacia."
 croatian_renaissance:0 "Renacimiento croata"
 croatian_renaissance_desc:0 "Nuestro apoyo al Renacimiento está dando sus frutos. Dubrovnik y otras ciudades dálmatas se han convertido en el centro del Renacimiento croata, lo que produce, además de trabajos de arte y de ciencia, una amplia literatura que dejará una influencia duradera en el desarrollo del lenguaje literario croata."
 pandurs:0 "Pandurs"
 pandurs_desc:0 "Los Pandurs son una unidad de choque al servicio de Viena y se han ganado la reputación de ser unos soldados muy valientes, muy audaces y sin piedad. Los utilizaremos en beneficio de Croacia."
 CYP_ideas:0 "Ideas Chipriotas"
 CYP_ideas_start:0 "Tradiciones Chipriotas"
 CYP_ideas_bonus:0 "Ambiciones Chipriotas"
 king_of_jerusalem:0 "Reino de Jerusalén"
 king_of_jerusalem_desc:0 "En 1291, el último baluarte de los dominios continentales del Reino de Jerusalén cayó ante el sultán mameluco Baibars, pero nunca hemos olvidado que en los últimos cien años del Reino de Jerusalén, todos los reyes legítimos han sido Lusignan. Incluso ahora, después de un siglo en el exilio, los nuevos reyes Lusignan zarpan hacia Tierra Santa en el crepúsculo para ser coronados clandestinamente en donde fue nuestro reino y volverá a serlo."
 frankish_crusaders:0 "Cruzados francos"
 frankish_crusaders_desc:0 "No es una coincidencia que los sarracenos se refieran de forma genérica a los pueblos de la Cristiandad como francos. Desde los inicios, la presencia francesa en las cruzadas ha sido decisiva. El espíritu de los reyes cruzados como Felipe II Augusto y San Luís IX sigue presente en Chipre: nuestro rey Pedro una vez tomó heroicamente una parte de la costa de Anatolia. Vamos a demostrar que aquel fuego aún sigue en nuestro interior."
 commandaria_wine:0 "Vino comandaria"
 commandaria_wine_desc:0 "En el periodo que siguió a la Tercera Cruzada, Felipe II Augusto de Francia realizó una competición para determinar cuál era el mejor vino del mundo. ¿Alguien se extraña de que nuestro comandaria demostrara ser el Apóstol de los vinos en este gran concurso? El comandaria es un vino antiguo y tan sabroso como lo fue hace cientos de años. Es apreciado incluso por los turcos, quienes se supone que no toman alcohol."
 lusignan_diplomacy:0 "Diplomacia Lusignan"
 lusignan_diplomacy_desc:0 "¿Qué rey de la Cristiandad no codicia el título de Rey de Jerusalén? Por desgracia, muchos son los que lo han reclamado a pesar de que nosotros hemos controlado el título sin interrupción. Otros nos respetan lo suficiente como para tratar de infundir sangre Lusignan en sus propias dinastías y, de esta manera, acercarse a la Tierra Santa tanto en nombre como en espíritu. Este último reducto de Cristiandad en el este no puede sobrevivir sin ayuda occidental , así que debemos aprovecharnos de ello."
 cypriot_fortifications:0 "Fortificaciones Chipriotas"
 cypriot_fortifications_desc:0 "A lo largo de los siglos han sido muchos los poderes que se han extendido por Chipre, y los cruzados no desean ser simplemente uno en la sucesión de propietarios. Adónde sea que mires, esta isla está fortificada con los mejores ejemplos de castillos y fortificaciones medievales. Eso es la prueba de que estamos aquí para quedarnos, lo que causa gran consternación tanto a turcos como a griegos locales."
 repel_the_corsairs:0 "Rechazar a los Corsarios"
 repel_the_corsairs_desc:0 "Las hazañas de los legendarios hermanos Barbarroja, quienes a finales del siglo XV y principio del XVI atormentaron el Mediterráneo Oriental, siguen vivas. Pero ellos fueron simplemente los más famosos de un gran número de corsarios que son la pesadilla de los viajes marítimos por el Mediterráneo. Nuestra armada necesita fortalecerse para equipararse a esos filibusteros."
 raid_turkish_commerce:0 "Asalto al Comercio Turco"
 raid_turkish_commerce_desc:0 "Quizá los hermanos Barbarroja, brutos como eran, dieran con una valiosa estrategia. Podemos beneficiarnos de nuestra posición clave en el Mediterráneo oriental para asaltar sin tregua las naves turcas y recoger los frutos económicos de sus riquezas. Probablemente los piratas sean enemigos de todas las naciones, pero los corsarios son simplemente unos hombres de negocios, ¿cierto?"
 NAV_ideas:0 "Ideas navarras"
 NAV_ideas_start:0 "Tradiciones navarras"
 NAV_ideas_bonus:0 "Ambiciones navarras"
 dorretxeak_towers:0 "Dorretxeak"
 dorretxeak_towers_desc:0 "La fortificaciones de la Navarra medieval tenían forma de torres de castillos de piedra cúbica con múltiples elevaciones con vistas a las tierra que debía proteger. Se utilizaban como residencias para los nobles y son un punto importante de defensa en caso de invasión."
 navarrese_company:0 "Compañía Navarra"
 navarrese_company_desc:0 "Los reyes de Navarra tienen como tradición reclutar compañías de mercenarios para hacer lo que se les antoje. La más conocida de estas compañías fue la llamada Compañía navarra, que consistía en un grupo de mercenarios reclutados de las tierras de Navarra y Gascuña y que fue conocida por sus éxitos en la lucha y estabilizar tierras en Grecia."
 intrepid_pioneers:0 "Pioneros intrépidos"
 intrepid_pioneers_desc:0 "Nuestra ubicación favorable en la costa atlántica nos permite ser fácilmente partícipes de los intentos de colonización en el Nuevo Mundo. Lo único que puede esperar nuestro pequeño reino rodeado de grandes estados, es expandirse hacia tierras de ultramar."
 transatlantic_whaling:0 "Caza de ballenas transatlántica"
 transatlantic_whaling_desc:0 "La caza de ballenas vasca tiene siglos de tradición. A menudo, los especialistas vascos colaboran con países que desean expandir y mejorar sus industrias pesqueras. Deberíamos sacar provecho de estos expertos y expandir nuestras empresas de caza de ballenas con puestos en ambos lados del Atlántico."
 crosspyrenean_trade:0 "Comercio transpirenaico"
 crosspyrenean_trade_desc:0 "Además del comercio de Navarra hacia Aragón y Castilla, también deberíamos abrir rutas a través de los Pirineos. Esto nos permitiría, no solamente aprovecharnos del flujo del comercio de bienes en ambas direcciones, sino que también introduciría en Navarra modernas ideas de la burguesía francesa contemporánea."
 royal_basque_society:0 "Sociedad Bascongada"
 royal_basque_society_desc:0 "Euskalerriaren Adiskideen Elkartea, la Real Sociedad Bascongada de Amigos del País, fue creada para impulsar el desarrollo de la economía, la cultura y la ciencia vascas. Fundada con las ganancias de la Real Compañía Guipuzcoana de Caracas, un monopolio del comercio con Venezuela, beneficiaría enormemente el país en los años venideros."
 end_of_fueros:0 "Fin de los Fueros"
 end_of_fueros_desc:0 "No podemos dejar que las viejas leyes de las tierras sigan fragmentando y desorganizando nuestro estado. La Navarra moderna y progresista debe centralizar todo el poder en el gobierno, deshaciéndose de los restos de las viejas leyes y autonomías."
 AZT_ideas:0 "Ideas aztecas"
 AZT_ideas_start:0 "Tradiciones aztecas"
 AZT_ideas_bonus:0 "Ambiciones aztecas"
 flower_wars:0 "Guerras floridas"
 flower_wars_desc:0 "El mantenimiento de nuestro imperio, y del mundo, requiere de un constante flujo de cautivos. Únicamente a través de un estado en constante estado bélico, podemos asegurar nuestro acceso a este tipo de suministro. El mundo no se puede permitir la paz."
 sustaining_the_gods:0 "Preservando a los dioses"
 sustaining_the_gods_desc:0 "Con su propio sacrificio, los dioses trajeron la vida al mundo, y es a través de nuestros sacrificios que podemos preservarlos y posibilitar que mantengan el mundo. Si dejáramos de hacerlo, las consecuencias serían terribles."
 telpochcalli:0 "Telpochcalli"
 telpochcalli_desc:0 "Estableciendo una red de centros para jóvenes de rango social bajos, donde se los educa y entrena militarmente, nos aseguramos que nuestro ejército nunca tenga que hacer nuevos reclutamientos."
 eagles_and_jaguars:0 "Águilas y Jaguares"
 eagles_and_jaguars_desc:0 "Las sagradas hermandades de guerreros, los Caballeros Águila y los Guerreros Jaguar, son la cumbre de nuestras fuerzas combatientes. El deseo de algún día llegar a formar parte de ellas, inspira a muchos jóvenes guerreros a llevar a cabo actos de valentía que les puedan abrir las puertas."
 imperial_tribute:0 "Tributo imperial"
 imperial_tribute_desc:0 "Las ciudades de los imperios anualmente envían grandes caravanas con plumas exóticas, minerales extraños, joyas, conchas y demás tesoros a nuestra capital para ser depositadas al tesoro imperial, lo que nos da gran riqueza."
 floating_gardens:0 "Jardines flotantes"
 floating_gardens_desc:0 "Las sensacionales islas artificiales que hemos aprendido a construir en el lago de México no son una proeza meramente arquitectónica, sino que también una gran fuente de producción agrícola para alimentar nuestra capital."
 pochtecayotl:0 "Pochtecayotl"
 pochtecayotl_desc:0 "Los comerciantes viajan a lugares remotos, más allá de las provincias que nuestra autoridad alcanza y allí donde no se obedece a nuestros gobernantes. Si estos comerciantes se convirtieran además en nuestros ojos y nuestros oídos, ¿qué secretos llegaríamos a descubrir? "
 DAH_ideas:0 "Ideas de Dahomey"
 DAH_ideas_start:0 "Tradiciones de Dahomey"
 DAH_ideas_bonus:0 "Ambiciones de Dahomey"
 children_of_the_panther:0 "Hijos de la Pantera"
 children_of_the_panther_desc:0 "Nuestra antigua leyenda dice que nuestro linaje real es descendiente de la unión de una princesa y una pantera. Esta vieja historia solamente puede hacer aumentar nuestra fama y prestigio entre nuestros vecinos."
 slave_hunts:0 "Cacería de Esclavos"
 slave_hunts_desc:0 "Asaltando a nuestros vecinos conseguiremos esclavos que luego podremos utilizar tanto económicamente como para hacer trueques con nuestros vecinos excepto aquellos que puedan servir para nuestro ejército. De esta forma aumentamos el número de hombres que podemos llamar a las armas."
 migan_and_mehu:0 "Migan y Mehu"
 migan_and_mehu_desc:0 "El Migan y el Mehu son dos de los jefes de gobierno de nuestros reinos. Uno supervisa el norte y el otro el sur"
 lagredis:0 "Lagredis"
 lagredis_desc:0 "Introduciendo cierto número de jóvenes nobles afeminados en el harén real y presentándolos a las esposas reales, les podemos dar la libertad de actuar sin ser vistos como los ojos y los oídos del rey, especialmente en las intrigas de palacio."
 the_amazons:0 "Las Amazonas"
 the_amazons_desc:0 "Un cuerpo de cazadoras de elefantes, las Mino "nuestras madres" en Fon, se ha convertido en una parte legendaria de nuestro ejército. Con gran reputación en disciplina, efectividad y valentía, la presencia de esta unidad de guardaespaldas reales formada completamente por mujeres, inspira al resto de nuestras tropas."
 the_yovogan:0 "Los Yovogan"
 the_yovogan_desc:0 "Dado a que cada vez llegan más y más extranjeros a nuestras costas, es necesario establecer una nueva oficina en nuestro gobierno para estudiar sus formas y descubrir cuáles son sus secretos, y aprender de ellos."
 palaces_of_abomey:0 "Palacios de Abomey"
 palaces_of_abomey_desc:0 "Un gran complejo palaciego en nuestra capital sería un claro signo de poder para todo aquél que lo desafiara."
 siberian_ideas:0 "Ideas Siberianas"
 siberian_ideas_start:0 "Tradiciones Siberianas"
 siberian_ideas_bonus:0 "Ambiciones Siberianas"
 siberian_hunt_north:0 "Cazadores del Norte"
 siberian_hunt_north_desc:0 "Nuestras tierras son vastas y llenas de peligros donde un extranjero ignorante podría perderse y acabar muriendo, pero nosotros las conocemos mejor."
 siberian_fur_trade:0 "Comercio de Piel Siberiana"
 siberian_fur_trade_desc:0 "Los extranjeros nos pueden ofrecer una gran variedad de bienes a cambio de nuestra piel siberiana. Así que deberíamos utilizar este comercio de piel como un elemento clave que va a traer prosperidad a nuestro pueblo."
 siberian_enslave_captives:0 "Esclavizar a los Cautivos"
 siberian_enslave_captives_desc:0 "¡Los esclavos que hemos capturado en los asaltos trabajarán en beneficio de nuestro pueblo hasta el fin de sus días!"
 siberian_backwoods:0 "Campos Siberianos"
 siberian_backwoods_desc:0 "Nuestros asentamientos no están rodeados de grandes murallas, pero están bien camuflados en nuestras vastas tierras ningún extranjero jamás ha pisado."
 siberian_land_bought_with_blood:0 "Tierra Obtenida con Sangre"
 siberian_land_bought_with_blood_desc:0 "¿Qué podría ser mejor que cazar? ¡Asaltar a nuestros fastidiosos vecinos es el único camino a la gloria!"
 siberian_raids:0 "Asaltos Exitosos"
 siberian_raids_desc:0 "Los grandes líderes siempre están en el centro de atención. Un asalto exitoso significa más voluntarios para el siguiente."
 siberian_hunting_expansion:0 "Expansión de Caza"
 siberian_hunting_expansion_desc:0 "La caza es parte vital de la supervivencia de nuestro pueblo. Expandiendo nuestras zonas de cacería y estableciendo nuevos asentamientos podríamos obtener más pieles."
 AJU_ideas:0 "Ideas de Ajuura"
 AJU_ideas_start:0 "Tradiciones de Ajuura"
 AJU_ideas_bonus:0 "Ambiciones de Ajuura"
 aju_maritime_enterprise:0 "Empresa marítima"
 aju_maritime_enterprise_desc:0 "Desde tiempos remotos, nuestros ancestros fueron un importante enlace en el Cuerno de África al conectar el comercio de la región con el resto del mundo. Nuestros marineros y comerciantes fueron los primeros suministradores de especias y distintos bienes de lujo. Deberíamos seguir apoyando esta red comercial y mantener el contacto marítimo con Arabia, Indostán, Persia, Egipto, y hasta China."
 istunka_tournament:0 "Torneo Istunka"
 istunka_tournament_desc:0 "Históricamente, el Istunka era un torneo celebrado anualmente que se llevaba a cabo en el Estado de Ajuuraa y que en el siglo XIX se centralizó bajo el Sultanato de Geledi. El evento consistía en varios equipos que entablaban un simulacro de combate."
 gareen_imams:0 "Imanes Gareen"
 gareen_imams_desc:0 "Mientras que la Casa de los Gareen fue la dinastía gobernante hereditaria del Estado ajuuraa, ellos reclamaban la supremacía y la legitimidad religiosa sobre los demás grupos del Cuerno de África."
 aju_muslim_migrations:0 "migraciones Musulmanas"
 aju_muslim_migrations_desc:0 "Los musulmanes de Indostán, Al-Andalus, Arabia y Persia se han instalado en nuestras ciudades costeras. Algunos de ellos buscan refugio a causa de la inestabilidad que hay en sus regiones, otros quieren montar negocios o bien tienen motivos religiosos. Debido a su gran tradición de aprendizaje, van a enriquecer nuestro territorio y les emplearemos como consejeros y comandantes."
 aju_hydraulic_empire:0 "Imperio Hidráulico"
 aju_hydraulic_empire_desc:0 "Al monopolizar los recursos de agua de los ríos Juba y Shebelle, tenemos bajo control los impuestos y la agricultura de esta región." # [LocEditor:AwaitingBatchUpdate]
 aju_expelling_the_infidel:0 "Expulsando a los Infieles"
 aju_expelling_the_infidel_desc:0 "Nos han llegado noticias que dicen que las ciudades de nuestros hermanos suajilis del sur han sido saqueadas y expoliadas por los infieles portugueses. Estos molestos occidentales no pararán hasta que sometan al resto del África Oriental. ¡Deberíamos prepararnos y mostrar una resistencia fiera!"
 aju_received_assistance:0 "Recibiendo Ayuda"
 aju_received_assistance_desc:0 "Nuestras armas tradicionales como la espada, la lanza y el arco ya no son suficientes en nuestra batalla contra los portugueses. Manteniendo buenas relaciones con nuestros hermanos turcos, podríamos recibir ayuda en forma de armas de fuego y cañones que serán mucho más efectivos para tratar con esos infieles."
 BOS_ideas:0 "Ideas Bosnias"
 BOS_ideas_start:0 "Tradiciones Bosnias"
 BOS_ideas_bonus:0 "Ambiciones Bosnias"
 heretic_teachings:0 "Enseñanzas Herejes"
 heretic_teachings_desc:0 "Desde la temprana edad media, Bosnia ha sido un refugio seguro para todo tipo de herejes. Aceptados y en gran medida abandonados a su suerte en el interior remoto de Bosnia, estos pequeños grupos prosperaron en comunidades y monasterios enteros, trayendo olvidados y misteriosos conocimientos de toda Europa. Como las cruzadas e inquisidores acabaron con todos los desafíos de Roma, uno a uno. Incluso siglos de persecución católica y de la iglesia ortodoxa serbia no han logrado derrotarlos. Hoy día la Iglesia Bosnia florece y continuará sus estudios de los textos olvidados."
 per_aspera_ad_astra:0 "Per Aspera ad Astra"
 per_aspera_ad_astra_desc:0 "Coronándose a sí mismo como rey de los serbios, Bosnia y las Tierras Occidentales y Litorales a la vez que aceptado por la Iglesia Ortodoxa Serbia como el único campeón capaz de remplazar la pobre dinastía Nemanjic, el rey Tvrtko de Bosnia ha cerrado el curso del estado bosnio y ha establecido su última ambición -el legado del Imperio Serbio. Pero con ello, también ha propagado reivindicaciones de las tierras pertenecientes a poderosos príncipes, un insulto que no será fácilmente olvidado. El camino a las estrellas está lleno de dificultades."
 empower_bosnian_nobility:0 "Otorgar Poder a la Nobleza Bosnia"
 empower_bosnian_nobility_desc:0 "La historia de la Bosnia medieval ha estado un eterno equilibrio entre sus gobernantes y nobles. Presionados desde el exterior tanto por Roma como por Hungría, ansiosas por conquistar las tierras bosnias, los gobernantes de Bosnia han tenido que auto-proclamarse católicos, aunque fuere sólo de nombre, para evitar que los cruzados entraran en sus dominios. Pero al mismo tiempo toda su nobleza ha permanecido virtualmente leal a sus orígenes y también a Roma y a la Iglesia Ortodoxa Serbia – Iglesia bosnia hereje. Esto significa que gobernar Bosnia era un perpetuo juego de malabares, solamente apto para expertos. En este juego de tronos, ganas o mueres."
 italian_connections:0 "Conexiones italianas"
 italian_connections_desc:0 "La proximidad a Italia y el hecho de gobernar en parte del Mar Adriático, siempre ha significado lo mismo para Bosnia, de una manera u otra todos los caminos llevan a Roma. Pero he aquí lo que también puede dirigirse hacia otro lado."
 land_of_princes:0 "Tierra de Príncipes"
 land_of_princes_desc:0 "En el centro, Bosnia se compone de una serie de pequeños ducados y principados, algunos de ellos cuentan con raíces centenarias. Históricos vasallos de reinos e imperios extranjeros, las tierras bosnias no volverán a servir más señores."
 flexible_diplomacy:0 "Diplomacia Flexible"
 flexible_diplomacy_desc:0 "Debido a su posición entre la espada y la pared, entre el este y el oeste, entre las ciudades de Roma y de Constantinopla, Bosnia se ha tenido que adaptar para poder prosperar. Mientras que para algunos mantener buenas relaciones con tierras lejanas es una cuestión de lujo y prestigio, para Bosnia significa poder sobrevivir."
 over_hills_through_woods:0 "Por Encima de las Montañas y a Través de los Bosques"
 over_hills_through_woods_desc:0 "Situada en la parte más hostil de la Península Balcánica, Bosnia es un país dominado por montañas, cerros y cuencas de río sin ninguna infraestructura significativa ni red de carreteras. Algunos dicen que es más fácil cruzar los Alpes con un ejército que atravesar Bosnia en invierno – al menos una persona lo hizo. Los inviernos bosnios no perdonan. ¡Todos los que se adentren en sus colinas y bosques morirán!"
 MOL_ideas:0 "Ideas Moldavas"
 MOL_ideas_start:0 "Tradiciones Moldavas"
 MOL_ideas_bonus:0 "Ambiciones Moldavas"
 first_dismounting:0 "El Primer Descabalgo"
 first_dismounting_desc:0 "La leyenda del primer descabalgo, descalecat, cuenta la historia de un Dragos, un noble valaco cuya cacería de un uro lo llevó a cabalgar hacia las tierras de Moldavia. Impresionado por la belleza del reino, lo escogió como su nuevo hogar y se estableció aquí con su gente. Los uros se convirtieron en su magnífico estandarte."
 razesi_peasants:0 "Campesinos Razesi"
 razesi_peasants_desc:0 "A diferencia de lo que sucede en los estados feudales de occidente, en Moldavia la servidumbre es menos común y hay un gran número de campesinos libres, los razesi, que pueden ser propietarios de tierras o bien trabajar en los estados boyardos. Estos campesinos libres resultan ser un valioso reclutamiento y forman el pilar de nuestros ejércitos."
 upper_boyars:0 "Boyardos Superiores"
 upper_boyars_desc:0 "Los boyardos superiores, los vlastelin, forman la clase más alta de la sociedad moldava. Están exentos del pago de impuestos al hospodar, pero tienen el deber de entregar un número de guerreros proporcional al número de pueblos que posean."
 moldavia_hospodar:0 "Hospodar de Moldavia"
 moldavia_hospodar_desc:0 "Inspirado en la manera bizantina de gobernar un estado, los hospodares moldavos tienen mucho más poder sobre sus súbditos que la mayoría de los gobernantes feudales de occidente. Un hospodar puede incluso condenar sus boyardos más poderosos a la degradación, la confiscación de sus fortunas o bien la decapitación, si así lo desea."
 moldavia_metropoly:0 "Metrópoli de Moldavia"
 moldavia_metropoly_desc:0 "La Ortodoxia Moldava se muestra resistente a las influencias extranjeras, perdura ante la invasión mongola y rechaza a los misioneros católicos húngaros. La Metrópoli de Moldavia, la Iglesia Ortodoxa autónoma del reino no solo trabaja incesantemente para preservar la fe ortodoxa, sino que sus iglesias y monasterios también son centros de aprendizaje, arte y cultura."
 vlach_shepherds:0 "Valacos"
 vlach_shepherds_desc:0 "Los pastores de los Montes Cárpatos, los Valacos, son un grupo intrínsecamente difícil de influenciar que no acepta cualquier cambio y mantiene las viejas tradiciones balcánicas. En tiempos difíciles, nos recuerdan nuestro pasado para que no olvidemos quienes somos y quienes hemos sido."
 moldavian_trade:0 "Comercio Moldavo "
 moldavian_trade_desc:0 "Las nuevas leyes fiscales y privilegios comerciales concedidos por el Hospodar a los comerciantes extranjeros, han demostrado ser una inestimable fuente de beneficios económicos. Combinados con el desarrollo de los centros de comercio y de las fortalezas que los custodian, asegurarán los fuertes lazos que el comercio de Moldavia tiene por toda la región."
 pacific_northwest_ideas:0 "Ideas del Pacífico Noroccidental"
 pacific_northwest_ideas_start:0 "Tradiciones del Pacífico Noroccidental"
 pacific_northwest_ideas_bonus:0 "Ambiciones del Pacífico Noroccidental"
 great_whale_hunts:0 "Cacerías de la Gran Ballena"
 great_whale_hunts_desc:0 "Las ballenas son una de las capturas más preciadas del Pacífico Noroccidental. El inmenso animal puede destruir fácilmente incluso a uno de nuestros grandes cayucos, enviando a los cazadores a una tumba acuática. Solo los más grandes guerreros pueden cumplir con semejante empresa."
 dugout_canoes:0 "Cayucos"
 dugout_canoes_desc:0 "Los grandes bosques del Pacífico Noroccidental albergan inmensos árboles que, ahuecados, se convierten en enormes canoas capaces de llevar cientos de guerreros, o comerciar con bienes en largos viajes."
 totem_poles:0 "Tótems"
 totem_poles_desc:0 "Durante mucho tiempo nuestra gente ha esculpido los grandes árboles del bosque transformándolos en inmensos postes que relatan la historia y el legado de nuestros clanes y familias y demostrando las habilidades de nuestros artesanos a los visitantes."
 potlatch_feast:0 "Fiesta potlatch"
 potlatch_feast_desc:0 "Las fiestas potlatch son fechas de gran celebración en estas tierras. Entregar valiosos regalos que luego deben ser igualados en valor por los clanes rivales en la siguiente potlatch, es el centro de nuestra vida económica y cultural."
 legacy_of_raven:0 "El legado del Cuervo"
 legacy_of_raven_desc:0 "Cuervo, el creador del mundo y de la humanidad, fue un maestro de la astucia y del ilusionismo. Deberíamos aprender de él y deberíamos también usar la astucia y el ilusionismo contra nuestros enemigos."
 salmon_migrations:0 "Migraciones de Salmones"
 salmon_migrations_desc:0 "Cada otoño, inmensos bancos de salmones nadan contracorriente a través de los grandes ríos de nuestra tierra para desovar en el agua fresca de los lagos. Aprovechándonos de estas grandes migraciones, podemos evitar la hambruna durante los largos meses de invierno."
 noble_castes:0 "Castas Nobles"
 noble_castes_desc:0 "A diferencia de la mayoría de la gente de Norte América, nos apoyamos en una compleja jerarquía de castas, desde los esclavos en la base, hasta los aristócratas, jefes y chamanes, en la cumbre."
 hausa_ideas:0 "Ideas Hausas"
 hausa_ideas_start:0 "Tradiciones Hausas"
 hausa_ideas_bonus:0 "Ambiciones Hausas"
 heirs_of_bayajida:0 "Herederos de Bayajida"
 heirs_of_bayajida_desc:0 "El gran príncipe-guerrero Bayajida viajó de tierras lejanas al país de los hausas, donde se casó con la reina Daura. Los descendientes de su unión formaron el gran linaje real de la mayoría de las ciudades del país de los hausas y recuerdan los lazos que los unen."
 regnal_chronicles:0 "Crónicas del Reinado"
 regnal_chronicles_desc:0 "Deberíamos dejar constancia de la historia de nuestros reyes y de sus hechos en grandes crónicas que pasarán de generación en generación y así siempre serán recordados."
 sarakunan_babba:0 "Sarakunan Babba"
 sarakunan_babba_desc:0 "Aunque nuestras ciudades estén divididas, todas ellas forman parte de una compleja red donde cada una juega su rol. Para Kano y Rano, este rol, que beneficia a todo el país de los hausas, es el de "Reyes de Indigo". La producción de su extraordinario tinte da beneficio a todo el país de los hausas."
 sarakunan_kasuwa:0 "Sarakunan Kasuwa"
 sarakunan_kasuwa_desc:0 "Los bienes de los hausas se distribuyen por las vastas ciudades mercado de Daura y Katsina, las "Reinas de los Mercados". Todos los hausas son bienvenidos para comerciar en sus mercados y el flujo constante de bienes trae riqueza a muchos hausas."
 sarkin_yaki:0 "Sarkin Yaki"
 sarkin_yaki_desc:0 "Así como hacemos frente a la permanente amenaza de nuestros enemigos, deberíamos también recordar la custodia de Gobir, el Rey de la Guerra. Ellos se salvaguardan de los invasores del desierto protegiendo todas las ciudades hausa des estas amenazas."
 sarkin_bayi:0 "Sarkin Bayi"
 sarkin_bayi_desc:0 "Las constantes necesidades de trabajo de nuestro pueblo, requieren cierta cantidad de esclavos. Es responsabilidad de Zazzau, el Rey de los Esclavos, el mantener un flujo constante de esclavos en todas las grandes ciudades del país de los hausas para que nunca nos falte gente que cree y construya."
 borno_refugees:0 "Refugiados Borno"
 borno_refugees_desc:0 "Los tiempos difíciles en el este han traído muchos refugiados a nuestras tierras. Gracias a ellos, hemos podido adquirir muchos conocimientos de reinos de más allá de nuestras fronteras, por la gran gloria de nuestras tierras."
 TAR_ideas:0 "Ideas tarascas"
 TAR_ideas_start:0 "Tradiciones tarascas"
 TAR_ideas_bonus:0 "Ambiciones tarascas"
 copperworking:0 "Trabajo del cobre"
 copperworking_desc:0 "Nuestros artesanos han empezado a hacer herramientas con el metal hallado en nuestras tierras. Si domináramos este arte, ganaríamos una enorme ventaja ante nuestros vecinos."
 no_mercy:0 "Sin piedad"
 no_mercy_desc:0 "Siendo despiadado con aquellos que rechazan nuestras proposiciones de amistad, nos aseguramos de que pocos serán los que cometan tal error."
 merchant_officials:0 "Oficiales-Mercaderes"
 merchant_officials_desc:0 "Los mercaderes se encuentran entre los funcionarios de más alto rango del imperio. Esto les posibilita traer informes de acontecimientos que tienen lugar en tierras lejanas y también riquezas directamente al emperador y en su nombre."
 war_bonfires:0 "Pira de Guerra"
 war_bonfires_desc:0 "Unas hogueras inmensas mantienen conectada una red de asentamientos fronterizos para poder comunicarse y actuar rápidamente en caso de que aparezca cualquier nueva amenaza."
 fortified_frontier:0 "Frontera Fortificada"
 fortified_frontier_desc:0 "Con poderosos imperios justo en nuestras fronteras intentando constantemente conquistar nuestra tierra, debemos mantener unas excelentes fortalezas para asegurarnos de que sus asaltos no surtan efecto. Solo así seremos capaces de mantener nuestra tierra a salvo."
 otomi_settlements:0 "Asentamientos Otomís"
 otomi_settlements_desc:0 "Los otomís que viven en el noroeste están impacientes por asentarse en nuestras tierras. Si se lo permitiéramos a cambio de que contribuyeran a la defensa del imperio, conseguiríamos un valiosos hombres para nuestros ejércitos."
 tarascan_assmilation:0 "Asimilación tarasca"
 tarascan_assmilation_desc:0 "Con un cuidadoso asentamiento de nuestro pueblo en las nuevas tierras conquistadas y asegurándonos de que el purépecha sea la lengua común del imperio, rápidamente conseguiremos que estas regiones lejanas estén bajo control imperial y nos sean leales."
 AIR_ideas:0 "Ideas Air"
 AIR_ideas_start:0 "Tradiciones Air"
 AIR_ideas_bonus:0 "Ambiciones Air"
 taghlamt:0 "La Taghlamt"
 taghlamt_desc:0 "Desde los depósitos de sal del desierto hasta las grandes ciudades del país de los hausas y las tierras de pastoreo de Air, las grandes caravanas de diez mil camellos avanzan trayendo mucha riqueza. Nuestro reino se enriquece con ellas."
 cross_of_agades:0 "Cruz de Agadez"
 cross_of_agades_desc:0 "Cuando un niño llega a cierta madurez recibirá una cruz de plata de su padre y se señalan los cuatro puntos cardinales para simbolizar su libertad para ir allí donde quiera."
 legacy_of_tin_hinan:0 "Legado de Tin-Hinan"
 legacy_of_tin_hinan_desc:0 "La historia de nuestro pueblo empieza con la gran Reina Tin-Hinan, quien nos guio desde Tafilal hacia el sur. Las tradiciones que ella inició deben perdurar bajo el gobierno de nuestro Amenokal."
 blue_people:0 "Los Hombres Azules"
 blue_people_desc:0 "El añil de los velos tiñe nuestros rostros. Entre nuestra gente, este sombreado azul se ve como un signo de prestigio y riqueza de quien lo lleva."
 inadan_castes:0 "Castas Inadan – Artesanos"
 inadan_castes_desc:0 "Manteniendo las castas de herreros y demás artesanos altamente calificados en el escalón más alto de nuestras sociedades, nos aseguramos de que las artes y oficios de nuestro pueblo sean siempre valorados."
 nomadic_traditions:0 "Tradiciones Nómadas"
 nomadic_traditions_desc:0 "Desde antaño, la gente de Air hemos sido nómadas. Hemos andado por la tierra quemada por el sol del desierto, yendo de pozo en pozo. Incluso ahora, que todo cambia y que construimos una ciudad para nuestro pueblo, no debemos olvidar nuestras raíces."
 ineslemen_teachings:0 "Enseñanzas de los Ineslemen – Sacerdotes"
 ineslemen_teachings_desc:0 "Una casta de nuestro pueblo se ha dedicado a instruir a nuestra gente para que tengan una mejor adhesión al islam. Su creciente influencia ha ayudado a fortalecer la fe de nuestro pueblo."
 mossi_ideas:0 "Ideas Mossi"
 mossi_ideas_start:0 "Tradiciones Mossi"
 mossi_ideas_bonus:0 "Ambiciones Mossi"
 riale_and_yennenga:0 "Rialé y Yennenga"
 riale_and_yennenga_desc:0 "La historia de nuestra formación como pueblo se origina con la princesa mamprussi Yennenga y los cazadores mandinga Rialé. Apreciamos y mantenemos su legado, gracias a él hemos llegado a gobernar."
 mossi_cavalry_raids:0 "Incursiones de Caballería"
 mossi_cavalry_raids_desc:0 "Desde los tiempos de nuestros ancestros, los jinetes han sido los protagonistas de nuestras conquistas. Los estruendosos cascos de sus caballos por las praderas de Sahel han infundido el miedo entre nuestros enemigos y nos han facilitado muchas victorias."
 nyonnyonse_vassals:0 "Vasallos Nyonnyonse"
 nyonnyonse_vassals_desc:0 "Cada vez que conquistamos una nueva tierra, encontramos un nuevo pueblo cuyo destino es ser gobernado por nosotros. Deberíamos integrarlos como una parte importante de nuestra sociedad, una casta de poderosos vasallos a quienes confiamos la protección y el cuidado de la tierra."
 nakomse:0 "Los Nakomse"
 nakomse_desc:0 "Todo el poder viene del emperador y únicamente sus familiares pueden ostentarlo. Para servir en su nombre, la nobleza debe ser seleccionada de entre aquellos parientes en que él confía."
 land_of_the_ancestors:0 "Tierra de los Antepasados"
 land_of_the_ancestors_desc:0 "La tierra no es una mera propiedad o una polvareda es nuestra conexión con los grandes hombres que existieron antes que nosotros. Desde las tierras del más allá, velan por nosotros y jamás debemos permitir que esta conexión se rompa."
 honoring_the_masks:0 "Honrar las Máscaras"
 honoring_the_masks_desc:0 "Nuestras máscaras tienen poder. Ofician funerales y ceremonias para asegurarse de que aquellos que buscan honor sean debidamente honrados."
 friday_court:0 "La Corte del Viernes"
 friday_court_desc:0 "El gobernante tiene un deber con su gente. No puede ausentarse ni para vengar un insulto contra él o recuperar símbolos robados de su gobierno, su principal deber es mantener la corte y escuchar las peticiones de sus súbditos."
 fulani_jihad_ideas:0 "Ideas de yihad fulani"
 fulani_jihad_ideas_start:0 "Tradiciones fulani"
 fulani_jihad_ideas_bonus:0 "Ambiciones fulani"
 wandering_scholars:0 "Andantes Expertos"
 wandering_scholars_desc:0 "En nuestras tierras se encuentran comunidades de sabios del islam y morabitos que imparten enseñanzas sobre el camino de la Fe a todos aquellos que quieran escucharlos. Difunden la única fe verdadera entre nuestro pueblo."
 unrighteous_kings:0 "Reyes Injustos"
 unrighteous_kings_desc:0 "Si el rey es musulmán, su tierra será una tierra de musulmanes. Si el rey es un infiel, entonces su tierra será una tierra de infieles, sin duda. No deberíamos permitir que ningún infiel nos hunda."
 fulani_jihads:0 "Guerra fulani"
 fulani_jihads_desc:0 "Durante demasiado tiempo nuestro pueblo ha trabajado sujeto a leyes de gobernantes que profesaban ser musulmanes pero honraban a los antepasados y practicaban rituales politeístas. ¡Ya basta! La bandera del islam debe ondear sobre todos los reinos."
 imams_and_emirs:0 "Imanes y emires"
 imams_and_emirs_desc:0 "Solamente los guerreros fieles que han hecho crecer el islam y han aprendido de los eruditos, son aptos para gobernar nuestra sociedad. Ellos son ejemplos a seguir."
 islamic_scholarship:0 "Educación Islámica"
 islamic_scholarship_desc:0 "Si la gente va a seguir el camino del islam, deben conocerlo. Al fomentar la alfabetización y las becas entre hombres y mujeres por igual, avanzamos en la causa del islam."
 community_of_the_faithful:0 "Comunidad de Creyentes"
 community_of_the_faithful_desc:0 "Nuestro imperio une bajo sus estandartes a pueblos de un sinfín de orígenes. Hablan multitud de lenguas, vienen desde todas las direcciones del horizonte, pero todos en su propia lengua honran al profeta, manteniéndonos unidos."
 caliph_in_africa:0 "El Califa en África"
 caliph_in_africa_desc:0 "Los fieles deben ser dirigidos, y aquellos que claman ser el califa desde tierras lejanas no han cumplido con su deber. Tengamos un califa en nuestras propias tierras y hagamos que los fieles lo tengan como guía."
 mesoamerican_ideas:0 "Ideas mesoamericanas"
 mesoamerican_ideas_start:0 "Tradiciones mesoamericanas"
 mesoamerican_ideas_bonus:0 "Ambiciones mesoamericanas"
 olmec_legacy:0 "Legado Olmeca"
 olmec_legacy_desc:0 "Antes de que nosotros llegáramos, los olmecas, un antiguo y orgulloso pueblo, fue quien vivió en estas tierras. Las tradiciones que dejaron siguen perdurando y de ellos tenemos mucho que aprender sobre la organización de la sociedad y las formas de gobernar a nuestro pueblo."
 altepetl:0 "Altépetl"
 altepetl_desc:0 "La organización social de nuestra tierra descansa sobre la existencia de la ciudad-estado, ya se trate del Ñuu mixteco, el Cah maya o el Altépetl Nahua. Su producción y el comercio que se establece entre ellas forman conexiones que son el corazón de la vida económica de nuestro mundo."
 ball_game:0 "El Juego de la Pelota"
 ball_game_desc:0 "El juego de la pelota es parte central de nuestra vida social, donde jugadores luchan por mantener la pelota en el terreno de juego golpeándola con sus caderas. Es un ritual sustituto de la guerra a la vez que una parte importante de la vida religiosa."
 feathered_serpent:0 "La Serpiente Emplumada"
 feathered_serpent_desc:0 "Una famosa leyenda de nuestras tierras habla de la Serpiente Emplumada. A pesar de que esta figura representa muchas cosas para mucha gente, Quetzacóatl entre los nahuas, Kukulkan para los mayas, Q'uq'umatz entre los quichés, es un símbolo de unidad de todas nuestras tierras."
 ritual_bloodletting:0 "Ritual Sangriento"
 ritual_bloodletting_desc:0 "En muchas culturas de nuestras tierras, se considera apropiado que el gobernante use el sacrificio y el derrame de sangre como vía para rendir tributo a los dioses. Manteniendo esta tradición afirmamos nuestro derecho a gobernar."
 pyramid_architecture:0 "Arquitectura de Pirámides"
 pyramid_architecture_desc:0 "Las enormes pirámides de piedra que dominan nuestro paisaje han formado parte de nuestras tradiciones arquitectónicas desde los lejanos días de Teothiuacán, Tikal, Copán y Palenque. No hemos olvidado el arte de la construcción de pirámides y, también nosotros, podemos construir este tipo de edificios."
 obsidian_and_jade:0 "Obsidiana y Jade"
 obsidian_and_jade_desc:0 "Estas piedras preciosas de las montañas son algunos de los bienes más preciados de nuestro pueblo. Debemos rastrear el territorio en busca de nuevas minas, para asegurarnos de que nunca careceremos de ellas."
 KAR_ideas:0 "Ideas karamánidas"
 KAR_ideas_start:0 "Tradiciones karamánidas"
 KAR_ideas_bonus:0 "Ambiciones karamánidas"
 mehmet_bey_firman:0 "El Firman de Mehmet Bey"
 mehmet_bey_firman_desc:0 "El Visir Mehmet I publicó un decreto que decía:0 "A partir de hoy, en los conventos de derviches, en el consejo, en la asamblea y en las plazas, no se puede hablar otra lengua que no sea el turco." Anteriormente, los selyúcidas de Anatolia usaron el persa para la literatura y el árabe para la política y la ciencia, pero los turcos no podían entender estas lenguas."
 karamanid_cavalry:0 "Caballería karamánida"
 karamanid_cavalry_desc:0 "Necesitamos asegurarnos de que nuestra caballería está en buenas condiciones con un buen conocimiento de equitación y con caballos de alta calidad. Esto nos permitirá alzarnos como una caballería temible."
 kar_seize_the_opportunity:0 "Aprovechar la Oportunidad"
 kar_seize_the_opportunity_desc:0 "Desde la fundación de nuestro estado nos hemos enfrentado a amenazas provenientes de todas partes. Tenemos que hacer uso de la diplomacia, los lazos matrimoniales y loa apaciguamientos para preservar nuestra independencia contra los mamelucos de Egipto, los herederos de Osman Bey y los nómadas del este y para incrementar nuestros dominios a sus expensas."
 karamanid_architecture:0 "Arquitectura karamánida"
 karamanid_architecture_desc:0 "Hemos empezado a construir una extensa red de mezquitas, baños turcos, caravasares y escuelas para la prosperidad de nuestro pueblo. Estos edificios representarán algunas de las construcciones más impresionantes e icónicas de toda la región."
 home_of_the_whirling_dervishes:0 "Casa de los Derviches Giratorios"
 home_of_the_whirling_dervishes_desc:0 "Nuestra ciudad de Konya es el hogar de los seguidores de Mawlana, conocidos como los Derviches Giratorios, debido a su práctica consistente en danzas giratorias como forma de acercarse a Dios. El simbólico ritual se realiza girando sobre su pie izquierdo haciendo círculos alrededor del líder, el cual es el único que gira alrededor de su propio eje. Los derviches visten ropas blancas que simbolizan la muerte, una amplia capa negra que simboliza la tumba y un sombrero alto marrón que simboliza la lápida."
 true_heirs_seljuk_empire:0 "Verdaderos Herederos del Imperio selyúcida"
 true_heirs_seljuk_empire_desc:0 "Nos hemos hecho lo suficientemente poderosos para proclamar nuestro estado como el sucesor del gran imperio de nuestros antepasados. ¡Que se sepa desde hoy que somos los líderes de los turcos y los verdaderos herederos del Imperio selyúcida!"
 MON_ideas:0 "Ideas montenegrinas"
 MON_ideas_start:0 "Tradiciones montenegrinas"
 MON_ideas_bonus:0 "Ambiciones montenegrinas"
 mon_idea_1:0 "El Legado de Doclea"
 mon_idea_1_desc:0 "La legendaria Doclea fue el primer estado medieval sur eslavo en librarse del poder del Imperio Bizantino. Pequeño y mayormente compuesto por agrestes montañas, Doclea fue el hogar de grandes generales y magníficas emboscadas. Muchos ejércitos bizantinos perecieron en sus acantilados y sus estrechos valles fluviales."
 mon_idea_2:0 "Metrópoli de Montenegro."
 mon_idea_2_desc:0 "Los montenegrinos han sido históricamente miembros de la Iglesia Ortodoxa Serbia, pero gobernados por ellos mismos en una Metrópoli. Por esa razón se creó la Metrópoli de Montenegro y del Litoral, una posición que debemos reafirmar y recordar a nuestros vecinos."
 mon_idea_3:0 "Sociedad de Clanes"
 mon_idea_3_desc:0 "Tradicionalmente la sociedad montenegrina ha estado siempre dividida en clanes o casas abarcando toda la zona rural. Pocas cosas se consideraban más sagradas que la destreza física y el valor entre los hombres de estos clanes, convirtiéndose en una magnífica y entusiasta fuente de hombres de infantería."
 mon_idea_4:0 "Gusars Balcánicos"
 mon_idea_4_desc:0 "La costa de la península balcánica a lo largo del Mar Adriático tiene una larga tradición de piratería, que se remonta a la Temprana Edad Medieval. Varias generaciones de hombres han desarrollado sus carreras como gusars o piratas, interceptando y saqueando desafortunados barcos comerciantes italianos, antes de desaparecer en ocultas cuevas del litoral."
 mon_idea_5:0 "La Llamada del Mar"
 mon_idea_5_desc:0 "Tener una nada menospreciable línea de costa ha significado que los pueblos de varios estados montenegrinos fuésemos parte de la amplia comunidad Mediterránea y Europea. Es sabido que el comercio y las ideas vienen del mar y son los veteranos marineros quienes nos las traen a casa."
 mon_idea_6:0 "Reforma de Impuestos"
 mon_idea_6_desc:0 "A lo largo de la historia, nuestros clanes se han basado en un sistema ad hoc de la recaudación de impuestos en su mayoría sobre la base de las mismas necesidades diarias. Pero en verdad, si nuestro estado quiere unirse a la familia de países europeos modernos, debemos reformar nuestro sistema fiscal e imponer otro más fiable y justo."
 mon_idea_7:0 "Cojstvo I Junastvo"
 mon_idea_7_desc:0 "Un código de moral supremo de la sociedad montenegrina dicta las normas fundamentales de comportamiento en todos los campos: la Humanidad y el valor del Coraje. Es una gran fuente de honor, coraje y entusiasmo profundamente arraigada a nuestra sociedad, nunca tener miedo, no abandonar la batalla o flaquear y en lugar de eso enfrentarse siempre al enemigo, por muy poderoso que éste sea."
 RMN_ideas:0 "Ideas rumanas"
 RMN_ideas_start:0 "Tradiciones rumanas"
 RMN_ideas_bonus:0 "Ambiciones rumanas"
 flexible_recruiting:0 "Reclutamiento flexible"
 flexible_recruiting_desc:0 "Las tierras rumanas han sido invadidas muchas veces. Los campesinos rumanos han aprendido que nada bueno puede venir de los extranjeros y defenderán su tierra hasta el último hombre."
 skilled_commanders:0 "Comandantes Hábiles"
 skilled_commanders_desc:0 "Los capitanes rumanos han aprendido desde hace mucho que su mejor aliado es la tierra donde luchan. Ya sean bosques, ciénagas o valles estrechos y montañas, muchos enemigos han sido vencidos por ataques sorpresa en lugares insospechados."
 scorch_the_land_and_poison_the_wells:0 "Quemar la Tierra y Envenenar los Pozos"
 scorch_the_land_and_poison_the_wells_desc:0 "En las boscosas llanuras rumanas solo los nativos conocen cómo vivir de la tierra. ¡Ningún enemigo cosechará un cultivo rumano o beberá agua de un pozo rumano y vivirá para luchar al día siguiente!"
 latin_island:0 "Isla Latina"
 latin_island_desc:0 "Ha pasado mucho tiempo desde que nos separaron de nuestros hermanos latinos. Ninguno de nuestros vecinos habla nuestra lengua y pocos honran nuestras tradiciones, pero seguimos amando nuestra herencia latina."
 rom_peasant_soldiers:0 "Soldados Campesinos"
 rom_peasant_soldiers_desc:0 "Los soldados rumanos necesitan muy poco cuando defienden su patria. No son mercenarios, más bien campesinos defendiendo sus casas – mientras tengan comida y armas, los salarios tienen poca importancia."
 phanariote_traders:0 "Comerciantes fanariotas"
 phanariote_traders_desc:0 "Los fanariotas han traído muchas enfermedades a los Principados del Danubio, pero nadie puede negar sus habilidades como comerciantes. Sus conexiones comerciales con Constantinopla nos son de utilidad."
 phanariote_taxes:0 "Impuestos fanariotas"
 phanariote_taxes_desc:0 "Los griegos fanariotas han traído de Constantinopla un nuevo sistema de recaudación de impuestos. Nuestra recaudación tributaria se ha incrementado de manera espectacular."
 ATH_ideas:0 "Ideas Atenienses"
 ATH_ideas_start:0 "Tradiciones Atenienses"
 ATH_ideas_bonus:0 "Ambiciones Atenienses"
 dominus_athenarum:0 "Dominus Athenarum"
 dominus_athenarum_desc:0 "Señor de Atenas - El título histórico utilizado por el primer gobernante autoproclamado de las tierras de Ática y Beocia - Otto de la Roche."
 athenian_openeness:0 "La apertura de Atenas"
 athenian_openeness_desc:0 "La naturaleza misma de nuestro país - un antiguo dominio cruzado sobre tierras extranjeras, gentes y cultura - ha obligado a nuestros gobernantes en el pasado a desarrollar una aceptación natural hacia lo que es diferente a nuestra cultura. Esta es una habilidad que debemos nutrir aún más y preservar para las futuras generaciones de nuestro pueblo."
 athenian_pragmatism:0 "Pragmatismo Ateniense"
 athenian_pragmatism_desc:0 "El Dominio Extranjero sobre Atenas va y viene. Someten a Atenas - y Atenas se arrodilla. Pero con el tiempo todos se marchan para regresar de donde vinieron. Posteriormente Atenas siempre sigue, indomable en espíritu y en naturaleza, un testimonio de la repercusión de la Cuarta Cruzada."
 revive_the_latin_greece:0 "Revive la Grecia latina"
 revive_the_latin_greece_desc:0 "El Imperio Latino puede haberse ido, pero el espíritu de la Grecia Latina vive en el interior de todos los miembros de nuestro pueblo. Así como el espíritu de Grecia Latina sigue viva en nuestro pueblo, también lo hacen las ideas de nuestra antigua patria: el deseo de una mayor innovación, comercio y mayor gloria."
 latin_contracts:0 "Contratos Latinos"
 latin_contracts_desc:0 "Al ser parte tanto del mundo Católico como del Latino, tenemos conexiones y acceso a diversas cortes Europeas. Estas influencias nos permiten llegar fácilmente a un oído compasivo en tiempos de necesidad. Esto nos da un fácil acceso a aquellos que están dispuestos a tomar la espada para protegernos a cambio de oro."
 archbishop_of_athens:0 "Mantén al Arzobispo de Atenas"
 archbishop_of_athens_desc:0 "La sede del Arzobispo de Atenas fue uno de los arzobispados culturalmente más distintos de la Iglesia Católica. Sobre todo después de la caída del Imperio Latino. Pero por ello, siempre hemos considerado esto una gran fuente de inspiración y orgullo. El único bastión de la cultura Latina, que actúa como un faro brillante de la Única Iglesia. Aunque los rumores en los oscuros pasillos de Roma susurran una disolución del arzobispado, nos mantendremos firmes en nuestra fe y determinación."
 athenian_army_reform:0 "Reforma del Ejército Ateniense"
 athenian_army_reform_desc:0 "Durante mucho tiempo, nuestros predecesores han tenido que confiar en una combinación de un pequeño ejército nacional complementado por varias compañías de mercenarios Latinos. Aunque competente para nuestras necesidades defensivas, esa fuerza ha demostrado ser demasiado pequeña y demasiado cara para igualar nuestras ambiciones. Es el momento de remodelar nuestras fuerzas armadas como nuestros primos en Italia y en Europa Occidental. Debemos estudiar, aprender y aplicar las tácticas modernas de guerra para impulsar nuestras ambiciones hacia adelante."
 GOT_ideas:0 "Ideas gotlandesas"
 GOT_ideas_start:0 "Tradiciones gotlandesas"
 GOT_ideas_bonus:0 "Ambiciones gotlandesas"
 rebuild_visby:0 "Reconstruir Visby"
 rebuild_visby_desc:0 "Durante mucho tiempo nuestra querida isla y capital ha estado plagada de conflictos y mala fortuna. Visby ha caído en la decadencia y la destrucción y si alguna vez esperamos salir del barro debemos restaurar la ciudad."
 invite_mercenaries_to_visby:0 "Invitar a Mercenarios a Visby"
 invite_mercenaries_to_visby_desc:0 "El problema de ser sólo una isla es que casi no tenemos mano de obra para defendernos de los que se aprovechan de nosotros. Sin embargo esto puede ser remediado a través de mercenarios. Si pudiéramos persuadir a mercenarios para establecer la sede en Visby podríamos asegurar que siempre tengamos al menos algunas compañías con las que defendernos."
 expand_visby_dockyard:0 "Expandir el Astillero de Visby "
 expand_visby_dockyard_desc:0 "Estamos a merced del mar aquí en Gotlandia. Si queremos sobrevivir como nación debemos asegurar que contamos con una pared de madera contra nuestros enemigos, y para asegurar que tengamos esto, debemos ampliar el astillero en Visby."
 rebuild_the_trade:0 "Reconstruir el Comercio"
 rebuild_the_trade_desc:0 "Durante el largo reinado de la piratería en Gotlandia, el comercio prácticamente ha dejado de fluir a nuestras costas. Tenemos que cambiar esto y reconstruir nuestras relaciones comerciales. ¡El comercio debe fluir!"
 gutnish_merchant_adventurers:0 "Comerciantes gotlandeses aventureros"
 gutnish_merchant_adventurers_desc:0 "Incluso en la época de los vikingos Gotlandia ha sido habitada por comerciantes atrevidos, viajando a lo largo y ancho para comerciar y traer mercancías exóticas a nuestro hogar de la isla."
 gutnish_merchant_navy:0 "Marina mercante gotlandesa"
 gutnish_merchant_navy_desc:0 "Siendo dependientes del comercio como somos, sería prudente asegurar que nuestros comerciantes también funcionan como nuestra armada. Por lo tanto tenemos que armar adecuadamente nuestros buques comerciales y no sólo proteger nuestro comercio, sino también nuestra isla."
 found_visby_bank:0 "Fundar el Banco de Visby"
 found_visby_bank_desc:0 "Los bancos son herramientas muy útiles si se desea ganar dinero y Europa ha visto surgir un buen número de ellos. Nosotros, por supuesto, debemos seguir la tendencia y garantizar que podamos conseguir un acceso seguro a los préstamos mediante la fundación de un banco en Visby."
 FIN_ideas:0 "Ideas finlandesas"
 FIN_ideas_start:0 "Tradiciones finlandesas"
 FIN_ideas_bonus:0 "Ambiciones finlandesas"
 expand_viborg:0 "Expandir Viborg"
 expand_viborg_desc:0 "La fortaleza de Viborg se encuentra en la frontera más oriental de Finlandia contra el reino de Rusia. Durante siglos ha sido una defensa contra los que atacan la nación finlandesa y un obstáculo para cualquier invasor. Si ampliamos la fortaleza, empeoraría aún más la situación a nuestros enemigos."
 the_fourth_estate:0 "El Cuarto Estado"
 the_fourth_estate_desc:0 "Finlandia siempre ha confiado en su cuarto estado, los campesinos libres, para la prosperidad del reino. La clase campesina ha sido a lo largo de la historia de Finlandia, lo suficientemente potente como para desafiar a los nobles y a veces incluso el propio rey."
 settle_middle_finland:0 "Establecer Finlandia del Medio"
 settle_middle_finland_desc:0 "Durante el siglo 16 Finlandia experimentó un crecimiento sustancial en el área asignada a la población agrícola y este desarrollo fue apoyado activamente por la corona. Beneficioso a largo plazo, también desplazó a los sami y los carelianos, llevando a conflictos."
 found_turun_akatemia:0 "Fundar Turun Akatemia"
 found_turun_akatemia_desc:0 "En 1640 Turun Akatemia fue fundada por sugerencia del Conde Per Brahe por la reina Cristina de Suecia. Hoy es la primera y por lo tanto la más antigua universidad de Finlandia."
 hakkapelitta_fin:0 "Los hakkapeliitta"
 hakkapelitta_fin_desc:0 "Los hakkapeliitta eran la temible caballería finlandesa que Gustavo Adolfo empleó durante la Guerra de los Treinta Años. El nombre hakkapeliitta es una modificación finlandesa del nombre que le dieron los soldados del Sagrado Imperio Romano, derivado de su grito de batalla 'Hakkaa päälle!' o '¡Cortadlos!'/¡Derribadlos!'. Los hakkapeliitta eran temidos por sus ataques repentinos y salvajes que sorprendía al enemigo hasta la sumisión."
 the_white_death:0 "La Muerte Blanca"
 the_white_death_desc:0 "Prepárate para una invasión en primavera si deseas conquistar Finlandia tanto como lo deseas, si no quieres sentir el abrazo mortal del frío invierno Finlandés."
 anjala_conspiracy:0 "La Conspiración Anjala "
 anjala_conspiracy_desc:0 "Un punto fundamental para la construcción de la nación finlandesa fue la conspiración Anjala. Vino a consecuencia de la guerra del rey sueco Gustavo III con Rusia en 1788. Viendo al rey como un tirano y descontento con la guerra muchos oficiales finlandeses firmaron la Nota liikkala y la llevaran a la zarina Catalina la Grande. En la nota, los militares condenaban la guerra, la declaraban ilegal y pedían el restablecimiento de las fronteras finlandesas según el Tratado de Nystad. Cuando el Rey Gustavo III tuvo conocimiento de esto exigió que sus oficiales luchasen hasta el último hombre pero en vez de encogerse los oficiales se unieron para publicar la Declaración Anjala donde asumían la responsabilidad, criticaban el ataque a Rusia y declaraban que defenderían la patria si Catalina la Grande rechazaba la oferta de paz."
 ALB_ideas:0 "Ideas albanesas"
 ALB_ideas_start:0 "Tradiciones albanesas"
 ALB_ideas_bonus:0 "Ambiciones albanesas"
 all_lands_under_skanderbeg:0 "Todas las tierras bajo Skanderberg"
 all_lands_under_skanderbeg_desc:0 "Nacido en una familia noble albanesa, Skanderbeg pasó aproximadamente veinte años al servicio del Imperio Otomano. Después de desertar del ejército otomano en la batalla de Nis en 1443, incitaría y lideraría al pueblo albanés en una rebelión de veinte años contra los invasores turcos. Uno de sus mayores logros fue ser el primero en unir las tribus albanesas dispersas y fragmentadas en una fuerza de combate efectiva cuyo único objetivo sería liberar Albania de gobernantes extranjeros."
 land_of_ambushers:0 "Tierra de emboscados"
 land_of_ambushers_desc:0 "Tal es la geografía de Albania, llena de fértiles tierras bajas y colinas, rodeada de imponentes montañas y terreno rocoso. Durante siglos el pueblo Albanés se escondía en los cerros rocosos cuando llegaban sus enemigos. Sin embargo Skanderbeg cambió todo. Nuestra gente dejaría de huir y esconderse, ya no íbamos a permitir que destruyeran nuestras casas y asaltaran nuestras granjas. Pondremos nuestras trampas, colocaremos a nuestros hombres, y esperaremos a que venga el enemigo. Los ejércitos Otomanos marcharán audazmente hacia los valles de nuestro hogar, sólo para ser rechazados, retirándose a Konstantiniyye con el rabo metido entre las piernas."
 kingdom_of_albania:0 "El reino de Albania"
 kingdom_of_albania_desc:0 "Durante años nuestras tierras han sido divididas y gobernadas por los extranjeros. Nuestro pueblo nunca tuvo el deseo o la oportunidad de crear su propio estado, gobernado por los Albaneses. Pero la marea de la historia está cambiando. Como los poderosos imperios que nos rodean caen, y su influencia sobre nosotros mengua, tenemos la oportunidad de deshacer las cadenas que nos atan y podemos forjar nuestro propio destino."
 hit_and_run:0 "Golpear y correr"
 hit_and_run_desc:0 "Albania no es un país ni muy grande ni poderoso. Eso no quiere decir que no peleemos cuando los invasores extranjeros vienen a robar nuestras tierras. Tenemos siglos de experiencia en la lucha contra los invasores y una fantástica comprensión de cómo utilizar mejor nuestro terreno a nuestro favor para combatir a estos invasores. Nosotros no seguimos las tácticas militares tradicionales que hacen marchar a nuestros hombres a los valles a enfrentar al enemigo de frente - Nosotros tomamos las colinas, confundimos al enemigo, usamos nuestra infantería para atraerlos, mientras que nuestra caballería escondida flanquea su parte posterior expuesta. Antes de que se den cuenta de qué los ha golpeado, nos desvanecemos en el aire, a la espera de la próxima vez que marchen en nuestra casa."
 land_of_eagles:0 "Tierra de las águilas"
 land_of_eagles_desc:0 "El día en que los Kastrioti plantaron por primera vez nuestra bandera, adornada con el águila de dos cabezas, el mito, y nuestra nación, nació. El Águila Negra todavía vuela, y continuará haciéndolo mientras exista Albania."
 albanian_tolerance:0 "Tolerancia albanesa"
 albanian_tolerance_desc:0 "Debido a Turbulencias en la región, las tierras y los pueblos de Albania se han visto gobernados por muchos jefes diferentes. Debido a todos estos jefes, los albaneses han crecido siendo muy tolerantes con los Extranjeros. Albania es uno de los pocos lugares donde los seguidores del Cristianismo, tanto Ortodoxos como Católicos, y los Musulmanes logran convivir en completa paz."
 break_the_princes:0 "Romper el Poder de los Príncipes"
 break_the_princes_desc:0 "Nuestra Tierra fue dividida y gobernada por príncipes locales, que estaban preocupados por su propio progreso. Si queremos crear un estado moderno, debemos deshacernos de estos príncipes e imponer una sola voluntad central y gobernar para ayudar a guiar a nuestro pueblo hacia un futuro más brillante."
 PLT_ideas:0 "Ideas polotskianas"
 PLT_ideas_start:0 "Tradiciones polotskianas"
 PLT_ideas_bonus:0 "Ambiciones polotskianas"
 heritage_of_the_rus:0 "Patrimonio del Rus"
 heritage_of_the_rus_desc:0 "Polotsk es una de las ciudades más antiguas de Europa Oriental. Era uno de los centros más importantes de la Rus de Kiev y poseer la ciudad concedió una gran cantidad de prestigio a su dueño. Sin embargo, para nosotros la posesión de Polotsk sería un peldaño en nuestro deseo y ambición para restaurar la Rus."
 cultural_center:0 "Centro cultural"
 cultural_center_desc:0 " Además de ser uno de los tres más importantes centros políticos de la Rus de Kiev, Polotsk también fue un centro de cultura y religión. Bastión del cristianismo ortodoxo en Europa Oriental, Polotsk es patria de la catedral de la Santa Sofía, que albergaba muchas bellas obras de arte y artesanía medieval."
 land_of_strongholds:0 "Tierra de fortalezas"
 land_of_strongholds_desc:0 "Situado en el corazón de Europa del Este, Polotsk ha tenido la desgracia de estar situada entre grandes rivales por todos lados. Era común ver a los ejércitos marchando a través de nuestras tierras de camino a otro lugar. Para protegernos en caso de convertinos en un objetivo, nuestro pueblo construyó muchas capas de muros y almenas para protegernos."
 trade_hub:0 "Eje de Comercio"
 trade_hub_desc:0 "Debido a nuestra ubicación central en Europa Oriental nuestras tierras fueron con frecuencia lugar de muchas batallas y guerras. Estas guerras trajeron comerciantes y especuladores a nuestra ciudad, y ayudó a crear un flujo constante de comercio para nuestra gente. Durante muchos años las rutas comerciales comenzaron a formarse entorno a Polotsk y ahora la mayor parte de comercio que se dirige hacia Moscú o Nóvgorod pasa primero por nosotros."
 legacy_of_the_werewolf_prince:0 "El legado del príncipe hombre lobo"
 legacy_of_the_werewolf_prince_desc:0 "Vseslav de Polotsk fue uno de los príncipes más destacados de nuestra historia. Luchó y saqueó el rico Ducado de Nóvgorod e incluso fue proclamado por los campesino como el gran príncipe de Kiev. Vseslav luchó muchas batallas contra Príncipes vecinos, y aunque no siempre pudo ganar, su reinado engendró una época de gran prosperidad en Polotsk."
 diplomatic_initiative:0 "Iniciativa Diplomática"
 diplomatic_initiative_desc:0 "Aunque la historia de nuestro Principado está llena de heroicos príncipes y ejércitos, la verdad es que somos un pequeño reino rodeado por gigantes. Para que nuestra nación pueda sobrevivir y continuar prosperando debemos forjar relaciones con tantos países como podamos. Nuestra única oportunidad de sobrevivir es conseguir aliados fuertes y esperamos que nuestra audacia sea suficiente para que nuestros vecinos se repiensen sus planes de conquista."
 forest_of_europe:0 "Bosque de Europa"
 forest_of_europe_desc:0 "Mucho antes de que nuestros antepasados se asentaran aquí estas tierras estaban cubiertas de bosques antiguos y pantanos. Al ser abundantes en madera nuestra gente construyó sus casas aquí. Desde entonces hemos confiado en que el bosque nos proporcione los materiales y el sustento que necesitamos para sobrevivir. Cuando nuestras casas fueron saqueado, arrasadas y quemadas por tribus rivales recurrimos al bosque que nos había abastecido y protegido y utilizamos sus recursos para reconstruir rápidamente todo lo que habíamos perdido."
 PRM_ideas:0 "Ideas de Perm"
 PRM_ideas_start:0 "Tradiciones de Perm"
 PRM_ideas_bonus:0 "Ambiciones de Perm"
 capital_of_prikamye:0 "Capital de Prikamye"
 capital_of_prikamye_desc:0 "Nuestra ciudad capital, Cherdyn, es una de las ciudades más antiguas de esta parte de Siberia. Mencionada en muchas fuentes diferentes, desde Sagas Nórdicas a crónicas Árabes, Cherdyn ha sido siempre el centro natural de nuestra región del río Kama."
 the_old_traditions:0 "Las Viejas Tradiciones"
 the_old_traditions_desc:0 "A pesar de que nuestro pueblo ha sido Cristianizado en y alrededor de los principales centros de nuestras tierras, muchos en las fronteras exteriores todavía se aferran a la vieja religión y las costumbres de nuestros antepasados. Si vamos a crear un país fuerte, debemos mantener un equilibrio entre nuestra nueva y vieja religión. Somos muy pocos como para permitir que estas cosas nos separen."
 the_great_perm:0 "Gran Perm"
 the_great_perm_desc:0 "La ruta principal de esta región es el río Koma y nuestra capital Cherdyn goza de las riquezas que nos traen los comerciantes de este río."
 warriors_of_taiga:0 "Guerreros de la Taiga"
 warriors_of_taiga_desc:0 "Profundo en el norte, más allá de todas las antiguas ciudades y los kremlins de Rus, se encuentra la tierra de los bosques boreales: pinos, abetos y alerces reinan este reino nevado supremo e indiscutido. Nuestros guerreros viajan entre estos árboles - inigualables en su conocimiento y comprensión de las leyes de taiga. En nuestras tierras ningún ejército nos encontrará o nos atrapará - si no queremos que lo haga."
 turkic_mercenaries:0 "Mercenarios Turcos"
 turkic_mercenaries_desc:0 "A lo largo de los siglos diferentes pueblos turcos han llegado a las tierras que nos rodean y con el tiempo muchos han emigrado a otros lugares. Guerreros capaces y fuertes, estos hombres son incomparables en el arte de la guerra de caballería y por una moneda servirán como excelente caballería mercenaria."
 komi_tolerance:0 "Tolerancia Komi"
 komi_tolerance_desc:0 "Nuestra gente todavía recuerdan los días no hace mucho cuando tuvieron otra religión. Aunque la mayoría ahora aman este nuevo Dios que nos trajo la Rus, no despreciamos a nuestros hermanos que se aferran a las formas de la naturaleza cuyos espíritus todavía nos rodean en las profundidades de nuestros bosques."
 permian_army_reform:0 "Reforma de la Armada Persa"
 permian_army_reform_desc:0 "Como miembros de un pueblo seminómadas de cazadores y comerciantes, nuestras gentes han confiado durante siglos en los mercenarios tucos y los vasallos de nuestro gobernante que luchen para proteger a estas tierras. Sin embargo los tiempos están cambiando y los rumores de nuevas formas de lucha nos han llegado de Europa. Si queremos superar nuestros humildes comienzos y convertirnos en miembros iguales de la familia de países europeos modernos tenemos que reformar nuestro ejército y crear una fuerza permanente capaz de proteger a nuestros hogares. Después de todo más vale prevenir que curar."
 ASH_ideas:0 "Ideas ashanti"
 ASH_ideas_start:0 "Tradiciones ashanti"
 ASH_ideas_bonus:0 "Ambiciones ashanti"
 ash_idea_1:0 "Concilio de Ancianos"
 ash_idea_1_desc:0 "El gobernante de nuestra tierra debe ser la autoridad final, pero no debería tener el poder ilimitado. En definitiva, su lealtad al estado y, si falla al estado, el consejo de ancianos debe tener el poder de controlarlo."
 ash_idea_2:0 "Los fuertes de esclavos"
 ash_idea_2_desc:0 "Los extranjeros han llegado a nuestra tierra buscando comerciar esclavos, marfil y oro. Debemos darles estas cosas a cambio de obtener los bienes y la tecnología que sólo ellos pueden producir."
 ash_idea_3:0 "La Coalición Akan"
 ash_idea_3_desc:0 "Debemos recurrir a la ayuda de ciudades y estados vecinos de Akan para que ayuden a nuestras tropas en la guerra contra nuestros enemigos. De esta manera podemos ampliar nuestro poder."
 ash_idea_4:0 "El Taburete de Oro"
 ash_idea_4_desc:0 "El Taburete de Oro sostiene el alma de nuestra nación, traído desde el cielo por el sacerdote y asesor del primer Asantehene. El que se sienta en él, gobierna."
 ash_idea_5:0 "Coalición Centralizada"
 ash_idea_5_desc:0 "Ahora que hemos formado una coalición de nuestros vecinos, tenemos que unir y centralizar esta coalición, centrando autoridad sobre la persona del rey de Ashante. De esa manera, podemos traer cientos de miles de hombres a la batalla."
 ash_idea_6:0 "Reformas de Osei Kwadwo"
 ash_idea_6_desc:0 "Debemos establecer una verdadera administración nacional, al servicio del rey, para asegurar que nuestro reino está bien gobernado, y trazar la mayor fortaleza de cada una de las aldeas bajo nuestro gobierno."
 ash_idea_7:0 "Ejército nacional"
 ash_idea_7_desc:0 "Somos un solo pueblo, y tenemos un ejército. Trayendo tropas de todo el imperio y los pueblos conquistados a nuestro ejército, nos aseguramos de su integración dentro de la sociedad Ashante, y aumentamos su aceptación a nuestro gobierno."
 guajiro_ideas:0 "Ideas Arawak"
 guajiro_ideas_start:0 "Tradiciones Arawak"
 guajiro_ideas_bonus:0 "Ambiciones Arawak"
 guajiro_warrior_culture:0 "Cultura Guerrera"
 guajiro_warrior_culture_desc:0 "Somos un pueblo de guerreros, y nuestra sociedad se formó con ese fin - la guerra. Los que no pueden luchar, trabajan los campos y abastecen a los guerreros."
 guajiro_land_cultivation:0 "Cultivo de la Tierra"
 guajiro_land_cultivation_desc:0 "A diferencia de nuestros vecinos, que prefieren el estilo de vida cazador-recolector, nuestro pueblo ha dominado el concepto de trabajo de la tierra. ¿Por qué dar vueltas en busca de alimento, cuando lo puedes hacer crecer fuera de tu casa, y alimentar a cien veces más personas?"
 orinoco_trade:0 "Comercio del Orinoco "
 orinoco_trade_desc:0 "La cuenca del Orinoco es la línea de vida de toda nuestra región. El poderoso río es también un excelente medio de comunicación entre los pueblos distantes y las comunidades pesqueras, una perfecta carretera comercial para el comercio amazónico."
 tribal_tolerance:0 "Tolerancia Tribal"
 tribal_tolerance_desc:0 "Sin una sola cultura o conjunto de costumbres, nuestro pueblo ha desarrollado un agudo sentido de asombro por todo lo que es diferente. Los comerciantes de lugares lejanos se considera que traen buena suerte, y cualquier costumbres diferente no es un problema."
 guajiro_raiders:0 "Asaltantes Arawak"
 guajiro_raiders_desc:0 "Los asaltantes arahuaco son famosos de su capacidad para llevar a cabo ataques rápidos relámpago contra enemigos desprevenidos."
 guajiro_enemy_of_my_enemy:0 "Enemigo de mi enemigo"
 guajiro_enemy_of_my_enemy_desc:0 "Sólo porque no te conozco, no significa que no pueda luchar contra mis enemigos junto a ti."
 guajiro_jungle_warfare:0 "Guerra de la Selva"
 guajiro_jungle_warfare_desc:0 "Las selvas y el terreno accidentado que harían a la mayoría encogerse de terror es lo que llamamos nuestro hogar."
 MPC_ideas:0 "Ideas mapuches"
 MPC_ideas_start:0 "Tradiciones mapuches"
 MPC_ideas_bonus:0 "Ambiciones mapuches"
 mpc_idea_1:0 "Pucaras mapuches"
 mpc_idea_1_desc:0 "Una red de fortalezas de piedra esparcidas por nuestras tierras nos debe proporcionar los medios para detenernos de los enemigos, y lograr victorias en la guerra."
 mpc_idea_2:0 "Palos clava"
 mpc_idea_2_desc:0 "Los tradicionales palos de lucha de nuestros líderes sirven como una simple destreza masculina. ¡Vamos a hacer que resplandezcan, para recordar a nuestros guerreros su propio valor!"
 mpc_idea_3:0 "Tácticas Mapuche"
 mpc_idea_3_desc:0 "Debemos ser flexibles y adaptables en la guerra, observando y aprendiendo de nuestros enemigos. De este modo, incluso con armamento inferior podemos esperar alcanzar la victoria contra los enemigos."
 mpc_idea_4:0 "Tejido Mapuche"
 mpc_idea_4_desc:0 "No hay arte más prestigioso entre nuestro pueblo que el de tejer. Un arte transmitido de madre a hija por pura observación. Una mujer que domina el arte del tejido conseguirá una dote mayor y nuestros tejidos nos dan bienes que se comercializarán entre nuestros vecinos."
 mpc_idea_5:0 "Ngillatun"
 mpc_idea_5_desc:0 "Las ceremonias de oración masiva ayudan a unir a nuestros pueblos y son una de las grandes fuerzas de nuestra comunidad."
 mpc_idea_6:0 "Parlamentos de Paz"
 mpc_idea_6_desc:0 "Mientras que la guerra es una herramienta poderosa, no debemos rechazar la propuesta diplomática de nuestros vecinos. Celebrar un gran parlamento con los aspirantes a conquistadores podría evitar la guerra por completo."
 mpc_idea_7:0 "Ruxafe"
 mpc_idea_7_desc:0 "De la riqueza que nos ceden nuestros enemigos a cambio de paz, podemos extraer muchos metales preciosos. Aprender a trabajar la plata para hacer joyas y ornamentos aumentaría enormemente el prestigio de nuestro pueblo. ¡Debemos entrenar plateros ahora!"
 HAM_ideas:0 "Ideas hamburguesas"
 HAM_ideas_start:0 "Tradiciones hamburguesas"
 HAM_ideas_bonus:0 "Ambiciones hamburguesas"
 hamburg_republic:0 "República burguesa"
 hamburg_republic_desc:0 "¡Nuestros burgueses jamás temerán la tiranía de un rey! Los burgueses de Hamburgo no permitirán que su ciudad libre caiga bajo un régimen aristocrático."
 walls_of_hamburg:0 "Las murallas de Hamburgo"
 walls_of_hamburg_desc:0 "Un rasgo característico de nuestra ciudad es las grandes murallas que rodean la totalidad de Hamburgo. Estos muros siempre tan atentos protegerán a los ciudadanos de la guerra y el conflicto."
 first_constitution:0 "Primera Constitución de Hamburgo"
 first_constitution_desc:0 "El Rezeß es un compromiso entre el Senado y los ciudadanos creados después de los problemas causados entre Hein Brandt y Juan IV de Sajonia-Lauenburgo. Ahora disponemos de derechos definidos que inheren del estatus de burgueses de la ciudad."
 johanneum:0 "La Escuela Johanneum"
 johanneum_desc:0 "La primera escuela de Hamburgo, reviviendo el viejo pensamiento clásico y las lenguas de griego clásico y latín. ¡Con la educación criaremos una nueva y más fuerte generación de mentes jóvenes para servir a la ciudad!"
 berenberg_bank:0 "El Banco Berenberg"
 berenberg_bank_desc:0 "El primer banco comercial que existió, siendo expertos en ayudar a comerciantes a ampliar su comercio. Con este prestigioso banco en nuestra ciudad, sin duda la ciudad prosperará."
 elbe_shipyards:0 "Los astilleros del Elba"
 elbe_shipyards_desc:0 "Una de las principales industrias de Hamburgo son sus astilleros. Ahora que la ciudad ha crecido al otro lado del río Elba, se ha presentado la oportunidad de ampliar grandemente la construcción naval."
 hanseatic_city:0 "Ciudad hanseática"
 hanseatic_city_desc:0 "Hamburgo es uno de los tres miembros principales de la Liga hanseática y tiene sus propios lazos fuertes con todos los antiguos miembros hanseáticos y socios."
 INC_ideas:0 "Ideas Incas"
 INC_ideas_start:0 "Tradiciones Incas"
 INC_ideas_bonus:0 "Ambiciones Incas"
 machu_picchu:0 "Machu Picchu"
 machu_picchu_desc:0 "Machu Picchu, o "antiguo pico", construido aproximadamente en 1450 al noroeste de Cuzco, Perú. Está situado en la loma de una montaña, a 2.430 metros sobre el mar, cerca del valle sagrado. Se cree que esta ciudad fue construida como finca de Pachacuti, el gobernante del Cuzco."
 mitma:0 "Política Mitma"
 mitma_desc:0 "Mover a pueblos enteros de los territorios leales a tierras recién conquistadas o en la frontera ayudará a expandir el imperio. Este tipo de reasentamiento forzoso también se utilizará para reasentar a la población de las zonas recién conquistadas en el núcleo del territorio del imperio. Las estrictas leyes prohíben a las personas que regresen a sus hogares originales."
 quipu:0 "Quipu"
 quipu_desc:0 "Es un sistema que utiliza nudos en una cuerda para almacenar información. Los nudos representan un número de cero a nueve que se puede utilizar para almacenar cantidades o para la contabilidad. Los nudos se pueden utilizar también para referirse a logogramas en la misma cuerda. Los nudos muestran qué sílaba en el logograma hay que usar y combinando varias cuerdas, puedes hacer frases."
 drafted_hatun_runas:0 "Reclutando los hatun runas"
 drafted_hatun_runas_desc:0 "Hatun runas son los hombres comunes del imperio. Uno de cada cincuenta será elegido para servir en el ejército desde que cumpla 25 años y durante los siete siguientes. Esto proporciona un ejército grande y profesional, más disciplinado que los de nuestros adversarios."
 mita_system:0 "Sistema Mit"
 mita_system_desc:0 "De los 15 a los 50 años, todos los varones están obligados a trabajar bajo el sistema de la mita. Esto significa que durante un período un año actuarán como mano de obra gratuita para el gobierno. El trabajo está regulado para que no entre en conflicto con la posibilidad de mantener a sus familias."
 llama_michis:0 "Llamas michis"
 llama_michis_desc:0 "Las llamas tienen muchas funciones en nuestra sociedad. Sirven como bestias de carga, como sacrificios, proporcionan carne, lana y su estiércol se utiliza como fertilizante. Controlando la reproducción y el uso de la llama a través de michis o pastores del gobierno nos aseguramos que la población llama se controla estrictamente. Esto permitirá un aumento de la población de llamas."
 tambo:0 "Estaciones de camino tambo"
 tambo_desc:0 "Nuestro sistema de carreteras es la columna vertebral de nuestro imperio. Para mayor beneficio de nuestros militares y la administración erigiremos estaciones de camino tambo a lo largo de todas las carreteras."
 CHM_ideas:0 "Ideas Chimu"
 CHM_ideas_start:0 "Tradiciones Chimu"
 CHM_ideas_bonus:0 "Ambiciones Chimu"
 chm_idea_1:0 "Irrigación dentro del Valle"
 chm_idea_1_desc:0 "Construyendo grandes canales que conecten las fuentes de agua de los valles de nuestra patria podemos mejorar en gran medida las técnicas de riego y la productividad de nuestra tierra."
 chm_idea_2:0 "Ciudadelas"
 chm_idea_2_desc:0 "Los complejos Reales deben estar bien defendido, ciudades fortificadas cada uno de ellos. Si aseguramos a los enemigos que tendrán que librar una batalla terrible para llegar a ellos, aseguramos que nuestro imperio permanecerá protegido."
 chm_idea_3:0 "Dividir Herencia"
 chm_idea_3_desc:0 "No es conveniente que el hijo que hereda el reino también deba heredar la riqueza de su padre, ni la casa de los muertos. Que la riqueza vaya a otros parientes, y deje a los muertos retener su casa ya que el nuevo rey construirá un palacio propio."
 chm_idea_4:0 "Vigilancia de la Luna"
 chm_idea_4_desc:0 "La diosa de la luna Si es la guardiana de todos los bienes. Debemos seguir su camino, y estar atentos a las tramas y los ladrones en la oscuridad."
 chm_idea_5:0 "Reubicación de los Artesanos"
 chm_idea_5_desc:0 "No es apropiado que nuestras tierras conquistadas deban tener mejores artesanos y sabios que la capital. Las grandes manos y mentes del imperio deben ser llevados a Chan Chan para servirnos directamente."
 chm_idea_6:0 "Economía Especializada"
 chm_idea_6_desc:0 "A medida que crece nuestro imperio, nosotros debemos cambiar de intentando que cada pueblo tenga lo que necesite con un sistema que redistribuye la riqueza de todos entre el Imperio y donde todos producen lo que mejor producen."
 chm_idea_7:0 "Los Mi'ta"
 chm_idea_7_desc:0 "Las batallas rituales que nuestro pueblo luchó una vez son una cosa del pasado. Ahora es el momento de grandes ejércitos y conquista. Al decretar que todos los hombres debe servir y trabajar para el rey, podemos obligarlos al servicio militar."
 MCA_ideas:0 "Ideas Muiscanas"
 MCA_ideas_start:0 "Tradiciones Muiscanas"
 MCA_ideas_bonus:0 "Ambiciones Muiscanas"
 mca_idea_1:0 "Zipa y Zaque"
 mca_idea_1_desc:0 "Para dirigir mejor a nuestro pueblo, un gobernante debería supervisar las regiones del norte del país y otro las regiones del sur. De esta forma ambos serán más capaces de supervisar los territorios bajo su autoridad."
 mca_idea_2:0 "El Dorado"
 mca_idea_2_desc:0 "Para honrar a los Dioses, el Zipa se tiene que bañar cada año en el lago de Guatavita, cubierto de polvo de oro. De ese modo, el oro se convierte en un sacrificio a los dioses, y un signo de nuestro poder."
 mca_idea_3:0 "Lucha gueche"
 mca_idea_3_desc:0 "El título de guerrero gueches se debe dar a los campeones de nuestros juegos de lucha libre. Estos, que han demostrado estar por encima de todos los demás, son una verdadera inspiración para tu joven guerrero."
 mca_idea_4:0 "El cuento de Bochica"
 mca_idea_4_desc:0 "El gran héroe Bochica, que puso fin a la gran inundación creando la Catarata de Tequendama y que castigó a Huitaca y a Chibchacum, sigue siendo una inspiración para nuestra gente, por lo que pueden aspirar a ser héroes, también."
 mca_idea_5:0 "Trueque de Esmeraldas"
 mca_idea_5_desc:0 "Las magníficas gemas verdes de nuestra tierra son la envidia y el deseo de todos los que la conocen. Y son tan abundantes para nosotros que sirven como objeto de trueque."
 mca_idea_6:0 "Agricultura de Terraza"
 mca_idea_6_desc:0 "Para tomar la ventaja máxima del espacio limitado de las tierras altas, hemos desarrollado la agricultura en terraza y la mejor técnica de irrigación."
 mca_idea_7:0 "Derecho consuetudinario"
 mca_idea_7_desc:0 "A pesar del gobierno de Zipa y Zaque, su dominio se ve limitado por antiguas costumbres, y su función es la de mantener y aplicar esas costumbres, no sólo para hacer cumplir sus caprichos."
 CYA_ideas:0 "Ideas Chachapoyas"
 CYA_ideas_start:0 "Tradiciones Chachapoyas"
 CYA_ideas_bonus:0 "Ambiciones Chachapoyas"
 cya_idea_1:0 "Guerreros de las Nubes"
 cya_idea_1_desc:0 "Somos un orgulloso y antiguo linaje de guerreros. Siempre debemos mantener ese legado, para que otros teman atacarnos."
 cya_idea_2:0 "Legado de Kuelap"
 cya_idea_2_desc:0 "Nuestra inmensa fortaleza de Kuelap es una hazaña casi incomparable en los Andes. El ejemplo de arquitectura que define debe ser acogido."
 cya_idea_3:0 "Fortalezas en la Cumbre"
 cya_idea_3_desc:0 "Nuestras ciudades y fortalezas residen sobre montañas inmensas, más allá de las nubes. Presentan un obstáculo formidable para cualquiera que se trate de invadirnos."
 cya_idea_4:0 "Diplomacia de Mujeres"
 cya_idea_4_desc:0 "Puede ser sabio, a veces, confiar misiones diplomáticas delicadas no a guerreros o reyes, sino a las mujeres de nuestro pueblo, que es más probable que ganen el oído de los soberanos enemigos."
 cya_idea_5:0 "Resistencia Chachapoya"
 cya_idea_5_desc:1 "Aun cuando ya no podamos usar a nuestros hombres para luchar ni a nuestras mujeres para la diplomacia, aún pueden servir a nuestro pueblo con su experiencia."
 cya_idea_6:0 "Purunmachus"
 cya_idea_6_desc:0 "Para honrar a nuestros muertos, debemos construirles un gran sarcófago de arcilla, en las montañas remotas y en grandes acantilados, donde serán sepultados."
 cya_idea_7:0 "Bosque de Nubes"
 cya_idea_7_desc:0 "La inmensa selva tropical de los Andes amazónicos altos forman una aterradora capa de defensa alrededor de nuestras casas, donde emboscadas y amenazas naturales esperan a los ejércitos errantes."
 TEU_ideas:0 "Ideas Teutónicas"
 TEU_ideas_start:0 "Tradiciones Teutónicas"
 TEU_ideas_bonus:0 "Ambiciones Teutónicas"
 teu_idea_1:0 "Reforma el Ejército"
 teu_idea_1_desc:0 "Los caballeros Alemanes, veteranos de las cruzadas y un sinfín de guerras europeas simplemente no son lo suficientemente numerosos como para seguir siendo la base de nuestros ejércitos. Ahora tenemos que reorganizar el ejército para preparar el camino para los regimientos nacionales, capaces de reemplazar a los caballeros en el campo de batalla."
 teu_idea_2:0 "Reclutar Campesinos"
 teu_idea_2_desc:0 "Ha quedado claro que ya no podemos depender de voluntarios extranjeros para llenar nuestras filas del ejército. No importa qué tan experimentados y valiosos sean. En su lugar, hay que desarrollar un sistema que nos permita reclutar a nuestros súbditos, Alemanes y no Alemanes."
 teu_idea_3:0 "Ajustar nuestras Tácticas de Infantería"
 teu_idea_3_desc:0 "Las batallas Europeas contemporáneas han demostrado que la era de la infantería está a punto de comenzar. Ahora es el momento de desarrollar nuevas tácticas, adoptar el lucio, y reformar nuestro concepto medieval de infantería auxiliar en la principal fuerza de combate de nuestros futuros ejércitos."
 teu_idea_4:0 "Asumir Autoridad Religiosa"
 teu_idea_4_desc:0 "Poner fin a la práctica de autonomía religiosa suelta de los obispos locales dentro de nuestro reino. Todos los asuntos religiosos, desde los impuestos, a la conversión de la gente del lugar, serán de ahora en adelante asuntos de Estado."
 teu_idea_5:0 "Expandir las marcas"
 teu_idea_5_desc:0 "Conceder la autonomía a los gobernadores de las regiones fronterizas y reformar sus tierras como marcas. Estos territorios especiales pagarán menos impuestos al estado a cambio de la obligación de mantener la mayor disposición para el combate en tiempos de guerra, así como en tiempos de paz. Esto debería darnos con un considerable flexibilidad militar a un bajo coste."
 teu_idea_6:0 "Promover obispos prusianos"
 teu_idea_6_desc:0 "Otorgar nuevos derechos y privilegios a nuestros obispos Prusianos, asegurando su lealtad en todos los asuntos."
 teu_idea_7:0 "Un Estado, Una Religión"
 teu_idea_7_desc:0 "Reservar todas las oficinas estatales sólo para los de nuestra religión. Los herejes y paganos ya no son bienvenidos en nuestro reino."
 BUL_ideas:0 "Ideas búlgaras"
 BUL_ideas_start:0 "Tradiciones búlgaras"
 BUL_ideas_bonus:0 "Ambiciones búlgaras"
 bul_idea_1:0 "Confirmar los boyardos búlgaros"
 bul_idea_1_desc:0 "Como era la norma para los pueblos eslavos de Europa del Este, la institución de la aristocracia Boyarda era común entre los búlgaros en prácticamente todas las iteraciones de su estado. Ahora, con los otomanos finalmente desaparecidos y nuestro pueblo libre, debemos renovar las viejas tradiciones y estructurar nuestra sociedad como lo era antes."
 bul_idea_2:0 "Erradicar las Herejías"
 bul_idea_2_desc:0 "Siglos de luchas religiosas, así como gobernantes paganos han dejado una huella en nuestro pueblo. Debemos acabar con todas estas doctrinas peligrosas porque la fuerza está en la unidad."
 bul_idea_3:0 "Unidad Antes que Feudo"
 bul_idea_3_desc:0 "Ahora que somos libres de nuevo, debemos asegurarnos de que la nobleza Búlgara nunca ponga sus pequeñas rencillas por encima del interés común de nuestro pueblo. ¡Bulgaria no caerá nunca más en la noche como lo hizo antes de los Otomanos! Unidos debemos reclamar el lugar que es nuestro por derecho."
 bul_idea_4:0 "Reformar el Ejército"
 bul_idea_4_desc:0 "La edad Medieval ha pasado y ahora nos encontramos en un nuevo mundo dominado por la pólvora, los ligeros invasores de caballería del este y motores de asedio que pueden convertir las paredes más altas en montones de escombros. Debemos adaptarnos a estos cambios y asegurar que nuestros ejércitos son competentes y lo suficientemente numerosos como para enfrentar todos los desafíos, no importa de dónde vengan."
 bul_idea_5:0 "Reformar la Iglesia Búlgara"
 bul_idea_5_desc:0 "La Iglesia Ortodoxa de Bulgaria es la primera Iglesia autocéfala Ortodoxa Eslava. Una vez fuente de gran orgullo y energía, se degradó durante la conquista Bizantina de Bulgaria y su decadencia continuó durante nuestras luchas internas y bajo el yugo Otomano. Libre una vez más, el pueblo Búlgaro encontrará a la Iglesia Búlgara como jefe pilar de la sociedad, una vez más. Como alguna vez lo fue, así será de nuevo."
 bul_idea_6:0 "Flexibilidad militar"
 bul_idea_6_desc:0 "Recorriendo el mundo de las Estepas, el mundo Islámico y Europa Occidental, Bulgaria se enfrenta a retos militares como algunos otros países de Europa. No sólo tiene que seguir siendo competitiva frente a numerosos aspirantes a conquistadores, también tiene que mantener su experiencia en la lucha en prácticamente todo tipo de terreno - desde estepas a llanuras, de tierras bajas a los bosques, las colinas y las montañas. Nuestros antepasados nunca temieron estos desafíos, se levantaron para enfrentarse a ellos con legendario éxito y gracia, y así haremos una vez más."
 bul_idea_7:0 "Tercera Roma"
 bul_idea_7_desc:0 "La época de oro de Roma se acabó. Igual que cayó el poderoso imperio ha caído, también lo han hecho sus sucesores griegos. Ahora le toca a Bulgaria usar nuestra posición en Europa, en el corazón de una de los cruces de ruta comerciales más grandes del continente, así como nuestros vínculo reales con el trono bizantino y reclamar el legado de la tercera Roma. Que otros usurpadores y pretendientes teman a los nuevos zares búlgaros, surgidos de las cenizas como un ave fénix."
 KIE_ideas:0 "Ideas de Kiev"
 KIE_ideas_start:0 "Tradiciones de Kiev"
 KIE_ideas_bonus:0 "Ambiciones de Kiev"
 mother_of_all_cities:0 "Madre de todas las Ciudades"
 mother_of_all_cities_desc:0 "Durante siglos, la antigua ciudad de Kiev ha sido la 'madre de todas las ciudades de la Rus' y 'una verdadera perla de la corona de Rus'. Aunque en su rica historia ha sido saqueada y devastada innumerables veces, sigue siendo una de las ciudades más bellas e importantes de Europa del Este."
 heritage_of_rus:0 "Patrimonio De La Rus "
 heritage_of_rus_desc:0 "Rutenia es el centro de la antigua Rus de Kiev y en su interior está Kiev, donde conducen, a donde llevan todos los caminos. Con Kiev en nuestras manos la restauración de la Rus está a un solo paso."
 fending_off_the_invaders:0 "Defenderse de los Invasores"
 fending_off_the_invaders_desc:0 "Durante años nómadas bárbaros de las estepas han cruzado a tierras Rus saqueando y quemando nuestros pueblos y fuertes, incluso la propia Kiev en muchas ocasiones. Bueno, ya no. Vamos a construir muros tan altos y anchos que incluso el más poderoso Kan nunca los violará."
 chernozem_land:0 "Chernozem"
 chernozem_land_desc:0 "El Chernozem ruteno es la tierra más fértil en toda Europa. Si somos capaces de asegurar la paz en nuestras tierras y prevenir que los invasores destruyan nuestros cultivos, podemos llegar a ser el mayor exportador de Europa de grano trayendo innumerables fortunas a nuestra casa."
 center_of_orthodox_church:0 "Centro de La Iglesia Ortodoxa"
 center_of_orthodox_church_desc:0 "Fue en Kiev mismo donde comenzó el bautismo de Rus. Durante años y siglos, a pesar de todos los juegos políticos y pretenciosos reclamos de nuestros hermanos del norte, Kiev sigue siendo el centro indiscutible de la Iglesia Ortodoxa de Europa del Este"
 support_local_traders:0 "Apoyar a los comerciantes locales"
 support_local_traders_desc:0 "Introduciendo y apoyando los mercados y ferias de temporada en nuestras ciudades, nuestro objetivo es desarrollar una red fuerte y estable del comercio dentro de nuestro país - uno que atraerá incluso a los extranjeros a nuestras tierras y ampliará nuestro acceso a mercados lejanos."
 centralized_rule:0 "Uno para gobernarlos a todos"
 centralized_rule_desc:0 "La gran y poderosa Rus de Kiev, una vez centrada en nuestra misma ciudad, se rompió en un sinnúmero de pequeños principados, siempre peleando entre ellos, riñendo y sin darse cuenta del hecho de que los reinos más grandes los estaban mirando y considerando si estaban maduros para la cosecha. Nunca más permitiremos esto. Nuestro nuevo país deberá acabar con cualquier idea de autonomía y mantendrá agarrada sin piedad la empuñadura sobre todos nuestros antiguos dominios. Centralizados, vamos a permanecer unidos sin igual."
 NAX_ideas:0 "Ideas Naxianas"
 NAX_ideas_start:0 "Tradiciones Naxianas"
 NAX_ideas_bonus:0 "Ambiciones Naxianas"
 maritime_state:0 "Estado marítimo"
 maritime_state_desc:0 "Nuestros antepasados italianos llegaron desde el mar a gobernar esta tierra y del mar viene nuestro poder incluso hoy. El ducado de Naxos - repartido en la mayor parte de las Cícladas, siempre ha sido un país que mira al mar y sus olas implacables. Si queremos seguir siendo fuertes y unidos, en el mar es donde se encuentra nuestro futuro."
 naxos_rules_the_waves:0 "Naxos Gobierna las Olas"
 naxos_rules_the_waves_desc:0 "Para muchos, una fuerte armada es una cuestión de prestigio. Para nosotros, una fuerte armada es un asunto vital para nuestra propia supervivencia. Con feudos repartidos por decenas de islas, la única manera de mantener la comunicación entre las partes de nuestro dominio es a través del mar."
 archipelago_of_opportunities:0 "Archipiélago de Oportunidades"
 archipelago_of_opportunities_desc:0 "Las aguas que rodean nuestras islas han sido siempre traicioneras para los marineros y barcos, en especial los que transportan mercancías ricas. Un ataque rápido como el rayo realizado por galeras tripuladas por hombres de gran experiencia que han pasado toda su vida en estas aguas, acabará haciéndolos desaparecer tan rápido que no se darán cuenta de lo que ha sucedido."
 legacy_of_crusaders:0 "Legado de las Cruzadas"
 legacy_of_crusaders_desc:0 "Aunque gobernemos tierras habitadas generalmente por leales súbditos griegos ortodoxos, todavía recordamos de donde venimos: Italia. La sangre de nuestros antepasados cruzados aún corre por nuestras venas, un legado que tanto nosotros como nuestros primos italianos todavía recuerdan."
 archipelago_feudalism:0 "Feudalismo del Archipiélago"
 archipelago_feudalism_desc:0 "Cuando primero llegamos a estas tierras había una reunión bastante única de civilizaciones: el sistema bizantino de administración, pronoia chocó con el concepto de feudalismo de Europa occidental. Algo extraño y bello ocurrió en ese momento, todo esto se mezcló y combinó, creando una mezcla única de tradiciones occidentales y orientales en un sistema que funciona perfectamente para griegos y latinos."
 latin_roots:0 "Raíces Latinas"
 latin_roots_desc:0 "Ya que nuestra patria antigua de Italia pasa por el Renacimiento con un progreso tecnológico como nunca antes, muchas de estas ideas nuevas y a veces peligrosas, pero a menudo brillantes, nos alcanzan. Tener primos lejanos sirve para algo, después de todo."
 naxian_ambitions:0 "Ambiciones Naxianas"
 naxian_ambitions_desc:0 "A pesar de que el Imperio Latino - hogar de nuestros viejos señores feudales - ya no está, el legado Latino de las Cruzadas todavía pervive en nosotros. Aunque pequeño, nuestro bastión de cultura occidental y religión se mantiene firme. Somos un país pequeño, pero nuestras ambiciones de restaurar un Imperio ya lejano son grandes."
 TUA_ideas:0 "Ideas Tapuian"
 TUA_ideas_start:0 "Tradiciones Tapuian"
 TUA_ideas_bonus:0 "Ambiciones Tapuian"
 ge_hunter_gatherers:0 "Cazadores recolectores"
 ge_hunter_gatherers_desc:0 "Desde tiempos inmemoriales nuestro pueblo ha vivido una vida de armonía con la naturaleza. Siempre en movimiento, siempre en busca de los frutos proporcionados por la selva que nos rodea. Nuestra sociedad es como la vida misma: siempre cambiante y nunca en un solo lugar por mucho tiempo."
 ge_home_of_fisherfolk:0 "Hogar de los pescadores"
 ge_home_of_fisherfolk_desc:0 "Aunque nuestras tierras están dominadas por selvas interminables y colinas bajas, incluso ellos deben inclinarse ante la fuerza más poderosa de la naturaleza, el agua. Los ríos esculpen nuestro paisaje, no sólo conectando nuestras comunidades lejanas, sino también proporcionando a nuestra gente agua y peces. Durante generaciones hemos vivido de estas aguas y con gran orgullo decimos que cuando se trata de la pesca, somos insuperable."
 yam_growers:0 "Productores de name"
 yam_growers_desc:0 "Aunque nuestro pueblo siempre ha sido en su mayoría cazador-recolector, el ñame es una excepción a esta regla. Un vegetal común, originario de las selvas tropicales de América del Sur y bastante fácil de cultivar, el ñame es el alimento de reserva que nuestra gente cultiva para tener siempre algo a lo que recurrir."
 ge_mithology:0 "Tierra de mitología"
 ge_mithology_desc:0 "La mitología de nuestro pueblo es algo más que contar historias, es una forma de vida en sí mismo. Innumerables historias de buenos y malos, héroes, guerreros y sabios del pasado, y también de animales, como el jaguar, el más sagrado de todos, se transmiten de una generación a la siguiente."
 ge_jaguar_warriors:0 "El Camino del Jaguar"
 ge_jaguar_warriors_desc:0 "El jaguar siempre ha sido el animal más sagrado para nuestro pueblo. Esquivo, poderoso, inteligente e impresionante, es la encarnación de todos los valores de nuestra mitología. El ejemplo supremo que nuestros guerreros deben emular. \nNo ser visto nunca, a menos que quieras, no tener miedo nunca, porque eres lo más peligroso que hay en la jungla de noche. Al atacar, golpea tan rápido que su presa nunca sabe lo que ha pasado y, finalmente, una vez hecho, desaparecer en la infinita profundidad de la selva.\n Este es el camino del jaguar."
 ge_establish_trade:0 "Abrir Rutas Comerciales"
 ge_establish_trade_desc:0 "Hasta donde podemos recordar nuestro pueblo ha vivido en comunidades dispersas en las orillas de los innumerables ríos de la selva. Muchos de estos pequeños pueblos y comunidades de pescadores nunca han tenido contacto entre sí. Esto está cambiando ahora. Nuestra gente está empezando a viajar por los ríos y comerciando con sus primos y parientes lejanos. Junto con este comercio, nuestras ideas y la mitología se pueden propagar."
 ge_unite_the_tribes:0 "Unir las tribus"
 ge_unite_the_tribes_desc:0 "Rumores y susurros llegan a lo largo de los ríos. Historias de un hombre blanco que viene a nuestras costas desde los Mares Sin Fin y de una tierra lejana. Pueblos enteros encima de grandes barcos de madera llenos de hombres con palos de fuego. Vengan de donde vengan, la muerte los sigue pronto. Si hemos de sobrevivir a este reto, a diferencia de cualquier otro jamás enfrentado por nuestro pueblo, tenemos que reunir a todos nuestros pueblos y comunidades y prepararnos para actuar como uno."
 POM_ideas:0 "Ideas pomeranas"
 POM_ideas_start:0 "Tradiciones pomeranas"
 POM_ideas_bonus:0 "Ambiciones pomeranas"
 pom_idea_1:0 "Legado de piratas"
 pom_idea_1_desc:0 "Siendo una red ocupada del comercio lucrativo, el Mar Báltico, y por lo tanto la Costa Norte de Alemania, ha sido siempre un lugar muy bueno para la piratería. Tanto es así, que incluso participaron los gobernantes de estos países pequeños, más o menos abiertamente. No hay nada como el robo de una gran cantidad de oro de uno de tus rivales."
 pom_idea_2:0 "Comerciantes pomeranos"
 pom_idea_2_desc:0 "Los pomeranos tienen una larga tradición de navegar a través del Mar Báltico en busca de refugios seguros para sus barcos y mercancías. Muchos extranjeros han oído hablar de nosotros - de Nóvgorod a Constantinopla."
 pom_idea_3:0 "Puertos del Norte"
 pom_idea_3_desc:0 "Los puertos de Pomerania están situados en una ubicación estratégica excelente, lo que nos da una ventaja natural al expandir nuestra influencia sobre el comercio en el Mar Báltico."
 pom_idea_4:0 "Libertad Religiosa"
 pom_idea_4_desc:0 "Al estar mayormente interesados en el comercio y las oportunidades de negocio lejano, no tenemos tiempo ni ganas de entrar en mezquinas disputas religiosas con nuestros hermanos Cristianos."
 pom_idea_5:0 "Contratos de mercenarios"
 pom_idea_5_desc:0 "Nuestros numerosos contactos comerciales nos han permitido establecer excelentes relaciones con una multitud de extranjeros. Nuestro buen nombre y reputación nos permitirá contratar a sus mercenarios a mejores precios que de costumbre."
 pom_idea_6:0 "Dominar el Báltico"
 pom_idea_6_desc:0 "A medida que el poder y la influencia Pomerania crecen, también lo hace nuestro dominio sobre el mar Báltico. Pronto será el Mare Nostrum, poco más que la charca de Pomerania. Una carretera para nuestro comercio."
 pom_idea_7:0 "Armada Alemana"
 pom_idea_7_desc:0 "¡Intentemos construir la mayor flota de barcos pesados de toda Alemania!"
 KAZ_ideas:0 "Ideas kazani"
 KAZ_ideas_start:0 "Tradiciones kazaní"
 KAZ_ideas_bonus:0 "Ambiciones kazani"
 kaz_idea_1:0 "Tolerancia de la estepa"
 kaz_idea_1_desc:0 "La estepa es tan grande, que no podemos oír las oraciones de los paganos."
 kaz_idea_2:0 "Legado tribal"
 kaz_idea_2_desc:0 "En el mar de hierba los conceptos de legitimidad y justificación de la conquista se vuelven irrelevantes. En la estepa las mala noticia no viajan en absoluto, ya que nadie oye los gritos de los vencidos."
 kaz_idea_3:0 "Sociedad guerrera"
 kaz_idea_3_desc:0 "Un hombre es hombre, y una mujer es mujer, sólo mientras puedan montar y luchar. En la estepa todos son guerreros, porque sólo sobreviven los más duros. La estepa no perdona."
 kaz_idea_4:0 "El legado de la Gran Horda"
 kaz_idea_4_desc:0 "La tradición oral es la base de nuestra sociedad. Hace mucho tiempo, dicen nuestros ancianos, un joven se levantó de la nada para convertirse en Kan de Kanes y conquistó el mundo entero en el instante de una vida. El mundo todavía tiembla al oír su nombre y debe aprender a temer las estepas, una vez más."
 kaz_idea_5:0 "Guerra en la estepa"
 kaz_idea_5_desc:0 "Desde el principio de los tiempos, cuando nuestros antepasados no sabían nada del único Dios y su Profeta, la guerra en la estepa giraba en torno a una sola cosa: la unidad de un caballo y un hombre. En la estepa se convierten en uno, una sola vida, y una sola fuerza de combate. Ningún ejército ha conseguido nunca superar el éxito de las tácticas de golpea y corre de la estepa, incluso el poderoso Iskender cayó ante nosotros."
 kaz_idea_6:0 "Establecer"
 kaz_idea_6_desc:0 "Ha llegado el momento de abandonar nuestro estilo de vida nómada y asentarse como la hacen los occidentales. Construiremos paredes fuertes que nunca se caerán."
 kaz_idea_7:0 "Acabar con el dominio occidental"
 kaz_idea_7_desc:0 "Durante mucho tiempo nuestras tribus han negociado con los comerciantes rusos y occidentales, dejando que estos extranjeros se lleven la mayoría de los beneficios. ¡Ya ha llegado el momento de reclamar nuestra presencia en los grandes centros de comercio occidentales y orientales!"
 ARM_ideas:0 "Ideas armenias"
 ARM_ideas_start:0 "Tradiciones armenias"
 ARM_ideas_bonus:0 "Ambiciones armenias"
 apostolic_church:0 "Iglesia Apostólica"
 apostolic_church_desc:0 "Armenia fue la primera nación en establecer el Cristianismo como religión oficial en 301. Sentir que tenemos la primera iglesia nacional en el mundo llena de orgullo a nuestra nación. Nuestra fe religiosa nos ha ayudado a mantener nuestra identidad y esperanza, sobre todo gracias al Santo Mesrop Mashdots y su alfabeto armenio, que revolucionó el destino de nuestro pueblo. Fue un paso fundamental en el fortalecimiento del estado y la identidad armenia."
 land_reclamation:0 "Recuperación de tierras"
 land_reclamation_desc:0 "Armenia fue devastada por la guerra durante siglos y destrozada por sus vecinos. Si recuperamos nuestras tierras perdidas y las hacemos adecuadas para habitarlas restaurando iglesias y fortalezas en ruinas, nos asegurará un asimiento más fuerte sobre nuestras tierras y mejorará la vida de nuestros ciudadanos."
 border_nation:0 "Nación fronteriza"
 border_nation_desc:0 "Armenia, desde la antigüedad, ha sido un campo de batalla entre las grandes naciones durante siglos. Incluso después de recuperar nuestra soberanía, a veces es difícil mantener una postura neutral. Es difícil calmar a todos, pero se puede lograr."
 melikdom_organization:0 "Organización Melikdom"
 melikdom_organization_desc:0 "Como uno de los pocos bastiones de un estado armenio independiente, armenia fue gobernada por soberanos feudales llamados meliks, cuando el viejo sistema nakharar se derrumbó. La relación entre meliks y sus subordinados era la de un oficial militar al mando y un oficial subalterno, no de señor feudal y siervo. A los campesinos a menudo se les permitía poseer tierras, eran libres y poseían propiedad."
 sygnakhs:0 "Sygnakhs"
 sygnakhs_desc:0 "Los sygnakhs son estructuras militares en armenia para las organizaciones de reclutamiento, sistemas de fortificación, balizas de señalización y apoyo logístico. Por lo general, cada melik tendría su propia sygnakh, pero los sygnakhs más grandes son compartidos por diferentes meliks. El establecimiento de tales sygnakhs nos permite reunir a nuestras tropas de manera más eficaz."
 nakharar_titles:0 "Títulos nakharar"
 nakharar_titles_desc:0 "Debilitado por numerosas invasiones y las reformas legales de los reyes, la estructura nakharar se mantuvo prácticamente sin cambios durante muchos siglos y finalmente fue eliminada durante las invasiones de los mongoles en el siglo XIII. Restaurar el despotismo feudal está fuera de la cuestión, pero la reactivación del antiguo título de nuestros nobles alentaría el orgullo nacional."
 end_of_armenian_diaspora:0 "Fin de la Diáspora armenia"
 end_of_armenian_diaspora_desc:0 "Nuestro pueblo ha sido esparcido por todas partes, sin un hogar al que regresar. ¡El renacimiento de la nación armenia debería alentar a gran parte de nuestros compatriotas en el extranjero a regresar a su patria!"
 WLS_ideas:0 "Ideas galesas"
 WLS_ideas_start:0 "Tradiciones galesas"
 WLS_ideas_bonus:0 "Ambiciones galesas"
 cynulliad:0 "Cynulliad"
 cynulliad_desc:0 "Owain Glyndwr convocó el primer Parlamento, o Cynulliad, en Machynlleth en 1404. Allí declaró su visión de un estado independiente Galés con un parlamento e iglesia galesa separada."
 bardic_literature:0 "Literatura bárdica"
 bardic_literature_desc:0 "Al revivir nuestras antiguas tradiciones poéticas, podemos soportar la prueba del tiempo. A menudo las mejores guerras no se ganan con la espada, sino con la poesía y la prosa. Un renacimiento de las tradiciones de los bardos también nos permitiría revivir el Eisteddfod, una gran reunión a la que eran invitados poetas y músicos de todo el país. Al ganador del Eisteddfod anual se le otorga un asiento en el consejo del señor. Nuestros poetas han mantenido vivo el espíritu de Gales y sus canciones nos deben inspirar."
 cyfraith_hywel:0 "Cyfraith Hywel"
 cyfraith_hywel_desc:0 "Hay llamamientos para revivir la ley galesa tradicional de Hywel el Bueno y el viejo sistema cantrefi para gobernar Gales, cada uno de los cuales se divide en varios commotes. Estos eran de particular importancia en la administración de la ley. Cada cantref tenía su propio tribunal, que era una asamblea de los uchelwyr, nobles, los principales terratenientes del cantref."
 unbennaeth_prydain:0 "Unbennaeth Prydain"
 unbennaeth_prydain_desc:0 "'La Monarquía de Bretaña' era un antiguo poema galés que sirvió de himno nacional para los muchos reinos medievales galeses. Aunque la composición específica se ha perdido, es de suponer que relataba las hazañas de los antiguos reyes britanos. Reviviendo una nueva forma de esta composición se podría avivar el orgullo nacional."
 economic_revival:0 "Reactivación económica"
 economic_revival_desc:0 "Gales tuvo varios problemas para convertirse en una potencia económica. Se vio limitado por su ubicación periférica, topografía predominante de tierras altas, malas comunicaciones y escasa población. Fomentando el desarrollo del comercio y de los puertos, así como la minería de ricos yacimientos minerales, podemos estimular nuevos avances no sólo en economía, sino también en tecnología."
 prifysgolion_cymru:0 "Prifysgolion Cymru"
 prifysgolion_cymru_desc:0 "Owain Glyndwr planeó establecer dos universidades en Gales, una en el norte y otra en el sur. Fomentando las artes académicas, podemos esperar que nuestra gran nación sea un centro de aprendizaje."
 welsh_church:0 "Iglesia galesa"
 welsh_church_desc:0 "La iglesia galesa era independiente de las otras iglesias, con su propia estructura eclesiástica. Somos un pueblo cristiano mucho antes de que los romanos dejaran las costas de Bretaña y nos abandonaran. Nuestra tierra es la tierra de muchos santos cristianos y con un fuerte legado de cristiandad celta."
 west_african_ideas:0 "Ideas de África Occidental"
 west_african_ideas_start:0 "Tradiciones de África Occidental"
 west_african_ideas_bonus:0 "Ambiciones de África Occidental"
 west_african_idea_1:0 "Tradición Griot"
 west_african_idea_1_desc:0 "Los griots, narradores de historias, cantantes de alabanzas, poetas y músicos de nuestro pueblo, son profesores y consejeros. Deberíamos prestarles atención y asegurarnos de que sus conocimientos y formas se transmiten a las nuevas generaciones de griots."
 west_african_idea_2:0 "Caravanas de Sal"
 west_african_idea_2_desc:0 "Cada año, grandes caravanas de sal viajan a través de la tierra desde la mina del desierto. El preciado pan de polvo blanco que nos traen permite la conservación de alimentos."
 west_african_idea_3:0 "Frutos de Cola"
 west_african_idea_3_desc:0 "La bebida del árbol de cola es de un valor esencial en nuestras antiguas costumbres. Debemos asegurarnos de que nunca nos quedemos sin suministro."
 west_african_idea_4:0 "Antepasados y Creciente"
 west_african_idea_4_desc:0 "Desde el norte han llegado predicadores extranjeros y mercaderes que adoran aquella fe. Al sur, todavía quedan seguidores de los antiguos modos de nuestro pueblo. Debemos esforzarnos por establecer un equilibrio entre estos grupos, y asegurar que se encuentran representados en los métodos de nuestro estado."
 west_african_idea_5:0 "Establos reales"
 west_african_idea_5_desc:0 "Es inaceptable que un gobernante gobierne sin poseer grandes corceles como señal de sus poderes. ¡Debemos asegurarnos de tener siempre acceso a un suministro de caballos!"
 west_african_idea_6:0 "El Gran Río"
 west_african_idea_6_desc:0 "Grandes ríos como el Níger y el Volta definen gran parte del continente africano, lo que acelera enormemente el transporte y los viajes. Debemos adoptar estos grandes ríos como medios de transporte."
 west_african_idea_7:0 "Mantener Reyes menores"
 west_african_idea_7_desc:0 "Aunque somos, por supuesto, los verdaderos grandes reyes, puede haber otros reyes, que deben regir por debajo nuestro. Que dirijan a su propia gente y sus propios pueblos, a los que mejor conocen, en nuestro nombre."
 andean_ideas:0 "Ideas andinas"
 andean_ideas_start:0 "Tradiciones andinas"
 andean_ideas_bonus:0 "Ambiciones andinas"
 andean_idea_1:0 "Nudos que hablan"
 andean_idea_1_desc:0 "Mediante el uso de disposición de cuerdas y nudos para registrar la información, podemos facilitar en gran medida la administración de nuestras tierras y el registro de información vital"
 andean_idea_2:0 "Red de caminos de montaña"
 andean_idea_2_desc:0 "Para facilitar la redistribución de bienes se requiere una gran red de caminos de montaña que conecten los valles lejanos entre sí y que crucen profundos barrancos. Construyámosla"
 andean_idea_3:0 "Lágrimas del Sol"
 andean_idea_3_desc:0 "Aunque aventureros de tierras lejanas sueñan con encontrar oro en secreto en los senderos de alta montaña en los Andes, para nosotros el metal amarillo es más artístico y sagrado que el simple valor económico."
 andean_idea_4:0 "Cría de llamas"
 andean_idea_4_desc:0 "Los grandes rebaños de llamas de nuestras tierras nos proporcionan telas para vestirnos, carne para alimentarnos y animales de carga para llevar nuestro peso. Son realmente muy valiosas."
 andean_idea_5:0 "Adornos Mmnumentales"
 andean_idea_5_desc:0 "Desde amplios despliegues de líneas en los desiertos de Nazca a estructuras grabadas, nuestra tierra es el hogar de inmensos testimonios de nuestro trabajo."
 andean_idea_6:0 "Ciudades ocultas"
 andean_idea_6_desc:0 "En una tierra de inmensas cumbres y selvas impenetrables, muchas de nuestras ciudades son casi inaccesibles para los forasteros. Ellos podrían fácilmente permanecer ocultos durante siglos, olvidados por el mundo."
 andean_idea_7:0 "Música zampano"
 andean_idea_7_desc:0 "La evocadora melodía de las flautas de nuestra patria y la música que produce son un verdadero distintivo de nuestro pueblo, y deberíamos animarlo."
 aymaran_ideas:0 "Ideas aymaras"
 aymaran_ideas_start:0 "Tradiciones aymaras"
 aymaran_ideas_bonus:0 "Ambiciones aymaras"
 aym_idea_1:0 "Legado de Tiwanaku"
 aym_idea_1_desc:0 "Recordamos las muchas ideas y nociones que heredamos del antiguo imperio de Tiwanaku, a orillas del lago Titicaca."
 aym_idea_2:0 "Sanación Yatiri"
 aym_idea_2_desc:0 "Los Yatiri son nuestro vínculo con el mundo de los espíritus naturales y los antepasados. Marcados y alcanzados por un rayo, están por lo tanto llamados a sus destinos como guardianes de los ritos de sanación. Debemos prestar atención a su sabiduría."
 aym_idea_3:0 "Producción Chu'uqi"
 aym_idea_3_desc:0 "Pues el maíz crece mal en las altas mesetas de nuestra tierra, hemos aprendido a confiar en cambio en las muy nutritivas raíces tubulares de una planta local. Con el aumento de la producción, podemos alimentar a nuestra gente y nuestros guerreros con comida que se conserva fácilmente."
 aym_idea_4:0 "Cultivar danzas aymara"
 aym_idea_4_desc:0 "Las animadas danzas de nuestro pueblo, con el sonido de la flauta de caña, son un sello distintivo de nuestra cultura. Debemos alentarlas y desarrollarlas en sus muchas formas."
 aym_idea_5:0 "Los Ritos Tinku"
 aym_idea_5_desc:0 "Los grandes combates rituales celebrados en honor a la Pachamama, la diosa de la tierra, no sólo la complacen, también aseguran que nuestros hombres constantemente mantienen su espíritu de lucha."
 aym_idea_6:0 "Alentar el Chal'lla"
 aym_idea_6_desc:0 "Los ritos necesarios de agradecimiento a la diosa Tierra unen a nuestro pueblo y traen paz a la tierra. Debemos asegurarnos de que nunca se olviden."
 aym_idea_7:0 "Responsabilidades Ayni"
 aym_idea_7_desc:0 "Nuestra sociedad se basa en un sistema de comercio y responsabilidades recíprocos, donde cada miembro es responsable de todo."
 tupi_ideas:0 "Ideas Tupíes"
 tupi_ideas_start:0 "Tradiciones tupíes"
 tupi_ideas_bonus:0 "Ambiciones tupíes"
 patrilinear_society:0 "Parentesco agnático"
 patrilinear_society_desc:0 "A diferencia de las temblorosas tribus débiles que nos rodean, nuestra gente siempre ha tenido una visión clara del futuro, así como un estricto conjunto de leyes que regulan nuestra sociedad. Los hijos llevarán los nombres de sus padres, al igual que lo hicieron sus padres antes que ellos, y al hacerlo, el legado de nuestros antepasados vivirá para siempre."
 two_tribes_myth:0 "Las dos tribus"
 two_tribes_myth_desc:0 "El mito de las dos tribus todavía vive en la memoria de los sabios. Las historias cuentan que tupis y guaraníes fueron un pueblo hace muchas generaciones. Un hecho que puede beneficiar a nuestros pueblos en el futuro."
 warrior_tribes:0 "Es un buen día para morir"
 warrior_tribes_desc:0 "Nuestro pueblo son en primer lugar y ante todo guerreros. No siempre vivimos en estas tierras que ahora habitamos. Vinimos de un lugar olvidado hace mucho tiempo para conocer a los anteriores ocupantes de estos valles. Esas tribus débiles ya no existen, pero los tupi siguen aquí. Más fuerte que nunca siguen mirando hacia horizontes lejanos, nuestros guerreros no temen nada y los que más aprecian es una muerte gloriosa en combate."
 splash_and_burn:0 "Tala y quema"
 splash_and_burn_desc:0 "Aunque nuestra gente son guerreros de la selva de renombre, cuando llegamos por primera vez a estas tierras trajimos con nosotros otra invención que no tenía nada que ver con los asuntos militares de ningún tipo y, sin embargo, una que nos ha permitido ganar el dominio sobre todas estas tierras, derrotando y desplazando a sus ocupantes anteriores: la agricultura. Mientras que nuestros enemigos en su mayoría viven como cazadores y recolectores, siempre en movimiento de un lugar a otro, nuestra gente lleva una vida sedentaria, produciendo cultivos que alimentan a muchos cientos más. Tala y quema es un método de cultivo migratorio agrícola que ha permitido a nuestro pueblo despejar enormes franjas de tierra para abrirlas para la siembra."
 cultivate_the_land:0 "Cultivar la tierra"
 cultivate_the_land_desc:0 "La selva es un medio hostil para vivir, sobre todo si tu gente desea cultivar sus alimentos y vivir de la tierra. Por lo tanto, despejar selvas es una de las tareas más importantes para nuestra sociedad si quiere sobrevivir y prosperar. Debemos organizar a nuestra gente de una manera tal que que podamos emplear grandes fuerzas de trabajo de los hombres físicamente aptos para llevar a cabo estas obras siempre que una necesidad de ellos surja."
 head_hunters:0 "Cazatalentos"
 head_hunters_desc:0 "La conquista de la tierra de los pueblos más débiles es la esencia misma de nuestra tribu. Este estilo de vida ha creado un código guerrero único según el cual capturar y no matar al enemigo es la forma más elevada de valentía y coraje. Esto ha hecho famoso a nuestro pueblo por su dominio de capturar viva a la gente, una habilidad que puede ser útil para muchos de los blancos recién llegados que han aterrizado en nuestras costas."
 wall_builders:0 "Constructores de Muro"
 wall_builders_desc:0 "A diferencia de otras tribus de la región amazónica, el pueblo Tupi practica la construcción de grandes empalizadas de madera alrededor de sus asentamientos permanentes. Paredes de madera enormes protegerían muchas casas de una misma tribu creando así comunidades únicas en esta parte del mundo."
 CUA_ideas:0 "Ideas charrúas"
 CUA_ideas_start:0 "Tradiciones charrúas"
 CUA_ideas_bonus:0 "Ambiciones charrúas"
 cua_idea_1:0 "Modos cazadores-recolectores"
 cua_idea_1_desc:0 "Nuestra cultura es aún una cultura de cazadores-recolectores errantes. Nuestra estructura y asentamientos no se construyen para la permanencia, sino para ofrecer un refugio temporal antes de seguir de nuevo."
 cua_idea_2:0 "Legado de las pampas"
 cua_idea_2_desc:0 "Igual que nuestros primos de la Pampa, seguimos siendo un pueblo seminómada y, por lo tanto, estamos siempre dispuestos a movernos cuando el mundo nos necesite."
 cua_idea_3:0 "Bolas de guerra"
 cua_idea_3_desc:0 "Hace tiempo que hemos dominado el arte de las boleadoras para la caza. Utilizados en la guerra, podemos enredar e incluso romper los huesos de los enemigos, haciéndolos presa fácil para nuestros guerreros."
 cua_idea_4:0 "Adopción del caballo"
 cua_idea_4_desc:0 "Nuestro pueblo ha aprendido las maneras de usar las bestias traídas de ultramar por los visitantes, y hemos encontrado el caballo un poderoso aliado en la vida diaria, así como en la guerra."
 cua_idea_5:0 "Resistir a los conquistadores"
 cua_idea_5_desc:0 "No debemos permitir que los llamados exploradores y otros visitantes atraviesen nuestra tierra. Por el contrario, debemos tenderles una emboscada en las sombras y asegurarnos de que no escape ninguno."
 cua_idea_6:0 "Garra charrúa"
 cua_idea_6_desc:0 "La derrota puede ser segura, pero no vamos a renunciar. La tenacidad permanecerá, y vamos a luchar hasta el final en busca de una victoria imposible."
 cua_idea_7:0 "Los últimos charrúas"
 cua_idea_7_desc:0 "Incluso si tenemos que morir, aunque no quede nada más de nosotros que las estatuas y las historias, vamos a dejar nuestra huella en la historia."
 GUA_ideas:0 "Ideas guaraníes"
 GUA_ideas_start:0 "Tradiciones guaraníes"
 GUA_ideas_bonus:0 "Ambiciones guaraníes"
 gua_idea_1:0 "Apaciguamiento de los Pomberos"
 gua_idea_1_desc:0 "Los espíritus goblin de los bosques deben ser apaciguados con regalos constantes de miel y otros alimentos para que no roben a nuestros hijos."
 gua_idea_2:0 "Cerámica guaraní"
 gua_idea_2_desc:0 "Las urnas de cerámica que utilizamos en nuestros ritos funerarios requieren gran artesanía. Deberíamos convertir esta artesanía en una actividad económica"
 gua_idea_3:0 "Ecos de Iguazú"
 gua_idea_3_desc:0 "Las grandes cataratas de Iguazú en nuestra tierra son el corazón de muchas leyendas, y los ecos de las caídas se dice que tienen el sonido de muchas batallas pasadas, recordando la larga historia de nuestro pueblo."
 gua_idea_4:0 "Conversiones Jesuitas"
 gua_idea_4_desc:0 "Como gente de un lejano reino viene a nuestra tierra predicando sobre dioses nuevos, muchos de los nuestros han empezado a escucharlos. Debemos darles la bienvenida."
 gua_idea_5:0 "Asentamientos de las Misiones"
 gua_idea_5_desc:0 "A medida que los misioneros llegan a nuestras tierras desde lejanos reinos, debemos reunirnos cerca de sus iglesias. De esa manera, no sólo aprendemos de sus formas, sino también reunimos a nuestros números."
 gua_idea_6:0 "¡Repeler a los Bandeirantes!"
 gua_idea_6_desc:0 "Las constantes redadas de esclavos por bandeirantes son una amenaza siempre presente para nuestro pueblo, con demasiados ya llevados como esclavos por los bandidos. ¡Debemos armarnos y preparar nuestras defensas para repelerlos!"
 gua_idea_7:0 "Armamentos Reales"
 gua_idea_7_desc:0 "Debemos pedir a nuestros misioneros aliados que presionen a los reyes de Europa por el derecho a obtener armas de fuego en grandes cantidades, y la formación militar de los soldados veteranos."
 LXA_ideas:0 "Ideas de Lan Xang"
 LXA_ideas_start:0 "Tradiciones de Lan Xang"
 LXA_ideas_bonus:0 "Ambiciones de Lan Xang"
 lao_ethnic_diversity:0 "Diversidad Étnica de Laos"
 lao_ethnic_diversity_desc:0 "La cuenca del río Mekong forma la arteria política y económica del Reino de Lan Xang. Esta rica tierra fértil entrecruzada por ríos ha atraído a muchos pueblos diferentes a migrar por estas áreas a través de los siglos, de lo que resulta un país de diversidad única de tradiciones y culturas mezcladas."
 lxa_elephant_cavalry:0 "Caballería de Elefantes"
 lxa_elephant_cavalry_desc:0 "Aunque los elefantes fueron utilizados en otras áreas del mundo en la guerra en ningún lugar los usaron en tales cantidades como en el Sudeste de Asia. El Reino de Lan Xang alineó hasta dos mil elefantes en algunas campañas, haciendo estos animales un componente clave de la tradición militar de la región."
 court_history_of_lang_xang:0 "Historia de la Corte de Lan Xang"
 court_history_of_lang_xang_desc:0 "La institución de las crónicas de la corte juega un papel importante en la preservación de la memoria cultural del pueblo de Laos y nos permite trazar una línea de continuidad entre nuestra mitología cultural y la situación política actual. Esto puede ser muy útil en muchas situaciones, respaldando a la dinastía gobernante a justificar alianzas o guerras."
 lxa_white_elephant:0 "El Elefante Blanco"
 lxa_white_elephant_desc:0 "Al igual que en muchas otras partes de Asia, el elefante blanco es una muy poderosa figura cultural y religiosa en la vida cotidiana de Lan Xang. Si se descubre en nuestras tierras un evento tan raro e inusual se convertiría en un poderoso símbolo de nuestros gobernantes, una prueba de la bendición divina de sus decisiones y su gobierno en general."
 flowering_of_culture:0 "Florecimiento De La Cultura"
 flowering_of_culture_desc:0 "Aunque nuestro estado nació de las conquistas militares de nuestros antepasados y vive hoy en día en gran parte debido a la destreza militar de sus hijos, no debemos olvidar que toda guerra debe tener una razón o corre el riesgo de convertirse en una pérdida inútil de vida. Ahora que hemos logrado tanto con la fuerza de nuestras armas, es hora de dar vuelta hacia nuestras mentes brillantes y apoyar a un florecimiento de la cultura, la religión y otras cosas hermosas de la paz."
 merchants_of_vientiane:0 "Comerciantes de Vientián"
 merchants_of_vientiane_desc:0 "La ciudad de Vientián siempre ha sido el centro comercial de nuestro estado. Geográficamente se encuentra ubicado en una posición casi perfecta para abrir tanto comercio como comunicación las tierras vecinas. Sin embargo, Vientián también está situada en un lugar muy difícil de defender. A fin de permitir que nuestro comercio exista y prospere debemos aprender a construir murallas más altas y más fuertes que en cualquier otra parte de nuestro estado para proteger la riqueza que beneficiará mucho a nuestra gente."
 renaissance_of_lan_xang:0 "Renacimiento De Lan Xang"
 renaissance_of_lan_xang_desc:0 "Localizado en el mismo corazón de Sudeste Asiático, Lan Xang es el cruce natural de muchas culturas diferentes. Cuanto más fuerte y glorioso se hace nuestro estado, mayor número de eruditos, investigadores, comerciantes y viajeros procedentes de lugares lejanos llegarán trayendo consigo nuevas ideas y nuevos conocimientos."
 caucasus_ideas:0 "Ideas caucásicas"
 caucasus_ideas_start:0 "Tradiciones caucásicas"
 caucasus_ideas_bonus:0 "Ambiciones caucásicas"
 crossroads_of_cultures:0 "Cruce de culturas"
 crossroads_of_cultures_desc:0 "Las montañas del Cáucaso han sido siempre una gran barrera natural que domina el paisaje de cientos de kilómetros. En el lado norte las colinas descienden lentamente en el mar infinito de hierba conocida como la Estepa, y en el lado sur innumerables ríos cortan valles a través de las tierras altas que descienden en las ricas tierras de Persia. Los rumores de estas riquezas infinitas siempre han atraído a los pueblos de la Estepa y muchos de ellos cruzan las montañas del Cáucaso para llegar a ellas."
 alan_mercenaries:0 "Mercenarios alanos"
 alan_mercenaries_desc:0 "Los alanos siempre han vivido en las llanuras de la estepa en el otro lado de la cordillera del Cáucaso. Guerreros hábiles y tenaces, estos jinetes de la estepa hacen para las magníficas tropas auxiliares, mercenarios de una habilidad sin igual."
 caucasus_hit_and_run:0 "Golpear y correr"
 caucasus_hit_and_run_desc:0 "La naturaleza del terreno caucásico siempre se ha dictado el ritmo de la guerra en nuestras tierras. Estrechos valles fluviales, quebradas y montañas, todos presentan oportunidades del perfectas de emboscada así como cuellos de botella donde se pueden detener los mayores ejércitos con muy pocos hombres. Nuestros antepasados sabían muy bien cómo hacer uso de estos hechos y las lecciones de sus victorias y fracasos todavía perduran, continuando de una generación a otra."
 persian_poetry:0 "Poesía persa"
 persian_poetry_desc:0 "Incluso en las regiones remotas del Cáucaso se pueden encontrar fuertes bastiones de la cultura persa. A pesar de que sus imperios ya no existen, el legado cultural de los persas todavía vive a través de su cultura y la poesía."
 highland_khans:0 "Kanes de Tierras Altas"
 highland_khans_desc:0 "A lo largo de los siglos nuestra gente han sido muchas veces vasallos de varios imperios del sur. Incluso ahora, muchas potencias emergentes todavía miran hacia el Cáucaso con la codicia en sus ojos, interesados en restaurar su poder sobre nuestra región. Pero hay más. Nuestros gobernantes no serán gobernadores y meros príncipes, vasallos y tributarios de otros. A partir de ahora, ¡Kans entre sus iguales con ninguno por encima de ellos gobernarán estas tierras!"
 eastern_influence:0 "Influencia del Este"
 eastern_influence_desc:0 "Nuestras tierras se encuentran en un cruce de culturas y civilizaciones. A lo largo de la historia, hemos observado muchas veces ejércitos tanto desde el oeste como desde el este en marcha a través de nuestras tierras hacia su batalla final, que nos permite observar muchas tradiciones militares diferentes justo en el fragor de la batalla. Hay pocos que pueda+n superar y sorprender nuestro profundo conocimiento de todas las cosas de naturaleza militar."
 caucasus_cavalry_armies:0 "Ejércitos de Caballería"
 caucasus_cavalry_armies_desc:0 "Se extienden rumores desde el oeste de que la edad de la Caballería Pesada ha terminado. Tonterías. Que todos los que hacen tales afirmaciones vengan ante nosotros y se enfrenten a la carga poderosa de nuestra caballería. Si se atreven."
 CIR_ideas:0 "Ideas circasianas"
 CIR_ideas_start:0 "Tradiciones circasianas"
 CIR_ideas_bonus:0 "Ambiciones circasianas"
 horsemen_of_the_steppe:0 "Jinetes de la Estepa"
 horsemen_of_the_steppe_desc:0 "A través de la gran estepa, nuestra antiguo hogar, deambulan por muchos pueblos. Estos nómadas son una gente fuerte que casi se pasa la vida entera a lomos de sus caballos robustos. Pueden formar una caballería magnífica."
 merchants_of_genoa:0 "Mercaderes de Génova"
 merchants_of_genoa_desc:0 "Hace siglos los comerciantes de una tierra lejana llamada Italia llegaron a nuestras costas. Continuamente aumentando más y más influencia sobre nuestra tierra y nuestra gente han abierto un mercado totalmente nuevo para nuestros productos."
 circassian_grain:0 "Comercio de Grano circasiano"
 circassian_grain_desc:0 "Como nuestros asentamientos costeros han caído a la influencia de comercio de Genovia, uno a uno el flujo de gente entrando y saliendo de los mares a nuestras tierras ha aumentado. Poco a poco los pueblos de pesca han crecido hasta convertirse en pueblos comerciales en auge y ciudades. Este es un excelente mercado para todo el grano que podemos producir."
 franciscan_missionaries:0 "Misioneros franciscanos"
 franciscan_missionaries_desc:0 "Cuando los comerciantes italianos llegaron por primera vez a nuestras tierras, el comercio no era lo único que trajeron con ellos. Pronto los misioneros católicos de la orden franciscana llegaron a nuestras tierras y cerró un acuerdo con la nobleza circasiana permitiendo a la Iglesia Católica extender su influencia religiosa sobre todas las tierras circasianas."
 adyghe_beauty:0 "Belleza Adyghe"
 adyghe_beauty_desc:0 "La belleza de nuestras mujeres es bien conocida, y su fama se ha extendido incluso a tierras lejanas. Muchos gobernantes tanto de los mundos cristianos como de musulmanes encontrarían a sus cónyuges entre ellos."
 steppe_diplomats:0 "Diplomáticos de la estepa"
 steppe_diplomats_desc:0 "A pesar de que los vientos de la historia de nuestra gente cambian, y las religiones y costumbres con ella, la orden franciscana que llegó aquí hace siglos se ha mantenido viva. Tierras dadas y protegidas por ambos reyes y kanes los franciscanos circasianos se han convertido en una cuestión de prestigio para cualquier aspirante a gobernante de la estepa. Durante cientos de millas en cualquier dirección no encontrarás a nadie más educado o versado en las lenguas de Europa."
 circassian_religious_flexibility:0 "Flexibilidad religiosa"
 circassian_religious_flexibility_desc:0 "Directamente en la encrucijada de historia, circasia es una tierra que ha sido conquistada muchas veces. Invadida a veces desde el Cáucaso, las estepas orientales, las llanuras occidentales e incluso desde el mar, nuestras tierras han visto innumerable pueblos distintos ir y venir. Finalmente todos se van, pero algunos dejan ideas valiosas."
 KHI_ideas:0 "Ideas Khivan"
 KHI_ideas_start:0 "Tradiciones de Khiva"
 KHI_ideas_bonus:0 "Ambiciones de Khiva"
 horde_legacy:0 "Legado de la Horda"
 horde_legacy_desc:0 "Hay una larga tradición en las estepas de lucha desde el caballo. Los niños se ponen en la silla antes de que puedan caminar y el caballo casi puede parecer ser parte de ellos. Al conservar estas antiguas tradiciones nos aseguramos de que nuestros ejércitos son dirigidos por hombres que conocen el uso del caballo turcomano en combate."
 deserts_of_khiva:0 "Desiertos de Jiva"
 deserts_of_khiva_desc:0 "De acuerdo con las leyendas de nuestros antepasados, Jiva fue fundada por Sem, el hijo del profeta Noé, mientras cavaba un pozo en el medio del desierto. La gente que bebió el agua de aquel pozo gritó 'Kheyvak', agua dulce. Sin este agua, tanto el calor extremo durante el día como el frío extremo de las noches de Jiva se cobrarían la vida de cualquier persona en este área."
 oasis_of_merv:0 "Oasis de Merv"
 oasis_of_merv_desc:0 "El oasis de Merv está estratégicamente situado en el desierto de Karakum y durante siglos ha formado una sede militar esencial y una parada a lo largo de la Ruta de la Seda. Debemos esforzarnos por controlar y mantener bien este oasis con el fin de hacer uso de él como nuestros antepasados lo han hecho."
 djuma_mosque:0 "Mezquita Djuma"
 djuma_mosque_desc:0 "La 'Mezquita del Viernes' de Jiva no tiene equivalente en Asia Central, con su techo plano y más de doscientas columnas. Estas columnas están decoradas con los mejores modelos de de talla de Khwarezm tomados lejos de la antigua capital en la parte inferior del Amu Darya."
 amu_darya:0 "Amu Darya"
 amu_darya_desc:0 "Sabes que te estás acercando a Jiva cuando cruzas el legendario río Amu Darya. Situado en el cruce de los ríos Vakhsh y Panj, este gran río fluye a través de los desiertos de Jiva y hacia el Mar de Aral. Con el descubrimiento de oro en sus orillas, el Amu Darya podría atraer expediciones no deseadas en nuestras tierras."
 ichan_qala:0 "Ichan Qal'a"
 ichan_qala_desc:0 "También conocida como la fortaleza interna de Jiva, el Ichan Qal'a fue el último lugar de descanso de las caravanas antes de cruzar el desierto a Persia. Ha sido construido de acuerdo con nuestras antiguas tradiciones de la construcción de la ciudad, un ejemplo sublime de la arquitectura musulmana de estas tierras."
 great_powers_diplomacy:0 "Gran Poder de Diplomacia"
 great_powers_diplomacy_desc:0 "Con cada día que pasa están alcanzando nuestras fronteras el oso ruso en nuestro Norte, el león británico en nuestro Oriente y el gato persa en nuestro Sur. Para garantizar nuestra independencia frente a estos grandes poderes necesitamos encontrar aliados y una manera de poner a nuestros enemigos los unos contra los otros."
 BAH_ideas:0 "Ideas bahmani"
 BAH_ideas_start:0 "Tradiciones bahmani"
 BAH_ideas_bonus:0 "Ambiciones bahmani"
 gharbians:0 "Gharbians"
 gharbians_desc:0 "Haber cortado los lazos con Delhi para fundar nuestro propio reino hace casi cien años, también ha cortado nuestro acceso a los hombres, bienes y tecnología de las partes del norte de La India dominadas por los musulmanes. Como nuestro estado carece de cualquier forma de aristocracia musulmana atrincherada estamos en una situación precaria y podríamos terminar por completo a merced de los nobles hindúes locales.\nAfortunadamente nuestra reputación nos precede. Los cuentos de las riquezas del Decán se cuentan y recuentan en todo el mundo musulmán y muchos constructores de fortuna ambiciosos tratan de hacer el viaje por mar a nuestros puertos. Mediante el uso de las inmensas riquezas de la India para atraer a los occidentales con talento, Gharbians, a nuestra corte, podemos garantizar que a nuestro país nunca le faltarán hombres capaces de llevar nuestros ejércitos, cobrar nuestros impuestos y controlar nuestros temas."
 legacy_of_gisu_daraz:0 "Legado de Gisu Daraz"
 legacy_of_gisu_daraz_desc:0 "La India en general y el sultanato bahmani en particular, tiene una historia como centro de enseñanzas sufíes. Los esfuerzos de nuestros sultanes para atraer y patrocinar jeques sufíes, como el gran Muhammad Gisu Daraz que es testimonio por todo el mundo de la piedad y de la gran fuerza espiritual de nuestros monarcas y nuestra corte.\nEl estado adoptando los conceptos sufíes de soberanía espiritual y el carácter inclusivo de las enseñanzas sufíes ayudarán a crear un ambiente donde los diversos credos religiosos de Gharbians y los nativos Deccani por igual pueden mezclarse y prosperar sin enfrentamientos o peleas improductivas."
 dakani_language:0 "Idioma dakani"
 dakani_language_desc:0 "El Decán es una región de muchas lenguas y culturas. La gran afluencia de iraníes, turanios, afganos y árabes en estas tierras ha ido aún más allá para acentuar el carácter cosmopolita de nuestro estado. Si bien históricamente la lengua persa ha cumplido con las necesidades de nuestros predecesores, una nueva mezcla de las lenguas locales como el persa y el árabe se ha convertido en más común cada vez. Deberíamos adoptar este lenguaje Dakani en nuestra corte y fomentar su uso entre nuestros poetas y administradores."
 karimis:0 "Karimis"
 karimis_desc:0 "Durante siglos, el comercio indo-egipcio ha sido manejado por grupos con base egipcia de comerciantes y capitanes conocidos como los Karimis. Instrumentados en el negocio del día a día del comercio del océano Índico, esta organización mercantil es ahora tanto rica como poderosa. Desde las costas de Tamil y los puertos de las ciudades comerciales Swahili a las ciudades portuarias egipcias pasado el Golfo de Adén, Sultanes, nobles y plebeyos vienen por igual a comprar productos exóticos o a pedir dinero prestado para sus proyectos desde los Karimis.\nEsta organización ha llegado últimamente a tomar un interés muy activo en nuestro estado y solamente tenemos mucho que ganar cultivando nuestra relación con ella aún más."
 takht_e_firoza:0 "Takht-e-Firoza"
 takht_e_firoza_desc:0 "La primera cosa que llama la atención de cualquier huésped en nuestra sala real de audiencias es el Trono turquesa de nuestra dinastía. Esta pieza única de mobiliario real fue donada originariamente a nosotros por el derrotado Telugu Raja Kapaya y es en muchos sentidos el máximo símbolo de nuestra dinastía. Exquisito y espléndidamente único encarna la riqueza del Decán y la inusual combinación de estilos que es la marca de nuestro estado cosmopolita."
 bahmani_primogeniture:0 "Primogenitura bahmani"
 bahmani_primogeniture_desc:0 "Nuestra inusual práctica de siempre de pasar el trono al primogénito del actual gobernante a veces ha creado cierta inestabilidad en nuestro reino, ya que regentes hambrientos de poder y nobles oportunistas inicialmente mostraron poca vacilación al tratar de tomar ventaja de un gobernante niño o en apoyar la reclamación del trono de un familiar envidioso. Por ahora, sin embargo la práctica se ha vuelto firmemente institucionalizada y cuando llega el momento de la sucesión hay muy pocos que se oponen al verdadero heredero de nuestra dinastía."
 madrasa_of_mahmud_gawan:0 "Gran Madrasa del Decán"
 madrasa_of_mahmud_gawan_desc:0 "Desde hace muchos años nuestro estado ha drenado hombres capaces del más importante mundo musulmán al mismo tiempo que incorpora lo mejor de los estados que vinieron antes que nosotros. Esto ha creado una rica y cosmopolita Decán, cultura que no es completamente persa, árabe, maratí, telugu o kannada en naturaleza. La creación de una Madrasa importante en nuestra capital serviría para promover el desarrollo del aprendizaje Decán y permitiría que el mundo viese la grandeza de nuestro estado."
 JAJ_ideas:0 "Ideas Siddi"
 JAJ_ideas_start:0 "Tradiciones Siddi"
 JAJ_ideas_bonus:0 "Ambiciones Siddi"
 goma:0 "Goma"
 goma_desc:0 "Aunque nuestra gente ya no puede considerarse culturalmente africana, no hemos olvidado las costumbres de nuestros antepasados??. La Goma, un baile de tambor sagrado construido sobre la mezcla de estilos y ritmos indo-islámicos y africanos, es un buen ejemplo de cómo hemos llegado a aceptar las maneras de estas tierras y, al mismo tiempo, haciéndolas nuestros. Esta es la manera Siddi."
 siddi_seamanship:0 "Náutica Siddi"
 siddi_seamanship_desc:0 "Una de las primeras tareas de nuestros antepasados esclavizados sería navegar los buques de sus captores a través del Océano Índico. Aunque ahora somos libres, todavía llevamos su legado y nuestra gente es reconocida por su gran náutica."
 fortress_of_janjira:0 "Fortaleza de Isla Impenetrable"
 fortress_of_janjira_desc:0 "Nuestro dominio del mar significa que cada isla rocosa es una base potencial para las naves y tropas de nuestro reino. Vamos a fortificar la isla de roca que ahora llamamos nuestra capital tan fuertemente, que para cualquier forastero parecerá como si la fortaleza se elevara desde el mismo mar."
 siddi_diaspora:0 "El Diáspora Siddi"
 siddi_diaspora_desc:0 "Entrenados a una edad temprana para convertirse en expertos marineros, soldados y administradores, nuestros antepasados una vez fueron sacados de sus casas nativas de África oriental. Ahora dirigen barcos, escritorios y fortalezas por toda la India y Persia, dedicando su vida a servir a los maestros de diversa talla e importancia. Así como el nombre de nuestro estado viaja, también lo hace un número de antiguos esclavos en la otra dirección para alcanzar el único reino Siddi del mundo. Un lugar al que llamar hogar."
 siddi_diplomacy:0 "Diplomacia Siddi"
 siddi_diplomacy_desc:0 "Nuestro reino es un pequeño extraño pez en el gran estanque de los estados de la India. Es vital para nuestra supervivencia que mantengamos una diplomacia activa hacia todos nuestros vecinos. Nunca debemos estar de pie sin aliados y nunca debemos permitirnos estar inseguros de las intenciones de nuestros vecinos."
 siddi_konkani_trade:0 "Comercio Konkan"
 siddi_konkani_trade_desc:0 "El hogar de los puertos comerciales bulliciosos como Thana, Chaul o Goa el nervio de la vida de la costa de Konkan es la red de comercio del Océano Índico. Haciendo un buen uso de los activos navales a nuestra disposición podemos asegurar que crecemos ricos, tanto como el comerciante más rico que paga nuestros peajes."
 siddi_expansion_of_navy:0 "Expansión de la Armada"
 siddi_expansion_of_navy_desc:0 "Controlar el mar siempre ha sido lo que nosotros los Siddis hacemos mejor, y nuestra armada es una de las mejores del Océano Índico. A medida que la influencia de nuestro reino crece, debemos asegurarnos de que nuestra armada también crece. La calidad por sí sola no va a ganar el día en que las armadas de guerra de las potencias europeas traten de perturbar el comercio de esta región."
 JNP_ideas:0 "Ideas Jaunpuri"
 JNP_ideas_start:0 "Tradiciones Jaunpuri"
 JNP_ideas_bonus:0 "Ambiciones Jaunpuri"
 jnp_purbias:0 "Purbias"
 jnp_purbias_desc:0 "Desde la caída de Kannauj en el siglo noveno, esta región ha sido el hogar de un gran número de comunidades de rajput. Conocido como Purbias, estos rajputs del este no son una parte tan dominante de la sociedad como sus primos en rajputana, y llevan una clase de vida ligeramente diferente. En lugar de una vida a caballo, los Purbias han optado por sembrar los campos y proteger sus asentamientos a pie. Por lo tanto, fue con gran alegría que los Purbias recibieron el advenimiento de las armas de fuego en el subcontinente indio. Con las armas de pólvora se han vuelto tan peligrosos a pie, como sus primos occidentales lo son a caballo. Enviemos a nuestros reclutadores a estos pueblos para hacer un buen uso de esta experiencia gratuita."
 shiraz_e_hind:0 "Shiraz-E-Hind"
 shiraz_e_hind_desc:0 "Desde los días de nuestro primer sultán independiente, nuestros gobernantes han hecho todo lo posible para animar a eruditos, hombres santos, poetas y artistas para venir e instalarse nuestra hermosa ciudad. Situada en el cruce de las rutas comerciales de la India del norte, y con las ciudades santas de Varanasi y Prayag cerca, no ha sido una tarea difícil. Como resultado Jaunpur es ahora un floreciente ambiente intelectual."
 jnp_sants_and_sufis:0 "Sants y sufíes"
 jnp_sants_and_sufis_desc:0 "El norte de la India siempre ha sido un imán para los profesores de religión, y con el advenimiento de los reinos islámicos independientes esta tradición ha sido llevada a cabo por los maestros sufíes y los poetas sant. Donde uno representa un enfoque educado al misticismo islámico, el otro tiene sus raíces entre las castas inferiores, a menudo cuestionando la necesidad de rituales y clérigos en su conjunto. Junto con los Gurús más tradicionales, estos místicos proporcionan una salida para la mayoría de las convicciones religiosas y en esta diversidad nuestra región ha encontrado una cierta estabilidad."
 jaunpuri_architecture:0 "Arquitectura Jaunpuri"
 jaunpuri_architecture_desc:0 "Una tarea prioritaria para los Sultanes del reino recién nacido Jaunpur fue crear un estilo arquitectónico propio, algo para marcar su ruptura con el Sultanato de Delhi y de las dinastías anteriores. En una zona tan rica en recursos y estilos arquitectónicos existentes como nuestro reino esto ha resultado ser más fácil de lo que nadie hubiera imaginado."
 jnp_gangetic_plain:0 "Llanura del Ganges"
 jnp_gangetic_plain_desc:0 "La llanura del río Ganges y sus afluentes es en muchos sentidos el corazón del norte de la India. Extremadamente fértil y densamente poblada esta región es la fuente de una gran parte de los productos manufacturados del subcontinente. Las numerosas rutas que cruzan la región a su vez llevan estos productos a los lugares alejados que los demandan, de Persia a China y finalmente hasta a Europa."
 jnp_hindusthani_classical_music:0 "Música clásica indostaní"
 jnp_hindusthani_classical_music_desc:0 "Tal vez la mejor de las formas de arte que nuestro estado ha llegado a patrocinar es la tradición de música clásica del norte de la India. Nuestros sultanes han compuesto Ragas ellos mismos y han contribuído directamente al desarrollo de este género musical."
 modernization_of_jaunpuri_army:0 "Modernización del ejército"
 modernization_of_jaunpuri_army_desc:0 "Las costumbres y las tradiciones antiguas nos están frenando. Vamos a reorganizar nuestro ejército, crear nuevos sistemas de contratación y contratar instructores extranjeros para entrenar a nuestros hombres de una manera más moderna. Una vez, los Purbias constituían la infantería más eficiente y moderna de la India, debemos procurar que este orden de cosas se restablezca."
 jerusalem_ideas:0 "Ideas de Jerusalén"
 jerusalem_ideas_start:0 "Tradiciones de Jerusalén"
 jerusalem_ideas_bonus:0 "Ambición de Jerusalén"
 crown_of_thorns:0 "Corona de Espinas"
 crown_of_thorns_desc:0 "El primer rey de Jerusalén se negó a llevar una corona de oro y ser proclamado rey en el mismo lugar donde Cristo llevó una corona de espinas."
 latin_patriarch:0 "Patriarca latino"
 latin_patriarch_desc:0 "El Papado quiere instalar un Patriarca de Jerusalén que le permitan ejercer un mayor control sobre Tierra Santa. Esto nos viene muy bien"
 frontier_state:0 "Estado fronterizo"
 frontier_state_desc:0 "Jerusalén siempre ha estado en la primera línea del cristianismo contra los paganos. Nos hemos acostumbrado a estar constantemente en guerra y nuestros soldados se entrenan constantemente se ejercitan para estar listos para una invasión o cruzada."
 land_of_the_heathen:0 "Tierra de paganos"
 land_of_the_heathen_desc:0 "¡La tierra de Jerusalén está lleno de paganos, tenemos que corregir su error y convertirlos a la única verdadera fe!"
 crusader_aristocracy:0 "Aristocracia cruzada"
 crusader_aristocracy_desc:0 "Los nobles de nuestra nación se han endurecido en las cruzadas y está acostumbrados a liderar la lucha contra los enemigos de la Iglesia. Esta experiencia se puede ver claramente en el campo de batalla."
 crusader_castles:0 "Castillos cruzados"
 crusader_castles_desc:0 "Muchos castillos fueron construidos por toda tierra santa para preparse en futuras guerras, ¡estamos preparados para defender en el nombre de Cristo!"
 cosmopolitan_nobility:0 "Nobleza cosmopolita"
 cosmopolitan_nobility_desc:0 "Puede que no seamos uno de los reinos más antiguos"
 KHM_ideas:0 "Ideas jemer"
 KHM_ideas_start:0 "Tradiciones jemer"
 KHM_ideas_bonus:0 "Ambiciones jemer"
 preah_ko_preah_keo:0 "Preah Ko Preah Keo"
 preah_ko_preah_keo_desc:0 "Nuestro reino fue una vez grande y nuestra capital era la envidia de todos nuestros vecinos. Entonces vinieron los tailandeses y nos lo quitaron todos. La leyenda del rey tailandés y los gemelos Preah Ko y Preah Keo asegura que nuestro pueblo nunca olvide lo que alguna vez tuvieron y ahora perdimos."
 khm_theravada:0 "El budismo Theravada"
 khm_theravada_desc:0 "Las tradiciones del antiguo Imperio jemer ya no nos servirán para nada. Nuestro pueblo cada vez se vuelve más al budismo Theravada practicado por muchos de nuestros vecinos y es quizás el tiempo que el estado también abrace totalmente esta religión."
 khm_cham_migration:0 "Migración cham"
 khm_cham_migration_desc:0 "Los marineros cham han recibido mucha presión y muchos están buscando un nuevo hogar en el extranjero. Deberíamos acoger a estos expertos navegantes y comerciantes en nuestra sociedad para que nos podamos beneficiar sus conocimientos"
 khm_river_trade:0 "Comercio del río"
 khm_river_trade_desc:0 "Los ríos de nuestras tierras constituyen un medio excelente para el transporte varios bienes raros que se podrían recoger/cosechar en las regiones arboladas de nuestro país los puertos cerca de los mares. Permítenos desarrollar el comercio de río y ver prosperar nuestro reino."
 khm_european_mercenaries:0 "Mercenarios europeos"
 khm_european_mercenaries_desc:0 "Los europeos tienen armas y tácticas que no se parece a nada de lo que hayamos visto antes. Invitemos a mercenarios europeos a nuestro país para que protejan a nuestro rey e introducir armas de fuego en nuestros ejércitos."
 khm_restore_angkor:0 "Restauración de Angkor"
 khm_restore_angkor_desc:0 "Mientras la gran ciudad de Angkor nunca podrá ser la gran capital que una vez fue las acérrimas memorias. Nuestro reino es un estado muy diferente ahora pero renovando la ciudad podemos restaurar algo del orgullo de nuestra gente."
 khm_modern_navy:0 "Una armada jemer moderna"
 khm_modern_navy_desc:0 "No podemos permitir que otros dominen los mares y controlen el comercio del cual depende nuestro reino depende. Deja que creemos una fuerza nueva y moderna capaz de enfrentarse a cualquier pirata o armada rival en el Sudeste de Asia."
 ZAZ_ideas:0 "Ideas de Zaporozhia"
 ZAZ_ideas_start:0 "Tradiciones de Zaporozhia"
 ZAZ_ideas_bonus:0 "Ambiciones de Zaporozhia"
 zaz_fort_builders:0 "Rápidos constructores de fuertes"
 zaz_fort_builders_desc:0 "Todo en la sociedad de Zaporozhia gira alrededor de lo militar y lo militar es el principal comercio de nuestra gente. Siempre dispuestos para moverse, tanto para huir de un enemigo más poderoso, o para desplazarse rápidamente y reclamar una mejor tierra, nuestra gente a tiempo, y sin necesidades, ha desarrollado una habilidad para siempre permancer móvil. Algunos construyeron sus murallas altas y gruesas, construimos nuestros fuertes rápidamente."
 zaz_hetmanate:0 "Hetmanato"
 zaz_hetmanate_desc:0 "Todos será iguales y ninguno por encima de nadie. Mientras Europa considera como puede existir un estado sin aristócratas, nuestra gente disfruta de libertad sin par."
 zaz_steppe_riders:0 "Jinetes de la estepa"
 zaz_steppe_riders_desc:0 "La estepa es un peculiar y traicionero lugar para vivir, y cuando van a morir, la variedad de elecciones es interminable cuando estás sin caballo. Cuando entras en el Interminable Mar de Hierba, tu caballo deja de ser un animal o un pedazo de propiedad, y realmente se convierte en una parte de ti. Así como tu cuerpo no puede sobrevivir sin un corazón o una persona, en las estepas no podrá ciertamente sobrevivir sin un caballo."
 zaz_cossack_hit_and_run:0 "Golpea y corre"
 zaz_cossack_hit_and_run_desc:0 "La estepa puede ser atrayente con sus aspirantes a conquistadores. Como un espejismo, puede darte la falsa impresión de abundancia y oprtunidad, pero solo aquellos que conocen bien esta tierra pueden esperar a sobrevivir en ella. En nuestras estepas somos los que elegiremos el momento de luchar."
 zaz_classy_diplomacy:0 "Diplomacia brutal"
 zaz_classy_diplomacy_desc:0 "Aunque la calidad suele batir a la cantidad, la cantidad también tiene una calidad propia. Nuestra gente puede ser un poco ruda, o algo falto de refinamiento, pero nadie debe dudar de su habilidad para expresarse dolorosamente claro."
 zaz_zaporzhian_tolerance:0 "Tolerancia de la estepa"
 zaz_zaporzhian_tolerance_desc:0 "La estepa zaporozhiana es muchas cosas para mucha gente. Pero la única cosasa para todos es la promesa de libertad, sin par en el mundo conocido. Aquí no hay nobles, iglesia o reyes que gobiernen, y sólo Dios y los cielos por encima de ti, tan lejos como el ojo puede ver."
 zaz_army_first:0 "Primero el ejército"
 zaz_army_first_desc:0 "La mayoría de los países erigen ejércitos reclutando campesinos, algunos países contratan mercenarios que venden sus espada para luchar sus guerras por ellos. Nuestro estado es nuestro ejército."
 shan_ideas:0 "Tradiciones shan"
 shan_ideas_start:0 "Tradiciones shan"
 shan_ideas_bonus:0 "Ambiciones shan"
 shan_fortified_cities:0 "Ciudades fortificadas"
 shan_fortified_cities_desc:0 "Cuando otros pueblos se asentaron en las colinas"
 shan_wet_rice:0 "Cultivo del arroz mojado"
 shan_wet_rice_desc:0 "El cultivo mojado del arroz es la mejor manera de sacar el máximo provecho de las tierras shan. Gracias a esta técnica los valles shan pueden soportar una población mucho mayor de lo que sería al contrario."
 sao_pha:0 "Sao Pha"
 sao_pha_desc:0 "Conocido como Sao Pha, o señores del cielo, los gobernantes shan y sus venerables dinastías cuentan con el respeto de todos sus súbditos. A pesar de esto un gobernante shan ideal no debería ser distante de su población y los dictados de la tradición que nuestros gobernentes viajan por la tierra para aprender ellos mismos las vistas de sus súbditos."
 shan_control_of_the_gem_trade:0 "Control del comercio de las gemas"
 shan_control_of_the_gem_trade_desc:0 "Grandes cantidades de rubíes, ámbar, zafiros y jade dejan estas tierras por la demanda de los mercados en China e India cada año. Debemos proteger y controlar estas caravanas y beneficiarnos de este antiguo comercio."
 shan_raiders:0 "Saqueadores"
 shan_raiders_desc:0 "Nuestros guerreros se han vuelto curtidos y experimentados en la batalla mediante guerras constantes entre pequeños estados shan y cacicazgos. Mientras luchábamos entre nosotros cada uno de nuestros vecinos han crecido ricos y débiles. Uniéndonos juntos para saquear tierras extranjeras podría ser de lejos más prolífico que continuar con estas disputas internas."
 shan_chronicles:0 "Crónicas de los shan"
 shan_chronicles_desc:0 "Tradicionalmente cualquier gran estado shan mantiene sus propios registros y los cronistas reales han seguido a nuestros ancestros hasta remontarse al principio de nuestra dinastía. Así como el tiempo discurre se hacía la edad de las crónicas. Copiando y preservando los anales de nuestros predecesores nos aseguramos que nada es olvidado."
 shan_expansionism:0 "Expansionismo"
 shan_expansionism_desc:0 "Como nuestra población crece las tierras que controlamos se han vuelto demasiado escasos para sostenerlas bien. Mejor que arriesgarnos al aumento de la violencia local mientras van escaseando los recursos debemos crear un gran ejército y expandirnos a expensas de nuestros vecinos."
 settling_the_interior:0 "Colonizar el Interior"
 settling_the_interior_desc:0 "Mientras poblábamos la costa y las regiones alrededor de ríos y lagos po algún tiempo, todavía hay vastas tierras al oeste esperando ser colonizadas por nuestra gente. Debemos asegurarnos que es nuestra gente quien haga de las tierras su propiedad."
 CAN_ideas:0 "Ideas canadienses"
 CAN_ideas_start:0 "Tradiciones canadienses"
 CAN_ideas_bonus:0 "Ambiciones canadienses"
 singing_lumberjacks:0 "Leñadores cantantes"
 singing_lumberjacks_desc:0 "Nuestros leñadores tienen muchas tradiciones. Una es sus legendarias canciones, que les permiten trabajar más eficientemente y por tanto producir más madera para exportar. La madera que producen también permite a nuestro gobierno obtener más producción a menor precio, permitiendo a nuestra armada ser más grande y menos cara."
 the_hudson_bay_company:0 "Compañía de la Bahía de Hudson"
 the_hudson_bay_company_desc:0 "La Compañía de la Bahía de Hudson es quizás el aspecto más importante de nuestra historia. Nuestras raíces están en una tradición mercantil y debemos seguir apoyando esto animando a la gente a convertirse en comerciantes."
 the_maritimes:0 "Las provincias marítimas"
 the_maritimes_desc:0 "Los mares frente a nuestra costa oriental son conocidos por sus tormentas legendarias y condiciones brutales. Esto endurece a nuestros marineros jóvenes y produce una tradición de excelencia militar naval."
 the_quebec_act:0 "El acta de Quebec"
 the_quebec_act_desc:0 "El acta de Quebec otorgó gran libertad religiosa a los católicos traídos a nuestra nación por la Conquista. Somos un modelo de tolerancia religiosa en nuestro Nuevo Mundo."
 legacy_of_the_empire:0 "Legado del Imperio"
 legacy_of_the_empire_desc:0 " our ties with our former mother country and her dependencies are still strong. This gives our merchants an edge in bringing the wealth of the New World to our coffers."
 the_forests_of_canada:0 "Los bosques de Canadá"
 the_forests_of_canada_desc:0 "Los extensos bosques vírgenes encontrados en nuestra nación permiten a nuestro gobierno conseguir la madera que necesita para construir barcos a un precio menor que otros Estados. Podemos construir más barcos a precios más bajos"
 QUE_ideas:0 "Ideas quebequesas"
 QUE_ideas_start:0 "Tradiciones quebequesas"
 QUE_ideas_bonus:0 "Ambiciones quebequesas"
 coureurs_des_bois:0 "Coureurs des Bois"
 coureurs_des_bois_desc:0 "Los Courers des Bois son legendarios aquí y en el extranjero por su habilidad para viajar vastas distancias al corazón del continente y tratar con los nativos para obtener mas pieles. Mientras competen con los viajeros oficiales, permiten a más de nuestras preciosas pieles llegar al mercado y ser vendidas."
 fortifications_of_quebec:0 "Las fortificaciones de Quebec"
 fortifications_of_quebec_desc:0 "Los valles fluviales son esenciales para nuestro estado por ser tanto medios del transporte como los hogares de nuestras comunidades granjeras. Debemos fortificar estos valles a fin de proteger a nuestra gente."
 the_seigneurial_system:0 "El sistema señorial"
 the_seigneurial_system_desc:0 "Nuestro sistema de tierras de la nación ha sido dominada por señoríos desde el más antiguo asentamiento aquí por nuestros antepasados. Funcionando como un sistema feudal, se han vuelto arraigadas en nuestras políticas nacionales y nos permite extraer más impuestos de la gente."
 relations_with_natives:0 "Las relaciones con las gentes de de las Primeras Naciones"
 relations_with_natives_desc:0 "Nuestros hijos se han casado con sus hijas y así, nos hemos vuelto uno con muchas tribus nativas. Debemos mantener ahora estas relaciones, que ha llevado a cada uno de nuestros diplomáticos a hacer el trabajo de muchos hombres."
 college_of_quebec:0 "La Universidad de Quebec"
 college_of_quebec_desc:0 "La Universidad de Quebec fue la primero en fundarse en el Nuevo Mundo después de México. La tradición de aprendizaje que se mantiene aquí permite a nuestra nación estar a la vanguardia del progreso tecnológico."
 commissions_for_noble_sons:0 "Puestos para hijos de nobles"
 commissions_for_noble_sons_desc:0 "Las Órdenes Religiosas no están interesadas en tomar a los más jóvenes hijos de la nobleza, por eso a menudo son preparados para la carrera militar. Esto está bien, ya que asegura que siempre tendremos generales preparados y capaces de liderar nuestros ejércitos."
 jesuit_missions:0 "Misiones jesuíticas"
 jesuit_missions_desc:0 "Diversas órdenes religiosas, pero los Jesuitas especialmente han hecho su trabajo para traer la fe a los paganos alrededor nuestro. Lo vemos como su deber, siendo una nación de fieles, para asegurarse que tienen todas las oportunidades para realizar su trabajo con éxito."
 MEX_ideas:0 "Ideas mexicanas"
 MEX_ideas_start:0 "Tradiciones mexicanas"
 MEX_ideas_bonus:0 "Ambición mexicana"
 rebuilding_mexico:0 "Reconstrucción de México"
 rebuilding_mexico_desc:0 "Cortés hizo que los templos de los dioses paganos de los aztecas fueran destruidos durante la conquista de estas tierras. Nos toca convertir las ruinas de los templos en casa de culto a Dios. Los materiales de construcción están ya allí por lo que seguramente hará el trabajo más barato."
 the_republic_of_indians:0 "La república de los indios"
 the_republic_of_indians_desc:0 "La república de los indios fue producto de un estudio sistemático de las culturas e idiomas indígenas. Nos damos cuenta ganaremos más tolerando la diversidad cultural de esta tierra que imponiendo tradiciones europeas en la población."
 peace_by_purchase:0 "Comprando paz"
 peace_by_purchase_desc:0 "Las salvajes e indomadas tierras desérticas al norte es hogar de clanes independientes feroces y hábiles miltares. Podemos dedicar grandes esfuerzos, tiempo y dinero intentando acabar con ellos con nuestros poderosos ejércitos, ¿pero no sería más sabio simplemente comprar su cooperación y asimilarlos pacíficamente?"
 casa_de_las_campanas:0 "Casa de las campanas"
 casa_de_las_campanas_desc:0 "México es una tierra de pioneros. La Casa de las campanas fue la primera imprenta en el nuevo mundo, permitiéndonos propagar nuevas ideas más fácilmente."
 repartimiento:0 "Repartimiento"
 repartimiento_desc:0 "Inspirado en el corvée de Francia, el repartimiento es un proyecto donde recibimos labores de la población campesina de México. Como es parte de su deber, podemos pagarles poco o nada por su trabajo durante de este periodo de tiempo, que aumentará nuestros beneficios de la producción."
 heroes_of_the_revolution:0 "Héroes de la revolución"
 heroes_of_the_revolution_desc:0 "Durante nuestra lucha por la independencia, nuestros generales se defendieron bien en combate. Las tácticas de choque usadas por ellos en nuestra lucha por la libertad han sido estudiadas por nuestros generales, quienes ahora están más adaptados en este campo de la guerra."
 grito_de_delores:0 "Grito de Dolores"
 grito_de_delores_desc:0 "Hijos mios, ¿sois libres? ¿Recuperaréis las tierras robadas trescientos años atrás de nuestros antepasados por los odiosos españoles? Debemos actuar de una vez… ¿Defenderéis vuestra religión y vuestros derechos como verdaderos patriotas? ¡Viva la Virgen de Guadalupe! ¡Muera el mal gobierno! ¡Mueran los gachupines!"
 TRA_ideas:0 "Ideas transilvanas"
 TRA_ideas_start:0 "Tradiciones de Transilvania"
 TRA_ideas_bonus:0 "Ambiciones de Transilvania"
 unio_trium_nationum:0 "Unio Trium Nationum"
 unio_trium_nationum_desc:0 "Unio Trium Nationum fue una alianza establecidad en 1438 por los tres estados transilvanos. La nobleza húngara, los mercaderes sajones y los militares libres Szeklers. La unión fue un pacto dirigido contra el campesinado, muchos de los cuales eran rumanos. Esta alianza tendría un largo e inesperado impacto en la historia de nuestra gente."
 torda_salt_mines:0 "Minas de sal de Torda"
 torda_salt_mines_desc:0 "En las ricas minas de Torda, la sal fue extraida por primera vez durante la antigüedad. La mina desde entonces ha producido sal de mesa y trayendo gran riqueza a la región a través de la producción de este bien comercial muy valorado. Debemos asegurarnos que hacemos más uso de esta mina pra el beneficio de Transilvania."
 transylvanian_saxons:0 "Sajones de Transilvania"
 transylvanian_saxons_desc:0 "En el siglo XII, el rey húngaro Géza II invitó a los germanos a asentarse y defender la relativamente escasamente poblada región de Transilvania. Estos 'Sajones transilvanos' desarrollaron sus zonas rápidamente, e hicieron arable la tierra, mejorando los métodos agrícolas, y explotando zonas que contienen metales preciosos y depósitos de sal."
 decree_of_torda:0 "Decreto de Torda"
 decree_of_torda_desc:0 "Rey Luis I de Hungría quedó en Transilvania durante un corto período de tiempo y a petición de la nobleza local publicó un decreto concediendo a la nobleza transilvana privilegios extras que les permitían atar al campesinado rumano a sus tierras."
 patent_of_toleration:0 "Patente de la tolerancia"
 patent_of_toleration_desc:0 "El Edicto de Torda, también conocido como la 'Patente de la tolerancia', fue uno de los primeros intentos de garantizar la libertad religiosa en Europa, después del inicio del Reformismo. La iglesia Unitaria Reformada siguió la noción de la tolerancia religiosa adelantada por esta Patente."
 unitarian_zeal:0 "Celo unitario"
 unitarian_zeal_desc:0 "La iglesia Unitaria es un movimiento de Reforma iniciado al mismo tiempo en Transilvania y Polonia. La adopción de esta nueva rama del Reformismo está yendo rápido en nuestras tierras, especialmente después de la Patente de la tolerancia."
 anti_habsburg_policies:0 "Políticas anti-Habsburgo"
 anti_habsburg_policies_desc:0 "George I Rákóczi, príncipe de Transilvania, intentó fortalecer su posición contra los pretendientes opositores a las tierras transilvanas, los Habsburgo, uniéndose a los suecos en la guerra de los 30 años contra el Emperador austríaco del Sacro Imperio. Con éxito ocupó Hungría superior y fue al asedio de Brno cuando el sultán otomano le ordenó que cesara las hostilidades contra los Habsbuegos."
 SUK_ideas:0 "Ideas de Sukhothai"
 SUK_ideas_start:0 "Tradiciones de Sukhothai"
 SUK_ideas_bonus:0 "Ambiciones de Sukhothai"
 birthplace_of_a_culture:0 "Cuna de una cultura"
 birthplace_of_a_culture_desc:0 "Sukhotai puede decirse que es el primer reino independiente Thai. Sri Indraditya y su hermano pudieron haber tomado la ciudad de las manos Mon en 1239, desde ahí el reino pudo expandirse tan al norte como Luang Prabang y tan lejos al sur como Chaiya."
 akson_thai:0 "Akson Thai"
 akson_thai_desc:0 "Originalmente basada en la antigua escritura jemer, la escritura thai pudo volverse distinta durante el reinado de Ram Khamhaeng. Teniendo un único lenguaje escrito ha ayudado a nuestro pueblo desarrollarse como una única cultura."
 sawankalok_ware:0 "Mercancías de Sawankalok"
 sawankalok_ware_desc:0 "El rey Ram Khamhaeng ha sido atribuido con la llegada de las habilidades de la cerámica de China e impuso la fudación de una fuerte industria cerámica en el Reino de Sukhothai. Como resultado de esto, Sukhothai ha sido una de los principales exportadores de cerámica conocido como 'cerámica de Sawankalok' a áreas tan lejanas como Japón o China. Durante el reinado de Khamhaeng este comercio fue la principal fuente de recursos del reino."
 wat_si_sawai:0 "Wat Si Sawai"
 wat_si_sawai_desc:0 "Suhothai es conocido por sus muchos grandes templos tales como el Wat Si Sawai. La fe de nuestra gente es fuerte."
 father_governs_children:0 "Un padre gobernando a sus hijos"
 father_governs_children_desc:0 "Los reyes de Sukhothai son famosos por su conexión cercana con el hombre común. Puede nuestra gente vivir libre y feliz bajo la luz de su majestad, gobernadores celestiales."
 ramkhamhaeng_stele:0 "Estela de Ramkhamhaeng"
 ramkhamhaeng_stele_desc:0 "La mayor parte de la historia de los orígenes del reino de Sukhothai nos viene de las inscripciones en la estela de Ramkhamhaeng, mientras nuestros vecinos pueden intentar reclamar que este sagrado lugar de turismo es meramente una falsificación son simplemente idiotas. La estela de Ramkhamhaeng es un sagrado lugar de turismo y seguramente prueba nuestro lugar en la historia."
 suk_war_elephants:0 "Elefantes de guerra"
 suk_war_elephants_desc:0 "Los elefantes de guerra dominaron los campos de batalla de la región de Nusantara, normalmente las victorias de las guerras se decidían simplemente en quien tenía más de ellos. Afortunadamente nuestra nación ha tenido ua larga historia de sus poderosos elefantes de guerra, las bestias proporcionaron una gran ayuda durante las conquistas de Ramkhamhaeng."
 chinese_ideas:0 "Ideas chinas"
 chinese_ideas_start:0 "Tradiciones chinas"
 chinese_ideas_bonus:0 "Ambiciones chinas"
 keju_examination:0 "Examen imperial"
 keju_examination_desc:0 "El Examen imperial es una manera eficaz de ascender sabios a nuestra corte para servir a nuestra nación. Nuestros antepasados lo han usado durante siglos y seríamos imprudentes si no adoptásemos este sistema nosotros mismos."
 scholar_gentry:0 "Nobleza erudita"
 scholar_gentry_desc:0 "La nobleza erudita se compone de caballeros confucianos altamente educados y es el pilar de nuestra nación. Estos hombres no sólo son moralmente excepcionales sino también maestros sin precedentes en la política y administración."
 order_of_four_occupations:0 "Orden de las cuatro ocupaciones"
 order_of_four_occupations_desc:0 "La bueguesía, el campesinado, los artesanos y los mercaderes son las cuatro clases básicas que son esenciales para mantener una sociedad apropiadamente ordenada.Fortaleciendo el orden de estas clases, podemos asegurar que nuestro país puede vivir en harmonía y propsperidad."
 nation_of_rites_and_etiquette:0 "Nación de ritos y protocolos"
 nation_of_rites_and_etiquette_desc:0 "El Reino Medio es la única verdadera civilización en el mundo. La clave que nos hace ser de esta manera son los protocolos y ritos de nuestros antepasados. Mientras mantengamos correctamente las ceremonias y los ritos seremos bendecidos y nuestro destino será asegurado."
 firearm_training:0 "Entrenamiento con armas de fuego"
 firearm_training_desc:0 "Aunque la pólvora no fue inventada originalmente para hacer armas, claramente se ha probado que las armas de fuego tiene sus usos. Podemos equipar y entrenar nuestras tropas con armas de fuego y formar un ejército moderno invencible."
 son_of_heaven:0 "Hijo del Cielo"
 son_of_heaven_desc:0 "Nuestro emperador es el Hijo del Cielo, el hombre que sostiene el mandato del cielo, es lo que clamamos, y es lo que nuestro pueblo cree."
 middle_kingdom:0 "El Reino Medio"
 middle_kingdom_desc:0 "Zhongguo, el Reino Medio, es más que un nombre, refleja la extraordinaria reputación de nuestra civilización única, tanto que somos vistos como el Reino Medio, los extranjeros nos respetarán y escucharán lo que tenemos que decir."
 nine_garrisons_of_the_great_wall:0 "Nueve guarniciones de la Gran Muralla"
 nine_garrisons_of_the_great_wall_desc:0 "Para defenderse contra los despiadados bárbaros, simplemente reparando la Gran Muralla no será suficiente. Las Nueve Guarnciones son pueblos acuartelados militarizados a lo largo de la murallla que no sólo ayudarán a defender los pasos importantes sino también la entera situación logística de la frontera norte."
 revived_three_grand_divisions:0 "Revivir las Tres grandes divisiones"
 revived_three_grand_divisions_desc:0 "En las fuerzas de élite especiales fundadas por el Emperador Yongle, la Divina División de Máquinas especializadas en armas de fuego, la División Tres Mil en combate montado y la División Cinco Cuarteles en la instrucción de infantería para mejorar maniobras tácticas. Este sistema se estancó en la década de 1450 pero ahora el momento ha llegado de revivirlo. Las fuerzas de élite de nuestro ejército imperial son vitales si vamos a resistir los bárbaros que nos rodean."
 single_whip_law:0 "La ley de un solo látigo"
 single_whip_law_desc:0 "La recolección de impuestos pueden sonar como una cosa fácil pero para un enorme imperio como el nuestro es de hecho una tarea extremadamente complicada. Volviendo la mayoría de las obligaciones hacia el gobierno central, desde obtener impuestos a las obligaciones laborales del campesinado o los tributos de oficiales locales, en un solo pago de plata a un nivel basado en la población y la tierra cultivada en cada prefectura, el esfuerzo necesitado para la recolección de impuestos es reducido y nuestros ingresos se incrementarán."
 the_red_cannon:0 "El cañón rojo"
 the_red_cannon_desc:0 "Los bárbaros pelirrojos de Europa pueden ser incivilizados y enfermizos, pero saben como hacer artillerías y armas de fuego de buena calidad. Importando y duplicando sus armas mejoraremos nuestro ejército y lo harán mucho más efectivo contra los invasores bárbaros."
 WBG_ideas:0 "Ideas de Wurzburgo"
 WBG_ideas_start:0 "Tradiciones de Wurzburgo"
 WBG_ideas_bonus:0 "Ambiciones de Wurzburgo"
 legacy_of_imperial_diets:0 "Legado de las dietas imperiales"
 legacy_of_imperial_diets_desc:0 "En el pasado el obispo de Wurzburgo organizó muchas dietas imperiales en su ciudad y sirvió como un intermediador entre el Emperador y sus súbditos. Debemos revivir esta tradición y buscar aquellos que escucharán nuestros consejos."
 duke_in_franconia:0 "Duque en Franconia"
 duke_in_franconia_desc:0 "El emperador Barbarroja dio al obispo de Wurzburgo el título ducal. Aunque no le dio ningún poder sobre las tierras franconias, podemos usar este título para elevar al obispo por encima de todos los demás."
 franconian_circle:0 "Círculo franconio"
 franconian_circle_desc:0 "¡El círculo franconio es patria de muchos caballeros feroces, si les ofrecemos un lugar en nuestros ejércitos, nuestra caballería será invencible!"
 independent_counts:0 "Condes independientes"
 independent_counts_desc:0 "Compartimos nuestras tierras con varios condes que son independientes. Ya que no tenemos poder sobre ellos deberíamos trabajar con ellos para encontrar un compromiso y prevenir conflictos entre nosotros."
 cassation_of_monasteries:0 "Casación de monasterios"
 cassation_of_monasteries_desc:0 "Hay muchos monasterios en nuestras tierras que están casi vacíos, si los cerramos y tomamos sus tierras ganaremos una valiosa fuente de ingresos."
 franconian_wine:0 "Vino de Franconia"
 franconian_wine_desc:0 "Nuestro vino es uno de los mejores del Imperio, debemos apoyar a nuestros viticultores proporcionándoles suficiente tierra para trabajar."
 baroque_artists:0 "Artistas barrocos"
 baroque_artists_desc:0 "Estamos construyendo una residencia magnífica en Wurzburgo, contratemos a los mejores arquitectos y artistas para hacerla mayor que cualquier otro palacio construido para un obispo en el Sacro Imperio Romano."
 CEY_ideas:0 "Ideas cingalesas"
 CEY_ideas_start:0 "Tradiciones cingalesas"
 CEY_ideas_bonus:0 "Ambiciones cingalesas"
 gabadagam:0 "Gabadagam"
 gabadagam_desc:0 "El trueque es todavía el medio más común de intercambio en nuestra isla, pero los pueblos gabadagam controlados por el estado requieren hacer los pagos de ingresos en efectivo. Como el estado es el mayor terrateniente y el poseedor de la mayor parte de los pueblos más ricos, esto conduce el desarrollo y la monetización de nuestra economía."
 sinhalese_sandesas:0 "Sandesas cingalesas"
 sinhalese_sandesas_desc:0 "Los poemas sandesa tienden a girar entorno a un mensajero, a menudo una ave, que trae noticias de la situación grave de un rey u otro héroe a una deidad. Desde los días del reino de Gampola, este género ha prosperado en nuestra isla. Debemos seguir patrocinando y desarrollando el género de modo que pueda alcanzar su pleno potencial."
 pearl_of_the_indian_ocean:0 "Perla del Océano Índico"
 pearl_of_the_indian_ocean_desc:0 "Durante cientos de años nuestra isla ha sido una gran fuente de perlas de alta calidad. El ansia por adquirir este producto prestigioso ha traído a nuestras costas a mercaderes de todas partes del Océano Indico y el mundo chino."
 cey_centre_of_learning:0 "Centro de aprendizaje"
 cey_centre_of_learning_desc:0 "Con el paso de los siglos el budismo se ha vuelto completamente marginado en las áreas de las peregrinaciones budistas clásicas y universidades de India del norte. Al ser ubicación del diente sagrado y un país con una de las tradiciones budistas más antiguas y más fuertes, nuestra isla es uno de los centros principales del aprendizaje budista. Esta posición puede ser bastante útil al tratar con muchos príncipes y reyes de Asia del Sur que o son budistas o tienen súbditos budistas."
 cey_cinnamon:0 "Desarrolla el comercio de la canela"
 cey_cinnamon_desc:0 "La auténtica canela sólo crece en nuestra isla y es muy buscada por todo el mundo. Tenemos que actuar para desarrollar la producción y distribución de canela para que pueda convertirse en una de las principales fuentes de ingresos de nuestro estado."
 cey_growth_of_new_castes:0 "Crecimiento de nuevas castas"
 cey_growth_of_new_castes_desc:0 "El sur de Asia es un mundo cambiante, la llegada de cristianos y árabes, así como la conquista musulmana de gran parte de la India ha dado lugar a una afluencia de gente nueva a nuestra isla. Las nuevas castas formadas por estos recién llegados como salagamas, duravas o karavas han venido para ocuparse con los sectores nuevos y en desarrollo de nuestra economía, más que en la agricultura tradicional que ocupa a la mayor parte de nuestra población."
 sinhalese_guerilla_warfare:0 "Guerrilla cingalesa"
 sinhalese_guerilla_warfare_desc:0 "Nuestra isla es ideal para la guerra de guerrillas. Adoptando armas occidentales y desarrollando la táctica cingalesa tradicional, podemos hacer de nuestro país una pesadilla para invadir y controlar."
 CND_ideas:0 "Ideas candar"
 CND_ideas_start:0 "Tradiciones candar"
 CND_ideas_bonus:0 "Ambiciones candar"
 genoese_connections:0 "Conexiones genovesas"
 genoese_connections_desc:0 "Los genoveses establecieron una vasta red de colonias comerciales en el Mediterráneo y el mar Negro. Manteniendo estrechas relaciones con la República de Génova seremos capaces de tener fácil acceso a los mercados europeos."
 candarid_literature:0 "Reforma literaria candar"
 candarid_literature_desc:0 "Gracias al apoyo de nuestros beys, han aparecido muchos trabajos literarios turcos han surgido, tal como Kit, b Mift‚ h-¸ n-Nur, un libro sobre muchas enfermedades, sobre de la vista. Históricamente, la dinastía candar contribuyó al desarrollo del turco como lengua literaria y fue reconocida por su patrocinio de los hombres de letras."
 ismail_bey_complex:0 "Complejo de Ismail Bey"
 ismail_bey_complex_desc:0 "Construido en 1451 en un montículo a lo largo del río, el complejo de Ismail Bey incluyó varios edificios como hospicio, mezquita, mausoleo, colegio, imaret, y baños. Se dice que a lo lejos, las formas geométricas de la puerta del mausoleo refleja la cara de Ismail Bey."
 anatolian_center_of_learning:0 "Centro anatolio de aprendizaje"
 anatolian_center_of_learning_desc:0 "Nuestro apoyo a diversos científicos y artistas en la corte está dando sus frutos, ya que nuestras tierras se han convertido en un centro de aprendizaje de Anatolia. Muchos emires y beys tienen envidia de nuestros logros en ciencia, arquitectura y arte."
 candar_corps:0 "El legado del cuerpo candar"
 candar_corps_desc:0 "Encomendados de guardar palacios y jefes de Estado, el cuerpo candar consistía en hombres especialmente entrenados. Uno de ellos fue Semseddin Yaman Candar, quien sirvió en el ejército del sultán selyúcida Masud II y se le concedió la región de Eflani a cambio de sus servicios, donde fundó el principado candar."
 sinop_shipyard:0 "Astillero de Sinop"
 sinop_shipyard_desc:0 "Para defender a nuestros intereses entorno al Mar Negro y a dominar el comercio exterior debemos ampliar nuestro principal astillero para que tengamos los buques con los que hacerlo. Históricamente, en el siglo XVI la vieja tradición de Sinop de construcción naval fue ascendida a una industria a escala total que convirtió la ciudad en un centro floreciente de comercio y construcción naval. Solo en 1571 se produjeron 25 grandes buques de guerra en el astillero de Sinop."
 kure_copper_mine:0 "Mina de cobre de Kure"
 kure_copper_mine_desc:0 "Las minas de cobre en Kure son conocidas por sus depósitos de cobre de calidad, que una vez nos quitaron los herederos de Osman Bey, ahora nos vuelven a pertenecer. Debemos asegurarnos de aprovechar más estas minas para el beneficio de nuestro pueblo."
 BRZ_ideas:0 "Ideas brasileñas"
 BRZ_ideas_start:0 "Tradiciones brasileñas"
 BRZ_ideas_bonus:0 "Ambiciones brasileñas"
 governorate_general:0 "Gobernación General"
 governorate_general_desc:0 "La llegada de los gobernador generales mejoró grandemente la administración de nuestra nación y sus políticas todavía proporcionan un ejemplo de cómo conseguir los mayores tributos de nuestro pueblo."
 research_of_nassau:0 "Investigación de Juan de Nassau"
 research_of_nassau_desc:0 "Juan de Nassau, gobernador de una de las colonias establecidas en Brasil, trajo a los mejores botánicos y científicos de Europa para ayudar más aún nuestro conocimiento estudiando nuestra flora y fauna."
 mines_of_minas_gerais:0 "Las minas de Minas Gerais"
 mines_of_minas_gerais_desc:0 "El oro de las minas de Minas Gerais es bastante para desafiar al de Saba, y con el tiempo nuestros administradores han comprendido cómo enfrentarse a los precios inflados que vienen con este regalo."
 halting_foreign_incursions:0 "Deteniendo las incursiones extranjeras"
 halting_foreign_incursions_desc:0 "Muchas naciones extranjeras han intentado establecer colonias propias en nuestros bello país. Nuestros valientes soldados han ganado mucha experiencia en rechazarlos y están dispuestos a hacerlo una vez más si es necesario."
 entradas_and_bandeiras:0 "Entradas y bandeiras"
 entradas_and_bandeiras_desc:0 "Nuestros intrépidos exploradores han llegado muy lejos en la exploración de las profundidades del continente. Sus cartas y mapas nos permitirán ampliar debidamente nuestra influencia en nuestras fronteras legítimas."
 inconfidencia_mineira:0 "Inconfidencia Mineira"
 inconfidencia_mineira_desc:0 "Los miembros del fracasado levantamiento de Inconfiendica Mineira frustrado son recordados por todos como héroes nacionales y puede ser señalados como ejemplo a seguir en los momentos difíciles."
 old_seat_of_the_empire:0 "Sede del Imperio"
 old_seat_of_the_empire_desc:0 "Cuando nuestros antiguos amos coloniales fueron exiliados de su patria, eligieron nuestra nación como su sede. Con los grandes palacios que se construyeron viene una mayor legitimidad y el derecho a forjar nuestro propio imperio."
 vindhyan_ideas:0 "Ideas de Vindhya"
 vindhyan_ideas_start:0 "Tradiciones de Vindhya"
 vindhyan_ideas_bonus:0 "Ambiciones de Vindhya"
 bundelkhandi_rajput_connections:0 "Conexiones rashputs"
 bundelkhandi_rajput_connections_desc:0 "Antes de la conquista islámica, India del norte estaba dominada por los grandes reinos y federaciones rashputs y mientras que hoy pocos reinos notables como estos quedan fuera de la Rashputana, los rashputs siguen siendo una fuerza a tener en cuenta entre la nobleza de India del norte. La clase gobernante de nuestro reino no es una excepción a esta regla y aunque pocos considerarían a Bundelkhand o Baghelkhand una parte de la Rashputana, todavía apreciamos nuestro patrimonio y los vínculos con otras dinastías rashput de la India todavía son fuertes."
 forts_of_bundelkhand:0 "Fortalezas de los Vindhyas"
 forts_of_bundelkhand_desc:0 "Nuestros ancestros sabían que se trata de una región naturalmente bien adaptada para las fortificaciones y en Bundelkhand o Baghelkhand se encuentra una fortaleza en cada colina. Debemos esforzarnos por sostener esta herencia construyendo y reparando las muchas fortalezas de nuestras tierras, desde las enormes fortificaciones como Gwalior a cada pequeña fortaleza de colina en la selva."
 bundelkhandi_sacred_land:0 "Una tierra sagrada"
 bundelkhandi_sacred_land_desc:0 "Si bien descuidado desde la conquista musulmana, el complejo de templos de Khajuraho, con sus más de 80 templos, da testimonio de la piedad de los gobernantes que vinieron antes de nosotros. Debemos esforzarnos por emular a nuestros precursores y construir grandes templos en nuestras tierras. Deja que los peregrinos que busquen nuestras tierras encuentren los templos impresionantes que merecen en sus destinos, en lugar de santuarios descuidados."
 bundeli_kalam:0 "Bundeli Kalam"
 bundeli_kalam_desc:0 "Los gobernantes de estas tierras siempre han sido mecenas de las artes y la literatura. Patrocinemos a artistas y escritores locales para la mayor gloria de nuestra dinastía."
 untamed_bundelkhand:0 "Tierras salvajes"
 untamed_bundelkhand_desc:0 "Esta es una tierra de montañas y bosques. A pesar de la proximidad de la llanura del Ganges y sus ciudades enormes, nuestras tierras son hogar de tigres salvajes y cacicazgos tribales así como de las fortalezas y ciudades de nuestro reino. A lo largo de los años esto ha permitido que nuestro estado permanezca más o menos independiente incluso cuando lindaba con vecinos fuertes y aparentemente superiores."
 bundelkhandi_diamonds:0 "Minas de diamantes"
 bundelkhandi_diamonds_desc:0 "Hemos oído cuentos sobre la gran riqueza escondida en estas tierras en forma de gemas. Debemos buscar el origen de estos rumores y crear minas de verdad en las cuales estos diamantes puedan ser extraídos de la tierra metódicamente."
 candella_legacy:0 "El legado de los candella"
 candella_legacy_desc:0 "Bajo la dinastía candella, Bundelkhand o Jejakabhukti, fue una vez el centro de un gran reino de India del Norte que se extendía a lo largo de los Vindhyas al sur e incluyendo la mayor parte de la llanura central gangética. Algunos seguramente lo han olvidado, pero nosotros nunca lo haremos, tomaremos los títulos de nuestros antepasados y nos aseguraremos que el mundo sabe cuál es nuestro lugar legítimo."
 kurdish_ideas:0 "Ideas kurdas"
 kurdish_ideas_start:0 "Tradiciones kurdas"
 kurdish_ideas_bonus:0 "Ambiciones kurdas"
 kurdish_warriors:0 "Guerreros de la montaña"
 kurdish_warriors_desc:0 "Aunque estamos acostumbrados al nomadismo en las llanuras, nunca estamos lejos de nuestras queridas montañas. Allí siempre encontramos refugio, y allí luchamos más fuerte que nunca en tiempo de guerra. Hasta donde recordamos, nunca hubo un invasor que cruzase nuestras tierras sin arrepentirse."
 kurdish_tribes:0 "Tribus kurdas"
 kurdish_tribes_desc:0 "La sociedad kurda está muy influenciada por el tribalismo. Un buen gobernante kurdo hace acuerdos con las distintas tribus y clanes, ya que son vitales para nuestro éxito militar."
 kurdish_diplomacy:0 "Diplomacia activa"
 kurdish_diplomacy_desc:0 "Rodeado de enemigos de mayor tamaño, los principados kurdos siempre han tenido que mantener una política exterior activa en todas las direcciones. Algunos llamarían a esto jugando con ambas barajas. Nosotros lo llamamos supervivencia."
 kurdish_mercenaries:0 "Mercenarios kurdos"
 kurdish_mercenaries_desc:0 "Mercenarios kurdos han servido como irregulares en los ejércitos de las potencias vecinas a lo largo de los siglos. Si la necesidad surge, nunca nos faltarán guerreros."
 gorani_literature:0 "Literatura gorani"
 gorani_literature_desc:0 "Patrocinemos poesía y literatura en los idiomas del pueblo kurdo, como el sorani o gorani. Es nuestro deber asegurarnos de que estas lenguas sobreviven y se desarrollan."
 legacy_of_the_kurdish_dynasties:0 "Legado de las dinastías kurdas"
 legacy_of_the_kurdish_dynasties_desc:0 "A lo largo de los siglos hubo muchos estados y dinastías kurdas en esta región. Vamos a cultivar nuestros vínculos con estos antepasados y creemos una cultura basada en sus tradiciones en lugar de intentar emular a nuestros vecinos turcos y persas."
 li_gora_gawiri_kurd_misilman:0 "Li Gora Gawirî Kurd Misilman "
 li_gora_gawiri_kurd_misilman_desc:0 "'Comparado con el infiel, el kurdo es un musulmán'. Debido a vivir en una zona muy mezclada religiosamente, con fuertes movimientos chiitas y sufís, así como una próspera comunidad yazidí, los gobernantes kurdos tienen una tradición de pragmatismo en asuntos de la religión del estado y como resultado de mantener esa herencia, nuestro estado tiene menos problemas con las tensiones religiosas."
 CAB_ideas:0 "Ideas de los caribes"
 CAB_ideas_start:0 "Tradición de los caribes"
 CAB_ideas_bonus:0 "Ambición de los caribes"
 cab_river_trade:0 "Comercio del río"
 cab_river_trade_desc:0 "La riqueza del Orinoco y sus muchos tributarios siempre ha sido lo que ha alimentado a nuestra gente. Vamos a abrazar el comercio fluvial y hacer cuanto podamos para proteger a los comerciantes que viajen a lo largo de la costa hasta la desembocadura del río de modo que nunca carezcamos de los buenos productos que nos traen."
 cab_poison_warfare:0 "Guerra venenosa"
 cab_poison_warfare_desc:0 "Aunque tal vez nos falten las armas más sofisticadas de algunos de nuestros vecinos, nuestro pueblo conoce estas tierras, y dónde se pueden encontrar los muchos venenos que utilizamos para la caza y la guerra. Una flecha envenenada puede ser tan mortal como un disparo de mosquete, así que debemos asegurarnos de que este arma esté siempre disponible para nuestros guerreros."
 cab_resistance_to_the_pailantipo:0 "Resistencia contra los pailanti'po"
 cab_resistance_to_the_pailantipo_desc:0 "De tierras lejanas, los pailanti'po han venido buscando riqueza a lo largo de las costas y penetrando en los ríos alrededor de los cuales vivimos. Estos forasteros no tienen otra intención que esclavizar nuestros parientes y robar nuestra riqueza. Debemos estar decididos en nuestra resistencia contra los pailanti'po o afrontar el exterminio de nuestra gente."
 cab_rainforests_of_guyana:0 "Selvas tropicales de la Guyana"
 cab_rainforests_of_guyana_desc:0 "Las selvas tropicales de la Guyana están llenas de vida. Aparte de los espíritus imawale de los bosques, jaguares, anacondas, tarántulas y millares de otros animales viven entre nosotros, para quien los conozca bien ofrecen poco peligro directo. Sin embargo, para un enemigo invasor los bosques tropicales de la Guyana podrían parecer una fortaleza y los animales salvajes como sus defensores."
 cab_carib_seafaring:0 "Navegantes caribes"
 cab_carib_seafaring_desc:0 "Hace muchos siglos nuestros antepasados emprendieron un gran viaje para colonizar a las islas del mar Caribe. Abracemos este patrimonio e intentamos reunirnos con nuestros parientes perdidos."
 cab_religious_syncretism:0 "Sincretismo religioso"
 cab_religious_syncretism_desc:0 "Los representantes de los dioses distantes ahora caminan por nuestras tierras y muchas de sus palabras son justas y convincentes. Pero abandonar los dioses antiguos no parece muy sabio y muchos de los nuestros ya han comenzado a adorar al nuevo dios junto con el antiguo."
 cab_integrate_the_garifuna_returners:0 "Integrar a los garífuna."
 cab_integrate_the_garifuna_returners_desc:0 "Muchos de nuestros parientes lejanos de las islas están regresando al continente. Les damos la bienvenida, a ellos y otros que buscan una nueva vida en el continente, dentro de nuestra sociedad."
 BEN_ideas:0 "Ideas de Benín"
 BEN_ideas_start:0 "Tradiciones de Benín"
 BEN_ideas_bonus:0 "Ambiciones de Benín"
 ben_curb_the_uzama:0 "Frenar a los uzama"
 ben_curb_the_uzama_desc:0 "Durante su reinado, el rey Ewuare el grande ha reformado el gobierno de Benín, revocando el derecho de los jefes locales, o uzama, de nombrar a un rey de su elección y reemplazarlo con un sistema de la primogenitura, o la herencia del hijo mayor."
 ben_isiatua:0 "Isiatua"
 ben_isiatua_desc:0 "Las guerras libradas por Benín giran principalmente alrededor de asedios. La estrategia de destruir o cortar los suministros de alimentos y agua del enemigo para forzar una rendición es una parte crítica del modo de guerrear de Benín."
 ben_appointment_of_the_onotueyevbo:0 "Nombramiento de los onotueyevbo"
 ben_appointment_of_the_onotueyevbo_desc:0 "Los onotueyevbo son representantes del rey que actúan como canales judiciales entre el rey y las aldeas. También están a cargo de recaudar impuestos."
 ben_the_walls_of_benin:0 "Las murallas de Benín"
 ben_the_walls_of_benin_desc:0 "Benín cuenta con grandes fortificaciones. Las murallas de la ciudad de Benín son las segundas más grandes del mundo, y la red de las murallas que rodean las fincas fuera de la ciudad los terraplenes más extensos del mundo."
 ben_guilds:0 "Gremios de Benín"
 ben_guilds_desc:0 "Un sistema organizado de gremios forman parte de la columna vertebral económica del Reino de Benín. Estos gremios producen herramientas y armas que requiere el estado, o artesanías y esculturas para el comercio."
 ben_adoption_of_benin_customs:0 "Adopción de las costumbres de Benín."
 ben_adoption_of_benin_customs_desc:0 "Como Benín está cambiando de una política de expansión militar a una de consolidación, muchos de los estados conquistados o sometidos están adoptando títulos y estructuras sociales de Benín, integrándose en nuestro estado."
 ben_regulation_of_trade:0 "Regulación del comercio"
 ben_regulation_of_trade_desc:0 "En Benín, sólo los representantes de el rey están autorizados a negociar con los europeos. Esto ha obligado a que todos los intercambios con Europa pasen por los canales reales, lo que permite al Estado quedarse una mayor parte de las ganancias."
 SHL_ideas:0 "Ideas de Holstein"
 SHL_ideas_start:0 "Tradiciones de Holstein"
 SHL_ideas_bonus:0 "Ambiciones de Holstein"
 limes_saxoniae:0 "Limes Saxoniae"
 limes_saxoniae_desc:0 "A lo largo de los siglos Holstein ha sido una región fronteriza y desde el tiempo del Danevirke o el dique sajón hasta hoy, siempre todo el que ha estado en control de este área ha estado interesado en fortificarla."
 between_a_kingdom_and_the_empire:0 "Entre un reino y el Imperio"
 between_a_kingdom_and_the_empire_desc:0 "Situado justo en la frontera del Sacro Imperio Romano y el Reino de Dinamarca nuestro estado es parte danés, parte alemán. Esta identidad doble ha servido bien a nuestro país a través de los siglos y significa que si nuestra independencia está en peligro siempre tendremos a alguien a quien recurrir."
 holsteins:0 "'Ewich Tosamende Ungedelt'"
 holsteins_desc:0 "Mientras que el tratado de Ribe estipula que estas tierras deben permanecer indivisas tenemos una larga tradición de solucionar disputas de herencia dividiendo nuestras tierras en Holstein. Esta práctica asegura la estabilidad y la longevidad de nuestro estado y no sería prudente cambiarlo."
 kieler_umschlag:0 "Kieler Umschlag"
 kieler_umschlag_desc:0 "Desde 1431, la Kieler Umschlag, una feria de mercado libre, ha atraído a mercaderes y comerciantes de todas partes, desde las ciudades ricas del norte de Alemania y el Mar Báltico a nuestras tierras."
 reunifications_of_holstein:0 "Reunificación de las tierras de Holstein"
 reunifications_of_holstein_desc:0 "Muchas partes de nuestras tierras están divididas entre una variedad de terratenientes. Vamos a consolidar los territorios de Holstein y crear un estado más fuerte y más unificado."
 trade_of_two_seas:0 "El comercio de dos mares"
 trade_of_two_seas_desc:0 "Durante cientos de años Slesvig y Holstein han sido el centro de atención para comerciantes de todas partes de los mares Báltico y del Norte ya que controlan la ruta terrestre más corta entre los dos mares. Animemos este comercio como una alternativa a la ruta Kattegat-Skagerrak."
 danish_protest_pigs:0 "Cerdos de protesta daneses"
 danish_protest_pigs_desc:0 "El equilibrio entre cultura danesa y alemana en nuestro estado es frágil y si alguna vez caemos bajo el gobierno de alguien quien suprimiría una de estas identidades, nos resistiremos. Incluso si eso significa tener que recurrir a la agresión pasiva, como usar de nuestra experiencia en la cría de animales para crear un cerdo que reproduzca la amada bandera danesa o Dannebrog."
 BRE_ideas:0 "Ideas de Bremen"
 BRE_ideas_start:0 "Tradiciones de Bremen"
 BRE_ideas_bonus:0 "Ambiciones de Bremen"
 lex_saxonum:0 "Lex Saxonum"
 lex_saxonum_desc:0 "La diócesis de Bremen tiene sus raíces en el siglo VIII cuando Carlomagno sometió a los sajones y decretó que todos los sajones tenían que convertirse al cristianismo y que las iglesias debían ser protegidas."
 memories_of_verden:0 "Recuerdos de Verden"
 memories_of_verden_desc:0 "Desde su introducción violenta, el respeto a las instituciones cristianas está profundamente enraizado en estas tierras."
 deep_pockets:0 "Bolsillos profundos"
 deep_pockets_desc:0 "Las tierras del Imperio a menudo son devastados por guerras largas y conflictos internos. Sería prudente que un estado como el nuestro tuviera una bolsa grande y usarla libremente para desviar ejércitos saqueadores a otras partes."
 free_imperial_city_of_bremen:0 "Ciudad imperial libre de Bremen"
 free_imperial_city_of_bremen_desc:0 "Bremen se estableció como una ciudad imperial libre en 1186 y ganó la inmediación imperial en 1646. Este estatus ha protegido la ciudad y permitido que su economía prospere."
 vegesack:0 "Puerto de Vegesack"
 vegesack_desc:0 "El Weser se está encenagando y a los envíos cada vez les resulta más difícil alcanzar los puertos de nuestro estado. Se ha sugerido se podría crear que un puerto artificial en Vegesack, más al norte para permitir al comercio marítimo acceder más fácilmente a nuestra ciudad."
 bremish_walls:0 "Murallas de Bremen"
 bremish_walls_desc:0 "Bremen ha sido asaltada en todas las guerras imaginables que se han librado en el norte de Alemania. Las murallas, paredes, puertas y fosos de Bremen no siempre han sido suficientes para mantener a distancia a una serie de invasores, pero nos han servido bien lo largo de los siglos. Ampliemos estas fortificaciones con bastiones y otros nuevos inventos en el campo y lo seguirán haciendo esto durante cientos de años más."
 foundation_of_bremerhaven:0 "Fundación de Bremerhaven"
 foundation_of_bremerhaven_desc:0 "El puerto de Vegesack, al norte de Bremen se ha visto cada vez más para servir como un nuevo centro para nuestro transporte marítimo y la construcción naval. Aquí emprendedores innovadores tal como Johanne Lange han comenzado a aplicar las nuevas técnicas de construcción naval de nuestra época, algunos incluso hablan de un barco impulsados por el vapor. Pero con el fin de promover el desarrollo marítimo de Bremen tenemos que encontrar una nueva ciudad completamente nueva en la desembocadura del río, de modo que el acceso al océano sea completamente libre."
 HES_ideas:0 "Ideas de Hesse"
 HES_ideas_start:0 "Tradiciones de Hesse"
 HES_ideas_bonus:0 "Ambiciones de Hesse"
 break_the_hessian_estates:0 "Romper el poder de los estados"
 break_the_hessian_estates_desc:0 "Un gobernante fuerte no puede permitir que los estados obstaculicen su poder. Debemos romper el poder de los estados de una vez por todas para que podamos emprender cualquier objetivo que veamos adecuado."
 marburg_university:0 "La universidad de Marburgo"
 marburg_university_desc:0 "La educación es importante y muchas universidades alemanas sólo reciben adinerados o aquellos en la fe católica. Fundaremos una nueva universidad que aspire a ser libre de estas limitaciones para la mejora de nuestros súbditos."
 welcome_reformers:0 "Bienvenido a los Reformadores"
 welcome_reformers_desc:0 "Por todas partes de Europa y las tierras alemanas los reformadores están debatiendo y reinventando la fe cristiana. Acojamos estos sabios para que puedan debatir libremente bajo nuestra protección."
 let_in_religious_emigrants:0 "Recibir a inmigrantes religiosos"
 let_in_religious_emigrants_desc:0 "En muchos países de toda Europa se han deshecho de algunos de sus mejores talentos sólo porque pertenecen a una de las nuevas y distintas creencias cristianas. Aprovechémonos de su error y recibamos a cualquiera de estos hombres buscando un nuevo hogar."
 modernization_of_the_hessian_army:0 "Modernización del ejército de Hesse"
 modernization_of_the_hessian_army_desc:0 "Los ejércitos de Europa están en constante evolución y un estado en Alemania tiene que permanecer actualizado o afrontar su fin. Modernicemos nuestros ejércitos y adoptemos las mejores ideas sobre adiestramiento, equipo y tácticas que podamos encontrar."
 hessian_mercenaries_idea:0 "Mercenarios de Hesse"
 hessian_mercenaries_idea_desc:0 "Un ejército moderno es caro y el adiestramiento, por riguroso que sea, no sustituye la experiencia real. Permitamos que otros estados alquilen unidades enteras de nuestras fuerzas para que puedan recibir experiencia de combate real incluso en tiempos de paz, pero sobre todo para que sea más fácil pagar su comida y equipo."
 hessian_economic_reforms:0 "Reformas económicas"
 hessian_economic_reforms_desc:0 "El mundo cambia y dentro de nuestras fronteras hay muchos con ideas de cómo mejorar nuestra economía. Vamos a darles la libertad de emprender sus nuevos planes valientes de modo que nuestro país pueda tener las mejores fábricas y acerías"
 MUN_ideas:0 "Ideas de Münster"
 MUN_ideas_start:0 "Tradiciones de Münster"
 MUN_ideas_bonus:0 "Ambiciones de Münster"
 mun_great_procession:0 "Gran procesión"
 mun_great_procession_desc:0 "Cada año desde la gran plaga de 1382 que mató a casi 8000 habitantes y el gran incendio de 1383, sostenemos una gran procesión. Muestra el arrepentimiento de nuestros pecados y nuestra devoción a Dios."
 mun_erbmanner:0 "Erbmaner"
 mun_erbmanner_desc:0 "El'Erbmanner' de Münster es la nobleza de nuestra gran ciudad. Son los únicos que poseen derechos electorales pasivos y si elegimos a un obispo de entre estos hombres, podemos estar seguros de la lealtad de las familias nobles de nuestro obispado."
 mun_founding_of_monestaries:0 "Fundación de monasterios"
 mun_founding_of_monestaries_desc:0 "En estos dias de reformas tenemos que defender el catolicismo en el obispado invitando a los jesuitas, y alentando a la fundación de monasterios para las viejas órdenes. Algunos de estos monasterios adiestrarán misioneros excelentes con nuestros objetivos."
 mun_cities_of_peace:0 "Ciudades de paz"
 mun_cities_of_peace_desc:0 "Se firmó la paz de Westfalia en Münster y Osnabruck. Los tratados finalizaron la Guerra de los Treinta Años en el Sacro Imperio Romano Germánico y estableció definitivamente la independencia de la Republica holandesa.\nPromoviendo nuestras ciudades como lugares ideales para negociaciones diplomáticas estamos seguros de obtener una gran fama en toda Europa."
 mun_soldiers:0 "Soldados de los ejércitos imperiales"
 mun_soldiers_desc:0 "Es nuestro deber mantener un ejécito fuerte con el fin de imponernos contra nuestros vecinos protestantes. Los soldados del Ejécito Imperial son perfectos para nuestros objetivos. Están bien entrenados, probados en combate, y listos para defender nuestro gran obispado contra naciones heréticas."
 mun_bommen_berend:0 "Bommen Berend"
 mun_bommen_berend_desc:0 "Debido al bombardeo intenso de ciudades sitiadas usando morteros, el Príncipe-Obispo Christoph Bernhard von Galen, se ha ganado el nombre de Bommen Berend (Bernardo Bombas). Hagamos de esta opción de armas la pauta de nuestros generales de aquí en adelante."
 mun_support_of_schools:0 "Apoyar las Escuelas"
 mun_support_of_schools_desc:0 "La educación de nuestro pueblo es la columna vertebral de nuestro estado. Las escuelas de nuestro reino son de las más antiguas de toda Europa. Construyamos nuevas escuelas y contratemos muchos profesores para proporcionar una educación accesible a nuestro pueblo."
 NOL_ideas:0 "Ideas de Northumbria"
 NOL_ideas_start:0 "Tradiciones de Northumbria"
 NOL_ideas_bonus:0 "Ambiciones de Northumbria"
 nol_secure_percy_rule:0 "Asegurar gobierno de Percy"
 nol_secure_percy_rule_desc:0 "Esta tierra ha sido gobernada por la familia Percy durante siglos, y se han hecho sinónimos. Los Percy serán una columna vertebral en este reino independiente y una fuerza poderosa para la monarquía de Northumbria."
 nol_memory_of_hegemony:0 "La memoria de la hegemonía de Northumbria"
 nol_memory_of_hegemony_desc:0 "Antes de la creación de Inglaterra, Northumbria era un reino independiente que, en el siglo VII, logró el dominio del norte de Inglaterra. Depende de nosotros hacer a justicia a nuestros antepasados y restaurar su hegemonía."
 nol_cradle_of_british_christianity:0 "Cuna del cristianismo británico"
 nol_cradle_of_british_christianity_desc:0 "Aunque no el primer lugar en Gran Bretaña que se convirtió al cristianismo, el reino de Northumbria fu donde arraigó más firmemente. Santos se alojaron aquí, y el monasterio en Lindisfarne era un importante centro del primer cristianismo. Cultivemos este patrimonio como un centro para los verdaderos creyentes de las Islas Británicas."
 nol_land_of_castles:0 "Una tierra de castillos"
 nol_land_of_castles_desc:0 "Northumberland tiene la mayor concentración de castillos de las Islas Británicas. Reforzados y actualizados, nos protegerán de nuestros enemigos."
 nol_lindisfarne_gospels:0 "Evangelios de Lindisfarne"
 nol_lindisfarne_gospels_desc:0 "Además de ser un centro religioso, el monasterio de Lindisfarne fue reconocido por su producción de manuscritos de alta calidad como los evangelios de Lindisfarne. ¡Que este legado nos inspire a otros logros culturales en el futuro!"
 nol_literary_and_philosophical_society:0 "La sociedad literaria y filosófica"
 nol_literary_and_philosophical_society_desc:0 "Además de las nuestras fuertes raíces religiosas, Northumberland también está comenzando a ver un aumento de la innovación. La Sociedad Literaria y filosófica es un centro de esta iniciativa, y esperamos que nos proporcione muchas innovaciones en el futuro."
 nol_coals_to_newcastle:0 "Llevar carbón a Newcastle"
 nol_coals_to_newcastle_desc:0 "En los principios de la Era Industrial, quedó claro que Northumberland es el hogar de grandes yacimientos de carbón. Prácticas mineras más eficientes y el desarrollo del gran puerto de Newcastle nos permitirán aprovechar esto al máximo"
 ARK_ideas:0 "Ideas de Arakan "
 ARK_ideas_start:0 "Tradiciones de Arakan"
 ARK_ideas_bonus:0 "Ambiciones de Arakan"
 ark_mrauk_u_dynasty:0 "Dinastía de Mrauk U"
 ark_mrauk_u_dynasty_desc:0 "Con la ascensión de Min Saw Mon al trono de Arakan ha comenzado una nueva era. La dinastía real tiene muchos vínculos con el pasado y aun así, el traslado de la capital a Mrauk-u promete grandes novedades para nuestro reino y pueblo. La Crónica de Arakan contará para siempre esta historia de nuestro linaje y pueblo a nuestros futuros descendientes."
 ark_rohingya_immigrants:0 "Inmigrantes rohinyá"
 ark_rohingya_immigrants_desc:0 "El sultanato bengalí es un vecino influyente, tanto desde el punto de vista cultural, como económico así como una fuerza militar en nuestra región. Como un reino vecino, sería prudente integrar a cualquier inmigrante bengalí en nuestra sociedad y abrir nuestras mentes a sus ideas y su fe."
 ark_bengal_bay_trade:0 "Comercio de la Bahía de Bengala"
 ark_bengal_bay_trade_desc:0 "La bahía de Bengala es un gran centro de comercio en torno al cual todo gira en esta región y la posición de Arakan está muy cerca de su centro. Debemos aprovechar bien esta posición y hacer lo posible para fomentar el papel creciente de Arakan en el comercio internacional."
 ark_magh_and_ferenghi:0 "Magh y Ferenghi"
 ark_magh_and_ferenghi_desc:0 "Los ricos puertos comerciales del Delta de Bengala están llenos de presa fáciles para los piratas. Esto ha atraído a aventureros de nuestras tierras, así como de lugares lejanos, como la India o incluso Europa. Deberíamos dar la bienvenida a estos piratas y permitirles utilizar a nuestro país como base para sus incursiones en los puertos de nuestros enemigos."
 ark_buddhist_sultans:0 "Sultanes budistas"
 ark_buddhist_sultans_desc:0 "Arakan nunca ha sido una nación musulmana, sin embargo, el monarca se ha proclamado sultán. Asegurarse de que actuamos como parte del mayor mundo indo-persa y mantener seguimiento de la cultura de nuestros vecinos musulmanes puede ser muy beneficioso."
 ark_muslim_advisers:0 "Consejeros musulmanes"
 ark_muslim_advisers_desc:0 "El sultán toma consejos de musulmanes que han tenido experiencia en las cortes de la India. Buscar cortesanos excepcionales en el extranjero sólo puede aportar cosas buenas."
 ark_trade_contracts_ark:0 "Contratos de comercio de Arakan"
 ark_trade_contracts_ark_desc:0 "Los contratos comerciales complejos con otras naciones dan una impresión de sofisticación y anima a los comerciantes extranjeros a comerciar en nuestras ciudades"
 THU_ideas:0 "Ideas de Turingia"
 THU_ideas_start:0 "Tradiciones de Turingia"
 THU_ideas_bonus:0 "Ambiciones de Turingia"
 thu_partition_of_leipizg:0 "La partición de Leipzig"
 thu_partition_of_leipizg_desc:0 " Nuestra rama de la Casa de Wettin, la rama ernestina, y nuestros rivales de la rama albertina han llegado a un acuerdo para dividir nuestras tierras pacíficamente. Â¡Somos los gobernantes legítimos de Turingia!"
 thu_erfurt_fortifications:0 "Fortificaciones de Erfurt"
 thu_erfurt_fortifications_desc:0 "Vamos a hacer la gran ciudad fortaleza de Erfurt la fortificación más poderosa de toda Alemania. Muchos ejércitos han venido a conquistar, pero pocos lo han logrado."
 thu_protector_of_reformers:0 "Protector de reformadores"
 thu_protector_of_reformers_desc:0 "Nuestra rama es conocida por ser los protectores de el gran reformador Martín Lutero cuando otros intentaron callarlo. Europa sabe que no sofocamos el pensamiento poco ortodoxo."
 thu_university_of_jena:0 "Universidad de Salana"
 thu_university_of_jena_desc:0 "Debemos esforzarnos por hacer de la nueva universidad de Jena en un nuevo faro de aprendizaje en toda Alemania. Estos estudiantes son el futuro de nuestro país, animémoslos a pensar libre y apasionadamente a fin de hacer avanzar la sociedad. Unas pocas heridas de duelo son un precio pequeño a pagar por grandes ideas"
 thu_saxon_duchies:0 "Los ducados sajones"
 thu_saxon_duchies_desc:0 "Debido al gran número de varones en la rama enerstina de los Wettins, varios ducados han sido separados durante la mayor parte de generaciones de las ramas menores de la dinastía. Pero, por el contrario, esto significa que cuando una línea muere, siempre hay herederos en ducados hermanos para asumir su control, con mínimo alboroto o interferencia externa."
 thu_weimar_clacissicism:0 "Clasicismo de Weimar"
 thu_weimar_clacissicism_desc:0 "La ciudad de Weimar se ha convertido en uno de los más grandes centros de la ilustración de Alemania. Reconocidos escritores y artistas como Goethe y Schiller han hecho de Weimar su hogar. Â¡Con unos personajes tan famosos viviendo aquí, seremos famosos en todas partes de Europa como centro de aprendizaje y cultura!"
 thu_expansive_marriage_policies:0 "Política de matrimonio expansiva"
 thu_expansive_marriage_policies_desc:0 "Con tantas ramas, nuestra línea de los Wettins tiene muchos hombres y mujeres jóvenes en mercado de los matrimonios reales. Otros pueden burlarse de que solo somos la granja de sementales, pero sabemos que los matrimonios reales están entre los mayores activos disponibles en la diplomacia de nuestra era"
 BTI_ideas:0 "Ideas de Semien"
 BTI_ideas_start:0 "Tradiciones de Semien"
 BTI_ideas_bonus:0 "Ambiciones de Semien"
 bti_legacy_of_queen_judith_desc:0 "La leyenda de Judith, la reina que hace cinco siglos aniquiló el imperio de Aksum que amenazaba nuestras tierras es para siempre la prueba de nuestra capacidad militar. ¡Restablezcamos los ejércitos de Judit para proteger el legado ancestral de Beta Israel! Somos pocos, pero fuertes, ya que somos el pueblo elegido."
 bti_legacy_of_queen_judith:0 "Legado de la reina Judith"
 bti_mountain_kingdom:0 "Reino de la montaña"
 bti_mountain_kingdom_desc:0 "Las montañas de Semien nos han servido bien en muchas guerras contra vecinos más fuertes. Organizando nuestras defensas frente a estas fortificaciones naturales podemos aumentar enormemente la eficacia de nuestras defensas."
 bti_kebra_nagast:0 "Kebra Negast"
 bti_kebra_nagast_desc:0 "El Kebra Nagast, o La gloria de los reyes, es un relato del siglo XIV escrito sobre los orígenes de la línea salomónica de los emperadores de Etiopía. El texto, en su forma actual, tiene por lo menos 700 años y contiene un relato de cómo el Rey Salomón conoció a la reina de Saba y cómo llegó el Arca de la Alianza a Etiopía. Es historia antigua describiendo el nacimiento de Beta Israel y nuestro gran legado - y no lo dejaremos que perezcan."
 bti_builders_and_artists:0 "Constructores y artesanos"
 bti_builders_and_artists_desc:0 "Nuestros vecinos cristianos y musulmanes han declarado que los judíos no pueden poseer tierras en sus reinos. Esto ha llevado a un número de nuestros hermanos y hermanas en la fe, a adoptar nuevas vocaciones. Por toda Etiopía, hombres de Beta Israel trabajan como constructores mientras que las mujeres decoran castillos e iglesias. Animando a algunos de estos hombres y mujeres a instalarse nuestras tierras, libres de opresión, podemos beneficiarnos de la estrechez de miras de nuestros vecinos."
 bti_gideon_dynasty:0 "Dinastía de Gideón"
 bti_gideon_dynasty_desc:0 "La nuestro es una dinastía santa de reyes y los descendientes privilegiados de Zadok, una vez sumo sacerdote durante el reinado del rey David y el rey Solomon. Los descendientes de Zadokh han gobernado el reino de Semien y al pueblo de Beta Israel Beta durante siglos, luchando valientemente luchan contra cualquiera que desee destruirnos. Nuestro derecho a esta tierra es indiscutible."
 bti_lost_tribe:0 "Tribu perdida de Beta Israel"
 bti_lost_tribe_desc:1 "Los judíos viven en pequeñas comunidades por todo el mundo y sirven como artesanos, asesores, banqueros, comerciantes, académicos y mercenarios. Deben saber que hay un lugar en el mundo donde ser realmente libres y estar seguros. Animemos a los judíos de todas las regiones vecinas a que mejor se instalen en nuestro país y nos sirvan."
 bti_haskalah:0 "Haskalah"
 bti_haskalah_desc:0 "La Ilustración está cambiando para siempre las cortes de Europa e intelectuales judíos han jugado un papel importante en este proceso. Integremos la ilustración judía en nuestra sociedad y cosechemos los beneficios de la secularización, los estudios de la lengua hebrea y la historia judía."
 LNA_ideas:0 "Ideas de Lanna"
 LNA_ideas_start:0 "Tradiciones de Lanna"
 LNA_ideas_bonus:0 "Ambiciones de Lanna"
 lna_legacy_of_mangrai:0 "Herencia de Mangrai"
 lna_legacy_of_mangrai_desc:0 "Antes de que lo matase un relámpago, el legendario rey Mangrai creó la mayoría de las instituciones de nuestro reino. Nos esforzaremos para seguir su ejemplo."
 lna_million_ice_paddies:0 "Un millón de arrozales"
 lna_million_ice_paddies_desc:0 "Al igual que un Panna es un millar de arrozales, un Lanna es un millón. Una nación tan bendecida que tiene fácilmente todos los alimentos y riquezas que necesita."
 lna_waters_of_the_naga:0 "Aguas del Naga"
 lna_waters_of_the_naga_desc:0 "Se dice que las aguas del río Mekong tienen su origen en una gran serpiente benéfica. Sea cual sea la verdad, proporcionan a nuestro reino gran fertilidad y abundancia."
 lna_the_white_elephant:0 "El elefante blanco"
 lna_the_white_elephant_desc:0 "La mitad de la reliquia de Sumanathera fue transportada por un elefante blanco hasta cima de la montaña, donde se detuvo y cayó muerto. Aquí el rey ordenó construir un gran templo inmediatamente."
 lna_red_and_black:0 "Vasallos de rojo y negro"
 lna_red_and_black_desc:0 "Nuestro reino ha sometido a tributo a reinos más pequeños al este y sur. Podemos asimilarlos despacio bajo nuestro control."
 lna_elephant_charge:0 "Carga de elefantes"
 lna_elephant_charge_desc:0 "Los elefantes son una poderosa arma de guerra, y sería inteligente usarlos para dispersar y destruir los ejércitos de nuestros enemigos."
 lna_dynastic_spread:0 "Extensión dinástica"
 lna_dynastic_spread_desc:0 "Debemos hacer cuanto podamos para entrelazar nuestras grandes familias con las dinastías de estados vecinos. Esto nos ayudará tanto a conseguir nuestros objetivos y como a ganarnos amistades valiosas a largo plazo."
 PGR_ideas:0 "Ideas de Pagarruyung "
 PGR_ideas_start:0 "Tradiciones de Pagarruyung "
 PGR_ideas_bonus:0 "Ambiciones de Pagarruyung"
 pgr_tantric_legacy:0 "Legado tántrico"
 pgr_tantric_legacy_desc:0 "El fundador del reino de Pagarruyung era Adityawarman, primo del rey del Imperio Majaphit. De las muchas inscripciones dejó, nuestra gente ha heredado su devoción por el budismo esotérico. Tenemos que asegurar que su gran herencia dure mientras la influencia de los sultanatos musulmanes se extiende entre estas islas."
 pgr_gold_trade:0 "Comercio de oro"
 pgr_gold_trade_desc:0 "Nuestro reino es próspero gracias a la exportación de oro, políticas inteligentes y las conexiones comerciales de nuestros comerciantes en el archipiélago. Mucha gente de Minangkabau ha trabajado como comerciantes intermediarios para el Imperio Srivijaya, Aceh o Malaca. El comercio es la sangre que corre por nuestras venas."
 pgr_istano_basa:0 "Istano Basa"
 pgr_istano_basa_desc:0 "Istano Basa Pagarruyung, el Palacio Real está construido en el estilo arquitectónico Rumah Gadang, vernáculo y tradicional de Minangkabau. Es el centro de nuestro estado y toda nuestra cultura, prueba del derecho eterno de la dinastía Pagarruyung a estas tierras - y será nuestro corazón durante siglos."
 pgr_rajo_tigo_selo:0 "Rajo Tigo Selo"
 pgr_rajo_tigo_selo_desc:0 "El poder real de Istano Basa Pagarruyung se ha dividido en tres reyes reinantes reconocidos: el Rey del mundo (Raja Alam), el Rey de Adat (Raja Adat), y el Rey de la religión (Raja Ibadat). En conjunto, se denominan reyes de los tres asientos (Rajo Tigo Selo). Su cooperación garantiza nuestra fuerte posición diplomática en el mundo civilizado, Â¡a diferencia de otros salvajes que estarían gobernados por un único y tiránico jefe! "
 pgr_high_education:0 "Educación superior"
 pgr_high_education_desc:0 "Nuestro pueblo no es tan numerosos como los habitantes de Java, pero somos muy influyentes ya que en nuestra cultura no hay nada más importante que la educación. Además de ser reconocidos como comerciantes, los minangs han dado algunos de los poetas, estadistas y académicos más influyentes de Indonesia: la clave de la grandeza de Pagarruyung es la adaptación a nuevas técnicas."
 pgr_rumah_gadang:0 "Rumah Gadang"
 pgr_rumah_gadang_desc:0 "Nuestra arquitectura tradicional y las funciones de la casa Rumah Gadang reflejan la cultura y los valores de los Minangkabau. Un Rumah Gadang sirve como residencia, sala para reuniones familiares y para actividades ceremoniales. Ornamentos lujosos y vistas espléndidas la convierten en un símbolo de Pagarruyung y nuestras habilidades arquitectónicas."
 pgr_matrilinear_culture:0 "Cultura matrilineal"
 pgr_matrilinear_culture_desc:0 "Adat Perpatih es una combinación de prácticas y reglas vitales para el pueblo de Minangkabau. Propiedad y tierra se transmiten de madres a hijas, mientras los asuntos religiosos y políticos son responsabilidad de los hombres. La tradición protege el honor y la dignidad de Adat Perpatih de modo que por muy pobre que sea una mujer de Adat Perpatih, siempre cuidarán de ella. Esto asegura que nuestra sociedad no se dividida en pequeños conflictos."
 CMI_ideas:0 "Ideas miao"
 CMI_ideas_start:0 "Tradiciones miao"
 CMI_ideas_bonus:0 "Ambiciones miao"
 cmi_sacrificing_to_the_spirits:0 "Sacrificar a los espíritus"
 cmi_sacrificing_to_the_spirits_desc:0 "En nuestra cultura, las tradiciones antiguas todavía laten con fuerza. Sacrifiquemos vino, carne y arroz para fomentar la fe de nuestra gente en la fiel adoración de nuestros antepasados, los espíritus y dioses de la naturaleza."
 cmi_dragon_boats:0 "Festivales del barco del dragón"
 cmi_dragon_boats_desc:0 "Nuestros festivales anuales del barco del dragón siguen una vieja tradición. Organizados por jefes del clan y monarcas para ser ocasiones lo más espléndidas y exquisitas posible, quitan las penas de la cabeza a la gente."
 cmi_unity_of_the_tribes:0 "Unidad de las tribus"
 cmi_unity_of_the_tribes_desc:0 "Los miao se dividen en varias tribus que apenas se mantiene unida por nuestra cultura, lengua e historia comunes. Unir a los hmong, li, yao y miao blanco, rojo, azul y negro supondría que nuestros ejércitos se podrían coordinar mucho más eficazmente."
 cmi_miao_silver:0 "Plata miao"
 cmi_miao_silver_desc:0 "Los miao son famosos orfebres, al haber ideado una técnica de herrería basado en una aleación de plata específica cuyo secreto protegemos celosamente. Nuestras famosas joyas nos ayudará a extender nuestra fama."
 cmi_customary_marriage_laws:0 "Leyes tradicionales sobre el matrimonio"
 cmi_customary_marriage_laws_desc:0 "Nuestras tradiciones dictan que ningún miao se puede casar fuera de su tribu. Mientras que disminuye la libertad del individuo, con esto se refuerzan y sostienen nuestro lazos intertribales."
 cmi_mountain_retreats:0 "Retiros de la montaña"
 cmi_mountain_retreats_desc:0 "La mayor parte de los miao viven en áreas muy montañosas. Deberíamos ser capaces de usar el terreno y nuestro conocimiento de él para protegernos contra asaltos enemigos."
 cmi_legacy_of_the_miao_rebellions:0 "Legado de las rebeliones miao"
 cmi_legacy_of_the_miao_rebellions_desc:0 "Los miao siempre han sido muy rebeldes: hemos demostrado nuestra valía como poderosos y valientes guerreros en nuestras numerosas revueltas contra nuestros señores feudales chinos. Deberíamos utilizar la experiencia aprendida en nuestros hitos pasados."
 CAT_ideas:0 "Ideas catalanas"
 CAT_ideas_start:0 "Tradiciones catalanas"
 CAT_ideas_bonus:0 "Ambiciones catalanas"
 cat_consulate_of_the_sea:0 "Consulado del mar"
 cat_consulate_of_the_sea_desc:0 "Las costumbres marítimas de Barcelona, universalmente conocido como Libro del Consulado del mar es una colección costumbres marítimas y ordenanzas recogidas en el transcurso de los siglos XIV y XV. Este libro notable es una de las primeras colecciones de derecho marítimo y un símbolo de una marina fuerte así como de las tradiciones judiciales de nuestro pueblo."
 cat_consell_de_cent:0 "Consell de Cent"
 cat_consell_de_cent_desc:0 "Desde 1265 el Consejo de los cien es la estructura fundamental del gobierno municipal de Barcelona. La autoridad municipal se basa en 3 consejeros elegidos por un consejo de cien personas."
 cat_catalan_constitutions:0 "Constitución de Cataluña"
 cat_catalan_constitutions_desc:0 "Aunque nuestro país es joven sus instituciones se basan en siglos de costumbres jurídicas y administrativas. Siguiendo las viejas tradiciones del derecho romano, las constituciones de Cataluña han sido promulgados por las Cortes catalanas desde 1283."
 cat_fortifying_catalonia:0 "Fortificando Cataluña"
 cat_fortifying_catalonia_desc:0 "Cataluña tiene muchos enemigos y amenazas potenciales. La costa a menudo ha sido atacada por piratas berberiscos, y muy a menudo se han organizado invasiones allende los Pirineos que han llegado hasta el corazón de la región catalana. Debemos hacer lo que podamos para fortificar nuestro país y asegurar la seguridad de nuestro joven estado y sacar el mayor partido posible de la geografía local."
 cat_miquelets:0 "Miquelets"
 cat_miquelets_desc:0 "En tiempos de guerra es costumbre que grupos de catalanes tomen las armas. Estos grupos, conocidos como miquelets, se mantienen a nivel de parroquia, más que por el gobierno central o provincial. Como son llamados al deber por el sonido de la campana del pueblo (someten) también se les llama a menudo somatenes y mientras unos los considerarían meros bandidos, siempre están listos para defender tierras catalanas de extranjeros, de turcos y franceses a los castellanos que se denominan presuntuosamente españoles."
 cat_lliures_morts:0 "Lliures o Morts"
 cat_lliures_morts_desc:0 "Viurem lliures o morirem (viviremos libres o moriremos) es el lema del ejército catalán y se imprime en las banderas negras que lleva. Guiados por estas palabras, nuestros hombres aguantarán, aun superados en número y sin aliados, por la libertad de su pueblo."
 cat_catalan_forges:0 "Forjas de Cataluña"
 cat_catalan_forges_desc:0 "Una vez, nuestros antepasados fueron pioneros en nuevas técnicas de fundición de hierro en los Pirineos. Una vez más debemos esforzarnos estar a la vanguardia de los avances metalúrgicos y fomentar nuevas técnicas y el establecimiento de fundiciones de hierro en nuestras tierras."
 laotian_ideas:0 "Ideas laosianas"
 laotian_ideas_start:0 "Tradiciones laosianas"
 laotian_ideas_bonus:0 "Ambición laosiana"
 lao_phra_lak_phra_lam:0 "Phra Lak Phra Lam"
 lao_phra_lak_phra_lam_desc:0 "La epopeya nacional de nuestro pueblo narra la historia de los dos hermanos Phra Lak y Phra Ram y siempre está presente en nuestra cultura, desde danzas y drama a canciones, pinturas esculturas o manuscritos. Los dos hermanos son la personificación del liderazgo moral, ética, generosidad, y vivir fieles al dharma y siguen siendo el principal modelo a seguir para cada uno de los miembros de nuestro pueblo, de campesinos a gobernantes."
 lao_nithan_khun_borom:0 "Nithan Khun Borom"
 lao_nithan_khun_borom_desc:0 "El legendario ancestro de nuestro pueblo, Khun Borom, fue enviado por su padre Indra, el rey de los dioses para ser el gobernante del pueblo tai. Khun Borom gobernó al pueblo tai durante 25 años y les enseñó a usar nuevas herramientas y otras artes. Khun Borom luego dividió el Reino tai entre sus siete hijos, dando a cada uno de ellos una porción del reino para que lo gobernase. Así como nació Laos y esta ascendencia divina nos distingue de otros pueblos"
 lao_satsana_phi:0 "Satsana Phi"
 lao_satsana_phi_desc:0 "Los Phi son los dioses tutelares de nuestra gente. La creencia en los espíritus ancestrales convive codo con codo en nuestras tierras con religiones como el budismo y el hinduismo en nuestras tierras y este sincretismo fortalece nuestro estado y su capacidad para albergar ciudadanos de muchas religiones."
 lao_elephant_cavalry:0 "Caballería elefante laosiana"
 lao_elephant_cavalry_desc:0 "Aunque los elefantes han sido utilizados en la guerra en otras áreas del mundo en guerra, nunca se han usado en tales cantidades como aquí. En Laos, son el elemento clave de la guerra y sus números llegan a los millares, permitiéndonos asestar cargas devastadores incluso en las espesas selva del Sudeste asiático."
 lao_southern_silk_road:0 "Ruta de la seda sur"
 lao_southern_silk_road_desc:0 "La gente de Laos vive en el centro de las rutas comerciales terrestres del Sudeste asiático. El comercio del sur fluye bajando el Mekong hasta Vientiane. Por el norte y noroeste las rutas comerciales terrestres de Birmania y Lanna pasan hacia Yunnan, donde se unen con la ruta china de la seda sur. Tenemos que capitalizar en esta riqueza y construir un estado que pueda prosperar con el comercio que nos traen."
 lao_hill_warriors:0 "Guerra de colinas laosiana "
 lao_hill_warriors_desc:0 "Nuestra gente vive en las tierras altas entre reinos peligrosos e innumerables, si no estamos preparados para defender nuestra patria con ferocidad, seremos gobernados por otros fácilmente."
 CHA_ideas:0 "Ideas cham"
 CHA_ideas_start:0 "Tradiciones cham "
 CHA_ideas_bonus:0 "Ambiciones cham"
 cha_my_son_temples:0 "Memoria de los templos de My Son"
 cha_my_son_temples_desc:0 "El gran complejo de templos de nuestros antepasados en My Son han sido parte de las tradiciones y ceremonias reales a lo largo de los siglos. Cuando perdimos los templos a fuerzas externas, cayeron en desuso y la ruina. Su recuerdo es un símbolo de lo que nuestra civilización logró una vez y aquello que debemos luchar por revivir."
 cham_seafaring_people:0 "Un pueblo marinero"
 cham_seafaring_people_desc:0 "El comercio marítimo y fluvial es la columna vertebral de nuestra economía. Nuestros marinos son una parte natural del Océano índico, así como redes de comercio malayo y cino, y también es por barco como traemos las riquezas a las áreas superiores de nuestro país. Un sistema de pozos a lo largo de la costa asegura que tanto nuestros comerciantes como los extranjeros nunca estén lejos de ser capaz de reabastecerse de este recurso vital."
 cha_indian_influences:0 "Conexiones indias del sur"
 cha_indian_influences_desc:0 "Nuestro pueblo está unido a India y el mayor mundo indio a través de nuestra cultura e historia. Nuestra familiaridad con su cultura es de gran ayuda al tratar con los comerciantes marinos tamiles y telugu y los comerciantes del Sudeste asiático."
 cha_che_man_legacy:0 "La herencia de Che Man"
 cha_che_man_legacy_desc:0 "Mientras que Dai Viet nos expulsó al sur, se dice que una vez nuestro pueblo cooperó con ellos. Aspiremos a dejar nuestras diferencias a un lado, o al menos a encontrar nuevos amigos para protegernos."
 cha_agarwood:0 "Madera de agar"
 cha_agarwood_desc:0 "Los buques que se dedican al tráfico en nuestros ríos nos traen la rara madera de agar, que tanto se busca en el extranjero. Debemos hacer todo lo posible para mantener su monopolio y asegurarnos de ser la única fuente de las mejores variedades."
 cha_resisting_foreign_rule:0 "Resistiendo el gobierno extranjero"
 cha_resisting_foreign_rule_desc:0 "Nuestro pueblo está rodeado por todos lados por sociedades, culturas y religiones diferentes. Mientras que hemos prosperado bajo estas circunstancias en el pasado, se dice que muchos ahora desean nuestra desaparición. Debemos fortalecer nuestras ciudades y estar preparados para lo que nuestros enemigos nos puedan haber preparado."
 cha_cham_migrations:0 "Migraciones cham"
 cha_cham_migrations_desc:0 "Nuestra gente está siendo más y más marginada en muchas de las regiones que una vez estuvieron bajo control de Champa. Por lo tanto ahora emigran a nuevas tierras. Para unos la diáspora cham significa instalarse en tierras jémeres, otros se trasladan a las islas. Mientras que eso está lejos de ser un movimiento organizado de personas, si les proporcionamos lugares donde establecerse, seguramente preferirán hacerlo bajo nuestra protección, más que mudarse a las tierras de nuestros vecinos."
 BAD_ideas:0 "Ideas de Baden"
 BAD_ideas_start:0 "Tradiciones de Baden"
 BAD_ideas_bonus:0 "Ambición de Baden"
 bad_hot_springs:0 "Aguas termales"
 bad_hot_springs_desc:0 "El nombre de nuestra nación proviene de las aguas termales, famosas incluso en tiempos de los romanos. Quienes vienen a bañarse a sus aguas relajantes salen como nuevos y tonificados"
 bad_zahringen:0 "Herencia de la casa de Zähringen."
 bad_zahringen_desc:0 "Desde hace más tiempo del que nadie recuerda, nuestras tierras han sido gobernadas por la antigua casa de Zähringen, cuyo linaje se remonta casi a los inicios del Imperio. El título de margrave de los Zähringen, por encima de un simple conde, es el que nuestros gobernantes han mantenido orgullosamente hasta hoy."
 bad_small_nation_diplomacy:0 "Diplomacia activa"
 bad_small_nation_diplomacy_desc:0 "Baden siempre ha sido un estado pequeño, a menudo fragmentado por las distintas ramas de la casa gobernante. En el transcurso de los años hemos aprendido que la única manera de mantenernos contra potencias mayores es una diplomacia activa."
 bad_cuius_regio_euis_religio:0 "Cuius Regio, Eius Religio"
 bad_cuius_regio_euis_religio_desc:0 "Los distintos miembros de la dinastía han adoptado diferentes bandos en la Reforma. Mientras que este tipo de cosas ha destrozado otros estados, los miembros de las diferentes ramas de la familia margravial, en su sabiduría, decidió que el mejor rumbo para Baden sería una actitud de 'vive y deja vivir', aunque riñamos de vez en cuando."
 bad_reuiniting_the_nation:0 "Reunificación de Baden"
 bad_reuiniting_the_nation_desc:0 "Durante mucho tiempo, varias ramas de nuestra casa han gobernado sobre diferentes partes de Baden. Â¡Sin embargo, ahora solo sobrevive una línea, reunificando la región, y haciéndola fuerte y completa de nuevo!"
 bad_expanding_the_nation:0 "Expansión diplomática"
 bad_expanding_the_nation_desc:0 "¡Vale la pena tener amigos las altas esferas! Con una diplomacia hábil y jugando con una potencia tras otra, podemos ser capaces de anexionar con éxito cantidades masivas de la tierra a nuestro alrededor. Â¡Es hora de aprovechar esta oportunidad y aumentar el tamaño y la población de nuestro país por quintuplicado!"
 bad_grand_duchy:0 "Gran Ducado de Baden"
 bad_grand_duchy_desc:0 "Con nuestras ambiciones territoriales llega la necesidad de un título mayor. Proclamemos el Gran Ducado de Baden y reclamemos nuestro lugar legítimo por encima de los muchos condes, margraves y duques de Alemania."
 SDY_ideas:0 "Ideas de Sadiya"
 SDY_ideas_start:0 "Tradiciones de Sadiya"
 SDY_ideas_bonus:0 "Ambición de Sadiya"
 sdy_land_of_glory:0 "Tierra de gloria"
 sdy_land_of_glory_desc:0 "Sadiya ha prosperado en esta región como reino desde que el gran Birpal fundó nuestro país. Si bien nuestro pueblo no se originó aquí, hemos convertido esta zona en nuestro hogar y nuestra historia aquí se remonta mucho más atrás que nuestros vecinos de Ahom. Esta es nuestra tierra y la defenderemos hasta el último hombre o mujer. Muerte ante que deshonor."
 sdy_crossroad_of_religions:0 "Encrucijada de religiones"
 sdy_crossroad_of_religions_desc:0 "Nuestro país se encuentra en el eje del Tíbet, Birmania y la India y se puede notar aquí la influencia de todos estos vecinos. Arriba de las zonas montañosas que controlamos se hallan monasterios budistas mientras las religiones animistas todavía prosperan entre las tribus de las colinas. Sin embargo, la mayor parte de la gente de Sutiya ha adoptado la religión hindú de nuestros vecinos del sur. Nuestro estado está acostumbrado a albergar muchas religiones diferentes y esta fuerza nos permite prosperar en esta región heterogénea."
 sdy_hills_and_jungles:0 "Montes y selvas"
 sdy_hills_and_jungles_desc:0 "Dominada por las colinas, bosques y las altas montañas del Himalaya oriental, nuestro país es una belleza rara para algunos pero una línea de defensa inhóspita para otros. Que se maravillen de lo que es nuestro, y defendámoslo al mismo tiempo construyendo fortificaciones que aprovecharán nuestras defensas naturales."
 sdy_temples:0 "Templos de Sadiya"
 sdy_temples_desc:0 "La naturaleza es una fuerza potente en esta región, siempre cerca, lista para reclamar lo que no se mantiene. Un estado fuerte debe construir y guardar grandes templos de monumentos para complacer a los dioses y mostrar la gloria de nuestro país a nuestra gente y extranjeros por igual."
 sdy_dihang:0 "Dihang"
 sdy_dihang_desc:0 "Las aguas del gran río Dihang ha viajado mucho para llegar a nosotros antes de girar al suroeste a la zonas baja donde se le conoce como el Brahmaputra. El río proporciona una fuente de alimentos, agua y transporte. Une el valle y nos permite viajar más lejos en un día de lo que podríamos esperar de otro modo."
 sdy_army_reform:0 "Reforma los ejércitos de Sadiya"
 sdy_army_reform_desc:0 "Algunos afirman que los chinos aprendieron la pólvora de nosotros. Si esto es verdad, no es una herencia que hayamos malgastado. Adoptemos las táctica de las naciones del lejano Oeste y convirtamos a nuestra infantería en la parte más fuerte de nuestro ejército."
 sdy_black_tea:0 "Té negro"
 sdy_black_tea_desc:0 "El té es una planta nativa en este parte del mundo y nuestras tierras son ideales para cultivarlo. Con la llegada de comerciantes extranjeros tanto a India como a China, la demanda de esta planta ha aumentado astronómicamente. Demos a los comerciantes extranjeros lo que buscan e invertiremos en grandes plantaciones de té en nuestro país."
 MLB_ideas:0 "Ideas de Manipur"
 MLB_ideas_start:0 "Tradiciones de Manipur"
 MLB_ideas_bonus:0 "Ambiciones de Manipur"
 mlb_sanamahism:0 "Chamanismo "
 mlb_sanamahism_desc:0 "Ni las influencias brahmánicas ni las budistas han ganado muchos seguidores aquí. El pueblo de Manipur tiene muy firmemente arraigada la fe de nuestros antepasados con sus más de 360 deidades. Esta antigua religión no nos hará ganar muchos amigos en un mundo de castas, monjes y grandes comunidades religiosas mayores, pero en estas colinas nuestras tradiciones nos dan fuerza."
 mlb_martial_traditions:0 "Tradiciones marciales"
 mlb_martial_traditions_desc:0 "Como un pequeño estado de valle rodeado por vecinos mayores, siempre hemos tenido que entregarnos totalmente a la guerra o arriesgarnos ser destruidos. Reyes y reinas de Manipur han estado siempre dispuestos a dirigir a nuestros ejércitos en el campo contra nuestros enemigos de Kachar o Shan."
 mlb_kingdom_of_the_meitei:0 "Reino de los meitei"
 mlb_kingdom_of_the_meitei_desc:0 "A diferencia de la mayoría de los estados en esta zona, el Reino de Manipur tiene raíces que se remontan a milenios. Nuestros mitos y leyendas nos relatan historias de reyes que unieron a meitis, nagas y otras tribus de la región con el fin de fundar el núcleo de lo que hoy es nuestro estado."
 mlb_mayek:0 "Mayek"
 mlb_mayek_desc:0 "Mientras otros han buscado la comodidad de escrituras y tradiciones literarias ampliamente extendidas, nuestro reino, en su lugar. ha cultivado la antigua escritura de nuestros antepasados. Las tradiciones literarias de Manipur son claramente las nuestras propias y no reflejan ni las de los shan al este o las bengalíes al oeste."
 mlb_unite_the_hill_tribes:0 "Une a las tribus de las colinas"
 mlb_unite_the_hill_tribes_desc:0 "Las colinas y los valles de Manipur siempre han sido bastante diversas. Y un gran número de jefes y caciques menores han tenido poder sobre diferentes constelaciones de tribus. Unamos nuestras áreas, a la fuerza si es necesario, para crear un estado de Manipur más fuerte y unificado."
 mlb_bengali_influence:0 "Influencia Bengalí"
 mlb_bengali_influence_desc:0 "Mientras nuestro reino siempre ha rechazado influencias exteriores más fuertes aún quizás el es tiempo para cultivar lazos más cercanos al Oeste. Los números que aumentan de nuestras personas han venido ya para abrazar la religión hindú junto a la fe de nuestros antepasados y aprendizaje de la escritura y la lengua de nuestros vecinos sólo puede ayudar a aumentar nuestra influencia en el área."
 mlb_far_reaching_diplomacy:0 "Diplomacia de gran alcance"
 mlb_far_reaching_diplomacy_desc:0 "Es bueno ser fuerte contra invasores, pero ningún estado puede sobrevivir para siempre sin amigos. Busquemos nuevos aliados entre los países occidentales y tratemos de involucrarlos y liarlos en la política de esta región para que sirvan a nuestros propósitos."
 somali_ideas:0 "Ideas somalíes"
 somali_ideas_start:0 "Tradiciones somalíes"
 somali_ideas_bonus:0 "Ambición somalí"
 somali_maritime_heritage:0 "Patrimonio Marítimo"
 somali_maritime_heritage_desc:0 "Desde tiempos inmemoriales, los barcos somalies han viajado a mercados lejanos, desde la Peninsula Arabiga, costa swahili y Egipto a la India, Persia o mas lejos aun. A lo largo de las costas de Africa han prosperado un gran numero de cuidades marineras somalies y todavia prosperan hoy siguiendo esta herancia."
 somali_qalqads:0 "Somali Qalqads"
 somali_qalqads_desc:0 "La mejor manera de estar a salvo en un mundo tan peligroso como este es construir una muralla. Varias fortalezas con situadas con sensatez a occidentales como nuestros establecimientos contra las oleadas de pastores trashumantes del interior"
 somali_clans:0 "Clanes somalíes"
 somali_clans_desc:0 "Mientras que la lealtad de todos nuestros subiditos hacia el estado es indudablemente grande, hay un vínculo que va más allá de las fronteras que algunos señalan en los mapas. Siempre podemos confiar en los miembros de nuestra clan, como ellos confian en que los apoyemos. Residan dentro de nuestras fronteras o no son un recurso suplementario del que poder extraer en tiempos de necesidad."
 somali_offensive_warfare:0 "Guerra ofensiva"
 somali_offensive_warfare_desc:0 "El islam está lejos de una religión joven en esta región. Sin embargo no está tan arraigada como en algunas otras áreas del mundo. Poderosos reinos cristianos han venido de vez en cuando en el pasado para amenazar nuestro estado y con la llegada de barcos de cristianos occidentales a lo largo de las costas de Africa Oriental parece que será necesario tomar algunas medidas preventivas. Tenemos que mirar al más extenso mundo muslemán en busca de conocimientos y equipo. Que nuestros ejércitos sean tan temibles como los del Imperio Otomano"
 somali_indian_ocean_trade:0 "Comercio del Océano Indico"
 somali_indian_ocean_trade_desc:0 "El Océano Indico es, en muchos aspectos, una gran esfera ecónomica. la demanda de esclavos en el Decan indio nuestro abundante incienso en Yemen dictan las condiciones de nuestra economia. Consideremos sabiamente neustras politicas respecto a este comercio de modo que podamos engordar con él, más que arriesgar comerciantes contemplando los puertos de nuestros vecinos."
 somali_corsairs_of_the_red_sea:0 "Corsarios del Mar Rojo"
 somali_corsairs_of_the_red_sea_desc:0 "No somos los únicos en tener interés en la riqueza de la región del Oceano Andico y el Mar Rojo. Ya sean pirates occidentales o corsarios árabes, todos buscan sacar ganancia del comercio del cual vivimos. Tenemos que responder a este desafío y alentar a nuestros propios corsarios para presentar combate al enemigo."
 somali_perso_arab_influx:0 "Influjo árabe y persa"
 somali_perso_arab_influx_desc:0 "Algunos han llegado a considerar nuestras tierras como un refugio cuando sus tierras natales descienden en condiciones cada véz mas caóticas. Vamos a enfatizar esta tendencia y vamos a tratar de atraer los talentos valiosos del mundo musulmán más amplio a neustras fronteras donde pueden ser puestos al uso bueno."
 PEG_ideas:0 "Ideas de Pegu"
 PEG_ideas_start:0 "Tradiciones de Pegu"
 PEG_ideas_bonus:0 "Ambición de Pegu"
 peg_riches_of_pegu:0 "Riquezas de Pegu"
 peg_riches_of_pegu_desc:0 "En la desembocadura del río Irrawaddy nuestros puertos son centros naturales de almacenaje y distribución de todos los productos de la Birmania superior. Joyas, rubíes, elefantes, teca, almizcle y otros bienes preciosos son transportados a través de nuestros puertos a China, India e incluso más al oeste. La riqueza de nuestra gran ciudad es tal que el reflejo del menor destallo de luz de nuestras telas y murallas doradas puede cegar al viajero desprevenido de noche"
 peg_martabans:0 "Martabans"
 peg_martabans_desc:0 "Nuestro país es famoso por los jarros y jarrones que producimos con la arcilla y la arena de las orillas de nuestros ríos. Los jarrones de Martaban se utilizan por todo el sudeste asiático, tanto en tierra como en barcos para almacenar el agua necesaria para los viajes más largos."
 peg_dhammazedi_pyatton:0 "Dhammazedi Pyatton"
 peg_dhammazedi_pyatton_desc:0 "Nuestros gobernantes siempre se enorgullecieron de ser a la vez justos y cuidadosos a la hora de administrar la justicia del Estado. Con este fin, se educan plenamente en todos los asuntos relacionados con el derecho y la religión y sus sabias sentencias han llegado a ser ampliamente conocida, tanto aquí como en el extranjero. Nos permite crear recopilaciones de estas sentencias, para que hasta los tribunales más lejanos puedan beneficiarse de la sabiduría del trono."
 peg_rammanadesa:0 "Ramannadesa"
 peg_rammanadesa_desc:0 "La historia del pueblo mon en esta región se remonta a casi un millar de años. Los mon o ramans han vivido aquí mucho antes de que la mayoría de los grupos que ahora tratan de controlarlos. Busquemos inspiración en las viejas leyendas de nuestro país y apreciemos nuestras antiguas tradiciones."
 peg_dynamic_warfare:0 "Guerra dinámica"
 peg_dynamic_warfare_desc:0 "Nuestras tradiciones militares nos han servido bien a lo largo de los años, pero hay cosas que podríamos aprender de los forasteros. Invitemos a oficiales extranjeros de cerca y lejos. De Francia los estados shan más cercanos hay técnicas y armas que aún no denominamos y haríamos bien en incorporar."
 peg_buddhist_traditions:0 "Monarquía budista"
 peg_buddhist_traditions_desc:0 "La monarquía mon siempre ha estado fuertemente ligada a las tradiciones Theravada de nuestra gente y en este país incluso un monje podría ser rey. No olvidemos nunca esta fuerza histórica y hagamos cuanto podamos para mantener la moral de nuestra comunidad religiosa, o arriesguémonos a ser depuesto como gobernante indigno."
 peg_mon_diaspora:0 "Diáspora mon"
 peg_mon_diaspora_desc:0 "A lo largo de siglos de lucha en el paisaje fluvial de la Baja Birmania muchos del pueblo mon han huido a otras partes de Asia. Los comerciantes, soldados y monjes mon desempeñan un papel en la política doméstica de muchos de nuestros vecinos y ahora que hemos consolidado nuestra posición en la patria mon podemos utilizar su influencia en nuestro beneficio."
 KUT_ideas:1 "Ideas borneanas"
 KUT_ideas_start:1 "Tradiciones borneanas"
 KUT_ideas_bonus:1 "Ambición de Borneo"
 kut_earliest_indic_state:0 "El primer estado índico"
 kut_earliest_indic_state_desc:0 "Como la mayoría de los estados entre estas islas, tenemos antiguos lazos con el subcontinente indio. Se dice que nuestro reino es uno de los reinos índicos más antiguos existentes que surgieron una vez en estas islas. Al custodiar estas tradiciones brahmánicas aún nos sentimos en casa en todos los principales puertos de la India y los viajeros y comerciantes del subcontinente son siempre bienvenidos entre nosotros."
 kut_muslim_trading_communities:0 "Comunidades comerciales musulmanas"
 kut_muslim_trading_communities_desc:0 "La fe islámica se ha extendido como un fuego incontrolable en nuestra región, tanto mediante conversiones a lo largo de las costas como mediante la llegada de comerciantes de lejos. A fin de prosperar en esta área debemos dar la bienvenida a estos recién llegados y evitar alienar tanto a quienes se convierten como a los que no."
 kut_riches_of_borneo:0 "Riquezas de Borneo"
 kut_riches_of_borneo_desc:0 "A lo largo de los siglos, han venido comerciantes de China y la India buscando los bosques más ricos. Marfil, teca, perlas, jade y maderas medicinales se pueden encontrar en gran abundancia. Debemos vigilar este comercio estrechamente de modo que podamos controlarlo y gravarlo sabiamente."
 kut_anti_piracy_measures:0 "Medidas antipiratería"
 kut_anti_piracy_measures_desc:0 "Los piratas cada vez son más osados en sus incursiones y algunos incluso han comenzado a asaltar en el interior de los deltas donde se sitúan nuestros puertos comerciales más valiosos. Tenemos que actuar de forma decidida contra esta amenaza reforzando nuestras fortificaciones, llevando una parte de nuestra riqueza más al interior y patrullando nuestras costas."
 kut_encourage_immigration:0 "Fomentar la inmigración"
 kut_encourage_immigration_desc:0 "Este archipiélago ha visto una parte de guerras y cambios políticos agudos a lo largo de los años y esto solo se ha incrementado con la llegada de barcos y colonos europeos. Junto con la gran facilidad con la que nos podemos mover entre estas islas hay una constante migración de población de una isla a otra. Nuestro estado siempre ha prosperado dejando entrar a los extranjeros. Demos la bienvenida a aquellos que deseen establecerse aquí, y asignémosles sitios donde vivir."
 kut_consolidation_of_kutai:1 "Consolidación de Borneo"
 kut_consolidation_of_kutai_desc:1 "Si bien hemos llegado a ser el estado dominante de la costa de Borneo, existen una serie de diversos países, principados y reinos donde vive nuestro pueblo. Reunamos todo el pueblo borneano en un solo reino con un dominio central y fuerte que todos obedezcan."
 kut_subdue_the_inlands:0 "Someter el interior"
 kut_subdue_the_inlands_desc:0 "Muchas partes de los bosques y las montañas del interior están fuera de nuestro control, con varias constelaciones tribales y microestados profesan vasallaje cuando les conviene. Extendamos nuestra autoridad sobre estas gentes y formalicemos nuestra relación de una vez para siempre."
 sulawesi_ideas:0 "Ideas de Célebes"
 sulawesi_ideas_start:0 "Tradiciones de Célebes"
 sulawesi_ideas_bonus:0 "Ambiciones de Célebes"
 sulawesi_intra_asian_trade:0 "Red de comercio entre los países asiáticos"
 sulawesi_intra_asian_trade_desc:0 "Aunque nuestra isla no es poco más que una parada en el camino para los comerciantes de tierras más ricas y más influyentes, nos beneficiamos enormemente de concurrido tráfico de naves comerciales que se entrecruzan en estas islas. Comerciantes chinos, indios o javaneses, todos frecuentan nuestros puertos y cuanto más atractivo los hagamos, más crecerá nuestra importancia en esta red."
 sulawesi_bajau:0 "Los bajau"
 sulawesi_bajau_desc:0 "Todas las islas del sudeste de Asia son frecuentados por los Bajau, aunque ahora nadie recuerde de su origen. Conocidos entre ellos como sama, los bajau pasan todas sus vidas en sus barcos y viven del comercio y asaltando los diversos puertos de las islas que nos rodean. Animemos a estos marineros naturales a venir a nuestros puertos para vender sus bienes y rellenar sus reservas de modo que nos hagamos ricos con sus viajes y aprendamos sus secretos."
 sulawesi_prau:0 "El prau"
 sulawesi_prau_desc:0 "Un prau es una especie de barco local de esta parte del mundo y el más famoso de ellos proviene de nuestras tierras. Mientras que varían en tamaño y forma, estas naves permiten mover rápidamente grandes cantidades de bienes y personas a lo largo de nuestras costas y entre las islas del archipiélago."
 sulawesi_unification:0 "Unificación de Célebes"
 sulawesi_unification_desc:0 "Dentro de nuestras tierras abunda un gran número de gobernantes mezquinos y aunque todos ellos nos reconocen como su hermano mayor y superior entre iguales, continuar pretendiendo que el poder se puede compartir está provocando un mayor esfuerzo del que merece la pena. Debemos unificar estas tierras totalmente y cosechar los beneficios del control directo de las partes tanto agrícola como marítima de la isla."
 sulawesi_learning_from_outsiders:0 "Fomentar la difusión de ideas"
 sulawesi_learning_from_outsiders_desc:0 "Con el fin de aprovechar al máximo nuestra situación debemos esforzarnos por aprender de nuestros vecinos. Hay ideas y conceptos por todo el sudeste asiático que haríamos bien en estudiar y adaptar a nuestra propia sociedad. Enviemos a nuestros hombres más dotados al extranjero para estudiar los modos de los chinos, europeos, y gentes de las otras islas. También entrevistemos a cualquier extranjero que frecuente nuestros puertos buscando nuevas ideas. Si lo que se aprende resulta útil debemos crear conceptos similares adaptados a las necesidades de nuestro propio pueblo."
 sulawesi_entrepot:0 "Centro de distribución de comercio"
 sulawesi_entrepot_desc:0 "Potencias externas controlan el comercio de estas islas y nos obligan a utilizar únicamente sus puertos. Su objetivo es sacar el máximo provecho de cada artículo vendido y su influencia está amenazando la antigua red de comercio de nuestra región. Abramos nuestros propios puertos a comerciantes de todas las nacionalidades, que compitan con los forasteros, ofreciendo precios mucho más bajos."
 sulawesi_assymetrical_warfare:0 "Resistencia asimétrica"
 sulawesi_assymetrical_warfare_desc:0 "Este archipiélago es ideal para incursiones y piratas y las montañas y los bosques del interior también ofrecen buenas oportunidades para amargar la vida a un invasor extranjero. Como nativos de esta región, podemos aprovechar mejor estos hechos que la mayoría y deberíamos hacerlo para contrarrestar las incursiones hostiles de potencias extranjeras."
 mayan_ideas:0 "Ideas mayas"
 mayan_ideas_start:0 "Tradiciones mayas"
 mayan_ideas_bonus:0 "Ambición maya"
 mayan_sacred_cenote:0 "El cenote sagrado"
 mayan_sacred_cenote_desc:0 "Chichén Itzá es una ruina abandonada, su cenote sigue siendo uno de nuestro lugares más sagrados. El pozo es una entrada a la vida de ultratumba, y los sacrificios rituales realizados allí tienen un poder mayor que los realizados en cualquier otro sitio."
 mayan_building_traditions:0 "Tradiciones de construcción"
 mayan_building_traditions_desc:0 "Desde tiempos inmemoriales hemos construido ciudades inmensas y grandes pirámides en una dura tierra de selvas."
 mayan_ancient_feuds:0 "Antiguas enemistades"
 mayan_ancient_feuds_desc:0 "Xiu, Cocomes y Itzá ha sido durante muchas épocas las casas gobernantes del pueblo maya del Yucatán. Sus luchas y numerosas traiciones de unos a otros, han dejado atrás un legado fértil de peleas y ofensas esperando devolución."
 mayan_shipwreck_survivors:0 "Supervivientes de naufragios"
 mayan_shipwreck_survivors_desc:0 "Forasteros han comenzado a ser arrastrados a nuestras costas, afirmando haber cruzado el mar en grandes barcos con alas, sólo para caerse de ellos. Algunos se han casado entre nuestra gente y se han convertido en consejeros honrados de nuestros gobernantes."
 mayan_kuchkabal:0 "Kuchkabal"
 mayan_kuchkabal_desc:0 "Ya que antes de la caída de Mayapan, nuestra tierra se había dividido en provincias. Aunque ahora se han convertido en territorios autónomos, siguen siendo una manera eficaz de administrar la tierra."
 mayan_remote_isolation:0 "Aislamiento remoto"
 mayan_remote_isolation_desc:0 "Algunas de nuestras ciudades están tan profundamente en la selva que están efectivamente fuera del alcance de los enemigos, haciéndolas mucho más difícil de conquistar."
 mayan_caste_war:0 "Guerra de castas"
 mayan_caste_war_desc:0 "No debemos tolerar, ni siquiera por un momento, un gobierno extranjero en nuestro pueblo. No importa cuánto tiempo tengamos que esperar, nos volveremos a alzar buscando nuestra libertad."
 KIC_ideas:0 "Ideas kiche"
 KIC_ideas_start:0 "Tradiciones kiche"
 KIC_ideas_bonus:0 "Ambición kiche"
 kic_blessings_of_tohil:0 "Bendiciones de Tohil"
 kic_blessings_of_tohil_desc:0 "Nuestro dios patrono es el Señor del cielo. Mediante él vienen la lluvia y sol que hacen fértil nuestra tierra y nos protege del hambre."
 kic_ilokab:0 "Tradiciones de Ilokab"
 kic_ilokab_desc:0 "El linaje de Ilokab ha proporcionado guerreros a nuestro pueblo desde hace mucho tiempo, y como resultado, sus tradiciones de guerreras han sido perfeccionados al máximo. Somos afortunados de tener tales luchadores a nuestro lado."
 kic_wealth_of_tamub:0 "Riqueza de Tamub"
 kic_wealth_of_tamub_desc:0 "El comercio y la producción han sido durante mucho tiempo la ocupación del linaje Tamub. Han aprendido mucho de las formas de comercio, y a través de ellos podemos enriquecer enormemente nuestra nación."
 kic_titulos:0 "Títulos"
 kic_titulos_desc:0 "Registrando los nombres y los hechos de los gloriosos antepasados, nuestras casas nobles pueden asegurar su derecho a gobernar y el poder de nuestra nación."
 kic_kiqabs_vengeance:0 "La venganza de Kiqabs"
 kic_kiqabs_vengeance_desc:0 "Nuestra gente todavía canta el cuento de la venganza de nuestro señor Kiqab, que nos llevó a la gran batalla junto a nuestros aliados kaqchikeles para vengar el asesinato de su padre por los traidores Koja."
 kic_popul_vuh:0 "Popol Vuh"
 kic_popul_vuh_desc:0 "Hemos registrado nuestra historia desde los albores de la creación hasta este mismo día de modo que dure más allá de nuestro tiempo."
 moluccan_ideas:0 "Ideas de las Molucas"
 moluccan_ideas_start:0 "Tradiciones de las Molucas"
 moluccan_ideas_bonus:0 "Ambición de las Molucas"
 moluccan_spice_islands:0 "Las Islas de las especias"
 moluccan_spice_islands_desc:0 "Durante miles de años el clavo, la nuez moscada, el sándalo y otras especias de nuestras islas han llegado a las mejores mesas de Europa, China, India y Persia. Este largo viaje tiene muchas paradas pero comienza aquí, entre nuestras islas, como las fuentes increíblemente productivas de especias que son."
 moluccan_cultural_heritage:0 "Patrimonio cultural compartido"
 moluccan_cultural_heritage_desc:0 "Mientras que la diversidad es grande entre las Islas de las especias, hay ciertos mitos y tradiciones que son conocidas entre las gentes de todas estas islas. Estos cuentos nos ayudan a identificar a los verdaderos gobernantes y dar legitimidad a nuestro reino en crecimiento."
 moluccan_dominance_over_the_outer_islands:0 "Dominio sobre las islas exteriores"
 moluccan_dominance_over_the_outer_islands_desc:0 "En un primer vistazo careceríamos de la población y tamaño territorial para resistir a otros estados. Sin embargo, lo que realmente tenemos es una red de puertos leales e islas que se extienden profundamente en el archipiélago que nos rodea. Todas estas islas nos apoyará y nos permiten controlar su producción de especias. Pero fin de aprovechar al máximo esta influencia debemos ampliar y hacer cumplir esta red y centralizar el poder de nuestras islas centrales."
 moluccan_agents_of_trade:0 "Agentes de comercio"
 moluccan_agents_of_trade_desc:0 "A lo largo de estas islas, en las numerosas bahías, puertos y desembocaduras de los ríos hay bienes y tributos por recolectar. Enviemos un número de agentes comerciales permanentes para cuidar de nuestros intereses en las diversas partes del archipiélago y mantener el monopolio de los bienes valiosos que luego exportamos al resto del mundo."
 moluccan_four_kingdoms:0 "Cuatro reinos"
 moluccan_four_kingdoms_desc:0 "Hubo una vez cuatro reinos en las islas Maluku y no todos ellos siguen desempeñando un papel importante tanto en las ceremonias reales de nuestro pueblo y como leyenda común en torno a la cual reunirnos en tiempos de dificultades."
 moluccan_ally_papuan_raiders:0 "Alianza con los papúes"
 moluccan_ally_papuan_raiders_desc:0 "A lo largo de los siglos los papuanos han asaltado las islas y los barcos de esta región. Pero con la creciente presencia europea en el área debemos dejar eso atrás y unirnos contra fuerzas exteriores hostiles."
 moluccan_pragmatic_diplomacy:0 "Diplomacia pragmática"
 moluccan_pragmatic_diplomacy_desc:0 "Si bien es cierto que los europeos parecían poco fiables, son igualmente traicioneros entre ellos. Busquemos aliarnos a estos recién llegados cuando nos satisfaga y deshacernos de ellos cuando no requiramos más su ayuda."
 LDK_ideas:0 "Ideas de Ladakh"
 LDK_ideas_start:0 "Tradiciones de Ladakh"
 LDK_ideas_bonus:0 "Ambición de Ladakh"
 ldk_two_kingdoms:0 "Los dos reinos de Ladakh"
 ldk_two_kingdoms_desc:0 "Una vez Ladakh se dividió en dos reinos gobernados por dos hermanos. Un día, cuando nazca un monarca digno en uno de estos linajes, ambos reinos volverán a unirse de nuevo y una nueva dinastía victoriosa llevará a nuestra gente al futuro."
 ldk_fortified_mountain_cities:0 "Ciudades montañosas fortificadas"
 ldk_fortified_mountain_cities_desc:0 "Nuestro país ha visto enemigos ir y venir. Desde el gran imperio tibetano hasta el gran Reino Karkota de Cachemira bajo Lalitaditya a los incursores islámicos que ahora nos frecuentan. Pero las montañas que son nuestro hogar son también nuestros castillos. Fortalezcamos más las defensas naturales que tenemos y nunca más volveremos a temer a un invasor o a un incursor."
 ldk_wool_from_the_roof_of_the_world:0 "Lanas del techo del mundo"
 ldk_wool_from_the_roof_of_the_world_desc:0 "Por encima del resto del mundo, la meseta de Ladakh aparentemente tiene poco que ofrecer comparado con las llanuras fértiles de India o incluso las ciudades mercantiles de la cuenca del Tarim. Sin embargo, desde hace más tiempo que el que nadie puede recordar, los nómadas changpa nómada han pasado de acá para allá sobre nuestras tierras, pastoreando sus cabras changpa que dan la mejor lana imaginable, un producto altamente deseado por todos nuestros vecinos."
 ldk_great_monasteries:0 "Construcción de grandes monasterios"
 ldk_great_monasteries_desc:0 "Nuestros lazos religiosos con Tíbet han hecho nuestra sociedad más fuerte que nuestros vecinos musulmanes e hindúes que controlarían nuestras tierras para tasar nuestro comercio y robarnos la lana. Debemos fortalecer aún más la fe mediante la construcción de grandes monumentos, Gompas y monasterios en las altas montañas y apoyando las órdenes monásticas siempre que podamos."
 ldk_la_dvags_rgyal_rabs:0 "La dvags rgyal rabs"
 ldk_la_dvags_rgyal_rabs_desc:0 "Escribiendo los destinos de los monarcas que existieron antes que nosotros podemos estar seguros que el mundo nunca olvidará los orígenes de nuestra dinastía victoriosa. Incluso mucho después de ahora podemos estar seguros que nuestras crónicas reales mantendrán viva la memoria de nuestro reino."
 ldk_kingdom_united:0 "Un reino unido"
 ldk_kingdom_united_desc:0 "Para evitar conflictos y discordia entre los hijos de muchos de nuestros monarcas debemos escuchar el consejo de los sabios lamas sabios de nuestros monasterios. Sólo se debe permitir a un hijo heredar la corona, mientras que su hermano puede llegar a dirigir un monasterio de los muchos que hay establecidos en nuestro país. De esta manera la familia debe ser sacar el máximo de su potencial en vez de malgastarlo riñendo por la sucesión."
 ldk_far_away_traders:0 "Invitar a comerciantes lejanos"
 ldk_far_away_traders_desc:0 "La lana que exporta nuestro reino ha ganado más y más fama en el extranjero. Hemos recibido cartas del Emperador de China, así como del Zar ruso. Deberíamos aprovechar la fama que nuestras cabras nos han traído y animar el comercio exterior de modo que nos podamos enriquecernos con ello."
 ZIM_ideas:0 "Ideas de Mutapa"
 ZIM_ideas_start:0 "Tradiciones de Mutapa"
 ZIM_ideas_bonus:0 "Ambición de Mutapa"
 zim_mwenemutapa:0 "Mwenemutapa"
 zim_mwenemutapa_desc:0 "El declive del Gran Zimbabue ha traído inestabilidad política y los jefes locales autónomos han prosperado en su estela. Como príncipes de los pueblos conquistados recae sobre nosotros el mantener a un ejército fuerte a fin de conservar la unidad en estas tierras trastornadas."
 zim_rekindling_the_royal_fires:0 "Reavivar los fuegos reales"
 zim_rekindling_the_royal_fires_desc:0 "Para que nuestros jefes subordinados muestren su lealtad ante nosotros y los dioses, una vez al año deben viajar a la capital para dar vida para reavivar su fuego local usando el nuestro. Una vez pase un año, nuestro ejército se apagará el fuego y tendrá que hacer un nuevo viaje."
 zim_mutapa_architecture:0 "Arquitectura de Mutapa"
 zim_mutapa_architecture_desc:0 "Nuestro estado fue una vez parte del imperio del Gran Zimbabue y mientras su decadencia quedó detrás de nosotros, todavía apreciamos algunas de sus tradiciones. Del Gran Zimbabue hemos heredado el estilo y la técnica que utilizamos para construir nuestras casas de piedra y nuestras ciudades fortificadas que nos han permitido controlar esta meseta tan eficientemente."
 zim_spokesman_before_the_dead:0 "Portavoz ante los muertos"
 zim_spokesman_before_the_dead_desc:0 "Nuestro gobernante es nuestro líder no sólo en el sentido temporal, sino que también se espera que hable en nuestro nombre con los espíritus de los muertos. Antes de cualquier campaña o cosecha, comunica nuestro respeto y nuestras necesidades a los espíritus de nuestros antepasados mediante ceremonias o bailes. Sin un gran gobernante que mantenga las tumbas reales y un estrecho contacto con nuestros muertos las cosas empeorar muy rápidamente para nuestro país."
 zim_elected_administrators:0 "Administradores elegidos"
 zim_elected_administrators_desc:0 "Tradicionalmente todos los administradores importantes, hasta en el nivel local, han sido nombrados de la familia real ampliada. Pero como nuestro Imperio ha crecido y madurado, es momento de aprovechar el conocimiento local de nuestros súbditos y permitirles elegir a sus propios administradores."
 zim_curva:0 "Curva"
 zim_curva_desc:0 "Con la llegada de nuevos comerciantes en el área de Zambeze debemos garantizar que nuestra autoridad es respetada. Todo aquel que desee comerciar aquí y llevar nuestro querido marfil y oro a otras orillas primero debe ser aprobado por nuestro gobernante y pagarnos el impuesto Curva para que se le conceda libre acceso. Si los pagos fallan, toda mercancía extranjera será confiscada por el estado de Mutapa."
 zim_controlling_the_mutapan_riches:0 "Control de las riquezas de Mutapan"
 zim_controlling_the_mutapan_riches_desc:0 "Los viajeros occidentales han llamado a nuestra tierra Ophir y las minas de oro de la meseta y el control sobre el comercio de Zambeze ha creado muchos envidiosos durante siglos. Extendamos un control más directo sobre estas tierras y los recursos bajo nuestro gobierno y evitemos incursiones tanto de extranjeros codiciosos como potentados locales por igual."
 BAL_ideas:0 "Ideas beluchis"
 BAL_ideas_start:0 "Tradiciones beluchis"
 BAL_ideas_bonus:0 "Ambición beluchi"
 bal_natural_defences:0 "Defensas naturales"
 bal_natural_defences_desc:0 "Como todos los ejércitos han aprendido desde los días de Alejandro, nuestras tierras pueden ser completamente hostiles a invasores exteriores. Montañas intermitentes con pasos traicioneros, desiertos y colinas esperan a cualquier enemigo nuestro y la propia población está acostumbrada a usar este terreno en su beneficio para emboscar y matar cualquier partida armado con intención de pasar por estas tierras."
 bal_hani_and_sheh_mureed:0 "Hani y Sheh Mureed"
 bal_hani_and_sheh_mureed_desc:0 "Vivimos en una época de oportunidades y desafíos. El impacto de nuestras decisiones es tal que ya se escriben baladas y leyendas sobre los héroes y guerreros de esta era. Actuemos según el código baluchi y dar a aquellos que vengan tras nosotros un ideal al que aspiren las generaciones por venir."
 bal_khan_of_the_baloch:0 "Kan de los baluchis."
 bal_khan_of_the_baloch_desc:0 "Los baluchis son un pueblo orgulloso aunque dividido. Acostumbrados a disfrutar de la libertad de la independencia, tal vez nos retiene nuestra desunión. Nombremos a nuestro gobernante Kan de todos los baluchis y unámonos tras una causa común. Nuestros vecinos jamás volverán a estar seguros."
 bal_reorganization_of_the_army:0 "Reorganización del ejército"
 bal_reorganization_of_the_army_desc:0 "Las lealtades tribales son fuertes en nuestras tierras y en muchos modos, tratar de reemplazar esto por lealtad a nuestro estado puede ser un ejercicio inútil. En lugar de intentar crear un ejército como el de nuestros vecinos indios o persas vamos a trabajar con el sistema que tenemos. Cada tribu principal debe hacerse responsable de crear y mantener un ejército según nuestras normas y pagar por las expediciones que pidamos. A cambio reforzaremos la su autoridad sobre las tribus menores bajo su control."
 bal_control_of_the_overland_trade:0 "Controlar el comercio terrestre"
 bal_control_of_the_overland_trade_desc:0 "Controlamos una región considerada peligrosa o hasta intransitable por muchos y los salteadores de nuestras tierras han caído durante milenios sobre los comerciantes de regiones circundantes. Sin embargo, es posible viajar a través de Baluchistán y Makran de Kabul a Sindh y sabemos los pases y caminos a través de las montañas y desiertos. Abramos nuestras rutas a comerciantes y cobrémosles impuestos para tener nuestra protección."
 bal_chiefs_and_landlords:0 "Jefes y terratenientes"
 bal_chiefs_and_landlords_desc:0 "Tradicionalmente los jefes tribales, a menudo elegidos dentro de su clan, controlan las tierras y sus productos en esta región. Es hora de crear un sistema más eficiente, en el que nombraremos a un jefe para que actúe como terrateniente en nuestro lugar. De esta manera sabemos quién es responsable, a quién es leal y podemos controlar la producción en un grado mucho mayor que ahora."
 bal_baluch_leadership:0 "Liderazgo baluchi"
 bal_baluch_leadership_desc:0 "Nuestras tropas han ganado una sólida reputación luchando como mercenarios o aliados en los ejércitos de otros en Persia o en el subcontinente. Usemos su experiencia y sus nuevos contactos para crear una nueva clase de oficiales profesionales y competentes."
 ORL_ideas:0 "Ideas de Orleans"
 ORL_ideas_start:0 "Tradiciones de Orleans"
 ORL_ideas_bonus:0 "Ambición de Orleans"
 orl_brothers_of_kings:0 "Monsieur d'Orleans"
 orl_brothers_of_kings_desc:0 "Desde 1344, el Ducado de Orleans se ha concedido tradicionalmente a los segundos hijos del rey de Francia. La Casa de Orleans es solo segunda a la misma Casa de Francia y puede que un día la eclipse."
 orl_maid_of_orleans:0 "La doncella de Orleans"
 orl_maid_of_orleans_desc:0 "Si el asedio de Orleans nos ha enseñado algo, es que una doncella puede cambiar el curso de la historia. Dejaremos de prohibir a las mujeres dirigir ejércitos en combate si pueden inspirar a nuestros soldados a vencer."
 orl_saffron_of_boynes:0 "Azafrán de Boynes"
 orl_saffron_of_boynes_desc:0 "Orleans tiene todos los triunfos para convertirse en un importante centro de producción una vez más, después de guerras y devastaciones: no sólo su posición es un activo para el comercio, sino que la productiva llanura de Beauce promete un futuro próspero. Boyne pronto será la capital del azafrán de Europa, si no del mundo, y los comerciantes acudirán en masa de países lejanos para comprar la preciosa especia."
 orl_chateaux_of_the_loire_valley:0 "Castillos del valle del Loira"
 orl_chateaux_of_the_loire_valley_desc:0 "Algunos gobernantes necesitan mucho tiempo antes descubrir este hecho evidente: en ninguna parte de Francia el clima es más agradable, o el paisaje más hermoso y tranquilo que aquí. Descubierto el secreto, se están construyendo aquí nuevos palacios magníficos, los Châteaux del Valle de Loira, mostrando tanto el poder de los dueños como los grandes talentos de nuestros arquitectos."
 orl_faith_and_devotion:0 "Fe y devoción"
 orl_faith_and_devotion_desc:0 "Fue la fe la que cambió las tornas en la Guerra de los Cien Años y también será la fe la que guíe a la buena gente de Orleans. La teología se enseñará y debatirá de nuestra catedral a la universidad."
 orl_calvin_and_moliere:0 "Calvin y Molière"
 orl_calvin_and_moliere_desc:0 "Orleans es fiel a aquellos que la aman, y rebelde con quienes piensan que ninguna autoridad no está garantizado. De Juana de Arco, la doncella de Orleans, a Juan Calvino, que estudió derecho aquí y más tarde rechazó toda autoridad papal, o Jean-Baptiste Poclain que más tarde tomó el nombre de Molière y en sus obras de teatro se burló constantemente de cualquier forma de hipocresía en religión o sociedad, los hijos de Orleans han dejado huella en el mundo."
 ORM_ideas:0 "Ideas de Ormuz"
 ORM_ideas_start:0 "Tradiciones de Ormuz"
 ORM_ideas_bonus:0 "Ambiciones de Ormuz"
 orm_a_vast_emporium:0 "Un emporio enorme"
 orm_a_vast_emporium_desc:0 "Se ha dicho que Ormuz es 'un emporio enorme donde había pueblos y bienes de todas las partes del mundo' o que 'Si el mundo fuera un anillo de oro, Ormuz sería la joya en él'. A lo largo de los siglos los comerciantes han venido a nuestras islas a vender y comprar sus productos y a su vez, nuestro reino unido se ha convertido en sinónimo de riqueza."
 orm_protecting_the_islands:0 "Protección de las islas"
 orm_protecting_the_islands_desc:0 "Aunque Qeshm y Ormuz puede que no sean los lugares más hospitalarios para actuar como base de un reino, son más seguros que el litoral que a menudo es asaltado o atacado por aquellos que desean fervientemente nuestra riqueza. Construyamos poderosas fortalezas en estas islas para proteger lo que es nuestro y a aquellos que vendrán a comerciar con nosotros."
 orm_moqarrariya:0 "Reformad la Moqarrariya"
 orm_moqarrariya_desc:0 "Desde tiempos inmemoriales hemos pagado al pueblo de la costa por su protección y permitirnos acceso al agua dulce adicional y los alimentos que necesitamos. Sustituyamos esta vieja institución con una relación más eficiente y formal."
 orm_far_reaching_diplomacy:0 "Diplomacia de largo alcance"
 orm_far_reaching_diplomacy_desc:0 "Un reino insular tiene que parecer lejano para amigos y aliados. Busquemos a quienes que nos apoyan entre los enemigos de aquellos que tratarían de subyugarnos."
 orm_secure_trading_monopoly:0 "Mantener el monopolio de comercio"
 orm_secure_trading_monopoly_desc:0 "Hemos adquirido nuestra posición no sólo asegurándonos que aquellos que comercien en nuestro puerto estarán seguros aquí y en su camino hasta aquí, pero también eliminando o superando a la competencia. Debemos adoptar una política constante de supervisar los puertos comerciales entorno al Golfo Pérsico para asegurar que nadie se atreva a intentar superarnos."
 orm_develop_qeshm_and_ormuz:0 "Desarrollo de Qeshm y Ormuz"
 orm_develop_qeshm_and_ormuz_desc:0 "Qeshm y Ormuz pueden parecer inhospitalarios y estériles, pero las islas siempre han tenido cierta riqueza por sí mismas. Aquí se puede obtener hierro y sal, y mientras se traigan alimentos y aguas del continente, pueden sostener ciudades. Es la hora de gastar un poco de nuestra riqueza para hacer más sostenible este centro de nuestro reino."
 orm_ormuzi_navy:0 "Expansión naval ormusí"
 orm_ormuzi_navy_desc:0 "Pescadores, comerciantes e incluso piratas siempre han frecuentado nuestras islas y nuestro estado también ha mantenido fuerzas navales considerables. Sin embargo, es hora que creemos una armada mayor y más moderna, digna de la reputación de nuestro reino como centro del Golfo Pérsico."
 greek_ideas:0 "Ideas griegas"
 greek_ideas_start:0 "Tradiciones griegas"
 greek_ideas_bonus:0 "Ambición griega"
 greek_orthodox_faith:0 "Fe ortodoxa griega"
 greek_orthodox_faith_desc:0 "La Iglesia griega se alza como la más antigua y prestigiosa de todas las iglesias ortodoxas y nuestra fe cristiana siempre ha sido una de las cosas más importantes que ha unido a nuestro pueblo durante épocas duras y arduas. Apreciemos nuestra herencia cristiana y saquemos fuerzas de nuestra fe."
 greek_maritime_heritage:0 "Patrimonio marítimo"
 greek_maritime_heritage_desc:0 "Durante milenios el pueblo griego ha atravesado el mar Mediterráneo y si bien potencias extranjeras han llegado a dominar la región políticamente, capitanes y marineros griegos todavía componen una parte considerable de sus fuerzas navales. Aprovechemos su experiencia, así como la de los piratas, contrabandistas y pescadores griegos de toda la región para crear una fuerte armada para nuestro estado."
 greek_klephtic_irregulars:0 "Reclutamiento de los kleftes"
 greek_klephtic_irregulars_desc:0 "Los arduos años de ocupación extranjera tanto bajo los francos como los turcos vio el nacimiento de una resistencia acérrima entre la población griega. Finalmente algunos grupos echaron al monte y continuaron una violenta resistencia a la ocupación extranjera. Estos 'bandidos' ahora se pueden integrar en nuestro ejército como un arma irregular eficiente, dispuestos a atacar a nuestros enemigos con fervor y experiencia."
 greek_phanariotes:0 "Diáspora griega"
 greek_phanariotes_desc:0 "Siempre se necesitan hombres educados e ingeniosos y como consecuencia de ello, en el transcursos de los siglos muchos de nuestros compatriotas se trasladaron al extranjero a servir en las cortes de países de Europa Oriental y Sur. Con un estado griego independiente existiendo de nuevo podemos convencer a un número de estos ciudadanos griegos para volver a las tierras de su infancia o de sus antepasados."
 greek_strengthen_control_over_the_trade_routes:0 "Controlar el comercio mediterráneo"
 greek_strengthen_control_over_the_trade_routes_desc:0 "De Roma a Venecia y más tarde el Imperio otomano muchos han tratado de controlar el comercio entre Oriente y Occidente conquistando Grecia y las islas griegas del Mediterráneo Oriental. Siendo un estado griego independiente nuestro deber y nuestra herencia es controlar que este comercio siga con nosotros, en lugar de permitir que otros a se enriquezca de nuestra posición estratégica."
 greek_philhellenism:0 "Filohelenismo"
 greek_philhellenism_desc:0 "Grecia fue una vez la cuna de la Civilización Occidental y nuestros antepasados todavía son reverenciados en todas partes de Europa. Aprovechemos bien esta reputación para obtener las valiosas alianzas que necesitamos para crecer."
 greek_enlightenment:0 "Ilustración griega"
 greek_enlightenment_desc:0 "Nuestros antepasados fueron grandes pensadores, estadistas y filósofos y sus ideas siguen siendo sólidas bases del pensamiento riguroso hasta este día. Combinemos nuestro fuerte patrimonio intelectual con el nuevo ideal de la Ilustración que ha envuelto en las cortes de Europa. Esto nos permitirá desarrollar ideas de estado y reformar la lengua griega para adaptarla a la era moderna."
 KGR_ideas:0 "Ideas de Kangra"
 KGR_ideas_start:0 "Tradiciones de Kangra"
 KGR_ideas_bonus:0 "Ambición de Kangra"
 kgr_katoch_lineage:0 "Linaje katoch"
 kgr_katoch_lineage_desc:0 "Pocos estados pueden reclamar una herencia tan antigua como la nuestra. Los katoch han gobernado durante miles de años, visto ir y venir a personajes tales como Alejandro o Tamerlán y continuar desempeñando un papel importante en todo aspecto de nuestro país."
 kgr_riches_of_the_kangra_valley:0 "Riquezas del valle de Kangra"
 kgr_riches_of_the_kangra_valley_desc:0 "Las leyendas hablan del demonio Jalandhara cuya cabeza cayó en el valle de Kangra después de una batalla con Shiva. Aunque está rodeado por colinas áridas y montañas altas, nuestra patria es verde y exuberante. El valle de Kangra nos permite sostener una población mucho mayor de lo que diría nuestro tamaño y ubicación pero también es un objetivo atractivo para cualquier posible conquistador."
 kgr_martial_heritage:0 "Patrimonio marcial"
 kgr_martial_heritage_desc:0 "Las tradiciones marciales de nuestro pueblo son muy antiguas, y mientras nuestros primos en los estados rajput del sur pueden ser más famosos, nosotros hemos demostrado una y otra vez que podemos hacer la vida muy difícil a cualquier invasor. Al final todos se acaban yendo."
 kgr_hill_forts:0 "Control de las fortalezas de la colina"
 kgr_hill_forts_desc:0 "Nuestro estado una vez se construyó alrededor de la poderosa fortaleza fuerte de Kangra y el control que permitía de las áreas circundantes su ubicación estratégica. Esforcémonos por controlar y mantener todas las fortalezas importantes de esta región y controlar sus áreas circundantes del mismo modo."
 kgr_strengthen_the_mountain_trade:0 "Fortalecer el comercio de montaña"
 kgr_strengthen_the_mountain_trade_desc:0 "No muy lejos al sur se encuentran las fértiles llanuras del Punyab y aun así la gran montaña y glaciares de los picos del Himalaya, el Tíbet y Ladakh también están muy cercanos. Mas estas regiones aparentemente diferentes todavía se necesitan mutuamente. De nuestro norte vienen preciosos productos de lana preciosos que los sureños están deseosos de pagar caro. El mismo norte tiene necesidades más simples pero se siguen añorando muchos de los productos más lujosos que el Sur puede proporcionar."
 kgr_pahari_paintings:0 "Pintura de Pahari"
 kgr_pahari_paintings_desc:0 "Estas montañas ofrecen paz, tranquilidad y un paisaje inspirador para los que lo necesitan. A otros proporcionan protección contra los que tienen algo que temer del pueblo de las tierras bajas. Invitemos y patrocinemos a los talentosos pintores de esta época, ofrezcámosles refugio y dejemos que nuestro paisaje montañoso y nuestras divinas historias les inspiren para crear grandes obras de amor."
 kgr_tigers_of_the_himalayas:0 "Tigres del Himalaya"
 kgr_tigers_of_the_himalayas_desc:0 "Con el paso del tiempo, nuestro estado afronta nuevas amenazas. Los nombres y las religiones de los que querrían ocupar nuestras tierras pueden variar con el tiempo, pero ya sean sikhs, gurkas, timúridas o helenos, debemos ser capaces de defendernos. Creemos un nuevo ejército construido sobre la base de una guerra de montaña que tan bien conocemos, pero con un saludable flujo de nuevas ideas de los distintos pueblos que codician nuestras tierras."
 KAS_ideas:0 "Ideas yarkandi"
 KAS_ideas_start:0 "Tradiciones yarkandi"
 KAS_ideas_bonus:0 "Ambición yarkandi"
 kas_northern_silk_road:0 "Ruta de la Seda del norte"
 kas_northern_silk_road_desc:0 "Desde hace más tiempo de que nadie puede recordar, flujos de bienes han viajado a través de la cuenca del Tarim, de una ciudad en oasis a otra, uniendo la gran esfera económica de Asia oriental y China con el de Transoxiana y Persia. Seda, especias, algodón, alfombras, tabaco y muchos otros productos que pasan por nuestras tierras finalmente llegan a las cortes de Europa o los palacios de los emperadores chinos. Debemos mantener a salvo a estos comerciantes a toda costa ya que no seríamos nada sin ellos y este camino es tan peligroso como arduo."
 kas_altishahr:0 "Altishahr"
 kas_altishahr_desc:0 "El Taklamakán puede ser inhóspito pero nuestras ciudades prosperan alrededor de los oasis a lo largo de su frontera así como por el río Tarim. Aquí la vida puede no ser tan fácil como en las tierras bajas de India o China pero el trigo, maíz y algodón crecen bastante bien. Los nombres que describen nuestra región, Alta Tartaria, Altishahr, Kashgaria o Xinjiang evocan imágenes de belleza legendaria y buena vida entre los que las conocen."
 kas_tarikh_i_rashidi:0 "Tarikh-i-Rashidi"
 kas_tarikh_i_rashidi_desc:0 "Nuestra cultura es urbana y el aislamiento en los confines del mundo significa que pocos son los que han oído de nuestra historia o lengua. Nos esforzamos por escribir la historia de nuestro pueblo y nuestras ciudades de modo que el mundo pueda conocer la vida aquí en una de los rincones más remotos, pero centralmente importantes del mundo."
 kas_empower_the_khojas:0 "Poder para los khojas"
 kas_empower_the_khojas_desc:1 "Entre los miembros más venerados de nuestra sociedad están los khojas, hombres devotos, descendientes del Profeta o los cuatro primeros califas. Las historias hablan de khojas que inspiraron la conversión de grandes señores mongoles, y de lamas postrándose ante el poder islámico. Siempre hemos elegido a nuestros gobernantes de los más devotos de los nuestros, y por lo tanto los khojas ya son actores influyentes en nuestro estado. Démosles más poder aún y veamos hasta dónde nos llevan sus habilidades y fe pura."
 kas_holy_warriors:0 "Guerreros santos"
 kas_holy_warriors_desc:0 "Si bien siempre hemos recibido a comerciantes de todos los credos y culturas no debemos olvidar que nuestra fuerza militar viene de la pureza de nuestra fe. Ampliemos hacia las regiones que nos circundan para difundir la fe verdadera y adquirir las regiones que hagan que nuestra patria sea más fácil de defender."
 kas_black_and_white_mountain:0 "Las montañas negra y blanca"
 kas_black_and_white_mountain_desc:0 "¡No debemos dejar que pequeñas rivalidades dividan nuestro estado! Durante mucho tiempo nuestro pueblo se han dividido entre los Aqtaglikh, el pueblo de la montaña blanca y los Qarataghlik, el pueblo de la montaña negra. Si pudiéramos unir a blancos y negros, norte y sur, nuestro país volvería a ser fuerte de nuevo."
 kas_encourage_tarim_trade:0 "Animar el comercio de Tarim"
 kas_encourage_tarim_trade_desc:0 "Durante siglos, incluso milenios, los comerciantes se han atrevido con el peligroso viaje para llegar a nuestras ciudades del desierto. Ya sea atreverse con el Taklamakán, la ruta del albaricoque del Baltistán o los glaciares de Ladakh finalmente todos han llegado a Yarkand, Kashgar o cualquiera otra de nuestras grandes ciudades. Sin embargo, los tiempos cambian y está disminuyendo el flujo constante de comerciantes. Con la apertura de rutas marítimas de Oriente a Occidente muchos sienten que el largo viaje por tierra no vale la pena. Actuemos decididamente para proteger el viaje terrestre aboliendo cualquier tasa o impuesto directo."

 LUX_ideas:0 "Ideas de Luxemburgo"
 LUX_ideas_start:0 "Tradiciones de Luxemburgo"
 LUX_ideas_bonus:0 "Ambiciones de Luxemburgo"
 lux_imperial_legacy:0 "Legado Imperial"
 lux_imperial_legacy_desc:0 "Hace poco, la Casa de Luxemburgo proporcionaba normalmente emperadores al Sacro Imperio Romano. El hecho que nuestra pequeña nación a menudo soliera acceder al gobierno de ese vasto imperio nos da la fama lejos más allá de la que disfrutaría normalmente una tierra de nuestro tamaño."
 lux_ardennes:0 "Las Ardenas"
 lux_ardennes_desc:0 "El terreno agreste y montañoso de nuestro país , en efecto, lo hace difícil de invadir. Muchos ejércitos simplemente deciden rodearlo a fin de evitar cruzar la región y las pérdidas que ello implicaría."
 lux_moselle_trade:0 "El comercio de Mosela"
 lux_moselle_trade_desc:0 "El río Mosela fluye a lo largo de nuestra frontera oriental. Dirijamos el comercio local a su largo con el fin de mejorar el control del comercio de la región."
 lux_fortress:0 "La fortaleza de Luxemburgo"
 lux_fortress_desc:0 "El gran castillo en el centro de nuestra ciudad capital es reconocido como una de las mejores fortificaciones en el mundo. Pocos ejércitos pensarían siquiera asediar una fortificación tan imponente. Mientras ampliamos nuestra influencia sobre otras áreas, asegurémonos de construir fortificaciones tan impresionantes como las que guarda nuestro hogar."
 lux_spanish_road:0 "El Camino español"
 lux_spanish_road_desc:0 "La gran ruta militar conocida como el Camino español pasa nuestro territorio. ¡Aprovechemos esta circunstancia en nuestros propios esfuerzos militares para reforzar nuestros ejércitos más eficazmente!"
 lux_grand_duchy_of_luxembourg:0 "El Gran Ducado de Luxemburgo"
 lux_grand_duchy_of_luxembourg_desc:0 "Nuestro gran estado tiene una historia larga y prestigiosa y ya es uno de los mejor considerados en las regiones francesas o en alemanas. Incluso en el increíble acontecimiento que cayésemos bajo un gobernante extranjero nuestro título sería uno de los más prestigiosos que tendría. Subrayemos correctamente esto proclamando al original Ducado de Luxemburgo como Gran Ducado, por ahora uno de los muchos grandes títulos nacidos de nuestros gobernantes."
 lux_rivals_rivals_everywhere:0 "Rivales por todas partes"
 lux_rivals_rivals_everywhere_desc:0 "Nuestra ubicación entre Francia, Países Bajos y los estados alemanes significa que debemos mantener una diplomacia muy activa. Tenemos que mantener buenas relaciones con todos ellos, y aún así observarles con cuidado."
 telugu_ideas:0 "Ideas telugus"
 telugu_ideas_start:0 "Tradiciones telugus"
 telugu_ideas_bonus:0 "Ambición telugu"
 yor_telugu_warrior_aristocrats:0 "Aristócratas guerreros telegu"
 yor_telugu_warrior_aristocrats_desc:0 "Nuestro estado se apoya en las tradiciones de generaciones de guerreros Telugu anteriores a nosotros. Hombres que lucharon al servicio de muchos de los grandes imperios indios y más recientemente formaron la aristocracia del antiguo imperio de Kakatiya. Esto asegura un suministro constante de guerreros y capitanes capaces para nuestros ejércitos independientemente de lo que el futuro nos pueda traer."
 yor_patronize_telugu_literature:0 "Patrocinar la literatura telegu"
 yor_patronize_telugu_literature_desc:0 "Desde los primeros gobernantes Reddy, monarquía y literatura han estado unidas entre nuestra gente. Se espera que nuestros gobernantes sean estudiosos y autores por sí mismos y que patrocinen a los grandes poetas y autores de nuestra época."
 yor_kakatiya_legacy:0 "Legado de Kakatiya"
 yor_kakatiya_legacy_desc:0 "No hace mucho, el Imperio de Kakatiya gobernó estas tierras, con su aristocracia telugu y la indiferencia hacia las estrictas jerarquías de casta de algunos de nuestros vecinos, todavía es un modelo de conducta al que debe aspirar nuestro estado. Hay lecciones valiosas que debemos aprender del estado de Kakatiya y debemos traer éstas con nosotros mientras damos formas a nuestras propias políticas en el presente."
 yor_great_forts_of_the_east:0 "Grandes fortalezas del Este"
 yor_great_forts_of_the_east_desc:0 "Varias grandes fortalezas en los Ghats del este guardan nuestras tierras de invasiones de las potencias del altiplano. Debemos guardar estas fortalezas bien mantenidas y actualizadas o arriesgarnos a echar a perder la columna vertebral de nuestras defensas."
 yor_legend_of_prataparudra:0 "Leyenda de Prataparudra"
 yor_legend_of_prataparudra_desc:0 "El último gobernante de Kakitiya, Prataparudra II, murió prisionero de las fuerzas del Sultanato que sometieron su reino. Sin embargo, según la leyenda, sobrevivió y concedió a sus vasallos el derecho a fundar nuevos reinos, como nuestro estado. Promovamos esta leyenda y pongámosla por escrito para que las futuras generaciones puedan aprender las raíces de nuestro gran estado."
 yor_diamond_mines_of_kollur:0 "Minas de diamantes de Kollur"
 yor_diamond_mines_of_kollur_desc:0 "Andhra es hogar de algunas de las mayores minas de diamantes del mundo. Durante los siglos estas grandes minas han sido la fuente de tanto de la mayoría de los diamantes conocidos del mundo como también de grandes piedras como el Koh-i-Noor. Sin embargo, es hora de que modernicemos nuestras grandes minas y nos preocupemos de desarrollarlas a su máximo potencial."
 yor_encourage_coromandel_trade:0 "Fomentar el comercio de Coromandel"
 yor_encourage_coromandel_trade_desc:0 "La costa de Coromandel ha sido siempre la fuente de riqueza con grandes puertos bulliciosos y muchos comerciantes de países lejanos. Uno de los viejos gobernantes Reddy de Andhra intentó sabiamente mantener al mínimo las regulaciones del comercio de Coromandel, estimulando enormemente el crecimiento de nuestros puertos. Decretemos de nuevo esta política en la era moderna y reduzcamos las normas comerciales a fin de que los comerciantes tengan rienda suelta."
 LON_ideas:0 "Ideas leonesas"
 LON_ideas_start:0 "Tradiciones leonesas"
 LON_ideas_bonus:0 "Ambición leonesa"
 lon_heritage_of_the_reconquista:0 "Patrimonio de la Reconquista"
 lon_heritage_of_the_reconquista_desc:0 "Durante cientos de años nuestro reino ha luchado para extender el dominio cristiano en la Península Ibérica. Una batalla que continuamos como parte de la corona de Castilla. Esto nos ha dejado con un país rico en tradiciones marciales y oficiales endurecidos en el combate."
 lon_leonese_cortes:0 "Cortes leonesas"
 lon_leonese_cortes_desc:0 "Las Cortes de León es uno de los parlamentos más antiguos del mundo, si no el más antiguo de todos. Los antiguos derechos y tradiciones de nuestro parlamento son una fuerza para cualquier gobernante que desee buscar consejo o ayuda de sus súbditos."
 lon_conquistadores:0 "Conquista del Nuevo Mundo"
 lon_conquistadores_desc:0 "Al otro lado del mundo se encuentran reinos paganos de riquezas incalculables. Los aventureros leoneses de nuestra generación buscan hacer su fortuna en nombre de la fe verdadera en el extranjero, igual que sus antepasados forjaron su reputación durante la reconquista de la Península Ibérica."
 lon_school_of_salamanca:0 "Escuela de Salamanca"
 lon_school_of_salamanca_desc:0 "La prestigiosa universidad de Salamanca se ha convertido en el centro de una nueva escuela de jurisprudencia así como de pensamiento filosófico y económico. Apoyemos a los hombres doctos de la escuela de Salamanca y aprovechemos sus interpretaciones coherentes de Derecho Natural, propiedad y los derechos naturales del hombre"
 lon_expand_navy:0 "Expandir la marina leonesa"
 lon_expand_navy_desc:0 "Los navegantes asturianos nos ha brindado su experiencia y tradición marítima a lo largo de los siglos. Sin embargo es hora de modernizar y ampliar la marina de guerra leonesa. Debemos crear bases navales adecuadas a lo largo de la costa y construir una nueva gran armada permanente."
 lon_patronize_leonese_language:0 "Patrocinar el idioma leonés"
 lon_patronize_leonese_language_desc:0 "Durante muchos años en nuestra unión con Castilla, la lengua leonesa ha ido perdiendo terreno frente al castellano. Aunque hemos revertido esta tendencia todavía hay mucho trabajo por hacer. Debemos emitir una gramática oficial leonesa y asegurarnos que la lengua sea usada en todas las capas de nuestra administración. Además, patrocinemos a aquellos que pueden desarrollar la lengua, los grandes escritores, actores y poetas de nuestra nación."
 lon_nationalism:0 "Nacionalismo leonés"
 lon_nationalism_desc:0 "De castellanos a franceses ha habido muchos pueblos intentando conquistar nuestro pueblo y suprimir nuestra cultura. En tiempos de guerra debemos resistir la ocupación extranjera a toda costa con las armas en mano, esto es verdad tanto para nuestras fuerzas profesionales como para las guerrillas que protegen nuestras tierras más allá del frente."
 CYI_ideas:0 "Ideas de Yi"
 CYI_ideas_start:0 "Tradiciones de Yi"
 CYI_ideas_bonus:0 "Ambición de Yi"
 cyi_strengthen_yi_caste_system:0 "Fortalecer el sistema de castas de Yi"
 cyi_strengthen_yi_caste_system_desc:0 "Tradicionalmente nuestra sociedad está compuesta por cinco castas. Los Zimo gobiernan como señores, los Yi negros (Nuohe) liederan como aristócratas, los Yi blancos (Qunuo) son hombres libres, los Ajia sirven como siervos y los Xiaxi son nuestros esclavos. Reforzarndo este régimen, podemos garantizar una estabilidad duradera para nuestro país."
 cyi_deep_in_mountains:0 "En el interior de las montañas"
 cyi_deep_in_mountains_desc:0 "Las montañas que nos rodean son nuestra defensa natural y debemos desarrollar estrategias y tácticas que aprovechen bien esto. Para nosotros, este es nuestro hogar, para los invasores será su tumba."
 cyi_chain_of_zimo_domains:0 "Cadena de dominios Zimo"
 cyi_chain_of_zimo_domains_desc:0 "A diferencia de las muchas tribus dispersas a nuestro alrededor, nuestros dominios están ligados uno al otro. Con tal cadena de dominios y asentamientos tenemos mejores oportunidades de maniobra, conexiones más fuertes y nuestros señores locales son capaces de apoyarse mutuamente con más eficacia."
 cyi_solar_calendar:0 "Calendario solar de Yi"
 cyi_solar_calendar_desc:0 "Muchos extranjeros tienden a vernos como salvajes. ¡Tal ignorancia y arrogancia nos horroriza! Nuestro sistema de calendario solar es simple de entender y por lo tanto una herramienta útil para la agricultura. Los estúpidos que se creen mejores que nosotros pueden quedarse sus complicados cálculos mientras que difundimos nuestro calendario superior en nuestro territorio."
 cyi_promote_bimoism:0 "Promover el bimoismo"
 cyi_promote_bimoism_desc:0 "Bimo, el 'maestro de las escrituras' son los chamanes-sacerdotes de nuestro pueblo. Ejercen en nacimientos, entierros, bodas y fiestas, cuidan de la vida espiritual de nuestra gente. Debemos promoverles a ellos y a sus ritos y defender nuestras creencias contra todos los cultos extranjeros."
 cyi_renovate_skyward_tombs:0 "Restaurar las tumbas celestiales"
 cyi_renovate_skyward_tombs_desc:0 "Las grandes tumbas celestiales son los lugares de descanso de nuestros reyes y líderes ancestrales. Estas pirámides gigantescas son una prueba de nuestra autoridad continua sobre las tierras que todavía gobernamos. Debemos renovar estas tumbas para asegurarnos de que su legado continúa y para acallar a cualquiera que ponga nuestro gobierno en duda."
 cyi_children_of_the_black_tiger:0 "Niños del Tigre negro"
 cyi_children_of_the_black_tiger_desc:0 "Somos los hijos del Tigre negro. ¡Igual que el tigre es el soberano de todas bestias, nosotros somos los soberanos naturales de todos los reinos humanos!"
 NZH_ideas:0 "Ideas de Nizhny Nóvgorod"
 NZH_ideas_start:0 "Tradiciones de Nizhny Nóvgorod"
 NZH_ideas_bonus:0 "Ambiciones de Nizhny Nóvgorod"
 nzh_at_the_confluence_of_two_giants:0 "En la confluencia de los gigantes"
 nzh_at_the_confluence_of_two_giants_desc:0 "Los ríos siempre han sido línea vital de las tierras de 'Rus. Y así nuestros antepasados construyeron una poderosa ciudad en la confluencia de quizá los dos ríos más importantes ríos de la antigua Rusia: Volga y Oka. Situada entre la riqueza de las tierras antiguas y las vastas e inexploradas riquezas del oriente desconocido se expande nuestra ciudad, convirtiéndose en rival de la misma Moscú. No podemos sino alabar nuestros antepasados por su visión."
 nzh_crossroads_of_nations:0 "Encrucijada de las naciones"
 nzh_crossroads_of_nations_desc:0 "Construir una casa cerca de la carretera puede traernos riqueza y desastres. Lo mismo ocurre con los ríos traicioneros de Rusia. Un día puedes recibir a un comerciante de pieles, y mañana los piratas pueden hacer cenizas la casa. Lo importante es no rendirse nunca. Si nos queman la casa, construiremos otra mayor y más grande en su lugar. Si las murallas fueron derribadas, las construiremos de nuevo, más altos. Sean cuales sean las dificultades, las soportaremos."
 nzh_issue_land_reforms:0 "proporcionar Reformas Agrarias"
 nzh_issue_land_reforms_desc:0 "Situado en la frontera de tierras rusas y las estepas interminables y sus atracadores, los territorios de Nizhny Nóvgorod nunca han sido tan organizados como el interior ruso. Extensos bosques y aldeas remotas ha dado lugar a un espíritu autosuficiente entre nuestra gente. Sin embargo es tiempo de establecer un sistema fiable y predecible de los impuestos. Por lo que podemos traer ley y orden incluso a las zonas más remotas bajo nuestro dominio."
 nzh_citadel_of_russia:0 "Ciudadela de Rusia"
 nzh_citadel_of_russia_desc:0 "Desde que nació, Nizhny Nóvgorod se ha desarrollado lentamente como una ciudad fortificada protegiendo el interior ruso de atacantes, ya sean piratas de río o conquistadores terrestres. Nuestra ciudad ha sido destruida y dañada incontables veces por aspirantes a invasores de Rus', pero Nizhny siempre ha resistido y ha crecido. Muros de piedra y ciudadelas ahora se alzan sobre nuestra hermosa ciudad, y nos aseguraremos que su fuerza aguante las edades por venir."
 nzh_open_up_the_river_trade:0 "Abrir el comercio fluvial"
 nzh_open_up_the_river_trade_desc:0 "A diferencia de otros principados del antiguo Rus', Nizhny nunca ha sido el más poblado, o el de las tierras más fértiles o los comerciantes más activos. Pero ninguna de las otras ciudades antiguas de Rusia tiene lo que nosotros: ríos. Si conseguimos establecer - y dominar- el comercio fluvial, podríamos conectar eficazmente las grandes riquezas de las tierras tártaras y de Siberia con los viejos centros de Rusia, haciendo de nuestra ciudad el centro más importante de todas las Rusias."
 nzh_russian_ambition:0 "Ambición rusa"
 nzh_russian_ambition_desc:0 "Durante siglos otros principados rusos nos han mirado con condescendencia o codicia, considerando nuestra ciudad un pueblo fronterizo insignificante. Pero se acabó. Nizhny se levantará para desafiar la belleza y el esplendor de todos ellos. Incluso Moscú y Nóvgorod nos mirarán con envidia. Les daremos una vista admirable."
 nzh_expand_to_the_east:0 "¡Al este!"
 nzh_expand_to_the_east_desc:0 "Desde que podemos recordar, nuestras tierras han sido atacadas por diferentes pueblos que viven en el infinito mar de hierba al otro lado de nuestros bosques y campos. Si nuestros hermanos al oeste traman y conspiran uno contra el otro, ¿por qué debemos quedarnos sentados? Cabalguemos hacia la estepa y creemos un nuevo orden, con nuestro gran estado en la cumbre."
 SMI_ideas:0 "Ideas de sami"
 SMI_ideas_start:0 "Tradiciones sami"
 SMI_ideas_bonus:0 "Ambiciones sami"
 smi_land_of_the_midnight_sun:0 "Tierra del sol de medianoche"
 smi_land_of_the_midnight_sun_desc:0 "Ninguno puede pretender conocer el norte de Escandinavia como nosotros, pero sus montañas, ríos y densos bosques pueden parecer completamente hostiles a algunos. Aprovecharemos bien nuestro conocimiento del terreno que nos rodea y haremos tan miserable como sea posible la vida de cualquier invasor del sur."
 smi_protect_the_herds:0 "Protección de los rebaños de renos"
 smi_protect_the_herds_desc:0 "El pastoreo de renos es una de las partes más importantes de la vida de los sami, así como una piedra angular de nuestra economía. Es imperativo que hagamos cuanto podamos para proteger nuestros rebaños y las tierras que utilizan."
 smi_regulate_southern_trade:0 "Reglamentar el comercio con los sureños"
 smi_regulate_southern_trade_desc:0 "Los reinos del sur tratarían de regular nuestros contactos con ellos. Birkarls nombrados especialmente han tenido tradicionalmente el monopolio en el comercio de los sami y se les ha dicho que recauden impuestos entre nuestra gente. Es hora de empezar a dictar los términos de esta relación y crear nuestras propias normas comerciales."
 smi_encourage_growth_of_the_winter_market:0 "Estimular el crecimiento del mercado de invierno"
 smi_encourage_growth_of_the_winter_market_desc:0 "Nuestro pueblo vive en una zona muy extensa y los inviernos nórdicos pueden ser largos y fríos. Creemos un gran mercado común en una ubicación central donde se reúnan representantes de todos los samis bajo nuestro control y de áreas vecinas. Aquí el comercio puede prosperar hasta en las noches más oscuras de invierno y nosotros podremos reunirnos en el Thing para resolver cuestiones comunes."
 smi_defend_noaidi_traditions:0 "Defender las tradiciones noaidi"
 smi_defend_noaidi_traditions_desc:0 "Las antiguas tradiciones chamánicas de los noaidi han ido retrocediendo constantemente hacia el norte ante los misioneros cristianos del sur. Protejamos a los noaidi y promovamos sus tradiciones como parte integrante de nuestro estado. No importa qué le depare el futuro a la fe de nuestros súbditos, estas tradiciones son parte de nuestras raíces."
 smi_living_of_the_land:0 "Viviendo de la tierra"
 smi_living_of_the_land_desc:0 "Nuestra gente ha estado viviendo de la tierra durante siglos. Mediante pesca, caza y el forraje. Esta es una maestría que puede venirnos bien largas campañas largas hasta en tierras extranjeras."
 smi_standardized_literary_language:0 "Estandarizar la lengua literaria"
 smi_standardized_literary_language_desc:0 "Puede que el pueblo sami no hable una sola lengua, pero a nuestro estado le vendría bien un lenguaje literario común. Hubo tentativas de estandarizar así la lengua por parte varios forasteros pero ya es hora de verdad de crear un lenguaje por nosotros mismos según nuestras propias necesidades."
 nubian_ideas:0 "Ideas nubias"
 nubian_ideas_start:0 "Tradiciones nubias"
 nubian_ideas_bonus:0 "Ambición de Nubia"
 nubian_nile:0 "El Nilo"
 nubian_nile_desc:0 "Igual que Egipto río abajo, somos un país que depende del Nilo y sus afluentes. Nuestra agricultura aprovecha al máximo los fértiles campos inundados por los ríos que fluyen a través de nuestras tierras."
 nubian_heritage:0 "El patrimonio nubio"
 nubian_heritage_desc:0 "De las ruinas de los antiguos reinos nubios a las tradiciones legales y religiosas aún vigentes de los reinos nubios medievales, nuestro pueblo tienes sus raíces en la rica herencia de una civilización antigua. Según avanzamos, no malgastemos las ganancias del pasado, sino que más bien hagamos buen uso de las tradiciones legales y sociales de nuestros antepasados."
 nubian_sahara:0 "Guerreros del desierto del Sahara"
 nubian_sahara_desc:0 "Desde tiempos antiguos, hemos sido conocidos como una nación de feroces guerreros. Muchos han venido al sur desde Egipto o desde las montañas de Etiopía pensando en conquistarnos, pero pocos han tenido alguna clase de éxito."
 nubian_long_distance_trade:0 "Fomentar el comercio a larga distancia"
 nubian_long_distance_trade_desc:0 "Algunos dicen que nuestro país es aislado, pero aun así los comerciantes de países lejanos siempre han buscado y encontrado nuestras ciudades. De los romanos de la antigüedad a los italianos, árabes y turcos de hoy. Fomentemos el comercio a larga distancia en todas direcciones."
 nubian_religious_struggles:0 "Unidad religiosa nubia"
 nubian_religious_struggles_desc:0 "Nubia es hogar de cristianos y musulmanes, así como animistas y otras religiones tradicionales. Al contrario que en otras partes del mundo, estos credos no se llevan bien. Esta región ha pasado por momentos muy tumultuosos donde conversiones y migraciones distorsionaron el antiguo equilibrio religioso, quizá para siempre. Ahora que parece que la situación se ha estabilizado es hora de extender la noticia de nuestra religión estatal y promover una cultura religiosa unificada común entre nuestra gente de una vez para siempre."
 nubian_desert_cavalry:0 "Caballería del desierto"
 nubian_desert_cavalry_desc:0 "La mejor manera de controlar las grandes extensiones de desierto es siendo móviles. Debemos formar y mantener una eficiente caballería para defendernos y expandirnos por estas tierras."
 nubian_fortified_strongholds:0 "Fortalezas fortificadas"
 nubian_fortified_strongholds_desc:0 "Mientras no todas nuestras tierras son desérticas, están rodeadas por él y hasta cierto punto divididas por él. Creemos una cadena de fortificaciones para mantener unidas nuestras tierras y defender las rutas comerciales transaharianas, así como las mismas cataratas del Nilo de bandidos, incluso rebeldes e invasores extranjeros."
 MAZ_ideas:0 "Ideas de Mazovia"
 MAZ_ideas_start:0 "Tradiciones de Mazovia"
 MAZ_ideas_bonus:0 "Ambición de Mazovia"
 maz_piast_legacy:0 "Legado de los Piastas"
 maz_piast_legacy_desc:0 "Los príncipes de Mazovia están entre los últimos descendientes vivos de la dinastía Piasta, que unió y gobernó Polonia durante siglos. No dudamos en recordar esta herencia siempre que nuestro prestigio o legitimidad se ponen en duda."
 maz_frontier:0 "Fronteras de Mazovia"
 maz_frontier_desc:0 "Durante un largo período de tiempo Mazovia fue la frontera de la Cristiandad, con paganos al Norte y Este. Ahora nuestros enemigos pretenden ser más católicos que nosotros, pero siguen deseando nuestras tierras. Nuestras fronteras deben estar siempre bien protegidas, nuestras fortalezas bien mantenidas y nuestras tropas bien adiestradas, pues el enemigo no atravesará ninguna región antes de alcanzar nuestras fortificaciones."
 maz_between_monk_eagle_and_purse:0 "Entre monje, águila y bolsa"
 maz_between_monk_eagle_and_purse_desc:0 "Si queremos mantener nuestra independencia, necesitamos un servicio diplomático bien formado. Los duques de Mazovia han sido frecuentemente mediadores entre la Corona polaca y la Orden Teutónica y tenemos una tradición de éxito negociando alianzas y manteniendo seguro el país de las ambiciones de nuestros vecinos."
 maz_szlachta_zasciankowa:0 "Szlachta Zasciankowa"
 maz_szlachta_zasciankowa_desc:0 "Puede que vivan en casas como las de los campesinos, a menudo sólo posean un octavo de aldea y no sean capaces de permitirse un caballo pero son nobleza, y forman un gran porcentaje de la población de Mazovia. Tenemos que aceptar 'nobilitatis Polonis est aequalis' y aprovechar bien a estos hombres como oficiales de rango inferior y dragones."
 maz_mazovian_lawmaking:0 "Legislación de Mazovia"
 maz_mazovian_lawmaking_desc:0 "Como Mazovia siempre ha gozado de una cierta autonomía, a veces hasta independencia del resto de Polonia, nuestra legislación difiere bastante de la aplicada en el resto de las tierras polacas. Al ponerla por escrito y confirmar nuestro propio conjunto de leyes, fortalecemos nuestro estado y reforzamos nuestro estatus único."
 maz_sejmy_i_sejmiki:0 "Sejmy i Sejmiki"
 maz_sejmy_i_sejmiki_desc:0 "La nobleza polaca gobierna su patria mediante largas y furiosas disputas. Ya que mucha nobleza carece de los medios para viajar lejos con regularidad, la ubicación de Mazovia es perfecta para organizar la dietas conjuntas de las tierras polacas y lituanas. Podemos afirmar orgullosamente que son nuestros nobles los que hacen reyes, en lugar de er los reyes quienes regulen la nobleza."
 maz_emporium:0 "Emporio central"
 maz_emporium_desc:0 "El comercio es lo que llena nuestros cofres y lo que hace crecer nuestras ciudades. La ubicación de Mazovia le permite controlar gran parte del comercio de nuestra región ya que tanto el comercio polaco-lituano y el flujo hacia el norte del grano de Rutenia fluyen a través de nuestras tierras. Animemos a los comerciantes a usar nuestro país como el gran emporio de las tierras polacas."
 GAL_ideas:0 "Ideas gallegas"
 GAL_ideas_start:0 "Tradiciones gallegas"
 GAL_ideas_bonus:0 "Ambición de Galicia"
 gal_way_of_st_james:0 "El camino de Santiago"
 gal_way_of_st_james_desc:0 "Una de las mayores rutas de peregrinación de la Cristiandad conduce a la Catedral de Santiago de Compostela, en Galicia. El santuario del Apóstol Santiago atrae extranjeros de todo el mundo conocido, pero su oro habla el mismo idioma en nuestras arcas."
 gal_la_bella:0 "Galicia la Bella"
 gal_la_bella_desc:0 "A diferencia de los montes bajos secos del sur, el paisaje de Galicia está dominado por montañas y lluvia incesante. Los mismos gallegos son tan inhóspitos con los invasores como el terreno, como muchos extranjeros descubrieron. ¡Que ninguno se atreva a entrar en nuestra tierra!"
 gal_rein_in_the_cities:0 "Controlar las ciudades"
 gal_rein_in_the_cities_desc:0 "Los siglos pasados ha estado dominados por el sangriento conflicto entre la nobleza y la iglesia por un lado, y los burgueses urbanos por el otro. En los peores años, muchas ciudades fueron independientes en todo menos en el nombre de la corona gallega. Aplastando a estos pequeños oligarcas, la paz y el orden volverán al reino."
 gal_shipyards:0 "Astilleros gallegos"
 gal_shipyards_desc:0 "El Atlántico es una amante dura, y sólo los buques más robustos pueden sobrevivir terrible abrazo. Los buques gallegos siempre han sido famosos por su robustez. Con mayor patrocinio de la Corona, estos astilleros podrán diseñar naves formidables que puedan soportar las olas y los cañones por igual."
 gal_santiago_y_cierra:0 "¡Santiago y cierra!"
 gal_santiago_y_cierra_desc:0 "'Santiago y cierra!' fue el grito de guerra de los cruzados españoles contra los moros durante la Reconquista. Fue en Galicia donde se encontraron los restos sacros de Santiago, así que hagamos saber que el Apóstol tiene a nuestra gente en estima especial. ¡La victoria y la gloria sólo aguardan al valiente, y no hay nadie más valiente que los gallegos!"
 gal_sailors_of_the_cantabrian_sea:0 "Marinero del Mar Cantábrico"
 gal_sailors_of_the_cantabrian_sea_desc:0 "Hay que ser un marinero valiente para salir a las traicioneras aguas del Mar Cantábrico y del Golfo de Vizcaya. Pero ni siquiera algunas de las condiciones ambientales más extremas en el mundo conocido ha desalentado el amor de Galicia por el océano. Después de las duras palizas de innumerables tormentas, la flota gallega no teme el simple cañón y el alfanje."
 gal_irmandinos:0 "Irmandiños"
 gal_irmandinos_desc:0 "El campesino gallego es igualmente legendario por su dureza y su temperamento rebelde. Al reclutar a los miembros de las «hermandades» de bandidos en nuestro ejército, obtendremos un núcleo endurecido de soldados implacables y experimentados. De todas maneras, nuestros nobles de clase alta están hartos de ver como les queman sus mansiones."
 NEV_ideas:0 "Ideas de Nivernais"
 NEV_ideas_start:0 "Tradiciones de Nivernais"
 NEV_ideas_bonus:0 "Ambición de Nivernais"
 nev_forges_of_nivernais:0 "Forjas de Nivernais"
 nev_forges_of_nivernais_desc:0 " vast, deep and unpopulated forests"
 nev_nivernais_legal_traditions:0 "Commentaire sur la Coutume du Pays et Duché de Nivernais"
 nev_nivernais_legal_traditions_desc:0 "Reunamos todas las leyes tradicionales de nuestro reino y creemos un comentario actualizado que sea capaz de adaptar las leyes, costumbres y normas de Nivernais para adaptarnos mejor a la era moderna."
 nev_faience_production:0 "Producción de loza"
 nev_faience_production_desc:0 "La ciudad de Nevers está bendecida con mucha arcilla y margas y en Morvan, el acceso a una leña sin humo mientras que el río Loira asegura que los productos se puedan trasladar río arriba y abajo a las ciudades en su curso. Aprovechemos estas condiciones favorables para su más lleno y animar los entrenados en el arte de la producción de loza fina a instalarse aquí. Nuestro estado será la capital de la loza fina de Francia."
 nev_the_best_of_france:0 "Verdaderos franceses"
 nev_the_best_of_france_desc:0 "Nuestros hombres son resistentes y nuestras mujeres fuertes. ¿Cómo podría ser de otro modo? La cocina de Nivernais construye carácter fuerte igual que el mal tiempo de nuestra provincia. Sólo verdaderos franceses podrían vivir aquí y trabajar el campo, las fraguas o los bosques de nuestro país."
 nev_bridges_of_the_loire:0 "Puentes del Loira"
 nev_bridges_of_the_loire_desc:0 "El majestuoso río Loira es como un caballo de fuego, capaz de la mayor calma o la ira más devastadora. En el transcurso de los años muchos han tratado de domarlo levantando fuertes puentes de madera o piedra. Decize, Nevers o La Charité, aunque siempre han tenido que ser reconstruidos tras la siguiente crecida fuerte. Mientras esto es fuente de muchas de las penas de la región, nos ha enseñado a tratar con las fuerzas de naturaleza. Una lección que cualquier invasor pagará más caro."
 nev_morvan_wet_nurses:0 "Nodrizas de Morvan"
 nev_morvan_wet_nurses_desc:0 "Todo el mundo sabe que las mejores nodrizas se encuentran en Nivernais, y durante los años estas mujeres han alimentado a muchos niños tanto aquí como fuera. Desde grandes emperadores y reyes a hijos de agricultores en casa, las nodrizas de Morvan producen niños fuertes que luego se convertirán en adultos fuertes. Asegurémonos que nunca nos olvidamos de criar hombres y mujeres fuertes, ya que un país sólo es exitoso mientras lo son sus habitantes."
 nev_greatest_palace_of_the_loire:0 "El mayor palacio del Valle del Loira"
 nev_greatest_palace_of_the_loire_desc:0 "El mundo necesita ver a nuestro país como el gran lugar que es, la primera de las regiones francesas y el corazón de Europa. Renovemos las viejas fortificaciones de Nevers como el mayor palacio que jamás haya visto nuestra región."
 french_culture_ideas:0 "Ideas ducales francesas"
 french_culture_ideas_start:0 "Tradiciones ducales francesas"
 french_culture_ideas_bonus:0 "Ambición ducal francesa"
 french_men_of_trade:0 "Hombres de comercio"
 french_men_of_trade_desc:0 "Los reyes de Francia siempre han sabido que los hombres de las provincias son los más adecuadas para dictar las políticas comerciales del reino, ya que nuestras gentes son maestras en el arte del comercio. Francia está situada en un lugar ideal, en la encrucijada del Atlántico y el Mediterráneo, entre Inglaterra y las ciudades italianas así como entre Alemania y la Península Ibérica. ¡La riqueza del mundo fluye a través de nuestras tierras!"
 french_renaissance_palaces:0 "Palacios renacentistas"
 french_renaissance_palaces_desc:0 "Nuestros antepasados solían protegerse en castillos terriblemente fortificados. Pero con la llegada del Renacimiento el prestigio y el poder ya no se basan en tales fortalezas. Construyamos en cambio palacios magníficamente decorados para mostrar nuestra prosperidad y esplendor a otros franceses y extranjeros por igual."
 french_qui_ruit_et_lethum:0 "Qui Ruit Et Lethum"
 french_qui_ruit_et_lethum_desc:0 "De las tierras húmedas de Inglaterra a las regiones secas de la Tierra Santa, nuestros antepasados caballerescos lucharon valientemente a caballo. Si nos vieran ahora, se burlarían de nuestras gorgueras y lazos, mas debajo de este magnífico barniz todavía ejercemos el 'furor gallicus', la furia gala, ¡y nadie puede resistirse a nosotros en el campo de batalla!\nQue nuestros mosqueteros sean en el campo de batalla moderno lo que los caballeros franceses fueron en las guerras medievales. ¡Todos temerán el poder de nuestros ejércitos!"
 french_religious_conviction:0 "Convicción religiosa"
 french_religious_conviction_desc:0 "Nuestro pueblo siempre ha creído en mantenerse firmes por su causa. Cuando el pueblo francés toma una opinión, nadie puede impedirnos expresarla. ¡Estemos del lado del Papa o en su contra, debemos permanecer firmes en nuestras convicciones!"
 french_cuisine:0 "Cocina francesa"
 french_cuisine_desc:0 "Francia es también conocida por muchos como la tierra de la buena cocina. Cada provincia es famosa de sus vinos, platos, quesos y pasteles y aquí se ha demostrado cierto el dicho de que «buena comida crea buen carácter». Mientras nuestra región es hogar de algunos de los alimentos más deliciosos, su reputación va más allá de la de muchas otras zonas de Francia. Debemos apreciar y proteger nuestras tradiciones culinarias y fortalecer nuestra identidad regional."
 french_enlightenment:0 "Ilustración francesa"
 french_enlightenment_desc:0 "La cultura y lengua francesa son los portadores de las ideas de la edad moderna. Ya que la Ilustración se extiende de corte a corte lo mismo ocurre con el respeto por todo lo francés. Pero sería incorrecto suponer que esto es estrictamente una extensión de ideas y valores parisinos. Cuando el francés se convierte en la lengua de todos las cortes, libros y obras de teatro, nuestra influencia se extiende por todo el mundo con él."
 french_la_petite_nation:0 "La petite nación"
 french_la_petite_nation_desc:0 "Los extranjeros siempre hablan de Francia como el país con un rey. Esto bien puede ser verdad pero de ningún modo significa que el rey está solo para emprender algo positivo para nuestro compatriotas franceses. Las provincias francesas tienen una vida propia, y ya sea en virtud de la autoridad real o de manera más autónoma son capaces de producir hombres fuertes y mujeres hermosas, grandes filósofos, artistas y sabios. París poco nos importa en cuestiones del día a día. Debemos defendemos nuestro pueblo porque somos los verdaderos franceses y sin nosotros la región sería más débil y más blanda."
 MED_ideas:0 "Ideas de Medri Bahri"
 MED_ideas_start:0 "Tradiciones de Medri Bahri"
 MED_ideas_bonus:0 "Ambición de Medri Bahri"
 med_kings_of_the_sea:0 "Reyes del mar"
 med_kings_of_the_sea_desc:0 "El gobernador de nuestro estado se conoce como 'Bahr Negasi', o Rey del mar y el contacto con el Mar Rojo y su flujo del comercio y gente siempre ha sido un rasgo que ha definido nuestra historia."
 med_ancient_christian_traditions:0 "Legado cristiano"
 med_ancient_christian_traditions_desc:0 "En el año 328 dic. el primer obispo de Axum fue nombrado por el Patriarca de Alejandría. Mucho ha sucedido desde ese día pero todavía nos aferramos a nuestra fe cristiana y contemplamos Alejandría y Etiopía en busca de dirección religiosa. Salvaguardemos las tradiciones cristianas de nuestros antepasados e integremos las órdenes monásticas en nuestra sociedad."
 med_diplomatic_flexibility:0 "Flexibilidad diplomática"
 med_diplomatic_flexibility_desc:0 "Nuestra base de poder tradicional no es tan grande como los de algunos de nuestros vecinos. Es imperativo que no liguemos nuestro país diplomáticamente a uno solo de nuestros vecinos. En cambio tenemos que estar preparados para hacer acuerdos con quien sea necesario para protegernos de enemigos cristianos y musulmanes por igual"
 med_strengthen_central_rule:0 "Fortalecer el Estado Central"
 med_strengthen_central_rule_desc:0 "Cuando el estado falla, los ancianos influentes a nivel local, los shimagile, siempre están listos para intervenir y asumir la responsabilidad de la gestión del día a día de sus provincias. Pero ahora que avanzamos para centralizar nuestro gobierno quizás es tiempo de dejar que estos ancianos asuman puestos en nuestra administración o que den un paso atrás para ser sustituido por funcionarios designados del gobierno."
 med_independent_traditions:0 "Tradiciones independientes"
 med_independent_traditions_desc:0 "A lo largo de los siglos de vez en cuando hemos tenido que aceptar soberanos extranjeros debido a las circunstancias diplomáticas fuera de nuestro control. Pero una vez que nuestra sociedad se ha recuperado, nunca hemos dudado en expulsar a cualquier funcionario extranjero y levantar nuestras propias banderas en rebelión. Ya sea luchando contra los etíopes al sur o los imperios musulmanes al norte, debemos estar listos para defender hasta el último rincón de nuestra tierra."
 med_strengthen_red_sea_trade:0 "Promover el comercio del mar rojo"
 med_strengthen_red_sea_trade_desc:0 "El flujo del comercio de especias ya no es lo que fue y mientras los productos de África y Arabia todavía atraen a comerciantes lejanos nuestras fortunas parecen que han disminuido con la disminución de la ruta de las especias del Mar Rojo. Debemos reforzar nuestros puntos fuertes en lugar de añorar lo que una vez fue. Es hora de reorientar nuestras políticas comerciales para concentrarnos totalmente en el flujo de mercancías desde Etiopía y el Sudán."
 med_princely_ambitions:0 "Ambiciones de los príncipes"
 med_princely_ambitions_desc:0 "La era de los príncipes está sobre nosotros y es el momento de darnos cuenta de todo nuestro potencial como potencia de esta región. Extendamos nuestro estado a costa de nuestros vecinos. No debemos permitir que antiguas tradiciones o creencias nos retengan. Si no agarramos las tierras y el poder que podamos, algún otro lo hará."
 CDL_ideas:0 "Ideas de Dali"
 CDL_ideas_start:0 "Tradiciones de Dali"
 CDL_ideas_bonus:0 "Ambición de Dali"
 cdl_renovate_the_city_of_jumie:0 "Renovar la ciudad de Jumie"
 cdl_renovate_the_city_of_jumie_desc:0 "La ciudad de Jumie, ahora más conocida como Dali, siempre fue la capital de nuestro país y el centro de nuestro poder. Debemos renovarla y ampliarla no sólo para mostrar nuestro respeto por esta antigua ciudad sino también para demostrar nuestra riqueza. Una poderosa capital será suficiente para que nuestra gente nos reconozca como legítimos sucesores del antiguo reino de Nanzhao."
 cdl_tea_horse_route:0 "La ruta del té a caballo"
 cdl_tea_horse_route_desc:0 "El té se produce en gran cantidad en nuestro país, y sólo los más ignorantes lo verán como 'una agradable bebida'.Durante siglos nuestros vecinos han estado importando este importante comercio bueno de nosotros, y a veces están dispuestos a pagar un alto precio por los bienes codiciados. Reforzando de nuestro control sobre la ruta comercial del té a caballo tendremos firme control sobre todo su té y seremos capaces de dominar este comercio."
 cdl_confucian_influences:0 "Influencias confucianas"
 cdl_confucian_influences_desc:0 "Si bien no somos un estado confuciano per se, vivimos cerca de las tierras han y sabemos muy bien lo efectivamente que pueden dirigir un país. Esta es una ventaja enorme que no debemos dejar pasar. Adoptando sus teorías políticas seríamos capaces de reforzar nuestro estado."
 cdl_buddhas_teachings:0 "Enseñanzas de Buda"
 cdl_buddhas_teachings_desc:0 "El budismo Theravada es una influencia considerable en nuestras tierras como la fe dominante en toda la región que vivimos. Esta puede ser una herramienta poderosa para nosotros. Promoviendo las enseñanzas de Theravada podemos pacificar a los pueblos bajo nuestro gobierno así como aquellos que pronto estarán gobernados por nosotros."
 cdl_benzhu_worship:0 "Culto benzhu"
 cdl_benzhu_worship_desc:0 "Ngel Zex, benzhu en la lengua de la gente de han, son los dioses patrones local adorados por algunos de nuestro pueblo. El benzhuísmo tiene un panteón de numerosos ancestros deificados, héroes cuasi divinos y poderosos dioses de la naturaleza. La gente reza a estos dioses para conseguir buenas cosechas buenas o salud. Cualquier intento de prohibir o limitar tal fe sería ridículo, ya que como la práctica de la adoración de los benzhu puede mantener nuestra sociedad muy estable. No sólo deberíamos tolerar tal práctica sino también promoverla en muchos pueblos y pequeños asentamientos bajo nuestro control."
 cdl_rice_terraces:0 "Terrazas de arroz"
 cdl_rice_terraces_desc:0 "Nuestra tierra es fértil, pero lamentablemente, también escarpada. Para construir una gran nación, debemos superar el terreno montañoso que nos rodea. Deberíamos animar a construir terrazas de modo que podamos cultivar más tierras, y se pueda alimentar a más personas."
 cdl_dian_bronze:0 "Bronce Dian"
 cdl_dian_bronze_desc:0 "Nuestro país es rico por sus tierras fértiles pero hay otra gran fortuna en nuestra posesión en forma de ricas minas de cobre. Las minas bajo nuestro control producen mineral de alta calidad y en gran cantidad. Debemos aprovechar bien esta ventaja y desarrollar la producción de este precioso metal."
 JMN_ideas:0 "Ideas de Jan Mayen"
 JMN_ideas_start:0 "Tradiciones de Jan Mayen"
 JMN_ideas_bonus:0 "Ambiciones de Jan Mayen"
 polarized_nation:0 "Nación polarizada"
 polarized_nation_desc:0 "Nuestra nación es de posiciones contrapuestas entre gobernantes y gobernados. Nuestra élite tiene poco en común con nuestros súbditos, diferenciándose enormemente en lengua, dieta, costumbres, aspecto e incluso hábitos de sueño durante el invierno. A fin de asegurar nuestro gobierno continuado, tendremos que ser tolerantes con sus extraño modo de ser."
 keeping_our_bearings:0 "Mantener las oseras"
 keeping_our_bearings_desc:0 "Al cruzar los fríos mares del norte, es importante tener expertos navegantes, para no perder las oseras, u olvidar los mejores lugares de caza sobre el hielo."
 grizzly_terrain:0 "Terreno horripilante"
 grizzly_terrain_desc:0 "Jan Mayen es frío y áspero, y sus nativos no son amistosos con la gente de otras razas más débiles y pequeñas. Podemos utilizar esto en nuestro beneficio, si es que alguna vez nos invaden."
 of_noble_bearing:0 "Noble como un oso."
 of_noble_bearing_desc:0 "¡El linaje orgulloso de nuestros reyes, muchos más altos sobre dos patas que los soberanos de cualquier otra nación de la tierra, debe ser evidente para todos!"
 come_bearing_gifts:0 "Regalos de oso"
 come_bearing_gifts_desc:0 "Aunque estamos acostumbrados a salirnos con la nuestra mediante el miedo, a veces es necesario emplear la diplomacia al tratar con otros países. Un generoso regalo de pescado crudo y carne de foca hará maravillas para caldear las relaciones congeladas."
 expand_the_bearocracy:0 "Amplia la osocracia"
 expand_the_bearocracy_desc:0 "Nuestro Imperio ha crecido, y su clase dominante puede casi cumplir las demandas de todos los individuos. Para seguir administrando nuestro país con eficiencia, necesitamos atraer administradores más talentosos desde las tierras del norte donde habitan ahora mismo."
 the_right_to_bear_arms:0 "El derecho a armar osos"
 the_right_to_bear_arms_desc:0 "¡Somos una raza de guerreros natos, y para nosotros el derecho a ir armados como osos es el más apreciados de todos!"
 TRT_ideas:0 "Ideas de Tirhuti"
 TRT_ideas_start:0 "Tradiciones de Tirhuti"
 TRT_ideas_bonus:0 "Ambiciones de Tirhuti"
 trt_brahmin_kings:0 "Reyes brahmanes"
 trt_brahmin_kings_desc:0 "Nuestras tierras tienen una historia larga de la preservación estricta del aprendizaje de los brahmanes. En efecto, hasta nuestros gobernantes son de la casta brahmán. Sigamos salvaguardando y apoyando a los brahmanes Mithila y sus escuelas sánscritas."
 trt_gateway_to_india:0 "Puerta de entrada a la India"
 trt_gateway_to_india_desc:0 "A lo largo de los siglos Tirhut ha sido una encrucijada para los comerciantes. A fin de prosperar, Tirhut debe dar la bienvenida y proteger a todos ellos, desde los comerciantes ricos que mueven sus mercancías a lo largo de la Ruta del Gran Tronco entre Bengala y Kabul a los muchos baniyas viajando entre sus tiendas en Nepal y de Bihar. Incluso los paikars que venden varias cosas a pequeña escala a lo largo de nuestros caminos deben ser protegidos por nuestro estado."
 trt_scholars_and_poets:0 "Eruditos y poetas"
 trt_scholars_and_poets_desc:0 "Es obligación de cualquier gobernante justo mantener un gran número de poetas y eruditos en la corte. Tradicionalmente esto ha sido particularmente cierto en nuestras tierras y muchos hombres y linajes famosos han prosperado aquí. Debemos abrir nuestras armas a todos los hombres instruidos, de los 'Pundits cantando la esencia de los Vedas a munshis eufóricos del conocimiento persa'."
 trt_purbias:0 "Purbias"
 trt_purbias_desc:0 "Los purbias de Tirhut tomaron el uso de armas de fuego muy temprano y hoy son conocidos tanto por su puntería como por su habilidad en la producción de pólvora. Hagamos de este grupo el corazón de nuestra arma de infantería y creemos un ejército fuerte y moderno."
 trt_river_landscape:0 "Paisaje fluvial"
 trt_river_landscape_desc:0 "Un gran número de afluentes del Ganges entrecruzan nuestro país. Ríos como el Kosi, Gandak, Mahananda o Bagmati riegan nuestras tierras y proporcionan transporte a nuestros comerciantes. Sin embargo, a veces también son un gran estorbo. Las grandes lluvias a menudo pueden inundar grandes zonas de nuestro estado, extendiendo enfermedades, destruyendo caminos y dañando nuestras cosechas. Como nativos de estas tierras esto es algo con lo que nos hemos acostumbrado a tratar. Por otra parte, un invasor se podría encontrar fácilmente en una situación mucho más dura."
 trt_tirhuta:0 "Tirhuta"
 trt_tirhuta_desc:0 "Una vez se produjeron poesía, canciones e incluso obras eruditas el idioma maithili y la escritura tirhuta. Asegurémonos de nuevo que el lenguaje de nuestra región se convierte en el portador de nuestra cultura."
 trt_indigo:0 "Índigo & cultivos comerciales"
 trt_indigo_desc:0 "Una multitud de lagos en nuestras tierras, así como la calidad de que nuestro suelo y clima hacen de Tirhut ideal para cultivar muchos de los cultivos comerciales que tan buscados son en Occidente. Ampliemos el cultivo de añil y azúcar para enriquecernos con sus caprichos caros."
 ROM_ideas:0 "Ideas rumanas"
 ROM_ideas_start:0 "Tradiciones rumanas"
 ROM_ideas_bonus:0 "Ambiciones rumanas"
 roman_legions:0 "Las legiones romanas"
 roman_legions_desc:0 "Las legiones de Roma, en su cima fueron consideradas una de las mejores fuerzas de combate que jamás ha visto el mundo. Con el renacimiento del imperio, sus ejércitos deberán trabajar de nuevo para alcanzar este nivel de excelencia marcial y nada menos."
 pax_romana:0 "Pax Romana"
 pax_romana_desc:0 "La ley romana brilla como una baliza en un mar de la agitación, y la gente de las provincias puede descansar tranquila sabiendo que la paz y la orden se han restaurado por todo el Imperio."
 imperium_sine_fine:0 "Imperium Sine Fine"
 imperium_sine_fine_desc:0 "Roma es una vez más un 'Imperio sin fin' y las alas doradas del Águila Imperial se extienden a lo largo de más provincias que nunca. Afortunadamente, los funcionarios romanos pueden recurrir a una tradición de siglos acerca de la integración efectiva de nuevas tierras."
 roman_architecture:0 "Configuración romana"
 roman_architecture_desc:0 "La famosa arquitectura de la Roma antigua ha vuelto por sus fueros, y nuevas obras públicas impresionantes se están levantando en ciudades por todo el Imperio. Una nueva era de maravillas creadas por el hombre está a punto de llegar."
 legacy_of_rome:0 "Herencia de Roma"
 legacy_of_rome_desc:0 "Incluso después la caída del Imperio Occidental, el legado de Roma continuó en Europa y muchos de los estados sucesores estaban desesperados por reclamar una parte de su antigua gloria para sí. Ahora que el Imperio romano se alza de sus cenizas como el proverbial Fénix, muchos no pueden evitar mirar con respeto."
 spqr:0 "S.P.Q.R."
 spqr_desc:0 "¡Por el Senado y el Pueblo de Roma! Puede que el Senado imperial no ejerza tanto poder político como en los días de la antigua República, pero sigue proporcionando a los ciudadanos del Imperio un sentido de representación que era simplemente inaudito en de la mayoría de las sociedades feudales."
 imperial_bureaucracy:0 "Burocracia imperial"
 imperial_bureaucracy_desc:0 "Para administrar eficientemente un gran imperio que consta de innumerables provincias y culturas tremendamente diferentes es una tarea monumental. Esto se realizó cuando la antigua Roma estaba a la altura de su energía, pero hemos tenido que volver a aprender muchas de esas lecciones y adaptarlas para que encajen mejor en el mundo moderno."
 MNS_ideas:0 "Ideas de Thomond"
 MNS_ideas_start:0 "Tradiciones de Thomond"
 MNS_ideas_bonus:0 "Ambiciones de Thomond"
 mns_fierce_rivalry:0 "Rivalidad feroz"
 mns_fierce_rivalry_desc:0 "Irlanda es una tierra dividida rodeada por aspirantes a conquistadores y aquellos que la utilizarían para luchar sus propios conflictos. Si debemos ser libres debemos buscar amigos y aliados. Después de todos, el enemigo de mi enemigo es mi amigo. Aunque sea escocés."
 mns_subdue_the_clans:0 "Someter a los clanes"
 mns_subdue_the_clans_desc:0 "A lo largo de los siglos los clanes han sido la base de nuestra sociedad y cultura en la paz, y fuente de poder en tiempos de guerra. Sin embargo, una nueva era está al llegar, una donde estos mismos clanes podrían ser la fuerza que nos derribe y deshaga nuestro pueblo y esfuerzos. Para sobrevivir a este nuevo mundo, debemos eliminar algunas antiguas tradiciones, y cambiar nuestros modos de actuar."
 mns_cios_dubh:0 "Imponer Cios Dubh"
 mns_cios_dubh_desc:0 "Reinar sobre Irlanda ha sido siempre un sueño y una ambición de nuestros gobernantes. En nuestra isla hay muchos modos para expandir la influencia y dominio propio. ¿Pero qué otro modo habría mejor que obligar a nuestro rival a pagar el Cios Dubh - el privilegio final de ser protegido por las armas de Thomond?."
 mns_foreign_contracts:0 "Contratos extranjeros"
 mns_foreign_contracts_desc:0 "Según crece nuestra energía e influencia, tanto lo hace nuestra ambición. Para someter al descanso de gobernantes irlandeses e imponer nuestro dominio, debemos establecer contactos con los centros militares de Europa, lugares donde podemos contratar soldados con experiencia, un martillo que podemos utilizar para forjar una Irlanda unificada en caso de que el encanto y la diplomacia no lo logren."
 mns_pasture_of_ireland:0 "Pasto de Irlanda"
 mns_pasture_of_ireland_desc:0 "Hay muchas maneras en los que un hombre puede ser rico en la vida. Hemos sido bendecidos con los mejores pastos de esta isla, y ahora el tamaño de nuestro ganado es la envidia de Irlanda entera."
 mns_thmond_army_reform:0 "Reforma militar de Thomond"
 mns_thmond_army_reform_desc:0 "Hay pocos que puedan rivalizar nuestra destreza en el combate, o nuestro valor para hacer frente al enemigo en el campo de la batalla. Pero durante mucho tiempo, las ideas y conceptos militares tuvieron que viajar mucho para llegar a nuestra tierra desde otros lugares. Este es el momento de dominar nuestras propios caminos y reformar nuestro ejército que no sea aplicación de ideas ajenas, sino pero uno creado a nuestra propia imagen para responder a nuestras propias necesidades."
 mns_overseas_ambition:0 "Ambiciones ultramarinas de Thomond"
 mns_overseas_ambition_desc:0 "Durante generaciones nuestros líderes han soñado con una Irlanda unificada. Y por grande que sea ese sueño, Irlanda no es más que una isla minúscula, un guijarro en un mar de rocas. No, el nuevo sueño de nuestras generaciones es mucho mayor. Una tierra virginal intacta al oeste, al otro lado del mar. Una tierra donde podamos fundar una nueva Irlanda, un país sin rivales."
 SLN_ideas:0 "Ideas de Sligo"
 SLN_ideas_start:0 "Tradiciones de Sligo"
 SLN_ideas_bonus:0 "Ambiciones de Sligo"
 sln_promote_the_trade:0 "Promover el comercio"
 sln_promote_the_trade_desc:0 "Situado en el medio de una ruta comercial irlandesa importante, Sligo está en una posición perfecta a ser un centro comercial para la isla entera. A tal efecto debemos establecer contactos comerciales con nuestros vecinos y dejar que fluya el comercio."
 sln_rebuild_the_castle_of_sligo:0 "Reconstruir el Castillo de Sligo"
 sln_rebuild_the_castle_of_sligo_desc:0 "A lo largo de los siglos muchos invasores llegaron a nuestras tierras buscando tomar el control del Castillo de Sligo, tan importante estratégicamente. Esta vieja fortaleza ha sido reparada y destruido tantas veces que hoy mismo no estamos ni siquiera seguros de dónde están las ruinas principales, aunque todavía hay partes de él aún en pie. En todo caso, esta fortaleza vieja es un símbolo para nuestra gente. Si podemos reconstruirla, podemos convertir este impactante renacimiento de una leyenda en una nueva esperanza para ellos."
 sln_galic_meets_norman:0 "Cruces culturales"
 sln_galic_meets_norman_desc:0 "Sligo ha sido un punto donde las diferentes culturas se han encontrado desde siempre. Algunos vendrían en paz, algunos como conquistadores, pero al final, todos dejaron algo detrás de ellos. A nosotros, sus descendientes, nos corresponde abrazar esta herencia y construir un futuro que celebre nuestros orígenes."
 sln_a_different_way:0 "Un modo distinto"
 sln_a_different_way_desc:0 "Al ver a nuestros vecinos reñir y luchar en sus guerritas por asuntos triviales durante siglos, nuestro pueblo se ha dado cuenta de que mover las piezas de ajedrez sobre el tablero, para que el mundo entero lo vea, no era el único método, Utilizando nuestros contactos así como influencia comercial, no solamente podemos mover las piezas, sino jugar a un juego totalmente distinto. Uno que muy pocos pueden ver."
 sln_study_the_norman_traditions:0 "Estudiar las tradiciones normandas"
 sln_study_the_norman_traditions_desc:0 "La ubicación de Sligo es una bendición y una maldición. Su posición permite que abramos nuestra tierra al comercio marítimo, pero, como nuestros antepasados aprendieron por las malas, también invita a todas las clases de aspirantes a conquistar venidos por el mar contra a nuestros muros. Así que para garantizar la seguridad de nuestra gente debemos adaptarnos, estudiar técnicas terrestres y navales de nuestros enemigos y aprender a aplicarlos."
 sln_sligo_rules_the_waves:0 "Ambiciones navales de Sligo"
 sln_sligo_rules_the_waves_desc:0 "Influencia sobre Irlanda y riquezas sin igual entre nuestros vecinos son buenas ambiciones para la vida. Han servido bien a nuestro antepasados. Pero esta es una nueva época. Los rumores de nuevas tierras descubiertas al oeste nos llegan y quizás sea hora de unirnos al club exclusivo de naciones que son capaces de surcar los mares y buscar gloria y riquezas en tierras remotas."
 sln_pragmatism:0 "Pragmatismo sobre todo"
 sln_pragmatism_desc:0 "En nuestro tiempo hemos logrado muchas cosas gloriosas: levantar una bulliciosa red. Navegar por mares cercanos y lejanos. Conocer gente nueva e interesante y comerciar con ellos."
 DMS_ideas:0 "Ideas de Desmond"
 DMS_ideas_start:0 "Tradiciones de Desmond"
 DMS_ideas_bonus:0 "Ambiciones de Desmond"
 dms_the_land_of_castles:0 "La tierra de castillos"
 dms_the_land_of_castles_desc:0 "Desde los primeros días de la creación del reino de Desmond, nuestros antepasados supieron que la mejor manera de dominar un territorio era estar siempre presente. Y, por lo tanto, construyeron castillos y casas solariegas y otros grandes edificios que se alzan orgullosos hasta hoy en día. Y así continuamos esa tradición hasta del día de día. Una lección bien aprendida."
 dms_cadet_lines:0 "Líneas de cadete"
 dms_cadet_lines_desc:0 "Familia. La familia nunca cambia. Especialmente en lo que se refiere a la nobleza. ¿Pero por qué deberíamos temer nuestras líneas menores como el resto de Europa? ¿Nuestros propios parientes? No, en lugar de miedo, planes y complots, los usaremos, dividiremos la tierra, repartiremos títulos, señoríos y castillos, ampliar la familia real y tendremos presencia en cada rincón de nuestro reino."
 dms_gaelic_bastion:0 "Bastión gaélico"
 dms_gaelic_bastion_desc:0 "Muchos potenciales invasores vinieron a nuestras tierras buscando botín y gloria fácilmente ganada. Pero todos ellos se estrellarían contra el reino de Desmond. Erguidos y orgullosos, nuestro pueblo se alza contra todos los peligros y a pesar de todas las probabilidades, tal es nuestro camino. El bastión gaélico más fuerte de todos."
 dms_the_munster_ambition:0 "La ambición de Munster"
 dms_the_munster_ambition_desc:0 "El antiguo reino de Munster es cosa del pasado, sus tierras divididas, y autoridad casi completamente disminuida. Pero su gloria y legado aún perdura en las líneas dinásticas orgullosas de Desmond, sus verdaderos hijos y herederos. No, no debemos olvidar, y un día podremos recuperar las tierras de Munster."
 dms_fierce_independence:0 "Independencia feroz"
 dms_fierce_independence_desc:0 "Nuestros antepasados se enfrentaron a invasores y conquistadores innumerables veces. Incluso en tiempos de gran sufrimiento y pérdidas, nuestro reino resistió todas las tormentas, y sobreviví a este día. Donde muchos señores de Irlanda se inclinaron y unieron a fin de sobrevivir, los orgullosos hijos e hijas de Desmond se sostuvieron solos. Independiente y sin amos hasta el amargo final."
 dms_promote_the_clture_of_service:0 "Promover la cultura del servicio"
 dms_promote_the_clture_of_service_desc:0 "La vida nunca ha sido fácil en nuestra tierra. Hay que ser fuerte simplemente para sobrevivir, y se necesita un corazón de guerrero para triunfar. Talentos muy apreciado y a menudo buscado entre las naciones en guerra de Europa. En vez de mirar a nuestros hijos luchar entre ello a menudo por extensiones de tierra sin valor, anímalos a salir al mundo y buscar el servicio militar y una vida de honor y gloria."
 dms_inner_perfection:0 "Perfección interior"
 dms_inner_perfection_desc:0 "Durante siglos los reinos de Europa han pasado por guerras y dificultades para forjarse como imperios coloniales y naciones poderosas. ¿Nuestro mayor logro? No sólo sobrevivir al más humilde de los orígenes, sino prosperar en medio de todo esto, a pesar de todos los obstáculos. ¿Qué más podría pedir en verdad un hombre?"
 african_great_lakes_ideas:0 "Ideas de los Grandes Lagos"
 african_great_lakes_ideas_start:0 "Tradiciones de los Grandes Lagos"
 african_great_lakes_ideas_bonus:0 "Ambiciones de los Grandes Lagos"
 source_of_the_nile:0 "Fuente del Nilo"
 source_of_the_nile_desc:0 "Los grandes lagos que alimentan a nuestro pueblo con peces y riegan sus campos son buscados por muchos. Buscando una vida mejor para sí, un flujo constante de los pueblos nómadas viene a asentarse dentro de nuestras fronteras. Si podemos integrar estos pueblos nilóticos en nuestro país, nunca careceremos de la mano de obra necesaria para expandirnos."
 heirs_of_kitara:0 "Herederos de Kitara"
 heirs_of_kitara_desc:0 "Cuenta la leyenda que todos los grandes lagos fueron controlados una vez por el poderoso imperio de Kitara. Es nuestro deber reunir lo que una vez fue destruido y reclamar nuestra legítima herencia como los auténticos herederos de Kitara."
 no_illegitimate_children:0 "No hay hijos ilegítimos"
 no_illegitimate_children_desc:0 "Desde tiempos inmemoriales nuestro pueblo ha creído que cualquier hijo puede heredar al padre. A través de la práctica de la poligamia cualquier mujer que lleve el hijo de nuestro gobernante puede casarse para entrar en la familia real y sus descendientes serían herederos reales."
 cwezy_religion:0 "Religión Cwezy"
 cwezy_religion_desc:0 "Así como la leyenda nos dice estas tierras una vez estuvieron unidas bajo Kitara y el gran héroe Ruhinda, estamos unidos por una creencia en un conjunto de tabúes y un panteón común. Si bien es cierto que los diferentes espíritus son honrados por diferentes clanes y diferentes reinos, todos tenemos un pasado común. Debemos proteger a las familias que mantienen nuestros santuarios y templos. Otros nos juzgarán por cómo de bien tratamos estos linajes y pueden maldecir a aquellos que los enfurecen."
 emitwe:0 "Emitwe"
 emitwe_desc:0 "Improvisar grupos de saqueo puede haber funcionado bien para nuestros antepasados pero ya es hora de crear un sistema para mantener una fuerza militar permanente. De muchos grandes linajes de nuestro reino escogeremos el más honorable para servirnos como soldados en las generaciones venideras. A cambio de privilegios especiales, estos hombres serán situados en campamentos a lo largo de nuestras fronteras y serán entrenados para las inevitables guerras que lleguen."
 unity_of_clans:0 "Unidad de los clanes"
 unity_of_clans_desc:0 "Cada uno de los reinos de los grandes lagos se compone de un número de clanes, que a menudo trasciende las fronteras políticas que tan duramente hemos luchado para establecer. Debemos asegurarnos de contar con el apoyo de los cientos de clanes de nuestro reino para que podamos estar unidos ante nuestros enemigos."
 development_of_clientship:0 "Desarrollo de clientazgo"
 development_of_clientship_desc:0 "Ubugabire, las relaciones personales de cliente y patrón son la base sobre la cual se ha construido gran parte de nuestra sociedad. Vamos a formalizar estas relaciones y a hacerlas políticos, más que personales. Un sistema en el que el propio estado puede reclamar la fidelidad en lugar del gobernante personalmente. Este sistema de privilegios y autoridad administrativa permitirá que nuestro estado crezca a la vez que administra de forma eficiente las nuevas tierras que conquistemos."
 MRA_ideas:0 "Ideas maravi"
 MRA_ideas_start:0 "Tradiciones maravi"
 MRA_ideas_bonus:0 "Ambiciones maravi"
 mra_fresh_perspectives:0 "Nuevas perspectivas"
 mra_fresh_perspectives_desc:0 "Estamos bien equipados para resolver los numerosos problemas y los conflictos existentes desde hace mucho en las gentes entorno al lago Malawi. Nuestro pueblo es relativamente un recién llegado a estas tierras y no estamos atados por tradiciones antiguas o nociones preconcebidas de lo que se puede hacer. Nuestra flexibilidad es nuestra fuerza y nos permitirá dominar dominemos las otras potencias de esta región."
 mra_mlira_cult:0 "Culto de Mlira"
 mra_mlira_cult_desc:0 "Una vez al año invitamos a todos los jefes de linajes reales afiliados con nosotros a nuestra capital para llevar a cabo el ritual de Mlira, el gran espíritu que una vez guio a nuestros antepasados a este país. Mientras encendemos los fuegos alrededor de lago Malawi afirmamos la posición de los jefes para festejar nuestros vínculos mutuos."
 mra_fertile_land:0 "Una tierra fértil"
 mra_fertile_land_desc:0 "Las tierras alrededor del extremo sur del lago Malawi son fértiles y bien preparadas para alimentar un estado expansivo. Nuestra creciente población garantiza un flujo constante de nuevos reclutas para ayudarnos a realizar nuestras ambiciones políticas."
 mra_ivory_trade:0 "Comercio de marfil de maravi"
 mra_ivory_trade_desc:0 "Tradicionalmente todos los comerciantes de Marfil convergen en el extremo sur del lago Malawi. Desde allí sus productos se envían al sur a lo largo de los sistemas fluviales de los ríos Shire y Zambeze antes de que caer en el sistema de distribución de los estados mercantes suajilis. Contamos con una excelente posición para controlar este comercio y desarrollar el comercio de la región del lago Malawi."
 mra_serving_abroad:0 "Sirviendo en el extranjero"
 mra_serving_abroad_desc:0 "El espíritu de aventura de nuestro pueblo ha hecho que nuestros guerreros y comerciantes sean conocidos más allá de nuestras fronteras. En cada pueblo entre lago Malawi y el mar se pueden encontrar maravis sirviendo como soldados o intermediarios en los lucrativos comercios de oro o marfil. Deberíamos animar a nuestros hombres a buscar sus fortunas en el extranjero de modo que su experiencia pueda beneficiar nuestro país."
 mra_chimanga_ndi_moyo:0 "Chimanga Ndi Moyo"
 mra_chimanga_ndi_moyo_desc:0 "La creciente presencia de comerciantes occidentales ha traído por lo menos una cosa buena. El maíz es un cultivo del nuevo mundo pero está muy bien adaptado a nuestras tierras y nuestras necesidades. Debemos hacer lo posible para alentar la expansión del cultivo de maíz porque 'el maíz es la vida'."
 mra_control_of_the_slave_trade:0 "Control del comercio de esclavos"
 mra_control_of_the_slave_trade_desc:0 "Aunque los esclavos no son nada nuevo en esta región las expediciones esclavistas de los occidentales se han estado haciendo cada vez más audaces en las tierras que controlamos, no dejando hombre, mujer o niño a salvo. Los extranjeros se están infiltrando en nuestro país, en un intento de robar de su bien más preciado. ¡No nos podemos permitir dejar a este ataque contra nuestra autoridad sin contestar!"
 ANT_ideas:0 "Ideas de Antemoro"
 ANT_ideas_start:0 "Tradiciones de Antemoro"
 ANT_ideas_bonus:0 "Ambiciones de Antemoro"
 ant_tampon_tany:0 "Unir con los Tompon Tany"
 ant_tampon_tany_desc:0 "Por mucho que valoremos nuestras raíces, estamos completamente aislados como único estado musulmán de Madagascar. Con el fin de sobrevivir y prosperar aquí debemos seguir mezclándonos e integrándonos con los antiguos señores de esta tierra, los Tompon-Tany, formando una nueva identidad en una nueva tierra."
 ant_sorabe:0 "Sorabe"
 ant_sorabe_desc:0 "Nuestros antepasados trajeron una rica tradición de escritura árabe con ellos a esta isla que ahora hemos empezado a emplear para crear textos en malgache. Instituyamos oficinas especiales para proteger y honrar nuestro antiguo legado, herencia antigua así como escribanos que hagan del malgache un lenguaje literario."
 ant_andrianoni:0 "Oficio del Andrianoni"
 ant_andrianoni_desc:0 "Nuestro país está dominado por cuatro clanes aristocráticos, Anteoni, Antemahazo, Anteisambo y Zafikasinambo. El equilibrio de poder entre estos cuatro grupos está cambiando constantemente, pero todos pretenden crear un estado más poderoso para todos nosotros. Debemos escoger a nuestro líder, el Andrianoni, de entre uno de estos cuatro clanes y dejar que su competencia de este título dirija sus ambiciones por nuestro país."
 ant_ombiasa:0 "Ombiasa"
 ant_ombiasa_desc:0 "Nuestro país produce un número de especialistas calificados mayor del que podemos dar uso. Esto ha llevado a un gran número de hombres a dejar nuestras tierras para buscar empleo en cualquier parte de la isla. Continuemos fomentando esta tendencia y nos beneficiaremos de la reputación como un país de aprendizaje. No debe haber ningún jefe malgache sin un consejero Antemoro Ombiasa."
 ant_religious_control:0 "Control religioso"
 ant_religious_control_desc:0 "Pocas sociedades malgaches conocen tan bien los rituales religiosos como nosotros. Hagamos de este conocimiento nuestra arma para crear una sociedad más fuerte y sana. Haciendo que las reglas religiosas sean las leyes de nuestro pueblo podemos fortalecer nuestra unidad y disminuir la influencia de los extranjeros dentro de nuestras fronteras."
 ant_slave_trade:0 "Fortalecer el control sobre el comercio de esclavos"
 ant_slave_trade_desc:0 "La demanda de esclavos de los estados comerciantes suajili crece más y más día a día. Nuestros lazos religiosos y culturales con el gran Océano Indico nos hacen los intermediarios ideales para este comercio. Animemos a aquellos que procuran traer a esclavos malgaches a hacerlo desde nuestros puertos y realicen sus negocios en nuestros mercados."
 ant_unify_political_and_religious_power:0 "Unificar el poder político y religioso"
 ant_unify_political_and_religious_power_desc:0 "Tradicionalmente el poder político en nuestro país reside en los clanes aristocráticos, y el poder sobre los aspectos espirituales de nuestro pueblo se divide entre los cuatro clanes sacerdotales. Si pudiéramos ambas funciones, el alto clero y el oficio del Andrianoni, lograríamos un control sin precedentes sobre el estado antemoro."
 malagasy_ideas:0 "Ideas malgaches"
 malagasy_ideas_start:0 "Tradiciones Ideas malgaches"
 malagasy_ideas_bonus:0 "Ambiciones malgaches"
 malagasy_fortify_coastline:0 "Fortificar la costa"
 malagasy_fortify_coastline_desc:0 "Los comerciantes suajilis y árabes están dispuestos a vendernos oro e intercambiarlo por telas, esclavos y ganado pero no todos los que buscan nuestros puertos tienen buenas intenciones. Debemos mantener las fortalezas de nuestras ciudades portuarias al día de modo que sean capaces de resistir tanto incursiones de ultramar como invasiones desde el centro de la isla."
 malagasy_zafivolemena:0 "Zafivolamena"
 malagasy_zafivolemena_desc:0 "Los gobernantes de nuestro pueblo todos remontan su ascendencia a los Maroserana, un gran linaje que dio reyes a un gran número de los estados de esta isla. El origen de los Maroserana sigue siendo un misterio, pero su autoridad es incuestionable, como es su capacidad para dirigir el comercio con los continentales para adquirir el oro que consideramos sagrado."
 malagasy_pirate_ports:0 "Puertos piratas"
 malagasy_pirate_ports_desc:0 "El comercio marítimo siempre ha sido la principal fuerza impulsora en esta región y allá donde van los comerciantes, siempre los seguirán los piratas. Ahora que los buques europeos han comenzado a dominar el Océano Índico su riqueza flotante ha atraído un número cada vez mayor de buscadores de fortuna. Protejamos a estos piratas a cambio de unos modestos honorarios. Es lo más justo que saquemos algún beneficio de la riqueza que de lo contrario sólo pasaría de largo ante nosotros."
 malagasy_raid_warfare:0 "Tradiciones marciales"
 malagasy_raid_warfare_desc:0 "La gente del interior ha crecido temiendo a nuestros guerreros y sus constantes incursiones. Construyamos siguiendo esta tradición guerrera y creemos un ejército fuerte dispuesto a levantarse cuando lo necesitamos."
 malagasy_sacred_law:0 "Ley Sagrada"
 malagasy_sacred_law_desc:0 "Nuestros reyes son los guardianes de las reliquias sagradas Dady de las que proviene toda la autoridad de nuestras tierras. Los lazos de la familia real con estos espíritus sagrados de nuestros antepasados los hace ideales para servir como autoridad local en los pueblos que controlamos. Debemos hacer cumplir la ley sagrada y asegurar que todos los puestos de poder permanecen en manos de nuestros príncipes reales."
 malagasy_foreign_traders:0 "Control de los comerciantes extranjeros"
 malagasy_foreign_traders_desc:0 "Nuestro estado controla la costa de una de las partes más concurridas de la red de comercio del Océano Índico y es natural que un gran número de comerciantes de una amplia gama de culturas resida dentro de nuestras fronteras. Sin embargo, no podemos arriesgarnos a que estos comerciantes establezcan sus propias sociedades al lado de la nuestra. Debemos integrar a la fuerza todas las comunidades de comerciantes extranjeros y asegurarnos de que perciben lo mucho que dependen de nuestra protección."
 malagasy_permanent_taxation_system:0 "Sistema fiscal permanente"
 malagasy_permanent_taxation_system_desc:0 "Tradicionalmente hemos dependido de una recaudación periódica irregular de ingresos para financiar nuestro estado. La fuerza de las armas y la autoridad religiosa siempre han asegurado que esto funcionase bastante bien. Pero si nuestro estado tiene que crecer, ha llegado el momento de crear un sistema de tributación más eficiente y estable."
 MIR_ideas:0 "Ideas de Imerina"
 MIR_ideas_start:0 "Tradiciones de Imerina "
 MIR_ideas_bonus:0 "Ambiciones de Imerina"
 mir_unify_inlands:0 "Unificar los reinos de interior"
 mir_unify_inlands_desc:0 "Las tierras altas de Madagascar se dividen entre muchos pequeños príncipes, discutiendo constantemente entre ellos. Nuestra primera prioridad debe ser unir estas tierras y hacer que sus mezquinos gobernantes nos obedezcan, ya sea mediante la diplomacia y los matrimonios mixtos o por el uso de la fuerza y conquista."
 mir_twelve_sampys:0 "Los doce Sampys de Imerina"
 mir_twelve_sampys_desc:0 "Tradicionalmente todo pueblo de nuestro reino está protegido por un poderoso ídolo Sampy. Pero con la creación de un gran reino Imerina, esta es una costumbre provincial innecesaria. Indiquemos a todos los jefes que lleven sus Sampys a nuestra capital. ¡De aquí en adelante los doce Sampys más poderosos protegerán el reino entero mientras que todos los demás Sampys deben ser destruidos!"
 mir_intensive_rice_cultivation:0 "Cultivo de arroz intensivo"
 mir_intensive_rice_cultivation_desc:0 "El altiplano central de la isla es ideal para el cultivo irrigado de arroz y se ha utilizado para el cultivo de arroz desde hace más tiempo del que podemos recordar. Debemos continuar ampliar obras de riego para crear arrozales en todas las tierras bajo nuestro control, asegurar marismas y pantanos y construyendo terrazas siempre que sea posible."
 mir_fortify_highlands:0 "Fortalecer las tierras altas"
 mir_fortify_highlands_desc:0 "Las tierras altas de Madagascar son en muchos aspectos una línea de defensa natural contra el pueblo de la costa, pero nuestro país carece de una verdadera fortaleza. Fortificando las colinas centrales entorno a nuestra capital, excavando fosos hadivory y trincheras hadifetsy y creando puertas de piedra, adecuadas para bloquear invasores, podremos utilizar bien nuestras defensas naturales."
 mir_reform_the_nobility:0 "Reforma de la Andriana"
 mir_reform_the_nobility_desc:0 "Durante siglos la clase noble Andriana nos ha servido bien. Pero como nuestro reino crece más grande y más moderno hay un número de maneras en que estos nobles podrían servirnos más eficientemente. Dividamos las familias nobles en subcastas con diferentes misiones. También debemos reforzar la autoridad de los que poseen feudos y su capacidad para recaudar impuestos para nosotros."
 mir_unified_legal_system:0 "Reformar sistema judicial"
 mir_unified_legal_system_desc:0 "Una ley debe gobernar esta tierra. Creemos un código de leyes común a todas las gentes bajo nuestro control. Debe haber reglas duras contra los que infringen las reglas de la sociedad. Que cualquiera acuda a nuestro gobernante buscando justicia."
 mir_foloalinday:0 "Foloalindahy"
 mir_foloalinday_desc:0 "Un gran país requiere un gran ejército. El tributo tradicional de mano de obra que todos nuestros súbditos deben proporcionar nos da una base excelente para reclutar una fuerza nueva, mayor y mejor equipada. Armados con las mejores armas que pueda proporcionar nuestro estado, los Fololindany, 'los cien mil', serán nuestra primera defensa, así como nuestra fuerza ofensiva más feroz."
 BTS_ideas:0 "Ideas de Betsimisaraka"
 BTS_ideas_start:0 "Tradiciones de Betsimisaraka"
 BTS_ideas_bonus:0 "Ambición de Betsimisaraka"
 bts_people_of_the_coast:0 "La gente de la costa"
 bts_people_of_the_coast_desc:0 "La costa occidental de Madagascar está cubierta de bosques tropicales y un gran número de pequeños estados con jefes independientes. Ya sea cuidando su ganados o saliendo a navegar al mar abierto nuestra gente está tan acostumbrada a su independencia que a cualquier conquistador le sería difícil, si no imposible, integrar esta área en un reino mayor. Por cada asentamiento hay un nuevo grupo de guerreros dispuestos defender con ferocidad lo que es suyo."
 bts_indivisable_many:0 "Los Muchos Indivisibles"
 bts_indivisable_many_desc:0 "Durante mucho tiempo nuestro pueblo se ha dividido en una multitud de pequeños estados gobernados por pequeños gobernantes locales. Debemos unir todos los cacicazgos dentro de nuestras fronteras y obligar a todos los jefes a doblar la rodilla ante una persona. Debemos convertirnos los muchos indivisibles, Betsimisaraka, no sólo en nombre."
 bts_gifts_and_hostages:0 "Regalos y rehenes"
 bts_gifts_and_hostages_desc:0 "Mientras que nuestro pueblo se unen ahora doblar la rodilla a un soberano común no ha llegado fácil para ellos. Convocando a todos los jefes subordinados al capital los podemos emplear como enviados de Ompanghalalan reales prestigiosos. Algunos dirían que se trata de una política de toma de rehenes, simplemente lo vemos como una forma de recordar a nuestra gente dispuesta independiente de sus lealtades."
 bts_european_pirate_settlements:0 "Comunidades piratas europeas"
 bts_european_pirate_settlements_desc:0 "Mientras que nuestra costa siempre ha atraído a un buen número de piratas ahora estamos viendo un número creciente de bucaneros europeos buscando reducir la riqueza de la región del Océano Indico. Estos hombres necesitan puertos seguros y muchos ya han comenzado a instalarse en nuestras tierras, casándose con la población local. Deberíamos dar la bienvenida a estos recién llegados y sus buques, reforzando de nuestro propio poder en los mares abiertos."
 bts_royal_justice:0 "Justicia real"
 bts_royal_justice_desc:0 "Nuestro país permanece dividido en un gran número de cacicazgos, con leyes y costumbres diferentes de asentamiento a asentamiento. Debemos establecer un derecho al que todos nuestros súbditos puedan recurrir a una justicia superior, en lugar de sus jefes locales. De esta manera podemos garantizar la uniformidad de la ley dentro de nuestras fronteras y será más fácil resolver los conflictos entre los habitantes de diferentes ciudades."
 bts_european_diplomacy:0 "Diplomacia europea"
 bts_european_diplomacy_desc:0 "Nuestros puertos del oeste son muy atractivos para las muchas potencias europeas que ahora desean controlar el Océano Índico. Nos beneficiaríamos enormemente de unos amigos tan poderosos. Acerquémonos a estas potencias marinas y lleguemos a acuerdos con ellos para el uso de nuestro litoral en sus esfuerzos navales."
 zambezi_ideas:0 "Ideas de Zambeze"
 zambezi_ideas_start:0 "Tradiciones de Zambeze"
 zambezi_ideas_bonus:0 "Ambición de Zambeze"
 zambezi_warrior_culture:0 "Cultura guerrera"
 zambezi_warrior_culture_desc:0 "Nuestra sociedad aprecia los guerreros expertos por encima de todo. Mientras a menudo hemos reconocido a soberanos extranjeros, siempre nos hemos ganado nuestro derecho a la autonomía dirigiendo la extensión de su reino. Pero grandes guerreros pueden encontrarse en muchos lugares. En vez de competir con las tribus circundantes, abramos los brazos a los guerreros expertos donde les encontremos. De este modo no deberemos temer a rivales tan fieros como los caníbales zimba pues estarán peleando por nosotros en vez de contra nosotros."
 zambezi_maravi_influences:0 "Influencias de los maravi"
 zambezi_maravi_influences_desc:0 "El estado maravi Kalonga ha traído muchas nuevas innovaciones a esta región y a menudo nos hemos encontrado a su sombra, tanto política como tecnológicamente. La adopción de las ideas maravi más útiles permitiría que nuestro estado creciera y se desarrollase."
 zambezi_control_the_zambezi_trade:0 "Control del comercio de Zambeze"
 zambezi_control_the_zambezi_trade_desc:0 "El río Zambeze es la arteria de todo el comercio en esta región. Con este río, el marfil es traído desde el norte y el oeste hasta los puertos comerciales de la región oriental. Todos los poderes locales tienen un interés natural en el control de este comercio pero pocos tienen un acceso natural al río como nosotros hacemos. Hagamos todo lo posible dejar fuera del comercio de Zambeze a todos los demás estados y obliguémosles a utilizarnos como intermediarios para cualquier comercio entre las ciudades de la costa y las tierras altas de África."
 zambezi_strengthen_the_chieftaincies:0 "Fortalecer los cacicazgos"
 zambezi_strengthen_the_chieftaincies_desc:0 "Tradicionalmente el más bajo y quizás más influyente nivel de autoridad de nuestro país ha sido los consejos de ancianos de las aldeas. Quizá esto haya funcionado bien para preservar las viejas costumbres en las sociedades locales, pero en cambio, si nuestro estado quiere crecer tenemos que dar poder a los caciques locales, crear una clase de gente capaz de actuar de una manera más dinámica y más rápida al tiempo que también sea responsable directamente ante nuestro gobernante."
 zambezi_centralizing_the_mbona_cult:0 "Centralizar el culto Mbona"
 zambezi_centralizing_the_mbona_cult_desc:0 "El agua es esencial para el crecimiento de todo lo que vive. El santuario del espíritu de hacedor de lluia Mbona es tal vez el centro espiritual más importante de nuestras tierras. Aquí el gran espíritu habla a los vivos a través de sus sucesivas esposas. Promover el culto de Mbona y asegurarnos de que el poder de nombrar nuevos esposas para el espíritu recae sobre nuestro gobernante."
 zambezi_wealth_of_the_shire_valley:0 "Riqueza del valle del Shire"
 zambezi_wealth_of_the_shire_valley_desc:0 "El valle del río Shire es la fuente de gran parte de la riqueza de nuestro pueblo. Aquí se produce la valiosa tela y de esta región podemos exportar sal y hierro. Estos productos pueden usarse para atar a gobernantes menores menos afortunados más cercanos a nosotros. Una vez que confíen en nosotros para estos productos vitales podemos empezar a atraerlos más cerca, a nuestro círculo de subordinados."
 zambezi_loyal_local_representatives:0 "Representantes leales"
 zambezi_loyal_local_representatives_desc:0 "Las tierras que conquistamos deben ser gobernadas. Si bien es posible que sea necesario preservar la autoridad de los gobernantes locales, al principio debemos asegurarnos que contamos con personas en las que podamos confiar. Siempre que seamos capaces de hacerlo, deberíamos promover a representantes locales de nuestros propios linajes menores, en vez de dinastías locales."
 congolese_minor_ideas:0 "Ideas congolesas"
 congolese_minor_ideas_start:0 "Tradiciones congolesas"
 congolese_minor_ideas_bonus:0 "Ambiciones congolesas"
 congolese_minor_isolated_lands:0 "La cuenca del Congo"
 congolese_minor_isolated_lands_desc:0 "Nuestra posición central, lejos de la costa, con un ancho cinturón de sabana y sólo el río Congo para ayudar con el transporte hace que a un invasor le resulte difícil establecer las líneas de suministro adecuadas. Incluso un invasor más avanzado tecnológicamente debe pensárselo dos veces antes de invadir nuestro país."
 congolese_minor_elephant_hunts:0 "Caza de elefante"
 congolese_minor_elephant_hunts_desc:0 "No podemos hacer caso omiso de los estragos de las grandes manadas de elefantes en nuestras tierras. Luchar contra ellos dará a nuestros jóvenes una excelente ocasión de demostrar su valía."
 congolese_minor_aristocratic_merit:0 "Mérito aristocrático"
 congolese_minor_aristocratic_merit_desc:0 "Para asegurarse de que el poder sigue en manos de la aristocracia, debemos esforzarnos por nombrar a los mejores y más brillantes de nuestros nobles en los puestos para los que son más adecuados, en lugar de favorecer los lazos familiares."
 congolese_minor_intiation_rites:0 "Ritos de iniciación"
 congolese_minor_intiation_rites_desc:0 "El paso de los muchachos a la madurez es un evento que debe ser marcado con solemnes ceremonias. Mediante estos ritos cualquiera puede convertirse en un verdadero miembro de la tribu y reforzar nuestros números."
 congolese_minor_aggressive_migrations:0 "Migración agresiva"
 congolese_minor_aggressive_migrations_desc:0 "En el pasado, diversos grupos han salido estas tierras y crearon reinos en otras partes de África. Enviando no sólo ejércitos, sino colonos a vivir en las tierras conquistadas, podemos reforzar enormemente nuestra nación."
 congolese_minor_subordinate_chiefs:0 "Jefes subordinados"
 congolese_minor_subordinate_chiefs_desc:0 "Ningún hombre puede gobernar solo. Mejor tener jefes subordinados bajo nuestro gobierno primordial que dirijan los asuntos locales, y dejemos que aparte nos rindan homenaje."
 congolese_minor_ivory_trade:0 "El comercio de marfil"
 congolese_minor_ivory_trade_desc:0 "Por lejos que lleguen las redes en crecimiento del comercio internacional siempre habrá aquellos que estén dispuestos a pagar por los grandes colmillos de los elefantes que matamos. Debemos fomentar este comercio y regularlo en nuestro beneficio."
 TBK_ideas:0 "Ideas de Tumbuka"
 TBK_ideas_start:0 "Tradiciones de Tumbuka"
 TBK_ideas_bonus:0 "Ambición de Tumbuka"
 tbk_central_melting_pot:0 "Crisol central"
 tbk_central_melting_pot_desc:0 "En el extremo norte del lago Malawi nuestro estado está en una encrucijada de varios grupos migratorios. Grandes números de clanes extranjeros se establecen o pasar a través de nuestras tierras, a menudo trayendo nuevos materiales y costumbres con ellos. Mientras que la llegada de grupos como Kyungus o Mwaulambyas no ha carecido de fricción, integrarlos puede ser para nuestro mayor beneficio."
 tbk_healthy_priest_kings:0 "Reyes sacerdotes sanos"
 tbk_healthy_priest_kings_desc:0 "Una vez la gente de aquí adoraba a serpientes divinas. Ahora que tienen a los Kyungus para dirigirlos, en cambio honran a nuestros antepasados. Como su representante vivo, el Rey es un dios entre los hombres y la salud de nuestro reino depende de él. Por lo tanto, debemos proteger y darle tanto fuerza como podamos, y en caso de que ocurra el acontecimiento impensable de que contraiga cualquier enfermedad debemos estar listos para asfixiarle de modo que otro Kyungu pueda tomar su lugar."
 tbk_office_of_the_mulwa:0 "Oficio del Mulwa"
 tbk_office_of_the_mulwa_desc:0 "Mientras que nuestro pueblo ha llegado a adoptar cada vez más el culto de los antepasados de nuestra familia gobernante, necesitamos un mayor control sobre cómo y cuándo cumplen sus ritos. Instituyamos un oficio responsable de nuestro lugar sagrado principal ante el cual deben responder los guardianes de todos otros lugares sagrados. A través de rituales regulados todos los sacerdotes y jefes deben llegar a nuestra capital a manifestar su lealtad a sus gobernantes."
 tbk_inter_african_trade:0 "Comercio interafricano"
 tbk_inter_african_trade_desc:0 "Mientras que personas y mercancías siempre se han traslado entre la región luba de África Central y la región costera del África oriental, esto ha sido generalmente a través de los reinos del sur, con el Zambeze como principal nodo de la red comercial. Últimamente sin embargo el pueblo Yao se ha ido involucrando cada vez más en el traslado de bienes entre nuestras tierras y la costa y un número creciente de nuestros comerciantes ahora portan marfil, esclavos, paño, granos y cáscaras de mphande entre la costa y la cuenca del río Congo. Abracemos este nuevo desarrollo y agarrar nuestro lugar como el nuevo centro de almacenaje y distribución de África Oriental."
 tbk_break_the_power_of_the_makambala:0 "Romper el poder de los Makambala"
 tbk_break_the_power_of_the_makambala_desc:0 "Los Makambalas son los sacerdotes administradores que ayudan a dirigir nuestro reino. Asisten al heredero que suceda al rey y se aseguran que no queden pretendientes al trono. Sin embargo, con el tiempo ha crecido su influencia y ambición de poder. Es hora de frenar su poder y eliminar su derecho de matar a príncipes reales o reyes. Sólo cuando el poder esté firmemente en manos de nuestro Kyungu, nuestro país será capaz de crecer y prosperar de verdad."
 tbk_welcome_the_swahili_merchants:0 "Demos la bienvenida a comerciantes suajili"
 tbk_welcome_the_swahili_merchants_desc:0 "Un número creciente de comerciantes suajili ha comenzado a instalarse en nuestras tierras como resultado del creciente comercio terrestre entre nuestras tierras y las ciudades costeras. Los suajili tiene mucha más experiencia en ser parte de la red de comercio del Océano Índico y muy bien podríamos beneficiarnos de su experiencia. Debemos tanto permitir y fomentar esta tendencia como un modo de desarrollar nuestra red de comercio, independientemente de cualquier ojeriza nuestra comunidad mercantil."
 KUB_ideas:0 "Ideas de Kuba"
 KUB_ideas_start:0 "Tradiciones de Kuba"
 KUB_ideas_bonus:0 "Ambición de Kuba"
 kub_journey_of_enlightenment:0 "Viaje de ilustración"
 kub_journey_of_enlightenment_desc:0 "Según la tradición, nuestro fundador emprendió un gran viaje de ilustración a las tierras del oeste antes de unir a nuestra gente. Trataremos de aprender de su ejemplo y estudiar el mundo que nos rodea para aprender cómo aprovecharlo mejor."
 kub_children_of_woot:0 "Los hijos de Woot"
 kub_children_of_woot_desc:0 "Woot, quien dio sus nombres a los animales, es nuestro lejano antepasado y nosotros somos sus hijos. Debemos administrar las tierras y cuidar de su legado."
 kub_people_of_ornaments:0 "La gente de ornamentos"
 kub_people_of_ornaments_desc:0 "Nuestros artesanos son reconocidos ampliamente, y se dice que no pueden dejar una superficie sin adornar. Aprovechemos al máximo esta reputación y difundamos su obra dondequiera que vayamos."
 kub_usurpation_of_the_chiefs:0 "Usurpación de los jefes"
 kub_usurpation_of_the_chiefs_desc:0 "La tradición recuerda que nuestro fundador usurpó el poder de un cacique local para comenzar a construir su poder. Como él, debemos ser astutos y estar dispuestos a utilizar medios indirectos para lograr nuestros objetivos."
 kub_ngesh_dancers:0 "Bailes Ngesh"
 kub_ngesh_dancers_desc:0 "Las máscaras asociadas con nuestras mascaradas a menudo representan los espíritus Ngesh de las tierras que nos rodean. Al canalizarlos, canalizamos su agresividad e imprevisibilidad, herramientas muy valiosas en la guerra."
 kub_ndop_statue:0 "Estatua de Ndop"
 kub_ndop_statue_desc:0 "Cuando se unge a un nuevo rey, los escultores de la corte crean una sola estatua de él, su Ndop. Cambiada constantemente para reflejar la vida del rey, mantendrá su fuerza vital en la muerte. En la vida, puede asumir su lugar y ser un símbolo de su poder espiritual y temporal."
 kub_courtly_competition:0 "Competiciones cortesanas"
 kub_courtly_competition_desc:0 "Una buena nobleza es una nobleza preocupada. Hay tantos títulos cortesanos en nuestros reinos que algunos dicen que la mitad de nuestros hombres tienen uno. Hagamos que los miembros de nuestra corte dediquen más tiempo a entre ellos por visibilidad y atención, en lugar de amenazar nuestro gobiernos."
 LUB_ideas:0 "Ideas lubanas"
 LUB_ideas_start:0 "Tradiciones lubanas"
 LUB_ideas_bonus:0 "Ambición lubana"
 lub_bamfumus:0 "Bamfumus"
 lub_bamfumus_desc:0 "Debemos establecer una corte noble para ayudar al rey a traer ley y orden a la tierra, creando un gobierno más estable para sus sucesores."
 lub_royal_village_shrines:0 "Santuarios de aldea real"
 lub_royal_village_shrines_desc:0 "Cuando un rey muere, la aldea desde la que ejerció su reinado debe convertirse en un santuario al su existencia, ahora divina. De ese modo, nos aseguramos de que se mantiene el correcto respeto hacia la realeza."
 lub_bambudye:0 "Bambudye"
 lub_bambudye_desc:0 "Al crear una sociedad secreta en nuestras tierras para mantener y preservar nuestra tradición cultural, damos poder a nuestra nación para sobrevivir mejor a las mareas del tiempo y fortuna."
 lub_kasala_tradition:0 "Fomentar la tradición Kasala"
 lub_kasala_tradition_desc:0 "La poesía de verso libre, cantada y recitada, puede utilizarse para evocar una gran variedad de sentimientos. Antes de una batalla, puede inspirar valor a nuestros guerreros, y para ello debemos usarla en tiempos de guerra."
 lub_lukasa_boards:0 "Tablas Lukasa"
 lub_lukasa_boards_desc:0 "Los Bambudye han dominado el uso de tablas Lukasa de cuentas coloreadas. Mediante el uso de determinados conjuntos de colores, formas e ideogramas, pueden facilitar la memorización de información y hacer mucho más fácil para nosotros entender cómo se extendió nuestra tierra y su historia."
 lub_mbidi_kiluwe:0 "Cuentos de Mbidi Kiluwe"
 lub_mbidi_kiluwe_desc:0 "Nuestro país fue fundado por el gran héroe Mbidi Kiluwe, cazador y herrero. Asegurémonos que sus cuentos nunca sean olvidados y que siempre recuerden a nuestro pueblo la importancia de aquellas profesiones en nuestras tierras."
 lub_mulopwe_prestige:0 "Prestigio del Mulopwe"
 lub_mulopwe_prestige_desc:0 "Como el mayor reino de nuestra región, los reyes menores nos respetan y desean aprender de nosotros. Muchas pequeñas dinastías en el exterior incluso claman su propio origen en nuestras tierras. Esta influencia diplomática puede ser un instrumento tan potente como nuestras armas."
 LND_ideas:0 "Ideas de Lunda"
 LND_ideas_start:0 "Tradiciones de Lunda"
 LND_ideas_bonus:0 "Ambición de Lunda"
 lnd_great_family:0 "La gran familia"
 lnd_great_family_desc:0 "Dicta la tradición que ningún hijo debe volverse hacia su padre y ni sobrino hacia su tío. Mediante la incorporación y unión en la familia real de los caciques conquistados como miembros menores, fortalecemos los lazos de lealtad entre nosotros y nuestras tierras recién conquistadas."
 lnd_perpetual_kingship:0 "Monarquía perpetua"
 lnd_perpetual_kingship_desc:0 "Aunque el cuerpo de nuestro rey puede morir, el Rey nunca morirá. Por el contrario, el actual se convierte en su predecesor, tomando su nombre, vínculos de parentesco y personalidad. De esta manera, aseguramos la continuidad eterna de nuestro reino."
 lnd_tukwata:0 "Establecer el Tukwata"
 lnd_tukwata_desc:0 "No todas las partes de los reinos están tan contentas de pagar tributo como a otras. A fin de tratar con este hecho deberíamos establecer un cuerpo de funcionarios cuyo papel sea vagar el reino con fuerzas militares que aseguren que se cumple el tributo."
 lnd_overnight_army:0 "Un ejército durante la noche"
 lnd_overnight_army_desc:0 "Nuestra capital y nuestras ciudades están construidas sobre el modelo de campamentos nocturnos del ejército. Tienen alas, vanguardias y frentes. Al asegurarnos de que el pensamiento militar esté en todas partes en nuestra vida cotidiana, mejoramos nuestra preparación para la guerra."
 lnd_warrior_migrations:0 "Migraciones de guerreros"
 lnd_warrior_migrations_desc:0 "Cuando nuestro rey envía a un ejército a la guerra, también envía a un general para desplazar a sus enemigos, sustituyéndolos por un nuevo reino subordinado de súbditos Lunda."
 lnd_rukonkesh:0 "La Rukonkesh"
 lnd_rukonkesh_desc:0 "La reina madre, la Rukonkesh, debe encargarse de administrar los asuntos locales de la corte para que el gobernante, Mwant Yav, puede concentrarse en tareas más importantes."
 lnd_lord_of_vipers:0 "Señor de las víboras"
 lnd_lord_of_vipers_desc:0 "El título de nuestro gobernante, el Mwant Yav, se traduce literalmente como 'Señor de las víboras', representando que está dispuesto a la paz y la guerra, para la prosperidad así como la destrucción. Es un amigo poderoso de aquellos que se pongan de su lado - y un enemigo mortal para aquellos que se opongan a él'."
 RZW_ideas:0 "Ideas de Butua"
 RZW_ideas_start:0 "Tradiciones de Butua"
 RZW_ideas_bonus:0 "Ambición de Butua"
 rzw_legacy_of_zimbabwe:0 "Legado de Zimbabue"
 rzw_legacy_of_zimbabwe_desc:0 "Con la caída del Gran Zimbabue, muchas tradiciones y costumbres se han perdido. Los Mutapa han construido una nueva clase de estado, independiente del antiguo legado de estas tierras. Nuestra gente, por otro lado, ha optado por aferrarse a viejas tradiciones y todavía construimos edificios de piedra que dejan asombrados a los y seguimos apreciando lo que hubo una vez."
 rzw_strict_gold_regulations:0 "Estrictas normas comerciales de oro"
 rzw_strict_gold_regulations_desc:0 "La agricultura y el comercio nos traen lo que necesitamos para nuestro día a día pero el principal producto de exportación de nuestro país sigue siendo el abundante oro que se encuentra en la meseta de Zimbabue. Mientras tal riqueza es una bendición a nuestro estado este metal también puede ser bastante peligroso a menos que se mantenga bajo un control firme. Nuestro estado debe regular estrictamente todo el comercio y propiedad de oro con el fin de evitar la influencia destructiva de buscadores de fortuna o intermediarios codiciosos."
 rzw_empowering_the_rozwi:0 "Reforzar a los Rozwi"
 rzw_empowering_the_rozwi_desc:0 "Una poderosa facción ha comenzado a crecer en nuestras tierras. Firmemente leales a su líder e insatisfechos con su parte en vida en la meseta de Zimbabue. Los Rozwi o 'destructores' son unos luchadores disciplinados listos para unir los pueblos shona y crear un nuevo tipo de estado. Si no los abrazamos, podemos encontrarnos superados por ellos contra nuestra voluntad'."
 rzw_hierarchical_tax_organization:0 "Organización jerárquica de impuestos"
 rzw_hierarchical_tax_organization_desc:0 "Los Mutapa confían a cada jefe subordinado traer sus tributos a su capital. No podemos imaginar una costumbre más ineficaz. En lugar de ello debemos crear un sistema coherente de recaudación de impuestos por el que cada persona se pase las riquezas hacia arriba, hacia las arcas del estado de forma organizada y eficiente. El ejército a veces también debe trabajar como brazo de la burocracia real para asegurarnos que ninguno de nuestros súbditos olvide lo que nos debe."
 rzw_discipline_and_traning:0 "Entrenamiento regular"
 rzw_discipline_and_traning_desc:0 "Disciplina, preparación y formación son lo que ganan batallas. Con esto en mente nuestros comandantes han iniciado con éxito nuevas tácticas elaboradas y una nueva organización del ejército. Hagamos buen uso de estas innovaciones dividiendo a nuestros guerreros en regimientos y luego dejemos que entrenen con regularidad con sus arcos, assegais, dagas y hachas. La práctica también les permitirá luchar en formación sin miedo, derrotando a enemigos mucho más numerosos."
 rzw_mwari_cult:0 "Culto de Mwari"
 rzw_mwari_cult_desc:0 "Nuestros supersticiosos vecinos creen que están protegidos por divinidades naturales o sus propios antepasados. Por otra parte, nosotros hemos visto la grandeza de Mwari, el dios único que creó el mundo de nada. Cuando él habla las montañas tiemblan y nuestro gobernante es su oráculo. Difundamos el culto de Mwari entre todos los pueblos para que todos puedan ver la autoridad divina de nuestro gobernante."
 rzw_vashambadzi:0 "Vashambadzi"
 rzw_vashambadzi_desc:0 "El comercio continental en aumento, con bienes que vienen y van de las partes centrales de la cuenca del río Congo hasta las ciudades comerciales de África Oriental, los grandes lagos y las montañas de Zimbabue ha enriquecido en gran medida a los Vashambadzi, nuestra comunidad mercante natal. Apoyemos a este grupo sobre los otros impidiendo que comerciantes suajili así como buscadores de fortuna europeos comercien dentro de nuestras fronteras."
 MLW_ideas:0 "Ideas de Malvi"
 MLW_ideas_start:0 "Tradiciones de Malvi"
 MLW_ideas_bonus:0 "Ambición de Malvi"
 mlw_rajputs_of_malwa:0 "rajputs de Malwa"
 mlw_rajputs_of_malwa_desc:0 "Malwa fue la sede de más de un antiguo gran reino rajput, e incluso bajo el dominio musulmán los rajputs siguen siendo muy influyentes como terratenientes y nobles. En lugar de luchar contra ellos por la autoridad, deberíamos potenciar a los clanes rajput en nuestras tierras y animar a los soldados de Purbia a servir en nuestros ejércitos. Los rajputs son guerreros excelentes y la cooperación nos podría proporcionar mucho, tanto a ellos como a nosotros."
 mlw_nimatnama:0 "Arte y arquitectura de Malvi"
 mlw_nimatnama_desc:0 "No obstante, un gran número de nuestros nobles han comenzado a encargar a los artesanos indios locales mezclas de modas indias y persas. En lugar de tratar de emular a Samarcanda, Shiraz o Delhi debemos favorecer este nuevo estilo indomusulmán contratando las mejores mentes, voces y manos del mundo persa y de la India. Encarguemos libros de cocina, Kalpa sutras y grandes edificios de arquitectura secular, disfrutemos de los frutos de pintores y cantantes de Malvi y dejemos que otros traten de conservar la cultura de nuestros antepasados."
 mlw_surat_delhi_route:0 "Proteger la ruta comercial Delhi - Surat"
 mlw_surat_delhi_route_desc:0 "Los puertos de Gujarat están entre los mayores del mundo y grandes cantidades de bienes del norte de la India pasan por nuestras tierras para llegar a ellos. También miles de peregrinos entran en nuestras tierras al año en dirección al Mar Arábigo y las ciudades santas de La Meca y Medina. Como gobernantes de la principal ruta comercial entre el mar y las ricas llanuras del norte de la India es nuestro deber defender a los comerciantes, así como a los peregrinos."
 mlw_fortified_strongholds:0 "Bastiones fortificados"
 mlw_fortified_strongholds_desc:0 "Si bien nuestro interior en la meseta de Malwa es rico, también está abierto ante ataques desde cualquier dirección. Debemos proteger nuestras ciudades con grandes ciudadelas, construidas para resistir ante cualquier atacante y controlar las rutas de peregrinación y comerciales que cruzan nuestro país. Utilicemos toda la riqueza que poseemos para hacer de la gran ciudadela de Mandu un modelo para todos. Hermosa e inexpugnable."
 mlw_black_soil:0 "Tierras negras"
 mlw_black_soil_desc:0 "A diferencia de las regiones circundantes, el suelo y el clima de la meseta de Malwa se presta muy bien tanto a la producción agrícola y a la producción de cultivos comerciales como azúcar, índigo u opio. Nuestra posición en la ruta entre la llanura Indo-Ganges y el mar también hace muy eficiente la exportación de los bienes que producimos."
 mlw_reliance_on_jain_bankers:0 "Banqueros jainitas"
 mlw_reliance_on_jain_bankers_desc:0 "Nuestros predecesores rompieron sabiamente los lazos con los débiles sultanes de Delhi después de que Tamerlán saquease su capital en 1398. Malwa es ahora independiente, pero nuestros lazos cercanos con el resto del mundo persa también se han debilitado enormemente. Si nuestro estado debe crecer, tenemos más bien que recurrir al talento local. Los banqueros y comerciantes jainitas han dirigido la economía de la meseta de Malwa mucho antes de que llegásemos aquí y si nos aliamos con estos grupos poderosos nuestro estado puede librarse de la última dependencia de aquellos que nos controlarían."
 mlw_malwa_opium:0 "Opio de Malwa"
 mlw_malwa_opium_desc:0 "Muy buscado tanto por propósitos medicinales como recreativos, el opio es una de las exportaciones más famosas de la meseta de Malwa. Debido a la creciente presencia de comerciantes extranjeros en la India occidental últimamente hemos notado un notable aumento en la demanda. Los granjeros de amapolas ya intentan aumentar la producción y sería sabio por nuestra parte aliviar las normas comerciales para permitirles que extiendan su producto más eficazmente."
 PAT_ideas:0 "Ideas de Pattani"
 PAT_ideas_start:0 "Tradiciones de Pattani"
 PAT_ideas_bonus:0 "Ambición de Pattani"
 pat_pepper:0 "Producción de pimientos"
 pat_pepper_desc:0 "Pattani es famoso por sus pimientos y maderas tropicales. Si seguimos desarrollando esta producción podremos convertirnos gradualmente en una poder en el mercado asiático y los rivales Aceh, Sunda y Malaca."
 pat_china_sea:0 "Comercio del sur del mar de la China"
 pat_china_sea_desc:0 "Las restricciones comerciales chinas obstaculizan el comercio marino en todo el Sudeste Asiático. Los comerciantes de Pattani se han convertido en expertos de sortear estas restricciones, trayendo la riqueza de China a los puertos de nuestro sultanato."
 pat_smuggling_networks:0 "Redes de contrabando"
 pat_smuggling_networks_desc:0 "En colusión con comerciantes portugueses y chinos, podemos crear una red de contrabandistas que se podría utilizar para espiar e influir en las naciones rivales."
 lian_dao_qian_band:0 "La banda de Lian Dao-Qian"
 lian_dao_qian_band_desc:0 "Bandas de piratas descontentos han comenzado a instalarse en Pattani. Aprovechemos sus conocimientos y experiencia para interrumpir el comercio marítimo y enriquecer nuestra nación."
 pat_entrepot:0 "Centro de almacenaje y distribución"
 pat_entrepot_desc:0 "Nuestro estado es un vínculo vital en las rutas comerciales que unen China, Siam e India. Promovamos nuestro papel como centro de almacenaje y distribución y animemos a los comerciantes de China a vender sus bienes en Pattani, donde podremos almacenarlos hasta que sean vendidos a comerciantes que se dirigen al Oeste."
 protection_private_property:0 "Protección de la propiedad privada"
 protection_private_property_desc:0 "La seguridad de nuestros puertos es lo que convierte a Pattani en un lugar atractivo para vivir y comerciar. Debemos asegurar a todo hombre o mujer que su propiedad está a salvo de robo o incautación."
 pat_canals:0 "Infrastructura de canales"
 pat_canals_desc:0 "Una capital saludable es vital para nuestro país, construyamos una nueva red de canales para proveer de agua dulce por todas nuestras mayores ciudades. Esto garantizará el crecimiento futuro de nuestras ciudades y nuestra nación."
 KAF_ideas:0 "Ideas de Kaffa"
 KAF_ideas_start:0 " Tradiciones de Kaffa"
 KAF_ideas_bonus:0 " Ambiciones de Kaffa"
 kaf_kingdom_of_coffee:0 "Reino del café"
 kaf_kingdom_of_coffee_desc:0 "Nuestra gente conoce desde hace mucho los estimulantes efectos del café puesto que la planta crece silvestre en nuestras tierras. Aunque no podemos proclamar producir tantos valorados granos como nuestros vecinos, el nombre de nuestro reino se extiende por el mundo allá donde se adopta esta bebida de Kaffa, y en ningún lugar hay mejor variedad de granos que aquí."
 kaf_minjo_usurpation:0 "Usurpación Minjo"
 kaf_minjo_usurpation_desc:0 "Nuestro actual reino fue fundado cuando el clan Minjo usurpó el poder de la dinastía Mato. Aunque extranjeros de tierras norteñas, los Minjos consiguieron asumir el poder de los antiguos reyes pacíficamente y hoy en día veneramos este desarrollo y el brazalete y anillo real que trajeron consigo. Todos los clanes de Kaffa deben permanecer unidos si queremos prosperar."
 kaf_kaffan_highlands:0 "Tierras altas de Kaffa"
 kaf_kaffan_highlands_desc:0 "Las tierras altas de Kaffa están entre las tierras más fértiles del sur de Etiopia. Aunque el contacto con las grandes esferas comerciales del Nilo y el Océano Índico sigue siendo un reto, las tres cosechas al año que pueden soportar las ricas tierras de Kaffa aseguran nuestra autosuficiencia."
 kaf_autonomous_kings:0 "Reyes autónomos "
 kaf_autonomous_kings_desc:0 "La estabilidad de Kaffa reside en la fuerza de nuestros clanes y nuestra habilidad para integrar otros nuevos. El mundo exterior está lleno de agitación y conflicto y con el paso del tiempo cada vez más clanes cristianos han venido a disfrutar de nuestra protección. Al permitir que grandes clanes como los Bosho, Hindata, Koijo o Gurabo pongan sus reyes al servicio de los nuestros, podemos estar seguros de todos ellos trabajarán para la mejora de nuestro reino."
 kaf_strengthen_ties_with_ethiopian_church:0 "Reforzar lazos con la Iglesia etíope"
 kaf_strengthen_ties_with_ethiopian_church_desc:0 "Nuestro cristianismo es periférico. Hay muy pocos monasterios entre estas montañas y muy poca gente en Kaffa ha visto un misionero cristiano. Sin embargo, el rito cristiano y sus tradiciones es lo que consolida el poder de nuestra monarquía. Debemos esforzarnos por reforzar nuestros lazos con los pueblos cristianos que tenemos al norte e invitarles a fundar monasterios en nuestras tierras. Los rituales cristianos deben ser una parte intrínseca de toda ceremonia real."
 kaf_king_of_kings:0 "Rey de Reyes"
 kaf_king_of_kings_desc:0 "Hemos construido un reino de muchos pueblos y nuestro gobernante es señor de muchos reyes. Ha llegado el momento de utilizar la organización creada por nuestros antepasados para expandirnos y unir todos los reinos menores bajo el gobierno de nuestro Atio, el Rey de Reyes."
 kaf_kaffan_exports:0 "Reforma comercial"
 kaf_kaffan_exports_desc:0 "Café, oro, esclavos y algodón son bienes valiosos, pero la meseta de Kaffa está un tanto aislada de las principales rutas comerciales del África Oriental. Si no podemos hacer que los comerciantes vengan a nosotros, debemos llevar nuestros bienes a ellos. Mediante expansión militar y nuevas leyes dirigidas a facilitar el flujo de bienes, podemos tomar el lugar que nos corresponde entre las naciones comerciantes de la región."
 CEP_ideas:0 "Ideas jónicas"
 CEP_ideas_start:0 "Tradiciones jónicas"
 CEP_ideas_bonus:0 "Ambiciones jónicas"
 cep_frankokratia:0 "Francocracia"
 cep_frankokratia_desc:0 "Tras la Cuarta cruzada, grandes porciones de antiguas posesiones bizantinas cayeron en manos de latinos francos e italianos. Desde entonces las islas jónicas han sido gobernadas por familias napolitanas y venecianas. Con el paso del tiempo el lenguaje y las costumbres italianas han arraigado con las nuestras propias y bajo gobierno extranjero hemos logrado evitar el expansionismo turco en tierras continentales griegas."
 cep_angelokastroi:0 "Castillo de los ángeles "
 cep_angelokastroi_desc:0 "Al construir el Angelokastro, o Castillo de los ángeles, los bizantinos fueron conscientes de la importancia de fortificar estas islas. Los francos e italianos que llegaron después han seguido construyendo aquí un gran número de castillos y fortalezas. Con tantos ojos codiciosos fijos en nuestras posesiones, sería bueno continuar esa tradición. Construyamos un poderoso sistema de fortalezas y puertos fortificados con los que usar en nuestro favor el entorno de estas bellas, pero escarpadas, islas. italiano, turco o griego, todo aquel que desee conquistar lo que nos pertenece debe saber que tendrá que pagar un precio muy alto."
 cep_settling_the_islands:0 "Poblando las islas "
 cep_settling_the_islands_desc:0 "Nuestras hermosas islas están situadas en un punto ideal, en el cruce entre Greca e Italia y en la entrada del Adriático. También están bendecidas con una economía próspera levantada sobre aceitunas, pasas y pescado. Sin embargo, sufrimos una grave falta de población, en especial fuera de las islas principales de Corfú, Zacinto y Cefalonia. Contemos a la gente de continente, tanto italianos como griegos, que recibiremos con los brazos abiertos los recién llegados con talento y que en estas bellas tierras se pueden conseguir fortunas."
 cep_gate_to_the_adriatic:0 "Puerta del Adriático "
 cep_gate_to_the_adriatic_desc:0 "Debido a su posición única, nuestras tierras son una puerta a las ricas ciudades comerciales del Adriático en general y a los mercaderes venecianos en particular. Muchas familias venecianas influyentes tienen una larga presencia aquí debido a las preciosas pasas y aceitunas que producimos, pero nuestra posición estratégica es lo que nos permitirá beneficiarnos de verdad de su presencia. Peajes y tarifas asegurarán que también nos beneficiamos en lo posible de los ricos barcos que atraviesan continuamente nuestras aguas."
 cep_govian_arsenal:0 "Expansión naval"
 cep_govian_arsenal_desc:0 "Estamos en posición de controlar al Adriático, pero para ellos debemos competir con otras potencias navales del Mediterráneo. En nuestras islas no faltan marineros ni capitanes experimentados, pero el simple número de galeras que otros pueden lanzar contra nosotros es desalentador. Construyamos un arsenal siguiendo las ideas del Arsenale Nuovo de Venecia para producir barcos de guerra en masa. Solo así seremos capaces de crear una flota de guerra capaz de defender nuestros hogares."
 cep_entrepot_of_eastern_med:0 "Centro de distribución del Mediterráneo Oriental"
 cep_entrepot_of_eastern_med_desc:0 "Los marineros jónicos siempre han visitado puertos, del Mar Negro al Levante y nos hemos beneficiado mucho de nuestra posición entre Oriente y Occidente. Pero con el desarrollo de nuestra marina y el crecimiento de nuestra economía, los mercaderes locales se han ido organizando en compañías conjuntas para invertir en estas empresas comerciales. Algunas familias ahora controlan cientos de barquitos que suelen visitar los puertos de Anatolia, Creta, Chipre, Siria, Egipto y muchos puertos comerciales de la península italiana. Debemos hacer cuanto podamos para animar aún más a estos emprendedores aboliendo normas, regulaciones y tarifas que los obstaculizan y adaptándonos a su comercio."
 cep_ionian_academy:0 "Academia Jónica"
 cep_ionian_academy_desc:0 "Aunque hay quien dice que las Islas Jónicas sufren demasiado la influencia de los diferentes forasteros que las han gobernado a lo largo de los siglos, también son uno de los estados griegos independientes que más tiempo han durado. Vamos a tomar la antorcha del sistema de gobierno líder griego y establecer una universidad moderna abierta a todos los eruditos griegos. Bajo nuestra protección, las grandes mentes de la nación griega instruirán a una nueva generación de intelectuales helenos."
 LOR_ideas:0 "Ideas lorenesas"
 LOR_ideas_start:0 "Tradiciones lorenesas"
 LOR_ideas_bonus:0 "Ambiciones lorenesas"
 lor_vosges:0 "Los Vosgos"
 lor_vosges_desc:0 "Atacar Lorena significa atravesar el macizo montañoso de los Vosgos, un área que a cualquier ejército le resultará muy difícil de atravesar. Planifiquemos nuestras defensas de acuerdo a esto y busquemos aprovechar al máximo el entorno local."
 lor_mines_of_lorraine:0 "Minas of Lorena"
 lor_mines_of_lorraine_desc:0 "Nuestra tierra ha sido bendecida con numerosos depósitos de mineral de hierro, convirtiéndonos en un centro de producción de armas y otros trabajos de metal. Debemos animar esta industria metalúrgica para que prospere y esperar convertirnos en el principal productor de armas de nuestra región."
 lor_lotharingia:0 "Lotaringia"
 lor_lotharingia_desc:0 "Nuestro país es la continuación directa del Reino de Francia Media, conocido como Lotaringia por su gobernante, Lotario, nieto de Carlomagno. Su reino se extendía del Mar del Norte a Italia, separando lo que serían Francia y Alemania. Con un legado tan basto nos será fácil encontrar derechos olvidados sobre territorios que ahora mismo no gobernamos."
 lor_between_great_powers:0 "Diplomacia flexible"
 lor_between_great_powers_desc:0 "Nuestro país se halla justo en el límite del Sacro Imperio Romano, con una codiciosa Francia justo al oeste. Las tierras gobernadas por Borgoña nos cierran al norte y al sur, y desean unir sus tierras anexionando las nuestras. Para mantener nuestra independencia, debemos ser hábiles con la diplomacia para que ni uno ni otro ganen control sobre nosotros, o acabaremos aplastados por ambos."
 lor_two_languages:0 "Dos lenguajes, una tierra"
 lor_two_languages_desc:0 "Somos una nación dividida por la lengua; muchos de los nuestros hablan francés, mientras que un gran número habla alemán. Para presentar un frente común ante el mundo, debemos trabajar juntos como uno solo a pesar de nuestras diferencias lingüísticas."
 lor_three_bishoprics:0 "Trois-Évêchés"
 lor_three_bishoprics_desc:0 "Dispersos entre nuestros territorios están los tres obispados de Metz, Toul y Verdún. Estos estados no serán fácilmente anexionados, ya que su independencia está garantizada por una serie de prestigiosos y antiguos tratados. En su lugar, debemos centrar nuestros esfuerzos en cooperar estrechamente con la Iglesia y sus príncipes terrenales por el bien de todos nosotros."
 lor_place_stanislas:0 "Plaza Stanislas"
 lor_place_stanislas_desc:0 "Renovemos nuestra capital para que sea un ejemplo perfecto de planificación urbana moderna, un gran proyecto digno de nuestro ambicioso estado. Para unir lo viejo y lo nuevo debemos construir una gran plaza monumental, un lugar donde todo visitante se maraville con nuestra grandeza."
 WUR_ideas:0 "Ideas de Wurtemberg"
 WUR_ideas_start:0 "Tradiciones de Wurtemberg"
 WUR_ideas_bonus:0 "Ambiciones de Wurtemberg"
 wur_estates_of_wurtemberg:0 "Estados de Wurtemberg"
 wur_estates_of_wurtemberg_desc:0 "Hemos decidido permitir que los notables de nuestro reino se reúnan en una asamblea bicameral conocida como Estados de Wurtemberg. Aunque en cierto modo disminuirá el poder absoluto del gobernante, a su vez permitirá un mejor gobierno del reino."
 wur_swabian_league:0 "Liga suaba"
 wur_swabian_league_desc:0 "Aunque el Ducado de Suabia desapareció hace tiempo de la historia, su nombre sigue siendo una poderosa fuerza para la unidad de la región. Los diferentes principados, ciudades libres, tierras eclesiásticas y otros pequeños estados de la región se han unido en una liga de defensa mutua. Como uno de los mayores estados de Suabia, asumamos el papel de líder natural de esta liga en tiempos de guerra."
 wur_poor_conrad:0 "Armer Konrad"
 wur_poor_conrad_desc:0 "No somos el único estado de Alemania asolado por periódicas rebeliones campesinas. Mientras que los campesinos rebeldes son aplastados con rapidez y sus preocupaciones ignoradas, no es tan fácil librarse de las de la pequeña nobleza y los burgueses. Tal vez deberíamos aumentar los derechos del pueblo hasta un cierto punto para mantenerlos felices y menos dados a desagradables rebeliones."
 wur_swabian_circle:0 "Círculo suabo"
 wur_swabian_circle_desc:0 "Los círculos imperiales supervisan asuntos de defensa, tributación y otras tareas administrativas del Imperio. Wurtemberg es naturalmente uno de los estados directores del circulo 'suabo', lo que significa que en tiempos de guerra somos capaces de llamar y dirigir las tropas de la región."
 wur_grosse_kirchenordnung:0 "Grosse Kirchenordnung"
 wur_grosse_kirchenordnung_desc:0 "Es hora de organizar mejor la iglesia en nuestro estado. Con este "Grosse Kirchenordnung", no solo haremos que la iglesia sea más eficiente, sino que la uniremos más profundamente a nuestro estado."
 wur_ludwigsburg:0 "Ludwigsburg"
 wur_ludwigsburg_desc:0 "Es hora de que nuestra nación construya un gran palacio para exhibir al mundo la grandeza de Wurtemberg."
 wur_reichsdeputationshauptschluss:0 "Reichsdeputationshauptschluss"
 wur_reichsdeputationshauptschluss_desc:0 "Los cientos de pequeños estados que conforman el Imperio son una pesadilla burocrática, aparte de dejar unos mapas horribles. El Emperador y la Dieta imperial planean librarse de estos pequeños estados uniéndolos a otros mayores –como nosotros, por ejemplo. ¡Aprovechémonos de esto reclamando todo lo que podamos!"
 SLO_ideas:0 "Ideas eslovacas"
 SLO_ideas_start:0 "Tradiciones eslovacas"
 SLO_ideas_bonus:0 "Ambiciones eslovacas"
 slo_rudohorie:0 "Rudorhie"
 slo_rudohorie_desc:0 "De Valonia al oeste a Polonia al este, mineros y obreros metalúrgicos capaces se ven atraídos a las montañas metalíferas eslovacas. Debemos dar la bienvenida a este talento extranjero, ya que el desarrollo de la industria minera es el eje de nuestra economía."
 slo_universitas_istropolitana:0 "Universitas Istropolitana"
 slo_universitas_istropolitana_desc:0 "La región de los Cárpatos tiene una grave carencia de instituciones de educación superior. Creemos una gran universidad del Danubio, como signo de nuestra nueva confianza y para evitar apoyarnos en eruditos, juristas y burócratas extranjeros. Hombres cultos acudirán en masa a nuestras fronteras, no a servirnos, sino a instruir una nueva generación de administradores para nuestro gran país."
 slo_golden_kremnica:0 "Kremnica dorada"
 slo_golden_kremnica_desc:0 "Mientras las fuentes de oro y plata van escaseando en Europa continental, las montañas de Kremnica se mantienen como uno de los principales centros de producción de oro del mundo. Si nos aseguramos de mantener a los grandes burgueses de Kremnica y de que la mina y la ceca se mantengan activas, descubriremos que nunca nos faltarán lingotes."
 slo_land_of_castles:0 "Tierra de castillos"
 slo_land_of_castles_desc:0 "Algunos dicen que tenemos más castillos por persona que cualquier otra región del mundo, ¿pero quién nos puede culpar con nuestros poderosos vecinos? Debemos permanecer fieles a este legado y no dejar frontera sin vigilancia ni castillo sin guarnición. ¡Sin duda este es el mejor modo de defender nuestra independencia en un mundo peligroso!"
 slo_town_air_liberates:0 "Ciudades liberadas "
 slo_town_air_liberates_desc:0 "Tradicionalmente, las ligas de ciudades de las montañas cárpatas han cuidado ambiciosamente de los intereses de sus propias élites cosmopolitas. Sus privilegios han crecido con un rey tras otro y los pueblos mineros se han vuelto ricos y arrogantes. Al estipular que las ligas deben proporcionar al estado una cantidad de mosquetes, cañones y otro equipamiento para nuestra defensa, podemos tanto nutrir nuestra creciente industria armamentística como aumentar nuestro ejército permanente."
 slo_literary_language:0 "Lenguaje literario eslovaco"
 slo_literary_language_desc:0 "En su entusiasmo por extender la noticia de la Reforma por nuestras tierras, los protestantes han comenzado a traducir el Catecismo, la Biblia, cánticos y diversos panfletos al lenguaje eslovaco. Deseando defenderse, las comunidades católicas también han empezado a propagar el lenguaje escrito eslovaco por su cuenta. Si bien parece que este cisma religioso dividirá a nuestra sociedad durante un tiempo, esta determinación también garantizará que el lenguaje eslovaco sea muy pronto tan literario como cualquier otra lengua eslava. Debemos hacer cuanto podamos para reforzar este desarrollo en beneficio del pueblo eslovaco."
 slo_slovak_national_awakening:0 "Despertar nacional eslovaco"
 slo_slovak_national_awakening_desc:0 "El espíritu de la Ilustración recorre toda Europa. Ansiosos por extender la luz del conocimiento al pueblo eslovaco, algunas de nuestras mentes más brillantes están fundando academias en un intento de codificar el lenguaje eslovaco. Tras haber pasado mucho tiempo resignados a servir a señores extranjeros, ahora el pueblo eslovaco está despertando para asumir su lugar como líder de los eslavos de Europa Central. ¡Ha llegado el momento de un nuevo Gran Imperio moravo!"
 GLH_ideas:0 "Ideas de la Horda de Oro"
 GLH_ideas_start:0 "Tradiciones de la Horda de Oro"
 GLH_ideas_bonus:0 "Ambición de la Horda de Oro"
 glh_legacy_of_the_golden_horde:0 "Legado de la Horda de Oro"
 glh_legacy_of_the_golden_horde_desc:0 "¡El mundo temblará, pues hemos vuelto a unir a la Horda de Oro! Fuimos una de las principales partes constituyentes del imperio de Gengis Kan y la principal fuerza política de Europa oriental y las estepas durante varios siglos. Tras renacer, la Horda de Oro se esforzará por forjar el imperio perdido y unirá a las Hordas de Asia central."
 glh_perso_mongol_administration:0 "Administración perso-mongola"
 glh_perso_mongol_administration_desc:0 "Nuestros antepasados depuraron el sistema administrativo mongol a lo largo de los siglos, pero no se contuvieron a la hora de incorporar ideas y métodos de las culturas que subyugaban. Nuestro sistema administrativo se basa, en parte, en tradiciones que se remontan al mismísimo Gran Gengis Kan y, en parte, a lo que hemos adoptado de los burócratas persas y musulmanes en las tierras conquistadas. Si queremos que nuestra Horda de Oro renacida prospere y continúe expandiéndose, debemos estar preparados para construir un imperio sobre el pragmatismo."
 glh_tatar_traditions:0 "Tradiciones tártaras"
 glh_tatar_traditions_desc:0 "Puede que nuestro imperio ya no sea gobernado a caballo, pero nuestro ejército todavía funciona así en gran medida. A lo largo de los siglos, nos hemos mantenido fieles a nuestros orígenes asegurándonos de que pocos logren estar a la altura de la habilidad de nuestros jinetes. A medida que avanzamos y adoptamos nuevas tecnologías y tácticas cuando es necesario, crecemos sobre la robusta organización y la tradición marcial del imperio mongol."
 glh_secure_the_trade_routes:0 "Asegurar las rutas comerciales"
 glh_secure_the_trade_routes_desc:0 "No todas las riquezas de este mundo se originan en las tierras bajo nuestro control. El comercio es la fuente de toda riqueza y la Horda de Oro siempre ha protegido a los mercaderes. Al garantizar la seguridad de todo el que desee transportar mercancías a través de nuestro país, podemos garantizar un flujo constante a nuestras ciudades de pieles, artesanía china, seda, especias y otros artículos necesarios. Tanto si deciden vendernos sus productos como si no, su mera presencia generará riqueza para nuestra gente."
 glh_populating_the_steppes:0 "Poblar las estepas"
 glh_populating_the_steppes_desc:0 "Igual que llevamos destrucción a nuestros enemigos, debemos llevar la paz a todos los que viven dentro de nuestras fronteras. Antes de la desgracia de Tamerlán, Sarai y las ciudades de la Horda de Oro fueron la envidia del mundo. Este debe ser el modelo para todas nuestras ciudades. Al mantener la paz en el interior e impulsar a los hombres y mujeres de talento de todo nuestro imperio para que planifiquen y pueblen nuevas y grandes ciudades, lograremos domesticar las estepas."
 glh_religious_pragmatism:0 "Pragmatismo religioso"
 glh_religious_pragmatism_desc:0 "Las doctrinas restrictivas e inflexibles nunca han logrado amasar muchos seguidores entre las hordas tártaras. Cuando el gran Uzbeg Kan adoptó el islam, fue el islam de Sufi Shaiks el que invitó a su tierra, y no el del ferviente Qazis. Construiremos nuestro estado sobre siglos de tradición y lealtad. La religión tiene un papel que desempeñar, pero preferiríamos ver prosperar a nuestro país en lugar de derrumbarse tratando de lograr que todos compartan una fe común."
 ANS_ideas:0 "Ideas de Ansbach"
 ANS_ideas_start:0 "Tradiciones de Ansbach"
 ANS_ideas_bonus:0 "Ambición de Ansbach"
 ans_land_of_the_hohenzollerns:0 "Tierra de los Hohenzollern"
 ans_land_of_the_hohenzollerns_desc:0 "Aunque la familia Hohenzollern es notoria, principalmente, por ser electores de Brandeburgo, la importancia de la familia se hizo notar por primera vez en Franconia. El estatus de los Hohenzollern como burgraves de Nuremberg permitió a la dinastía estar en situación de hacerse con Brandeburgo. Aunque la rama de Ansbach es más reciente, nuestra tierra conserva uno de los primeros títulos notorios de la familia, y los Hohenzollern han dejado una huella muy clara en nuestro estado."
 ans_restore_the_burgraviate:0 "Restablecer nuestro legado"
 ans_restore_the_burgraviate_desc:1 "Los principados hermanos de Ansbach y Bayreuth son el resultado de la división del burgraviato de Nuremberg. Muchos de los territorios que se disputaban ambos fueron anexionados por la ciudad libre de Núremberg. Esforcémonos por reunir el Burgravato y preparémonos para guerrear contra Nuremberg para recuperar la soberanía sobre nuestras tierras legítimas."
 ans_plassenburg:0 "Plassenburg"
 ans_plassenburg_desc:0 "Tras sufrir varios asedios y un desgaste general, el castillo de Plassenburg está en un estado lamentable. Vamos a reconstruir el castillo para disfrutar de uno de los palacios más espléndidos del imperio. ¡Las fortificaciones deben ser lo bastante amplias para acoger a varios ejércitos y tiene que ofrecer instalaciones dignas de un rey!"
 ans_franconian_reformers:0 "Reformistas franconios"
 ans_franconian_reformers_desc:0 "Tras haber escuchado el testimonio de Lutero en la Dieta de Worms, nuestro margrave nos está suplicando que seamos los primeros en abrazar la reforma. Debemos mantener una correspondencia estrecha con el reformista y proteger a otros partidarios de la reforma que necesiten ayuda. Junto a otros soberanos, podemos unir a los protestantes del Imperio alrededor de unos artículos de fe comunes. Nuestro estado será conocido por la influencia que ejercerá sobre la reforma."
 ans_protestant_exiles:0 "Exilios protestantes"
 ans_protestant_exiles_desc:0 "Ofrezcamos asilo a los protestantes que huyen de las guerras religiosas de la contrarreforma. Combinándolo con reformas administrativas y sociales, la afluencia de gente nueva para poblar tierras abiertas o asoladas por la guerra hará que nuestro estado florezca y se recupere rápidamente de la destrucción provocada por los largos conflictos."
 ans_wolf_of_ansbach:0 "El lobo de Ansbach"
 ans_wolf_of_ansbach_desc:0 "Dicen que la ciudad de Ansbach fue atacada por un lobo que comía hombres. Nuestros ciudadanos supersticiosos creían que el lobo era el espíritu vengador del bürgermeister, que había muerto recientemente y se estaba reencarnando. Este hombre lobo acabó siendo perseguido desde el bosque hasta darle muerte. Aliviados por haber sofocado sus miedos, los lugareños cortaron el hocico del lobo y lo vistieron con ropa de humano, poniéndole además una máscara y una peluca, para después colgarlo del patíbulo. Aunque para algunos resultara extraño, este osado enfrentamiento a su mayor miedo es lo que define a nuestra gente, y deberíamos dejar que fuera nuestra inspiración y nuestra guía para avanzar. Debemos dejar que los escritores, poetas y eruditos nos ilustren sobre esta historia, para que todos los niños la aprendan desde los primeros años de su infancia."
 ans_dragoons_of_ansbach:0 "Dragones de Ansbach"
 ans_dragoons_of_ansbach_desc:0 "Auf, Ansbach-Dragoner!\nAuf, Ansbach-Bayreuth!\nSchnall um deinen Säbel\nun rüste dich zum Streit!"
 OKA_ideas:0 "Ideas de Odoyev"
 OKA_ideas_start:0 "Tradiciones de Odoyev"
 OKA_ideas_bonus:0 "Ambición de Odoyev"
 oka_heirs_of_chernigov:0 "Herederos de Chernigov"
 oka_heirs_of_chernigov_desc:0 "Nuestros soberanos son descendientes del santo Mikhael de Chernigov y nuestro país formó parte del Gran Principado de Chernigov. Este legado nos sitúa como herederos de uno de los más grandes estados de Rusia."
 oka_dynamic_diplomacy:0 "Diplomacia dinámica"
 oka_dynamic_diplomacy_desc:0 "Nuestra situación entre el Gran Ducado de Lituania, el Gran Ducado de Moscú y la Horda de Oro nos obliga a utilizar la diplomacia. No tenemos más opción que aprender a dominar el arte de los tratados, los acuerdos y los pactos para garantizar nuestra existencia."
 oka_strengthen_our_tatar_ties:0 "Compromiso con los vínculos tártaros"
 oka_strengthen_our_tatar_ties_desc:0 "Mantener buenas relaciones con los tártaros ha sido esencial para nuestra supervivencia y, con el tiempo, ha fortalecido nuestro estado. Debemos seguir vigilando de cerca la política de la Horda. Si nos ven como un socio valioso y un elemento activo de su economía, quizá podamos sacar partido de su dominio de las estepas."
 oka_safeguard_agnatic_seniority:0 "Proteger el parentesco agnaticio"
 oka_safeguard_agnatic_seniority_desc:0 "Muchos principados rusos han cambiado sus sistemas de herencia por ventajas prácticas. En lugar de eso, nosotros vamos a proteger la tradición y nos mantendremos fieles a nuestro sistema, verídico y probado: el parentesco agnaticio. Igual que nuestros antepasados, nosotros sabemos que no hay peor destino que una regencia noble sin heredero."
 oka_cities_of_the_upper_oka_valley:0 "Ciudades del Valle del Alto Oka"
 oka_cities_of_the_upper_oka_valley_desc:0 "Nuestro Gran Ducado en el Valle del Alto Oka puede parecer pequeño para algunos, pero las ciudades de Odoyev, Novosil, Belyovsk y Vorotynsk están habitadas por gentes fuertes y robustas. En tiempos de guerra, todos los ciudadanos están obligados a servir a nuestro ejército."
 oka_fortification_efforts:0 "Trabajos de fortificación"
 oka_fortification_efforts_desc:0 "La línea de defensas de Zasechnaya Cherta ha mantenido protegidos a los estados rusos frente a los nómadas de la estepa y otras amenazas. Durante siglos nuestras ciudades han sido un elemento integral de esta línea, lo que nos ha permitido acumular una gran experiencia en la fortificación, las trampas y abatises. Una vez eliminada la amenaza directa, podemos aplicar estos conocimientos para desarrollar nuestra capacidad de fortificación sin parangón."
 oka_strengthen_the_oka_river_trade:0 "Fortalecer el comercio del río Oka"
 oka_strengthen_the_oka_river_trade_desc:0 "El río Oka es una de las rutas comerciales más antiguas de Rusia. Desde el valle de nuestro río podemos llegar a Volga y a través de ella podemos llegar al Don y al mar de Azov o al Caspio. Las tierras ricas de Persia están, por lo tanto, a nuestro alcance. Nuestros comerciantes visitan regularmente estas ricas tierras extranjeras para vender los productos que nos dan fama, mientras importan seda, especias y todo tipo de mercancías exóticas conocidas por el hombre."
 GHR_ideas:0 "Ideas garhwali"
 GHR_ideas_start:0 "Tradiciones garhwalíes"
 GHR_ideas_bonus:0 "Ambición garhwali"
 ghr_52_garhs:0 "Legado de los 52 gahrs"
 ghr_52_garhs_desc:0 "Una vez, nuestro reino estuvo dividido en 52 estados independientes. Cada uno tenía su propio garh, una fortaleza entorno a la cual se organizaba el estado. Nuestro antepasado, Kanakpal, pasó 60 años integrando estas fortalezas-estado en nuestro reino. Hoy en día usamos las lecciones que aprendimos y nuestro estado se sigue basando en nuestra habilidad para adaptar y acomodar nuevas incorporaciones a nuestro estado."
 ghr_himalayan_kingdom:0 "Reino del Himalaya"
 ghr_himalayan_kingdom_desc:0 "Con las espaldas contra el infranqueable Himalaya, no podemos ceder un centímetro de nuestra tierra a invasor alguno. Pero las montañas en sí mismas son un medio de defensa. En Garhwal todo valle tiene al menos una fortaleza y nuestros ciudadanos están siempre listos para recibir a un invasor espada en mano."
 ghr_rani_karnavati:0 "Diplomacia marcial"
 ghr_rani_karnavati_desc:0 "Al ser un pequeño estado en la periferia de la llanura del Indo-Ganges, nuestros enemigos siempre han sido capaces de movilizar ejércitos mucho mayores. Por tanto debemos luchar con el doble de ferocidad para que cualquier invasor sepa que tendrá que pagar muy caro cualquier intento de conquista. El mensaje debe ser claro, ¡no tendremos piedad! Como mucho, el invasor podrá recuperar las narices de sus soldados."
 ghr_land_of_serene_beauty:0 "Tierra de la belleza serena"
 ghr_land_of_serene_beauty_desc:0 "Situado al pie del Himalaya, el nuestro es un país de auténtica belleza natural. Nuestra gente se enorgullece mucho de esto, y la gracia serena de las montañas es suficiente para pacificar hasta al más salvaje de los disidentes."
 ghr_source_of_the_ganges:0 "Fuente del Ganges"
 ghr_source_of_the_ganges_desc:0 "En nuestro reino se halla la fuente del sagrado río Ganges. Esto hace de nuestro reino un lugar sagrado y nos gana el respeto y la gratitud de los pueblos de la India."
 ghr_land_of_the_gods:0 "Protegiendo la Tierra de los dioses"
 ghr_land_of_the_gods_desc:0 "Nuestro reino está bendecido con un gran número de templos y monasterios. Desde hace siglos han venido aquí peregrimos en busca de iluminación y soledad. Debemos aceptar y animar esta parte de nuestro legado y asegurarnos de proteger siemre a los que busquen nuestros santuarios."
 ghr_crossroad_of_faiths:0 "Cruce de fes"
 ghr_crossroad_of_faiths_desc:0 "Al contario que muchos de nuestros vecinos, nuestro país es pequeño y nuestros recursos, escasos. Hemos tenido que aprender a llevarnos bien con independencia de los dioses a los que recemos. Entre nuestros súbditos hay hindúes, jainistas, sijs y musulmanes, y debemos hacer cuanto esté en nuestra mano para limitar toda fricción que pueda causar esta mezcla."
 DTT_ideas:0 "Ideas de Dithmarschen"
 DTT_ideas_start:0 "Tradiciones de Dithmarschen"
 DTT_ideas_bonus:0 "Ambición de Dithmarschen"
 dtt_resistance_against_feudalism:0 "Resistencia al feudalismo"
 dtt_resistance_against_feudalism_desc:0 "Aunque los campesinos de Europa están atados por las cadenas del feudalismo, las gentes de Dithmarschen conservan su independencia. Nuestros vecinos llevan tiempo deseando subyugar a nuestra gente, imponerles la crueldad del feudalismo. ¡Nuestros campesinos solo serán súbditos del Buen Pastor y no jornaleros de tiranos extranjeros!"
 dtt_kirchspiele:0 "Kirchspiele"
 dtt_kirchspiele_desc:0 "En las tierras de Dithmarschen, las parroquias que salpican estas tierras supervisan las funciones del estado. Mientras que los príncipes y reyes que nos rodean nos gobiernan desde castillos fortificados, nuestro pueblo administra las tierras mediante los templos sagrados siguiendo el mandato divino de Dios."
 dtt_trade_missions:0 "Misiones comerciales"
 dtt_trade_missions_desc:0 "La independencia y riqueza de Dithmarschen lleva mucho tiempo supeditada a la actividad comercial en el exterior. Del Báltico al Mar del Norte, nuestros comerciantes son bienvenidos allí donde atracan y trabajan sin descanso para traer más riquezas a nuestras costas."
 dtt_expert_wreckers:0 "Desguazadores expertos"
 dtt_expert_wreckers_desc:0 "Se dice que cuando las cosechas fallan y la pesca es pobre, muchos de nuestros campesinos asumen el papel de piratas. Nunca podremos admitir ni tolerar tales acciones, pero tenemos la costumbre de rescatar restos de cargamentos marítimos y recuperar navíos abandonados por las víctimas de la piratería."
 dtt_levees:0 "Reforzar las costas"
 dtt_levees_desc:0 "Grandes inundaciones y mareas de tormenta han devastado nuestras costas desde hace siglos, llevando al fondo del mar asentamientos enteros. Para protegernos contra esta amenaza, es vital la construcción de diques orientados al exterior, contra el mar y continuar nuestros esfuerzos para reconstruir siempre lo que se perdió."
 dtt_ecclesiacstiacl_order:0 "Órdenes eclesiales"
 dtt_ecclesiacstiacl_order_desc:0 "Dentro de nuestro territorios hay muchas órdenes religiosas, sirviendo a su dios con diligencia y ayudando a guiar a nuestras gentes a vivir sus vidas de acuerdo con las enseñanzas del Señor. Según seguimos extendiendo nuestra influencia, deberíamos apreciar este legado y dejar que las órdenes sigan siendo parte integral de nuestro estado."
 dtt_free_farmers:0 "Granjeros libres"
 dtt_free_farmers_desc:0 "Los granjeros de Dithmarschen no están obligados entregar el producto de sus esfuerzos a pequeños señores. Esto significa que nuestros granjeros pueden usar todo producto extra para sí mismos y garantizar que nuestra gente siempre será más rica que los súbitos explotados de nuestros vecinos."
 HTK_ideas:0 "Ideas de Hatakeyama"
 HTK_ideas_start:0 "Tradiciones de Hatakeyama"
 HTK_ideas_bonus:0 "Ambición de Hatakeyama"
 HTK_kanrei_candidate:0 "Candidato a kanrei"
 HTK_kanrei_candidate_desc:0 "El clan Hatakeyama pertenece a tres ramas menores Ashikaga tradicionalmente designadas como kanrei ('ayudante del shogun'). Debido a esto, en el shogunato, nuestro apellido tiene más prestigio que la mayoría."
 HTK_indomitable_generals:0 "Generales indomables"
 HTK_indomitable_generals_desc:0 "Algunos consideran nuestros líderes de clan unos pendencieros violentos debidos a nuestros muchos conflictos con otros daimios. Pero esto no es sino una señal de nuestra resistencia. No nos rendiremos nunca, ¡lucharemos por lo que nos pertenece se nos oponga el mismísimo shogun!"
 HTK_mount_koya:0 "Monte Koya"
 HTK_mount_koya_desc:0 "El monte Koya ha sido un lugar sagrado para las religiones japonesas desde tiempos remotos. El templo Kongobuji y otras entidades religiosas rezan tradicionalmente por la salud y seguridad de nuestros gobernantes, como lo hicieron por quienes nos precedieron."
 HTK_retainers:0 "Servidores de Hatakeyama"
 HTK_retainers_desc:0 "Nuestros feudos están distribuidos por todo el territorio y los líderes del clan no pueden dirigirlos por sí solos. En lugar de eso debemos nombrar hombres de mérito para gobernar nuestros territorios, que actúen como manos, ojos y oídos de nuestro gobernante."
 HTK_wakae_castle:0 "Castillo de Wakae"
 HTK_wakae_castle_desc:0 "Nuestra administración siempre se ha centrado en el castillo de Wakae, una fortaleza situada entre diferentes ciudades comerciales clave. Sigamos construyendo centros fortificados administrativos y económicos por nuestro territorio según nos vayamos expandiendo."
 HTK_clan_unification:0 "Unir el clan"
 HTK_clan_unification_desc:0 "Ramas menores como Bishu y Soshu llevan décadas luchando por el trono de nuestro clan, causando graves enfrentamientos internos e inestabilidad. Debemos unir a estos clanes de una vez por todas y asegurarnos de que no causarán problemas en el futuro."
 HTK_saiku_shu:0 "Saika-shu"
 HTK_saiku_shu_desc:0 "Si queremos dominar el uso de armas de fuego, debemos aprender de aquellos que han perfeccionado su uso. En nuestras tierras los mercenarios saika-shu son célebres por su competencia con tales armas y serían un gran ejemplo que nuestras tropas podrían seguir."
 IMG_ideas:0 "Ideas de Imagawa"
 IMG_ideas_start:0 "Tradiciones de Imagawa"
 IMG_ideas_bonus:0 "Ambición de Imagawa"
 IMG_claim_to_shogunate:0 "Derecho al shogunato"
 IMG_claim_to_shogunate_desc:0 "Debido a nuestros vínculos cercanos con la familia del shogun, tenemos una buena base para reclamar el cargo de shogun si la rama principal se extinguiera. Aunque el bakufu parece seguro por ahora, debemos asegurarnos de que nadie olvide nuestros derechos innatos."
 IMG_supreme_ruler_of_tokaido:0 "Control de Tokaido"
 IMG_supreme_ruler_of_tokaido_desc:0 "Tokaido, 'Camino del mar de Este' es donde se halla la ruta comercial más importante entre el Centro y el Este de Japón. Hagamos cuanto podamos para ejercer control sobre esta región, de modo que controlemos la economía de toda la región."
 IMG_history_of_imagawa:0 "Historia de los Imagawa"
 IMG_history_of_imagawa_desc:0 "Nuestro clan tiene un glorioso pasado que todo el mundo debería poder aprender. Reunamos la historia completa de nuestro clan y nuestra gente. Que las historias de hazañas pasadas sirvan de ejemplo para nuestros hijos y vecinos por igual."
 IMG_revised_clan_law:0 "Leyes de clan revisadas"
 IMG_revised_clan_law_desc:0 "Necesitamos una ley de clan fuerte y clara que nos permita gobernar a nuestros súbditos, ya sean vasallos o plebeyos, justa y eficazmente. Al recopilar todas las leyes y edictos nos garantizamos una estructura de clan duradera. La 'Imagawa-Kana-Mokuroku' será la recopilación legal más importante de Japón."
 IMG_triple_alliance:0 "Triple alianza"
 IMG_triple_alliance_desc:0 "A veces el mejor modo de derrotar a un enemigo es convertirlo en amigo. Proteger nuestros flancos mediante matrimonios no solo pacifica nuestros enemigos y nos consigue nuevos aliados, sino que nos garantiza nuestro dominio sobre ellos mediante lazos familiares."
 IMG_mount_fuji:0 "A la sombra del Fuji"
 IMG_mount_fuji_desc:0 "El monte Fuji se considera el paisaje más hermoso de Japón, y ha sido descrito por grandes poetas desde tiempos remotos. Al asumir el papel de guardianes de esta montaña, nuestro clan se beneficia de su reputación."
 IMG_march_to_kyoto:0 "Marcha a Kioto"
 IMG_march_to_kyoto_desc:0 "Japón y Kioto están inmersos en un caos político. Como parientes del anterior shogun nuestro deber y derecho es defender al shogun y al emperador. ¡Debemos ocupar nuestro lugar al frente del shogunato antes de que otros clanes se aprovechen!"
 AMA_ideas:0 "Ideas de Amago"
 AMA_ideas_start:0 "Tradiciones de Amago"
 AMA_ideas_bonus:0 "Ambición de Amago"
 ama_omi_genji:0 "Omi-Genji"
 ama_omi_genji_desc:0 "Nuestros antepasados pertenecieron antaño al clan Genji, de la familia Miyamoto. Sirvieron a ambos shogunatos como guerreros y funcionarios. Esta tradición de servicio corre por las venas de nuestra gente."
 ama_izumo_shugo:0 "Izumo shugo"
 ama_izumo_shugo_desc:0 "Las tierras montañosas de Izumo son ricas en mineral de hierro y famosas por sus armaduras, lanzas y hasta espadas. Debemos festejar este legado y asegurarnos de que todo guerrero sabe que el 'hecho en Izumo' es un garantía de calidad."
 ama_gassan_toda_castle:0 "Bastiones fortificados"
 ama_gassan_toda_castle_desc:0 "Aun cuando nos derroten en una batalla, un castillo poderoso permitirá retirarse y recuperarse a nuestros ejércitos. Con una serie de bastiones fuerte sor estas tierras podremos controlar los campos de batalla de Japón. Hagamos de nuestra fortaleza principal de Gassan-Taoda un ejemplo al que imitar en todas las provincias que caigan en nuestro control."
 ama_coastal_trade:0 "Dominar el comercio costero"
 ama_coastal_trade_desc:0 "Las rutas marinas son un modo infravalorado de transportar bienes por todo Japón. Debemos convertir a nuestros pescadores y mercaderes locales en comerciantes marinos."
 ama_kizuki_shrine:0 "Kizuki"
 ama_kizuki_shrine_desc:0 "Somos los guardianes del Santuario Kizuki, donde nació el primer emperador de Japón. Es un santuario venerado, pero ha sufrido con el paso de los años. Asegurémonos que el Santuario Kizuki siempre esté bien mantenido y de proteger a todos los peregrinos."
 ama_iwami_ginzan:0 "Iwami Ginzan"
 ama_iwami_ginzan_desc:0 "La mayor mina de plata de Japón se encuentra en nuestro dominio. Desarrollando y protegiendo esta fuente de riqueza, se convertirá en una piedra angular no solo de nuestra propia política económica, sino también de la del archipiélago entero."
 ama_ten_brave_warriors:0 "Los Diez valientes"
 ama_ten_brave_warriors_desc:0 "Nuestros guerreros siempre han valorado la lealtad por encima de cualquier otra virtud y nunca abandonarán nuestra causa ni derrota segura. Honremos a los diez mejores como un ejemplo para que todos lo sigan, un ejemplo para mantener alta la moral de todos los que luchen por nosotros."
 HSK_ideas:0 "Ideas"
 HSK_ideas_start:0 "Tradiciones de Hosokawa"
 HSK_ideas_bonus:0 "Ambición de Hosokawa"
 hsk_kanrei:0 "Kanrei"
 hsk_kanrei_desc:0 "Tradicionalmente, nuestro clan es el que ha recibido más a menudo el título de kanrei ('ayudante del shogun'). Este puesto nos da el poder de actuar en nombre de shogunato, poder en la política japonesa."
 hsk_branches_and_retainers:0 "Servidores y ramas"
 hsk_branches_and_retainers_desc:0 "La gente de nuestro clan y nuestros servidores poseen varias provincias en el centro de Japón y son muy leales al líder del clan. Mediante la armonía interna, nuestro clan será el más poderoso del reino."
 hsk_sakai_city:0 "Ciudad de Sakai"
 hsk_sakai_city_desc:0 "Si bien Kioto ha decaído durante las guerras civiles, la ciudad de Sakai se ha hecho una de las más ricas de Japón. Podemos reforzar nuestra economía promoviendo una buena relación con los mercaderes de Sakai."
 hsk_leader_of_eastern_army:0 "El Ejército oriental"
 hsk_leader_of_eastern_army_desc:0 "La guerra civil está desgarrando Japón. Reclutemos un ejército glorioso en el Este y ahoguemos las fuerzas del Oeste con nuestras tropas."
 hsk_ashigaru:0 "Ashigaru"
 hsk_ashigaru_desc:0 "Si queremos reclutar un ejército lo bastante grande para imperar en estos tiempos, debemos aumentar drásticamente el porcentaje de ashigaru de nuestras fuerzas. Un enorme número de infantería ligera nos permitirá superar a nuestros enemigos."
 hsk_yamabushi:0 "Yamabushi"
 hsk_yamabushi_desc:0 "Los yamabushi, peregrinos y monjes que siguen el shugendo viajan de estado a estado. Como muchos de nuestro propio clan son devotos del shugendo, deberíamos esforzarnos por hacer de los yamabushi nuestros informadores en relaciones exteriores."
 hsk_horeki_reform:0 "Reformas Horeki"
 hsk_horeki_reform_desc:0 "Es importante ser firmes en tiempos de guerra, pero en tiempo de paz debemos construir una sociedad fuerte con instituciones de gobierno, educación y economía sostenibles.\nLa era de la destrucción ha acabado. ¡Ahora es la era de la construcción!"
 UES_ideas:0 "Ideas de Uesugi"
 UES_ideas_start:0 "Tradiciones de Uesugi"
 UES_ideas_bonus:0 "Ambición de Uesugi"
 ues_kanto_kanrei:0 "Kanto kanrei"
 ues_kanto_kanrei_desc:0 "Se ha otorgado a nuestro clan el puesto de Kanto kanrei, segundo del kubo de Kamakura, gobernador del Japón oriental. Nuestra misión es ayudar a Kubo a gobernar esta región salvaje, pero también aplastar cualquier inclinación que pueda tener de rebelarse contra el shogunato."
 ues_yamanouchi_and_ogigayatsu_branches:0 "Ramas Yamanouchi y Ogigayatsu"
 ues_yamanouchi_and_ogigayatsu_branches_desc:0 "Las casas de Yamanouchi y Ogigayatsu son dos ramas importantes del clan Uesugi y sus dominios. Mientras ambas ramas mantengan la amistad, nuestro seguirá fuerte. Debemos hacer cuanto podamos para evitar la enemistad entre nuestros hermanos."
 ues_kamakura_office:0 "Oficina de Kamakura"
 ues_kamakura_office_desc:0 "Kamakura es la ciudad política más importante de la región de Kanto. También es la oficina central del shogunato anterior y desde entonces la ciudad no ha perdido del todo sus funciones políticas. Como protectores de Kamakura se nos ve como gobernantes de Kanto. Utilicemos esta posición al máximo para atraer guerreros a nuestra causa."
 ues_dragon_of_echigo:0 "El dragón de Echigo"
 ues_dragon_of_echigo_desc:0 "Nuestro clan abriga un espíritu de valor y justicia que nos hace enemigos en el campo de batalla. Que el mundo sepa la fuerza de los líderes de nuestro clan. Todos temerán y respetarán al dragón de Echigo."
 ues_nokizaru:0 "Nokizaru"
 ues_nokizaru_desc:0 "Los ninjas Nokizaru operan desde nuestras tierras y son leales a nosotros. Pueden no ser lo más famosos de Japón, pero hay pocas dudas de su habilidad. Integremos las operaciones encubiertas de los Nokizaru en nuestros planes y operaciones militares siempre que podamos. Están ansiosos de ejecutar la voluntad de nuestro señor."
 ues_agakita_shu:0 "Agakitashu"
 ues_agakita_shu_desc:0 "Desde los días del shogunato de Kamakura, nuestras tierras norteñas han sido el hogar de la 'Agakitashu' o Banda del norte de Agano. Un grupo local de hombres fuertes de ideas propias procedentes de clanes de todo Japón. Puede que no sea siempre fácil tratar con ellos, pero esta región es un buen semillero de samuráis diestros."
 ues_denkoku_no_ji:0 "Denkoku no ji"
 ues_denkoku_no_ji_desc:0 "Ha llegado el momento de las reformas. Para reformar nuestra sociedad debemos seguir fieles al 'Denkoku no ji', el camino del monarca.\n\n'1.Nuestro país será heredado de padres a hijos. Nada se considera propiedad de los monarcas.\n2.Nuestro pueblo también pertenece al país. No son propiedad de los monarcas.\n3.Los monarcas están para servir al país y al pueblo, no al contrario'."
 YMN_ideas:0 "Ideas de Yamana"
 YMN_ideas_start:0 "Tradiciones de Yamana"
 YMN_ideas_bonus:0 "Ambición de Yamana"
 ymn_descendant_of_nitta:0 "Descendientes de Nitta"
 ymn_descendant_of_nitta_desc:0 "Somos descendientes del clan Nitta, el mayor rival de la antiguo clan Ashikaga. Par algunos, esto sería una prueba de nuestra lealtad, mientras que para otros esto nos convierte en candidatos naturales para la oposición. Debemos utilizar sabiamente este linaje en las muchas iniciativas políticas de esta época."
 ymn_grand_shugo:0 "Gran shugo"
 ymn_grand_shugo_desc:0 "En su punto culminante, al líder de nuestro clan recibió el shugo de 11 provincias, ¡casi un sexto de Japón! Hemos de recuperar nuestras provincias ¡y después cumplir la meta política final de nuestros antepasados!"
 ymn_mediate_succession_disputes:0 "Mediar en discusiones de sucesión"
 ymn_mediate_succession_disputes_desc:0 "Como muchos de los otros clanes con shugos disputan entre ellos sobre quién es el legítimo heredero, suelen recurrir a mí para que medie en sus conflictos. Al hacerlo podemos ganar más aliados y contactos, por no hablar de desestabilizar a nuestros rivales."
 ymn_leader_of_western_army:0 "El Ejército occidental"
 ymn_leader_of_western_army_desc:0 "Forjemos un gran ejército occidental para unir los estados enfrentados de Japón. ¡Valor y generales hábiles con soldados bien adiestrados pondrán fácilmente de rodillas a los orientales!"
 ymn_acquisition_of_torinin:0 "Adquisición de Torin'in"
 ymn_acquisition_of_torinin_desc:0 "La exitosa adquisición para nuestro clan del santuario de los Hosokawa mediante una victoria puramente simbólica es una gran inyección de moral y ayudará que nuestro clan recuerde lo que podemos conseguir estando unidos."
 ymn_reunification_of_branches:0 "Reunificación de las ramas Yamana"
 ymn_reunification_of_branches_desc:0 "Ahora que Japón entra en un nuevo periodo, ya no podemos mantener los viejos modos de gobierno. Las ramas de nuestro clan que se asignaron a otras provincias se han vuelto demasiado autónomas y rebeldes. ¡Debemos reunificarlas usando todo método posible y llevar el orden a nuestro reino!"
 ymn_isolated_heartland:0 "Hogar aislado"
 ymn_isolated_heartland_desc:0 "Tajima e Inaba, nuestras tierras natales, son montañosas y aisladas. Por suerte, esto también significa que son difíciles de alcanzar para cualquier conquistador. Construyamos defensas en torno a los puntos fuentes de nuestra geografía y que todo atacante lamente haber puesto siquiera los ojos sobre nuestras posesiones."
 DTE_ideas:0 "Ideas de Date"
 DTE_ideas_start:0 "Tradiciones de Date"
 DTE_ideas_bonus:0 "Ambición de Date"
 dte_oshu_shugo:0 "Oshu shugo"
 dte_oshu_shugo_desc:0 "Como clan honorable que se remonta al principio del periodo Kamakura, tenemos muchos derechos a toda la provincia de Oshu. Por suerte para nosotros, la extensión exacta de Oshu no está bien definida."
 dte_expansion_trhough_marriages:0 "Expansión por matrimonio"
 dte_expansion_trhough_marriages_desc:0 "A menudo es más fácil integrar nuevos clanes en nuestra familia con matrimonios y adopciones que con lanzas y espadas. Casar a nuestras hijas y a veces ofrecer en adopción los hijos que nos sobran nos garantizarán una expansión silenciosa sin llamar demasiado la atención."
 dte_renga_group:0 "Grupo Renga"
 dte_renga_group_desc:0 "Aunque nuestro dominio está lejos de Kioto, estamos ansiosos por seguir las últimas modas culturales de la capital imperial. Un movimiento reciente es el Renga, un grupo de colaboración poética que precisa que los creadores dominen las estrofas y otras reglas de la literatura japonesa. Practicar esto puede renovar nuestro pensamiento, preparándonos para nuevas innovaciones."
 dte_dragon_corps:0 "Cuerpo del Dragón"
 dte_dragon_corps_desc:0 "Debemos buscar activamente modos de incorporar armas occidentales a nuestro ejército. Unidades móviles armas con arcabuces conforma el cuerpo de élite de nuestro ejército, que nos permite llevar nuevas armas y técnicas allí donde sean más necesarias. Dominaremos el campo de batalla usando una potencia de fuego moderna."
 dte_red_seal_ships:0 "Barcos del sello rojo"
 dte_red_seal_ships_desc:0 "Encargar la construcción en astilleros occidentales para transportar nuestro comercio nos podrá en una buena posición para dominar los mercados y dirigir directamente la circulación de bienes."
 dte_keicho_embassy:0 "Embajada de Keicho"
 dte_keicho_embassy_desc:0 "Nos hemos situado excelentemente para llegar a las tierras de los occidentales, no yendo hacia el Oeste, sino cruzando el Océano Pacífico hacia el Este. Localicemos el hogar de los comerciantes nanban buscando alianzas, tecnologías y acuerdos comerciales más lucrativos."
 dte_intensive_domain_development:0 "Desarrollo intensivo del dominio"
 dte_intensive_domain_development_desc:0 "Un tiempo inclemente y una geografía montañosa hacen de Tohoku una región pobre a ojos de muchos. Pero nuestras tierras tienen un gran potencial de mejora. Podemos mejorar considerablemente nuestro feudo creando nuevos pueblos, animando y protegiendo el comercio, construyendo canales y aumentando las tierras de cultivo. Aboliendo peajes e impuestos agobiantes también podremos hacer ricos a nuestros súbditos y próspera a la región."
 SHN_ideas:0 "Ideas de Shoni"
 SHN_ideas_start:0 "Tradiciones de Shoni"
 SHN_ideas_bonus:0 "Ambición de Shoni"
 shn_vice_minister_of_dazaifu:0 "Viceministro de Dazaifu"
 shn_vice_minister_of_dazaifu_desc:0 "La historia del clan Shoni de Kyushu comienza cuando nuestro líder fue nombrado viceministro de Dazaifu en la provincia de Chikuzen. Esta institución es el centro diplomático y militar de la región y gobernamos por tradición el norte de Kyushu como representante de los emperadores."
 shn_defender_against_mongols:0 "Defensor de Japón"
 shn_defender_against_mongols_desc:0 "Como clan samurái destacado del norte de Kyushu, luchamos con valor contra dos invasiones mongolas en a finales del siglo XIII. La gente dice que nos salvaron los dioses japoneses, ¡pero de hecho fueron nuestros hombres los que lucharon por Japón!\nSi vuelve a ser necesario, nos volveremos a levantar para defender tanto Kyushu como el reino en general contra invasores extranjeros."
 shn_diplomacy_through_tsushima:0 "Diplomacia mediante Tsushima"
 shn_diplomacy_through_tsushima_desc:0 "Uno de nuestros vasallos, el clan So de Tsushima, tiene gran experiencia en la negociación con Corea. De este modo siempre hemos podido mantener un canal abierto con el exterior, incluso cuando se prohíban las relaciones oficiales."
 shn_nagasaki_city:0 "La ciudad de Nagasaki"
 shn_nagasaki_city_desc:0 "El norte de Kyushu está lleno de buenos puertos para el comercio exterior, pero Nagasaki, en la provincia de Hizen, es seguramente el mejor de todos. Convirtamos esta ciudad en nuestra principal puerta a Occidente."
 shn_bear_of_hizen:0 "Oso de Hizen"
 shn_bear_of_hizen_desc:0 "Las tierras de Hizen son el hogar de muchos guerreros temibles. Algunos, como el líder de la familia Ryuzoji han ganado sobrenombres por su destreza. Asegurémonos de tener siempre hombres de valía en nuestra filas y de aprovechar la reputación de ferocidad de nuestros hombres."
 shn_hagakure:0 "Hagakure"
 shn_hagakure_desc:0 "En estos duros momentos es importante tener un principio rector. Hagakure es una teoría del Bushido -el camino del guerrero- que se centra en cómo vivir y morir."
 shn_nabeshima_reform:0 "Reforma de Nabeshima"
 shn_nabeshima_reform_desc:0 "Hambrunas, enfermedades y otros desastres naturales siguen siendo una amenaza constante a nuestra estabilidad económica y política. En nuestro dominio, la familia Nabeshima ha liderado un modo de enfrentarse a estos asuntos introduciendo nuevas tecnologías de Occidente. Sería inteligente aprender de ellos e integrar nueva tecnología y metodología para proteger nuestro dominio en los tiempos venideros."
 OGS_ideas:0 "Ideas de Ogasawara"
 OGS_ideas_start:0 "Tradiciones de Ogasawara"
 OGS_ideas_bonus:0 "Ambición de Ogasawara"
 ogs_shinano_shugo:0 "Shinano shugo"
 ogs_shinano_shugo_desc:0 "El clan Ogasawara pertenece a una antigua rama menor de los Genji (el clan Minamoto) y gobierna la provincia de Shinano como su shugo. Esta tierra es montañosa e inhóspita para aquellos que la conoce bien. Nuestra gente tiene una larga tradición de defender su hogar aprovechando las ventajas geográficas.\nTomemos esta experiencia allá donde vayan nuestros ejércitos y asegurémonos de conseguir información local para aprovechar al máximo el terreno de todas las regiones donde combatamos."
 ogs_suwa_taisha:0 "Suwa taisha"
 ogs_suwa_taisha_desc:0 "El Suwa taisha, en el lago Suwa, es uno de los templos más antiguos de Japón, y uno de los más venerados, no solo en Shinano. Su festival más importante, Onbashira-matsuri muestra el valor de nuestro pueblo al llevar los troncos sagrados de la montaña al santuario."
 ogs_kiso_uma:0 "Kiso-uma"
 ogs_kiso_uma_desc:0 "Los caballos de la región de Kiso son unos amigos únicos. No son tan altos como los caballos árabes, ni tan rápidos como los mongoles. Pero tienen una gran resistencia para sobrevivir en la montaña."
 ogs_unification_of_ten_kori:0 "Unificación de las kori"
 ogs_unification_of_ten_kori_desc:0 "La provincia de Shinano está dividida en diez kori ('subdivisiones'), cada una de ellas gobernada por un clan samurái independiente. Debemos unir las tierras de estos señores desleales para utilizar sus recursos plenamente."
 ogs_ogasawara_ryu:0 "Ogasawara-ryu"
 ogs_ogasawara_ryu_desc:0 "Los estilos tradicionales tienen un gran valor en nuestra sociedad. Hemos dado carácter formal al sistema de artes marciales y etiqueta. Todo samurái debe aprender nuestra estilo de modales."
 ogs_improvment_of_nakasendo:0 "Mejorando la Nakasendo"
 ogs_improvment_of_nakasendo_desc:0 "La ruta central montañosa o 'Nakasendo' es una de los caminos más importantes entre el Japón central y oriental. Debemos levantar pueblos, posadas y castillos a lo largo de esta ruta montañosa para mantener unidas las regiones."
 ogs_zenkoji:0 "Zenko-ji"
 ogs_zenkoji_desc:0 "En nuestras tierras se halla un gran centro de peregrinación pero el tiempo y las guerras no se han portado bien con sus edificios e instituciones. Debemos restaurar el templo y mostrar a nuestras gentes una actitud correcta y respetuosa con las religiones japonesas tradicionales."
 OTM_ideas:0 "Ideas de Otomo"
 OTM_ideas_start:0 "Tradiciones de Otomo"
 OTM_ideas_bonus:0 "Ambición de Otomo"
 otm_domination_of_northern_kyushu:0 "Unir los clanes"
 otm_domination_of_northern_kyushu_desc:0 "En nuestra región hay muchos clanes hostiles y poderosos con guerreros valientes. ¡Debemos unificar a los pequeños señores de estas tierras y unir sus ejércitos a los nuestros!"
 otm_lord_of_bungo:0 "Señor de Bungo"
 otm_lord_of_bungo_desc:0 "El clan de Otomo es shugo de Bungo desde el periodo Kamakura. Estas tierras son famosas por sus fértiles terrenos. Las abundantes cosechas de esta región nos permite alimentar ejércitos mayores que los de otros muchos daimios."
 otm_brave_retainers:0 "Servidores leales"
 otm_brave_retainers_desc:0 "Tenemos muchos servidores en las ramas menores de nuestro clan y otras familias antiguas e independientes. Si bien en algunos aspectos son grupos con sus propias ideas, siguen mostrando la mayor lealtad a nuestro clan y fervor por verlo prosperar. Ciertamente, es una bendición tener unos partidarios tan leales."
 otm_nanban_trade:0 "Dando la bienvenida al comercio nanban"
 otm_nanban_trade_desc:0 "Otros rehuirán a los extranjeros por bárbaros, pero nosotros reconocemos los beneficios y ventajas de comerciar con ellos. Que se sepa que siempre serán bienvenidos en nuestros puertos y podremos extender nuestra red comercial más lejos que la de nuestros rivales."
 otm_christian_conversion:0 "Conversos cristianos"
 otm_christian_conversion_desc:0 "Nuestras crecientes interacciones con los extranjeros han llevado a que muchos de nuestro clan se interesen por la fe cristiana. Los cristianos tienen muchos defensores poderosos entre nuestros señores y vasallos, y pocos son más fanáticos que los conversos recientes. Aprovechemos estos conversos cristianos, independientes de qué ruta tome nuestro reino y usemos su influencia y celo para favorecer nuestra causa."
 otm_tensho_embassy:0 "Embajada Tensho"
 otm_tensho_embassy_desc:0 "Al reforzar aún más nuestros lazos con Occidente, muchos han sugerido que hagamos algo insólito, enviar una embajada a aprender más sobre nuestros nuevos amigos, su tecnología, ideas, modo de vida y con suerte, también encontrar nuevos aliados.\nNo debemos dejar que el hecho de que una idea o costumbre sea extranjera nos impida adaptarla para usarla en casa."
 otm_kunikuzushi:0 "Kunikuzushi"
 otm_kunikuzushi_desc:0 "Un gran cañón ha entrado en nuestro arsenal con unos efectos son devastadores. Es capaz de destruir fortificaciones y formaciones con unos pocos disparos. Estas armas ya se conocen 'Kunikuzhi' -destruyeprovincias-. Deberíamos fundir tantos cuantos podamos para triunfar en el campo de batalla."
 OUC_ideas:0 "Ideas de Ouchi"
 OUC_ideas_start:0 "Tradiciones de Ouchi"
 OUC_ideas_bonus:0 "Ambición de Ouchi"
 ouc_descendant_of_baekje:0 "Descendiente de Baekje"
 ouc_descendant_of_baekje_desc:0 "Nuestra crónica dice que descendemos del príncipe Imseong del antiguo reino de Baekje, en la península de Corea. Esta leyenda nos permite tener una posición prestigiosa en Asia oriental."
 ouc_korea_trade:0 "Comercio con Corea"
 ouc_korea_trade_desc:0 "Nuestra posición geográfica nos ha hecho ser el daimio más activo en el comercio con Corea. Nuestros comerciantes prácticamente monopolizan el ginseng y otros bienes exóticos. Hagamos cuanto podamos mantener esta posición favorable y utilizarla para echar del negocio a cualquier arribista que pueda desafiarnos."
 ouc_fight_against_wokou:0 "Protección contra la piratería"
 ouc_fight_against_wokou_desc:0 "Para mantener buenas relaciones con China y Corea para nuestros comerciantes, tenemos que patrullar constantemente el Mar Oriental de China. Mientras piratas y contrabandistas sean corrientes en estas aguas, los extranjeros no confiarán en nosotros y pueden actuar en nuestra contra. Pero por otra parte, si les ayudamos, podremos ganar favores, títulos y prestigios en las cortes extranjeras."
 ouc_hakata_city:0 "Los mercaderes de Hakata"
 ouc_hakata_city_desc:0 "Hakata ha sido un puerto comercial clave del Este de Japón desde el periodo Heian. Comerciantes de esta ciudad zarpan hacia Corea y China, así como más allá del Mar del Sur de China e incluso hasta el Sudeste de Asia. Hemos de aprovechar bien su red comercial para extender nuestra influencia en las redes comerciales del Asia Oriental."
 UTN_ideas:0 "Ideas de Utsunomiya"
 UTN_ideas_start:0 "Tradiciones de Utsunomiya"
 UTN_ideas_bonus:0 "Ambición de Utsunomiya"
 utn_fujiwara_descendant:0 "Descendiente de Fujiwara "
 utn_fujiwara_descendant_desc:0 "La genealogía dice que los antepasados del clan Utsunomiya fueron en un principio miembros de la familia Fujiwara de Kioto. Podemos seguir usando este parentesco con una familia tan antigua y venerada en forma de conexiones diplomáticas con la Corte imperial y los otros clanes."
 utn_legacy_of_nasu_no_yoichi:0 "Legado de Nasu no Yoichi"
 utn_legacy_of_nasu_no_yoichi_desc:0 "Shimotsuke fue el hogar de Nasu no Yoichi, el arquero más célebre de la antigua Guerra Genpei. Aún hoy en día los guerreros de Shimotsuke aprenden su escuela de tiro con arco."
 utn_barrier_of_shirakawa:0 "Barrrera de Shirakawa"
 utn_barrier_of_shirakawa_desc:0 "Shirakawa no seki es una gran barrera de Tokaido. Usemos esta puerta a la región de Tohoku como punto de control para vigilar el paso de bienes y personas por igual."
 utn_cadet_branches_in_western_japan:0 "Ramas menores del Japón occidental"
 utn_cadet_branches_in_western_japan_desc:0 "Los miembros del clan Utsunomiya tienen ramas por casi todo Japón. Algunas son más poderosas que otras y el conocimiento de guerra naval en el Japón occidental puede beneficiar a la rama principal del clan."
 utn_annexation_of_oyama_clan:0 "Unificar las tierras de Shimotsuke"
 utn_annexation_of_oyama_clan_desc:0 "Otros clanes, como los Oyama llevan años cuestionando nuestro dominio sobre Shimotsuke. Debemos romper estos grupos y convertir a los viejos enemigos en vasallos leales. Una vez que se hayan rendido, seremos más poderosos unidos de lo que éramos separados."
 utn_mediator_of_kanto:0 "Mediador de Kanto"
 utn_mediator_of_kanto_desc:0 "Como uno de los clanes más antiguos de Kanto tenemos una gran comprensión de la política en esta región y hemos mediado muchas veces entre facciones diferentes. De este modo, también sabemos cómo expandir nuestro territorio con eficacia sin provocar el odio y miedo de otros…"
 utn_mount_nikko:0 "Monte Nikko"
 utn_mount_nikko_desc:0 "Desde tiempos antiguos, el monte Nikko ha sido un célebre lugar sagrado del shugendo, el ascetismo montañés que mezcla sintoísmo y budismo. Hasta el más poderoso de los shogunes debe amar esta montaña y desear construir aquí un santuario privado."
 ouc_mercantile_diplomacy:0 "Diplomacia mercantil"
 ouc_mercantile_diplomacy_desc:0 "El comercio ha sido una empresa rentable para nuestro clan, pero no debemos dejar de buscar más oportunidades para expandir el alcance de nuestros comerciantes. Si significa seguir los canales adecuados y pagar los tributos necesarios, eso haremos. Por otra parte, si se requiere una diplomacia furtiva y una toma dinámica de decisiones, tampoco debemos dudar en entrar en acción. ¡Consideremos todo aquello que nos dé una posición ventajosa en los nuevos mercados!"
 ouc_welcome_missionaries:0 "Dar la bienvenida a los occidentales"
 ouc_welcome_missionaries_desc:0 "Según se expande nuestra red comercial, entramos en contacto con más extranjeros y más fe. Independientemente de lo que crean, su moneda es buena, así que deberíamos estar abiertos a sus ideas ya que necesitamos asegurar su comercio."
 ouc_retainer_factions:0 "Facciones de servidores"
 ouc_retainer_factions_desc:0 "Dentro de nuestro clan, nuestros servidores están divididos en dos grupos, administradores y militaristas. Todos tienen su utilidad, pero cuidémonos de no favorecer demasiado a ninguno para tener ambos bajo control. Así podremos cosechar los beneficios de su sana competencia."
 ASK_ideas:0 "Ideas de Ashikaga"
 ASK_ideas_start:0 "Tradiciones de Ashikaga"
 ASK_ideas_bonus:0 "Ambición de Ashikaga"
 ask_head_of_the_genji:0 "Cabeza de los Genji"
 ask_head_of_the_genji_desc:0 "Se nos ha reconocido como la cabeza de todas ramas de los Minamoto después de que se extinguieran todos los samuráis descendientes de la estirpe de Minamoto Yoritomo. El liderazgo de nuestro clan viene acompañado de grandes expectativas de destreza militar. El éxito en el campo de batalla confirmará nuestra valía."
 ask_defender_of_the_imperial_court:0 "Defensores de la Corte imperial"
 ask_defender_of_the_imperial_court_desc:0 "Cuando cayó el shogunato Kamakura, nosotros mantuvimos a salvo al emperador y la corte imperial. Esto nos ha ofrecido una posición frente a todos los clanes de Japón como los verdaderos defensores del imperio y las tradiciones cortesanas."
 ask_bugyoshu_and_hokushu:0 "Bugyoshu y hokoshu"
 ask_bugyoshu_and_hokushu_desc:0 "Debemos reforzar los funcionarios imperiales, como los magistrados (bugyoshu) y los comandantes (hokoshu) a coste de los daimios, de fuerte voluntad y a menudo rebeldes que han llegado a dominar el reino. Una burocracia fuete a veces es lo único que nos separa de una guerra civil abierta."
 ask_reform_shogun_shugo_system:0 "Reformar el shogun, el sistema shugo"
 ask_reform_shogun_shugo_system_desc:0 "Los shugo daimios son importantes vasallos del shogunato, pero han demostrado ser demasiado independientes y desleales. Reformemos este sistema y pongámoslos bajo nuestro control con mayor fuerza."
 TKI_ideas:0 "Ideas de Toki"
 TKI_ideas_start:0 "Tradiciones de Toki"
 TKI_ideas_bonus:0 "Ambición de Toki"
 tki_genji_in_mino:0 "Genji de Mino"
 tki_genji_in_mino_desc:0 "Como jefe de los Genji en Mino, hemos liderado a otros samuráis de la zona desde el siglo XII. Nuestro dominio ocupa una posición estratégica desde la cual controlar las regiones vecinas."
 tki_ranjatai:0 "Ranjatai"
 tki_ranjatai_desc:0 "El Ranjatai se considera un tesoro imperial y normalmente se guarda bajo llave en el Templo Todaiji. Solo un número muy limitado de gente es autorizado por emperador a tener un fragmento de esta fragante madera de agar, y el líder de nuestro clan pertenece a este reducido círculo, un honor que repercute en todo el clan."
 tki_banner_of_balloonflower:0 "El estandarte de campánula"
 tki_banner_of_balloonflower_desc:0 "Clanes poderosos de Mino se reúnen bajo nuestro estandarte de campánula, el Kikyo-mon, para unirse contra las invasiones extranjeras. ¡La armonía interna es una de las cosas más importante para defender el hogar!"
 tki_inabayama_castle:0 "Castillos estratégicos"
 tki_inabayama_castle_desc:0 "Igual que el castillo de Inabayama nos permite controlar las rutas de montaña de Mino, debemos esforzamos en construir poderosos castillos en las provincias que conquistemos para tener ventaja estratégica y táctica."
 tki_peculation_of_aristocrat_mannors:0 "Apropiación de fincas"
 tki_peculation_of_aristocrat_mannors_desc:0 "Tradicionalmente se nos confió la vigilancia de fincas de los aristócratas de Kioto. Pero en estos tiempos de disputas, es bastante difícil garantizar los ingresos de estas familias. Ya nos desangramos protegiendo estas propiedades, lo justo es que también tengamos su posesión directa."
 tki_saito_family:0 "Innovación sobre tradición"
 tki_saito_family_desc:0 "Entramos en una era donde la innovación debe ser valorada por encima de la tradición. Algunos se dieron cuenta de ello hace mucho, mientras que otros se resisten a hacerlo. Emulemos a los que llevan la delantera, como el clan Saito, en vez de quedar irremediablemente retrasados."
 tki_flood_control_of_three_rivers:0 "Control de inundaciones"
 tki_flood_control_of_three_rivers_desc:0 "Los tres grandes ríos de nuestra provincia natal, Kiso, Nagara e Ibi, suelen provocar graves inundaciones en nuestros arrozales. Debemos controlar estos ríos y aumentar la fertilidad de nuestras tierras en todas las provincias bajo nuestro gobierno."
 STK_ideas:0 "Ideas de Satake"
 STK_ideas_bonus:0 "Ambición de Satake"
 STK_ideas_start:0 "Tradiciones de Satake"
 stk_hitachi_genji:0 "Hitachi Genji"
 stk_hitachi_genji_desc:0 "Somos uno de los clanes de Genji más antiguos de la región de Kanto y hemos luchado por la gloria del clan en el Este de Japón incluso antes de que Minamoto no Yoritomo fundase el shogunato Kamakura."
 stk_suppression_of_ikki:0 "Represión de la Ikki"
 stk_suppression_of_ikki_desc:0 "Aunque nos nombraron shugo de Hitachi, señores locales han organizado una ikki ('coalición') contra nosotros. Habrá que recordarles quién es el gobernante legítimo de esta tierra."
 stk_kashima_jingu:0 "Kashima jingu"
 stk_kashima_jingu_desc:0 "El Kashima jingu es uno de los tres santuarios más importantes de Kanto. Aquí se adora a Takemikazuchi, dios del trueno y las espadas, así como patrón del sumo. La custodia de este santuario refuerza la determinación de nuestros ejércitos."
 stk_mito_castle:0 "Fuerte gobierno central"
 stk_mito_castle_desc:0 "Hemos elegido levantar nuestros centros administrativos donde tengan mejor acceso a las ciudades y las rutas comerciales. Preferimos levantar nuestro gobierno en torno a los centros políticos y económicos en vez de poderosas fortalezas."
 stk_man_of_fidelity:0 "Reputación honorable"
 stk_man_of_fidelity_desc:0 "Nuestro clan es célebre por respetar sobremanera la fe, la justicia y la virtud. Mientras esto nos puede causar dificultades, ya que estamos expuestos a las intrigas, es una actitud que nos gana el respeto y la lealtad de muchos."
 stk_eastern_coalitions:0 "Coaliciones orientales"
 stk_eastern_coalitions_desc:0 "Ya sea contra los Hojo, Date o cualquier otro intruso de Kanto o Tohoku, siempre hemos sido capaces de presentarnos como un tercer bando razonable al que otros clanes pueden unirse para defenderse de los invasores. Esta tradición oriental de coaliciones nos vendrá bien mientras nos aseguremos de que los clanes que confían en nosotros no tienen que preocuparse por su protección."
 stk_dual_administration:0 "Administración dual"
 stk_dual_administration_desc:0 "Nuestro sistema de administración es único e ingenioso. En lugar de dejar que nuestra casa caiga siempre en peleas sucesorias, las evitamos instaurando gobiernos territoriales para las ramas menores estipulando la alternancia de gobierno. Esto nos permite ejercer un control efectivo sobre nuestro dominio evitando revueltas innecesarias."
 AKT_ideas:0 "Ideas de Ando"
 AKT_ideas_start:0 "Tradiciones de Ando"
 AKT_ideas_bonus:0 "Ambición de Ando"
 akt_march_of_akita:0 "Marca de Akita"
 akt_march_of_akita_desc:0 "Nuestro feudo de Akita, en la provincia norteña de Dewa fue la antigua frontera de Japón con los 'bárbaros' del norte. La frontera del Japón se ha desplazado mucho más al norte, pero el espíritu de nuestros antepasados sigue viviendo en nuestra sangre."
 akt_foothold_in_hokkaido:0 "Comercio ainu"
 akt_foothold_in_hokkaido_desc:0 "Somos de los primeros japoneses que establecieron puestos comerciales en Hokkaido. De los ainus podemos conseguir acceso a bienes exóticos, pero también el conocimiento que obtienen de sus lazos con Asia continental."
 akt_clan_unification:0 "Unificación del clan"
 akt_clan_unification_desc:0 "Debido a la lejanía de los asentamientos de algunos de los miembros de nuestro clan, hemos necesitado desarrollar medios rápidos y seguros de comunicación. Debemos investigar en modos de reducir la distancia entre la ramas de nuestro clan para estar seguro que siempre actuaremos como uno solo."
 akt_expansion_of_trade_posts:0 "Expansión comercial"
 akt_expansion_of_trade_posts_desc:0 "Nuestros asentamientos en Hokkaido han mostrado su utilidad, pero ganaríamos más intentando monopolizar todo el comercio del Norte. ¡Asegurémonos de tener comerciantes y puestos comerciales en todo puerto importante del norte de Japón!"
 akt_ainu_campaigns:0 "Integración de otras culturas"
 akt_ainu_campaigns_desc:0 "Nuestra experiencia con nuestros súbditos ainu, indisciplinados y con ideas propias, nos ha preparado bien para manejar la integración de culturas extranjeras. Debemos estar seguros de que, independientemente de su origen, todos nuestros súbditos sepan quién manda en nuestra relación."
 akt_true_shogun_of_oshu:0 "El verdadero shogun de Oshu"
 akt_true_shogun_of_oshu_desc:0 "Antaño, los líderes de nuestro clan se presentaban como 'shogun de Oshu'. Con la caída de otro shogun en Kioto, volvemos a recordar esta reivindicación. Asegurémonos de ser vistos siempre como el poder supremo del Norte usando cualquier método disponible."
 akt_adoption_system:0 "Sistema de adopciones"
 akt_adoption_system_desc:0 "Vivimos en una sociedad polígama, pero incluso así, la mala salud y otros eventos desfavorables pueden amenazar nuestra línea de sucesión. Introducir un sistema de adopción en nuestro clan garantizaría una transición de poder perfecta entre los líderes de nuestro clan."
 CBA_ideas:0 "Ideas de Chiba"
 CBA_ideas_start:0 "Tradiciones de Chiba"
 CBA_ideas_bonus:0 " Ambición de Chiba"
 cba_lineage_of_taira:0 "Linaje de Taira"
 cba_lineage_of_taira_desc:0 "El clan Chiba es una vieja rama de los Heishi (Taira) de finales del periodo Heian. Este clan es reconocido como uno de las ocho facciones más poderosas de la región de Kanto y nos da más poder e influencia de la que indicaría nuestra situación política si no."
 cba_dream_of_masakado:0 "El sueño de Masakado"
 cba_dream_of_masakado_desc:0 "Taira no Masakado, un antiguo gran guerrero y pariente cercano de nuestro clan, una vez quiso convertirse en emperador del Este de Japón. Desgraciadamente, Masakado no pudo hacer realidad su ambición, pero su sueño de crear un nuevo país para los samuráis debe ser siempre nuestra guía."
 cba_coalition_with_kamakura_kubo:0 "Coalición con el kubo de Kamakura"
 cba_coalition_with_kamakura_kubo_desc:0 "El kubo de Kamakura, delegado del shogunato Ashikaga en la región de Kanto, perdió su poder en las recientes guerras civiles. Sin embargo, su influencia política siegue teniendo cierta importancia. ¡Proclamemos nuestra intención de ayudar al kubo y aprovechar su prestigio para nuestra propia expansión!"
 cba_sakura_kadan:0 "Sakura kadan"
 cba_sakura_kadan_desc:0 "No solo somos soldados valientes, sino también hombres cultos y sofisticados. Nuestras reuniones poéticas en el castillo de Moto-Sakura pueden ayudarnos a investigar el espíritu de lógica y armonía."
 cba_katori_jingu:0 "Katori jingu"
 cba_katori_jingu_desc:0 "En el Katori jingu de la provincia de Shimosa se venera al dios de los guerreros japoneses en la antigua conquista de Ezo. Además, también es adorado por muchos maestros de la escuela Katori de artes marciales. Debemos aprovechar este hecho para mejorar a nuestros propios samuráis."
 cba_irrigation_of_southern_kanto:0 "Irrigación del Sur de Kanto"
 cba_irrigation_of_southern_kanto_desc:0 "Grandes partes de nuestros dominios son tierras pantanosas que no soportan una agricultura intensiva. Desarrollos tecnológicos recientes nos permiten cultivar nuevos campos y desecar pantanos cuando haga falta. Emprendamos el gran proyecto de desarrollar las tierras bajo nuestro control para mejorar nuestra economía."
 cba_naval_reform:0 "Reforma naval"
 cba_naval_reform_desc:0 "Nuestra larga línea de costa hace peligroso tener una marina débil. Debemos reformar la nuestra para estar seguros de que se mantiene al día y que nuestros marineros están bien entrenados. Los mares serán nuestra fuerza en lugar de una amenaza constante a nuestro poder."
 SMZ_ideas:0 "Ideas de Shimazu"
 SMZ_ideas_start:0 "Tradiciones de Shimazu"
 SMZ_ideas_bonus:0 " Ambición de Shimazu"
 smz_satsuma_hayato:1 "Satsuma Hayato"
 smz_satsuma_hayato_desc:0 "Desde hace mucho, los hombres de la provincia de Satsuma son reconocidos como guerreros valientes. Nosotros también respetamos esta tradición, y el adiestramiento militar es una parte importante de nuestra vida diaria."
 smz_satsunan_school:0 "Escuela Satsunan"
 smz_satsunan_school_desc:0 "Al principio, la Escuela Satsunan enseñaba los principios del neoconfucianismo a los hijos de la nobleza, pero se extendió a enseñar comportamiento dentro y fuera del campo, y proporcionar una educación básica en las artes de la caballería. Nuestro apoyo continuado a esta escuela nos garantiza tener una gran reserva de samuráis bien educados y disciplinados para llevar nuestro dominio a la gloria."
 smz_reunion_of_three_provinces:0 "Reunión de tres provincias"
 smz_reunion_of_three_provinces_desc:0 "Somos el shugo de tres provincias (Satsuma, Osumi y Hyuga) del sur de Kyushu, pero nuestra influencia política de hecho sobre este reino es muy débil. Reunamos lo que las guerra civiles dividieron y recreemos un fuerte reino de Kyushu."
 smz_tsurinobuse:0 "Tsurinobuse"
 smz_tsurinobuse_desc:0 "Tsurinobuse, 'atraer y emboscar' es nuestra táctica más efectiva, nos permite derrotar enemigos que nos superan en número. Hagamos de esta una táctica central de nuestros ejércitos y sorprendamos a los obtusos comandantes de otros clanes."
 smz_tanegashima:0 "Tanegashima"
 smz_tanegashima_desc:0 "Los primeros occidentales que desembarcaron en la isla de Tanegashima trajeron consigo armas nuevas e interesantes. Los arcabuces están entre ellas, y se están volviendo algo común en todo Japón, pero aquí llevan más tiempo disponibles que en ningún otro lugar."
 smz_ryukyu_trade:0 "Comercio de Okinawa"
 smz_ryukyu_trade_desc:0 "Las Ryukyu tienen un papel vital en el comercio occidental en el Mar Oriental de China, pero su edad de oro ya pasó. Debemos esforzarnos en aprender de su éxito y errores para conseguir un lugar similar para nosotros."
 smz_early_westernization:0 "'Occidentalización' temprana"
 smz_early_westernization_desc:0 "Gracias a los contactos frecuentes y tempranos con los países occidentales aprendimos mucho de las tecnologías e ideas extranjeras. A partir de esto podemos llevar a cabo reformas en economía, industria y educación para ayudarnos a sacar ventaja sobre otros clanes japoneses."
 ITO_ideas:0 "Ideas de Ito"
 ITO_ideas_start:0 "Tradiciones de Ito"
 ITO_ideas_bonus:0 "Ambición de Ito"
 ito_gokenin_family:0 "Familia gokenin"
 ito_gokenin_family_desc:0 "nuestros antepasados ayudaron a Minamoto no Yoritomo en el establecimiento del shogunato Kamakura. En recompensa a esta contribución, fuimos nombrados su gokenin y se nos otorgó el feudo de la provincia de Hyuga. Un honor del que disfrutan pocas familias de Kyushu."
 ito_alliance_with_tsuchimochi_clan:0 "Unificar el dominio de Ito"
 ito_alliance_with_tsuchimochi_clan_desc:0 "No todos los clanes de nuestras tierras son fervientes partidarios nuestros. Los Tsuchimochi son poderosos y siguen manteniendo su independencia. Debemos obtener su apoyo y añadir su poder al nuestro si es que queremos dominar los campos de batalla japoneses."
 ito_land_of_gods_landing:0 "La tierra del descenso de los dioses"
 ito_land_of_gods_landing_desc:0 "Según la mitología japonesa, se cree que nuestro hogar fue el primer lugar al que llegaron los divinos antepasados de los emperadores de Japón. La gloriosa conquista de la familia imperial comenzó en nuestra tierra y nos da un excelente ejemplo que seguir."
 ito_anti_shugo_movement:0 "Movimiento antishugo"
 ito_anti_shugo_movement_desc:0 "¡El estilo de gobierno shugo está anticuado y da poder a los débiles solo por su linaje! ¡Dejemos de fingir ser inferiores a los shugo y mejor dejemos que nuestra fuerza y habilidad hablen por sí mismas!"
 ito_network_of_fourtyeight_fortifications:0 "Red de las 48 fortificaciones"
 ito_network_of_fourtyeight_fortifications_desc:0 "Para defendernos como es debido debemos construir un sistema de fortificaciones por el que cada castillo siempre pueda ayudar al siguiente. ¡No debe haber 'puntos ciegos' en nuestra línea defensiva!"
 ito_sympathy_to_christians:0 "Simpatía hacia las nuevas fes"
 ito_sympathy_to_christians_desc:0 "Algunos miembros de nuestra familia parecen bastante cautivados por la fe cristiana extranjera. Por supuesto, debemos asegurarnos de que sea inocuo para las religiones tradicionales, pero mientras no cause daño, no hay por qué negar a la gente la elección de una fe."
 ito_foresty_development:0 "Desarrollo de la silvicultura"
 ito_foresty_development_desc:0 "Los cedros de los grande bosques de nuestro dominio son de una calidad especialmente buena. Debemos proporcionar apoyo a esta industria para su desarrollo y poder emplear su madera en nuestros proyectos."
 ISK_ideas:0 "Ideas de Isshiki"
 ISK_ideas_start:0 "Tradiciones de Isshiki"
 ISK_ideas_bonus:0 "Ambición de Isshiki"
 isk_shugo_of_tango:0 "Shugo de Tango"
 isk_shugo_of_tango_desc:0 "Somos el shugo de Tango, la puerta a Kioto en San'in-do y una tierra de gran importancia económica."
 isk_minister_of_samurai_dokoro:0 "Ministerio de samurái-dokoro"
 isk_minister_of_samurai_dokoro_desc:0 "El clan Isshiki es uno de los cuatro que generalmente son nombrados jefes de ejército y policía en el Samurái-dokoro. Por tanto es nuestra responsabilidad y privilegio mantener la paz en Kioto y otras áreas importantes."
 isk_bridge_of_heaven:0 "Puente del Cielo"
 isk_bridge_of_heaven_desc:0 "Ama no Hashidate es una estrecha franja de tierra entre los dos lados de la bahía de Miyazu. Es uno de los tres paisajes más pintorescos de Japón y muchos aristócratas visitan nuestro territorio para ver esta maravilla de la naturaleza. También poetas famosos han alabado su belleza, y al hacer esto han dado prestigio a nuestro nombre."
 isk_reclaim_old_territories:0 "Reclamar viejos territorios"
 isk_reclaim_old_territories_desc:0 "Los caprichos de shogunes hostiles nos quitaron nuestras antiguas posesiones. Pero seguimos recordando cuando nuestro clan ostentaba un poder considerable en estas tierras y no debemos renunciar a nuestro derechos sobre todo una vez fue nuestro."
 isk_inadome_gunnery:0 "Artillería de Inadome"
 isk_inadome_gunnery_desc:0 "Uno de nuestros clanes subordinados ha conseguido un sólido conocimiento de cómo usar mejor las armas de fuego. Sigamos su ejemplo y hagamos que nuestros soldados entrenen con estas nuevas armas y desarrollemos más las tácticas de la Inadome."
 isk_upgrade_roads:0 "Mejorar la red de carreteras"
 isk_upgrade_roads_desc:0 "Es nuestro deber mantener las carreras de nuestro dominio y también nos interesa tener fácil acceso a las grandes ciudades del reino. Estas rutas no solo serán utilizadas por comerciantes y viajeros, también garantizarán que nuestras tropas pueden marchar rápidamente de una parte a otra de nuestro reino."
 isk_port_development:0 "Expandir nuestros puertos"
 isk_port_development_desc:0 "Tenemos muchos buenos puertos naturales en nuestras tierras que hasta ahora no se habían desarrollado. Expandamos, fortifiquemos y mejoremos estos lugares para que crezcan nuevas ciudades a lo largo de nuestras costas."
 TTI_ideas:0 "Ideas de Tsutsui"
 TTI_ideas_start:0 "Tradiciones de Tsutsui"
 TTI_ideas_bonus:0 "Ambición de Tsutsui"
 tti_warrior_monk:0 "Monjes guerreros"
 tti_warrior_monk_desc:0 "El clan Tsutsui fue al principio una familia plebeya hasta que el templo de Kofukuji nos nombró monjes administradores. Sin embargo, nuestras actividades no están limitadas a la esfera religiosa y luchamos con tanto valor como cualquier guerrero."
 tti_winner_of_eikyo_civil_war:0 "Ganador de la guerra civil de Eikyo"
 tti_winner_of_eikyo_civil_war_desc:0 "Nuestra victoria sobre los clanes Ochi o Toichi en la guerra civil de Eikyo una vez nos situó como principal clan de este área. Los recuerdos de esta victoria aún siguen muy vivos y la gente de todos los lugares nos respeta por ese gran logro."
 tti_kasuga_shrine:0 "Santuario Kasuga"
 tti_kasuga_shrine_desc:0 "El Kasuga jinja lleva siglos al pie del monte Mikasa y ha sido visitado a menudo tanto por emperadores como los más nobles aristócratas. La custodia de este complejo honra y prestigia a nuestro clan."
 tti_mountainous_province:0 "Guerra montañosa"
 tti_mountainous_province_desc:0 "Nuestro hogar es un país interior y montañoso. Esto nos ha acostumbrado a luchar en circunstancias que otros dudarían en afrontar. Con el paso del tiempo nuestros ejércitos se han vuelto más resistentes a los terrenos accidentados que los de los otros daimios."
 tti_nara_city:0 "La capital del sur"
 tti_nara_city_desc:0 "Hace siglos Nara fue nombrada capital sur de Japón y hoy en día alberga muchos templos y santuarios prestigiosos. Si bien ahora Kioto es la capital indiscutida del reino, Nara sigue siendo una ciudad con importancia política y económica que da a nuestro gobierno una credibilidad y legitimidad con la que otros daimios solo pueden soñar."
 tti_wise_opportunist:0 "Oportunistas sabios"
 tti_wise_opportunist_desc:0 "Debemos ser sensatos y observar los conflictos de nuestros muchos vecino en lugar de vernos involucrados a la primera oportunidad. Mediante maniobras cuidadosas debemos asegurarnos de sobrevivir y expandirnos lentamente en estos tiempos de peligro político."
 tti_kofukuji_temple:0 "Tradición e innovación"
 tti_kofukuji_temple_desc:0 "Aunque antiguo, el templo Kofukoji de nuestras tierras lleva siglos sirviendo como centro cultural e innovador. Podremos llevar a nuestro clan a la grandeza respetando la tradición al tiempo que nos mantenemos abiertos a integrar nuevas ideas."
 KKC_ideas:0 "Ideas de Kikuchi"
 KKC_ideas_start:0 "Tradiciones de Kikuchi"
 KKC_ideas_bonus:0 "Ambición de Kikuchi"
 kkc_disinguished_family_in_kyushu:0 "Familia distinguida"
 kkc_disinguished_family_in_kyushu_desc:0 "Al contrario que otros clanes poderosos de Kyushu, la familia Kikuchi se estableció antes que se fundase el shogunato Kamakura. Otras familias vienen y van, pero nosotros siempre vivimos y viviremos en esta isla."
 kkc_land_of_fire:0 "Tierra de fuego"
 kkc_land_of_fire_desc:0 "Nuestras tierras se conoce como 'tierras de fuego' desde tiempos mitológicos, cuando el emperador Keiko observó inexplicables puntos de fuego en movimiento en lo que sería nuestro reino. De vez en cuando se siguen viendo estos extraños fuegos en la costa y han dado a nuestro país una reputación mística."
 kkc_aso_schrine:0 "Santuario de Aso"
 kkc_aso_schrine_desc:0 "El Aso jinja es el santuario más importante de la provincia de Higo, y su gran sacerdote tiene un puesto de gran influencia política. Integrar este cargo en nuestra familia mediante adopción nos permitiría adquirir una autoridad religiosa significativa."
 kkc_resistance_against_foreign_intervention:0 "Fortificar el dominio"
 kkc_resistance_against_foreign_intervention_desc:0 "Nuestras ricas tierras son un objetivo atractivo para vecinos codiciosos. Por lo tanto debemos consolidar y fortificar nuestras tierras para hacerlas lo menos apetecibles posibles a los invasores extranjeros."
 kkc_religious_coexistence:0 "Coexistencia religiosa"
 kkc_religious_coexistence_desc:0 "Siempre hemos estado cercanos al influjo de nuevas tradiciones y religiones, y con el paso del tiempo hemos aprendido el valor de ser tolerantes con las nuevas costumbres. Intentemos encontrar un modo de armonizar nuevas y viejas religiones."
 kkc_three_chief_retainers:0 "Tres servidores jefe"
 kkc_three_chief_retainers_desc:0 "Somos afortunados a tener partidarios tan fuertes como las familias Akahoshi, Jo y Kumabe. Puede que por ello hayamos sido demasiado tolerantes con ellos en el pasado. Debemos abolir su poder e influencia individual para que sean una parte más dependiente y leal de la estructura de nuestro clan."
 kkc_kumamoto_castle:0 "Bastión central"
 kkc_kumamoto_castle_desc:0 "La reciente renovación y construcción del castillo de Kumamoto ha fijado la tendencia de cómo debemos gobernar siempre las ciudades bajo nuestro control. Un castillo fuerte e inexpugnable nos proporciona la seguridad necesaria para el crecimiento económico y político."
 KNO_ideas:0 "Ideas de Kono"
 KNO_ideas_start:0 "Tradiciones de Kono"
 KNO_ideas_bonus:0 "Ambición de Kono"
 kno_shugo_of_iyo:0 "Shugo de Iyo"
 kno_shugo_of_iyo_desc:0 "Desde finales del periodo Heian, en el siglo XII, hemos sido el mayor poder naval del Mar Interior de Seto, y nuestra poderosa marina fue el motivo de que ganásemos el título de shugo de esta provincia."
 kno_oyamazumi_shrine:0 "Santuario Oyamazumi"
 kno_oyamazumi_shrine_desc:0 "Muchos grandes samuráis de Japón veneran al dios de la guerra del Santuario Oyamazumi. Como protectores del santuario, disfrutamos de reputación de ser resistentes en el combate que se atribuye al auspicio divino."
 kno_integration_of_cadet_branches:0 "Integración de ramas menores"
 kno_integration_of_cadet_branches_desc:0 "Tenemos una larga historia de conflictos internos y oposición al líder del clan. Debemos pacificar e integrar completamente a las ramas menores y reforzar nuestro dominio del clan."
 kno_ruler_of_inland_sea:0 "Dominar el Mar Interior"
 kno_ruler_of_inland_sea_desc:0 "El Mar Interior de Seto tiene una importancia especial para las rutas comerciales de Japón, y mantener el dominio naval aquí puede dar hundir o levantar a nuestro clan. Asegurémonos de tener siempre una marina poderosa para controlar el comercio marítimo."
 kno_yuzuki_castle:0 "Castillo de Yuzuki"
 kno_yuzuki_castle_desc:0 "Nuestro clan ha sido bendecido con un castillo fuerte y bien situado en torno al cual podemos planificar nuestra administración, economía y actividades militares. Esto nos ha permitido construir una estructura administrativa en la paz que podremos aprovechar más allá de las fronteras de nuestro dominio actual."
 kno_trade_with_asian_continent:0 "Comercio con Asia continental"
 kno_trade_with_asian_continent_desc:0 "Tenemos un fuerte control sobre el comercio interno, pero en el continente también se pueden ganar riquezas. Busquemos las riquezas de Asia continental y hagámonos ricos con las oportunidades que nos esperan al otro lado del mar."
 kno_murakami_suigun:0 "Suigun de Murakami"
 kno_murakami_suigun_desc:0 "El clan Murakami es conocido como el Suigun, o 'marina'. ¡Integrémonos a estos terribles corsarios completamente en nuestro propio clan y enviémoslos a gobernar los siete mares!"
 RFR_ideas:0 "Ideas de Nanbu"
 RFR_ideas_start:0 "Tradiciones de Nanbu"
 RFR_ideas_bonus:0 "Ambición de Nanbu"
 rfr_genji_in_the_north:0 "Genji en el Norte"
 rfr_genji_in_the_north_desc:0 "Al principio éramos una rama menos de los Kai-Genji y en el siglo XII nuestro fundador obtuvo un feudo en la provincia de Oshu en recompensa por sus servicios leal al shogunato de Kamakura. Después de eso nos hemos acostumbrado a esta región con sus duros inviernos y sabemos bien cómo utilizar estas condiciones para nuestras estrategias y tácticas."
 rfr_owner_of_nine_gates:0 "Dueño de las 'Nueve puertas'"
 rfr_owner_of_nine_gates_desc:0 "Mutsu tiene nueve 'puertas' desde las cuales antaño se mandaban caballos a Kioto. La tradición de criar caballos continúa y es una que debemos fomentar porque nos permite reclutar caballería con más facilidad que muchos de nuestros vecinos."
 rfr_connection_with_kyoto:0 "Conexión con Kioto"
 rfr_connection_with_kyoto_desc:0 "Sabemos que una buena relación con las poderosas facciones de Kioto es vital para nuestro clan, así que debemos esforzarnos mucho para mantener unos vínculos cercanos con la capital imperial. Nuestro hogar lejano no nos mantendrá aislados."
 rfr_downfall_of_rebllious_vassals:0 "Caída de los vasallos rebeldes"
 rfr_downfall_of_rebllious_vassals_desc:0 "No nos podemos permitir que unos vasallos rebeldes como los Tsugaru o Kunohe ejerzan poder en nuestras tierras. Debemos aplastar las aspiraciones de estas familias y dejar claro de una vez por todas quién es líder de nuestro clan."
 rfr_morioka_castle:0 "Reforma de centralización"
 rfr_morioka_castle_desc:0 "Según nuestro territorio aumenta, debemos estar abiertos a adaptar nuestra administración cuando aquello se requiera. Como demostramos al levantar nuestra nueva capital en Morioka, nada se interpondrá entre nosotros y nuestra conquista del poder, ni leyes, ni leyes ni tradiciones, ni siquiera la vieja capital."
 rfr_chosonji_temple:0 "Templo de Chusonji"
 rfr_chosonji_temple_desc:0 "Chusonji ha sido el templo más importante del antiguo clan Fujiwara de Oshu desde el periodo Heian. Si bien su rápida caída nos enseña la fugacidad de la vida humana, no debemos olvidar lo valientes y ricos que pudieron ser cuando gobernaron el norte de Japón. Hagamos del ascenso de los Fujiwara nuestra guía mientras afrontamos los tiempos de retos de la Sengoku jidai."
 rfr_fight_against_famines:0 "Venciendo a las hambrunas"
 rfr_fight_against_famines_desc:0 "Debido a los fríos vientos de finales de otoño y las fuertes nevadas hasta el comienzo de la primavera, nuestro pueblo sufre a menudo de hambre y graves hambrunas. Debemos crear almacenes de alimentos y pensar en cómo podemos mejorar las tierras bajo nuestro control para contrarrestar futuras catástrofes."
 TKD_ideas:0 "Ideas de Takeda"
 TKD_ideas_start:0 "Tradiciones de Takeda"
 TKD_ideas_bonus:0 "Ambición de Takeda"
 tkd_leader_of_kai_genji:0 "Líder de Kai-Genji"
 tkd_leader_of_kai_genji_desc:0 "Somos una rama honorable de Genji de Kai. No descenderemos directamente del linaje del shogun actual, pero nuestro clan tiene una historia más rica y guerreros más valientes que estos recién llegados."
 tkd_river_dams:0 "Shugo de las presas fluviales"
 tkd_river_dams_desc:0 "Kai es una provincia montañosa con muchos arroyos rápidos que a menudo causan graves inundaciones en nuestros arrozales. Necesitamos controlar estos ríos para que la agricultura sea más cómoda y efectiva."
 tkd_information_network:0 "Red de información"
 tkd_information_network_desc:0 "Aunque nuestro territorio es bastante aislado geográficamente, con pocas conexiones con otras regiones, no nos faltan fuentes de información. Nuestro sistema de comunicación bien organizado con señales de fuego y postas de caballos, y nuestros hábiles ninjas nos permiten superar a la mayoría en el campo de la inteligencia."
 tkd_kurokawa_gold_mine:0 "Mina de oro de Kurokawa"
 tkd_kurokawa_gold_mine_desc:0 "El descubrimiento de oro en las montañas Kurokawa nos permitirá mantener buenas relaciones con vecinos y enemigos por igual si así queremos."
 tkd_koshu_hatto:0 "Koshu hatto"
 tkd_koshu_hatto_desc:0 "Koshu Hatto, las 'leyes de la provincia de Kai', nos permitirán reformar las estructura de nuestro clan y mejorar la vida cotidiana de nuestro pueblo. Estas nuevas leyes garantizarán que no solo nuestros servidores, sino hasta nuestros líderes se abstengan de veredictos arbitrarios. Si hacemos algo mal todos podrán señalar el error y recordarnos que respetemos la ley tal como está escrita."
 tkd_twentyfour_generals:0 "Los 24 generales"
 tkd_twentyfour_generals_desc:0 "Unos líderes fuertes son mejor protección para un dominio que una serie de castillos. Nuestros generales deben entrenar con fuerza con vistas a su trabajo futuro bajo la guía de nuestro líder, 'el tigre de Kai' para garantizar la calidad de nuestro liderazgo."
 tkd_koyo_gunkan:0 "Koyo gunkan"
 tkd_koyo_gunkan_desc:0 "Al final esta era de guerras acabará y nos quedaremos con los recuerdos de nuestros victoriosos antepasados. Debemos poner por escrito estas historias para las futuras generaciones, de modo que nuestras vidas sirvan como ejemplo de cómo vivir y luchar como samuráis honorables."
 SBA_ideas:0 "Ideas de Shiba"
 SBA_ideas_start:0 "Tradiciones de Shiba"
 SBA_ideas_bonus:0 "Ambición de Shiba"
 sba_chief_of_military_office:0 "Tradición del servicio militar"
 sba_chief_of_military_office_desc:0 "Los líderes del clan de Shiba son nombrados normalmente por el jefe de la oficina militar de la Corte imperial. Aunque ahora mismo este cargo es solo un puesto honorable sin ningún servicio militar hacia el emperador, la gente sigue esperando grandes cosas de nuestra habilidad militar e interpretará cualquier victoria, por menor que sea, como señal de nuestra destrezas."
 sba_shugo_of_three_provinces:0 "Shugo de tres provincias"
 sba_shugo_of_three_provinces_desc:0 "Tradicionalmente hemos poseído Echizen, Owari y Totomi. Estas tierras nos han permitido hacernos ricos con los arrozales y los talleres de los artesanos más hábiles de Japón."
 sba_consolidation_of_kanrei_position:0 "Consolidación del puesto de kanrei"
 sba_consolidation_of_kanrei_position_desc:0 "Somos uno de los clanes que ostenta tradicionalmente el puesto de kanrei. Esto le da gran prestigio e influencia nuestro clan, y haría aún más de tener un control más firme sobre este nombramiento."
 sba_atsuta_shrine:0 "Santuario Atsuta"
 sba_atsuta_shrine_desc:0 "El Santuario Atsuta, en la provincia de Owari, es el hogar de la espada legendaria más famosa de todas, uno de los tres tesoros imperiales sagrados, Kusanagi no tsurugi. Esta arma sagrada atrae a guerreros de todo el reino y nuestra custodia de ella pone valor en el corazón de nuestros seguidores."
 sba_access_to_northern_japan:0 "Vínculos con Oshu"
 sba_access_to_northern_japan_desc:0 "La provincia de Oshu es nuestro segundo hogar y el origen del nombre de nuestro clan. Debemos aprovechar nuestros vínculos con Oshu para obtener los poderosos caballos de guerra de esa región."
 sba_shiba_retainers:0 "Refrenar a los servidores de Shiba"
 sba_shiba_retainers_desc:0 "Tenemos en nuestro dividido reino vasallos talentosos, pero ambiciosos, como Oda, Asakura y Kai. Estas familias a veces también pueden ser causa de fracturas en nuestro reino, y lo más inteligente sería refrenarlos. Una supervisión cercana y suficientes recompensas pueden hacer de estas familias los mejores recursos de nuestro gobierno."
 sba_mogami_family:0 "Clan Mogami"
 sba_mogami_family_desc:0 "El clan Mogami de la provincia de Dewa es una de nuestras ramas menores más poderosas. Al igual que los otros samuráis de esta zona montañosa del norte de Japón, han demostrado ser guerreros duros y valientes. ¡Reclutemos a los Mogami para nuestros ejércitos y liberemos el terror del norte contra los mansos sureños que nos rodean."
 YUA_ideas:0 "Ideas de Gran Yuan"
 YUA_ideas_start:0 "Tradiciones de Gran Yuan"
 YUA_ideas_bonus:0 "Ambición de Gran Yuan"
 yua_da_zai_qian_yuan:0 "Da Zai Qian Yuan"
 yua_da_zai_qian_yuan_desc:0 "Kublai Kan, Emperador Shizu del Gran Yuan Ulus, dio nombre a nuestro imperio a partir de esta famosa frase del I-Ching Tuanzhuan, complacido por su conveniencia y sus buenos augurios. Al fin volvemos a vivir a la altura de este nombre al reclamar el legado del Gran Yuan\n\n'¡Vasta Ye Qian Yuan, la celestial, fundamental, nación hegemónica de todo bajo el Cielo!'\n"
 yua_pax_mongolica:0 "Pax Mongolica"
 yua_pax_mongolica_desc:0 "La pacificación de Mongolia, China, Tibet y otras partes del imperio del Gran Yuan permitió antaño un crecimiento económico sin precedentes. Ahora que hemos reclamado la herencia del Yuan, debemos ser dignos de su nombre y proteger a todos dentro de nuestras fronteras. Que el comercio fluya libremente bajo la benévola protección del Gran Kaghan y los suyos.\n"
 yua_a_savage_kingdom_holy_and_enchanted:0 "Un reino salvaje y encantado"
 yua_a_savage_kingdom_holy_and_enchanted_desc:0 "Las naciones más débiles temen nuestro poderío y nos llaman salvajes. Pero ansían una fuerza como la nuestra, se admiran de nuestra grandeza mientras suspiran por su cobardía. Llevemos el nombre de salvajes con orgullo. Nadie destaca en fiereza como los hijos del Gran Kan.\n"
 yua_the_three_teachings_and_nine_schools_respected:0 "Respetando las tres enseñanzas y las nueve escuelas"
 yua_the_three_teachings_and_nine_schools_respected_desc:0 "El Imperio de Yuan no es una simple nación conquistadora. Aprendemos de nuestros súbditos y nos esforzamos por mejorar nuestro gobierno. Veneremos todas las escuelas y ramas de la filosofía china. Hagamos nuestra la filosofía de estos maestros y expandamos un imperio digno de su nombre.\n"
 yua_keshik_and_weijun:0 "Keshik y weijun"
 yua_keshik_and_weijun_desc:0 "Como Khagan de todas las hordas, nuestro gobernante debe estar acompañado de sus keshikens y como Hijo del Cielo del Reino Central, debe ser defendido por los guardias imperiales weijun. Son las dos alas de nuestro líder y como facciones de nuestro estado, una equilibrará el poder de la otra.\n"
 yua_sino_mongol_administration:0 "Administración chinomongola"
 yua_sino_mongol_administration_desc:0 "Los chinos tienen una tradición larga y estable de gobierno que nos puede venir bien. Pero no nos dejemos cegar por los ideales chinos de meritocracia y servicio para conservar un imperio tan grande como el nuestro. El gobierno mongol da relevancia a la lealtad y fiabilidad y tiene una larga tradición empleando hombres capaces de todo el imperio.\nEsforcémonos por encontrar un equilibrio óptimo entre las tradiciones mongola y china para formar un gobierno híbrido que sea capaz de gobernar las tierras altas de Tíbet, las vastas estepas y la grandes extensiones de la misma China.\n"
 yua_a_thousand_miles_as_if_at_home:0 "A mil millas como en casa"
 yua_a_thousand_miles_as_if_at_home_desc:0 "El Gran Yuan Ulus fue alabado universalmente por su extraordinario sistema de carreteras. Además de unas rutas bien vigiladas, era posible recorrer enormes distancias sin esfuerzo. Esforcémonos en restablecer este legado si queremos gobernar un imperio tan extenso como el de Kublai Kan.\n"
 city_upon_a_hill:0 "La ciudad sobre una colina"
 city_upon_a_hill_desc:0 "Hemos realizado una alianza con Dios para poblar el Nuevo Mundo. Seremos la ciudad sobre una colonia, y los ojos del mundo se fijarán en nosotros como modelo para las futuras colonias."
 BLO_ideas:0 "Ideas de Beloozero"
 BLO_ideas_start:0 "Tradiciones de Beloozero"
 BLO_ideas_bonus:0 "Ambición de Beloozero"
 blo_martial_heritage:0 "Herencia marcial"
 blo_martial_heritage_desc:0 "Los antiguos gobernantes de Beloozero, nacidos de las mejores y más antiguas familias de Rusia se fueron casando con lo descendientes del gran Gengis Kan. Si bien su familia ya no ocupa nuestro trono, siguen formando una parte influyente de nuestra nobleza. Celebremos nuestro pasado marcial y creemos un ejército digno de un kan ruso."
 blo_monastic_traditions:0 "Tradiciones monásticas"
 blo_monastic_traditions_desc:0 "Fundados a finales del siglo XIV, los monasterios de Kirillo-Belozersky y Ferapontov son de los mayores y para muchos, los más prestigiosos de toda la Rus. La influencia de estos monjes y la grandeza de los monasterios en sí, nos asegura que muy pocos no oigan venerar nuestro nombre."
 blo_strengthen_local_lineages:0 "Reforzar los linajes locales"
 blo_strengthen_local_lineages_desc:0 "Antaño, las orgullosas familias de Beloozero ganaron fama más allá de nuestras fronteras. Hoy mucha de nuestra clase dirigente desciende de nobles moscovitas. Tradicionalmente, los gobernantes de Moscú nombraron a sus hijos para gobernar nuestras hermosas tierras. Esforcémonos por limitar la influencia extranjera, y más bien hagamos cuanto esté en nuestra mano para promover las venerables familias beloozerski."
 blo_control_the_northern_trade:0 "Comercio del norte"
 blo_control_the_northern_trade_desc:0 "La posición del principado de Beloozero le presta a controlar el comercio del norte. Desde Beloozero podemos controlar los lagos y ríos que constituyen las líneas de transporte del norte de Rusia, Siberia y Carelia."
 blo_officers_of_beloozero:0 "Oficiales de Beloozero"
 blo_officers_of_beloozero_desc:0 "En el pasado algunos calificaron a nuestro estado de pequeño y se burlaron de sus orígenes humildes. Sin embargo, ya sea como principado independiente o pieza de la maquinaria de un estado mucho mayor, siempre hemos sido capaces de reunir líderes de calidad para dirigir hasta los mayores ejércitos de nuestros días. Los oficiales de Beloozero provienen de una larga tradición de servicio militar y debemos hacer cuanto esté en nuestra mano para preservar este espíritu y la transferencia de conocimiento entre generaciones."
 blo_winter_warfare:0 "Guerra boreal"
 blo_winter_warfare_desc:0 "El principado de Beloozero de nuestros antepasados se levantó en un medio norteño y riguroso para algunos. Desde tiempos remotos hemos recurrido a los ríos y lagos de esta tierra para transportar de todo, de bienes comerciales a ejércitos y estamos bastante acostumbrados a sacar el máximo del terreno bajo nuestro control. Incluso ahora que nuestro estado crece, debemos asegurarnos de que las tropas de Beloozero estén bien adiestradas para aprovechar el terreno sobre el que luchan y que todos los súbditos de Beloozero estén suficientemente preparados para convertir en un infierno la vida de cualquier invasor."
 blo_scientific_patronage:0 "Patronazgo científico"
 blo_scientific_patronage_desc:0 "El desarrollo científico y el patronazgo de las artes es algo por lo que fueron conocidos mucho de nuestros antiguos príncipes. Esta es una tradición que debemos apreciar pues ha permitido que nuestro estado siga siendo relevante en un mundo cambiante. Ha llegado el momento de institucionalizar el gasto en avances científicos."
 RSO_ideas:0 "Ideas de Rostov"
 RSO_ideas_start:0 "Tradiciones de Rostov"
 RSO_ideas_bonus:0 "Ambición de Rostov"
 rso_unification_of_rostov:0 "Reunificación de Rostov"
 rso_unification_of_rostov_desc:0 "Nuestros antepasados derrocharon su legado y vendieron parte de nuestro reino a gobernantes extranjeros. No debemos escatimar esfuerzos para retomar estas áreas de los gobernantes de Moscú o cualquier otra familia que haya tomado control de territorio que legítimamente debe ser nuestro."
 rso_ancient_heritage:0 "Herencia antigua"
 rso_ancient_heritage_desc:0 "Nuestra gran ciudad se remonta a la misma fundación de estados rusos en esta región. Pocos estados sobreviven con un pasado tan largo y glorioso, pero los tártaros rompieron nuestra influencia política. Ahora que el yugo se retrae, debemos volver a alzarnos para hacer honor a nuestro pasado como fundadores de los estados rusos."
 rso_ecclesiastical_center:0 "Centro eclesiástico"
 rso_ecclesiastical_center_desc:0 "Como hogar de los influyentes obispos de Rostov, nuestra ciudad tiene un buen control sobre las almas del pueblo ruso. Debemos trabajar con la Iglesia en todo momento y esforzarnos en ayudarles a aumentar su influencia. Trabajando para ascender nuestro obispos a metropolitanos de toda la región podremos aumentar su influencia y garantizarnos su apoyo en los años por venir."
 rso_entrepot_of_russia:0 "Mercado de Rusia"
 rso_entrepot_of_russia_desc:0 "Rostov ha sido siempre uno de los principales mercados de su región. Según crece nuestra influencia, también lo hace la de nuestros comerciantes. Asegurémonos de tener en cuenta sus intereses cuando aprobemos nuevas leyes y regulaciones para mantener nuestro dominio sobre el comercio en estas tierras."
 rso_rostov_kremlin:0 "Arquitectura de Rostov"
 rso_rostov_kremlin_desc:0 "Nuestra ciudad ya no hace honor a su fama como una de las ciudades más antiguas e influyentes de Rusia. Embarquémonos en un programa de construcción de monumentos para que quede claro para todos los visitantes de nuestra bella ciudad qué gran ciudad es esta. Un Kremlin moderno y una gran catedral no son sino los primeros pasos para mostrar la influencia, el ingenio y sobre todo, la riqueza de los gobernantes de Rostov."
 rso_political_influence:0 "Influencia política"
 rso_political_influence_desc:0 "Ya sea dominada por obispos o príncipes, nuestra ciudad ha estado siempre en el centro del desarrollo político de las tierras rusas. Esta larga historia de influencia política nos ha dado una tradición diplomática que debemos mantener."
 rso_rostov_enamel:0 "Esmaltados de Rostov"
 rso_rostov_enamel_desc:0 "De un tiempo a esta parte, han empezado a aparecer por todo nuestro reino talleres dedicados a la producción de los populares esmaltados. La demanda de estas hermosas obras de arte es genial, pero también se pueden producir en gran número. Animemos el crecimiento de esta industria y tomemos todo conocimiento que podamos sacar de esta para aplicarla a otros medios de producción de nuestro reino."
 MVA_ideas:0 "Ideas moravas"
 MVA_ideas_start:0 "Tradiciones moravas"
 MVA_ideas_bonus:0 "Ambición morava"
 mva_margraviate:0 "Margraviato de Moravia"
 mva_margraviate_desc:0 "El Margraviato de Moravia y los privilegios de la Dieta morava se remontan al siglo XII. Este título nos da gran influencia en la región, pues reyes y hasta emperadores han competido por la buena disposición de los estamentos moravos desde hace siglos."
 mva_religious_refuge:0 "Santuario religioso"
 mva_religious_refuge_desc:0 "Cuando las tierras de la corona bohemia fueron invadidas por la herejía husita, abrimos los brazos a los refugiados católicos. Esforcémonos por acoger a todo acosado por tal persecución religiosa."
 mva_cities_of_moravia:0 "Ciudades de Moravia"
 mva_cities_of_moravia_desc:0 "Moravia es una tierra rica en la encrucijada entre Bohemia y Austria. Esto ha permitido a nuestros burgueses prosperar en Brno y Olomuc y convertirlas en centros de comercio influentes por derecho propio. Hagamos cuanto podamos para aprovechar al máximo esta posición estratégica y reforzar los intereses de nuestros burgueses y artesanos."
 mva_land_of_vinyards:0 "Tierra de viñedos"
 mva_land_of_vinyards_desc:0 "Las colinas de Moravia se han usado desde hace mil años para producir nuestros famosos vinos. Sigamos protegiendo nuestros viñedos y promocionando el vino moravo entre nuestros vecinos."
 mva_german_quarters:0 "Barrios alemanes"
 mva_german_quarters_desc:0 "Nuestra cercanía a las regiones alemanas ha llevado a una larga historia de estrecha cooperación e integración en la esfera política y cultural alemana. No hay casi ciudad morava importante que no tenga un barrio alemán."
 mva_jesuit_university:0 "Universidad jesuita"
 mva_jesuit_university_desc:0 "Los jesuitas hacen una labor admirable en la Contrarreforma y en muchos aspectos están a la vanguardia de la educación y la creación de argumentos teológicos. Invitemos a los jesuitas a abrir seminarios y universidades en nuestras tierras."
 mva_legacy_of_great_moravia:0 "Legado de la Gran Moravia"
 mva_legacy_of_great_moravia_desc:0 "Hace siglos, mucho antes de los poderes que ahora dominan Europa, toda esta región estaba dominada por la Gran Moravia. Valoremos su legado y creemos un nuevo imperio para el pueblo moravo."
 EST_ideas:0 "Ideas estonias"
 EST_ideas_start:0 "Tradiciones estonias"
 EST_ideas_bonus:0 "Ambición estonia"
 est_brotherhood_of_blackheads:0 "Hermandad de los cabezas negras"
 est_brotherhood_of_blackheads_desc:0 "Desde hace ya un siglo, la Hermandad de los cabezas negras, comerciantes, propietarios de barco y extranjeros solteros ha asumido la protección de los burgueses de Estonia. Reforcemos nuestros lazos con la Hermandad para contar con ellos en años venideros."
 est_baltic_cooperation:0 "Lazos bálticos"
 est_baltic_cooperation_desc:0 "Las costas de Estonia llevan siglos atrayendo marineros extranjeros. Nuestro país es ahora hogar de daneses, suecos y alemanes que pueblan nuestra costa báltica por igual. Abracemos nuestra herencia marítima y esforcémonos por convertirnos en una potencia marítima que sea tenida en cuenta."
 est_academia_gustaviana:0 "Una academia estonia"
 est_academia_gustaviana_desc:0 "Fundemos una academia para fomentar el conocimiento, las leyes y la teología estonia para competir con otros centros de aprendizaje europeos."
 est_baltic_trade:0 "Comercio báltico"
 est_baltic_trade_desc:0 "Mercaderes bálticos han dominado nuestras ciudades desde hace mucho y nuestras exportaciones se hallan por todo el extranjero. Continuemos reforzando nuestros lazos históricos con la organización comercial báltica, favoreciendo al mismo tiempo a los comerciantes, exportadores y emprendedores estonios que intentan hacerse un hueco en la región."
 est_castles_of_estonia:0 "Castillos de Estonia"
 est_castles_of_estonia_desc:0 "La Orden de Livonia cubrió nuestro país de una estrecha red de castillos para defendernos contra paganos y rusos por igual. Esto nos ha venido bien, pero hay que mantener las defensas. Como pueblo pequeño rodeado de vecinos hostiles, haríamos bien en continuar el legado livonio, manteniendo y expandiendo la línea defensiva que heredamos."
 est_estophilia:0 "Estoniofilia"
 est_estophilia_desc:0 "Sabios extranjeros ilustrados al fin se han dado cuenta de la grandeza del lenguaje y la cultura estonia. Aunque desde luego tardaron en descubrir lo que nosotros siempre supimos, no dudemos en aprovecharnos de su fascinación."
 est_national_awakening:0 "Ärkamisaeg"
 est_national_awakening_desc:0 "Un movimiento para promover el lenguaje literario estonio entre todos los estonios, ya sea dentro de nuestras fronteras o viviendo bajo gobiernos extranjeros. Durante mucho tiempo, rusos, suecos, alemanes, lituanos y otros pueblos han intentado mantener a nuestro pueblo en la oscuridad. Es hora de reclamar nuestro lugar al sol y que el mundo lea nuestros pensamientos y órdenes en estonio."
 TPR_ideas:0 "Ideas tripuranas"
 TPR_ideas_start:0 "Tradiciones tripuranas"
 TPR_ideas_bonus:0 "Ambición tripurana"
 tpr_rajmala:0 "Rajmala"
 tpr_rajmala_desc:0 "Pocos pueden presumir de un linaje tan grande como el nuestro, ya que descendemos de Chandra, la misma Luna. Encarguemos una gran genealogía para conmemorar nuestros vínculos con la dinastía lugar y describir la historia de nuestro pueblo."
 tpr_adaptive_administration:0 "Administración flexible"
 tpr_adaptive_administration_desc:0 "Nuestro reino tiene frontera con reinos hindúes, tribales y musulmanes, y todos estos estados tienen algo que ofrecer en términos de fuerza administrativa. Debemos esforzarnos por adaptar nuestras prácticas a lo más adecuado para las diferentes partes de nuestro reino. En las llanuras nombraremos gobernadores directamente, como hacen los musulmanes, pero en las montañas tribales, confiaremos en los jefes feudales tradicionales que tienen las tierras."
 tpr_religious_syncretism:0 "Sincretismo religioso"
 tpr_religious_syncretism_desc:0 "Aunque nuestro reino ha adorado a Shiva y otros dioses hindúes desde hace siglos, muchos de nuestro súbditos también practican costumbres tribales e incluso musulmanas. Para pervivir hemos aprendido que debemos ser flexibles y no dejar que los asuntos religiosos entorpezcan el auténtico gobierno."
 tpr_extended_army_control:0 "Control militar extendido"
 tpr_extended_army_control_desc:0 "Se ha investido a los comandantes de nuestros ejércitos un gran poder para que puedan conseguir el éxito. Sin embargo, existe el peligro de darles demasiado poder. Procuremos dividir la responsabilidad sobre nuestras fuerzas armadas en diferentes generales especializados y ministros en los que confiamos, en vez de arriesgarnos a que una persona tenga control total."
 tpr_appointment_of_missips:0 "Nombramiento de missips"
 tpr_appointment_of_missips_desc:0 "Los jefes de las aldeas son los responsables de la recaudación de impuestos y la aplicación de decretos reales y han servido bien a nuestro reino durante siglos. Sin embargo, según crecemos, también lo hace la necesidad de supervisar a estos jefes. Nombremos hombres de confianza como 'missips' para supervisar a los representantes locales y asegurarnos de un mejor control central sobre nuestras provincias."
 tpr_strenghten_local_defences:0 "Reforzar defensas locales"
 tpr_strenghten_local_defences_desc:0 "Muchos de nuestros granjeros se quejan del acoso de las incursiones de las tierras tribales. Creemos defensas locales para defender a nuestra gente de los caprichos de incursores, bandidos y ejércitos enemigos merodeando. Un campo en paz es rico y rentable."
 HAN_ideas:0 "Ideas hannoverianas"
 HAN_ideas_start:0 "Tradiciones hannoverianas"
 HAN_ideas_bonus:0 "Ambición hannoveriana"
 han_niedersachsicher_reichskreis:0 "Niedersächsicher Reichskreis"
 han_niedersachsicher_reichskreis_desc:0 "El círculo de la Baja Sajonia administra y coordina los estados de nuestra parte del Sacro Imperio. Trabajando desde dentro podemos unir a los príncipes contra amenazas externas, y reforzar también nuestro control sobre las ricas tierras de la Baja Sajonia."
 han_weser_renaissance:0 "Renacimiento del Weser"
 han_weser_renaissance_desc:0 "Nuestra región es rica y muchos tienen dinero para gastar en grandes edificios y obras de arte. Por todo el río Weser estamos viendo construir hermosos castillos con el nuevo estilo arquitectónico de nuestra era. Debemos adoptar el renacimiento del Weser y construir grandes edificios para eclipsar los de nuestros inferiores."
 han_shutzenfest:0 "Schützenfest"
 han_shutzenfest_desc:0 "Hannover tiene gran necesidad de hombres de talento que defiendan y expandan nuestros dominios. Celebremos ferias anuales para identificar a los mejores tiradores de nuestras tierras. De este modo garantizaremos al mismo tiempo los ingresos de nuestros mercaderes locales y una buena provisión de reclutas."
 han_herrenhausen_gardens:0 "Jardines de Herrenhausen"
 han_herrenhausen_gardens_desc:0 "Un gran estado como el nuestro se merece una gran capital. Los jardines del castillo de Herrenhausen de Hannover ya son famosos. Expandámoslos y desarrollémoslos para que sean una maravilla única de nuestra gran capital que atraiga viajeros curiosos de todas partes."
 han_strengthen_the_meiertum:0 "Reforzar la meiertum"
 han_strengthen_the_meiertum_desc:0 "Hannover siempre ha tenido una clase poderosa de granjeros adinerados que mantienen a la nobleza a raya. Con el paso del tiempo los 'meiers' hannoverianos han extendido sus derecho a controlar la tierra hasta el punto de hacerlos hereditarios. Demos el paso final y aprovechémonos de la prosperidad de los meiers."
 han_hanoverian_chancery:0 "Cancillería hannoveriana"
 han_hanoverian_chancery_desc:0 "Nuestros vínculos internacionales nos han llevado a tener una presencia constante en capitales extranjeras. Debemos crear una institución permanente que gestione nuestras embajadas en las capitales de otros estados para mejorar la habilidad y eficacia de nuestros diplomáticos."
 han_kings_legion:0 "La legión del Rey"
 han_kings_legion_desc:0 "En el pasado, nuestros ejércitos sufrieron derrotas crueles a manos de soldados de prusianos y franceses. Debemos construir un nuevo ejército, más fuerte, decidido a restaurar la gloria de Hannover y aprender de errores pasados."
 AKK_ideas:0 "Ideas de Aq Qoyunlu"
 AKK_ideas_start:0 "Tradiciones de Aq Qoyunlu"
 AKK_ideas_bonus:0 "Ambición de Aq Qoyunlu"
 akk_white_sheep:0 "La oveja blanca"
 akk_white_sheep_desc:0 "Aq Qoyunlu, la Oveja blanca, remonta su linaje hasta Bayandor Kan, líder de unas de las 24 tribus oguz y nieto del mismísimo Oguz Kagan. La sangre de nuestras venas es la de auténticos guerreros y nos predestina a liderar todos los pueblos."
 akk_unite_the_federation:0 "Unir los clanes"
 akk_unite_the_federation_desc:0 "Durante muchos años, ha ido en nuestro detrimento nuestra incapacidad de resolver las disputas sucesorias en nuestra federación. Debemos solventar las disputas de los hijos de la Oveja blanca y unirnos como uno solo. Pero si conseguimos trabajar juntos, habrá pocos que puedan hacernos frente tras décadas de guerra."
 akk_turko_iranian_bureaucracy:0 "Burocracia turcoiraní"
 akk_turko_iranian_bureaucracy_desc:0 "Irán parece listo para un ejército como el nuestro, es fácil de conquistar y mantener bajo control. No obstante, si queremos sacar ingresos de nuestros nuevos súbditos necesitaremos contar con algo más que nuestras élites militares. No hay motivo para que las antiguas familias administrativas de estas tierras no sigan desempeñando su trabajo. Adoptemos las antiguas tradiciones de la burocracia iraní dejando claro que el poder militar reside en los ejércitos de la Oveja blanca."
 akk_apanages:0 "Dominios dinásticos"
 akk_apanages_desc:0 "Las tribus de nuestra confederación se mantienen unidas por la lealtad a nuestro gran gobernante, pero hay muchos conflictos en un grupo de seguidores tan dispar. Si queremos evitar la división por nimios conflictos tribales debemos esforzarnos por mantener todas las tierras conquistadas bajo el control directo de nuestra familia reinante y no de los jefes que nos apoyan."
 akk_expansive_diplomacy:0 "Diplomacia expansiva"
 akk_expansive_diplomacy_desc:0 "Nuestro reino se encuentra en una encrucijada entre los imperios del Mediterráneo y los del Gran Irán y el Sur de Asia. En muchos aspectos, esta es una región de pocos amigos y muchos enemigos. Si queremos encontrar aliados, tendremos que mirar más allá. Puede que incluso entre los reinos cristianos del lejano oeste."
 akk_religious_pragmatism:0 "Pragmatismo religioso"
 akk_religious_pragmatism_desc:0 "Son tiempos peligrosos y muchos recurren a sectas milenaristas buscando respuestas. Debemos hacer cuanto podamos por refrenar el extremismo religioso en nuestras tierras al tiempo que trabajamos junto a las sectas derviches a las que pertenecen muchos guerreros turcomanos. Eligiendo cuidadosamente con quién aliarnos y contra quién luchar, podemos construir un estado más fuerte, uno que tendrá la lealtad de los derviches sin el caos que traería el extremismo religioso."
 akk_qanun_nama_ye_hasan:0 "Qanun-nama-ye Hasan"
 akk_qanun_nama_ye_hasan_desc:0 "La fuente de la riqueza de una tierra es su población. Sin embargo, las tierras bajo nuestro control han padecido siglos de guerra. Debemos defender a nuestros súbditos urbanos y rurales por igual de incursiones y coerciones gratuitas. En su lugar, crearemos e impondremos un conjunto de leyes para que ganarse la vida y crear riquezas en nuestro reino sea seguro y provechoso. La prosperidad de nuestros súbditos nos traerá riquezas."
 reform_the_diwan:0 "Reformar el diwan"
 reform_the_diwan_desc:0 "Tenemos la fortuna de que nos sirvan administradores persas leales y bien educados que perfeccionaron el arte del gobierno durante generaciones. Por desgracia, un puesto hereditario con el tiempo puede estancarse y faltarle innovación.\nReduciendo el número de puestos heredados con cada generación podremos asegurarnos de recompensar no solo la lealtad, sino la habilidad. Deben llegar administradores capaces a los altos cargos independientemente de su familia."
 KHO_ideas:0 "Ideas jorasaníes"
 KHO_ideas_start:0 "Tradiciones jorasaníes"
 KHO_ideas_bonus:0 "Ambición jorasaní"
 kho_land_of_the_rising_sun:0 "Tierra del sol naciente"
 kho_land_of_the_rising_sun_desc:0 "Con grandes desiertos, altas montañas y grandes comunidades tribales, Jorasán puede parecer un lugar inhóspito. Pero es aquí, en la encrucijada de Asia Central, Irán e India donde muchos imperios eligieron situar sus capitales. Bajo Shahrukh la región ha prosperado con una estabilidad relativa, y de los mercados de Herat a los santuarios de Mashhad nos hemos ganado una reputación como hogar de grandes sabios y prósperas ciudades."
 kho_rein_in_the_turko_mongol_emirs:0 "Refrenar a los emires turcomongoles"
 kho_rein_in_the_turko_mongol_emirs_desc:0 "La mayoría de nuestros ejércitos siguen formados por los miembros de las tribus que Tamerlán trajo consigo a esta región. Al organizar estas tropas de un modo más centralizado que su predecesor, Tamerlán reforzó su poder militar, pero también hizo de estos emires turcomongoles hombres muy poderosos por sí mismos. Mientras que él pudo dominar su lealtad mediante gratitud personal y matrimonios, nosotros necesitamos ganarnos su apoyo de un modo más permanente y a largo plazo."
 kho_princely_appanages:0 "Dominios principescos"
 kho_princely_appanages_desc:0 "Puede resultar difícil mantener unido un reino tan variado y dividido geográficamente como Jorasán. A menudo los gobernadores provinciales deben actuar con rapidez y con pocas posibilidades de pedir instrucciones al gobierno central. Es esencial tener gobernadores en los que poder confiar por lealtad y habilidad.\nLa práctica timúrida/gengisida de situar a príncipes de la dinastía en tales puestos puede venirnos bien. Todos los gobernadores tendrán motivos para sacar el máximo de sus puestos si quieren heredar el trono."
 kho_irrigation_network:0 "Canales de irrigación"
 kho_irrigation_network_desc:0 "La agricultura tiene un gran coste en Jorasán. La tierra es seca y no tenemos grandes ríos dignos de mención. Nuestros administradores sugieren que para que nuestras ciudades alcancen su máximo potencial, tendremos que invertir en un gran número de obras y canales de irrigación. Con bastante agua, hasta los frutos más exóticos crecerían de Herat a Masshad y crearíamos jardines que fuesen la envidia de toda Asia."
 kho_dynastic_chronicles:0 "Crónicas dinásticas"
 kho_dynastic_chronicles_desc:0 "Jorasán tiene una larga historia como centro de enseñanza académica, y nuestro dominio sobre esta tierra es nuevo y no ha sido puesto a prueba. Financiemos a los grandes escribanos de nuestra era, y proclamemos a nuestra casa como la principal dinastía de Persia oriental."
 kho_great_sheiks_of_khorasan:0 "Grandes jeques de Jorasán"
 kho_great_sheiks_of_khorasan_desc:0 "Estas tierras son hogar de muchos santuarios, órdenes y linajes sufíes. Los grandes jeques a menudo participan activamente en la vida social y política de nuestra sociedad y su influencia se extiende más allá de nuestras fronteras. Incluso los gobernantes de la lejana India patrocinan a los jeques jorasaníes de los sufíes chistíes o naqshbandies y grandes sultanes envían cartas esperando atraer a sus cortes a nuestros sabios."
 kho_protect_the_caravan_routes:0 "Proteger las rutas de las caravanas"
 kho_protect_the_caravan_routes_desc:0 "Entre el Amu Daria, India e Irán, Jorasán es una región de gran importancia para el comercio de larga distancia. La Ruta de la Seda lo atraviesa, conectando Samarcanda con Irán y el Mediterráneo y se une en Herat con la Ruta del gran tronco de la India.\nPero estos largos viajes son peligrosos y duros para muchos mercaderes. Comprometiéndonos a proteger a todos los mercaderes que atraviesen nuestras tierras y construyendo caravasares regularmente a lo largo de las rutas comerciales, limitaremos enormemente los riesgos y probablemente atraigamos más riqueza si cabe a nuestras grandes ciudades."
 TRS_ideas:0 "Ideas transoxianas"
 TRS_ideas_start:0 "Tradiciones transoxianas"
 TRS_ideas_bonus:0 "Ambición transoxiana"
 trs_mawarannahr:0 "Mawarannahr, la tierra más allá del río"
 trs_mawarannahr_desc:0 "Transoxiana, la tierra más allá el Amu Daria (u Oxus) es conocida desde los días del gran Iskandar de Macedon como el límite de la cultura persa. En nuestras tierras termina Irán y empieza Turán, un reino de grandes ciudades, pero también dominado por las tribus turcomongolas.\nEn épocas más recientes, Transoxiana fue el inicio del imperio de Tamerlán y sigue siendo la base de muchos de los clanes que apoyaron su intento de alcanzar el poder. Como Tamerlán nos mostró, podemos hacer cosas grandes si los mantenemos unidos."
 trs_threshold_of_paradise:0 "Puerta del paraíso"
 trs_threshold_of_paradise_desc:0 "Aunque no fue ni de lejos el primer conquistador de Transoxiana, Tamerlán hizo de la región el centro de su imperio y trajo tesoros, artistas, constructores y artesanos del mundo entero a su gran capital de Samarcanda. Esforcémonos por mantener su legado y seguir mejorando esta joya entre las ciudades. De las cortes de Castilla a los palacios de Pekín, todos envidiarán la ciudad dorada de la Ruta de la Seda."
 trs_adept_diplomacy:0 "Diplomacia capaz"
 trs_adept_diplomacy_desc:0 "Nuestros gobernantes consiguen mediante educación y entrenamiento las virtudes de una gran majestad, pero ninguna escuela enseñará a sobrevivir en el ambiente político de Transoxiana. Desde los días de Tamerlán, los príncipes jóvenes, tíos y primos han conspirado unos contra otros por el derecho a gobernar esta región. Cuando uno de nuestros príncipes llega a la edad adulta y consigue hacerse con las riendas del poder, podemos estar seguros de que, por lo menos, es muy hábil en el espionaje y la política.\nSi nuestro reino quiere liberarse de una vez de este ambiente ponzoñoso, hemos de poner fin a tales luchas intestinas, los intentos de ganar la partida a los descendientes menores de una vez y para siempre."
 trs_turkoman_cannoneers:0 "Artilleros turcomanos"
 trs_turkoman_cannoneers_desc:0 "Si bien tardará en decidir las batallas en las abiertas tierras de Transoxiana, la pólvora promete cambiar los cimientos mismos de la guerra. Los artilleros turcos ya han ganado fama en India e Irán. Llegó el momento de asegurarnos de que estos hombres de talento no salen de nuestras tierras. Pongamos a trabajar a los armeros más hábiles para crear el mayor arma de artillería de Asia Central."
 trs_scientific_patronage:0 "Mecenazgo científico"
 trs_scientific_patronage_desc:0 "Nuestro reino es el hogar de algunas de las mayores mentes de esta era. Grandes pensadores, filósofos, escritores, artistas y astrónomos. Pero si queremos beneficiarnos de verdad de su genialidad, debemos atrevernos a darles las herramientas para aspirar más alto. Construyamos grandes obras y edificios en nombre de la ciencia. Proporcionaremos observatorios astronómicos, bibliotecas y todo lo que requieran las mentes que quieran ser patrocinadas.\n 'Las religiones se alzan y caen, los imperios se desmoronan, pero las obras de la ciencia son eternas'."
 trs_entrepot_of_the_silk_road:0 "Centro de distribución de la Ruta de la Seda"
 trs_entrepot_of_the_silk_road_desc:0 "Si bien muchos lugares se benefician de ser puntos de tránsitos de la Ruta de la Seda, nosotros somos el centro de uno de sus mayores centros de distribución. De Este a Oeste, los comerciantes conocen la reputación de Bujará y Samarcanda y desean atravesar los desiertos de la cuenca del Tarim e Irán o las grandes estepas al norte para vender aquí sus productos, llevando a sus hogares nuestra seda, papel o cualquier producto exótico que puedan encontrar aquí.\nNuestra riqueza depende de que se mantenga la paz. Sin Tamerlán y Gengis Kan antes que él, muchos considerarían este viaje demasiado peligroso. Empeñémonos en proteger a todos los comerciantes en nuestra tierras y negociar los derechos de paso con todos los comerciantes de muy lejos que busquen nuestros mercados."
 QOM_ideas:0 "Ideas ajamíes"
 QOM_ideas_start:0 "Tradiciones ajamíes"
 QOM_ideas_bonus:0 "Ambición ajamí"
 qom_jibal:0 "Jibal"
 qom_jibal_desc:0 "Cuando los árabes vinieron a Persia llamaron a nuestras región Jibal –montañas- pues la definen las cadenas de los montes Zagros y Alborz. En la frontera occidental del Gran Irán, la región es la puerta entre los estados del Cáucaso turco y el Gran Irán.\nPero Jibal no es todo montañas, pues en sus valles se encuentran algunas de las mayores y más antiguas ciudades de Irán y pases y caminos entre estos valles conectan la población urbana de nuestro imperio. Como los imperios que nos precedieron, de los antiguos medas a los timúridas, debemos fortificar los pasaos y patrullar los caminos como mejor podamos, pues son vitales para nuestro estado."
 in_honor_of_ali:0 "En honor a Alí"
 in_honor_of_ali_desc:0 "Se consideren suníes o chiíes, la gran mayoría de nuestros súbditos honran a los imanes, la familia de Mahoma e incluso a Alí. Mientras que algunos eruditos consideran esta creencia una debilidad, es algo que une a nuestro pueblo, ya sean místicos sufíes, suníes normales, alevíes o duodecimanos."
 qom_legacy_of_the_ilkhans:0 "Legado del Ilkanato"
 qom_legacy_of_the_ilkhans_desc:0 "Durante cientos de años, Irán y el Cáucaso fueron dominados por guerreros turcos. Pusieron los cimientos militares de un número de estados como los ilkanes, selyúcidas o más recientemente, los timúridas. Ajam se encentra en el mismo centro de la región turcopersa y por este motivo los ilkanes levantaron aquí su capital de Sultaniyya. Los ilkanes desaparecieron hace mucho, pero sus monumentos y tradiciones permanece y su mausoleo en Sultaniyya sigue dando testimonio del imperio que hubo una vez.\nSi queremos dominar esta región debemos adoptar los ideales ilkanes de realeza y ganarnos la lealtad de los guerreros turcos que siguen residiendo aquí."
 qom_persian_language_and_court_culture:0 "Lenguaje persa y cultura cortesana"
 qom_persian_language_and_court_culture_desc:0 "La alta cultura persa sigue siendo una constante con el paso de los siglos, no importa qué conquistadores vengan y vayan. Irán ha caído muchas veces, pero al final el lenguaje y la cultura persa se extendieron a sus hogares. De Anatolia a Samarcanda, e incluso Bengala, es la lengua de Hafiz y Rumi la que abre las puertas a comerciantes, políticos y sabios."
 qom_tribes_of_iraq_e_ajam:0 "Tribus de Iraq-e Ajam"
 qom_tribes_of_iraq_e_ajam_desc:0 "Estas tierras fue llamada Iraq-e Ajam, o Irak extranjero, por forasteros y está dominada por habitantes de las ciudades persas y guerreros turcos traídos por mongoles, selyúcidas y timúridas. Pero en las afueras de los grandes asentamientos, un gran número de grupos nómadas y seminómadas viajan y pueblan la región. Árabes, turcomanos, beluchíes, kalajos y beduinos. Algunos llevan siglos aquí, otros llegaron más recientemente y tradicionalmente a todos se les ha dejado a su aire. Debemos sacar partido de estos grupos para nuestras defensas, pues nadie conoce mejor el campo persa que ellos."
 qom_shahanshah:0 "Shahansha"
 qom_shahanshah_desc:0 "A día de hoy, el legado del Imperio persa sigue existiendo en el uso del título real, sha, usado por gobernantes persianizados en todas partes. Debemos unir todo el pueblo iraní bajo nuestro gobernante, el Shahansha, Rey de Reyes."
 FRS_ideas:0 "Ideas farsíes"
 FRS_ideas_start:0 "Tradiciones farsíes"
 FRS_ideas_bonus:0 "Ambición farsí"
 frs_land_of_the_persians:0 "Tierra de los persas"
 frs_land_of_the_persians_desc:0 "En muchos países, 'Persia' y 'persa', derivados de Fars y farsí, son los nombres que se emplean para referirse a todo Irán, tal es nuestro impacto en la cultura y economía de esta región. De las laderas de los montes Zagros a la costa del Golfo Pérsico, las tierras de Fars albergan algunas de las ciudades más antiguas y famosas de los iraníes y la cultura iraní."
 frs_center_of_religion_and_philosophy:0 "Centro de religión y filosofía"
 frs_center_of_religion_and_philosophy_desc:0 "Durante siglos Fars y Shiraz han sido un centro pujante de filosofía, teología y cultura, atrayendo a los grandes pensadores de la época de mundo persa y el islámico. No debemos desaprovechar este patrimonio, sigamos patrocinando las artes, literatura y teología para seguir sobresaliendo como la joya más brillante de Persia."
 frs_diplomatic_prudence:0 "Prudencia diplomática"
 frs_diplomatic_prudence_desc:0 "Cuando otras regiones se han apresurado a apoyar a nuevos conquistadores o a rendirse a enemigos al otro lado de las murallas, Fars ha favorecido a menudo un enfoque más cuidadoso y equilibrado. La clave para la supervivencia en un mundo peligroso es no rendirse en cuanto nos amenazan, pero tampoco ir buscando pelea sin saber quién ganará. Cuando los pretendientes a la supremacía en Persia vienen y van, nosotros consideraremos nuestras opciones cuidadosamente. Nuestro pueblo seguirá aquí mucho después de que los recién llegados se hayan ido, independientemente si ganaron o perdieron sus nimios conflictos."
 frs_shirazi_wine:0 "Extender la producción de vino"
 frs_shirazi_wine_desc:0 "La leyenda dice que el vino se descubrió en Persia. Una chica, al perder el favor del rey Jamshid, bebió zumo de uva fermentado para poner fin a su vida. En lugar de eso, descubrió el secreto del vino y al poco tiempo se extendió desde la corte real.\nEn Persia se ha producido y consumido vino desde hace milenios, pero ninguno puede competir con el que producen las uvas excelentes cultivadas en las terrazas de los montes Zagros de Fars. La reputación del vino de Shiraz se ha extendido más allá de las fronteras y es muy demandado hasta en India y Europa.\nDebemos extender nuestro sistema de irrigación y hacer cuanto podamos para aumentar nuestra producción de vino, mientras promocionamos nuestros apreciados vinos en mercados extranjeros."
 frs_shirazi_school:0 "Escuela shirazí"
 frs_shirazi_school_desc:0 "Siendo un centro de conocimiento, tal vez no sea de extrañar que los talleres de Fars hayan ganado fama por la gran producción de libros y pinturas de miniaturas. Famosos maestros de pintura y libreros se han instalado en nuestras ciudades y disfrutado de nuestra protección.\nPero la escuela shirazí solo puede prosperar con un apoyo pródigo para crear más libros y eso es algo que debemos proporcionar si no queremos vernos eclipsados por encuadernadores y pintores indios o azerbaiyanos."
 frs_integrate_the_qashqai:0 "Integrar a los kashgai"
 frs_integrate_the_qashqai_desc:0 "Si bien Fars es el hogar de muchos persas sedentarios y grandes ciudades e industrias, también está poblado por grandes grupos de tribus nómadas. Los kashgai y otros grupos siempre han estado reñidos con los habitantes de las ciudades, llevando a costosos conflictos entre ambos que no han beneficiado al reino.\nDebemos integrar a los kashgai, darles un lugar en nuestras ciudades garantizando sus derechos para usar la tierra para pastos. A cambio les pediremos que nuestro gobernante sea consultado para el nombramiento de sus líderes tradicionales, los ilkanes."
 frs_capital_for_an_empire:0 "Una capital para un imperio"
 frs_capital_for_an_empire_desc:0 "Con su proximidad a las rutas comerciales del golfo, su gran importancia para la cultura persa y su relativa seguridad de los enemigos de nuestro pueblo, Fars es un lugar ideal desde el que gobernar un estado persa. Inspirémonos de los grandes imperios antes de nosotros y creemos una capital digna de su nombre. Debemos expandir y renovar todas la partes de la capital, construyendo nuevos canales de irrigación, baños públicos, bazares, murallas, plazas, palacios, mezquitas, madrasas y jardines.\nSe le dará espacio para asentarse aquí a todo el que lo desee, ¡pues esta será la mejor capital nunca vista por el hombre!"
 LRI_ideas:0 "Ideas luras"
 LRI_ideas_start:0 "Tradiciones luras"
 LRI_ideas_bonus:0 "Ambición lura"
 lri_kingdom_in_the_zagros_mountains:0 "El reino de los montes Zagros"
 lri_kingdom_in_the_zagros_mountains_desc:0 "El pueblo luro de nuestro estado habita una región que a muchos les parecería inhóspita. De hecho, los montes Zargos llevan siglos viéndose como una barrera entre Irán y Mesopotamia. Pero no nos importa ya que la mayoría de nuestra gente está acostumbrada a una vida nómada, trasladando sus ovejas por laderas y pasos como les place."
 lri_jadda_ye_atabak:0 "Jadda-ye Atabak"
 lri_jadda_ye_atabak_desc:0 "Cuando el reino de Malamir gobernaba esta región, usaron su poder para excavar una carretera en las montañas, facilitando el comercio a lo largo de los Zagros, al tiempo que sacaban tajada para su mantenimiento.\nHoy ya no existe el reino de Malamir, ya que Shahrukh lo aplastó allá por 1420, pero la carretera sigue. Debemos aprender de los atabegs y no permitir que la carretera se eche a perder. Al continuar su mantenimiento garantizamos un servicio valioso para nuestros vecinos y que nunca nos faltará dinero."
 lri_haven_for_dissenters:0 "Un refugio para disidentes"
 lri_haven_for_dissenters_desc:0 "La vida nómada de la mayoría de nuestros súbditos puede resultar atractiva para algunos. Hay muchos grupos, tanto nómadas como sedentarios, para los que no hay sitio en las extensas llanuras de Mesopotamia o los valles de Irán. Los que se han encontrado en el lado perdedor de las guerras, desplazados para hacer sitio a la irrigación o aquellos que han sido considerados incontrolables cuando el poder central se expandió.\nDebemos abrir los brazos a estas gentes y permitir que se asienten en las montañas como nuevas tribus. Nadie estará más decidido a defender sus nuevos hogares como aquellos que lo han perdido todo."
 lri_popular_religion:0 "Religión popular"
 lri_popular_religion_desc:0 "Si bien toda nuestra gente se identifica como buenos musulmanes, no siempre está claro que los sabios eruditos de las llanuras estén de acuerdo con esa afirmación. Aquí pocos hablan o leen árabe y muchos viven en un aislamiento relativo del mundo exterior. Nuestra veneración de los santuarios locales, los emamzadas (de descendientes de los imanes) y la persistencia de sectas sincréticas como el yarsanismo resultarían muy preocupante al más sabio de los ulemas. Pero esta apertura a la variedad es también una fuerza, ya que es difícil imaginarse un pueblo que tenga problemas en integrarse en nuestra sociedad por motivos religiosos."
 lri_looms_of_the_lurs:0 "Los telares de los luros"
 lri_looms_of_the_lurs_desc:0 "Algunos dirán que nuestras telas no son tan sofisticados como los tejidos de seda de la gente de las llanuras, pero la lana que nos proporcionan nuestras ovejas nos permite producir tejidos robustos y hermosos para los que hay gran demanda allende nuestras propias tierras."
 lri_rise_of_the_lurs:0 "El ascenso de los luros"
 lri_rise_of_the_lurs_desc:0 "La vida en las montañas no es siempre fácil. Nuestro pueblo es duro y fuerte, habiendo aguantado una vida en un terreno duro, defendiendo sus rebaños de asaltantes y resistiendo los ataques de invasores extranjeros cuando fue necesario. Con el paso de los siglos también hemos actuado como hacedores de reyes y ayudado a varios pretendientes al trono persa.\nHa llegado el momento de levantarnos, apoderarnos de las tierras que nos rodean y formar un ejército capaz de destruir los de los débiles sedentarios."
 lri_foreign_trade:0 "Lazos de comercio extranjero"
 lri_foreign_trade_desc:0 "Puede que sea mejor buscar aliados en la lejanía más que en nuestra vecindad inmediata. En nuestras tierras tenemos recursos que las compañías de Indias europeas desean, y muchos de sus agentes ya han expresado su deseo de una mayor cooperación. Creemos alianzas con los reinos europeos y garanticemos la seguridad de sus mercaderes a cambio de su patrocinio y protección."
 QAR_ideas:0 "Ideas de Qara Qoyunlu"
 QAR_ideas_start:0 "Tradiciones de Qara Qoyunlu"
 QAR_ideas_bonus:0 "Ambición de Qara Qoyunlu"
 qar_black_sheep:0 "La oveja negra"
 qar_black_sheep_desc:0 "Somos la confederación de la Oveja negra. Nuestro linaje se remonta a los grandes kanes oguz y nuestros guerreros hicieron temblar el mundo. Una vez nos inclinamos ante los ilkanes y Tamerlán, pero ahora somos más independientes y fuertes que nunca, listos para asumir el liderazgo de todos los clanes turcos de Irán, Anatolia y el Cáucaso."
 qar_governor_of_azerbaijan:0 "Gobernador de Azerbaiyán"
 qar_governor_of_azerbaijan_desc:0 "Aunque muchas de nuestras campañas militares contra nuestros señores timúridas nos dieron una experiencia valiosa, puede que la ganancia más importante fuera el título de gobernador timúrida que Shahrukh le dio a Jahan Shah para ayudarle a pacificar a nuestro pueblo. Lo que Shahrukh no se dio cuenta es que esto nos permite reclamar la legitimidad de los timúridas, que una vez derrotaron y conquistaron todos los estados del Cáucaso. Este honor recién descubierto nos da una plataforma para construir un dominio permanente sobre el Cáucaso, Azerbaiyán y puede que algún día incluso Persia."
 qar_dynamic_warfare:0 "Guerra dinámica"
 qar_dynamic_warfare_desc:0 "Nuestra región ha demostrado ser peligrosa para muchos invasores. Las montañas, desiertos, llanuras y bosques del Cáucaso e Irán requieren una rápida adaptación a las circunstancias locales y buen ojo para las ventajas estratégicas y tácticas. Nuestra guerras prolongadas contra otras federaciones turcomanas y los timúridas nos han permitido perfeccionar una forma dinámica de guerrear mezclando asaltos, grandes maniobras y batallas campales."
 qar_freedom_with_responsibility:0 "Libertad con responsabilidad"
 qar_freedom_with_responsibility_desc:0 "Un gran gobernante es aquel que sabe delegar. Hemos sometido a un gran número de estados en una amplia gama de climas y paisajes. Si nuestro imperio debe crecer, debemos dar poder a pequeñas dinastías locales que se sometan a nuestro mandato, dejándo que tasen a su pueblo y recluten sus ejércitos para servirnos."
 qar_patron_of_iranian_culture:0 "Mecenas de la cultura iraní"
 qar_patron_of_iranian_culture_desc:0 "Como conquistadores de Irán e Irak, hemos heredado las ciudades y palacios de los grandes imperios que nos precedieron. Si queremos sobrevivir y prosperar en esta región, debeos añadir nuestros monumentos y arquitectura a los suyos y patrocinar a los sabios persianizados de nuestros pueblos sometidos."
 qar_irrigation_and_public_works:0 "Irrigación y obra públicas"
 qar_irrigation_and_public_works_desc:0 "Siglos de guerra desde la invasión mongola han devastado las tierras de Irán y Mesopotamia. Grandes obras de irrigación que antaño garantizaron el bienestar de nuestros súbditos se han echado a perder y la agricultura es rehén de los caprichos de las estaciones.\nA corto plazo debemos levantar graneros para ayudar a nuestro pueblo en momentos de necesidad. Pero para garantizar el futuro debemos restaurar lo que una vez se perdió y reconstruir las obras públicas que permitirán que las tierras de Qara Qoyunlu sean fértiles y productivas de nuevo."
 MHR_ideas:0 "Ideas mahríes"
 MHR_ideas_start:0 "Tradiciones mahríes"
 MHR_ideas_bonus:0 "Ambición mahrí"
 mhr_lands_of_frankincense_and_the_khareef:0 "Tierras de incienso y jarif"
 mhr_lands_of_frankincense_and_the_khareef_desc:0 "Si bien nuestras tierras pueden parecer pobres y áridas a algunos, ha sido bendecida de dos modos muy importantes. El primero es que producimos gran parte del famoso incienso y mirra que tantos pueblos del mundo reclaman.\nEl segundo es el monzón estacional o jarif, con su niebla característica. Garantiza que la tierra sea verde e incluso exuberante parte del año. Sin este agua nuestro estado no podría existir tal como lo conocemos."
 mhr_mercenary_traditions:0 "Tradiciones mercenarias"
 mhr_mercenary_traditions_desc:0 "Mahra lleva mucho tiempo en esta región. Según algunos, llevamos aquí más tiempo que los demás grupos del sur de Arabia. Sin embargo, hemos sido a menudo un socio menor de vecinos más grandes. Los soldados mahríes han servido en los ejércitos de Yemen u Omán y nuestros mercenarios, no nuestros ejércitos, nos han ganado una reputación en el extranjero."
 mhr_mahra_tribes:0 "Las tribus de Mahra"
 mhr_mahra_tribes_desc:0 "Nuestro lenguaje no se parece a los demás que se hablan en esta península y muchos hasta distinguen entre mahríes y árabes. Sea como fuere, nuestro pueblo desciende de los hijos del gran Mahra bin Haydan bin Qahtan bin Yarub. Desde tiempos inmemoriales, nuestro pueblo ha estado dividido en dos grupos, los Banu Sar controlan la Mahra costera y los Banu Shahawih el interior.\nSi queremos prosperar, debemos unir a las tribus del interior y de la costa, pues necesitamos ambos grupos para defender y expandir nuestro país."
 mhr_pilots_of_the_arabian_sea:0 "Pilotos del mar Arábigo"
 mhr_pilots_of_the_arabian_sea_desc:0 "Llevamos siglos navegando las aguas del mar Arábigo y pocos capitanes conocen las aguas tan bien como nosotros. Hay comunidades mahríes de las ciudades swahilis del África Oriental a los animados suburbios de El Cairo o Basora. Nuestra tradición marítima hace que nuestros marineros no solo sean muy solicitados para tripular barcos, sino también como valiosos pilotos que guían los barcos de todas las naciones por aguas traicioneras o desconocidas."
 mhr_camels:0 "Camellos de Mahra"
 mhr_camels_desc:0 "Los camellos de Mahra son famosos más allá de nuestras fronteras. Fueron valorados por los califas del pasado y antiguos poetas como Abu Tamman han cantado sus alabanzas. Hasta nos han dicho que en países lejanos el nombre Mahrí o 'Mehari' se ha convertido en sinónimo del camello de montar.\nLos camellos mahríes han servido bien a peregrinos, mercaderes y asaltantes durante siglos. A medida que nuestro estado se expande y moderniza debemos mantener la antigua crianza y mantener las tradiciones que nos han permitido criar unos animales de carga tan versátiles."
 mhr_book_of_navigation:0 "Libro de navegación"
 mhr_book_of_navigation_desc:0 "La habilidad y experiencia de nuestros navegantes es conocida de Zanzíbar a Timor, pero no podemos permitir que los secretos del oficio mueran con un solo hombre. Debemos hacer que nuestros mejores navegantes recopilen un nuevo manual de navegación. Actualizado y sin guardar secretos, a beneficio de futuras generaciones de marinos."
 mhr_rein_in_the_chiefs:0 "Refrenar a los jefes"
 mhr_rein_in_the_chiefs_desc:0 "Tradicionalmente, en nuestra sociedad, una gran parte del poder ha recaído en las manos de los mukkadams, jefes que controlan las diferentes comunidades del interior, mientas que nuestros sultanes se pasan gran parte del año en la isla de Socotra. A veces esto puede llevar a derramamientos de sangre innecesarios e incluso la aparición de nuevos conflictos con nuestros vecinos.\nEs hora de involucrarnos para controlar a los jefes y si es necesario, reemplazarlos por servidores más leales."
 YEM_ideas:0 "Ideas yemeníes"
 YEM_ideas_start:0 "Tradiciones yemeníes"
 YEM_ideas_bonus:0 "Ambición yemení"
 yem_al_yaman:0 "Al-Yaman, Arabia Feliz"
 yem_al_yaman_desc:0 "Yemen ha sido conocido desde la Antigüedad como la Arabia Feliz. Si gran parte de la península es estéril, desierta y seca, Yemen ha sido bendecido con un clima suave de tierra alta, lluvias y buenas tierras de cultivo. Nuestro país es próspero y cultivable, de las ciudades costeras de la baja Tihama a los cultivos en terraza de las tierras altas yemeníes."
 yem_control_of_the_red_sea:0 "Control del mar Rojo"
 yem_control_of_the_red_sea_desc:0 "Todos los años un número increíble de barcos cruza el mar Arábigo y el Océano Índico transportando especias, algodón, seda, gemas, incienso, esclavos y otros bienes muy buscados entre Egipto y la India. Para superar el viaje, deben atravesar el Bab-el-Mandeb, un pequeño estrecho entre nuestra costa y la africana. Aprovechemos bien el poder que nos da nuestra posición, tanto protegiendo los muchos barcos comerciales en nuestras aguas, como haciéndoles pagar por las molestias."
 yem_yemeni_architecture:0 "Arquitectura yemení"
 yem_yemeni_architecture_desc:0 "A lo largo de los siglos, todos los gobernantes de Yemen han querido dejar su huella en la tierra, y pocas veces han sido pobres. Es hora de aprovechar nuestra riqueza para construir grandes obras de irrigación, nuestras propias madrasas y castillos para rivalizar con las dinastías de antaño. Que ningún visitante dude que ha llegado al país más impresionante de Arabia."
 yem_uniting_yemeni_tribes:0 "Uniendo las tribus yemeníes"
 yem_uniting_yemeni_tribes_desc:0 "El interior de Yemen, las tierras altas e incluso las bajas en torno a las ciudades costeras, es el hogar de una variedad de fuertes jefes tribales. Muchos de estos clanes pueden desplegar poderosos grupos de guerreros que a lo largo de los siglos demostraron ser muy capaces de expulsar invasores extranjeros. Sin embargo, también son capaces de volverse contra nuestros recaudadores de impuestos.\nEs hora de unir de una vez estas tribus belicosas para crear una población leal, unida contra nuestros enemigos comunes, en lugar de grupos desunidos buscando siempre su propia autonomía."
 yem_promoting_yemeni_trade_ports:0 "Promoviendo los puertos comerciales yemeníes"
 yem_promoting_yemeni_trade_ports_desc:0 "Desde hace siglos, los comerciantes yemeníes han zarpado de puertos como Zabid, Moca o Adén y algunas dinastías hasta han invertido en estas ciudades costeras. La lluvia y el suelo han hecho de Yemen un país próspero, pero el comercio sostiene nuestra riqueza. Apoyemos a nuestros comerciantes en todo, pues sin ellos nuestro estado tendría poca relevancia."
 yem_foreign_embassies:0 "Embajadas extranjeras"
 yem_foreign_embassies_desc:0 "Tenemos una posición en el mundo muy atractiva, lo que significa que siempre atraeremos la atención indeseada de países de aquí y allá. Es hora de utilizar las riquezas e influencia que hemos acumulado para conseguir alianzas y garantías de las grandes potencias que protejan nuestra posición en tierra y mar."
 RAS_ideas:0 "Ideas rasidas"
 RAS_ideas_start:0 "Tradiciones rasidas"
 RAS_ideas_bonus:0 "Ambición rasida"
 ras_living_imam:0 "El imán viviente"
 ras_living_imam_desc:0 "Cuando otros chiíes esperan un imán oculto o se esconden entre suníes, sufíes u otras herejías, nuestro pueblo sigue a un imán zaidí. Es nuestro líder en el mundo terrenal, así como el espiritual, y sus descendientes siempre nos guiarán contra el infiel, hereje o cualquier otro enemigo que se cruce en nuestro camino."
 ras_yemeni_highlands:0 "Tierras altas yemeníes"
 ras_yemeni_highlands_desc:0 "Yemen siempre ha tenido reputación de ser la parte más fértil y feliz de Arabia, y es cierto. Hay pocos lugares en esta península con tierras de cultivo tan buenas o tanta lluvia como nosotros. Las tierras altas yemeníes que son nuestro hogar son especialmente templadas y acogedoras en muchos aspectos. Aquí podemos cultivar comida y la famosa planta de café de nuestro pueblo."
 ras_unite_rassid_state:0 "Un estado rasida unificado"
 ras_unite_rassid_state_desc:0 "Los descendientes de nuestra dinastía llevan demasiado tiempo luchando por el liderazgo de nuestro estado. Es hora de encontrar un líder fuerte que tome a los fieles rasidas y nos guíe a la victoria contra enemigos extranjeros y tribus rebeldes por igual."
 ras_mountain_strongholds:0 "Baluartes montañosos"
 ras_mountain_strongholds_desc:0 "Al desafiar a los gobernantes terrenos que han buscado controlar nuestro país, a menudo hemos tenido que construir poderosas estructuras defensivas. Las tierras altas yemeníes han estado siempre llenas de instalaciones defensivas, de grandes fortalezas a pequeñas torres. Debemos llevar con nosotros esta actitud de vigilancia constante cuando nos expandamos a las tierras bajas y otras áreas. Estemos siempre vigilantes y listos para defender lo nuestro."
 ras_salt_in_water:0 "Como la sal se disuelve en el agua"
 ras_salt_in_water_desc:0 "Se dice que un comandante extranjero dijo una vez que las tropas enviadas a Yemen se 'desharían como la sal se disuelve en el agua'. Aunque evidencia lo hostil que puede ser esta tierra contra invasores extranjeros, también es una meta a la que debemos aspirar. Unamos a nuestro pueblo para trabajar juntos y derrotar a todo invasor exterior. ¡No hay nada imposible si estamos unidos!"
 ras_secure_trade_monopolies:0 "Aseguremos los monopolios comerciales yemeníes"
 ras_secure_trade_monopolies_desc:0 "Igual que controlamos la mayor fuente de café del mundo, estamos en una posición única para controlar el comercio del mar Rojo así como el comercio terrestre en Arabia. Explotemos esta fuente de riquezas."
 MSY_ideas:0 "Ideas mushashíes"
 MSY_ideas_start:0 "Tradiciones mushashíes"
 MSY_ideas_bonus:0 "Ambición mushashíes"
 msy_fervent_millenarianism:0 "Milenarismo fiero"
 msy_fervent_millenarianism_desc:0 "Los mushashíes saben que Sayyid Muhammad bin Falah es la encarnación del Mahdi. Y siguiendo su voluntad hemos forjado en estas tierras un estado para los justos. Estamos fortalecidos por nuestra fe y la exaltación mística que nos permite realizar actos extraordinarios en nombre de su luminosa dinastía. ¡El fin se acerca, y es hora que el mundo siga las enseñanzas de los mushashíes!"
 msy_messianic_legacy:0 "Legado mesiánico de Muhammad bin Falah"
 msy_messianic_legacy_desc:0 "Difundir el mensaje de Sayyid Muhammad y sus descendientes es más que una misión para los mushashíes, es nuestro deber. Debemos iluminar a aquellos a los que gobernemos, así como difundir el mensaje a los súbditos oprimidos de nuestros vecinos."
 msy_swamp_warfare:0 "Guerra de marismas"
 msy_swamp_warfare_desc:0 "El área desde el Shatt al-Arab al golfo Pérsico es un laberinto de ríos, marismas e islas que a cualquier invasor le constaría controlar, o incluso navegar por él. Usar este territorio a nuestro favor ha sido siempre el modo de luchar de los guerreros mushashíes desde el nacimiento de nuestro estado y utilizar modos de usar esta experiencia según nos expandimos nos permitirá seguir derrotando a enemigos que parecían más fuertes que nosotros."
 msy_arabistan:0 "Arabistán"
 msy_arabistan_desc:0 "El mensaje mushashí siempre ha llamado a los justos, pero ha tenido una influencia especialmente fuerte entre las tribus árabes del Irak y el norte de Arabia. El apoyo que tenemos en estas tribus es una fuerza que debemos aprovechar para gobernar y extender nuestra influencia."
 msy_house_united:0 "Una casa dividida"
 msy_house_united_desc:0 "Si bien nuestro estado ha recurrido mucho desde que Muhammad ibn Falah lo fundase, seguimos portando su legado y sus descendientes siguen siendo de importancia fundamental para el gobierno mushashí. No obstante, con el paso de los años la dinastía ha crecido y hemos perdido mucho tiempo y energías en intrigas, facciones y complots entre las diferentes ramas y sus seguidores. Resolvamos estas diferencias de una vez por todos y establezcamos una clara sucesión sobre quién es el cabeza de familia."
 msy_outward_pragmatism:0 "Pragmatismo exterior"
 msy_outward_pragmatism_desc:0 "Es necesario tener amigos en un mundo hostil. Nuestras convicciones religiosas hacen complicado que alguien nos considere algo más que herejes, lo que dificulta encontrar socios entre nuestros vecinos. Así pues, no dudemos en hacer cuanto podamos para promover buenas relaciones con estados más fuertes en nuestras inmediaciones."
 msy_sufis_shias_middle_east:0 "Sufíes y chiíes de Oriente medio"
 msy_sufis_shias_middle_east_desc:0 "Muchos chiíes en las tierras de Irán e Irak han tenido que vivir en secreto durante siglos, esperando a que el Mahdi se revele por fin. E incluso entre aquellos que se consideran suníes hay quienes han tenido años de prácticas sufíes y muestran un gran interés en las nuevas enseñanzas de los musashíes. Invitemos a estas gentes a nuestras tierras. Seguro que algunos mejorarán nuestra teología, mientras que otros nos ayudarán a desarrollar las tierras que controlamos ahora."
 SIS_ideas:0 "Ideas sistaníes"
 SIS_ideas_start:0 "Tradiciones sistaníes"
 SIS_ideas_bonus:0 "Ambición sistaní"
 sis_lake_hamun:0 "Lago Hamún"
 sis_lake_hamun_desc:0 "Los ríos de Helmand, Khash Rud, Farah Rud y Harut Rud bajan del alto Hindu Kush y convergen en el lago Hamún y la depresión de Gud-i Zirah. Esto crea una clase especial de planicie irriga distinta de los desiertos y montañas que le rodean. El lago, del que se dice contienen la semilla de Zoroastro, ha sido vital para el bienestar de nuestro pueblo durante siglos, tanteo como centro de irrigación como para mover nuestros molinos."
 sis_saffarid_legacy:0 "Legado saffarí"
 sis_saffarid_legacy_desc:0 "Durante 200 años, Sistán fue el núcleo de la dinastía saffarí, que consiguieron forjar un imperio en el este de Persia reduciendo a los gobernadores tahiridas del califato abásida. Aunque el imperio saffarí no duró mucho, la dinastía mostró la fuerza que posee el pueblo sistaní. Esforcémonos por emular a nuestros antepasados saffaríes y recordemos que lo que parece una lejana provincia es en realidad la semilla de un imperio."
 sis_subjugation_of_tribes:0 "Subyugación de las tribus"
 sis_subjugation_of_tribes_desc:0 "Controlamos los fuertes y ciudades de Sistán, pero en las montañas, colinas y desiertos que rodean nuestro estado hay muchas tribus que viven casi totalmente independientes de nuestro dominio. Debemos subyugar a las tribus de estas áreas para garantizar la paz en las tierra bajas y extender nuestro control a las tierras altas."
 sis_loyal_service:0 "Servicio leal"
 sis_loyal_service_desc:0 "Puede que el imperio de Sistán fuera corto, pero llevamos siglos proporcionado ejércitos y líderes para las guerras de ilkanes, kartos y timúridas. Debemos mantener con orgullo esta tradición de servir en nuestras filas ya que podemos aprovechar la experiencia ganada en las guerras de potencias extranjeras."
 sis_overland_trade_routes:0 "Rutas comerciales interiores"
 sis_overland_trade_routes_desc:0 "Controlamos puntos importantes de las rutas terrestres entre Afganistán, Jorasán e Irán. Tierras que históricamente se habían considerado inseguras para los comerciantes, aunque algunos osados intentaban cruzarlas a pesar de los peligros que entrañaban. Debemos crear una red de lugares de paradas para caravanas, bien protegidos, y hacer cuanto esté en nuestra mano para defender a los comerciantes de nuestro reino. De este modo animaremos a que crezca el comercio de tránsito y atraeremos más riqueza a nuestro reino."
 sis_chronicles_of_sistan:0 "Crónicas de Sistán"
 sis_chronicles_of_sistan_desc:0 "Hace siglos que las dinastías de Sistán han visto inteligente registrar su historia como gobernantes de la provincia. Es una sabia tradición que debemos seguir. Pero al contrario que ellos, primero deberíamos recopilar las viejas historias de Sistán para crear una gran y nueva obra con la historia de este reino desde la Antigüedad hasta hoy."
 sis_scholars_of_sistan:0 "Eruditos de Sistán"
 sis_scholars_of_sistan_desc:0 "Sistán fue una vez un centro de cultura, religión y erudición. Aspiremos de nuevo a estas cualidades. Invitando a eruditos, fundando escuelas, mezquitas e instituciones caritativas restauraremos la reputación de lo que hubo una vez, para el beneficio general de nuestro pueblo y gobierno."
 caspian_ideas:0 "Ideas caspias"
 caspian_ideas_start:0 "Tradiciones caspias"
 caspian_ideas_bonus:0 "Ambición caspias"
 caspian_riches_of_tabarestan:0 "Las riquezas de Tabiristán"
 caspian_riches_of_tabarestan_desc:0 "Rodeado por montañas por todos su lados, Tabiristán sigue la costa del Caspio. Es un área templada y húmeda, ideal para cultivar arroz, con algunas de las ciudades más antiguas de la región iraní. En tiempos de guerra y agitación, a menudo Tabiristán quedó en paz debido a su posición protegida, así que presume de una gran población en comparación con su tamaño. Esta paz relativa y asentamientos antiguos también ha hecho de todos los estados de Tabiristán paradas importantes en la Ruta de la Seda, lo que nos permite beneficiarnos de la rica red de comercio transasiático."
 caspian_time_of_turmoil:0 "Tiempo de confusión"
 caspian_time_of_turmoil_desc:0 "Los grandes reinos a nuestro alrededor caen. Hemos visto a los príncipes timúridas luchar por los restos destrozados de su legado ancestral, mientras las tribus turcas se enfrentan en las montañas de Azerbaiyán. El milenarismo se apodera de la gente por toda Persia y muchos toman las armas contra sus antiguos gobernantes. Si queremos sobrevivir en tal tiempo de confusión, debemos crear un poderoso ejército propio, formado por los soldados locales que durante generaciones han visto ir y venir a los invasores extranjeros. Es hora de buscar no solo defendernos, sino golpear a aquellos que si no nos devorarían."
 caspian_silk:0 "Seda del Caspio"
 caspian_silk_desc:0 "La costa del Caspio es una tierra de bosques, pantanos y arrozales, pero sobre todo es una tierra de plantaciones de gusanos de seda y de morera. Como hogar de un tipo propio de morera y la primera región de Irán que crio gusanos de seda, ahora tenemos una tradición de producción de seda que se remonta a casi un milenio. La seda producida en nuestras ciudades no solo es famosa en Irán y Jorasán, sino que es bien conocida en las ciudades de Italia, Francia y Alemania, ya que buscan importar tanto como pueden de este artículo escaso. El único límite a lo que pueden comprar sus mercaderes es lo que podemos producir. Sin embargo, siempre hay modos de hacer más eficiente la producción. Expandamos la producción de seda para hacernos ricos mientras nuestros tejedores visten al mundo."
 caspian_sea_trade:0 "Proteger el comercio caspio"
 caspian_sea_trade_desc:0 "Un número en aumento de barcos hostiles están poniendo peligro nuestro comercio marítimo en el Caspio. Sean países extranjeros o piratas, no podemos tolerar que otros rapiñen el comercio que le da vida a nuestro país. Si bien en el mar Caspio no puede soportar una marina completa, debemos estar listos para construir una serie de barcos que patrullen el gran mar interior, cueste lo que cueste, aunque haya que traer constructores navales de países lejanos."
 caspian_unite_minor_states:0 "Unir los estados de Tabiristán"
 caspian_unite_minor_states_desc:0 "Muchos países se ha establecido en esta región. Incluso dentro de nuestras fronteras hay una serie de caciques locales de antiguas dinastías que disfrutan de un alto grado de autonomía. No podemos permitir que estos siga mucho más tiempo, debemos tomar los castillos de estos príncipes locales y poner gente de nuestra confianza a gobernar sus tierras."
 caspian_safe_haven:0 "Un refugio seguro"
 caspian_safe_haven_desc:0 "Esta región ha sido a menudo un refugio para gente de diferentes culturas y religiones. Jeques, caciques y mercaderes pueden encontrar aquí un lugar seguro. Puede que sea por esto que el Tabiristán haya adquirido una población tan heterogénea. Entre los pequeños estados de la costa tabaristaní hay de todo, de suníes y zoroastrianos a chiíes nizaríes, zaidíes y jafaríes. En muchos aspectos esto es gracias a la protección de las montañas que nos rodean.\nPero el mejor modo de trabajar en favor de la paz es prepararnos para la guerra. Construyamos poderosas fortalezas para defender los paso que atraviesan las montañas que nos protegen y tener guarniciones fuertes que defiendan la libertad de la que disfrutamos."
 caspian_promote_foreign_trade:0 "Promover el comercio extranjero"
 caspian_promote_foreign_trade_desc:0 "Como parada en el comercio de la seda, nuestro país ha prosperado con el comercio y los comerciantes de Armenia, la India, Rusia y otros lugares son algo común en nuestras ciudades. Nos iría bien facilitar el comercio construyendo más caravasares e invitando a instalarse y ganarse la vida en nuestras ciudades a los muchos mercaderes que cruzan esta región."
 RUM_ideas:0 "Ideas rûmíes"
 RUM_ideas_start:0 "Tradiciones rûmíes"
 RUM_ideas_bonus:0 "Ambición rûmí"
 rum_abul_fath:0 "Abul-Fath"
 rum_abul_fath_desc:0 "Con enemigos en todas direcciones, tener un ejército fuerte es una necesidad para un estado como el nuestro. Por suerte, no somos un pueblo débil. De los irregulares ghazís y jinetes akinci a los sipahis del Imperio Otomano, el mundo ha conocido el poder militar del pueblo turco. Formemos un ejército para un imperio, inspirándonos en todas las competencias militares que encontremos, al tiempo que sacamos de las fuerzas y experiencias de los que estuvieron antes que nosotros."
 rum_king_of_the_east_and_west:0 "Sultán al-Sharq wa al-Gharb"
 rum_king_of_the_east_and_west_desc:0 "Desde la caída de Rûm, el pueblo turco ha estado dividido, sirviendo beys menores, del Bósforo a las montañas del Kurdistán. Era nuestro deber restaurar el legado de los sultanes selyúcidas de Rûm y unir a los turcos de Anatolia. Sin embargo, nuestra ambición debe ir mucho más allá. Los turcos selyúcidas gobernaron una vez uno de los mayores imperios que jamás conoció la Humanidad y es evidente para todos los que ven nuestro imperio que nuestro destino es restaurar tal estado, así como reclamar las tierras romanas que una vez fueron gobernadas desde nuestro núcleo."
 rum_shahanshah:0 "Shahanshah"
 rum_shahanshah_desc:0 "Rûm no fue solo un estado anatolio, sino también uno que honraba vivamente las tradiciones de los reyes persas, sobre todo cuando la misma Persia cayó ante los conquistadores mongoles. Bajo los sultanes que nos precedieron, la cultura persa florecio, poetas y eruditos persas encontraron protección. Hombres como Najm al-Din Razi, Qane'i Tusi, Baha' al-Din Walad y el mismo Rumi se instalaron bajo la protección de Rûm y los mismos sultanes estaban versados en literatura y poesía persa.\nApreciemos nuestro legado pesa así como el turco y aspiremos a hacer de nuestro hogar un dechado de la cultura persa, la más principal de las naciones islámicas."
 rum_sultan_of_rum:0 "Sultán de Rûm"
 rum_sultan_of_rum_desc:0 "Los sultanes de Rûm gobernaron a las gentes de Anatolia, cristianos y musulmanes. Durante su reinado el islam se convirtió en la religión dominante de la región, pero sus políticas reconocían a todos los súbditos. A menos incluso invitaron a cristianos de tierras vecinas a venir a Rûm. Nos vendría bien aprender de su ejemplo."
 rum_sulan_al_bahrayn:0 "Sultán al-Bahrayn"
 rum_sulan_al_bahrayn_desc:0 "Debemos fundar una marina fuerte y permanente, como hicieron los anteriores sultanes de Rûm, que se oponga tanto a los piratas cristianos como las flotas de otros musulmanes. La capacidad de controlar y expandirse por el Mediterráneo y proteger nuestra costa será uno de principales retos de nuestro imperio."
 rum_sultan_al_muazzam:0 "al-Sultán al-Muazzam"
 rum_sultan_al_muazzam_desc:0 "El más grande de los sultanes necesita grandes monumentos y edificios. Convirtamos las tierras rûmíes en la envidia del mundo islámico, con mezquitas, madrasas, caravasares, jardines, canales y palacios como no hubo otros. Mediante el mecenazgo arquitectónico podemos construir un legado para nuestra dinastía."
 rum_protector_of_dar_al_islam:0 "Protector del Dar al-islam"
 rum_protector_of_dar_al_islam_desc:0 "Nuestros predecesores siempre estuvieron dispuestos a defender a los justos y combatir la propagación de sectas heréticas. También debemos hacer cuanto podamos para promocionar las formas puras de adoración y limitar la influencia de gobernantes heréticos que de otro modo intentarán seducir y echar a perder a los fieles."
 ARL_ideas:0 "Ideas ardabilíes"
 ARL_ideas_start:0 "Tradiciones ardabilíes"
 ARL_ideas_bonus:0 "Ambición ardabilí"
 arl_safavid_order:0 "La orden safávida"
 arl_safavid_order_desc:0 "Ardabil es donde vivió y trabajó Safi al-din Ardabili. Su santuario sigue siendo el centro político y militar de los safaviyyas, la órden safávida, una poderosa cofradía mística que aún dirigen sus sucesores. Los safávidas tienen una influencia fuerte en toda la política tanto de Ardabil y como de los países que lo rodean. Mientras trabajemos juntos, su fervor religioso nos permitirá derrotar a enemigos mucho mayores que nosotros."
 arl_qizilbash:0 "Los qizilbash"
 arl_qizilbash_desc:0 "Se proclamen chiíes o no, el Islám místico y la veneración a Alí es generalizado entre las tribus turcomanas de Irán, Anatolia y el Cáucaso. Los safávidas han conseguido gran apoyo entre estos grupos y muchos de ellos se ponen bajo sus banderas. Se hacen llamar 'qizilbash' ('cabezas rojas') por sus típicos gorros rojos y podrian ser el núcleo de un nuevo ejército, listo para luchar y morir por los líderes safávidas."
 arl_shiite_leadership:0 "Líder de todos los chiíes"
 arl_shiite_leadership_desc:0 "Sectas milenaristas han empezado a aparecer por todas las tierras iraníes, pero sabemos que nuestros jeques son los únicos legítimos gobernantes chiíes del mundo. Extendamos el mensaje de los jeques de Ardabil y obliguemos a los caciques chiíes del territorio bajo nuestro control a aceptar que no son más que delegados de nuestra autoridad mesiánica."
 arl_conversion_of_the_masses:0 "Conversión de las masas"
 arl_conversion_of_the_masses_desc:0 "Esta región fue durante mucho tiempo una mezcla heterodoxa de religiones, con honras a Alí y a los califas suníes existiendo una al lado de otra. Debemos mostrar a los preocupados el camino correcto, dejando bien claro cuáles son las prácticas correctas y limitar las influencias suníes de nuestros enemigos al menos entre las clases inferiores. Y si es necesario, castigar a aquellos que desobedezcan."
 arl_religious_war:0 "Guerra religiosa"
 arl_religious_war_desc:1 "Los enemigos de nuestro estado son muchos, pero también tenemos el apoyo de chiíes, alevíes y órdenes sufíes de allende nuestras fronteras. Trabajemos con estos elementos para que ningún imperio suní se sienta a salvo de los ejércitos de los fieles."
 arl_amili_mujtahids:0 "Mujtajids amilíes"
 arl_amili_mujtahids_desc:0 "Los chiíes siempre una minoría en el mundo musulmán y aparte del califato fatimí hace siglos, no ha habido ningún gran gobierno chií. Así que al contrario de las muchas dinastías suníes que han gobernado esta región antes que nosotros, no existe un marco completo legal e institucional en el que apoyarnos. Para que nuestro estado creciente prospere debemos esforzarnos por crear nuestras propias instituciones para un derecho y administración chií.\nInvitemos a eruditos religiosos chiíes extranjeros, como los amilíes del Levante, para ayudarnos a formar un marco duradero para nuestro estado."
 arl_shahs_of_iran:0 "Shas de Irán"
 arl_shahs_of_iran_desc:0 "Lo que comenzó como una secta religiosa de Ardabil ahora está lista para reclamar la jefatura sobre todas las tierras iraníes. Ha llegado el momento de ocupar nuestro sitio entre las grandes naciones de este mundo y los imperios persas que nos precedieron"
 geo_legacy_of_saint_nino:0 "Legado de Santa Ninó"
 geo_legacy_of_saint_nino_desc:0 "Georgia ha sido una de las iglesias cristianas más antiguas del mundo, con unas raíces que se remontan a la cristianización de la región de Santa Ninó, hace un milenio. A lo largo de los siglos, la iglesia georgiana ha servido como fuerza unificadora de los estados georgianos hasta la unificación del país bajo la dinastía Bagrationi. Desde ese momento, la iglesia ha funcionado como un elemento central de la cultura georgiana ante la influencia bizantina, mongola o musulmana. Ahora que pocos reinos cristianos quedan en la región y las lealtades están divididas en Georgia, la iglesia sigue desempeñando un papel importante como fuerza unificadora contra los forasteros."
 geo_dasturlamali:0 "Dasturlamali"
 geo_dasturlamali_desc:0 "Georgia ha pasado unos momentos convulsos en el trascurso de los últimos siglos desde la invasión mongola, a veces dividida, con una influencia creciente de los nobles locales y una presión exterior cambiante. El viejo sistema feudal georgiano ha quedado obsoleto en varios aspectos, o al menos ha sido desechado parcialmente. Es hora de crear orden y regulación entre la nobleza y el pueblo georgiano. Creemos una nueva serie de reglas, directrices y regulaciones que detallen las obligaciones de súbditos y nobles hacia el rey y el estado. El único modo de avanzar es proporcionando cimientos legales solidos a los órganos judiciales de nuestro reino."
 SME_ideas:0 "Ideas samtjesas"
 SME_ideas_bonus:0 "Ambición samtjés"
 SME_ideas_start:0 "Tradiciones samtjesas"
 sme_atabegs_of_samtskhe:0 "Atabegs de Samtsje"
 sme_atabegs_of_samtskhe_desc:0 "En muchos aspectos, Samtsje es una frontera cultural y religiosa, donde cristianismo e islam se encuentran en el Cáucaso y donde turcos, armenios, mongoles y turcomanos se entremezclan y viven unos junto a otros. Esto ha sido fuente de muchos conflictos en el pasado, pero también ha hecho que nuestro estado sea diferente de otras partes de Georgia. El que nuestros gobernantes usen el título turco de 'atabeg' es una señal más de lo diferentes que somos de otras partes de Georgia."
 sme_proactive_diplomacy:0 "Diplomacia proactiva"
 sme_proactive_diplomacy_desc:0 "Aunque parte de Georgia, Samtsje ha sido prácticamente independiente durante siglos. Esto ha requerido una conciencia constante de la política en Georgia, así como una diplomacia muy activa con los grandes imperios con hemos limitados. De mongoles e ilkanes a Tamerlán, nuestros gobernantes siempre se han asegurado de tener un canal directo con aquellos que tenían el mayor poder. Del mismo modo, cuando ha sido necesario, hemos desempeñado un papel activo en las políticas internas del reino de Georgia, de entrometernos en las luchas sucesorias a aliarnos con la dinastía real cuando nos convenía. Nos beneficiaría mantener esta tradición, ya que el futuro de nuestro pequeño estado depende de ello. Que nadie diga que hicimos poco o actuamos con poca inteligencia."
 sme_fortresses_of_samtskhe:0 "Fortalezas de Samtsje"
 sme_fortresses_of_samtskhe_desc:0 "Nuestro país es una tierra fronteriza montañosa que muchas veces ha servido como barrera contra invasores extranjeros de Georgia. Por este motivo hemos aprendido a levantar fortalezas poderosas y a estar listos para ejercer una guerra defensiva. Hemos de esforzarnos en mantener este legado cueste lo que cueste. Las fortaleza de Samtsje deben estar bien mantenidas, guarnecidas y abastecidas, pues los invasores extranjeros no son una posibilidad, sino una certeza."
 sme_independent_ambitions:0 "Ambiciones independientes"
 sme_independent_ambitions_desc:0 "Samtsje ha tenido que inclinarse a menudo ante reyes y sultanes extranjeros, ya fueran musulmanes o cristianos, georgianos, turcos o iraníes. Para crear un estado y una economía duraderos, primero debemos crear instituciones propias que permanezcan independientemente de quién desee nuestras tierras en cada momento. Emitamos nuestras propias monedas y leyes, además de patrocinar teólogos y escritores propios."
 sme_protect_trade_routes:0 "Proteger las rutas comerciales"
 sme_protect_trade_routes_desc:0 "Nuestra posición como encrucijada entre Georgia, Anatolia, Armenia y Azerbaiyán también significa que un gran número de comerciantes busca atravesar nuestras tierras. Pero las incursiones constantes de tribus nómadas hacen que ahora muchos duden de la seguridad de nuestros caminos. Debemos defender como es debido los caminos y posadas de nuestras tierras, para asegurarnos de que el comercio fluye sin trabas hacia nuestro estado."
 sme_frontier_warriors:0 "Guerreros fronterizos"
 sme_frontier_warriors_desc:0 "Desde hace mucho tiempo, el Cáucaso se ha visto modelado por emperadores nómadas y los pastos de Samtsje han atraído a muchas tribus a instalarse en nuestras tierras. No debemos dejar que esto eche abajo la estabilidad de nuestro reino, sino pactar con las tribus para que participen de nuestras ambiciones militares."
 sme_sacred_land:0 "Una tierra sagrada"
 sme_sacred_land_desc:0 "Las tierras de Samtsje son el hogar de lugares santos y venerados por el pueblo georgiano. El monasterio excavado en la roca de Vardzia, la antigua iglesia de Atskuri con su icono milagros de la Virgen María, el monasterio de Ancha y su icono Anchiskhati, son algunos de los lugares santos más importantes a nuestro cargo. Al proteger y conservar las iglesias de Samtsje separadas de la de Georgia, nos aseguramos de que nuestro pueblo se mantenga unido incluso ante la adversidad."
 SRV_ideas:0 "Ideas shirvaníes"
 SRV_ideas_start:0 "Tradiciones shirvaníes"
 SRV_ideas_bonus:0 "Ambición shirvaní"
 srv_khalwati_order:0 "La orden khalwati"
 srv_khalwati_order_desc:0 "Sayyid Yahya Bakuvi, líder del albergue sufí khalwati de Bakú es, con diferencia, el maestro más influyente de esta orden. Su liderazgo carismático ha hecho crecer la orden de un pequeño movimiento a tener miles de miembros. La influencia de Yahya Bakuvi y sus seguidores es grande en nuestro estado y su fe está unida a la nuestra."
 srv_fortresses_of_shirvan:0 "Fortalezas de Shirvan"
 srv_fortresses_of_shirvan_desc:0 "Shirvan ha mantenido su existencia durante siglos mediante un uso extenso de fortificaciones, murallas y castillos. Los emperadores vienen y van, pero los castillos y fortalezas de nuestras montañas nos mantendrán a salvo tanto en la victoria como en la derrota."
 srv_tribesmen_of_the_caucasus:0 "Tribus del Cáucaso"
 srv_tribesmen_of_the_caucasus_desc:0 "Nuestro pueblo tiene una tradición marcial larga y orgullosa tras haber luchado contra mongoles, timúridas, qizilbash y tártaros. Nuestros ejércitos se han hecho aún más poderosos aprendiendo de estas experiencias y absorbiendo sus mejores cualidades. Si queremos ampliar nuestras ambiciones en tiempos de confusión, debemos luchar por ser aún más fuertes que los estados que querrían subyugarnos."
 srv_persianate_patronage:0 "Mecenazgo persianizado"
 srv_persianate_patronage_desc:0 "Los shas shirvaníes fueron famosos por su patrocinio de la cultura, el arte y la poesía persa durante siglos. La región iraní ha quedado totalmente transformada por emperadores como Tamerlán o Jahan Sha, pero el lenguaje y la cultura la siguen manteniendo unida. Invitemos a nuestra capital a poetas, eruditos y escritores de todo el mundo persa y reestablezcamos otra vez la fama de la corte shirvaní."
 srv_caspian_trade:0 "Comercio del Caspio"
 srv_caspian_trade_desc:0 "Productos caros de Italia, así como de Bengala llegan con facilidad a nuestros puertos, ya que el mar Caspio es un punto importante de tránsito para el comercio a larga distancia a través de Bakú, Astracán y las ciudades de Tabiristán. Nos encargaremos de que estos comerciantes tengan todo lo que necesiten, tanto en términos de seguridad y comodidad como apoyando a nuestra propia comunidad de comerciantes para seguir atrayendo las riquezas del mundo."
 srv_shirvani_architecture:0 "Arquitectura shirvaní"
 srv_shirvani_architecture_desc:0 "Desde el reinado de Ibrahim I, nuestros gobernantes se han embarcado en utilizar nuestras riquezas en construir grandes obras de arquitectura. Mezquitas, mausoleos, palacios, casas de baño, pabellones y monumentos de nuestra dinastía mostrarán al mundo la grandeza de los shas de Shirvan."
 srv_merchants_of_baku:0 "Mercaderes de Bakú"
 srv_merchants_of_baku_desc:0 "La cosmopolita Bakú, a orillas del mar Caspio, siempre ha atraído mercaderes de lejos. Como es común en el Cáucaso y Irán, muchos de los mercaderes son armenios, pero también hay un gran grupo de indios, que vienen a comerciar y a visitar el templo del fuego de Ateshgah, donde siete fuegos arden del fuego sin extinguirse. Para que estos mercaderes extranjeros se instalen en nuestras tierras, debemos animarlos a patrocinar y aumentar este templo y sus pozos de petróleo."
 ALH_ideas:0 "Ideas alhasíes"
 ALH_ideas_start:0 "Tradiciones alhasíes"
 ALH_ideas_bonus:0 "Ambición alhasí"
 alh_desert_warfare:0 "Guerra de desierto"
 alh_desert_warfare_desc:0 "Nuestro pueblo vino del desierto a tomar legitimamente el control de Haasa de los débiles jarwándidas y los condiciones mercaderes de Ormuz. Pero otras tribus del desierto, como los dawasires desean lo que ahora es nuestro. Aunque es importante adoptar la nueva naturaleza marítima de nuestro estado, no debemos olvidar nuestro pasado beduino u otras tribus del desierto pueden reemplazarnos con tanta velocidad como nosotros le arrebatamos este premio a los que nos precedieron."
 alh_lord_of_the_eastern_bedouin:0 "Señor de los beduinos del Este"
 alh_lord_of_the_eastern_bedouin_desc:0 "Ha pasado mucho desde que tomamos el control de Haasa y Hofuf. Sin embargo, no debemos olvidar que este honor no nos pertenece solo a nosotros. Como señor del Este, nuestro deber es realizar peregrinaciones frecuentes a las Ciudades Santas, llevando a los jerifes la riqueza que están bajo nuestro control, para que todos vean que Haasa ahora está bajo el control de los justos."
 alh_pearls_of_the_persian_gulf:0 "Perlas del golfo Pérsico"
 alh_pearls_of_the_persian_gulf_desc:0 "Las ciudades portuarias que controlamos son los principales puertos de extracción de perla del mar de Arabia y muy probablemente, del mundo entero. La riqueza que esto nos proporciona es lo que una vez atrajo a los capitanes de Ormuz a esta costa y sin ella, no sería muy segura la existencia de nuestro estado. Hemos de proteger y patrocinar la industria de extracción de perlas cueste lo cueste, pues sin el flujo constante de lata y sea del Este, moriríamos en un instante."
 alh_fortify_the_coastline:0 "Fortificar la costa"
 alh_fortify_the_coastline_desc:0 "Nos ganamos el sustento con las ciudades comerciales del Este de Arabia. Pero las ciudades en sí son vulnerables. Naves extranjeras pueden caer con facilidad sobre la costa y hacer prisioneros a nuestros comerciantes. Así es como los ormuzíes llegaron a controlar nuestro país y eso es lo que turcos y portugueses amenazan con hacer en el futuro.\nMás nos vale levantar fuertes fortificaciones de piedra en nuestros puestos principales para defender la riqueza de nuestros mercaderes."
 alh_entrepot_of_india:0 "Centro de comercio de la India"
 alh_entrepot_of_india_desc:0 "Si bien la pesca de perlas ha hecho famosos a nuestros puertos, el comercio de caballos es lo que trae más barcos de la India a nuestras costas. Los caballos árabes son muy solicitados en todo el Sur de Asia e Irán, y los puertos de Haasa son la principal fuente del comercio marino de este producto. Las tribus del desierto nos tren un suministro constante de buenos caballos de guerra que podemos enviar a los mejores campos de batalla de la India."
 alh_a_modern_navy:0 "Una marina moderna"
 alh_a_modern_navy_desc:0 "Recientemente se han visto cada vez más barcos cristianos en el golfo Pérsico amenazando nuestros barcos y puertos. Para luchar contra este nuevo enemigo necesitamos construir una marina nueva y moderna. Aprendamos de aquellos que ya han luchado contra los cristianos en el mar e invitemos a constructores de barcos y marineros turcos a establecerse en nuestro país."
 alh_legacy_of_rahmah_ibn_jabir:0 "Legado de Rahmah ibn Jabir"
 alh_legacy_of_rahmah_ibn_jabir_desc:0 "Tomar el control de las rutas marinas es de vital importancia para un país como el nuestro. No dudemos en emplear corsarios y piratas, pues tienen experiencia y habilidades superiores a los de la mayoría de los capitanes y conocen nuestras aguas mejor que nadie."
 HDR_ideas:0 "Ideas hadramutíes"
 HDR_ideas_start:0 "Tradiciones hadramutíes"
 HDR_ideas_bonus:0 "Ambición hadramutí"
 hdr_death_has_come:0 "Ha llegado la muerte"
 hdr_death_has_come_desc:0 "Aunque es un nombre antiguo y envuelto en leyendas, muchos afirman que Hadramut significa ‘Ha llegado la muerte’. Dada la naturaleza hostil de este paisaje, por lo menos encaja. Montañas, desiertos y extensiones de tierra extremadamente secas constituyen la mayor parte de Hadramut y su pueblo está acostumbrado a defenderlo por cualquier medio. Si no hubiera sido por una costa más acogedora, costaría imaginar una tierra más dura y más difícil de someter."
 hdr_tribes_of_hadramut:0 "Tribus de Hadramut"
 hdr_tribes_of_hadramut_desc:0 "Las tribus kathiríes de Hadramut no están unidas y la tierra se arriesga a estar dividida y débil la próxima vez que un extranjero desee atravesar nuestras fronteras. Traigamos refuerzos de los desiertos para poner fin a este conflicto tribal de una vez por todas. La tribu yafií ha empezado a emigrar a este área y sería una fuerza buena y leal."
 hdr_hawtas:0 "Hawtas"
 hdr_hawtas_desc:0 "La nuestra es una historia de guerras y hostilidad constante, pero ninguna sociedad puede sobrevivir sin paz. Por este motivo nuestros antepasados iniciaron la costumbre de señalar hatwas, zonas totalmente libres de violencia, respetadas por todas las tribu y autoridades."
 hdr_encouraging_the_incense_trade:0 "Favorecer el comercio de incienso"
 hdr_encouraging_the_incense_trade_desc:0 "La producción y exportación de incienso sigue siendo la fuente primaria de ingresos para nuestro pueblo, aunque no sea tan lucrativo como en el pasado. Shihr y Mukalla fueron una vez los puertos primarios para la exportación de este producto no solo de nuestras tierras, sino también de las cercanas Dhofar y Qishn. Ampliemos nuestros puertos y animemos el comercio de incienso para ser de nuevo el principal exportador del mundo."
 hdr_sailors_of_the_indian_ocean:0 "Marineros del Océano Índico"
 hdr_sailors_of_the_indian_ocean_desc:0 "Los hadramutíes no son solamente unos guerreros del desierto excelentes, sino que tienen una larga tradición en navegación a larga distancia. Algunos se unen a las tripulaciones de los buques extranjeros que llegan a nuestros puertos, mientras que otros construyen sus propios dhows y parten buscando comerciar y establecerse lejos del hogar. El futuro de nuestro estado reside en este comercio marítimo. Animemos a capitanes y marineros locales por el bien de nuestra nación."
 hdr_hadramhi_diaspora:0 "Diáspora hadramutí"
 hdr_hadramhi_diaspora_desc:0 "A excepción de la costa, Hadramut es una tierra caliente y seca, con poca lluvia y posibilidades muy pobres de ninguna clase de agricultura. No es de extrañar que durante generaciones el pueblo hadramutí se haya buscado la vida allende el mar de Arabia. Hay comunidades hadramutíes en la India, Indonesia, el Hedjaz y a lo largo de toda la costa del África oriental. Muchos acaban volviendo a casa trayendo consigo la experiencia y las habilidades adquiridas en tierras lejanas de nuestro estado."
 hdr_distant_diplomacy:0 "Diplomacia distante"
 hdr_distant_diplomacy_desc:0 "Hay grandes potencias navales interesadas en puertos amigos en el mar de Arabaia aun sin querer tierras aquí. Busquemos alianzas con las grandes potencias de Oriente y Occidente, países con ambiciones navales buscando un estado amigo entre los muchos sultanatos navales del Este."
 HSN_ideas:0 "Ideas ayúbidas"
 HSN_ideas_start:0 "Tradiciones ayúbidas"
 HSN_ideas_bonus:0 "Ambición ayúbida"
 hsn_citadels_and_fortesses:0 "Ciudadelas y fortalezas"
 hsn_citadels_and_fortesses_desc:0 "Lejos de ser una metrópolis bulliciosa, el Castillo de roca de Hisn Kayfa es una antigua fortaleza en las montañas kurdas. Fortalezas en la roca como esta han servido durante generaciones a las tribus kurdas y haríamos bien en aprender de sus experiencias. No se puede subestimar el valor de castillos bien mantenidos, y esto es tan cierto en la rivera del Tigris como en la gran ciudad de El Cairo o las colinas de Palestina."
 hsn_ayyubid_heritage:0 "Herencia ancestral"
 hsn_ayyubid_heritage_desc:0 "Una vez nuestros antepasados gobernaron un gran imperio que abarcaba toda Siria, la alta Mesopotamia, Egipto y el Hedjaz. Aunque no queda mucho de este imperio, nuestro nombre sigue infundiendo respeto entre las tribus kurdas que ahora gobernamos. Si logramos atraer a estos guerreros a nuestra causa, podremos luchar por reconstruir lo que una vez nos arrebataron unos esclavos traidores."
 hsn_righteousness_of_the_faith:0 "Rectitud de la fe"
 hsn_righteousness_of_the_faith_desc:0 "Nuestro gran antepasado Salah ad-Din llevó a nuestra familia a la grandeza negándose totalmente a hacer concesiones en la rectitud de su fe. Derrocó a los califas fatimíes y su estado chií y derrotó a los cruzados cristianos en el Levante.\nLa nuestra vuelve a ser una era de confusión religiosa donde el chiísmo está de nuevo al alza. Debemos aceptar el papel de grandes conquistadores y ser la fuerza de los justos de Oriente Medio."
 hsn_elite_warriors:0 "Guerreros de élite"
 hsn_elite_warriors_desc:0 "Los ejércitos de caballería túrquica dominan los campos de batallas de oriente medio, ya sean mamelucos bien adiestrados, sectarios qizilbash chiíes o la caballería sipahi de los turcos otomanos. Reclutemos también las masas de guerreros nómadas que recorren estas tierras y enfrentémonos a nuestros enemigos en igualdad de condiciones."
 hsn_rise_of_the_eagle:0 "Ascenso del águila"
 hsn_rise_of_the_eagle_desc:0 "Ha llegado el momento de reclamar lo que una vez perdieron nuestros antepasados. Actuemos para reclamar el imperio que una vez existió y crear el fuerte baluarte suní contra infieles, chiíes y traidores por igual en Oriente Medio."
 hsn_strenghten_central_authority:0 "Reforzar la autoridad central"
 hsn_strenghten_central_authority_desc:0 "Antaño nuestra familia tuvo la costumbre de dividir el botín de los éxitos entre nuestra gente. Pero esta política también debilitó el sultanato en muchos aspectos, sembrando la semilla de la discordia entre los nuestros. Sin embargo, esta vez seguiremos los pasos de otras administraciones imperiales de la región y crearemos una autoridad central fuerte para supervisar todas las cesiones de tierras."
 hsn_state_economics:0 "Economías de estado"
 hsn_state_economics_desc:0 "Nuestros antepasados se dieron cuenta que para que un imperio prospere, sus gobernantes deben ser capaces de mantener la paz y garantizar la protección de sus súbditos. Así que es mejor dejar ciertas partes de la economía en manos de ciudadanos privados, mientras que otras se beneficiarían del control de nuestros ministros. Comercio e industria permitirán que nuestro imperio florezca."
 KTB_ideas:0 "Ideas de Kitabatake"
 KTB_ideas_start:0 "Tradiciones de Kitabatake"
 KTB_ideas_bonus:0 "Ambición de Kitabatake"
 ktb_unification_of_ise:0 "Unificación de Ise"
 ktb_unification_of_ise_desc:0 "Hemos logrado ampliar nuestro control sobre toda la provincia de Ise, del sur rico al norte densamente poblado y urbano. Esto nos permitirá utilizar el máximo potencial de los recursos de la provincia para aumentar más aún la influencia de nuestro clan."
 ktb_blessing_of_amaterasu:0 "Bendición de Amaterasu"
 ktb_blessing_of_amaterasu_desc:0 "Como guardianes del más sagrado de los santuarios japoneses en Ise, tenemos la bendición de la diosa del sol y el universo. Debemos alzarnos para ser dignos de la tarea de mantener y cuidar de este tesoro nacional. Esto nos ganará el respeto del pueblo japonés."
 ktb_southern_court:0 "Partidarios del emperador"
 ktb_southern_court_desc:0 "Aunque la rama imperial haya perdido influencia política, seguimos siendo conocidos como fervientes partidarios de la corte del Sur. Este leal servicio al mismo monarca demostrará al mundo que somos más honorables y dignos de confianza que muchas de las casas menores que ahora dominan Japón."
 ktb_kuki_suigun:0 "Kuki suigun"
 ktb_kuki_suigun_desc:0 "En Shima, los Kuki han mantenido una poderosa marina. Haríamos bien en integrar esta fuerza en la nuestra y aprovechar sus experiencias. Dar poder a nuestros servidores Kuki nos permitirá dominar los mares de Japón."
 ktb_men_of_quality:0 "Hombres de calidad"
 ktb_men_of_quality_desc:0 "Pocas de las viejas familias aristocráticas sobrevivirán en esta era de daimios y caudillos hechos a sí mismos. Como una de las pocas familias antiguas fuertes debemos luchar por los viejos ideales. Es hora de mostrar al mundo que la calidad no es solo un asunto de oportunismo, sino también de cuna y tradiciones."
 ktb_iga_ryu:0 "Iga-Ryu"
 ktb_iga_ryu_desc:0 "La famosa escuela ninja Iga-Ryu ejerce gran influencia en las tierras bajo nuestro control. Cercioremos que nuestros intereses están en línea con los suyos y asegurémonos de integrar sus servicios en nuestros planes y ambiciones políticas."
 ktb_the_march_of_kitabatake_akiee:0 "Marcha de Kitabatake Akiie"
 ktb_the_march_of_kitabatake_akiee_desc:0 "Nuestro honorable antepasado, Kibatake Akiie probó que con determinación hasta marchar de Tohoku al Japón central se podía realizar en poco tiempo. Aprendamos de nuestros antepasados y adiestremos a nuestros ejércitos para maniobras rápidas, de modo que podamos trasladarnos de un frente a otro si la situación lo requiere."
 MAS_ideas:0 "Ideas de Madyas"
 MAS_ideas_start:0 "Tradiciones de Madyas"
 MAS_ideas_bonus:0 "Ambición de Madyas"
 mas_hinalliwood:0 "Hinilawod"
 mas_hinalliwood_desc:0 "Nuestro pueblo ha mantenido vivo desde tiempos inmemoriales el épico Hinilawod de 29.000 versos. Cuenta la historia de los grandes aventureros y dioses de nuestro pueblo y generación tras generación enseña los valores de familia, honor, dignidad y bravura. De este modo nuestro legado se trasmitirá aunque integremos las costumbres e hisorias de pueblos extranjeros en el nuestro."
 mas_legacy_of_panai:0 "Legado de Panai"
 mas_legacy_of_panai_desc:0 "En la era de Srivijaya, nuestra gente gobernó el reino de Panai en la lejana Sumatra. Lucharon durante siglos para mantener las aguas srivijayanas libres de barcos hostiles y piratas. Con el tiempo, cuando el imperio cayó ante los invasores extranjeros, nuestros antepasados se negaron a inclinarse ante estos nuevos gobernantes y al contrario, emigraron a las islas que ahora ocupamos. Las tradiciones de nuestro pueblo nos siguen haciendo unos marineros excelentes y guerreros fieramente independientes."
 mas_articles_of_the_confederation:0 "Artículos de la Confederación"
 mas_articles_of_the_confederation_desc:0 "Nuestro estado, Madyas, es una confederación de tres territorios soberanos dirigidos por el consejo de datos paiburong y el papel de comandante en jefe se elige entre ellos. Así siempre tenemos un líder para nuestra defensa común y el centro político siempre será relevante a las políticas de nuestro pueblo."
 mas_masters_of_maritime_warfare:0 "Maestros de la guerra naval"
 mas_masters_of_maritime_warfare_desc:0 "Nuestro fuerte legado marítimo ha hecho que nuestro estado sea temido en alta mar. Para mantener a salvo nuestro comercio de aquellos que querrían robar nuestra riquezas, debemos presionar constantemente a las flotas extranjeras, ya sean musulmanas, chinas o de algunos de los muchos reinos indianizados. Algunos lo llamarían piratería, pero ellos tienen la culpa, por no proteger bien lo suyo."
 mas_kinaduatan:0 "Kinadatuan"
 mas_kinaduatan_desc:0 "A lo largo de los tiempos, nuestra sociedad ha mantenido en el poder a las familias de datos sancionadas por los dioses. Por su sangre corre la misión y el talento de un liderazgo justo y exitoso. Mucho poder reside en la tradición. Si queremos prosperar debemos defender los derechos de los kinadatuan al tiempo que adaptamos estas estructuras sociales al mundo y a un imperio en desarrollo."
 mas_riches_of_the_visayas:0 "Riquezas de las Bisayas"
 mas_riches_of_the_visayas_desc:0 "Las Bisayas son islas famosas por su fertilidad. Aunque no todas alberguen grandes ciudades, el arroz y la carne que se producen en ellas alimentan asentamientos tan lejanos como Manila y Tondó. Tales recursos son una gran fuerza para un imperio en crecimiento como el nuestro. Apoyándolas y protegiéndolas de incursiones marítimas, sostendremos el crecimiento de nuestros dominios."
 mas_expand_the_shipbuilding_sector:0 "Expandir el sector de construcción naval"
 mas_expand_the_shipbuilding_sector_desc:0 "Los barcos han sido parte integral de Madyas para comerciar, pescar y guerrear desde que se poblaron estas islas. El conocimiento y experiencia que tenemos en construcción naval no tiene rival entre nuestros vecinos y cuando modernicemos nuestras flotas debemos construir siguiendo estas tradiciones. De los muchos puertos en los que atraquemos elijamos aquellos con astilleros prominentes para estudiar su construcción naval e integrar en nuestros proyectos lo mejor que tengan que ofrecer."
 ODA_ideas:0 "Ideas de Oda"
 ODA_ideas_start:0 "Tradiciones de Oda"
 ODA_ideas_bonus:0 "Ambición de Oda"
 oda_rakuichi_rakuza:0 "Rakuichi y rakuza"
 oda_rakuichi_rakuza_desc:0 "Los viejos gremios o za han conseguido tanta influencia en todo Japón que han conseguido ahogar muchas otras formas de empresa. Y con sus ejércitos privados también son capaces de enfrentarse a nuestra autoridad directa. Abolamos estos monopolios y librémonos de peajes y puertos y ciudades cerrados. Mercados y gremios libres (rakuichi y rakuza) pondrán fin a la influencia de los za y harán que nuestro comercio florezca."
 oda_tenka_fubu:0 "Tenka fubu"
 oda_tenka_fubu_desc:0 "Estabilizar nuestros dominios nos ha dado una fuerte base para futuras expansiones en algo que solo se puede describir como un país caótico. Hagamos de la unificación y pacificación de Japón la misión de nuestro clan. Unificar el mundo solo se puede realizar mediante la fuerza de las armas."
 oda_generals:0 "Generales de Oda"
 oda_generals_desc:0 "La obsesión con la cuna y el privilegio han debilitado este país, pero el ascenso de poderosos daimios hechos a sí mismo por todo Japón ha probado lo inútiles que son tales nociones. Aprendamos la lección y hagamos que el éxito y la habilidad sean los principios rectores para aquellos que vengan a mandar nuestros ejércitos. Un liderazgo fuerte es un requisito para una expansión rápida."
 oda_azuchi_castle:0 "Bastiones influyentes"
 oda_azuchi_castle_desc:0 "En muchos aspectos, Japón es tierra de castillos, y allá donde vamos vemos el crecimiento de jokamachi, ciudades de castillo. Solo mediante la construcción de castillos poderosos ejerceremos influencia tanto en la escena política como en las rutas vitales para las campañas militares. Debemos aprender esta lección. Con los castillos recordaremos nuestra presencia y poder tanto en la corte imperial como a nuestros propios servidores. Demos siempre prioridad a reducir castillos enemigos y levantar nuestros en ubicaciones estratégicas."
 oda_triple_firing:0 "Descarga triple"
 oda_triple_firing_desc:0 "La llegada de las armas de fuego ha revolucionado la guerra en el archipiélago japonés y seguirá haciéndolo. Dominando estas armas nuevas podremos imponernos en cualquier campo de batalla. Para aumentar su ritmo de fuego, nuestro mosqueteros formarán líneas, permitiendo que una dispare mientras dos recargan."
 oda_patronization_of_the_west:0 "Mecenazgo occidental"
 oda_patronization_of_the_west_desc:0 "Los misioneros occidentales han traído muchas ideas y técnicas a nuestra tierra y al contrario que las antiguas asociaciones budistas no tienen vínculos con terratenientes corruptos o ciudades rebeldes. Acojamos a los occidentales en nuestras ciudades y examinemos qué beneficios pueden traer a nuestra corte."
 oda_kenchi:0 "Kenchi"
 oda_kenchi_desc:0 "En muchos aspectos, nuestro país es una amalgama de pequeños señoríos y feudos. Es casi imposible tener una idea general de su valor y en muchos casos saber quién posee cada trozo de tierra. Emprendamos un examen catastral general para investigar estas tierras detalladamente y crear a un nuevo sistema de impuestos y obligaciones que sea eficiente y justo."
 TKG_ideas:0 "Ideas de Tokugawa"
 TKG_ideas_bonus:0 "Ambición de Tokugawa"
 TKG_ideas_start:0 "Tradiciones de Tokugawa"
 tkg_mikawa_bushi:0 "Bushi de Mikawa"
 tkg_mikawa_bushi_desc:0 "Los bushi de Mikawa son famosos por su valor y resistencia. Incluso ante una derrota total, podemos confiar que nuestros ejércitos nunca se rendirán."
 tkg_strengthen_the_sekisho_network:0 "Reforzar la red sekisho"
 tkg_strengthen_the_sekisho_network_desc:0 "Tradicionalmente, la sekisho, una red de barreras con puertas protege puntos importantes de las provincias tanto de ataques como de importaciones ilícitas de bienes prohibidos. En esta era caótica algunos han elegido retirar estas barreras de sus países para aumentar el flujo de bienes y reforzar el comercio. Es un buen objetivo, pero tiene un riesgo considerable. En su lugar, debemos consolidar la red sekisho para obstaculizar el contrabando de bienes, armas de fuego y personas. La seguridad es más importante que cualquier ganancia monetaria."
 tkg_hatamoto:0 "Hatamoto"
 tkg_hatamoto_desc:0 "Miles de hatamoto, o abanderados, sirven directamente bajo nuestro señor. Con propiedades tan pequeñas, su destino está unido al nuestro y su lealtad a nuestro clan es mayor que la de esos siervo oportunistas de otros daimios japoneses."
 tkg_metsuke:0 "Metsuke"
 tkg_metsuke_desc:0 "El desmoronamiento de la autoridad imperial por todo Japón ha llevado al ascenso de caciques locales por todo el país. Ahora que las antiguas estructuras sociales no garantizan el gobierno de la ley, la corrupción también campa por sus respetos en muchas partes de la sociedad. Para restaurar la estabilidad debemos crear un grupo de funcionarios gubernamentales, o metsuke, con el deber de vigilar a los daimios de la corte imperial."
 tkg_matsudaira_branches:0 "Ramas de los Matsudaira"
 tkg_matsudaira_branches_desc:0 "Nuestro clan no es sino una rama del tronco Matsudaira de nuestros ancestros. Según nos expandamos podemos confiar en otras ramas Matsudaira para que guarnezcan directamente fortalezas y provincias estratégicamente importantes."
 tkg_toshogu:0 "Toshogu"
 tkg_toshogu_desc:0 "Construyamos un santuario para deificar al fundador de nuestro clan. El Toshogu será el santuario más glorioso de la historia japonesa y su presencia no solo será un recordatorio de nuestro glorioso linaje sino también de nuestra adhesión a los valores tradicionales sintoístas."
 tkg_famine_policies:0 "Políticas de hambrunas"
 tkg_famine_policies_desc:0 "Enriquecer al pueblo y protegerlos de los desastres y las hambrunas debe ser la meta de cualquier gobernante. Creando un sistema de graneros, controles de precio y reducciones temporales de impuestos nos aseguraremos de que nuestro reino puedan enfrentarse a cualquier problema que el futuro nos reserve."
 luzon_ideas:0 "Ideas de Luzón"
 luzon_ideas_start:0 "Tradiciones de Luzón"
 luzon_ideas_bonus:0 "Ambición de Luzón"
 luzon_barangay:0 "Estado barangay"
 luzon_barangay_desc:0 "Nuestro estado, extendido por pequeñas ciudades portuarias en gran cantidad de islas, depende del mar para su mera existencia. Nuestra sociedad está hecha para apoyar el comercio a larga distancia y todo se refleja este hecho, de la organización de la agricultura a leyes y tradiciones."
 luzon_conquest_of_paradise:0 "Conquista del paraíso"
 luzon_conquest_of_paradise_desc:0 "Nuestro archipiélago es un paraíso para algunos, pero no carece de peligros. Selvas y enfermedades tropicales pueden disuadir a los invasores y a veces, la mejor defensa son las islas en sí. A la vista de derrotas seguras, nuestra tradición ha sido usar tácticas de tierra quemada y dejar que la tierra luche contra los invasores por nosotros."
 luzon_sino_philippine_trade:0 "Comercio sinofilipino"
 luzon_sino_philippine_trade_desc:0 "Luzón, especialmente nuestra posición en el delta del río Pásig, nos ha permitido desarrollar un puerto próspero para la importación de mercancías chinas a todo nuestro archipiélago. Los productos chinos llegan regularmente a Tondó, desde donde se redistribuirán por los muchos puertos e islas de las Filipinas."
 luzon_tagalog_syncretism:0 "Sincretismo tagalo"
 luzon_tagalog_syncretism_desc:0 "Aunque nunca hemos dejado de adorar a los dioses de nuestros antepasados, tampoco hemos visto motivos para rechazar religiones extranjeras. Entre nuestro pueblo se honra a los dioses de las fe brahmánicas, justo al lado de los dioses de mahometanos y budistas."
 luzon_sailors:0 "Marineros de Luzón"
 luzon_sailors_desc:0 "No todos nuestros marineros sirven en nuestros barcos. Algunos buscan trabajo entre los muchos estados en guerra del sudeste asiático. Los marineros de Luzón se encuentran en barcos de guerra de Brunéi a Aceh. Podríamos aprovechar la experiencia que han ganado estos hombres en nuestras propias empresas marítimas. Animemos a estos jóvenes a buscar fortuna en el extranjero de modo que vuelvan endurecidos y experimentados."
 luzon_a_safe_haven:0 "Un puerto seguro"
 luzon_a_safe_haven_desc:0 "Nuestro reino está lo bastante cerca para disfrutar de una corriente de productos chinos, japoneses y del sudeste asiático, pero demasiado lejos para estar a su alcance. Esto nos convierte en un destino atractivo para todos aquellos que, por un motivo u otro, desean dejar su tierra natal. Invitemos a esta gente a nuestra tierra para beneficiarnos de sus habilidades y pericias."
 luzon_expand_the_sugar_production:0 "Aumentar la producción de azúcar"
 luzon_expand_the_sugar_production_desc:0 "Uno de los productos más buscados en estas tierras es el azúcar que nuestros antepasados plantaron hace siglos. En un mundo más interconectado, este cultivo comercial podría traernos mayores riquezas si cabe. Expandir la producción de azúcar, tanto recuperando tierras como a expensas de otras cosechas, permitirá que nuestra economía alcance nuevas cimas."
 BTU_ideas:0 "Ideas de Butuán"
 BTU_ideas_start:0 "Tradiciones de Butuán"
 BTU_ideas_bonus:0 "Ambición de Butuán"
 btu_indianized_society:0 "Sociedad indianizada"
 btu_indianized_society_desc:0 "Hace ya más de mil años que nuestro pueblo entró en contacto con el hinduismo y las tradiciones brahmánicas. Desde entonces hemos hecho de su religión la nuestra y somos una parte firmemente afianzada de una gran 'indoesfera' de países y pueblos. Algunos, como Srivijaya y Majapahit han creado grandes imperios marítimos en esta región. Butuán sigue siendo parte sólida de esta comunidad y miembro de un mundo indianizado mucho mayor."
 btu_northern_nusantara:0 "Norte de Nusantara"
 btu_northern_nusantara_desc:0 "Es una vieja verdad que los mares son más una conexión que un obstáculo, y en ninguna parte esto es más cierto que en la amplia región malaya o indonesia. Mientras que el interior de la mayoría de las islas puede ser hostil y deshabitado, las costas están cubiertas de asentamientos portuarios unidos en una red de comercio constante. Estamos en el límite norte de Nusantara, como se suele llamar a esta región. Y si bien esto nos ofrece cierta protección, también significa que debemos actuar con mayor decisión para atraer gremios comerciales y capitanes mercantes extranjeros. Comercialicemos las riquezas de nuestra isla a todos los que escuchen y sepan que el oro, las perlas y el marfil de Butuán son tan famosos como merecen."
 btu_butuan_trade_connections:0 "Conexiones comerciales butuanas"
 btu_butuan_trade_connections_desc:0 "Aunque es verdad que los comerciantes extranjeros llevan siglos buscando nuestros puertos, también tenemos una próspera comunidad mercante propia. Es común ver comerciantes butuanos en el archipiélago malayo y algunos han viajado lejos, hasta Persia y Japón. Aunque nos promocionemos como un centro comercial para comerciantes extranjeros, también debemos apoyar a nuestros propios emprendedores y capitanes para que no tengamos que vivir a expensas de guerras y políticas de tierras lejanas."
 btu_butuan_goldwork:0 "Orfebrería butuana"
 btu_butuan_goldwork_desc:0 "La orfebrería de nuestros artesanos ha conseguido fama en muchas cortes y se pueden encontrar obras suyas en los tesoros de la China imperial. Muchos gobernantes extranjeros se sentirían halagados de tener tales objetos, y estos pueden ser una herramienta diplomática excelente. Debemos guardar siempre algunos de estos objetos preciados para impresionar y halagar a cualquier emisario extranjero, sultán o rey."
 btu_balangay:0 "Balangay"
 btu_balangay_desc:0 "Las embarcaciones balangay han servido bien a nuestro pueblo a lo largo del tiempo, permitiendo movernos rápidamente tanto remontando los ríos al interior como siguiendo las costas de las muchas islas de nuestra región. Esto ha definido a nuestro pueblo como no solo excelentes constructores navales, sino que su uso común ha convertido a la mayoría de nuestros súbditos en marineros expertos a edad temprana. Con nuestra influencia en aumento, debemos seguir animando la construcción y difusión del balangay como medio de comunicación constante entre nuestros asentamientos."
 btu_protect_the_coastlines:0 "Proteger la costa"
 btu_protect_the_coastlines_desc:0 "La riqueza atrae celos y estados marítimos competidores siempre han intentado asaltar nuestras costas y atacar nuestras naves. Debemos construir una fuerza naval fuerte para oponernos a las incursiones violentas de las islas del sur para proteger a nuestro pueblo y superar su comercio."
 btu_long_range_diplomacy:0 "Diplomacia a larga distancia"
 btu_long_range_diplomacy_desc:0 "Las rutas comerciales del sudeste asiático, antaño seguras, se han ido haciendo cada vez más peligrosas con el paso de los años. Hay muchos que prefieren saquear a comerciar y ahora incluso potencias lejanas pueden hacer alarde de fuerza en nuestras cercanías. Adaptémonos a este mundo cambiante encontrando amigos y aliados en lugares distantes o perecezcamos a manos de viejos y nuevos enemigos de nuestro pueblo."
 CEB_ideas:0 "Ideas cebuanas"
 CEB_ideas_start:0 "Tradiciones cebuanas"
 CEB_ideas_bonus:0 "Ambición de Cebú"
 ceb_lumayas_ambition:0 "La ambición de Lumaya"
 ceb_lumayas_ambition_desc:0 "Otrora, el imperio Chola se extendía del país tamil de la India a las muchas islas de Nusantara. En la cima de su poder, los Cholas enviaron a Lumaya, un príncipe joven de su dinastía, a fundar un reino en las islas del norte. En lugar de supeditarse a señores lejanos, el joven príncipe decidió crear un principado propio. La independencia de Cebú, el estado que fundó, cientos de años después, es un testimonio de su ambición."
 ceb_chola_legacy:0 "Legado Chola"
 ceb_chola_legacy_desc:0 "Nuestras raíces como una rama de la poderosa dinastía tamil Chola significa que tenemos una tradición de reinado que supera la de la mayoría de los reinos de esta región. Puede que ya no tengamos contacto directo con la gente de la India pero seguimos empleando las tradiciones imperiales de los Cholas y su estado."
 ceb_protect_against_the_magalos:0 "Protección contra los magalos"
 ceb_protect_against_the_magalos_desc:0 "Nuestras islas han sufrido durante muchos años la plaga de los esclavistas extranjeros que asaltan nuestras aldeas y roban a la gente más apta de nuestro pueblo. Debemos actuar firme y agresivamente contra cualquier señal de ataques extranjeros, y listos para usar cualquier medio necesario, incluso quemar nuestras tierras para disuadir o derrotar a estos asaltantes."
 ceb_pacify_the_islands:0 "Pacificar las islas"
 ceb_pacify_the_islands_desc:0 "Algunas islas que que controlamos nominalmente se han convertido en base de piratas y bandidos con malas intenciones. Debemos limpiar tales nidos de piratas y pacificar todas las tierras bajo nuestro control para desarrollarlas."
 ceb_place_for_trading:0 "'El lugar donde comerciar'"
 ceb_place_for_trading_desc:0 "Nuestra posición en mitad del archipiélago bisayo nos permite actuar como punto central de comercio, al tiempo que nos da buenas bases navales para proteger nuestro comercio y hostigar a la competencia. Aprovechemos esta ventaja expandiendo nuestras operaciones corsarias, haciendo que nuestro puerto sea la elección obvia para los capitanes en los mares bisayos."
 ceb_befriend_the_europeans:0 "Trabar amistad con los europeos"
 ceb_befriend_the_europeans_desc:0 "Han empezado a llegar barcos europeos a nuestro archipiélago y estos reinos cristianos parecen tener una tradición marítima y marcial igual a la nuestra. Trabemos amistad con estos gobernantes extranjeros y cooperemos con sus guerreros para aplastar a nuestros rivales locales."
 ceb_expansion_of_the_capital:0 "Expandir la capital"
 ceb_expansion_of_the_capital_desc:0 "Como capital insular, Cebú está en una posición ideal para gobernar un reino marítimo. Y ahora que nuestra influencia crece, también debe crecer la ciudad en sí. Para animar aún más el crecimiento de Cebú debemos combatir las enfermedades tropicales y adoptar un plan urbanístico moderno. Es hora de mostrar al mundo cómo puede ser una metrópolis insular."
 mindanao_ideas:0 "Ideas de Mindanao"
 mindanao_ideas_start:0 "Tradiciones de Mindanao"
 mindanao_ideas_bonus:0 "Ambición de Mindanao"
 mindanao_an_islamicized_barangay:0 "Un barangay islamizado"
 mindanao_an_islamicized_barangay_desc:0 "En el transcurso del último siglo los comerciantes, sufíes y marineros musulmanes son cada vez más comunes en las aguas de Nusantara. Debemos integrar a estos recién llegados en nuestro país y unirnos a la sociedad de sultanatos marítimos musulmanes. Al rendir homenaje a este nuevo dios y a los viejos dioses de nuestros antepasados estaremos seguros de tener siempre el apoyo del Cielo, así como de nuestro pueblo."
 mindanao_unite_the_datus:0 "Unir a los datos"
 mindanao_unite_the_datus_desc:0 "Dentro de nuestras fronteras Hay un gran número de 'datos' o jefes de diferente estatura e influencia. Muchos ejercen una autonomía mayor de lo que nos gustaría. Pongamos freno a estos jefes de poca monta y hagamos que acudan regularmente a nuestra capital a participar en las ceremonias de reinado de nuestra dinastía."
 mindanao_protect_the_riches_of_mindanao:0 "Proteger las riquezas de Mindanao"
 mindanao_protect_the_riches_of_mindanao_desc:0 "La isla que es nuestro hogar, también es una gran fuerte de riquezas. Oro, perlas, azúcar y canela son productos exóticos que atraen mercaderes de reinos e incluso continentes lejanos. No dejemos que el acceso a estos bienes sea demasiado fácil. Protejamos a nuestros artesanos y mercaderes de especias y démosles todo el apoyo que necesiten para prosperar y beneficiarse de la presencia de comerciantes extranjeros."
 mindanao_moro_sailors:0 "Marineros moros"
 mindanao_moro_sailors_desc:0 "El pueblo moro de Mindanao y Joló es famoso por ser marineros diestros y expertos en el combate naval. Pero hay muchos que quisieran reclamar el dominio sobre estas aguas. Debemos construir una nueva y poderosa flota para nuestro estado, tripulada por los muchos marineros moros bajo nuestro control."
 mindanao_fortify_our_ports:0 "Fortificar nuestros puertos"
 mindanao_fortify_our_ports_desc:0 "Vivimos en un mundo peligroso donde esclavistas y piratas son una amenaza constante para cualquier asentamiento costero. Por si eso fuera poco, la llegada de barcos occidentales marca el amanecer de una nueva era, con nuevos enemigos. Debemos estar preparados siempre contra ataques hostiles y fortificar todos los puertos importantes con piedra y cañones."
 mindanao_guerilla_warfare:0 "Guerra de guerrillas"
 mindanao_guerilla_warfare_desc:0 "Muchos hay que quieren tomar nuestras ciudades y aldeas contra nuestra voluntad. Estos forasteros afirman que quieren convertirnos o 'establecerse' en nuestras tierras. Debemos resistir tales intentos y estar listos para usar la misma tierra contra cualquier invasor."
 mindanao_pirates_of_mindanao:0 "Piratas de Mindanao"
 mindanao_pirates_of_mindanao_desc:0 "Presencias cada vez más hostiles en alta mar han arruinado a muchos de nuestros capitanes. Debemos resistirnos a aquellos que pondrían tarifas y regulaciones a nuestra navegación y en su lugar dedicarnos al contrabando y la piratería cuando lo necesitemos. Puede que dando refugio a aquellos perseguidos por piratería también aumenten nuestras actividades para volver a expulsar a quienes limitarían nuestro acceso a los mares."
 ANU_ideas:0 "Ideas ainu"
 ANU_ideas_start:0 "Tradiciones ainu"
 ANU_ideas_bonus:0 "Ambición ainu"
 anu_chasi:0 "Chasi"
 anu_chasi_desc:0 "Desde hace generaciones, nuestro pueblo ha recurrido al uso de fortificaciones en la cima de colinas para defenderse en tiempos de guerra o descontento. Con el paso de los siglos se han ido levantando centenares de estas sencillas fortalezas por toda la isla de Ezo, lo que nos asegura que tendremos puntos fuertes desde los cuales podremos defendernos si los invasores nos atacan."
 anu_riches_of_the_sea:0 "Riquezas del mar"
 anu_riches_of_the_sea_desc:0 "Un pueblo que puede recolectar las riquezas del mar nunca pasará hambre ni le faltarán recursos. Las grandes ballenas del Pacífico son una fuente enorme de riquezas y comida y nuestro pueblo lleva siglos cazando y capturando tales bestias. Se dice que nuestra sociedad prosperará mientras el dios del mar esté de nuestro lado."
 anu_southern_traders:0 "Comerciantes del sur"
 anu_southern_traders_desc:0 "En muchos aspectos, el país japonés a nuestro sur está dividido y ensimismado. Y aun así, poseen muchos productos y recursos de los que carecemos. Aunque sigue siendo necesario vigilar atentamente a estos sureños, debemos dejar que sus mercaderes comercien con nuestras comunidades para beneficiarnos de sus riquezas."
 anu_heirs_of_jomon:0 "Herederos de los jomon"
 anu_heirs_of_jomon_desc:0 "Los ainu llevamos milenios viviendo en esta región. Mucho antes de que los actuales habitantes del norte de Honshu pisaran esta región, allí vivía y se ganaba la vida nuestro pueblo. Debemos conservar esta ascendencia y estar seguros de imponerla en cualquier sureño con el que nos encontremos."
 anu_hunters_and_warriors:0 "Cazadores y guerreros"
 anu_hunters_and_warriors_desc:0 "Como cazadores y rastreadores, estamos bien adaptados a usar el territorio en nuestro beneficio. Llevemos con nosotros esta experiencia, así como una gran maestría en venenos y trampas, para extender nuestros dominios. Los enemigos que se enfrenten a nuestros guerreros no solo tendrán que soportar una guerra abierta, sino también una guerra de guerrillas lenta y mortal."
 anu_yukar:0 "Yukar"
 anu_yukar_desc:0 "Los ainu siempre hemos sacado fuerzas y guía en las sagas orales Yukar. Cuentos sagrados que pueden ser narrados durante horas, como el de Kutune Shirka, unen nuestra generación actual con el pasado y sirven de inspiración para todos. Con la modernización y adaptación de nuestro país a las realidades cambiantes del mundo, debemos preservar y apreciar esta herencia para que todos conozcan a nuestros dioses y héroes de nuestro pasado."
 anu_fierce_resistance:0 "Resistencia feroz"
 anu_fierce_resistance_desc:0 "Muchos sueñan con ser amos de nuestro pueblo, enviando a sus hombres a levantar ciudades y fortificaciones en nuestras tierras. Debemos unirnos como uno solo contra tales invasores y echarlos de nuevo al mar. No podemos quedarnos cruzados de brazos mientras unos forasteros intentan acabar con nuestra sociedad, como pasó con nuestros antepasados de Honshu."
 HJO_ideas:0 "Ideas de Hojo"
 HJO_ideas_start:0 "Tradiciones de Hojo"
 HJO_ideas_bonus:0 "Ambición de Hojo"
 hjo_legacy_of_the_kamakura_shogunate:0 "Legado del shogunato de Kamakura"
 hjo_legacy_of_the_kamakura_shogunate_desc:0 "Hojo, el nombre de nuestro clan, proviene de la famosa familia que heredaba el puesto de shikken ('regente') del antiguo shogunato Kamakura. Puede que no seamos sus descendientes directos, pero el poder de su nombre nos da una influencia especial entre los samuráis de la región de Kanto."
 hjo_night_combat:0 "Combate nocturno"
 hjo_night_combat_desc:0 "Nuestros ejércitos han aplastado fuerzas mucho mayores utilizando tácticas clandestinas. Nuestros soldados y generales son muy eficaces utilizando el espionaje para planear ataques en la oscuridad. Mientras nadie pueda anticipar dónde atacaremos, nuestras tropas siempre tendrán ventaja sobre cualquier ejército enemigo."
 hjo_effective_administration:0 "Reformar la administración"
 hjo_effective_administration_desc:0 "Construyamos una nueva burocracia dirigida por burócratas con talento y apoyada en un sistema postal eficiente. Con amplio acceso a la documentación, nuestros administradores siempre serán capaces de tomar decisiones informadas e integrar correctamente nuevas tierras."
 hjo_tokusei:0 "Tokusei"
 hjo_tokusei_desc:0 "Como señores de nuestro pueblo, es nuestro deber no cobrarles impuestos más allá de sus posibilidades y estar dispuestos a reducir la presión económica sobre ellos en tiempos de crisis o hambrunas. Que nadie sea capaz de criticar el 'reinado benevolente' del clan Hojo."
 hjo_castles_of_hojo:0 "Castillos de los Hojo"
 hjo_castles_of_hojo_desc:0 "El establecimiento de nuestros clanes en el inexpugnable castillo de Odawara es lo que nos hizo capacees de construir nuestro dominio a pesar de nuestros orígenes simples. Sigamos usando fortalezas poderosas en nuestro dominio, levantando nuevas y restaurando los castillos conquistados en cuanto podamos. Solo mediante el control de los castillos los reinos pueden controlar de verdad sus tierras."
 hjo_unification_of_kanto:0 "Unificación de Kanto"
 hjo_unification_of_kanto_desc:0 "Kanto es la patria de los samuráis, y la región tiene un rico potencial económico para alimentar más soldados y caballos. Con nuestras tierras de Kanto realmente unidas y consolidadas, podremos aprovechar sus recursos con mayor libertad."
 hjo_council_in_odawara:0 "Consejo de Odawara"
 hjo_council_in_odawara_desc:0 "A veces es más importante tomar la decisión correcta que una rápida. Mediante el consejo de Odawara los líderes y servidores de nuestro clan se reunen para discutir asuntos importantes. Adherirnos a este método nos permitiría evitar errores caros y tomar decisiones con demasiada poca información."
 CSK_ideas:0 "Ideas de Chosokabe"
 CSK_ideas_start:0 "Tradición de Chosokabe"
 CSK_ideas_bonus:0 "Ambición de Chosokabe"
 csk_ichiryo_gusoku:0 "Ichiryo gusoku"
 csk_ichiryo_gusoku_desc:0 "Hemos creado un sistema, 'Ichiryo gusoku' por el que dejamos que samuráis y campesinos trabajen la tierra en tiempos de paz y luchen en tiempos de guerra. Así cultivamos un sentimiento de unidad, así como experiencia militar en todos los hombres. El hecho de que el sistea también aligere la necesidad de pagar mantenimiento es otra ventaja para nuestro clan."
 csk_seven_clans_of_tosa:0 "Siete clanes de Tosa"
 csk_seven_clans_of_tosa_desc:0 "Nuestra provincia natal de Tosa está dividida entre siete clanes poderosos. Si queremos expandirnos más, tendremos que unirlos. Nos ayudarán a alzarnos, y a cambio, aumentaremos su fuerza."
 csk_unification_of_shikoku:0 "Unificación de Shikoku"
 csk_unification_of_shikoku_desc:0 "Para el resto de Japón, Shikoku se ve como una tierra pobre y aislada donde nunca pasa nada importante. Dejemos que sigan pensando eso y obvien nuestra unificación de la isla hasta que sea demasiado tarde."
 csk_100_article_code:0 "Código de cien artículos"
 csk_100_article_code_desc:0 "Reformar las leyes de nuestras tierras y establecer parámetros estrictos para nuestros soldados garantizará que nuestro ejército siempre sea temido, por mal equipado o pequeño que sea."
 csk_expand_the_navy:0 "Aumentar la marina"
 csk_expand_the_navy_desc:0 "Japón es una nación insular y para prosperar aquí se necesita una marina poderosa. Tosa es un lugar ideal para empezar la construcción de una armada propia."
 csk_god_of_arts:0 "Dios de las artes"
 csk_god_of_arts_desc:0 "Hata no Kawakatsu, fundador de nuestro clan, fue enormemente admirado como dios patrón de todas las artes, de las danzas tradicionales al teatro. Nuestro clan debe estar a la altura de su legado si quiere ganar el respeto de todo el pueblo japonés."
 csk_active_support_of_temples:0 "Apoyo de los templos"
 csk_active_support_of_temples_desc:0 "Nuestro país es el hogar de muchas sectas budistas, todas con tradiciones e historia propias. Esforcémonos por respetar y patrocinar todos estos movimientos equitativamente. Así estaremos seguros de contar con su apoyo en vez de correr el riesgo de vernos arrastrados por sus rivalidades."
 MRI_ideas:0 "Ideas de Mori"
 MRI_ideas_start:0 "Tradiciones de Mori"
 MRI_ideas_bonus:0 "Ambición de Mori"
 mri_descendant_of_oe_hiromoto:0 "Descendientes de Oe Hiromoto"
 mri_descendant_of_oe_hiromoto_desc:0 "Oe Hiromoto, un gran erudito y político que contribuyó enormemente al establecimiento del shogunato Kamakura, fue el fundador de nuestro clan. A día de hoy su espíritu vive en nuestro clan y nos enorgullecemos de mantener una administración efectiva."
 mri_leader_of_kokujin_ikki:0 "Líder de las kokujin ikki"
 mri_leader_of_kokujin_ikki_desc:0 "La estructura de nuestro clan se basa en las alianzas tradicionales de los samuráis locales, llamadas kokujin ikki. Si aprovechamos esta solidaridad podemos movilizar un gran ejército."
 mri_diplomatic_intrigues:0 "Intrigas diplomáticas"
 mri_diplomatic_intrigues_desc:0 "Nuestro clan no es tan influyente ni extenso como otros de Japón. Si queremos tener éxito debemos buscar activamente acuerdos y alianzas con otros daimios. No hay nadie tan poderoso que no tenga enemigos, y con grandes números podemos lograr lo que sea."
 mri_three_arrows:0 "Tres flechas"
 mri_three_arrows_desc:0 "Un clan solo puede ser fuerte mientras esté unido. Por esa razón debemos recordar siempre la leyenda de las tres flechas que Mori Takamoto enseñó a sus hijos. Una flecha se rompe fácilmente, pero tres juntas pueden soportar hasta la fuerza del hombre más fuerte."
 mri_hiroshima_castle:0 "Hiroshima"
 mri_hiroshima_castle_desc:0 "Con el crecimiento de nuestro clan, necesitamos una capital digna, protegida por un castillo poderoso. Hagamos de la ciudad de Hiroshima el mayor asentamiento de nuestros dominios con un castillo que sea la envidia del mismo shogun."
 mri_itsukushima_shrine:0 "Itsukushima"
 mri_itsukushima_shrine_desc:0 "Como guardianes de la isla santuario de Itsukushima, tenemos un deber especial con la diosa del mar. Al asegurarnos de que a los santuarios no les falte de nada, tendremos el favor de Benzaiten en todos los asuntos marítimos."
 mri_hagi_ware:0 "Cerámica de Hagi"
 mri_hagi_ware_desc:0 "Nos hemos hecho famosos por la cerámica que crean los artesanos de Hagi. La cerámica de Hagi es más preferida con mucho para las ceremonias de té por su estilo y calidad exquisita, y su exportación se está convirtiendo en un gran negocio."
 ASA_ideas:0 "Ideas de Asakura"
 ASA_ideas_start:0 "Tradiciones de Asakura"
 ASA_ideas_bonus:0 "Ambición de Asakura"
 asa_hidden_diplomacy:0 "Diplomacia oculta"
 asa_hidden_diplomacy_desc:0 "Al habernos alzado desde orígenes más humildes que otros muchos daimios, nuestro clan no puede contar con viejos amigos y contactos como ellos. Si queremos tener éxito en la realidad feroz del Japón de la era Sengoku, necesitamos un enfoque diplomático flexible y astuto."
 asa_echizen_paper:0 "Papel de Echizen"
 asa_echizen_paper_desc:0 "Echizen alberga artesanos de toda clase. Pero no hay arte mejor considerado que el de la fabricación de papel. Animando e invirtiendo en los maestros de Echizen nos aseguraremos de que el papel de Echizen sea el más buscado del país."
 asa_ichijodani_city:0 "Ciudad de Ichijodani"
 asa_ichijodani_city_desc:0 "La posición de Ichigodani, nuestra capital, protegida pero cercana a puertos y rutas terrestres a otras ciudades japonesas nos da la oportunidad única de prosperar en está poca de agitación y descontento. Empleemos nuestras ventajas naturales y hagamos cuanto podamos para atraer el flujo de refugiados que abandonan la vida en Kioto."
 asa_teach_of_asakura_soteki:0 "Asakura Soteki"
 asa_teach_of_asakura_soteki_desc:0 "Asakura Soteki, el mayor general de la historia de nuestro clan, dejó una lección importante para todo samurái. Perseguir la victoria a cualquier coste, eso es lo único que define a un guerrero."
 asa_seventeen_clan_code:0 "El código diecisiete del clan"
 asa_seventeen_clan_code_desc:0 "El código de nuestro clan, con sus 17 artículos define la relación entre señor y siervos. Estipula la necesidad de prestar atención a las necesidades de la gente corriente y llevar una vida sencilla, sin excesos."
 asa_control_of_buddhist_sects:0 "Control de las sectas budistas"
 asa_control_of_buddhist_sects_desc:0 "Además de la popular secta Ikko, Echizen es el hogar de muchos templos importantes de sectas diferentes, como el templo Eiheiji de la secta Soto y el Heisenji de la secta Tendai. Si los controlamos todos e imponemos una paz confesional en la provincia, tendremos los cimientos de una política religiosa ideal para todo nuestro territorio."
 asa_legacy_of_emperor_keitai:0 "Legado del emperador Keitai"
 asa_legacy_of_emperor_keitai_desc:0 "Hace muchos siglos, el emperador Keitai usó Echizen para iniciar su guerra para tomar el trono imperial. Como él, no debemos dudar en proyectar nuestro poder más allá de nuestras fronteras e invadir los países vecinos cuando la situación lo precise."
 KID_ideas:0 "Ideas de Kildare"
 KID_ideas_start:0 "Tradiciones de Kildare"
 KID_ideas_bonus:0 "Ambición de Kildare"
 kid_lords_of_ireland:0 "Lores diputados"
 kid_lords_of_ireland_desc:0 "Mediante matrimonios estratégicos y alianzas con familias tanto gaélicas como anglonormandas, los gobernantes de Kildare disfrutan de un grado de influencia en toda la isla que ninguno de sus rivales puede igualar. Tal el su poder que los sucesivos monarcas ingleses los han nombrado 'lores diputados' en la isla."
 kid_ear_of_the_king:0 "Lenguas de plata"
 kid_ear_of_the_king_desc:0 "A pesar de traicionar a la corona en repetidas ocasiones, los FitzGerald de Kildare saben salir de los problemas hablando, volviendo a casa con perdones y ascensos."
 kid_silken_finery:0 "Thomas de la seda"
 kid_silken_finery_desc:0 "Cuando Thomas FitzGerald renunció a su lealtad al rey inglés, lo hizo acompañado de su séquito de gallowglass con armaduras y tiras de seda en los cascos. Cuando Thomas dudó en su proceder, un bardo irlandés le recitó un poema, llamando al Señor de seda a vengar la muerte de su padre."
 kid_royal_irish_army:0 "Real ejército irlandés"
 kid_royal_irish_army_desc:0 "Los pares pueden reconvertir fácilmente las fuerzas enviadas por el rey de Inglaterra. Solo con ofrecer una paga mejor, el condado de Kiladre podría dirigir una fuerza considerable de soldados ingleses."
 wizard_earl:0 "El conde hechicero"
 wizard_earl_desc:0 "El decimoprimer conde de Kildare pasó muchos años fuera, estudiando y aprendiendo mucho del mundo. Cuando regresó a casa, trajo consigo un gran interés en la alquimia. Tal era su conocimiento que sus vecinos le llamaban 'el conde hechicero', pues se creía que tenía poderes mágicos."
 the_curragh:0 "Caballería del Curragh"
 the_curragh_desc:0 "Las amplias llanuras del Curragh han sido usadas durante mucho tiempo como lugar de reunión de fuerzas armadas, pero también las convierten en un lugar popular para carreras de caballo, y más tarde, adiestramiento de caballería."
 kid_architects_of_nation:0 "Una nueva sede para los FitzGerald"
 kid_architects_of_nation_desc:0 "La Mansión Carton, sede ancestral de los FitzGerald es grande, pero últimamente nuestra fortuna ha mejorado. Hemos trazado planes para una residencia aún mayor que sirva no solo como sede familiar, sino como la corte del conde."
 TYR_ideas:0 "Ideas de Tyrone"
 TYR_ideas_start:0 "Tradiciones de Tyrone"
 TYR_ideas_bonus:0 "Ambición de Tyrone"
 tyr_chief_of_irish_kings:0 "Jefe de los reyes irlandeses"
 tyr_chief_of_irish_kings_desc:0 "Los O’Neill establecieron control sobre la mayor parte del Úlster. Un futuro monarca otorgó al cabeza de la familia el regalo de una librea, declarándole 'jefe de los reyes irlandeses'."
 tyr_o_neill_mor:0 "El O’Neill Mór"
 tyr_o_neill_mor_desc:0 "El líder elegido de la familia O’Neill recibe el título del O’Neill Mór. No es hereditario, pero no importa de qué rama de la familia venga el O’Neill Mór, le debemos lealtad."
 tyr_tanistry:0 "Tanistry"
 tyr_tanistry_desc:0 "Aunque muchos señores gaélicos aceptaron la costumbre inglesa de la primogenitura, la gente de Tyrone mantiene la práctica bretona del tanistry. Como los hombres libres del clan eligen al nuevo gobernante, este puede esperar tener su apoyo frente a cualquier aspirante."
 tyr_arming_people:0 "Armando al pueblo"
 tyr_arming_people_desc:0 "Si bien la mayoría de señores irlandeses dependen de los servicios de un pequeño número de mercenarios escoceses o profesionales irlandeses, los gobernantes de Tyrone arman y adiestran a todos los hombres bajo su dominio."
 tyr_catholic_diplomacy:0 "Diplomacia católica"
 tyr_catholic_diplomacy_desc:0 "Con la propagación de la Reforma aumentando las tensiones en Irlanda, los señores de Tyrone buscan la ayuda de gobernantes católicos en el extranjero."
 tyr_ambush_warfare:0 "Guerra de emboscadas"
 tyr_ambush_warfare_desc:0 "Sus enemigos los superan en número y tienen mejores armas e instrucción, pero los hombres de Tyrone son maestros en el arte de la guerra irregular. Utilizan las colinas, bosques y ciénagas de su tierra natal en su máximo beneficio, hostigando al enemigo mientras marcha y atrayéndole a trampas. Los monarcas ingleses se van frustrando más viendo ejércitos y riquezas desaparecer en los bosques irlandeses."
 tyr_wild_geese:0 "Los Gansos salvajes"
 tyr_wild_geese_desc:0 "Los enfrentamientos constantes entre Tyrone y los ingleses han provocado una población de hombres jóvenes bien adiestrados en las artes de la guerra. Algunos se marchan al continente, donde encuentran trabajo como mercenarios. Estos regimientos, llamados los Gansos salvajes, a menudo se encuentran luchando de nuevo contra los ingleses, pero bajo otras banderas."
 TRY_ideas:0 "Ideas de Tyrconnell"
 TRY_ideas_start:0 "Tradiciones de Tyrconnell"
 TRY_ideas_bonus:0 "Ambición de Tyrconnell"
 try_fisher_king:0 "El Rey Pescador"
 try_fisher_king_desc:0 "El líder del clan O’Donnell se conoce en el continente como el Rey Pescador debido a la exportación de pescado a los mercados de La Rochela a cambio de vino."
 try_fort_foreigners:0 "Fuerte de los extranjeros"
 try_fort_foreigners_desc:0 "Los O’Donnell levantaron un castillo en las ruinas de un fuerte vikingo, llamado el castillo de Donegal. Descrito como la fortaleza más poderosa de Irlanda, presentaba un obstáculo formidable para cualquier enemigo que amenaze Tyrconnell."
 try_religious_patrons:0 "Mecenas religiosos"
 try_religious_patrons_desc:0 "Los gobernantes de Tyrconnell son grandes mecenas de la iglesia, pagando muchos beneficios eclesiásticos y manteniendo una abadía franciscana."
 try_patricks_purgatory:0 "El purgatorio de San Patricio"
 try_patricks_purgatory_desc:0 "Se dice que cuando San Patricio vino al Lough Derg, le mostró una cueva en una isla en medio del lago. Esa cueva era la entrada al Purgatorio y San Patricio trajo a muchos no creyentes para que fueran testigos de Cielo e Infierno. El Purgatorio de San Patricio se ha vuelto un importante lugar de peregrinación, atrayendo fieles de toda Europa."
 try_lessons_knockavoe:0 "Lecciones de Knockavoe"
 try_lessons_knockavoe_desc:0 "Los hombres de Tyrconnell suelen verse muy superados en número por sus rivales. Para compensar dominan el elemento de sorpresa para derrotar a sus enemigos, atacando cuando acampan o incluso en incursiones nocturnas. La hueste Tyrconnell cae sobre sus adversarios antes de que tengan tiempo de formar filas."
 try_land_of_exiles:0 "Tierra de exiliados"
 try_land_of_exiles_desc:0 "Los O’Donnell dan santuario a muchos nobles y sacerdotes gaélicos que perdieron sus tierras a manos de agresores extranjeros. De este modo, la casa real de Tyrconnell está bien servida por médicos, clérigos y guerreros notables de gran talento y renombre."
 try_scottish_ties:0 "Vínculos escoceses"
 try_scottish_ties_desc:0 "Cuando las luchas intestinas amenazaron con partir Tyrconnell, Calvagh O’Donnell buscó ayuda en Escocia, donde se vio con los Campbell. Volvió con una fuerza de montañeses y algo de artillería, dándole fuerza para asegurar su dominio sobre la provincia. Los O’Donnell pueden volver a recurrir de a sus aliados escoceses en el futuro para tener ventaja en su lucha."
 MCM_ideas:0 "Ideas de Munster"
 MCM_ideas_start:0 "Tradiciones de Munster "
 MCM_ideas_bonus:0 "Ambición de Munster"
 mcm_basque_fishermen:0 "Pescadores del Mar del Norte"
 mcm_basque_fishermen_desc:0 "Pescadores vascos, españoles y portugueses vienen a aprovechar los extensos caladeros frente a nuestras costas. Cuando llegan a nuestros puertos traen consigo hierro, vino y otras mercancias. Cuando la pesca es mala, llenan las bodegas con pieles y lana de nuestros mercados."
 mcm_brave_and_faithful:0 "El valiente y leal"
 mcm_brave_and_faithful_desc:0 "Nada hay difícil para el valiente y leal. El lema familiar de los McCarthy ha inspirado al pueblo de Munster a lo largo de los tiempos, ayudándole a mantener la fe durante las guerras brutales que arrasan su patria."
 mcm_hill_raiders:0 "Incursores de colina"
 mcm_hill_raiders_desc:0 "Cuando los gaélicos de Munster se enfrentan a un enemigo superior, se retiran a las colinas. Allí hostigan al enemigo con una serie constante de incursiones contra sus suministros, quemando sus aldeas y destruyendo cosechas hasta que el enemigo se ve obligado a retirarse o a pasar hambre."
 mcm_spanish_ties:0 "Vínculos españoles"
 mcm_spanish_ties_desc:0 "Los irlandeses del sur mantienen desde hace mucho vínculos cercanos, económicos y políticos, con la gente de España. Con su lucha contra los ingleses en aumento, los lazos se hacen más fuertes. Muchos jóvenes munsterianos sirven en los ejércitos españoles, aprendiendo las artes de guerra."
 mcm_fairer_shores:0 "Costas más hermosas"
 mcm_fairer_shores_desc:0 "Las tierras de Munster son duras, su suelo pobre y los inviernos, desagradables. A muchos les atrae buscar una nueva vida en las colonias, así que nunca faltan voluntarios contentos de cruzar el Atlántico."
 mcm_pirate_haven:0 "Refugio de piratas"
 mcm_pirate_haven_desc:0 "Con su base en el puerto de Crookhaven, hacen presa en los transportes del Nuevo Mundo a puertos holandeses e ingleses. Las autoridades están encantadas con mirar a otro lado, ya que los piratas traen las riquezas de América a la costa sur irlandesa."
 mcm_enemies_everywhere:0 "Enemigos internos"
 mcm_enemies_everywhere_desc:0 "Los enemigos del clan MacCarthy se conjuran en todos los rincones del mundo, incluso en nuestra propia corte. A través de una severa investigación nos aseguraremos del patriotismo de nuestros súbditos."
 LEI_ideas:0 "Ideas de Leinster"
 LEI_ideas_start:0 "Tradiciones de Leinster"
 LEI_ideas_bonus:0 "Ambición de Leinster"
 legacy_of_palladius:0 "Legado de Paladio"
 legacy_of_palladius_desc:0 "Leinster fue de las primeras partes de Irlanda en ser cristianizadas. San Paladio llegó a Leinster a principios del siglo V para ser el primer obispo de Irlanda antes de San Patricio. La provincia está salpicada de monasterios y abadías, algunas de las cuales se retrotraen a tiempos antiguos."
 lei_black_rent:0 "La renta negra"
 lei_black_rent_desc:0 "Los gaélicos de Leinster exigen un tributo a las ciudades anglonormandas de la costa sur y, a veces, a los pobladores ingleses en La Empalizada. Este tributo se llama el 'cíos dubh', la renta negra. No pagarlo significa que los gaélicos lo tomen a la fuerza, con la carga extra de vidas perdidas y casas y cosechas quemadas."
 lei_geraldine_league:0 "La liga geraldina"
 lei_geraldine_league_desc:0 "Con la Reforma extendiéndose como la pólvora por Europa, Leinster debe hacer frente al reto. Formaremos una liga de naciones deseosas de defender la fe verdadera contra los herejes que intenten imponer su fe en Irlanda."
 lei_enemy_of_enemy:0 "El súbdito de mi enemigo es mi amigo"
 lei_enemy_of_enemy_desc:0 "Los gobernantes de Leinster han buscado siempre fomentar lazos con los súbditos desafectos de sus vecinos para asegurar mejor su propia posición. En Leinster, un rebelde forastero siempre tendrá oídos receptivos -y tal vez armas, refugio, adiestramiento y dinero-."
 lei_strong_cunning:0 "El que no es fuerte debe ser astuto"
 lei_strong_cunning_desc:0 "Aunque sus enemigos suelen estar mejor equipados con armas y artillería, los guerreros de Leinster son expertos en utilizar el terreno para cubrir el avance y acercarse al cuerpo a cuerpo, u ocultar su retirada cuando escapan para luchar otro día."
 lei_long_memories:0 "Recuerdos largos"
 lei_long_memories_desc:0 "El pueblo de Leinster recuerda las muchas injusticias que sus enemigos cometieron contra ellos. Esto refuerza su resolución para luchar, vengar a los caídos y castigar a los culpables."
 lei_military_academy:0 "Academia militar de Ballinacore"
 lei_military_academy_desc:0 "Los O’Byrnes de Ballinacore se han encargado de adiestrar a los hombres de Wicklow en las artes de guerra continentales. Buscan aumentar sus fuerzas de caballería y kern con piqueros y fusileros para poder enfrentarse a sus enemigos en campo abierto."
 CNN_ideas:0 "Ideas de Clanricarde"
 CNN_ideas_start:0 "Tradiciones de Clanricarde"
 CNN_ideas_bonus:0 "Ambición de Clanricarde"
 cnn_14_tribes:0 "Las catorce tribus"
 cnn_14_tribes_desc:0 "La ciudad de Galway está dominada por 14 ricas familias mercantes, llamadas las catorce tribus. Su competición y rivalidad constante las lleva a buscar siempre mayores beneficios, y como resultado, Galway se ha convertido en un puerto comercial próspero."
 cnn_fire_and_sword:0 "A fuego y espada"
 cnn_fire_and_sword_desc:0 "Las tierras de Clanricarde están controladas por diversas familias y facciones. Los gobernantes de Clanricarde han aprendido que el mejor modo de asegurar su autoridad es mediante la fueraa. Pueblos, ciudades y castillos aren para que la familia gobernante se sienta segura en el poder."
 cnn_sea_people:0 "Gente del mar"
 cnn_sea_people_desc:0 "Las tierras de Connemara, en las costas occidentales de Connaught son especialmente malas para el ganado o la agricultura, pero la gente ha aprendido a vivir del mar. Saliendo al mar en sus currachs y hookers, proporcionan a Clanricarde una fuente preparada de marinos hábiles."
 cnn_irish_hobby:0 "Poni irlandés"
 cnn_irish_hobby_desc:0 "El duro y accidentado terreno de Connemara es un buen terreno de cría para el poni irlandés, una variedad de caballo bien adaptada para el tipo de guerra de escaramuzas que los gaélicos emplean."
 cnn_catholicism:0 "Resistencia católica"
 cnn_catholicism_desc:0 "No importa qué mentiras cuenten los herejes reformadores, el pueblo de Clanricarde siempre será leal a Su Santidad."
 cnn_hell_or_connacht:0 "Al Infierno o a Connaught"
 cnn_hell_or_connacht_desc:0 "Los guerreros de Clanricarde provienen de las tierras menos hospitalarias de Irlanda. Entablar un asedio, lejos de casa, no les da miedo, pues están acostumbrados a arrancar el sustento de un territorio más hostil."
 cnn_lord_presidency:0 "Lord presidente"
 cnn_lord_presidency_desc:0 "El establecimiento del puesto de Lord presidente de de Connaught ayudó a traer orden a las tierras de Clanricarde. Mientras que antes las disputas entre familias importantes llevaban a incursiones y resentimientos, el Lord presidente ahora actúa como árbitro neutral."
 ORD_ideas:0 "Ideas de Ormond"
 ORD_ideas_start:0 "Tradiciones de Ormond"
 ORD_ideas_bonus:0 "Ambiciones de Ormond"
 ord_english_service:0 "Servicio inglés"
 ord_english_service_desc:0 "Los condes de Ormond son famosos por luchar en el extranjero, involucrándose en las riñas dinásticas de los ingleses. La experiencia conseguida en los campos de batallas les resulta útil cuando tiene que resolver disputas más cerca de casa."
 ord_courts_of_europe:0 "Las cortes de Europa"
 ord_courts_of_europe_desc:0 "Si bien la mayoría de los lores angloirlandeses y gaélicos de Irlanda no se alejan mucho de su isla, los lores de Ormond conocen bien las cortes de Europa, siendo amigos de reyes y actuando como embajadores en el continente."
 ord_wool_earl:0 "El conde lanero"
 ord_wool_earl_desc:0 "Los gobernantes de Ormond tienen propiedades extensas en Inglaterra. Tal es su riqueza que al conde de Ormond a veces se le llama el conde lanero, debido a las riquezas que gana con este comercio."
 ord_locals_in_line:0 "Manteniendo a los nativos a raya"
 ord_locals_in_line_desc:0 "Los gaélicos son un grupo indisciplinado, dado a la rebelarse contra sus superiores. Necesitan mano dura para mantenerlos a raya."
 ord_irish_rivalries:0 "Rivalidades irlandesas"
 ord_irish_rivalries_desc:0 "Muchos tienen celos de nuestro éxito. Seamos precavidos, ya que nuestros enemigos aprovecharán cualquier oportunidad para abatirnos, y no se limitarán a los métodos honorables."
 ord_subdue_irish:0 "Asedios irlandeses"
 ord_subdue_irish_desc:0 "Los ejércitos de Ormond tienen mucha experiencia en derribar torres y fortalezas de sus vecinos gaélicos y angloirlandeses."
 ord_build_on_success:0 "Afianzamiento de la dinastía de Butler"
 ord_build_on_success_desc:0 "La familia Butler está bien establecida. Seguros en nuestra posición, podemos empezar a construir para el futuro, para que nuestros sucesores miren lo que hemos construido y nos recuerden."
 highland_scottish_ideas:0 "Ideas de las Tierras altas"
 highland_scottish_ideas_bonus:0 "Ambición de las Tierras altas"
 highland_scottish_ideas_start:0 "Tradiciones de las Tierras altas"
 hsc_the_wallace:0 "El Wallace"
 hsc_the_wallace_desc:0 "El recuerdo de William Wallace y su ejecución brutal a manos de Eduardo Piernas largas, martillo de escoceses, sigue ardiendo en los corazones de todos los montañeses. Wallace será recordado en canciones y poemas mientras nuestra nación perdure."
 hsc_highland_clans:0 "Clanes de las Tierras altas"
 hsc_highland_clans_desc:0 "Los clanes de las Tierras altas son gente beligerante. Por mucho que se resientan entre ellos, les molesta mucho más la idea de invasores extranjeros gobernando sus tierras ancestrales. Por supuesto, cuando la amenaza la invasión extranjera termine, los clanes retomarán sus peleas internas. Solo puede quedar uno."
 hsc_storm_the_castle:0 "Asaltando el castillo"
 hsc_storm_the_castle_desc:0 "Haya los problemas que haya en las Tierra altas, pocos se pueden resolver sin asaltar un castillo en algún momento. Nuestra experiencia en estos asuntos se remonta generaciones y es una habilidad muy transmisible."
 hsc_episcopalianism:0 "Episcopalismo"
 hsc_episcopalianism_desc:0 "Hay muchas ideas contrapuestas sobre cómo estructurar la Iglesia en las Tierras altas y qué doctrinas adoptar tras la llegada de la Reforma. Hemos optado por mantener el modelo jerárquico del obispado que permite tanto una estructura clara para los procedimientos eclesiásticos como un grado de independencia doctrinal para los clérigos."
 hsc_highland_charge:0 "Carga montañesa"
 hsc_highland_charge_desc:0 "Las armas de pólvora han revolucionado el campo de batalla, y los guerreros de las Tierras altas deben adaptarse. Nuestros generales han desarrollado una nueva táctica de choque agresiva. Nuestros soldados correrán, preferiblemente cuesta abajo, directos hacia la primera descarga enemiga, disparando mientras corren. Tras disparar, sacarán armas más tradicionales y entablarán combate cuerpo a cuerpo. Eso sí, la velocidad requerida para esta táctica requiere que nuestros guerreros empleen muy poca ropa."
 hsc_arming_act:0 "El acta de armas"
 hsc_arming_act_desc:0 "Nuestros opresores nos confiscarán las armas para robarnos la capacidad de resistir. El Acta de armas requiere que todos los montañeses posean y entrenen con un arma de fuego."
 hsc_ossian:0 "Ossian"
 hsc_ossian_desc:0 "El renacer romántico de la cultura gaélica tiene su ejemplo en la colección de poemas escritos bajo el pseudónimo de 'Ossian'. Cuentan antiguos cuentos populares que recuerdan a los montañeses su pasado historiado."
 FLY_ideas:0 "Ideas ofalianas"
 FLY_ideas_start:0 "Tradiciones ofalianas"
 FLY_ideas_bonus:0 "Ambición ofaliana"
 fly_galloglas:0 "Los gallowglass"
 fly_galloglas_desc:0 "Los gallowglas mercenarios componen una porción considerable de la fuerza bélica irlandesa. Aunque suelen ser escoces gaélicos, muchos de ellos se han asentado en Irlanda y encontrado un empleo retribuido como guardaespaldas y soldados de los clanes."
 fly_gracious_hosts:0 "Hospitalidad irlandesa"
 fly_gracious_hosts_desc:0 "Con independencia de su procedencia, un extranjero siempre encontrará refugio en Offaly. Una larga tradición de hospitalidad y tolerancia genera una cultura de respeto entre viajeros y reyes por igual."
 fly_trade_shannon:0 "Comercio fluvial"
 fly_trade_shannon_desc:0 "Serpenteando desde las montañas Cuilcagh hasta el mar, el río Shannon fomenta una pequeña economía de comercio fluvial. El pueblo de Offaly está bien acostumbrado a sacar lo máximo de la naturaleza de la tierra."
 fly_clonmacnoise:0 "El temor de Dios"
 fly_clonmacnoise_desc:0 "Fundado por San Ciarano, y situado directamente en nuestro centro, el monasterio de Clonmacnoise ha extendido, durante casi mil años, la palabra de nuestro Señor al pueblo de Offaly. Al establecerlo como un lugar de peregrinación, aumentamos nuestra posición ante los ojos del Señor."
 fly_tower_houses:0 "Casas torre"
 fly_tower_houses_desc:0 "Por todo nuestro reino se pueden ver casas torres de Offaly recortándose contra el cielo vespertino. Cientos, si no miles de ellas se encuentran a lo largo de Irlanda, a menudo construido por los señores menores para evitar las incursiones de vecinos y resistir las invasiones extranjeras. Al subvencionar la construcción de más, la defensa de nuestra nación no se volverá a poner en duda."
 fly_family_affair:0 "Un asunto de familia"
 fly_family_affair_desc:0 "Es verdad que la política de sucesión en Offaly a menudo puede llegar a ser bastante violenta. Los desafíos para el liderazgo se aplastan de manera rápida y sangrienta, un mensaje que podría enviar a cualquiera que se atreva a considerarse rey."
 fly_buannacht:0 "Los buannachts"
 fly_buannacht_desc:0 "Para apoyar a los gallowglass, muchos clanes gaélicos reclutan levas de kern. A menudo mal entrenadas y equipadas, se ha hecho una costumbre reemplazar a estos soldados anticuados por buannachts; soldados profesionales de gran calibre y una reputación temible."
 ULS_ideas:0 "Ideas ultonianas"
 ULS_ideas_start:0 "Tradiciones ultonianas"
 ULS_ideas_bonus:0 "Ambición ultoniana"
 uls_clan_connections:0 "Conexiones con las Tierras altas"
 uls_clan_connections_desc:0 "La nobleza del Úlster tiene vínculos de matrimonio y ascendencia con la Tierras altas montañesas. Siempre se puede contar con que los Donald presten su experiencia al Úlster."
 uls_peerage:0 "Pares del Úlster"
 uls_peerage_desc:0 "La mayoría de lores del Úlster son, al menos en nombre, parte del sistema de pares irlandés mediante el cual los terratenientes irlandeses juran fidelidad a la corona inglesa. Aunque esto significa poco en la práctica, llevamos los títulos con orgullo."
 civilist_of_irishry:0 "Los más civilizados de los irlandeses"
 civilist_of_irishry_desc:0 "La nobleza del Úlster se toma muchas molestias para parecer respetable a ojos de sus homólogos ingleses. Esto les ha ganado un grado de respeto en las cortes europeas."
 rapparee:0 "Rapparees"
 rapparee_desc:0 "Los rapparees son un grupo guerrillero recién formado cuyo origen se remonta a los kern irlandeses. Como soldados irregulares, son capaces de hostigar a las fuerzas enemigas según avanzan por nuestra tierra."
 catholic_ascendency:0 "Ascendiente católico"
 catholic_ascendency_desc:0 "No podemos permitir que la Reforma consiga apoyos en Irlanda. Los no católicos deben estar prohibidos de cargos públicos y estar en desventaja en cualquier modo que pueda idear el estado, para disuadir la herejía."
 uls_defenders:0 "Los defensores"
 uls_defenders_desc:0 "Se ha formado una sociedad secreta en el Úlster llamada los Defensores. Su meta es garantizar la lealtad y solidaridad de los católicos de toda Irlanda, combatiendo la persecución de los protestantes."
 uls_last_redoubt:0 "El último reducto de Irlanda"
 uls_last_redoubt_desc:0 "Gran parte de Irlanda está a merced de los ejércitos ingleses. El Úlster es uno de los últimos bastiones de la independencia irlandesa, y debemos prepararnos a luchar hasta el último hombre para protegerla."
 CRN_ideas:0 "Ideas córnicas"
 CRN_ideas_start:0 "Tradiciones córnicas"
 CRN_ideas_bonus:0 "Ambición córnica"
 crn_stannary_parliaments:0 "Parlamentos estaníferos"
 crn_stannary_parliaments_desc:0 "Hace mucho que los mineros de estaño de Cornualles tienen derechos legales especiales. Esto incluyen exención de impuestos y derechos de prospección exclusivos, pero sobre todo, el derecho a ser juzgado solo ante un tribunal estanífero, compuesto por sus compañeros mineros. Un parlamento estanífero supervisa y revisa estos derechos, manteniendo a la población minera productiva y contenta."
 crn_cornish_rebels:0 "Rebeldes córnicos"
 crn_cornish_rebels_desc:0 "El pueblo córnico es pronto en rebelarse contra la opresión y el desgobierno. Ejércitos hostiles entrando en sus tierras tendrán un recibimiento muy antipático."
 crn_prayer_book_traditionaliism:0 "Tradicionalismo del libro de oraciones"
 crn_prayer_book_traditionaliism_desc:0 "Agricultores, mineros y hacendados son extremadamente reacios a aceptar cambios en el libro de oraciones. Muchos se quejan de que libro esté escrito en inglés, excluyendo una parte significante de la población que solo habla córnico, aunque otros señalan que tampoco sabían leer el viejo latín. A pesar de todo, una actitud tradicionalista hacia la religión domina la sociedad de Cornualles y lo mantiene unido."
 crn_pirates_of_penzance:0 "Piratas de Penzance"
 crn_pirates_of_penzance_desc:0 "Se han emitido patentes de corso otorgando permiso para que corsarios ataquen transportes enemigos. Operando desde Fowey y Penzance, las autoridades harán la vista gorda ante contrabandistas y piratas que regresen a Cornualles con tesoros robados."
 crn_royalist_army:0 "Ejército real de Cornualles"
 crn_royalist_army_desc:0 "Realista acérrimos, el pueblo córnico se congrega rápidamente para defender la Corona contra los revolucionarios republicanos. A pesar de la población relativamente escasa de Cornualles, puede reclutar una leva sorprendentemente grande de soldados decididos a luchar por Rey y País."
 crn_gear_rout:0 "La gran desbandada"
 crn_gear_rout_desc:0 "Aunque perdamos la guerra, muchos de nosotros escaparemos del campo para vivir y luchar otro día."
 crn_arthurian_romanticism:0 "Romanticismo artúrico"
 crn_arthurian_romanticism_desc:0 "Un reciente renacimiento del interés por la cultura céltica ha provocado interés por la leyenda artúrica. Se dice que el castilo de Tintagel fue el lugar de concepción del rey Arturo y sirve como punto focal de una nueva identidad celta renovada en Cornualles."
 KOI_ideas:0 "Ideas de Man"
 KOI_ideas_start:0 "Tradiciones de Man"
 KOI_ideas_bonus:0 "Ambición de Man"
 mann_tynwald:0 "Tribunal supremo de Tynwald"
 mann_tynwald_desc:0 "El Tynwald es el tribunal supremo de Man. La Casa de llaves, dirigida por las familias más poderosas de Man, actúan como jurado nacional que aconseja en asuntos legales. Pero con nuestro estado expandiéndose, aumentan sus necesidades administrativas. El Tynwald debe convertirse una institución permanente, similar al de un parlamento, con poder para redactar nuevas leyes."
 mann_stanleys:0 "Los Stanley"
 mann_stanleys_desc:0 "La dinastía de los Stanley ha guiado al pueblo de Man a una era de paz y prosperidad. Su habilidad diplomática ha garantizado la seguridad de la isla ante amenazas políticas y militares contra nuestra soberanía."
 mann_kings:0 "Reyes de Man"
 mann_kings_desc:0 "A pesar de su tamaño, se reconoce como un reino de jure. ¿Pero qué es un reino sin tierras? Debemos conseguir más."
 mann_act_of_settlement:0 "Acta de asentamiento"
 mann_act_of_settlement_desc:0 "Es hora de que finalmente se resuelva el estatus de la propiedad de los campesinos de Man. La ley garantizará los derechos fundamentales de los ciudadanos y se convertirá en base para el futuro desarrollo de nuestra Constitución."
 mann_and_the_isles:0 "Man y las Islas"
 mann_and_the_isles_desc:0 "Man fue hace siglos el núcleo de un gran reino que se extendía por el mar de Irlanda. Es hora de retomar la tradición de construcción naval para restaurar este imperio."
 mann_burn_the_heretic:0 "Quememos al hereje"
 mann_burn_the_heretic_desc:0 "Brujería y herejía son peligros siempre presentes para el fiel. No permitáis que viva ni la bruja ni el hereje."
 mann_act_of_revestment:0 "Acta de revestidura"
 mann_act_of_revestment_desc:0 "Hay demasiados nobles insignificantes con títulos menores reteniendo rentas de sus tierras. El Acta de revestidura revocará estos títulos para que el monarca pueda dirigir más directamente."
 MTH_ideas:0 "Ideas de Meath"
 MTH_ideas_start:0 "Tradiciones de Meath"
 MTH_ideas_bonus:0 "Ambición de Meath"
 mth_parliament_of_ireland:0 "Parlamento de Irlanda"
 mth_parliament_of_ireland_desc:0 "Cuando los ingleses fueron expulsados de Dublín, dejaron una institución llamada el Parlamento de Irlanda. Hecho como instrumento para subyugarnos, en su lugar lo usaremos para organizar nuestros esfuerzos para resistir el regreso del gobierno inglés."
 mth_englishtown:0 "Villainglés"
 mth_englishtown_desc:0 "Una vez llamada Villairlandés, un gueto para los irlandeses nativos de Dublín, las tornas han cambiado. El distrito se ha relegado a los ingleses que permanecen, obligados a integrarse en el nuevo orden."
 mth_the_cess:0 "El cess"
 mth_the_cess_desc:0 "El cess es un impuesto especial para el mantenimiento de las guarniciones extraordinarias para que nuestras ciudades sigan siendo libres. A la gente les molesta el impuesto, pero entienden que es necesario."
 mth_trinity_college:0 "Trinity College"
 mth_trinity_college_desc:0 "Irlanda carece de una institución de enseñanza superior. Una universidad católica en Dublín pondría Irlanda en el mapa académico."
 mth_siege_mentality:0 "Mentalidad de asedio"
 mth_siege_mentality_desc:0 "El pueblo de Dublín y Meath ha tenido que soportar muchos asedios a lo largo de los años. Sabemos cómo sobrevivir a ellos y cómo resistirlos."
 FRI_ideas:0 "Ideas frisonas"
 FRI_ideas_start:0 "Tradiciones frisonas"
 FRI_ideas_bonus:0 "Ambición frisona"
 fri_coastal_industry:0 "Industria costera"
 fri_coastal_industry_desc:0 "A medida que el comercio comienza a florecer en el Mar del Norte, también lo hace nuestra importancia en la zona. La habilidad natural marina de nuestra gente se hará más útil en los próximos años."
 fri_upstalsboom_league:0 "La liga de Upstalsboom"
 fri_upstalsboom_league_desc:0 "El sueño frisón de un republicanismo verdadero ha tenido muchos reveses. Hemos luchado contra el feudalismo desde el siglo XI; tal vez sea ahora el momento de constitucionalizar nuestros ideales."
 fri_zuiderzee_settlements:0 "Los terraplenes del Zuider"
 fri_zuiderzee_settlements_desc:0 "Horribles inundaciones han asolado la costa frisona desde tiempos inmemoriales. Nuestros ingenieros han realizado un trabajo admirable, entre los mejores del mundo, apuntalando los diferentes terraplenes y diques que retienen el mar."
 fri_flooding_polders:0 "Inundando los polders"
 fri_flooding_polders_desc:0 "El paisaje de Frisia lleva siglos salpicado de campos cerrados irrigados artificialmente llamados polders. Hace poco descubrimos su gran potencial para luchar contra invasiones. Abriendo las esclusas podemos hacer nuestro territorio inexpugnable."
 fri_mennonism:0 "Diferencia de opinión"
 fri_mennonism_desc:0 "Con el debate sobre lo divino en Europa cada vez más enconado, lucharemos para promover nuestro legado de tolerancia, comprensión y amistad."
 fri_brothers_arms:0 "Hermanos de armas"
 fri_brothers_arms_desc:0 "Los Países Bajos han sido sitiados, unidos y conquistados una y otra vez en el transcurso de la historia. Se está haciendo evidente que debemos contactar con nuestros hermanos y estar firmes en nuestra determinación mutua para que nuestra propiedad siga siendo nuestra."
 fri_dutch_courage:0 "Valor holandés"
 fri_dutch_courage_desc:0 "Los soldados extranjeros comentan a menudo el valor de nuestras tropas. Se deba su valor a las raciones de ginebra, como creen los extranjeros, o nuestro magnífico régimen de entrenamiento, no está claro."
 UTR_ideas:0 "Ideas de Utrecht"
 UTR_ideas_start:0 "Tradiciones de Utrecht"
 UTR_ideas_bonus:0 "Ambición de Utrecht"
 utr_devotio_moderna:0 "Devotio Moderna"
 utr_devotio_moderna_desc:0 "El movimiento de Devoción moderna, al principio la obra del Gerardo Groote, nativo de Utrecht, requiere un acercamiento simple y piadoso a la vida. Estos valores deben ser promovidos en esta era de incertidumbre, no sea que olvidemos nuestros humildes orígenes."
 utr_ex_cathedra:0 "Ex Cathedra"
 utr_ex_cathedra_desc:0 "Utrecht fue, durante siglos, la sede altamente influyente de un príncipe-obispo. Últimamente, la voz de Utrecht ha sido ahogada por el clamor adulador hueco de aquellos que quieren congraciarse a los ojos de Dios. Al emitir una proclamación nacional en apoyo de nuestra herencia divina, reafirmamos nuestra posición en el Reino de Dios."
 utr_fortified_town:0 "Ciudad fortificada"
 utr_fortified_town_desc:0 "Las murallas de Utrecht soportarán todo lo que nos puedan traer nuestros enemigos. Nuestros ingenieros artesanos se asegurarán que nuestro legado se mantenga y se mantendrá en el futuro lejano."
 utr_vaartse_rijn:0 "El Vaartse Rijn"
 utr_vaartse_rijn_desc:0 "Este canal conecta Utrecht con el IJssel holandés y trae toda clases de comercio extranjero. Extendiendo la red de canales en torno a Utrecht y, por supuesto, el resto de nuestro país, abrimos un mercado pujante a nuestra población."
 utr_city_churches:0 "Ciudad de iglesias"
 utr_city_churches_desc:0 "Las muchas iglesias de Utrecht son un testamento de nuestra posición favorable en la Iglesia. No obstante, está llegando una nueva era de construcción de iglesias, ¡pongamos los cimientos!"
 utr_cultural_resilience:0 "Resistencia cultural"
 utr_cultural_resilience_desc:0 "Ninguna invasión u ocupación extranjera ha embotado el deseo de los ciudadanos de Utrecht de ser libres. Nos damos cuenta de que nuestros hermanos en los Países Bajos tienen muchas de las mismas creencias y valores como nosotros; ¿llegó el momento de extender la mano de la amistad?"
 utr_enlightenment_masses:0 "Ilustración de las masas"
 utr_enlightenment_masses_desc:0 "En esta era de maravillas, la educación de nuestro pueblo de es importancia primordial. Escuelas y universidades aparecen de este a oeste. Abracemos este conocimiento para la mejora del hombre."
 FLA_ideas:0 "Ideas flamencas"
 FLA_ideas_start:0 "Tradiciones flamencas"
 FLA_ideas_bonus:0 "Ambición flamenca"
 fla_cloth:0 "Paño flamenco"
 fla_cloth_desc:0 "La industria de paño flamenca es la envidia del mundo. Comerciantes vienen de muy lejos a vender su lana en Flandes, donde manufacturamos el paño de mejor calidad del mundo."
 fla_land_reclamation:0 "Reclamando tierras"
 fla_land_reclamation_desc:0 "Los Países Bajos son muy propensos a las inundaciones, pero ahora tenemos la tecnología para reclamar tierras al océano."
 fla_beeldenstorm:0 "Beeldenstorm"
 fla_beeldenstorm_desc:0 "Nuevas ideas inspiraron furia iconoclasta en el pueblo de Flandes. Una 'tormenta de estatuas' está en marcha, con los reformadores destrozando iconos e imágenes herejes."
 fla_painters:1 "Innovación flamenca"
 fla_painters_desc:1 "Históricamente, Flandes ha estado al frente de los avances tecnológicos y culturales. Debemos seguir financiando a inventores, artistas y escritores para mantener la ventaja sobre otras naciones."
 fla_ship_building:0 "Astilleros del Mar del Norte"
 fla_ship_building_desc:0 "Como Flandes tiene algunos de los mayores puertos de Europa, es apropiado tener algunos de los mayores astilleros de Europa. Poder emplear artesanos locales ha reducido dramáticamente los costes de adquirir nuevas flotas mercantes."
 fla_university:1 "Académicos flamencos"
 fla_university_desc:1 "Flandes es hogar de muchas instituciones de aprendizaje académico. Los eruditos flamencos lideran el campo de la filosofía natural."
 fla_noose_bearers:0 "Portasogas"
 fla_noose_bearers_desc:0 "Sufrimos una gran humillación a manos de señores extranjeros. Obligados a jurar públicamente lealtad con sogas alrededor de sus cuellos, nuestros valientes patriotas cruzaron los dedos y juraron no permitir que Flandes fuera humillado de nuevo."
 BRB_ideas:0 "Ideas de Brabante"
 BRB_ideas_start:0 "Tradiciones de Brabante"
 BRB_ideas_bonus:0 "Ambición de Brabante"
 brb_charter_of_liberty:0 "Carta de libertad"
 brb_charter_of_liberty_desc:0 "En 1354 el duque Juan III de Brabante otorgó una Entrada Alegre a los ciudadanos de Brabante. Las seis libertades específicas detallan los poderes exactos que tienen la iglesia, las ciudades y los nobles."
 brb_marsh_warfare:0 "Guerra de marismas"
 brb_marsh_warfare_desc:0 "El terreno de los Países Bajos está dominado por marismas y otros terrenos desfavorables. Adiestrando a nuestros generales a adaptarse mejor al terreno hostil, tendremos mayores posibilidades de éxito en el campo de batalla."
 brb_palace_coudenberg:0 "Palacio de Coudenberg"
 brb_palace_coudenberg_desc:0 "El viejo castillo de Coudenberg se ha quedado obsoleto. En su lugar debemos construir un gran palacio que sea la envidia de los Países Bajos. Tendrá amplias alas, decoración espléndida y ser digno de hasta recepciones reales."
 brb_sugar_capital:0 "Capital del azúcar de Europa"
 brb_sugar_capital_desc:0 "Amberes se ha convertido en la capital del azúcar de Europa al importar la mayor parte del suministro del continente y contener una de las mayores poblaciones de refinadores capaces de refinarlo y despacharlo."
 brb_antwerp_banking:0 "Bancos de Amberes"
 brb_antwerp_banking_desc:0 "Amberes es el hogar de los bancos más ricos e influyentes fuera de Italia. No prestan solo a comerciantes y nobles, sino a los gobiernos de grandes estados."
 brb_religious_tolerance:0 "Tradición de tolerancia"
 brb_religious_tolerance_desc:0 "La tolerancia religiosa es una tradición del ducado de Brabante. Aquí son bienvenidos los criptojudíos, así como las muchas sectas emergentes de la Reforma."
 brb_generality_lands:0 "Tierras de la Generalidad"
 brb_generality_lands_desc:0 "Si Brabante debe ser parte de algo mayor, debe ser administrado directamente por el estado como tierras de la Generalidad antes de dirigido por nobles o burgueses locales."
 LIE_ideas:0 "Ideas de Lieja"
 LIE_ideas_start:0 "Tradiciones de Lieja"
 LIE_ideas_bonus:0 "Ambición de Lieja"
 lie_guild_democracy:0 "Democracia de gremios"
 lie_guild_democracy_desc:0 "Lose Gremios de Lieja se han unido en esta época de discordia para traer orden a la ciudad. Todo el que se una a un gremio tiene voz igual en sus reuniones y todos los gremios tienen igual voz en la decisión colectiva."
 wars_of_liege:0 "Guerras de Lieja"
 wars_of_liege_desc:0 "Lieja se encuentra involucrada en muchos conflictos. No importa cuántas derrotas sufra o cuantas veces reduzcan la ciudad a cenizas, el pueblo de Lieja se reagrupará y volverá a la lucha de nuevo."
 lie_religious_devotion:0 "Devoción religiosa"
 lie_religious_devotion_desc:0 "El gobierno del príncipe-obispo garantiza la devoción religiosa de los súbditos, mientras que el gobierno del papa garantiza la piedad del mismo príncipe-obispo."
 lie_wittelsbach_bishops:0 "Obispos Wittelsbach"
 lie_wittelsbach_bishops_desc:0 "La noble casa de Wittelsbach es a la vez amplia y prestigiosa. Aquellos que tomen los hábitos deberían ser invitados a servir como príncipes-obispos de Lieja. Aunque esto nos enrede en la política dinástica de los príncipes alemanes, también mejorará nuestra capacidad de dirigir la diplomacia en las cortes imperiales."
 lie_prince_bishop_palace:0 "El palacio del príncipe-obispo"
 lie_prince_bishop_palace_desc:0 "El antiguo palacio es una ruina destrozada, indigna de un gobernante moderno. Nuestro príncipe-obispo debe tener un palacio igual al de cualquier otro príncipe del Sacro Imperio Romano."
 lie_literary_society:0 "Société Littéraire"
 lie_literary_society_desc:0 "Las sociedades literarias están en moda en estos días en Europa. Lieja debe tener la suya propia para promover el alfabetismo y la cultura de nuestra nación."
 lie_rights_of_man:0 "Declaración de los derechos del Hombre y Ciudadano"
 lie_rights_of_man_desc:0 "Inspirada estrechamente en los documentos revolucionarios franceses, la Declaración de Derechos, fija una lista radical de derechos inalienables de nuestros ciudadanos."
 GEL_ideas:0 "Ideas de Gelre"
 GEL_ideas_start:0 "Tradiciones de Gelre"
 GEL_ideas_bonus:0 "Ambición de Gelre"
 gel_county_duchy:0 "Ascenso feudal"
 gel_county_duchy_desc:0 "Gelre ha sido ascendido por el emperador de mero condado a condado magnífico. Desde ahora, Gelre queda reconocido como unos de los estados más prominentes de los Países Bajos."
 gel_hanseatic:0 "Ciudades hanseáticas"
 gel_hanseatic_desc:0 "Los ríos que fluyen por Gelre traen consigo una abundancia de comercio. No es de extrañar que una cantidad extraordinaria de ciudades de nuestra tierra sean miembros de la Liga hanseática. Estas ciudades hanseáticas hacen una contribución vital a las arcas del ducado."
 gel_defy_burgundy:0 "Desafiando gobiernos extranjeros"
 gel_defy_burgundy_desc:0 "Ya sean duques de Borgoña o reyes de España, el pueblo de Gelre usará todo medio a su disposición para expulsar a los gobernantes extranjeros de sus tierras. Nuestra acérrima independencia ante la adversidad refuerza nuestro derecho a gobernar."
 gel_rivers:0 "Dominar los ríos"
 gel_rivers_desc:0 "Cuando otros estados de los Países Bajos luchan contra el avance del océano, Gelre lucha contra sus ríos. El riesgo perenne de inundaciones nos ha obligado a desarrollar una tradición de ingeniería fluvial que controle las aguas que atraviesan nuestras tierras."
 gel_gelderland_wars:0 "Guerras de Güeldres"
 gel_gelderland_wars_desc:0 "El conflicto militar no es extraño a Gelre y sus ejércitos vuelven a estar listos para extender nuestras fronteras a la fuerza. Por supuesto, nuestros motivos no son solo expansionistas. También queremos defender los Países Bajos de la intromisión de reyes extranjeros."
 gel_looting:0 "El botín es la paga"
 gel_looting_desc:0 "Siempre es difícil reunir el dinero para pagar a los soldados. Como alternativa a la paga del estado, muchos soldados y mercenarios están dispuesto a aceptar el derecho al saquear la tierra de todo objeto valioso que encuentren en sus campañas."
 gel_diplomatic_expansion:0 "Negociaciones de tierras"
 gel_diplomatic_expansion_desc:0 "La conquista directa es el método más simple de reivindicar nuevos territorios, pero también se puede sacar mucho de un enfoque diplomático. Mediante matrimonios estratégicos y préstamos, nuestro país se ha expandido de pequeñas posesiones el Alto Güeldres a su tamaño actual. Holanda y Utrecht nos han pedido prestado más de lo que podían pagar, y hemos obtenido Nimega y el Veluwe como garantía. Debemos obtener más tierras siguiendo este ejemplo."
 EFR_ideas:0 "Ideas de Frisia oriental"
 EFR_ideas_start:0 "Tradiciones de Frisia oriental"
 EFR_ideas_bonus:0 "Ambición de Frisia oriental"
 efr_chiefs:0 "Jefes de Frisia oriental"
 efr_chiefs_desc:0 "Frisia oriental ha sobrevivido hasta ahora sin convertirse en una sociedad feudal. La familia Cirksena obtuvo hace poco poder sobre la región, pero mucha parte te la tierra sigue dirigida de facto por los viejos jefes. Al retener aspectos de la antigua sociedad tribal, la transición a un estado modernos será mucho más fácil."
 efr_saxon_feud:0 "Enemistad sajona"
 efr_saxon_feud_desc:0 "Muchos gobernantes feudales revindicaron nuestra tierra para sí, entre ellos, los duques de Sajonia y los condes de Oldenburg. Las peleas con nuestros vecinos alemanes han dejado una impresión permanente en nuestra tradición militar."
 efr_religious_thought:0 "Centro de reforma religiosa"
 efr_religious_thought_desc:0 "Las muchas teologías de la Reforma encontrarán un hogar en Frisia oriental. Aunque tal vez sea un esfuerzo condenado, debemos intentar descubrir si puede haber un terreno medio en paz entre el catolicismo y los ideales de la Reforma."
 efr_dutch_migrants:0 "Migrantes holandeses"
 efr_dutch_migrants_desc:0 "Al instituir o mantener una gran conjunto de libertades religiosas y económicas, podemos atraer un gran número de migrantes holandeses a nuestras ciudades. Entre ellos hay comerciantes ricos y filósofos sabios que seguramente le vengan bien al estado."
 efr_mennonism:0 "Refugio de menonitas"
 efr_mennonism_desc:0 "Incluso las sectas reformadas más radicales serán bien recibidas en Emden, nuestra capital. Entre ellos está el inusual grupo anabaptista liderado por el predicador Menno Simons. Estos 'menonitas' predican paz y comprensión, cualidades ambas que el estado haría bien en adoptar."
 efr_city_autonomy:0 "Burgueses autónomos"
 efr_city_autonomy_desc:0 "Los burgueses de las ciudades llevan años pidiendo más autonomía. Hemos dudado en conceder sus peticiones, pero tal vez sea momento de reconsiderar los beneficios de ciudades más autónomas."
 efr_emden_company:0 "La Compañía de Emden"
 efr_emden_company_desc:0 "Por fin es viable botar misiones comerciales a la lejana China. Frisia oriental debe estar entre las naciones listas para explotar sus riquezas fundando una compañía comercial."
 AAC_ideas:0 "Ideas de Aquisgrán"
 AAC_ideas_start:0 "Tradiciones de Aquisgrán"
 AAC_ideas_bonus:0 "Ambición de Aquisgrán"
 aac_charlemagne_capital:0 "Capital de Carlomagno"
 aac_charlemagne_capital_desc:0 "Carlomagno en persona puso su corte en el Palacio de Aquisgrán y la ciudad alberga la Coronación imperial desde entonces. Aunque el palacio quedó abandonado y en ruinas, construimos en su lugar un ayuntamiento impresionante que sigue siendo la sede de la fiesta de la coronación."
 aac_free_city:0 "Ciudad libre imperial"
 aac_free_city_desc:0 "Desde que el Imperio dejó de gobernar directamente desde Aquisgrán, la ciudad ha mantenido el estatus de inmediatez imperial. La ciudad se gobierna a sí misma, y sus líderes solo responden ante el Emperador."
 aac_spa:0 "Ciudad de baños"
 aac_spa_desc:0 "Aquisgrán es una de las ciudades balnearios más famosas de Europa. Las supuestas propiedades curativas de las aguas hacen que las casas de baños sean populares entre la ciudadanía y los visitantes de fuera."
 aac_guilds:0 "Gremios y gobierno"
 aac_guilds_desc:0 "Como muchas ciudades de Alemania, los gremios tienen gran influencia en el gobierno. En Aquisgrán, su influencia ha crecido tanto que el consejo gobernante se ha visto obligado a incorporar a los gremios en el mismo gobierno, para que los intereses industriales estén siempre muy presentes en de las decisiones políticas."
 aac_expel_heretics:0 "Expulsar funcionarios heréticos"
 aac_expel_heretics_desc:0 "Con funcionarios municipales pasando del catolicismo a las diferentes sectas reformadas, y viceversa, debemos decidir una sola fe y expulsar a todos los funcionarios que no se adecuen."
 aac_baroque:0 "Arquitectura barroca"
 aac_baroque_desc:0 "Hay muchos grandes edificios de Aquisgrán que han quedado en mal estado debido a la guerra y al abandono. Esto nos da la oportunidad de reconstruir en nuevos estilos arquitectónicos. El estilo barroco se ha vuelto especialmente influyente y sería una inspiración excelente para la renovación del Ayuntamiento."
 aac_congresses:0 "Congresos de Aquisgrán"
 aac_congresses_desc:0 "Cuando las aguas vuelvan a su cauce tras una gran guerra en Europa, los líderes deberán ir a la mesa de pez para resolver los conflictos. Ningún lugar mejor que la capital de Carlomagno para albergar estas conferencias internacionales que seguramente traigan una nueva era de paz en Europa."
 KLE_ideas:0 "Ideas de Cléveris"
 KLE_ideas_start:0 "Tradiciones de Cléveris"
 KLE_ideas_bonus:0 "Ambición de Cléveris"
 kle_walled_cities:0 "Ciudades amuralladas"
 kle_walled_cities_desc:0 "Nuestras murallas ya rechazaron invasores antaño. Mientras estén bien mantenidas, podrán seguir defendiendo nuestras ciudades."
 kle_cleves_mark:0 "Cléveris y Mark"
 kle_cleves_mark_desc:0 "Los ducados de Cléveris y Mark se unieron mediante una unión personal que ha soportado el paso del tiempo. Nuestro derecho a gobernar ambos ducados está firmemente establecido."
 kle_reformers:0 "Reformadores ávidos"
 kle_reformers_desc:0 "Cléveris está dedicado al avance de la fe verdadera reformando doctrinas e instituciones anticuadas y heréticas."
 kle_marriages:0 "Matrimonios estratégicos"
 kle_marriages_desc:0 "El matrimonio ha sido tradicionalmente la forma más segura de garantizar una alianza con una potencia extranjera. En estos momentos difíciles debemos estar seguro de casar bien a nuestras hijas y con los aliados potenciales más resueltos."
 kle_united_duchies:0 "Ducados unidos"
 kle_united_duchies_desc:0 "Fusionar títulos feudales impide que el país se fragmente por las herencias. Se han hecho planes para la unión formal de los ducados de Jülich, Cléveris y Berg, lo que daría un ejemplo para nuestras expansiones futuras."
 kle_educated_duisburg:0 "Duisberg educada"
 kle_educated_duisburg_desc:0 "La ciudad de Duisburg se volverá famosa por su población educada. Deberíamos invitar a cartógrafos prometedores como Mercator y Corputius a trazar un mapa del mundo, y fundar academias para promover el avance de las Ciencias."
 kle_renovate_swan_castle:0 "Militarizar Schwanenburg"
 kle_renovate_swan_castle_desc:0 "A lo largo de los años, Schwanenburg ha pasado por una serie de reformas, en gran parte estéticas. Pero tiene una posición estratégica y potencial para ser una verdadera fortificación militar, guarnecida por el pueblo que se encuentra a su sombra."
 tau_elephant_battles:0 "Guerra de elefantes"
 tau_elephant_battles_desc:0 "A los caballos les cuesta atravesar las densas junglas del sudeste asiático, por lo que tradicionalmente hemos entrenado elefantes como monturas para nuestros mejores comandantes. Debemos expandir los establos reales para tener cientos de estas poderosas bestias en nuestros ejércitos."
 tau_organized_campaigns:0 "Campañas militares organizadas"
 tau_organized_campaigns_desc:0 "A menudo debemos viajar grandes distancias por terrenos escabrosos para llegar a nuestros enemigos. Debemos planear las campañas por adelantado, asegurándonos de estar bien pertrechados y que las condiciones en los campamentos no provocan enfermedades ni deserciones. ¡Con estos preparativos podremos llevar nuestros ejércitos a Siam y más allá!"
 AVA_ideas:0 "Ideas de Ava"
 AVA_ideas_start:0 "Tradiciones de Ava"
 AVA_ideas_bonus:0 "Ambición de Ava"
 ava_rajadhiraja:0 "Rajadhirajá"
 ava_rajadhiraja_desc:0 "Hemos asumido el título de 'Rajadhiraja' (rey de reyes) porque muchos señores menores rinden homenaje a nuestra dinastía. Si nos ganamos el respeto de todos los pueblos birmanos, nuestros ejércitos crecerán con reclutas deseosos de servir al rey."
 ava_bamar_literature:0 "Apoyar la literatura birmana"
 ava_bamar_literature_desc:0 "Es tradición apoyar obras literarias en la lengua pali por el prestigio que tiene en los círculos budistas. Sin embargo, no debemos olvidarnos de patrocinar nuestra lengua vernácula birmana. Una tradición literaria fuerte enriquecerá nuestra la cortesana e inspirará a nuestros líderes."
 ava_hill_tribes:0 "Reclutar de las tribus de las montañas"
 ava_hill_tribes_desc:0 "Las colinas al este de Ava son el hogar de muchas y diferentes tribus guerreras. Aunque a veces intentan neciamente luchar contra nosotros, debemos convencerlas, con palabras o monedas, de que harían mejor luchando bajo nuestro estandarte."
 ava_shan_in_line:0 "Mantener controlados a los shan"
 ava_shan_in_line_desc:0 "Los muchos shan mongs son un incordio constante. Siempre que pueden intentan usurpar nuestra autoridad y retener los tributos que nos pertenecen legítimamente. Es hora de ejercer un mayor control sobre los clanes que nos rinden homenaje."
 ava_provincial_governors:0 "Refrenar a los gobernadores provinciales"
 ava_provincial_governors_desc:0 "Damos demasiada libertad a nuestros gobernadores provinciales. Demasiado a menudo han conspirado por el trono o han sido incapaces de proporcionarnos los soldados debidos. Instauraremos un sistema robusto por el cual solo nuestros sirvientes más leales serán recompensados con gobernaciones, nombradas directamente por el rey."
 DEC_ideas:0 "Ideas decaníes"
 DEC_ideas_start:0 "Tradiciones decaníes"
 DEC_ideas_bonus:0 "Ambición decaní"
 dec_diwan_funding:0 "Fundar el diwan"
 dec_diwan_funding_desc:0 "Dividamos nuestras tierras en tres partes iguales. Una irá al Estado, para ocuparse de nuestros gobernantes y el tesoro, otra pertenece a la nobleza y otras autoridades y el último tercio debe dedicarse íntegramente a subvencionar las necesidades del diwan. Así nos aseguraremos de que todos los proyectos de infraestructuras se pagan sin gravar otros ingresos estatales."
 dec_foreign_trade_privileges:0 "Privilegios para comerciantes extranjeros"
 dec_foreign_trade_privileges_desc:0 "Los puertos del Decán atraen comerciantes de todo el mundo y de este comercio proviene una gran parte de nuestra riqueza. Esforcémonos para resguardar las relaciones entre nosotros y los mercaderes extranjeros que invierten regularmente en nuestro estado y vienen a redistribuir nuestros productos."
 dec_empower_paigah:0 "Dar poder a los Paigah"
 dec_empower_paigah_desc:0 "Algunas familias han servido mejor que otras. Recompensemos a nuestros seguidores más ardientes y démosles mayores libertades dentro del estado. De este modo, tendremos facciones de partidarios afianzadas y siempre deseosas de contribuir a nuestra causa con hombres, oficiales y administradores."
 dec_modernize_the_sarf_e_khas:0 "Modernizar las Sarf-e-Khas"
 dec_modernize_the_sarf_e_khas_desc:0 "Aunque nuestras tropas tienen una tradición militar orgullosa que se remonta al siglo XIV, también debemos estar abiertos a evolucionar con los tiempos. Invitemos a todos los extranjeros con ida que podamos aprovechar para modernizar nuestros ejércitos. En la instrucción, disciplina y maniobras rápidas se encuentra el futuro y será el único modo de vencer a los enemigos con los que nos enfrentaremos en el futuro."
 dec_jewels_of_the_nizams:0 "Joyas de los nizams"
 dec_jewels_of_the_nizams_desc:0 "El Decán es una tierra de grandes riquezas y las minas que controlamos ha sido las mayores, o mejor las únicas, fuentes de grandes diamantes del mundo. Aspiramos a mostrar estas riquezas al mundo para que siempre sea consciente del esplendor de nuestra corte. Mencionar nuestro nombre será sinónimo de esmeraldas, perlas, diamantes, rubíes y todas las demás clases de gemas"
 dec_encourage_industries:0 "Animar el crecimiento de industrias"
 dec_encourage_industries_desc:0 "Nuestra tierra es rica en materias primas, pero no tiene la misma concentración de fabricación como el norte. Usemos los fondos del Estado para animar el crecimiento de empresas privadas para que tengamos pronto nuestro propio sector pujante de productos refinados que podamos exportar a través los grandes puertos comerciales bajo nuestro control."
 DLH_ideas:0 "Ideas delhís"
 DLH_ideas_start:0 "Tradiciones delhís"
 DLH_ideas_bonus:0 "Ambición delhí"
 dlh_afghan_nobility:0 "Nobleza afgana"
 dlh_afghan_nobility_desc:0 "Mucha de la nobleza de Delhi proviene de las filas de los pastunes afganos, un pueblo con una larga historia de conquista y gobierno en el norte de la India. Aunque a veces son una molestia política, su talento marcial está fuera de toda duda."
 dlh_suppress_rebellion:0 "Reprimir rebeliones"
 dlh_suppress_rebellion_desc:0 "Hay muchas fuentes de rebelión potenciales. Nobleza afgana, población hindú y rajputs descontentos pueden amenazar nuestra nación. La mejor política para tratar con ellas es reprimirlas violentamente antes de que puedan causar un desastre."
 dlh_expansionism:0 "Restaurar el Imperio de Delhi"
 dlh_expansionism_desc:0 "El sultanato de Delhi llegó a abarcar casi toda la India. ¡Debe alzarse de nuevo!"
 dlh_textile_innovation:0 "Promover innovación en la producción textil"
 dlh_textile_innovation_desc:0 "La pujante industria textil de Delhi hace que nuestra nación sea un centro de innovación tecnológica de esta industria. Como primeros en adoptar la rueca de algodón y el rodillo de engranaje helicoidal, sabemos lo importante que es mantenerse por delante en estos asuntos. Ahora debemos asegurarnos de que el torno de hilar se adopta lo más extensamente posible."
 dlh_reconquest:0 "Reintegrar las antiguas provincias"
 dlh_reconquest_desc:0 "El sultanato de Delhi, antes extenso, ha perdido la mayoría de sus antiguas posesiones, pero no hemos olvidado cómo se dirigen. Según trabajamos en recuperar nuestra gloria pasada, pronto recordaremos a los gobernantes locales sus deberes para con el sultán."
 dlh_grand_trunk:0 "Proteger la Ruta del Gran Tronco"
 dlh_grand_trunk_desc:0 "La Ruta del Gran Tronco va de Kabul en Afganistán a la costa de Bengala. La mayoría de las principales ciudades comerciales a lo largo de su recorrido pertenecen a nuestro imperio, así que de nosotros depende asegurarnos de que la ruta está bien mantenida y libre de salteadores."
 dlh_throne_of_india:0 "El trono de la India"
 dlh_throne_of_india_desc:0 "Durante siglos, todos los grandes imperios indios fueron dirigidos desde Delhi. Es sede de conquistadores y nos pertenece por nacimiento. ¡Todos deben saber que Delhi vuelve a ser el hogar del legítimo gobernante de la India!"
 BHA_ideas:0 "Ideas baratíes"
 BHA_ideas_start:0 "Tradiciones baratíes"
 BHA_ideas_bonus:0 "Ambición baratí"
 bha_modernized_war_elephants:0 "Tácticas de elefantes de guerras modernizadas"
 bha_modernized_war_elephants_desc:0 "Con el predominio cada vez mayor de la artillería en el campo de batalla, tenemos que reconsiderar nuestras tácticas con elefantes de guerra. Equipos a nuestros elefantes y sus mahauts con bastante armadura, expandamos su uso en la logística militar y pensemos cómo aplicarlos en el campo del arte del asedio."
 bha_united_india:0 "Unir el subcontinente"
 bha_united_india_desc:0 "Los varios pueblos, culturas, lenguas y naciones que conforman el subcontinente indio serán unidos. Nuestra diversidad nos dará fuerza."
 bha_sanskrit_golden_age:0 "Era dorada de la literatura sánscrita"
 bha_sanskrit_golden_age_desc:0 "La literatura sánscrita ha estado en declive desde las conquistas islámicas de siglos anteriores. Es hora de revivir nuestras tradiciones textuales más antiguas, presentarlas a las nuevas generaciones de eruditos y promover una sociedad alfabetizada en toda nuestra nación."
 bha_indian_army:0 "Ejército indio"
 bha_indian_army_desc:0 "Un solo ejército marchando bajo un solo estandarte, una fuerza disciplinada llevando un solo uniforme. Así contemplamos el ejército indio."
 bha_ganga:0 "Ganga"
 bha_ganga_desc:0 "Muchos hindúes adoran al río Ganges como a una diosa que trae pureza y redención a los fieles. Suplicamos que los peregrinos visiten sus orillas para bañarse en las aguas sagradas. Nuestra nación se purifica mediante Ganga."
 bha_rocketry:0 "Desarrollar tecnología de cohetes"
 bha_rocketry_desc:0 "Los cohetes de hierro todavía no se han adaptado extensamente a los fines militares. Sin embargo, seguro que su poder explosivo tiene aplicaciones tácticas. Deberíamos experimentar con esta tecnología y probarla en el campo de batalla."
 bha_brahmin_administration:0 "Administración brahmán"
 bha_brahmin_administration_desc:0 "Los brahmanes llevan mucho tiempo involucrados en la administración estatal por toda India. Es hora de institucionalizar su papel en la burocracia. Esto consolidará su poder en el Estado y la sociedad de una vez por todas, al tiempo que garantiza que los brahmanes entiendan que su papel es más administrativo que político."
 HIN_ideas:0 "Ideas indostaníes"
 HIN_ideas_start:0 "Tradiciones indostaníes"
 HIN_ideas_bonus:0 "Ambición indostaní"
 hin_sepahi:0 "Sepahi"
 hin_sepahi_desc:0 "Descuidar la importancia de los soldados de infantería ha sido la ruina de muchos aspirantes a emperadores de la India. Asegurémonos de que nuestra infantería sepahi está equipada con las armas de fuego más efectivas y que se ha adiestrado en las tácticas más modernas."
 hin_indian_empire:0 "Ambición imperial india"
 hin_indian_empire_desc:0 "Ningún gobernante, ya fuera musulmán, hindú, budista o jainista logró conquistar toda la India. ¡Seremos los primeros gobernantes universales de la India!"
 hin_peacock_throne:0 "El trono del pavo real"
 hin_peacock_throne_desc:0 "Un gran gobernante debe tener un gran trono. Adornado con toda clase de piedra preciosa posible y con los nombres de nuestros elevados monarcas grabados en él, el Trono del pavo real es realmente espléndido."
 hin_industrialization:0 "Protoindustralización"
 hin_industrialization_desc:0 "Las condiciones de la economía india son ideales para una rápida expansión industrial. Según vaya habiendo nueva tecnología disponible para la producción (especialmente, en la industria textil) nuestro imperio panindio puede garantizar que se adopte rápidamente."
 hin_gunpowder_empire:0 "Imperio de pólvora"
 hin_gunpowder_empire_desc:0 "Dominar el combate con pólvora es la clave para dominar la India. Nuestros cañones y mosquetes deben infundir tal miedo en el corazón del enemigo que no deseará enfrentarse directamente a nosotros en el campo de batalla. Cuando nos unamos al combate, nuestras tácticas deben centrarse en causar el mayor número posible de bajas y caos en las filas enemigas."
 hin_persianate_court:0 "Cultura cortesana persianizada"
 hin_persianate_court_desc:0 "El lenguaje y las costumbres cortesanas persas se han convertido en las más políticas y eruditas del mundo musulmán. Nuestra nación ha adoptado con entusiasmo estas costumbres, y al hacerlo hemos atraído muchos consejeros con talento y educación que hablan persa. Sus servicios a nuestra administración son inestimables."
 hin_sufism:0 "Subvencionar misioneros sufíes"
 hin_sufism_desc:0 "Los príncipes musulmanes de todo el mundo compiten por atraer a los más sabios maestros sufíes. Con el aumento de nuestra fama, muchos de estos se han unido a nosotros. Se fundan ciudades allá donde se asienta, a menudo en tierras antaño inhóspitas y la sabiduría de los sufíes inspira a los lugareños a convertirse al islam."
 RJP_ideas:0 "Ideas rajputaníes"
 RJP_ideas_start:0 "Tradiciones rajputaníes"
 RJP_ideas_bonus:0 "Ambición rajputaní"
 rjp_imperial_legacy:0 "Legado imperial"
 rjp_imperial_legacy_desc:0 "Hemos revivido las tradiciones imperiales de los rajputs y recuperado Kannauj y Avanti, formando de nuevo el imperio que en el pasado gobernó todo el norte de la India. Ahora acuden a nuestros estandartes guerreros rajputs de toda la región, dispuestos a morir por la causa común."
 rjp_land_of_petty_princes:0 "Rey de pequeños príncipes"
 rjp_land_of_petty_princes_desc:0 "Los dominios rajputs han estado divididos durante siglos en minúsculos reinos, más luchando entre sí que contra nuestros enemigos comunes. Ahora que los muchos príncipes de rajputana están unidos bajo un solo estandarte, listos para servir a un gobernante común, seremos una fuerza imparable."
 rjp_purbia_legacy:0 "Legado de purbias"
 rjp_purbia_legacy_desc:0 "Los artilleros rajputs tienen mucha reputación en toda la India y a veces se han unido a los ejércitos de sultanatos y reinos por igual. Ahora que hemos unido los reinos rajputs, su experiencia con armas de fuego nos permitirá construir un nuevo tipo de ejército centrado en el uso de mosquetes, cohetes y cañones."
 rjp_protectors_of_the_dharma:0 "Protectores del dharma"
 rjp_protectors_of_the_dharma_desc:0 "Pocos resistieron más las invasiones extranjeras de la India que los antiguos reinos rajputs. Ahora somos el nuevo bastión de la fe, listos para defender el subcontinente de aquellos que querrían imponer su dominio y religión sobre nuestro pueblo."
 rjp_expanded_artillery_arm:0 "Expandir al arma de artillería"
 rjp_expanded_artillery_arm_desc:0 "Los asedios ganan las guerras. Experimentemos con modos de fabricar cañones mejores y más grandes para tirar abajo las fortalezas de nuestros enemigos, dentro y fuera de la India."
 rjp_monumental_architecture:0 "Arquitectura monumental"
 rjp_monumental_architecture_desc:0 "Un nuevo imperio requiere un nuevo estilo. Nos basaremos en el estilo clásico de arquitectura monumental de rajputana y el imperial de Kannauj para crear un nuevo estilo digno de nuestro imperio en crecimiento."
 NAG_ideas:0 "Ideas nagpuríes"
 NAG_ideas_start:0 "Tradiciones nagpuríes"
 NAG_ideas_bonus:0 "Ambición nagpurí"
 nag_unite_gonds_and_garjats:0 "Unir gondis y garjatíes"
 nag_unite_gonds_and_garjats_desc:0 "Las tribus fracturadas gondis y garjatíes que habitan el centro de la India deben estar unidas bajo nuestro gobierno. Hay que poner fin a las viejas rencillas y disputas para que podamos alcanzar objetivos comunes."
 nag_harsh_terrain:0 "Aprovecharse del terreno severo"
 nag_harsh_terrain_desc:0 "Mucha de nuestra tierra es difícil de atravesar para los ejércitos, no digamos ya luchar en ella. Nuestros mismos guerreros conocen esta región desde hace siglos y saben cómo explotarlo para conseguir ventaja."
 nag_send_for_artisans:0 "Buscar artesanos"
 nag_send_for_artisans_desc:0 "Nagpur es una nueva ciudad, un nuevo reino. Debemos ir a buscar artesanos y arquitectos de todos los rincones de la India para que desarrollen nuestros palacios, infraestructuras y templos para poner a Nagpur en el mapa."
 nag_light_cav:0 "Tácticas de choque de la caballería ligera"
 nag_light_cav_desc:0 "La caballería pesada y una voluminosa artillería constituyen una gran parte de muchos ejércitos indios. Empleando regimientos de caballería ligera podremos flanquear y rebasar fácilmente a nuestros enemigos, causando grandes daños donde menos se lo esperan."
 nag_cultivating_the_forest:0 "Cultivando las selvas"
 nag_cultivating_the_forest_desc:0 "Los densos bosques de la India central no son precisamente famosos por sus fértiles tierras de cultivo. No obstante, debemos asegurarnos de ser capaces de cultivar suficientes alimentos y extraer suficiente riquezas de nuestras tierras. Es hora de empezar a despejar los bosques para hacer sitio a nuestra expansión."
 nag_invite_maratha_warriors:0 "Invitar guerreros marathas"
 nag_invite_maratha_warriors_desc:0 "Los guerreros marathas emergieron de sus tierras en Maharastra. Muchos de sus generales ofrecen sus servicios y ejércitos a los gobernantes que consideran dignos. Deberíamos cortejar a estos generales para atraer una nueva casta militar a nuestra nación."
 nag_no_cb_best_cb:0 "Expansión injustificada"
 nag_no_cb_best_cb_desc:0 "Nuestros enemigos son débiles y nosotros fuertes. Ellos controlan tierras que deseamos. ¿Qué más motivo debe haber para tomar todo lo que tienen?"
 deccani_muslim_ideas:0 "Ideas del Sultanato del Decán"
 deccani_muslim_ideas_start:0 "Tradiciones del Sultanato del Decán"
 deccani_muslim_ideas_bonus:0 "Ambición del Sultanato del Decán"
 dec_legacy_of_bahmanis:0 "Legado de los bahmaníes"
 dec_legacy_of_bahmanis_desc:0 "Los bahmaníes han perdido su antigua gloria, pero su legado continúa. De ellos hemos heredado muchas de las instituciones del estado, nuestra cultura cortesana y las tradiciones marciales. Demostremos que somos sus verdaderos sucesores honrando estas tradiciones."
 dec_deccani_identity:0 "Promocionar la identidad regional decaní"
 dec_deccani_identity_desc:0 "Hay en marcha una revolución cultural en nuestra nación. Nos distanciaremos de los imperios persianizados del norte, adoptando y promoviendo con entusiasmo las culturas locales del Decán. Hasta el punto de adoptar las lenguas decaníes para su uso en los registros oficiales del Estado."
 dec_brahmin_administrators:0 "Nombrar administradores brahmanes"
 dec_brahmin_administrators_desc:0 "Sería estúpido rechazar los servicios que los brahmanes podrían prestarnos. Sería muy útil emplearlos en la burocracia estatal, siempre que no les permitamos demasiada influencia."
 dec_habshis:0 "Comprar habshis"
 dec_habshis_desc:0 "Los habshis, soldados esclavos etíopes, se pueden comprar en gran número a los mercaderes árabes que frecuentan nuestros mercados. Lejos de ser carne de cañón, los habshis serán la élite de nuestra infantería. Aquellos que demuestren su lealtad y destreza marcial deberían ser recompensados con poder y responsabilidades, ¿quién mejor para proteger al sultán que aquel que le debe todo?"
 dec_bargi_giri:0 "Bargi-Giri"
 dec_bargi_giri_desc:0 "La caballería ligera maratí, de gran movilidad, nos vendrá muy bien si acabamos guerreando contra los ejércitos cargados de artillería del norte de la India. Estos jinetes son muy capaces de saquear la tierra y escapar antes de que nuestros enemigos puedan reunir una fuerza para rechazarlos, e incluso inutilizar los cañones enemigos con osados ataques de flanqueo."
 dec_marathi_cultivators:0 "Reforzar lazos con los agricultores maratíes"
 dec_marathi_cultivators_desc:0 "Igual que acogimos en nuestras filas a los guerreros maratíes, también debemos acoger a los que trabajan los campos. Los marathas tienen fuertes lazos con las comunidades campesinas que debemos aprovechar para asegurarnos de que la tierra sea productiva."
 dec_marathi_habshi_state:0 "Estado conjunto marati-habshi"
 dec_marathi_habshi_state_desc:0 "La antigua separación política entre occidentales y decaníes ha terminado, ya que ambas facciones se han agotado luchando entre ellas. Nuestros soldados esclavos hasbis y los marathas, cada vez más influyentes, han llenado el vacío resultante. Su poder conjunto garantizará la solidez y supervivencia de nuestra nación."
 nepalese_minor_ideas:0 "Ideas del Principado de Nepal"
 nepalese_minor_ideas_start:0 "Tradiciones del Principado de Nepal"
 nepalese_minor_ideas_bonus:0 "Ambición del Principado de Nepal"
 nep_kashmiri_traders:0 "Invitar comerciantes cachemires"
 nep_kashmiri_traders_desc:0 "Los comerciantes de Cachemira tienen extensos contactos que se extienden por toda la India, el Tíbet y Persia. Convenzamos a algunos de ellos de visitar nuestra corte para estar mejor informados de los mercados extranjeros y cómo aprovecharlos."
 nep_new_festivals:0 "Iniciar nuevos festivales"
 nep_new_festivals_desc:0 "No basta con honrar a los dioses construyendo templos; también debemos homenajearlos públicamente organizando regularmente festivales en su nombre. Las deidades más merecedoras de nuestro afecto son Indra, el Rey del Cielo, y Kumari, la diosa viviente que encarna en una niña. Además de servir a los dioses, también es probable que estas fiestas sean populares entre la gente."
 nep_kavindra:0 "Kavindra"
 nep_kavindra_desc:0 "Nuestro gobernante adoptará el título de Kavindra, 'Rey de poetas'. Sus obras conmoverán al pueblo de Nepal."
 nep_construct_temples:0 "Construcción continua de templos"
 nep_construct_temples_desc:0 "Cada gobernante de nuestra nación continúa el legado de su predecesor siguiendo la tradición de construcción de templos. Ya sea ampliando los existentes, financiando el desarrollo de nuevos o introduciendo nuevos estilos arquitectónicos, nuestros gobernantes deben seguir honrando a los dioses."
 nep_seize_mountain_passes:0 "Tomar los pasos de montaña"
 nep_seize_mountain_passes_desc:0 "El terreno montañoso de Nepal obligan a los ejércitos a marchar por ciertos pasos si desean alcanzar su destino con rapidez y seguridad. Debemos identificar toda posible ruta a nuestra nación, apoderarnos del territorio y fortificar los pasos para que nuestros enemigos no puedan entrar sin sufrir grandes bajas."
 nep_judicial_reforms:0 "Aprobar reformas judiciales"
 nep_judicial_reforms_desc:0 "Hasta ahora las leyes de nuestra nación han sido desorganizadas, aplicadas de modo desigual y arbitrario. Es hora de poner en práctica un código legal simple, justo y de fácil aplicación."
 nep_end_division_of_domains:0 "Terminar con la división de dominios"
 nep_end_division_of_domains_desc:0 "Los dominios de los príncipes nepalíes no han hecho más que disminuir según las tierras de un rey se dividen entre sus hijos al morir. Debemos instaurar una línea de sucesión clara y única para mantener unido nuestro reino."
 MER_ideas:0 "Ideas mewaríes"
 MER_ideas_start:0 "Tradiciones mewaríes"
 MER_ideas_bonus:0 "Ambición mewarí"
 mer_rajput_heartland:0 "Corazón rajput"
 mer_rajput_heartland_desc:0 "Mewar es el corazón tanto geográfico como político de la cultura rajput. Los rajputs de toda la India se fijan en nosotros como guía y base de nuestras tradiciones consagradas."
 mer_victory_tower:0 "Construir la Torre de la victoria"
 mer_victory_tower_desc:0 "Levantaremos en nuestra capital una torre imponente que dominará el paisaje. Decorada con iconos de los dioses e inscripciones que narren nuestras nobles obras, la Torre de la Victoria será un símbolo de nuestra búsqueda eterna de gloria."
 mer_kumbhalgarh:0 "La fortaleza de Kumbhalgarh"
 mer_kumbhalgarh_desc:0 "Chittorgarh siendo nuestra fortaleza mayor y más vital, pero no debemos descuidar las defensas del resto del reino. Contratemos a los arquitectos más talentosos para diseñar fortalezas inexpugnables por todo el reino, comenzando por la estratégica Kumbhalgarh. Las murallas inmensamente largas que se necesitarán para proteger el área hacen que sea un proceso ambicioso, pero nuestra determinación por proteger al pueblo hará que se lleve a cabo."
 mer_city_of_lakes:0 "Ciudad de lagos"
 mer_city_of_lakes_desc:0 "Guiados por las bendiciones de un sabio ermitaño, nuestros gobernantes han decidido que es hora de levantar una nueva y magnífica capital para nuestra nación. Usando represas para controlar la corriente de los ríos, crearemos varios lagos artificiales, de los cuales podemos extraer agua fresca para Udaipur, la que apropiadamente se llama Ciudad de los Lagos."
 mer_recall_purbias:0 "Llamar a los purbias"
 mer_recall_purbias_desc:0 "Los rajputs se han extendido por todo el norte de la India en la búsqueda de gloria para su clan. Ya es hora de recordarles su deber para con su tierra ancestral. Avisaremos al mundo que todos los rajputs leales deben venir a servir a Mewar."
 mer_firearm_drilling:0 "Instrucción obligatoria con armas de fuego"
 mer_firearm_drilling_desc:0 "Muchos soldados rajputs se han convertido en expertos en el uso de armas de fuego personales. Debemos emplear a estos veteranos curtidos en instruir a la próxima generación de soldados en lugar de arriesgarnos a perder su experiencia combatiendo. Todos nuestros soldados deben estar adiestrados en tácticas con armas de fuego antes de encontrarse con nuestros enemigos en primera línea."
 mer_reorganized_rajput_regiments:0 "Regimientos rajputs reorganizados"
 mer_reorganized_rajput_regiments_desc:0 "Las estructuras tradicionales de los clanes son unos cimientos excelentes para un sistema moderno de regimientos. Las jerarquías existentes basadas en el parentesco y la lealtad incondicional pueden trasladarse fácilmente en una cadena de mando formal y organizada."
 BNG_ideas:0 "Ideas del Sultanato de Bengala"
 BNG_ideas_start:0 "Tradiciones del Sultanato de Bengala"
 BNG_ideas_bonus:0 "Ambición del Sultanato de Bengala"
 bng_combat_piracy:0 "Combatir la piratería costera"
 bng_combat_piracy_desc:0 "Los piratas han infestado las aguas de la bahía de Bengala demasiado tiempo. Debemos defender a los comerciantes que vienen a nuestros puertos descubriendo y eliminando los refugios piratas a lo largo de la costa de Arakán."
 bng_habshi_generals:0 "Promocionar generales habshis"
 bng_habshi_generals_desc:0 "Los soldados guerreros abisinios comprados en los mercados árabes tienen un papel significativo como soldados de infantería de élite. Aquellos que destaquen como líderes recibirán niveles mayores de mando, mientras que los que demuestren una lealtad excepcional formarán la guardia de palacio."
 bng_conquest_of_the_gangetic_plain:0 "Conquista de la llanura gangética"
 bng_conquest_of_the_gangetic_plain_desc:0 "A nuestro oeste están las fértiles y pobladas tierras de la llanura indogangética. Los sultanes de Bengala siempre han codiciado sus grandes ciudades y extensas riquezas, pero solo ahora que llega al poder una tanda nueva y ambiciosa de generales, es probable que nuestra ambición se haga realidad. Hagamos cuanto podamos para preparar nuestras fuerzas para la próxima conquista."
 bng_rupees:0 "Comenzar a acuñar rupias"
 bng_rupees_desc:0 "La falta de una moneda estándar adoptada a gran escala paraliza el desarrollo del comercio indio. Como una de las principales potencias económicas del subcontinente, estamos en buena posición para empezar a acuñar una nueva moneda de plata con un peso estándar, que llamaremos rupia."
 bng_clearing_the_delta:0 "Despejar el Delta"
 bng_clearing_the_delta_desc:0 "El delta de Bengala contiene una inmensa extensión de tierra muy rentable en potencia pero no explotada debido a la espesa forestación. Subvencionemos los trabajos para despejar los bosques y dar paso a nuevas tierras de cultivo, ciudades y puestos comerciales."
 bng_bengali_industrialization:0 "Industrialización bengalí"
 bng_bengali_industrialization_desc:0 "Bengala tiene una situación única en la India para comenzar una revolución nunca vista. Estamos listos para explotar los nuevos desarrollos a una industria textil y de construcción naval que ya son de talla mundial, ¡empecemos una revolución industrial!"
 bng_attract_sufis:0 "Atrae eruditos sufíes"
 bng_attract_sufis_desc:0 "Los sufís siempre han sido innovadores del pensamiento islámico, así como consejeros sabios. Si queremos tener una voz destacada en el futuro del mundo islámico, debemos apoyar los albergues sufíes y convencer a los más sabios de entre ellos de que se asienten en nuestro dominio."
 GUJ_ideas:0 "Ideas del Sultanato de Gujarat"
 GUJ_ideas_start:0 "Tradiciones del Sultanato de Gujarat"
 GUJ_ideas_bonus:0 "Ambición del Sultanato de Gujarat"
 guj_trading_outposts:0 "Fundar nuevos puertos comerciales"
 guj_trading_outposts_desc:0 "La proximidad de la costa oeste de la India con Arabia abre oportunidades para el comercio. Con unos comerciantes tan inconstantes como ellos, no necesitamos conquistar los centros de comercio existentes para atraer su atención. Si fundamos nuestros propios puestos de comercio y promulgamos políticas favorables a los comerciantes extranjeros, podremos persuadirlos para hacer negocios con nosotros en lugar de con nuestros rivales."
 guj_kathiawari_horses:0 "Caballos kathiawaris"
 guj_kathiawari_horses_desc:0 "Los caballos que se crían en la península de Kathiawar están especialmente adaptado para luchar en el desierto. Pueden soportar un calor abrasador, requieren un mínimo de comida y aguantan recorrer grandes distancias. Debemos asegurarnos de tener siempre bastantes de estas monturas para que nuestra caballería los lleve al combate."
 guj_jain_bankers:0 "Refugio para banqueros jainistas"
 guj_jain_bankers_desc:0 "Los jainistas siguen siendo perseguidos en gran parte de la India, pero encontrarán refugio en los reinos gujaratíes. Un tratamiento justo de la comunidad jainista nos ha ganado el respeto de familias adineradas de banqueros jainistas, que están listos para ofrecer a nuestra nación unos tipos de interés favorables."
 guj_rajput_dynasties:0 "Dinastías rajputs"
 guj_rajput_dynasties_desc:0 "Los clanes rajputs están enraizados en la política gujaratí. Sus antiguas costumbres y enemistades suelen ser causa de tensión, pero también nos dan crédito como una nación relevante en el mundo político en general."
 guj_protect_dwarkadhish_temple:0 "Proteger el templo de Dwarkadhish"
 guj_protect_dwarkadhish_temple_desc:0 "El templo de Dwarkadhish, dedicado al dios Krishna, es uno de los lugares de peregrinación más importantes de la fe hindú. Con independencia de su guardián actual, todos los reinos rajputs tienen la responsabilidad de asegurarse de que no lo saqueen invasores extranjeros. Cumplir este deber asegura la continuidad de la fe y lealtad de nuestros súbditos hindúes."
 guj_ashapura_mata:0 "Ashapura Mata"
 guj_ashapura_mata_desc:0 "El culto a la diosa Ashapura Mata es casi exclusivo de Gujarat. Se la considera la diosa guardiana de la región, así que hay que presentarle respeto si queremos que el pueblo gujaratí considere legítimo nuestro gobierno."
 guj_african_trade:0 "Extender rutas comerciales a África"
 guj_african_trade_desc:0 "Los comerciantes gujaratíes han fundado rutas comerciales que se extienden hasta los rincones más lejanos de Asia. Algunos han llegado hasta el África oriental, donde comercian con marfil, oro y esclavos. Asegurémonos de conseguir que las riquezas de África llegan a nuestras arcas."
 garjati_ideas:0 "Ideas garjatíes"
 garjati_ideas_start:0 "Tradiciones garjatíes"
 garjati_ideas_bonus:0 "Ambición garjatí"
 garjati_ancient_mandalas:0 "Antiguos mandalas"
 garjati_ancient_mandalas_desc:0 "El país garjatí ha estado dividido durante siglos en una serie de mandalas. Aunque su origen es ahora un misterio lejano, siguen siendo los puntos centrales a los que son leales muchas de las tribus y estados menores de la región. Independientemente de quién haya conquistado o expandido a Orissa o el país garjatí, estas estructuras hacen que el gobierno sea más eficiente y menos dado a las fricciones de lo que sería de otro modo."
 garjati_tribal_feudatories:0 "Feudatarios tribales"
 garjati_tribal_feudatories_desc:0 "El paisaje político de los Garjats puede costar de entender a algunos. Podemos llamar tropas de un área mucho mayor de lo que diría nuestra extensión geográfica al principio, pues tenemos feudatarios fieles a nosotros por todo el país."
 garjati_extend_tanks_and_reservoirs:0 "Extender tanques y embalses"
 garjati_extend_tanks_and_reservoirs_desc:0 "No se puede decir que todas las tierras bajo nuestro control sean fértiles y aptas para la agricultura, sobre todo si se las compara con las tierras bajas del delta del Mahanadi o la llanura indogangética. Por esta razón, reyes y príncipes han pasado siglos gastando todo el dinero que tenían construyendo grandes tanques y embalses.\nSigamos con esta tradición e invirtamos en ello cuanto podamos, para garantizar que tendremos un sector agrícola productivo incluso en tierras como estas."
 garjati_jungle_warfare:0 "Guerra en la selva"
 garjati_jungle_warfare_desc:0 "El país garjatí se diferencia de muchas partes del subcontinente en ser más salvaje y menos poblado. Selvas y colinas cubren toda la región y aquí la caballería tradicional es mucho menos útil. En su lugar, hemos ideado nuestro propio tipo de guerra, dependiendo de incursiones a pequeña escala, elefantes y el buen conocimiento de una tierra difícil de explorar. Debemos adaptar estas habilidades a nuevas áreas a medida que nos expandamos, sin olvidar nunca que mediante tales tácticas un pequeño ejército puede hasta derrotar a un enemigo mucho mayor."
 garjati_jagannath_cult:0 "Culto de Jaganatha"
 garjati_jagannath_cult_desc:0 "Nuestras tierras, en general, están más abiertas a diferentes religiones y cultos que otras muchas, pero el culto de Jaganatha, 'Señor del universo', trasciende fe y tiempo. Esta deidad nos ha protegido a nosotros y a nuestros antepasados. Algunos verían nuestra adoración un poco heterodoxa, pero une a toda la región."
 garjati_patronize_economic_growth:0 "Apoyar crecimiento económico"
 garjati_patronize_economic_growth_desc:0 "Algunos dirán que el país garjatí no es rico pero, de hecho, tiene un gran número de recursos naturales bajo nuestro control. Pocos sitios tan abundantes en buena madera como las colinas de nuestro pueblo, que durante muchos años ha sido la principal exportación de esta región. Debemos fomentar el crecimiento y la efectividad de la industria maderera, además de seguir capitalizando uno de nuestros mayores activos."
 SND_ideas:0 "Ideas sindíes"
 SND_ideas_start:0 "Tradiciones sindíes"
 SND_ideas_bonus:0 "Ambición sindí"
 snd_enduring_dynasty:0 "Apoyando a la dinastía Samma"
 snd_enduring_dynasty_desc:0 "La dinastía Samma de Sindh ha durado siglos. Remontando su ascendencia a los legendarios guerreros rajputs, soportaron el gobierno de los sultanes de Delhi durante un siglo. Ahora que Delhi ha caído, por fin se pueden realizar las ambiciones de los Sammas."
 snd_bab_ul_islam:0 "Bab ul islam"
 snd_bab_ul_islam_desc:0 "Los gobernantes de Sindh, como unos de los primeros en la India en aceptar la palabra del Profeta, tienen el deber de difundir la sabiduría del Corán al pueblo. Ya hemos tenido éxito en esta tarea a lo largo del río Indo, pero ahora debemos mirar más allá de nuestras fronteras en busca de nuevos infieles que convertir."
 snd_gujarati_connections:0 "Reforzar las conexiones gujaratíes"
 snd_gujarati_connections_desc:0 "La fortuna de nuestra nación está unida política y económicamente con la de Gujarat. Debemos desarrollar lazos fuertes con los comerciantes más influyentes de Gujarat para estar seguros de sacar el máximo beneficio del comercio tanto en el mar Arábigo como a lo largo del río Indo."
 snd_makli_necropolis:0 "Expandir la necrópolis de Makli"
 snd_makli_necropolis_desc:0 "En necrópolis de Makli se encuentra la tumba de Shaikh Jamali, un célebre santo sufí. Desde su muerte, los gobernantes de Thatta comenzaron la construcción de construirse tumbas en la colina de Makli con la esperanza de que la proximidad al santo venerado mejorase su posición con alá. Debemos seguir añadiendo nuevos monumentos a la necrópolis."
 snd_end_judicial_corruption:0 "Acabar con la corrupción judicial"
 snd_end_judicial_corruption_desc:0 "Nos ha llegado la noticia de que las autoridades judiciales están recibiendo pagos de demandantes y demandados por igual para conseguir veredictos favorables. Afirman que se ven obligados a ello para aumentar sus ingresos escasos. Tras revisarlo, parece que es verdad que les pagamos de menos. Un aumento general de la paga de los trabajadores públicos reduciría los casos de corrupción en el gobierno."
 snd_oversee_rise_of_thatta:0 "Supervisar el crecimiento de Thatta"
 snd_oversee_rise_of_thatta_desc:0 "La ciudad de Thatta tiene potencial para ser un gran centro cultural y comercial. Debemos invertir en sus infraestructuras, economía e instituciones religiosas."
 snd_recruit_baloch_tribesmen:0 "Reclutar de las tribus beluchis"
 snd_recruit_baloch_tribesmen_desc:0 "Las tribus del Beluchistán han sido aliados y enemigos de Sindh desde hace generaciones y su lealtades cambian con las arenas. Debemos hacer una oferta a las tribus; les pagaremos bien por luchar por nosotros mientras mantengan relaciones amistosas con nuestra nación."
 malabari_ideas:0 "Ideas malabares"
 malabari_ideas_start:0 "Tradiciones malabares"
 malabari_ideas_bonus:0 "Ambición malabar"
 malabari_cultural_melting_pot:0 "Crisol cultural"
 malabari_cultural_melting_pot_desc:0 "Durante miles de años esta región ha sido uno de los centros de comercio más antiguos del mundo. Se han exportado especias al Antiguo Egipto, Persia, los imperios chinos, Roma imperial y a muchos más lugares. Cristianos, judíos, zoroástricos, budistas y muchos otros han coexistido aquí durante cientos, si no miles de años."
 malabari_kerala_school:0 "Subvencionar la Escuela de Kerala"
 malabari_kerala_school_desc:0 "Debemos asegurarnos de que las mentes más brillantes de nuestro pueblo reciben los medios y el patrocinio adecuado para florecer. A lo largo de los últimos años, una nueva generación de matemáticos y astrónomos ha empezado a explorar y describir el mundo. Sus ensayos beneficiarán a generaciones futuras mucho tiempo después de haberse ido."
 malabari_trade_factors:0 "Agentes comerciales"
 malabari_trade_factors_desc:0 "Los comerciantes extranjeros han sido parte constante de nuestra sociedad, pero con el advenimiento de una ruta ultramarina entre la India y Europa, ahora hay una serie de compañías comerciales que buscan fundar fábricas en nuestras tierras. ¡Acojamos a estos recién llegados y fomentemos el comercio directo entre nuestros puertos y el gran mercado europeo!"
 malabari_mapilla_sailors:0 "Marineros de Mapilla"
 malabari_mapilla_sailors_desc:0 "La comunidad musulmana en nuestras tierras se remonta a muchos siglos atrás, a la llegada de comerciantes y marineros de Arabia e Irán a nuestras costas. Aunque ahora son una parte integral de nuestra sociedad, muchos siguen siendo marineros y luchadores muy expertos.\nDebemos aprovechar a esta comunidad y emplearla en nuestras armadas y nuestra marina mercante por igual. Puede que nos falten números para igualar a algunas de las grandes potencias navales, pero con maniobras hábiles y un buen uso de la geografía costera todavía podemos infligir grandes pérdidas a cualquier adversario."
 malabari_control_inland:0 "Controlar el interior"
 malabari_control_inland_desc:0 "Históricamente, nuestra nación ha dependido mucho del comercio con el extranjero, y es ahí donde ejercemos el mayor control. Sin embargo, el interior está gobernado por una serie de caciques más o menos leales a quienes se les otorga una mayor libertad a cambio de servirnos en tiempos de necesidad. Debemos reforzar este trato, oficializar sus obligaciones y reivindicar un control directo sobre las áreas más importantes."
 malabari_land_of_elephants:0 "Tierra de elefantes"
 malabari_land_of_elephants_desc:0 "Los elefantes de Kerala ha sido considerado nobles durante mucho tiempo y aquí, más que en ningún otro lugar de la India, tienen un lugar especial en la sociedad, la realeza y la religión. Ocupémonos de estos gigantescos benefactores tanto como nos preocupamos por nuestros súbditos humanos. Que no se diga que maltratamos a aquellos de los que dependemos."
 DHU_ideas:0 "Ideas dundaríes"
 DHU_ideas_start:0 "Tradiciones dundaríes"
 DHU_ideas_bonus:0 "Ambición dundaríes"
 dhu_improve_amer_fort:0 "Mejorar la fortaleza de Amer"
 dhu_improve_amer_fort_desc:0 "La fortaleza de Amer está en mal estado. Como sede de nuestro gobierno y la fortificación más importante de nuestra nación, debe ser renovada con urgencia. Ya que estamos, al palacio también le vendría bien un toque de grandeza."
 dhu_seek_protection_of_great_powers:0 "Buscar la protección de las grandes potencias"
 dhu_seek_protection_of_great_powers_desc:0 "Dhundar se enfrenta a amenazas desde muchas direcciones. Solos somos vulnerables, pero podemos conseguir amigos poderosos con una diplomacia hábil. Debemos buscar matrimonios con las dinastías de grandes potencias y garantizarnos un lugar como parte del nuevo mundo que están construyendo."
 dhu_restore_hindu_ceremonies:0 "Restaurar ceremonias hindúes"
 dhu_restore_hindu_ceremonies_desc:0 "Muchas ceremonias hindúes llevan siglos descuidadas. ¿Por qué nos hemos olvidado del asvamedha, el sacrificio de caballos? ¿De verdad nos consideramos tan puros como para no necesitar el ritual vajapeya de fuego? Debemos retomar estas tradiciones de inmediato."
 dhu_foundation_of_jaipur:0 "Fundar la ciudad de Jaipur"
 dhu_foundation_of_jaipur_desc:0 "El Rajastán carece de una ciudad verdaderamente grande. Dadas las difíciles condiciones de la región, no cuesta entender por qué los gobernantes anteriores fueron incapaces de crear una capital verdaderamente impresionante. Sin embargo, nuestra ambición es mayor, nuestros arquitectos tienen más talento y nuestro conocimiento de comercio es más completo. Fundaremos Jaipur en la provincia de Dhundar y será la joya del Rajastán."
 dhu_battles_in_foreign_lands:0 "Guerras en tierras extranjeras"
 dhu_battles_in_foreign_lands_desc:0 "Nuestro servicio a poderosos emperadores lleva a nuestros generales a los rincones más lejanos de la India. Regresan tras luchar en batallas gloriosas y sangrientas, trayendo consigo conocimiento y experiencia."
 dhu_astronomical_education:0 "Educación astronómica"
 dhu_astronomical_education_desc:0 "Nuestros astrónomos tarden una cantidad de tiempo escandalosa decidir asuntos tan sencillos como cuándo sería el mejor momento para realizar un viaje. Es evidente que nuestra nación necesita urgentemente educación en la materia astronómica. Subvencionemos la construcción de nuevos observatorios y apoyemos la enseñanza de astronomía a la mayor cantidad de gente posible."
 dhu_recruit_from_the_pindari:0 "Mercenarios pindaris"
 dhu_recruit_from_the_pindari_desc:0 "Los jinetes pindarís son unos mercenarios curiosos, ya que prefieren que se les pague con el derecho al saqueo y no en moneda. Contratar a estos hombres no nos hará populares entre aquellos cuyas tierras saqueemos, pero no se puede negar su efectividad. Tienen una habilidad especial para forrajear la tierra, mejorando la capacidad de abastecer a nuestros ejércitos."
 MYS_ideas:0 "Ideas mysores"
 MYS_ideas_start:0 "Tradiciones mysores"
 MYS_ideas_bonus:0 "Ambición mysore"
 mys_unification_of_mysore:0 "Unificación de Mysore"
 mys_unification_of_mysore_desc:0 "Las tierras altas de Mysore, antes conocidas como Gangavadi por una antigua dinastía, ha ido el hogar de poderosos reinos desde que podemos recordar. Hoy alberga a uddiyaris, ummaturis, así como otros grupos. Unámoslos a todos y busquemos extendernos juntos por el altiplano decaní."
 mys_patronize_kannada_literature:0 "Patrocinar la literatura canaresa"
 mys_patronize_kannada_literature_desc:0 "Como una importante corte canaresa, hemos atraído a muchos grandes poetas y autores del hermoso lenguaje canarés. Debemos patrocinar y extender la literatura y las obras en canarés, actuando como los principales mecenas de la cultura del pueblo de Carnatic."
 mys_religious_tolerance:0 "Tolerancia religiosa"
 mys_religious_tolerance_desc:0 "No nos dejemos atrapar en conflictos religiosos. Todo el que quiera servir al estado de Mysore tiene un lugar en nuestro país. Si nos ganamos la lealtad de todos nuestros súbditos, no solo los de la fe verdadera, y así tendemos una base sólida sobre la que sostenernos como potencia expansionista. Donemos generosamente a los lugares sagrados de toda la religiones dentro de nuestras fronteras y animemos repartir cargos sin importar la religión de su titular."
 mys_reform_silk_industry:0 "Reformar la industria de la seda"
 mys_reform_silk_industry_desc:0 "Aunque la economía de Mysore es fuerte en muchos sentidos, envidiamos las industrias de seda de Bengala y Gujarat. Puede que la mejor forma de mejorar y apoyar nuestra producción nacional sea enviar agentes a estudiar cómo les ha ido a otros y luego poner reformas en marcha que lo imiten a nuestro modo. Esto, junto al excelente trabajo de nuestros artesanos permitirá que nuestra economía florezca."
 mys_rockets:0 "¡Cohetes!"
 mys_rockets_desc:0 "El uso de cohetes no es nuevo en India, pero los avances recientes en metalurgia y química nos ha permitido innovar en el uso de cohetes en el combate a corta distancia. Si equipamos a nuestras tropas con esta nueva arma y nos aseguramos de que practiquen su uso con regularidad, tendremos ventaja en cualquier campo de batalla, asedio o emboscada."
 mys_reform_mysorean_army:0 "Reformar el ejército de Mysore"
 mys_reform_mysorean_army_desc:0 "Nadie puede discutir el valor o el armamento del soldado mysore. Sin embargo, hay muchas áreas en las que podríamos mejorar nuestras fuerzas armadas. Enviemos oficiales a estudiar a países extranjeros para observar qué innovaciones están empleando otros en el campo de batalla. Instrucción, disciplina y coordinación son todas áreas en las que podríamos adoptar los métodos de las potencias extranjeras al tiempo que las adaptamos a las realidad del campo de batalla indio."
 mys_dynamic_diplomacy:0 "Diplomacia dinámica "
 mys_dynamic_diplomacy_desc:0 "Ningún país puede existir solo y un reino como el nuestro puede atraer muchos rivales codiciosos. Es hora de buscar aliados en el extranjero, pues pocos de nuestros vecinos querrán contribuir aún más al aumento de nuestro poder."
 RIG_ideas:0 "Ideas riguesas"
 RIG_ideas_start:0 "Tradiciones riguesas"
 RIG_ideas_bonus:0 "Ambición riguesa"
 rig_legacy_of_bishop_albert:0 "Legado del obispo Alberto"
 rig_legacy_of_bishop_albert_desc:0 "El obispo Alberto fundó Riga en 1201, creando muchas de sus instituciones. Alberto no solo fundó Riga como centro comercial y de intercambio, sino que también se aseguró de que fuera una ciudad de fe."
 rig_monopoly_rights:0 "Derechos de monopolio"
 rig_monopoly_rights_desc:0 "Los tratados han hecho que durante mucho tiempo todo del comercio de Livonia pase por Riga. Como las fronteras cambian y los viejos acuerdos se olvidan, asegurémonos de que nuestros monopolios comerciales están protegidos."
 rig_hanseatic_port:0 "Puerto hanseático de Riga"
 rig_hanseatic_port_desc:0 "Riga es reconocida como un puerto hanseático y muchos mercaderes ricos e influyentes la consideran su hogar. Debemos aprovechar la pericia mercantil de la liga a la hora de forjar nuestras políticas económicas."
 rig_denounce_witchcraft:0 "Denunciar brujería"
 rig_denounce_witchcraft_desc:0 "Debemos estar siempre en guardia de las brujas que se esconden entre nosotros. Su maligna influencia se ve por doquier en estos tiempos atribulados. Esa anciana de aspecto frágil, ese gato negro siniestro, e incluso la estatua de la Virgen no deben escapar de nuestra vigilancia. Un momento, ¿la estatua me miraba? ¡A ver si flota!"
 rig_free_city:0 "Ciudad libre de Riga"
 rig_free_city_desc:0 "No podemos confiar solo en la Hansa y las órdenes de caballería para que nos defiendan. Enviemos emisarios a los príncipes alemanes, e incluso al mismo emperador para garantizar las libertades de Riga."
 rig_fortify_riga:0 "Fortificar Riga"
 rig_fortify_riga_desc:0 "Resistir asedios no es nada nuevo para Riga. Pero con la probabilidad de más conflictos a la vista, debemos tomar medidas para fortificar la ciudad contra cualquier enemigo que marche contra nosotros."
 rig_restore_brothers_of_the_sword:0 "Restaurar a los Hermanos de la Espada"
 rig_restore_brothers_of_the_sword_desc:0 "Los Hermanos Livonios de la Espada han decaído desde su creación. Nuestro deber es revivir esta orden de caballería y reformarla para que sea un ejército digno del favor divino."
 CRI_ideas:0 "Ideas crimeas"
 CRI_ideas_start:0 "Tradiciones crimeas"
 CRI_ideas_bonus:0 "Ambición crimea"
 cri_genghisid_legacy:0 "Legado gengisida"
 cri_genghisid_legacy_desc:0 "Nuestros antepasados cabalgaron con Gengis Kan cuando asolaba el mundo conocido. Hemos mantenido vivas nuestras tradiciones militares y seguimos siendo gobernados por kanes que afirman descender de los gengisidas."
 cri_slavers:0 "Esclavistas de la estepa"
 cri_slavers_desc:0 "Se puede ganar una fortuna con el comercio de esclavos. Los cristianos que caen sin quererlo en nuestras manos se pagan a peso de oro en los mercados turcos, árabes y persas."
 cri_ruthenian_raids:0 "Hacer incursiones en Rutenia"
 cri_ruthenian_raids_desc:0 "Debemos seguir realizando incursiones en el corazón de Rutenia. Aunque la región está más despoblada que en tiempos de Gengis Kan, tenemos talento para sacar botín y tributo de los aldeanos aterrorizados."
 cri_despoilers:0 "Expoliadores"
 cri_despoilers_desc:0 "Nuestros saqueadores atacan rápido y sin aviso. Nuestros enemigos, incapaces de anticipar nuestros ataques, se encogerán de miedo ante nosotros."
 cri_free_cattle_grazing:0 "Pastoreo de ganado libre"
 cri_free_cattle_grazing_desc:0 "No restringimos el pastoreo de los rebaños de caballos y ganado. Sus pastores son libres de ir donde deseen, cruzar la estepa con seguridad y comerciar libremente."
 cri_settle_the_steppes:0 "Poblar la estepa crimea"
 cri_settle_the_steppes_desc:0 "Es hora de fundar asentamientos más permanentes. Debemos identificar lugares adecuados para situar estos asentamientos, teniendo bien en cuenta el flujo de comercio y el terreno más defendible."
 cri_allow_nogai_protectorates:0 "Aceptar los protectorados nogais"
 cri_allow_nogai_protectorates_desc:0 "Muchas de las tribus nogais del oeste buscan nuestra protección. Debemos ponerles bajo nuestra protección, garantizar la seguridad de sus gentes a cambio de su servicio militar."
 CHR_ideas:0 "Ideas de Chernígov"
 CHR_ideas_start:0 "Tradiciones chernigovitas"
 CHR_ideas_bonus:0 "Ambición chernigovita"
 chr_legacy_of_the_old_principality:0 "Legado del antiguo principado"
 chr_legacy_of_the_old_principality_desc:0 "Chernígov fue en el pasado el mayor principado de la Rus de Kiev, solo segundo a la misma Kiev en importancia política. Administrar tierras que se extienden más allá de nuestra capital no es nuevo para nosotros."
 chr_cossack_regiments:0 "Desplegar regimientos cosacos"
 chr_cossack_regiments_desc:0 "Debemos adaptarnos a la nueva realidad de las estepas y la influencia creciente de los cosacos. Hagamos un trato con ellos que garantice su autonomía al tiempo que asegure su servicio militar al Estado."
 chr_regimental_barracks:0 "Ampliar los cuarteles de regimientos"
 chr_regimental_barracks_desc:0 "Debemos ampliar los cuarteles de regimientos para albergar tanto a los soldados del país como a los regimientos cosacos que empleamos, así como implantar un sistema formal de reclutamiento."
 chr_konotop_fortress:0 "Fortaleza de Konotop"
 chr_konotop_fortress_desc:0 "Debemos levantar una nueva fortaleza a las orillas del río Konotopka. Será un bastión moderno que emplee las últimas técnicas de ingeniería y un modelo para nuestras futuras empresas de fortificación."
 chr_local_councils:0 "Consejos de gobierno local"
 chr_local_councils_desc:0 "Las necesidades de cada localidad del reino pueden variar mucho de una otra y puede ser difícil administrarlas todas con una política común. Animemos a los consejos locales a gobernarse a sí mismos hasta cierto punto para que puedan ocuparse de lo que necesitan."
 chr_renovate_transfiguration_cathedral:0 "Renovar la Catedral de la Transfiguración"
 chr_renovate_transfiguration_cathedral_desc:0 "La Catedral de la Transfiguración, siendo la estructura más antigua de la ciudad, es un recordatorio de nuestras glorias pasadas, así como un símbolo de nuestra fe imperecedera. Debemos restaurar la catedral como símbolo de la renovación de nuestras ambiciones y de dedicación espiritual."
 chr_cultivate_the_east_dniepr:0 "Domar la pradera"
 chr_cultivate_the_east_dniepr_desc:0 "La orilla izquierda del Dniéper debe ser el granero de Europa, si domamos las praderas salvajes. Invirtamos en los cultivos de la región para que alcancen su máximo potencial."
 ILK_ideas:0 "Ideas ilkánidas"
 ILK_ideas_start:0 "Tradiciones ilkánidas"
 ILK_ideas_bonus:0 "Ambición ilkánida"
 ilk_restored_ilkhanate:0 "Ilkanato restaurado"
 ilk_restored_ilkhanate_desc:0 "El Ilkanato se fundó al principio en 1256 para asegurar el dominio mongol sobre Persia. Muchos de los que buscaron dominar Persia desde entonces afirmaron descender de Gengis Kan, pero nuestra nación es una verdadera restauración del primer Ilkanato. Nadie puede cuestionar nuestro derecho a gobernar."
 ilk_persian_language_at_court:0 "Lenguaje persa en la corte"
 ilk_persian_language_at_court_desc:0 "Promocionar un solo lenguaje para su uso en la corte y la burocracia estatal tiene claras ventajas. Muchas de nuestras élites ya han adoptado el persa como segundo lenguaje, reconociéndolo como una lengua de prestigio, entendida por todo el mundo musulmán."
 ilk_yam_networks:0 "El yam"
 ilk_yam_networks_desc:0 "Gengis Kan fundó un sistema de estaciones de posta, suministros y recopilación de inteligencia, usado a lo largo del Imperio mongol para aligerar las cargas de gobernar un imperio que extendía miles de millas. Debemos restaurar el yam para que nuestros ejércitos y enviados puedan recorrer el reino eficientemente."
 ilk_mongol_peace:0 "Paz mongola"
 ilk_mongol_peace_desc:0 "Quienes se sometan voluntariamente al ilkan disfrutarán de su protección. Cuando se extiendan las noticias de nuestro gobierno benévolo y tolerante, seguro que se irá debilitando la resistencia a nuestra conquista."
 ilk_patronize_observatories:0 "Financiar observatorios"
 ilk_patronize_observatories_desc:0 "La primera encarnación del Ilkanato patrocinó fuertemente el estudio de los cielos, financiando observatorios e invitando a la corte a astrónomos famosos. Imitemos el amor a la ciencia de nuestros antepasados restaurando los viejos observatorios."
 ilk_favor_sufism:0 "Favorecer el sufismo"
 ilk_favor_sufism_desc:0 "Cuando nuestros antepasados se convirtieron al islam, prefirieron las enseñanzas místicas de los eruditos sufíes a la política sectaria de los ulemas convencionales. Debemos invitar a estos eruditos a la corte para promover una política tolerante hacia todos los musulmanes de nuestro reino."
 ilk_recruit_turkoman_gunners:0 "Reclutar fusileros turcomanos"
 ilk_recruit_turkoman_gunners_desc:0 "Sería estúpido ignorar los servicios que ofrecen los soldados turcomanos que han empezado a asentarse en nuestro reino. Las armas de fuego portátiles son el futuro de la guerra y estos turcomanos han dominado este arte."
 cossack_ideas:0 "Ideas cosacas"
 cossack_ideas_start:0 "Tradiciones cosacas"
 cossack_ideas_bonus:0 "Ambición cosaca"
 cossacks_escaped_serfs:0 "Siervos fugados"
 cossacks_escaped_serfs_desc:0 "Muchos de los cosacos nacieron siervos. Cansados de la opresión feudal, huyeron de sus amos y buscaron vidas en libertad en las estepas. Sigamos dando la bienvenida a nuestra sociedad a los siervos fugados."
 cossacks_hetmanate:0 "Hetmanato cosaco"
 cossacks_hetmanate_desc:0 "Entre los cosacos no hay ni reyes ni kanes. Nuestro hetmán será el comandante militar de mayor rango, pero en asuntos de estado y sociedad solo es el primero entre iguales. El poder políticos reside en la Rada, nuestra asamblea legislativa y militar, donde todos los cosacos tienen voz."
 cossacks_insults:0 "Insultos despectivos"
 cossacks_insults_desc:0 "A veces un insulto mordaz es más efectivo que una misiva cuidadosamente redactada. Sabemos quiénes son nuestros enemigos y no tememos sus ejércitos, ¡no dudemos en decirles que nos besen el trasero!"
 cossacks_military_society:0 "Sociedad militar"
 cossacks_military_society_desc:0 "Entre los cosacos no hay casi división entre la sociedad civil y militar. Nuestra nación es una hueste, definida más por su pueblo que por la tierra que controlamos y su pueblo es guerrero. Ahora que la hueste aumenta, asegurémonos de que las divisiones militares satisfacen correctamente nuestras necesidades administrativas."
 cossacks_free_the_serfs:0 "Liberar a los siervos"
 cossacks_free_the_serfs_desc:0 "Nadie debe sufrir tiranía en el territorio cosaco. Cuando conquistemos nuevos territorios, siervos, campesinos y esclavos serán liberados inmediatamente e integrados en nuestra gran hueste."
 cossacks_registered:0 "Registradores cosacos"
 cossacks_registered_desc:0 "Con el crecimiento de nuestra hueste, debemos llevar las cuentas de la fuerza de cada regimiento, su número y lo bien provistos que están. Un registro centralizado nos permitirá cubrir las necesidades de todos los cosacos."
 pirate_ideas:0 "Ideas piráticas"
 pirate_ideas_start:0 "Tradiciones piráticas"
 pirate_ideas_bonus:0 "Ambición pirática"
 pirates_plunder:0 "¡Al saqueo!"
 pirates_plunder_desc:0 "La república pirata vive y muere dependiendo de la cantidad de botín que traigamos a nuestros puestos. ¡Agarraremos todo lo que no está clavado al suelo! Pensándolo mejor, agarremos hasta lo que está clavado. ¡Y los clavos!"
 pirates_bucanneers_ideas:0 "Ideas bucaneras"
 pirates_bucanneers_ideas_desc:0 "Nuestros reclutas salen de los desesperados y marginados. Las naciones que se dicen "civilizadas" suelen esclavizar a los que consideran inferiores y obligan a sus sus compatriotas a alistarse en sus ejércitos. Aquellos que escapan de los lazos de la tiranía encuentran un hogar en nuestra república."
 pirates_sail_in_consort:0 "Navegar en compañía"
 pirates_sail_in_consort_desc:0 "Un cazador solo puede ser fácilmente superado o acribillado en mar abierto. Cuando navegamos en compañía podemos usar el número para una mayor ventaja táctica."
 pirates_elected_quartermasters:0 "Contramaestres elegidos"
 pirates_elected_quartermasters_desc:0 "Los contramaestres de los barcos piratas son representantes elegidos por la tripulación. Abogan por las necesidades de la tripulación ante el capitán y actúan como contrapeso a su autoridad, a menudo autoritaria."
 pirate_bays:0 "Bahías piratas"
 pirate_bays_desc:0 "Nuestra costa está plagada de calas ocultas y bahías defendibles que podemos usar para tender emboscadas mortales a los aspirantes a cazadores de piratas."
 pirate_life_of_liberty:0 "Vida de libertad"
 pirate_life_of_liberty_desc:0 "Las libertades que disfrutamos como hombres libres son la envidia de campesinos, esclavos y reclutas que trabajan para el beneficio de sus superiores. Nuestros contrabandistas deberían comenzar a distribuir propaganda para avivar su resentimiento con la esperanza de que se levanten y se unan a nuestra causa."
 pirates_religious_apathy:0 "Apatía religiosa"
 pirates_religious_apathy_desc:0 "¿Qué más da a qué dios adoren los piratas? Sus almas ya están condenadas."
 factories:0 "Factorías"
 factories_desc:0 "Las factorías son básicamente puestos comerciales litorales situados en zonas costeras. Proporcionan seguridad tanto a los comerciantes como a la población local de fuerzas hostiles que perturbarían nuestro comercio."
 general_colonization_law:0 "Ley general de colonización"
 general_colonization_law_desc:0 "Si adoptamos una ley que permita el libre movimiento de extranjeros a nuestras colonias podremos atraer a una mayor variedad de futuros colonos."
 empiricism:0 "Empirismo"
 empiricism_desc:0 "Con la búsqueda de conocimiento también llegan muchas ideas falsas. Solo con pruebas y la experiencia del mundo que nos rodea podremos probar o descartar si lo que tenemos ante nosotros es realmente cierto."
 print_culture:0 "Cultura de imprenta"
 print_culture_desc:0 "Avanzamos como sociedad mediante el intercambio de ideas. Las palabras de las mentes más grandes de nuestras generaciones deben ser puestas por escrito y compartidas con nuestros iguales."
 merchant_traditions:0 "Tradiciones mercantes"
 merchant_traditions_desc:0 "Nuestra nación tiene una larga historia de comercio marítimo con una red de comerciantes que alcanza más allá del horizonte. Es bien conocida la excelencia de nuestra marina mercante y su atrevimiento para navegar a mares que otros no se atreverían."
 buffer_states:0 "Estados tapón"
 buffer_states_desc:0 "Crear un estado tapón para evitar guerras entre nosotros y un rival poderoso, no solo es mutuamente beneficioso sino imprescindible para la estabilidad de la región."
 camp_followers:0 "Cantineros"
 camp_followers_desc:0 "Atravesar países con una fuerza como la nuestra es un gran trabajo. Por suerte, según aumenta el ejército, también lo hace el tren de cantineros que proveen y sirven al ejército."
 grand_banquets:0 "Grandes banquetes"
 grand_banquets_desc:1 "A los dignatarios extranjeros les encanta formar parte de la alta sociedad y participar en los festejos que la acompañan. La grandeza de nuestra sociedad es conocida en todas partes."
 CAS_ideas:0 "Ideas castellanas"
 CAS_ideas_start:0 "Tradiciones castellanas"
 CAS_ideas_bonus:0 "Ambición castellana"
 spa_casa_de_contracion:0 "Casa de Contratación"
 spa_casa_de_contracion_desc:0 "Debemos extender el alcance de la Casa de Contratación de las Indias. Nuestros agentes coloniales deben tener presencia en todos los lugares del mundo para garantizar el fluido funcionamiento de nuestro imperio."
 spa_cortes:0 "Refrenar a las Cortes"
 spa_cortes_desc:0 "Todo reino constituyente de la corona española tiene sus propias Cortes, una asamblea territorial de los elementos más poderosos de la sociedad. A menudo hay tensiones entre la Corona y las Cortes en temas como impuestos y autonomía regional. Debemos refrenar a estas instituciones para que sirvan sobre todo a la Corona y no a sus propios intereses."
 cabildos:0 "Cabildos"
 cabildos_desc:0 "Los cabildos, que representan los intereses de las ciudades, tienen una gran variedad de funciones y deberes. Son responsables tanto de defender los intereses de la ciudad ante la Corona como de muchos aspectos de la gobernanza local. Debemos seguir fundando cabildos en las ciudades recién fundadas o conquistadas, especialmente en el Nuevo Mundo, donde más gravemente se siente la necesidad de instituciones castellanas."
 infantas:0 "Infantes"
 infantas_desc:0 "Los príncipes y princesas de la corona están entre nuestros activos más valiosos. Se les puede mandar como enviados reales, casarlos en el extranjero para asegurar alianzas o nombrarlos regentes cuando surge la necesidad. Es importante asegurarnos de que las entrañas del monarca sigan dando fruto."
 salamanca_scholars:0 "Escuela de Salamanca"
 salamanca_scholars_desc:0 "Los intereses de esta escuela con sede en la Universidad de Salamanca se centran en campos tan diversos como la teología, la economía y la filosofía política. Como una de las principales escuelas de pensamiento del mundo católico, su presencia arraigada en Castilla garantiza que nuestra nación esté siempre a la vanguardia de los asuntos intelectuales."
 nueva_planta:0 "Nueva Planta"
 nueva_planta_desc:0 "Es hora de afirmar la verdadera autoridad real en el reino. Una Castilla renovada y centralizada bajo un único conjunto de leyes y una lengua común, nombrará directamente a los funcionarios y consagrará el gobierno absoluto del monarca."
 MOR_ideas:0 "Ideas marroquíes"
 MOR_ideas_start:0 "Tradiciones marroquíes"
 MOR_ideas_bonus:0 "Ambición marroquí"
 mor_powerful_viziers:0 "Visires poderosos"
 mor_powerful_viziers_desc:0 "Los visires marroquíes ejercen un poder excepcional dentro del estado. Aunque son indudablemente efectivos en la administración de nuestra nación, debemos tener cuidado de que no lleguen a ambicionar un poder aún mayor."
 mor_marabouts:0 "Morabitos sufíes"
 mor_marabouts_desc:0 "Varios grupos de maestros sufíes han hecho de Marruecos su hogar. Debemos asegurarnos de acomodar a estos hombres santos y asumir de corazón sus enseñanzas."
 mor_pirate_republics:0 "Proteger las repúblicas piratas"
 mor_pirate_republics_desc:0 "Una multitud de asentamientos piratas formados por refugiados y oportunista han aparecido de la noche a la mañana en la costa marroquí. Debemos poner estos piratas bajo nuestra tutela para que puedan acosar en el mar a nuestros enemigos."
 mor_fleet:0 "Defender la costa"
 mor_fleet_desc:0 "Marruecos tiene muchos enemigos que podrían lanzar una invasión desde el otro lado del mar. Debemos construir una flota lo bastante grande y poderosa como para rechazar a los invasores, ya sean conquistadores cristianos o corsarios musulmanes."
 mor_slave_soldiers:0 "Soldados esclavos"
 mor_slave_soldiers_desc:0 "Por desgracia, no siempre podemos confiar en que nuestros soldados nos sirvan con lealtad. Pero si creamos un ejército de esclavos, la lealtad dejará de ser motivo de preocupación."
 mor_curb_power_of_the_tribes:0 "Recortar el poder tribal"
 mor_curb_power_of_the_tribes_desc:0 "Las tribus nómadas que recorren nuestras tierras son teóricamente súbditos nuestros, pero también una fuente constante de discordia y discrepancia. Debemos recortar su poder y adaptarlos a las políticas del estado."
 TUN_ideas:0 "Ideas tunecinas"
 TUN_ideas_start:0 "Tradiciones tunecinas"
 TUN_ideas_bonus:0 "Ambición tunecina"
 tun_catalan_guard:0 "Guardia catalana"
 tun_catalan_guard_desc:0 "Hemos contratado un gran contingente de mercenarios catalanes para que defiendan al sultán. Como soldados experimentados sin interés en la política tunecina podemos confiar que nos sirvan lealmente mientras les sigamos pagando bien."
 tun_attract_foreign_pirates:0 "Atraer piratas extranjeros"
 tun_attract_foreign_pirates_desc:0 "No son solo ghazis, sino también refugiados y pescadores los que se ven atraídos a la piratería. El atractivo del beneficio puede llamar a esta profesión hasta a nuestros enemigos cristianos."
 tun_board_of_captains:0 "Junta de capitanes"
 tun_board_of_captains_desc:0 "Los corsarios no deben seguir dirigiendo su negocio de modo desorganizado y descentralizado. Es hora de establecer una junta de capitanes dirigida por el Estado que organice y regule la actividad pirata en nuestras costas."
 tun_export_monopolies:0 "Exportar monopolios"
 tun_export_monopolies_desc:0 "Cuanto mejor se integra el interior rural de nuestra nación con la costa urbana, más productos llegan a los puertos tunecinos. Debemos monopolizar la exportación de estos productos para que las ganancias beneficien al Estado."
 tun_caliphate:0 "Califato tunecino"
 tun_caliphate_desc:0 "Aunque los sultanes de Túnez hace mucho que se hacen llamar "califas del islam", los demás musulmanes no se han tomado muy en serio este título. Debemos demostrar nuestra piedad para que nuestros hermanos en la fe nos vean como un verdadero califato."
 barbary_pirate_ideas:0 "Ideas de los corsarios berberiscos"
 barbary_pirate_ideas_start:0 "Tradiciones de los corsarios berberiscos"
 barbary_pirate_ideas_bonus:0 "Ambición de los corsarios berberiscos"
 galley_slaves:0 "Galeotes"
 galley_slaves_desc:0 "No todos los esclavos que capturamos se venden en Oriente. El destino de muchos es garantizar que nuestras galeras tengan siempre un suministro de galeotes para remar en ellas."
 vengeful_refugees:0 "Refugiados vengativos"
 vengeful_refugees_desc:0 "Como los cristianos de la península ibérica están expulsando tanto a musulmanes como moriscos, los refugiados huyen al Magreb. Estos refugiados no están muy contentos con su destierro y aceptan con entusiasmo la oportunidad de beneficiarse de su caída."
 mazmorras:0 "Mazmorras"
 mazmorras_desc:0 "Los príncipes cristianos cuentan historias lúgubres sobre nuestras terribles mazmorras, donde guardamos a nuestros cautivos más valiosos, aquellos cuyas familias acaudaladas pagarán para que vuelvan sanos y salvos. Las condiciones típicas de nuestras mazmorras aseguran que los rescates se paguen con rapidez."
 barbary_slave_trade:0 "El comercio berberisco de esclavos"
 barbary_slave_trade_desc:0 "El asalto es una ocupación especialmente lucrativa para los piratas de la costa berberisca debido al alto precio que se paga por esclavos cristianos en los mercados turcos y árabes."
 barbary_fortified_strongholds:0 "Baluartes piratas fortificados"
 barbary_fortified_strongholds_desc:0 "Un baluarte pirata debe estar fortificado contra ataques por tierra y mar. Construyamos defensas para que nuestras ciudades puedan rechazar invasores."
 heirs_of_al_andalus:0 "Herederos de al-Ándalus"
 heirs_of_al_andalus_desc:0 "Entre los que huyeron de España por la Reconquista se encuentran los anteriores príncipes y princesas de al-Ándalus, el gran imperio musulmán que en su día abarcó casi toda la península ibérica. Estos nobles están ansiosos por recuperar sus reinos perdidos por cualquier medio que haga falta."
 barbary_board_of_captains:0 "Junta de capitanes"
 barbary_board_of_captains_desc:0 "Debemos crear una junta de nuestros capitanes más expertos para que dirijan y regulen la piratería y el comercio de esclavos en nuestra nación."
 TEX_ideas:0 "Ideas texanas"
 TEX_ideas_start:0 "Tradiciones texanas"
 TEX_ideas_bonus:0 "Ambición texana"
 lone_star_state:0 "El estado de la estrella solitaria"
 lone_star_state_desc:0 "Texas se presenta como una nación independiente, enorgulleciéndose de su autosuficiencia e individualismo."
 tex_revolution:0 "Revolución texana"
 tex_revolution_desc:0 "Hemos luchado duro por nuestra independencia y estamos preparados para luchar a muerte contra cualquiera que amenace nuestra libertad."
 cotton_plantations:0 "Plantaciones de algodón"
 cotton_plantations_desc:0 "Los fértiles campos de Texas proporcionan tierras excelentes para plantaciones de algodón; colonos, esclavos, inmigrantes y granjeros vienen de todas partes para trabajar las nuevas tierras. Si aprovechamos esto, podemos exportar este valioso cultivo a todo el mundo en un abrir y cerrar de ojos."
 vaqueros:0 "Vaqueros"
 vaqueros_desc:0 "Los vaqueros son los pastores a caballo de América y un estilo de vida que tiene un lugar especial en nuestra cultura. Son trabajadores resistentes adaptados al terreno y jinetes diestros que se enorgullecen de su talento en la doma de reses y caballos."
 tex_native_frontiers:0 "Nación fronteriza"
 tex_native_frontiers_desc:0 "Como estado fronterizo, nos vemos enfrentados a peligros adversarios nativos americanos. Si queremos tener a nuestra gente a salvo, debemos mantener una fuerza de combate eficaz y móvil."
 tejanos:0 "Tejanos"
 tejanos_desc:0 "Como antigua provincia de México, Texas nunca ha abandonado completamente sus raíces; los "tejanos" o tejanomexicanos son parte integral de la vibrante cultura de nuestro estado, contribuyendo no poco con comida, música, lenguaje y tradiciones."
 adelsverin:0 "Adelsverein"
 adelsverin_desc:0 "A raíz de los disturbios y las revoluciones en Europa, los alemanes huyen en masa al Nuevo Mundo buscando estabilidad y seguridad. La "Mainzer Adelsverein" promoverá el establecimiento de comunidades alemanas en Texas, así como su integración en nuestra nación."
 ASU_ideas:0 "Ideas asturianas"
 ASU_ideas_start:0 "Tradiciones asturiana"
 ASU_ideas_bonus:0 "Ambición asturiana"
 asu_reconquista:0 "Reconquista"
 asu_reconquista_desc:0 "Las antiguas tierras asturianas se han dividido entre otros reinos advenedizos. Todas deben volver al redil asturiano."
 asu_camino_de_santiago:0 "Camino de Santiago"
 asu_camino_de_santiago_desc:0 "Somos los guardianes de la ruta de peregrinación santa del Camino de Santiago. Es nuestro deber asegurarnos de que los viajeros piadosos puedan atravesar nuestras tierras con seguridad para llegar al santo lugar de Santiago."
 asu_aristocracy:0 "Aristocracia asturiana"
 asu_aristocracy_desc:0 "La alta sociedad asturiana tiene raíces profundas y bolsas llenas. Asegurémonos de que tienen un lugar de honor en nuestra nación."
 asu_colonialism:0 "Viaje al Nuevo Mundo"
 asu_colonialism_desc:0 "Los financieros asturianos están ansiosos por invertir en las colonias del Nuevo Mundo. Debemos organizar nuestras propias aventuras coloniales para maximizar los beneficios."
 asu_millenarian_revival:0 "Renacimiento milenarista"
 asu_millenarian_revival_desc:0 "Son tiempos oscuros y los presagios del apocalipsis son evidentes. Es una señal de que debemos renovar nuestra fe a diario y dedicarnos a difundir la palabra del Señor a los confines de la Tierra."
 asu_unify_the_provinces:0 "Unificar las provincias"
 asu_unify_the_provinces_desc:0 "Las divisiones administrativas en Asturias y Cantabria son lamentablemente ineficaces. Debemos consolidar las provincias en distritos más centralizados para ayudar a la administración de justicia y la recaudación de gravámenes."
 asu_early_industrialism:0 "Industrialismo temprano"
 asu_early_industrialism_desc:0 "Hemos descubierto abundantes depósitos de carbón en las montañas asturianas. Hemos de aprovechar los nuevos avances en maquinaria y usar nuestros recursos naturales para impulsar nuestras industrias manufactureras."
 ADU_ideas:0 "Ideas andalusíes"
 ADU_ideas_start:0 "Tradiciones andalusíes"
 ADU_ideas_bonus:0 "Ambición andalusí"
 adu_stand_against_the_reconquista:0 "Oponiéndose a la Reconquista"
 adu_stand_against_the_reconquista_desc:0 "Tras el colapso almohade los reinos cristianos aprovecharon la oportunidad para conquistar la mayor parte de la península ibérica. Pero no triunfaron completamente, ¡debemos oponernos a ellos!"
 adu_taifa_adminstration:0 "Administración de taifas"
 adu_taifa_adminstration_desc:0 "En el pasado, la península ibérica se dividió entre poderosas taifas musulmanes que administraban sus dominios con autonomía. Restauremos una especie de taifas para aligerar la carga de administrar nuestro reino en crecimiento."
 adu_ahl_uhl_dhimma:0 "Ahl al-Dhimma"
 adu_ahl_uhl_dhimma_desc:0 "Aunque hemos hecho retroceder a los reyes cristianos, muchos de sus antiguos súbditos no siguen nuestra fe. Demostraremos nuestra benevolencia extendiéndoles la tolerancia y el respeto que se negó a los musulmanes bajo el dominio cristiano."
 adu_legacy_of_ibn_arabi:0 "Legado de Ibn Arabi"
 adu_legacy_of_ibn_arabi_desc:0 "Las obras de Ibn Arabi, un célebre erudito y místico del siglo XIII disfrutan de una nueva popularidad en al-Ándalus. Nuestro reino vuelve convertirse en un centro del conocimiento islámico y debemos tomar todas las medidas posibles para fomentar esta tendencia."
 adu_jund_settlements:0 "Asentamientos yunds"
 adu_jund_settlements_desc:0 "Nuestra expansión está impulsada por una forma de colonialismo militar llamado el sistema de yunds por el cual a grupos de guerreros se les otorgan tierras recién conquistadas donde asentarse y que dirigir. La perspectiva de recompensa es un motivador poderoso para el reclutamiento y garantiza que nuestros regimientos nunca les falten soldados."
 adu_expeditionary_sentiment:0 "Sentimiento expedicionario"
 adu_expeditionary_sentiment_desc:0 "Hemos oído historias de marineros portugueses capturados sobre un nuevo mundo al oeste, rico en oro y plata. Deberíamos organizar nuestras propias expediciones al otro lado del océano y ver en persona si esos rumores son ciertos."
 adu_al_awasim:0 "Al-Awasim"
 adu_al_awasim_desc:0 "Es de importancia vital que nuestra frontera con los reinos cristianos esté fuertemente fortificada. Levantaremos una cadena de plazas fuertes para que ningún enemigo pueda entrar en nuestro territorio sin realizar un costoso asedio."
 NRM_ideas:0 "Ideas normandas"
 NRM_ideas_start:0 "Tradiciones normandas"
 NRM_ideas_bonus:0 "Ambición normanda"
 nrm_norman_conquest:0 "Conquistadores"
 nrm_norman_conquest_desc:0 "La conquista corre por las venas normandas desde que Rollo el Vikingo se constituyó conde de Normandía. Nuestro pueblo tiene modos para conseguir nuevas tierras sin arriesgarse a la ira de sus nuevos vecinos."
 nrm_norman_philosophers:0 "Filósofos normandos"
 nrm_norman_philosophers_desc:0 "La escuela normanda de filosofía es célebre en todas las tierras francesas por su negativa a tratar con absolutos, lo que hace muy buscados a los consejeros normandos."
 nrm_channel_islands:0 "Las islas del Canal"
 nrm_channel_islands_desc:0 "Debido a su historia única, las Islas del canal tienen un conjunto de leyes propias. Experimentando allí con una reforma fiscal inteligente, deberíamos poder sacar beneficios para el Estado."
 nrm_viking_explorers:0 "Descendientes de marinos"
 nrm_viking_explorers_desc:0 "Nuestros antepasados llegaron hasta Vinland, al otro lado del Atlántico. Mantendremos sus tradiciones vivas en nuestro tiempo y llegaremos al Nuevo Mundo."
 nrm_viking_raids:0 "Incursiones vikingas"
 nrm_viking_raids_desc:0 "No ganamos nuestra fortuna con granjas o comercio, sino pagando el precio de hierro."
 nrm_naval_invasion:0 "Invasión naval"
 nrm_naval_invasion_desc:0 "Ninguna fortaleza es inexpugnable. Mientras nuestros barcos puedan llegar a ella, deberíamos poder conseguir una rápida rendición."
 nrm_great_commanders:0 "Grandes comandantes"
 nrm_great_commanders_desc:0 "Aunque no hayan alcanzado jamás el grado de capitán, los comandantes normandos siguen siendo los mejores que pueden producir la tierra."
 PIS_ideas:0 "Ideas pisanas"
 PIS_ideas_start:0 "Tradiciones pisanas"
 PIS_ideas_bonus:0 "Ambición pisana"
 pis_restore_the_pisan_navy:0 "Restaurar la marina de Pisa"
 pis_restore_the_pisan_navy_desc:0 "En el pasado nuestra flota gloriosa dominó el Mediterráneo. Ahora que estamos libres de los tiranos florentino, volveremos a labrar nuestra legítima posición en el Mare Nostrum."
 pis_the_leaning_tower:0 "La Torre inclinada"
 pis_the_leaning_tower_desc:0 "Se reían de nuestra torre. ¿Quién se ríe ahora que se considera una maravilla y la gente de todo el mundo acude a verla?"
 pis_the_university_of_pisa:0 "La Universidad de Pisa"
 pis_the_university_of_pisa_desc:0 "La Universidad de Pisa, una de las más antiguas de Italia y Europa, siempre ha sido una de las instituciones más significativas en enseñanza e investigación."
 pis_urbanization_effort:0 "Esfuerzo urbanizador"
 pis_urbanization_effort_desc:0 "Pese a nuestra historia gloriosa y los esfuerzos de nuestro pueblo, la ciudad de Pisa aún no ha alcanzado el nivel de desarrollo de ciudades mucho menos renombradas. Es hora de solventar eso."
 pis_anziani_del_popolo:0 "Anziani del Popolo"
 pis_anziani_del_popolo_desc:0 "El Consejo de los ancianos se fundó inicialmente como un intento de apaciguar la rivalidad entre las familias Della Gherardesca y Visconti que tomó el control de la Comuna y gobernó la república durante más de 50 años."
 pis_maritimes_legacy:0 "Legado marítimo"
 pis_maritimes_legacy_desc:1 "Pisa fue durante siglos una de las potencias dominantes del Mediterráneos, controlando el comercio y extendiendo su influencia. Aunque ahora solo es la sombra de la gran potencia de antaño, su legado sigue ahí. Pisa recuerda."
 pis_fund_the_masnada:0 "Fundar la Masnada"
 pis_fund_the_masnada_desc:1 "Para defender nuestra amada nación necesitamos un ejército. Para crear un ejército necesitamos hombres. Con el dinero suficiente podremos convencer a algunas de las compañías libres locales para que se alisten en nuestra milicia."
 AKS_ideas:0 "Ideas aksumitas"
 AKS_ideas_start:0 "Tradiciones aksumitas"
 AKS_ideas_bonus:0 "Ambición aksumita"
 aks_stellae_builders:0 "Constructores de estelas"
 aks_stellae_builders_desc:0 "El antiguo Imperio aksumita fue famoso por las muchas estelas que construyeron. Hemos heredado esta tradición, para que se conozcan bien los gloriosos logros de nuestra nación."
 aks_legacy_of_king_kaleb:0 "Legado del rey Kaleb"
 aks_legacy_of_king_kaleb_desc:0 "El rey Kaleb fue el mayor gobernante que tuvo nunca nuestra nación. Durante su reinado, se extendieron más que nunca las antiguas fronteras del Imperio aksumita. Su legado vive en nosotros, de modo que nosotros las extenderemos aún más."
 aks_persian_revenge:0 "Venganza persa"
 aks_persian_revenge_desc:0 "Las guerras contra Persia de hace mucho humillaron a nuestro país con su derrota más aplastante."
 aks_christianity_stronghold:0 "Bastión del cristianismo"
 aks_christianity_stronghold_desc:0 "Pese a estar completamente rodeados por otras religiosas, el Imperio aksumita se mantuvo como un refugio de cristianos durante siglos. Nos mantendremos fuertes en la fe."
 aks_mediterranean_contacts:0 "Contactos mediterráneos"
 aks_mediterranean_contacts_desc:0 "El Imperio aksumita siempre estuvo muy conectado con los países mediterráneos, incluyendo Grecia y el Imperio romano. Esto permitió un gran intercambio de información."
 aks_trade_hub:0 "Centro de comercio"
 aks_trade_hub_desc:0 "Nuestra nación ha sido siempre una encrucijada comercial que conecta las rutas mediterráneas con las indias, comerciando especialmente con marfil, oro y sal. El flujo del comercio es fuerte en nuestro país."
 aks_coin_minting:0 "Acuñación de monedas"
 aks_coin_minting_desc:0 "Siempre hemos sido ricos en oro, lo que nos ha permitido crear un sistema monetario propio. Así podemos regular mejor nuestra economía."
 GZI_ideas:0 "Ideas zimbabuenses"
 GZI_ideas_start:0 "Tradiciones zimbabuenses"
 GZI_ideas_bonus:0 "Ambición zimbabuense"
 gzi_stone_masonry:0 "Mampostería de piedra"
 gzi_stone_masonry_desc:0 "Zimbabue siempre ha sido famoso por sus técnicas de albañilería, provenientes del antiguo reino de Mapungubwe. Nuestros albañiles no tienen rival."
 gzi_ivory_trade:0 "Comercio de marfil"
 gzi_ivory_trade_desc:0 "Nuestra nación es rica en elefantes y marfil y existe una larga tradición de comercio de marfil en nuestra zona."
 gzi_gold_deposits:0 "Yacimientos de oro"
 gzi_gold_deposits_desc:0 "Tenemos muchos yacimientos de oro en nuestro país esperando a que los excaven. Podemos sacar mucha riqueza de ellos si los explotamos bien."
 gzi_zimbabwes_walls:0 "Murallas de Zimbabue"
 gzi_zimbabwes_walls_desc:0 "Las enormes murallas de nuestras ciudades son un testimonio de nuestra fuerza, y un disuasorio importante para aquellos que se atrevan a intentar conquistarlas."
 gzi_lay_of_the_land:0 "Conocimiento del terreno"
 gzi_lay_of_the_land_desc:0 "Nuestras tierras han sido siempre una fuente de misterios para nuestros vecinos. Somos los únicos que las conocemos de verdad, lo que podemos usar en nuestro beneficio."
 gzi_tributary_system:0 "Sistema tributario"
 gzi_tributary_system_desc:0 "Zimbabue ha mantenido desde siempre la tradición de que muchos países pequeños que le paguen tributo. Es un gran modo de aumentar nuestra riqueza."
 gzi_zimbabwe_birds:0 "Aves de Zimbabue"
 gzi_zimbabwe_birds_desc:0 "Las aves de piedra que crean nuestros artesanos son famosas en todas partes y nadie es capaz de replicar su calidad y belleza."
 KIT_ideas:0 "Ideas de Kitara"
 KIT_ideas_start:0 "Tradiciones de Kitara"
 KIT_ideas_bonus:0 "Ambición de Kitara"
 kit_legacy_of_the_gods:0 "Legado de los dioses"
 kit_legacy_of_the_gods_desc:0 "Es bien sabido que nuestro gobernante es descendiente directo de los dioses. Por tanto, no hay dudas sobre nuestro derecho divino a gobernar."
 kit_empire_of_the_light:0 "Imperio de la luz"
 kit_empire_of_the_light_desc:0 "Somos el Imperio del Sol, el Imperio de la Luna, el Imperio de la Luz. Haremos brillar nuestra luz sobre todo."
 kit_memory_of_aksum:0 "Recuerdos de Aksum"
 kit_memory_of_aksum_desc:0 "Cuando el antiguo imperio de Aksum cayó, nosotros nos levantamos, pero seguimos manteniendo viva parte de su memoria, para no caer nosotros mismos."
 kit_lakes_dominance:0 "Dominio de los lagos"
 kit_lakes_dominance_desc:0 "Todas las zonas alrededor de los lagos nos pertenecen por derecho y nadie puede discutirlo."
 kit_bachwezi_earthworks:0 "Terraplenes bachwezi"
 kit_bachwezi_earthworks_desc:0 "Los bachwezi han sido siempre maestros en la construcción de terraplenes, nuestras técnicas de construcción son envidiadas por todos nuestros vecinos."
 kit_nile_conquest:0 "Conquista del Nilo"
 kit_nile_conquest_desc:0 "El valle del Nilo será nuestro, como ya lo fue en el pasado. Y nadie debería poder discutir ese hecho."
 kit_rich_history:0 "Historia rica"
 kit_rich_history_desc:0 "Nuestra historia y leyendas son ricas y por ese motivo cualquiera que las escuche se convencerá de que la nuestra es la nación destinada a gobernar."
 NBI_ideas:0 "Ideas nubias"
 NBI_ideas_start:0 "Tradiciones nubias"
 NBI_ideas_bonus:0 "Ambición nubia"
 nbi_our_land:0 "Nuestra Tierra"
 nbi_our_land_desc:0 "Esta tierra ha sido nuestra desde tiempos inmemoriales. Nuestro pueblo siempre ha vivido aquí, sin importar el ascenso y caía da los países a nuestro alrededor. Y nosotros no fallaremos."
 nbi_religious_friction:0 "Fricción religiosa"
 nbi_religious_friction_desc:0 "Hemos seguido siendo un bastión del cristianismo incluso cuando otras religiones se expandían a nuestro alrededor. Nosotros seguimos fuertes en nuestras creencias y todo bajo nuestro mando lo estará."
 nbi_desert_knowledge:0 "Conocimiento del desierto"
 nbi_desert_knowledge_desc:0 "El desierto es nuestro propio hábitat nativo, ¿cómo no vamos a conocerlo? Vivimos cómodamente con su presencia, y podemos navegar por él con facilidad."
 nbi_military_strength:0 "Fuerza militar"
 nbi_military_strength_desc:0 "Nuestro pueblo ha sido siempre famoso por su fuerza y destreza en el combate. Los soldados nubios han visto campos de batalla en todo el mundo."
 nbi_nile_control:0 "Control del Nilo"
 nbi_nile_control_desc:0 "El Nilo es la arteria principal de nuestro país. No solo nos permite un vasto comercio, sino también una gran productividad agrícola."
 nbi_christian_ties:0 "Vínculos cristianos"
 nbi_christian_ties_desc:0 "Siempre hemos sido un ejemplo para las naciones cristianas que nos rodean. No vacilamos ni siquiera cuando los musulmanes llamaron a la puerta. Nuestros hermanos en la fe pueden estar seguros de que los protegeremos."
 nbi_egyptian_relations:0 "Relaciones egipcias"
 nbi_egyptian_relations_desc:0 "Nuestra nación siempre ha estado históricamente vinculada a Egipto. A través de ellos tuvimos acceso a los antiguos griegos y romanos, y también desde allí vinieron los musulmanes. A través de Egipto siempre han llegado grandes fuentes de noticias e información"
 ADA_ideas:0 "Ideas adalianas"
 ADA_ideas_start:0 "Tradiciones adalianas"
 ADA_ideas_bonus:0 "Ambición adaliana"
 ada_our_infinite_struggle:0 "Nuestra lucha sin fin"
 ada_our_infinite_struggle_desc:0 "Musulmanes y cristianos han luchado durante siglos en el Cuerno de África por la supremacía sobre el otro bando. Como líderes naturales de los musulmanes, tenemos que ser la punta de lanza que lleve nuestra fe a la victoria sobre los paganos."
 ada_a_monarchial_imamate:0 "Un imanato monárquico"
 ada_a_monarchial_imamate_desc:0 "La separación entre religión y estado no existe en nuestra tradición, sino que ambos trabajan juntos como uno solo. Nuestro líder es a la vez nuestro gobernante y nuestro mayor imán, ya que nuestra fe es inseparable del gobierno, así como el gobierno de nuestra fe. Solo un hombre devoto puede traernos prosperidad."
 ada_zeila_and_harar:0 "Zeila y Harar"
 ada_zeila_and_harar_desc:0 "Una en el mar y otra en las montañas, Zeila y Harar representan las mayores fuentes de riquezas y cultura nuestro país. Su fuerza como centros de comercio y educación no solo enriquece nuestras arcas, sino también nuestro espíritu y nos acerca a Dios."
 ada_mujahiduir_cavalry:0 "Caballería mujahiduir"
 ada_mujahiduir_cavalry_desc:0 "Desde hace generaciones, nuestro pueblo ha criado los mejores caballos de la región que nos harán ganar la Yihad contra los cristianos. Esta caballería se llama mujahiduir y son los mejores y más valientes ejemplares de caballos y jinetes."
 ada_unite_the_clans:0 "Unir los clanes"
 ada_unite_the_clans_desc:0 "Como somalíes, nuestra organización tradicional se divide en clanes y estos, en subclanes. Esta división lleva a la competencia y luchas intestinas, de las que solo se benefician nuestros enemigos. Ha llegado la hora de unirnos como uno solo y poner fin a nuestras diferencias."
 ada_yahu_yahu:0 "Yahu Yahu"
 ada_yahu_yahu_desc:0 "Cuando luchamos contra los cristianos gritamos «Yahu Yahu» para llenar nuestros corazones de valor y los del enemigo de miedo. El alma del cobarde no lo puede resistir y, como no tienen a Alá de su parte, siempre huyen demostrando su naturaleza."
 ada_embrace_the_cannons:0 "Adoptar los cañones"
 ada_embrace_the_cannons_desc:0 "Nuestro país fue el primero en adoptar los cañones como herramienta habitual en los campos de batalla del Cuerno de África, lo que nos ha dado una gran ventaja sobre nuestros enemigos. No debemos dejar que esta ventaja se desperdicie y utilizarla contra nuestros enemigos"
 JOL_ideas:0 "Ideas wólof"
 JOL_ideas_start:0 "Tradiciones wólof"
 JOL_ideas_bonus:0 "Ambición wólof"
 jol_legacy_of_ndiadiane_ndiaye:0 "Legado de Ndiadiane Ndiaye"
 jol_legacy_of_ndiadiane_ndiaye_desc:0 "Al principio había seis reinos que competían entre ellos. Eran pequeños y débiles hasta que apareció Ndiadiane Ndiaye y los unió todos bajo una sola bandera. Los reinos originales siguieron existiendo, pero trabajaron juntos bajo el liderazgo del Bur."
 jol_adherents_of_islam:0 "Partidarios del islam"
 # [LocEditor:UntranslatedKey] `jol_adherents_of_islam_desc`
 jol_tribute_of_the_five_kingdoms:0 "El tributo de los cinco reinos"
 jol_tribute_of_the_five_kingdoms_desc:0 "Desde los tiempos de Ndiadiane Ndiaye, el Bur ha sido rey de Wólof y los reinos de Baol, Cayor Saloum, Sine y Waalo le rinden tributo en reconocimiento como líder de todos ellos. Extenderemos este sistema a cualquier otra nación que se arrodille ante nosotros."
 jol_ambassadors_abroad:0 "Embajadores en el extranjero"
 jol_ambassadors_abroad_desc:0 "Gracias a las constantes visitas a nuestras costas de comerciantes extranjeros, hemos sabido lo grande que es el mundo. Nuestro pueblo, curioso por naturaleza, ha desarrollado un espíritu aventurero y han surgido muchos viajeros dispuestos, lo que nos ha proporcionado una abundante reserva de embajadores potenciales entre los que elegir."
 jol_qadi_tribunals:0 "Tribunales cadíes"
 jol_qadi_tribunals_desc:0 "No hay ley más justa que la ley de Dios, pero solo los hombres pueden asegurarse de que otros hombres sigan las doctrinas del islam como es debido. Para esa tarea hemos seleccionado a los mejores cadíes (o magistrados) para que guíen a nuestro pueblo por el camino correcto de fe y devoción que enseña la sharía."
 jol_wolof_griots:0 "Griots wólof"
 jol_wolof_griots_desc:0 "Nuestra historia es rica en cuentos, historias, canciones y poemas, y es tarea de los famosos griots wólof recogerlos y conservarlos. Nuestros gobernantes han utilizado extensamente estos griots para divertir a nuestro pueblo y hacerle conocer nuestra grandeza, y nos devuelvan el amor que le tenemos."
 jol_paying_the_waref:0 "Pagar el waref"
 jol_paying_the_waref_desc:0 "En nuestro país, la mayoría de la gente no posee la tierra que cultiva. Para cultivar la tierra, los agricultores de pueblos por todo el país pagan una renta o waref a los propietarios. Solo si se mantiene bien regulado este sistema podemos asegurar la prosperidad de nuestra nación."
 ZUL_ideas:0 "Ideas zulúes"
 ZUL_ideas_start:0 "Tradiciones zulúes"
 ZUL_ideas_bonus:0 "Ambición zulú"
 zul_confederacy_of_clans:0 "Confederación de clanes."
 zul_confederacy_of_clans_desc:0 "En los primeros tiempos de nuestro reino éramos una confederación de muchos clanes. Aunque hoy en día aspiramos a un estado más centralizado, se mantiene la tradición de que los clanes conserven una cierta soberanía."
 zul_the_ukubuthwa:0 "El ukubuthwa"
 zul_the_ukubuthwa_desc:0 "El ukubuthwa es un sistema de ceremonias de iniciación que garantiza un reaprovisionamiento constante de reclutas. Cada quinta, es decir, cada grupo de jóvenes de la misma edad, se incorporaba al mismo regimiento. Estos regimientos actúan como guardianes de los rebaños nacionales, mensajeros del gran rey y policías locales. Mediante este sistema, a estos hombres se les enseñan los fundamentos del servicio militar desde una edad temprana, preparándolos para el servicio real en el ejército más adelante."
 zul_the_impi_warriors:0 "Los guerreros impi"
 zul_the_impi_warriors_desc:0 "En nuestro idioma, 'impi' significa guerra o combate, pero también hace referencia a la gente reunida para realizarla, puesto que para nosotros no hay diferencia entre los guerreros y el acto de guerrear. Todo es el mismo. Al principio estos grupos estaban bastante desorganizados, pero gracias a las reformas del rey Shaka están sistematizados y son una fuerza temible."
 zul_zulu_expansion:0 "Expansión zulú"
 zul_zulu_expansion_desc:0 "Al comienzo del siglo XIX, el Sur de África ha contemplado nuestra rápida expansión por otras tierras gracias a nuestra superioridad militar. A la fuerza pondremos a esta región de rodillas."
 zul_warrior_culture:0 "Cultura guerrera"
 zul_warrior_culture_desc:0 "Los zulúes siempre han sido beligerantes y agresivos, ya que esos rasgos son buenos para nosotros. También nos han encumbrado como dueños de nuestra región. Gracias a estos rasgos, nuestros guerreros están llenos de confianza en la victoria, hasta el punto de no tener miedo."
 zul_shaka_reforms:0 "Las reformas de Shaka"
 zul_shaka_reforms_desc:0 "La grandeza de Shaka no se limitó a las reformas militares, sino que también marcó el camino para convertirnos en un Estado moderno y eficiente. Tomaremos sus ideas y traeremos una era de prosperidad y riqueza a nuestro pueblo."
 zul_conquest_through_patronage:0 "Conquista mediante patronazgo"
 zul_conquest_through_patronage_desc:0 "No todas las expansiones tienen que ser mediante la guerra. Aunque nuestro camino a través del combate ha sido meteórico, no os cerramos a la idea de dejar que otra tribus puedan unirse a nosotros por su propia voluntad y beneficiarse de la gloria compartida que podemos conseguir juntos,."
 horn_of_african_punt_legend:0 "La leyenda de la Tierra de Punt"
 horn_of_african_punt_legend_desc:0 "Si bien algunos consideran la Tierra de Punt un mito, no cambia el hecho de que somos su estado sucesor. Nosotros, al igual que Punt, transportaremos nuestros productos hasta los rincones más lejanos el mundo."
 horn_of_african_aksumite_legacy:0 "Legado aksumita"
 horn_of_african_aksumite_legacy_desc:0 "El Cuerno de África fue en el pasado el hogar del famoso Imperio aksumita. Con el paso del tiempo, su influencia menguó y fue reemplazado por Etiopia. Aun así, su legado sigue vivo en nuestra cultura a día de hoy."
 horn_of_african_highland_cultivation:0 "Cultivo de las tierras altas"
 horn_of_african_highland_cultivation_desc:0 "Las regiones cercanas a la península de Arabia no suelen ser conocidas tener tierras fértiles o un clima templado. Y, sin embargo, aquí vivimos nosotros, en las grandes tierras altas del Cuerno de África, colindantes a la península desértica. Nuestro pueblo ha adaptado su modo de vida y cultiva esta región montañosa."
 horn_of_african_oromon_warriors:0 "Guerreros oromo"
 horn_of_african_oromon_warriors_desc:0 "Los oromos han vivido en el Cuerno de África mucho más tiempo del que cabría esperar. La mayoría de la gente los recuerda por su inmigración hasta el corazón del Cuerno. Lo que se conoce menos es su ferocidad y fuerza en el combate."
 horn_of_african_religious_melting_pot:0 "Pueblo religioso"
 horn_of_african_religious_melting_pot_desc:0 "El Cuerno de África alberga diferentes religiones muy cerca unas de otras. Aunque los estados dirigen guerras religiosas entre sí, a nadie le sorprende que nuestro pueblo se relacione con los paganos de un modo más pacífico, e incluso adapte elementos de religiones extranjeras a la suya."
 horn_of_african_cushitic_language:0 "La lengua cushita"
 horn_of_african_cushitic_language_desc:0 "El cushita está muy extendido por el Cuerno y los distintos estados de la región están más que contentos de usar este idioma para la diplomacia."
 horn_of_african_religious_defensive_nature:0 "Naturaleza defensiva"
 horn_of_african_religious_defensive_nature_desc:0 "Nuestro pueblo tiene buen carácter. Tenemos una naturaleza defensiva sincera y el terreno de nuestra nación natal apoya esta mentalidad."
 OYO_ideas:0 "Ideas oyanas"
 OYO_ideas_start:0 "Tradiciones oyoanas"
 OYO_ideas_bonus:0 "Ambición oyoana"
 oyo_yoruba_origin_story:0 "Historia del origen yoruba"
 oyo_yoruba_origin_story_desc:0 "La historia del origen de Oyo es de mitos y leyendas. Según nuestras historias de origen tradicionales, el mundo fue creado por el hijo de Olurun, que esparció tierra por el agua que más tarde formó nuestro mundo… y Oyo."
 oyo_oduduwa_mythos:0 " Mitos de Oduduwa"
 oyo_oduduwa_mythos_desc:0 "Nuestras tradiciones hablan de un gran héroe, un gran antepasado yoruba y el primer rey de Oyo: Oduduwa Según nuestros relatos orales, fue el primer hombre que holló este mundo, mientras que otras tradiciones sugieren que escapó de La Meca y fundó nuestro reino. Con independencia de cuál sea la verdad, su legado cultural es nuestra herencia."
 oyo_ile_ife_protector:0 "La ciudad de las 401 deidades"
 oyo_ile_ife_protector_desc:0 "Ile Ife es la ciudad de las 401 deidades. Nuestro deber es extender su influencia religiosa y protegerla de los paganos."
 oyo_balnce_of_power:0 "Equilibrio de poder"
 oyo_balnce_of_power_desc:0 "El Alaafin, el gobernante de Oyo, se ve controlado por el Oyo mesi. Si el Alaafin abusa demasiado de su poder, el Oyo mesi tienen el derecho y el deber de obligar al gobernante a abdicar; la mayoría de las veces mediante el sacrificio ritual."
 oyo_the_oyo_cavalry:0 "La caballería oyo"
 oyo_the_oyo_cavalry_desc:0 "Nuestras fuerzas militares se han levantado sobre los poderosos lomos de nuestra caballería. Debemos asegurarnos de tener acceso permanente a caballos para reforzar nuestro ejército."
 oyo_emporium_of_the_south:0 "Emporio del Sur"
 oyo_emporium_of_the_south_desc:0 "Los musulmanes controlan el comercio del norte de África Occidental, pero no tienen casi litoral con el que trabajar. ¡Y nosotros, por otra parte, lo tenemos todo! Somos el emporio del sur y la conexión comercial entre Europa y África."
 oyo_feudal_unity:0 "Unidad feudal"
 oyo_feudal_unity_desc:0 "Nuestro Estado está muy descentralizado por el empleo de estados tributarios y vasallos. Mediante una combinación de concesión de autonomía a las provincias y, al mismo tiempo, el reconocimiento de la autoridad imperial, podemos garantizar la estabilidad y la unidad de nuestro país."
 SOM_ideas:0 "Ideas somalíes"
 SOM_ideas_start:0 "Tradiciones somalíes"
 SOM_ideas_bonus:0 "Ambiciones somalíes"
 SOM_land_of_punt:0 "Tierra de Punt"
 SOM_african_silk_road:0 "Ruta de la Seda africana"
 SOM_african_minting:0 "Acuñación africana"
 SOM_zeila_and_berbera:0 "Zeila y Berbera"
 SOM_blue_nile:0 "El Nilo Azul"
 SOM_indian_merchants:0 "Comerciantes indios"
 SOM_faithful_to_allah:0 "Fieles a Alá"
 SOM_land_of_punt_desc:0 "Las antiguas estructuras piramidales, mausoleos, las ciudades en ruinas y los muros de piedra que se encuentran en Somalia son pruebas de una antigua y sofisticada civilización conocida como Punt, que antaño prosperó en la península somalí."
 SOM_african_silk_road_desc:0 "La seda y la canela indias/chinas también se exportaban a precios mucho más elevados al norte de África y, a su vez, a Oriente Próximo y Europa, lo que hizo del comercio de la seda y la canela un generador de ingresos muy rentable, en especial para los comerciantes somalíes por cuyas manos pasaban grandes cantidades a través de las antiguas rutas marítimas y terrestres. La ruta marina era bastante más rápida que las rutas terrestres y esto tenía un recargo."
 SOM_african_minting_desc:0 "Los somalíes mantenían una extensa red comercial, dominad por el comercio regional de oro, y a su vez, acuñaban su propia moneda y dejó un extenso legado arquitectónico. Las monedas acuñadas se consideraban de las más valiosas en las regiones de Arabia y el Norte de África."
 SOM_zeila_and_berbera_desc:0 "Los únicos puertos de importancia en este litoral son Zeila y Berbera, la primera, una colonia árabe dependiente de Moca, pero Berbera es independiente de cualquier poder extranjero. Es, sin tener esa fama, el puerto más libre del mundo, y el lugar de comercio más importante del golfo de Arabia y el Cuerno de África."
 SOM_blue_nile_desc:0 "El Nilo Azul nace en lago Tana de Etiopía. Por lo general, el río fluye hacia el sur antes de adentrarse por un cañón de unos 400 km de longitud, a unos 30 km del lago Tana, que supone un tremendo obstáculo para los viajes y la comunicación entre los estados-nación del cuerno de África. Somos de los pocos que sabemos cómo navegarlo hasta donde el Nilo Azul se encuentra con el Nilo Blanco y baja hasta Egipto."
 SOM_indian_merchants_desc:0 "Durante siglos, los comerciantes indios traían grandes cantidades de canela de Sri Lanka e Indonesia a Somalia y Arabia. Se dice que era el secreto mejor guardado por los comerciantes somalíes y del golfo arábigo al comerciar con el mundo europeo."
 SOM_faithful_to_allah_desc:0 "El cristianismo y el islam coexisten en esta región. Muchos cristianos y musulmanes de nuestras tierras describen a los miembros de las otros credos como tolerantes y honrados. Al ser gente del Libro, sabemos que en el fondo son fieles a Alá y puede ayudar a guiarles en su camino a la salvación."
 ISR_ideas:0 "Ideas israelíes"
 ISR_ideas_start:0 "Tradiciones israelíes"
 ISR_ideas_bonus:0 "Ambición israelí"
 end_of_diaspora:0 "Fin de la diáspora"
 end_of_diaspora_desc:0 "Durante mucho tiempo el pueblo de Israel ha vivido disperso por Europa y Oriente Medio, ¡pero ahora, con nuestra propia nación, eso ha acabado!"
 national_myths_restored:0 "Mitos nacionales restaurados"
 national_myths_restored_desc:0 "Ahora unidos podemos volver a revisar los mitos que definen nuestra cultura, en especial para revivir a nuestro rey guerrero David ¡y utilizarlo para afinar nuestro ejército!"
 return_home:0 "Regreso al hogar"
 return_home_desc:0 "Con algo al que el pueblo judío puede llamar hogar, muchos de ellos están emigrando de vuelta a Jerusalén y nuestra economía y producción se han disparado con el aumento de la población."
 jewish_trade_tradition:0 "Tradición comercial judía"
 jewish_trade_tradition_desc:0 "Tenemos una extensa tradición de comercio por todo el mundo, de Shanghái a Reikiavik. Los radhanitas son un buen ejemplo de esta orgullosa tradición."
 pious_people:0 "Pueblo piadoso"
 pious_people_desc:0 "En la larga historia de los judíos, hemos tenido que soportar mucho. Pero a pesar de los desafíos que enfrentamos, ¡jamás perderemos la fe en Dios!"
 people_of_exile:0 "Pueblo del exilio"
 people_of_exile_desc:0 "Al estar más acostumbrados a viajar debido a nuestra historia, nuestro pueblo tiene bastante fácil colonizar nuevas tierras."
 the_chosen_people:0 "El pueblo elegido"
 the_chosen_people_desc:0 "Los judíos son el pueblo elegido por Dios, con Su voluntad divina no volveremos a perder a Israel a manos de nuestros antiguos enemigos."

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 jol_adherents_of_islam-desc:0 "Una gran parte de nuestro pueblo no es creyente, pero hombres devotos, musulmanes temerosos de Dios llevan las bridas del país. Gracias a tener a Alá a nuestro lado, nuestra lucha es justa y recta."
 ottoman_tolerance:0 "Tolerancia otomana"
 BUILDING_COST:0 "Coste: §Y$AMOUNT$§! Ducados y $POWER$\nTiempo de construcción: §Y$TIME$§! Meses"
 NOT_IDEA_FOR_FORCE_MARCH:0 "Necesitas tener todas las ideas de '§YAtaque§!' para poder emitir una orden de Marcha forzada.\n\nVelocidad de Movimiento de §YMarcha Fozada§!\n: §G$SPEED$%§!\nPor cada provincia por la que pases, habrá un coste en Podermilitar."
 MODIFIER_POSSIBLE_MERCENARIES:0 "Mercenarios Disponibles"
 ottoman_tolerance_desc:0 "Nos hemos embarcado en una política de mayor tolerancia hacia los no musulmanes en el reino. Siempre y cuando paguen sus impuestos pueden orar como deseen."
 supressed_banditry:0 "Suprimir el Bandolerismo"
 supressed_banditry_desc:0 "Durante demasiado tiempo hemos tenido a los comerciantes solicitándonos acerca de la lacra del bandolerismo en nuestro reino. Es el momento de pasar a la acción sobre esto y permitir que el comercio fluya."
 nap_university_of_royal_studies:0 "Restaurar la Universidad de los Estudios Reales"
 nap_university_of_royal_studies_desc:0 "Desde el siglo XIII ha habido una Universidad en Nápoles, pero desgraciadamente los edificios no se adecuan a las necesidades actuales, lo que limita la enseñanza. Vamos a proveerla de nuevas facilidades para asegurarnos de que continúe siendo una universidad líder."
 elephant_warfare:0 "Elefante de Guerra"
 elephant_warfare_desc:0 "El humilde elefante es realmente una criatura extraordinaria, e incluso en estos días de armas de fuego, es una buena aportación para nuestros ejércitos. El elefante realmente brilla durante la marcha y puede llevar grandes y pesadas cargas, lo que permite avanzar por terrenos que frenarían a los ejércitos normales."
 tolerate_idol_worshippers:0 "Tolerar a los Adoradores de Ídolos"
 tolerate_idol_worshippers_desc:0 "Tenemos súbditos que no se someten a la voluntad de Alá, pero Alá es paciente y misericordioso, y así debemos ser también nosotros. Dejémosles irse en paz sabiendo que la sabiduría de Alá les llegará dentro de un tiempo."
 salaried_officials:0 "Oficiales Asalariados"
 salaried_officials_desc:0 "Nuestros antepasados usaban la tierra para recompensar el servicio al estado. Esto funcionó durante las conquistas del gran Tamerlán pero cuando se terminaron las conquistas nos vimos obligados a rebajar nuestro propio poder para recompensar a nuestros seguidores. Esto también creó una clase hereditaria de propietarios terratenientes cuyos intereses no siempre coinciden con los nuestros. Funcionarios asalariados resolverán cuidadosamente esta problema"
 indian_removal:0 "Limpieza India"
 indian_removal_desc:0 "Lo mejor del Oeste es lo vacío que está y lo a punto que está para ser moldeado por nuestros colonos. Nadie se opone a ello, excepto unos pocos salvajes ignorantes que necesitan ponerse al día de los tiempos actuales…"
 forced_labor_system:0 "Trabajo forzoso"
 forced_labor_system_desc:0 "Reclutando a nuestros jóvenes para los proyectos de construcción del Estado, conseguimos que los proyectos sean más baratos y más fáciles de completar."
 CARAVAN_POWER_DESC:0 "Provincia de caravanas interior da un total de $VALUE|Y$ poder comercial, debido a una base fiscal de $BASE|Y$ y $MODIFIER$ de políticas e ideas."
 orl_sieges_of_orleans:0 "Sitios de Orleans"
 orl_sieges_of_orleans_desc:0 "Los sitios de Orleans por las tropas inglesas en 1428, y el rescate posterior por parte de Juana de Arco en 1429, demuestra a todos la importancia estratégica de Orleans en Francia: quien domina la ciudad tiene ambos lados del río Loira."
 orl_port_of_orleans:0 "Puerto de Orleans"
 orl_port_of_orleans_desc:0 "Si hay una encrucijada para el comercio en Francia, está en Orleans. El Valle de Loira ofrece un acceso fácil al curso inferior del río y el Océano Atlántico. Río arriba se encuentra Borgoña y el valle de Ródano, río abajo el Mar Mediterráneo. Finalmente Orleans es la ciudad más al norte a lo largo del Río Loira, y como tal ofrece un fácil acceso a París a través de la llanura de la Beauce."
 orl_new_cathedral:0 "La Catedral de Orleans"
 orl_new_cathedral_desc:0 "Nuestra ciudad necesita una gran catedral y la que tenemos nació de la fuerza bruta de los conflictos de los últimos siglos. Comencemos la construcción de una nueva catedral digna de nuestra gran ciudad."
 YOR_ideas:0 "Ideas de Andhra"
 YOR_ideas_start:0 "Tradiciones de Andhra"
 YOR_ideas_bonus:0 "Ambición de Andhra"
 CRN_ideas_desc:0 "Ambición córnica"
 dec_marati_cultivators:0 "Reforzar lazos con los agricultores maratíes"
 dec_marati_cultivators_desc:0 "Igual que acogimos en nuestras filas a los guerreros maratíes, también debemos acoger a los que trabajan los campos. Los marathas tienen fuertes lazos con las comunidades campesinas que debemos aprovechar para asegurarnos de que la tierra sea productiva."
 dec_marati_habshi_state:0 "Estado conjunto marati-habshi"
 dec_marati_habshi_state_desc:0 "La antigua separación política entre occidentales y decaníes ha terminado, ya que ambas facciones se han agotado luchando entre ellas. Nuestros soldados esclavos hasbis y los marathas, cada vez más influyentes, han llenado el vacío resultante. Su poder conjunto garantizará la solidez y supervivencia de nuestra nación."
