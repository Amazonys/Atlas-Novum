#Order of the Dragon & Reform
 apostolic_kingdom:0 "Royaume apostolique"
 apostolic_kingdom_desc:0 "Lorsque le pape Silvestre II a posé la couronne de Hongrie sur la tête de saint Étienne, il a reconnu notre pays comme un royaume apostolique, dont la destinée était de protéger les nations chrétiennes. En tant que successeurs légitimes d'Étienne, c'est aujourd'hui notre tour de nous proclamer avec fierté champions du Christ et rempart de la Chrétienté."
 cuman_lancers_reform:0 "Lanciers coumans"
 cuman_lancers_reform_desc:0 "Les Coumans ont vécu durant des siècles dans la proximité du bassin des Carpates, avant de résider dans les vastes steppes entre le Danube et la Tisza. Ils nous ont déjà apporté leur aide à de nombreuses reprises lors des conflits passés, aussi serait-il sage de créer des régiments qui leur soient propres au sein de notre armée."
 mechanic_order_of_the_dragon_unlocked_yes:0 "A accès à l'organisation locale de l'§Yordre du Dragon§!."
 mechanic_order_of_the_dragon_unlocked_no:0 " "
 order_of_the_dragon:0 "Ordre du Dragon"
 mechanic_army_tradition_on_stackwipe_yes:0 "Annihiler les armées ennemies au cours d'une bataille va désormais conférer §G+0.1§! de plus en tradition terrestre."
 mechanic_army_tradition_on_stackwipe_no:0 " "
 continue_the_renaissance_reform:0 "Perpétuation de la Renaissance"
 continue_the_renaissance_reform_desc:1 "Le règne éclairé de Matthias a vu de nombreuses avancées des sciences, des arts et de la culture dans le pays. Grâce à lui, nous sommes devenus l'un des premiers peuples hors d'Italie à adopter la Renaissance, et nous devons tout faire aujourd'hui pour perpétuer cela afin de devenir un foyer des arts et des sciences de l'Europe."
 extend_the_unio_trium_nationum_reform:0 "Union fraternelle étendue"
 extend_the_unio_trium_nationum_reform_desc:1 "En 1438, les ordres de Transylvanie ont ratifié un pacte de secours mutuel, connu comme l'Unio Trium Nationum, ou Union fraternelle, qui assurait que noblesse hongroise, bourgeois saxons et Sicules se secouraient mutuellement face aux soulèvements paysans et aux attaques des Turcs. Cela a grandement contribué à renforcer la noblesse locale, aussi certains suggèrent-ils d'étendre sa portée à l'ensemble du pays."
 imperial_hungarian_government:0 "Monarchie impériale hongroise"
 imperial_hungarian_government_desc:0 "L'étendue de notre empire a contraint à adopter des réformes destinées à assurer l'intégrité et la stabilité du pays en accordant à toutes les cultures qui y vivent des droits et une représentation politique."

#Decisions
 form_austria_hungary_title:0 "Former l'empire austro-hongrois"
 form_austria_hungary_desc:0 "Si l'union entre Autrichiens et Hongrois est resserrée, disposer d'un[Root.GetXEDir] souverain[Root.GetXEDir] commun[Root.GetXEDir] aux deux peuples ne peut suffire. Si nous voulons survivre et l'emporter sur la scène européenne, entourés que nous sommes de grandes puissances, nous devons pousser plus loin l'union, non pas seulement en la personne [Root.GetDuDelaDir] [Root.GetDir] mais aussi en disposant d'un gouvernement commun."

