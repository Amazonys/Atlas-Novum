 ORM_GRANT_PERMANENT_CLAIMS_ON_LEVEL_2_COT_INDIAN_PROVINCES:1 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] disposer d'une §Yrevendication perpétuelle§! sur toutes les provinces littorales d'§YInde§! disposant d'un §Ycarrefour commercial§! au moins de niveau §Y2§!."
