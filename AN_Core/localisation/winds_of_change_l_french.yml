 bestevaer_personality_die_desc:0 "En voyant passer au large le vaisseau ramenant son corps, nos ennemis ont salué son passage en faisant donner du canon."
 orangist_stadholder_personality:0 "Stathouder orangiste"
 desc_orangist_stadholder_personality:1 "Éminence grise de la cause orangiste, notre stathouder fera tout pour s'assurer que le pouvoir reste dans son camp et que l'influence des républicains sera réduite autant que faire se pourra."
 orangist_stadholder_personality_die_desc:0 "Les ennemis des orangistes n'auront plus à craindre ses manœuvres politiques."
 
