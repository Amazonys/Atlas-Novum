 flavor_ger.1.t:0 "Ports commerciaux [Root.GetRootAdjMP]"
 flavor_ger.1.d:0 "Avec la conquête des ports de commerce des Pays-Bas, [Root.GetLeLaNP] [Root.GetName] dispos[Root.GetEEntNP] d'une base territoriale parfaitement adaptée pour assurer [Root.GetSaLeurNP] suprématie sur toutes les mers du monde. Les Néerlandais avaient déjà la haute main sur les marchés financiers mondiaux, et leurs ports attirent toujours de très nombreux négociants du fait qu'ils leur sont plus aisément accessibles que Lübeck ou Hambourg."
 flavor_ger.1.a:0 "Établissons fermement notre présence aux Pays-Bas"
 flavor_ger.1.b:0 "Continuons de nous appuyer sur les ports du Nord"
 
 flavor_ger.2.t:0 "Défilé dans les rues de Paris"
 flavor_ger.2.d:0 "Les Français se sont depuis toujours opposés avec véhémence à l'unification de la nation allemande. Mais aujourd'hui, grâce à la défaite qui leur a été infligée, les forces [Root.GetRootAdjFP] ont défilé victorieusement dans les rues de Paris et sur les rives de la Seine lorsque la signature du traité de paix a été annoncér : un traité qui se traduit dans les faits par l'union des derniers États allemands indépendants au sein de la nation, et donc une étape supplémentaire sur la route de l'unification."
 flavor_ger.2.a:0 "Aujourd'hui, on festoie à Versailles !"
  
 # 3 is hidden 

 flavor_ger.4.t:0 "Partitions de la Pologne"
 flavor_ger.4.d:0 "Les Polonais ont toujours été enclins à s'allier à nos ennemis, aussi a-t-il été nécessaire de leur retourner la pareille en se partageant leurs territoires avec nos alliés. Mais il reste au sein de nos frontières une forte minorité polonaise, toujours prête à prendre les armes pour se dresser contre notre autorité."
 flavor_ger.4.a:0 "Ces gens sont une menace pour la stabilité du pays"
 flavor_ger.4.b:0 "Seule la tolérance permettra de les apaiser"
 
 flavor_ger.5.t:0 "Le diplôme Andreanum"
 flavor_ger.5.d:0 "En 1224, les Saxons ont reçu du roi de Hongrie André II le diplôme Andreanum, leur conférant le droit de s'installer en Transylvanie. C'était alors le plus fort du mouvement de migration des Allemands vers l'est, qui en vit tant s'installer dans la région.\n\nCertains nous suggèrent aujourd'hui de renouveler cette charte, afin d'accorder divers privilèges aux [Root.GetNobles] pour faciliter l'administration et la colonisation des territoires conquis."
 flavor_ger.5.a:0 "Faisons donc ainsi"
 flavor_ger.5.b:0 "Nous ne sommes plus au XIIIe siècle…"
  
 flavor_ger.6.t:0 "Le royaume fantôme"
 flavor_ger.6.d:0 "Au cours du XVe s., une grande partie de l'Italie s'est détachée du Saint-Empire, les empereurs Habsbourgs trop éloignés étant bien incapables de répondre aux besoins des princes italiens. Mais aujourd'hui, enfin, la péninsule est en cours de réintégration."
 flavor_ger.6.a:0 "Ce n'est plus un royaume fantôme"
 
 flavor_ger.7.t:0 "Ruée sur l'Afrique"
 flavor_ger.7.d:0 "Une grande partie de l'Afrique a déjà été revendiquée ou conquise par les puissances étrangères. [Root.GetSilSielleNPCap] veu[Root.GetTLentNP] prendre part à la course aux colonies, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] donc agir au plus tôt. Ce continent, si riche de ressources de toutes sortes, peut être pénétré depuis de nombreux points sur ses côtes, certains d'entre eux étant les vestiges d'empires coloniaux n'ayant pas résisté au passage du temps."
 flavor_ger.7.a:0 "Emparons-nous de l'un de ces empires sur le déclin"
 flavor_ger.7.b:0 "Mieux vaut nous emparer de territoires non revendiqués"
 
 flavor_ger.8.t:0 "Excellente gouvernance"
 flavor_ger.8.d:0 "L'ère des monarchies fastueuses est indéniablement sur le point de s'achever. En ces temps que nous vivons, chaque dirigeant veille désormais à s'entourer d'hommes d'État portés par un intellect puissant et un grand charisme, dont les décisions dessinent l'avenir politique de leur pays.\n\n[Root.Monarch.GetName] doit donc [Root.GetLuiElleDir]-même choisir celui qui sera le plus à même de définir les grandes lignes de son autorité, et de les appliquer."
 flavor_ger.8.a:0 "Quelqu'un qui saura imposer son autorité, au besoin par la force"
 flavor_ger.8.b:0 "Quelqu'un qui saura susciter l'enthousiasme du peuple"
 flavor_ger.8.c:0 "Quelqu'un qui saura régler finement tous les rouages de l'administration"
 
 flavor_ger.9.t:0 "Construction de la nation allemande"
 flavor_ger.9.d:0 "Des siècles de divisions politiques et de décentralisation n'ont fait qu'accentuer les différences régionales entre les membres de la nation allemande. Les rivalités locales l'emportent sur la conscience d'appartenir à la même communauté, et un Allemand du Nord s'accorde rarement avec un du Sud.\n\nIl est temps donc d'harmoniser la langue et de réconcilier ceux qui sont aujourd'hui divisés, de mettre fin à la désunion pour bâtir une réelle conscience nationale."
 flavor_ger.9.pommeranian:0 "Faisons des Poméraniens de véritables Allemands"
 flavor_ger.9.austrian:0 "Faisons des Autrichiens de véritables Allemands"
 flavor_ger.9.bavarian:0 "Faisons des Bavarois de véritables Allemands"
 flavor_ger.9.swiss:0 "Faisons des Suisses de véritables Allemands"
 flavor_ger.9.swabian:0 "Faisons des Souabes de véritables Allemands"
 flavor_ger.9.franconian:0 "Faisons des Franconiens de véritables Allemands"
 flavor_ger.9.saxon:0 "Faisons des Saxons de véritables Allemands"
 flavor_ger.9.prussian:0 "Faisons des Prussiens de véritables Allemands"
 flavor_ger.9.hessian:0 "Faisons des Rhénans de véritables Allemands"
 flavor_ger.9.hannoverian:0 "Faisons des Westphaliens de véritables Allemands"
 flavor_ger.9.lower_saxon:0 "Faisons des Bas-Saxons de véritables Allemands"
 
 flavor_ger.10.t:0 "Intégration dans la nation"
 flavor_ger.10.d:0 "Il se dit que, chaque jour, une famille allemande résout ses conflits. Il se dit aussi que, sous notre autorité, un Allemand peut enfin commencer à faire confiance à son voisin. Et, aujourd'hui, nous pouvons l'annoncer avec fierté : une très vaste famille, une nation entière a enfin commencé à résoudre ses différends."
 flavor_ger.10.a:0 "Excellente nouvelle"
 
 flavor_ger.11.t:0 "Le Kaiserreich"
 flavor_ger.11.d:0 "Depuis les humbles origines qui étaient les siennes, un empire a émergé. Simple ensemble de peuples et d'États divisés et désunis il y a quelques siècles, il est aujourd'hui puissant et unifié. Ayant remis en cause l'équilibre qui avait prévalu jusqu'à présent entre les puissances européennes, tous doivent désormais compter avec lui, aussi est-il temps d'examiner ces traditions qui lui ont permis d'atteindre une telle puissance."
 flavor_ger.11.a:0 "Ces traditions doivent à tout prix être mises en avant"
 flavor_ger.11.b:0 "Mieux vaut attendre encore"
 flavor_ger.11.c:0 "[Root.Monarch.GetName] a d'autres projets"
 
 JHC_GER_lowlands_title:0 "Assujettir les Pays-Bas"
 JHC_GER_lowlands_desc:0 "Les ambitions d'indépendance des Néerlandais doivent être réprimées. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] non seulement assujettir les Pays-Bas, mais aussi les occuper directement afin de les placer sous une autorité ferme et directe."
 JHC_GER_rhineland_title:0 "Industries de Rhénanie"
 JHC_GER_rhineland_desc:0 "La Rhénanie a toutes les qualités requises pour devenir un véritable centre industriel. Pour que ces opportunités ne soient pas perdues, il convient d'investir de manière conséquente dans les industries manufacturières de la région."
 JHC_GER_education_title:0 "École obligatoire"
 JHC_GER_education_desc:0 "Chaque enfant du pays doit recevoir une éducation obligatoire. Nous disposerons ainsi d'une jeunesse animée par les valeurs allemandes, parlant l'allemand, et d'une main-d'œuvre éduquée."
 JHC_GER_blood_and_iron_title:0 "Du sang et du fer"
 JHC_GER_blood_and_iron_desc:0 "Ces princes qui ont jusqu'à présent tout fait pour résister à notre autorité doivent être contraints à courber la tête. Mais l'unification de l'Allemagne demandera davantage que de la persuasion : il nous faudra instituer une politique de puissance et recourir à la force militaire."
 JHC_GER_urbanization_title:0 "Favoriser l'urbanisation"
 JHC_GER_urbanization_desc:0 "Ces villes fort nombreuses qui parsèment l'Allemagne doivent devenir de magnifiques cités, véritables foyers économiques et culturels."
 JHC_GER_dominant_economy_title:0 "Domination économique"
 JHC_GER_dominant_economy_desc:0 "L'économie [Root.GetRootAdjFS] doit devenir la première en Europe. Si le pays est développé à la mesure de son potentiel, il sera impossible pour quiconque de rivaliser avec nous."
 JHC_GER_chancellorship_title:0 "Instituer la Chancellerie"
 JHC_GER_chancellorship_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] ne peu[Root.GetTVentNP] dépendre uniquement des capacités [Root.GetDuDelaDir] [Root.GetDir]. Il nous faut instituer un gouvernement composé de ministres de confiance, de manière à ce que l'autorité soit correctement déléguée ; quant à ces ministres, ils doivent être guidés dans leurs actions. Cela nécessite donc d'instituer une Chancellerie."
 JHC_GER_junkers_title:0 "Contrôler les junkers"
 JHC_GER_junkers_desc:0 "Les junkers, ces nobles possédant des domaines fonciers, disposent d'une grande influence au sein de l'État [Root.GetRootAdjMS]. Nous devons les contrôler et les contraindre à servir le pays, plutôt qu'à en tirer toutes sortes de privilèges."
 JHC_GER_kaiserreich_title:0 "Kaiserreich"
 JHC_GER_kaiserreich_desc:0 "L'Empire allemand doit éclipser tous les autres. C'est à lui seul qu'il doit revenir de décider du sort du monde."
 JHC_GER_italy_title:0 "Invasion de l'Italie"
 JHC_GER_italy_desc:0 "Depuis l'ère des Carolingiens, le sort de l'Allemagne et de l'Italie sont liés. L'heure est venue de rétablir la domination de la première sur la péninsule."
 JHC_GER_protected_markets_title:0 "Protectionnisme"
 JHC_GER_protected_markets_desc:0 "Les profits tirés du commerce de nos productions devraient bénéficier aux Allemands vivant dans les États allemands. Nous devons donc imposer des mesures afin de protéger le marché intérieur de toute intervention étrangère."
 JHC_GER_imperial_navy_title:0 "Flotte impériale"
 JHC_GER_imperial_navy_desc:0 "Aucune nation allemande n'a jusqu'à présent obtenu de réels succès en combattant sur les mers. Nous devrions construire une flotte de vaisseaux lourds pour faire évoluer la situation."
 JHC_GER_overseas_empire_title:0 "Empire outre-mer"
 JHC_GER_overseas_empire_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] faire usage de [Root.GetSesLeursNP] comptoirs en Afrique comme bases afin d'étendre [Root.GetSonLeurNP] influence jusqu'en Extrême-Orient. Les richesses de la Chine nous attendent !"
 JHC_GER_poland_title:0 "Annexer la Pologne"
 JHC_GER_poland_desc:0 "Si elles étaient retirées à la gouvernance incompétente de nos ennemies, les terres si fertiles de Pologne permettraient de grands profits et pourraient nourrir une bonne part de la population [Root.GetRootAdjFS]. Nous devons lancer une invasion pour nous en assurer la possession."
 JHC_GER_holy_state_title:0 "État sacré"
 JHC_GER_holy_state_desc:0 "L'Empire nouvellement unifié doit faire la preuve de sa dévotion. Annonçons au monde que [Root.GetLeLaNP] [Root.GetName] défendr[Root.GetAOntNP] [Root.GetLeLaRel] [Root.GetRelN] contre l'adversité."
 JHC_GER_roman_politics_title:0 "La question romaine"
 JHC_GER_roman_politics_desc:0 "L'Église romaine a exercé son influence sur l'Empire depuis les origines, et les querelles entre les papes et les empereurs n'ont jamais été entièrement réglées. Nous devons mettre un terme définitif à la question – même si pour cela les armées [Root.GetRootAdjFP] doivent marcher sur Rome."
 JHC_GER_centralized_empire_title:0 "Centralisation de l'Empire"
 JHC_GER_centralized_empire_desc:0 "Les questions religieuses sont désormais réglées à notre avantage, reste maintenant à assurer l'avenir du Saint-Empire romain germanique. Trop longtemps, les princes ont gouverné de façon autonome, mais maintenant que l'Empire a été unifié nous devons assurer le contrôle sur chaque ville et village, directement. Que nul ne dise plus que nous ne sommes pas un empire, qu'il n'est pas saint ou qu'il n'est pas romain !"
 JHC_GER_crush_the_revolution_title:0 "Écraser la Révolution"
 JHC_GER_crush_the_revolution_desc:0 "Les foules des radicaux politiques déferlent dans les rues de toutes les cités d'Europe. [Root.GetLeLaNPCap] [Root.GetName] ne peu[Root.GetTVentNP] tolérer cette rupture dans l'ordre naturel des choses et doi[Root.GetTVentNP] marcher jusqu'au cœur même de la Révolution pour l'écraser entièrement."
 JHC_GER_france_title:0 "Envahir la France"
 JHC_GER_france_desc:0 "Depuis des siècles, les Français entretiennent des visées expansionnistes en Allemagne. Ils sont trop puissants pour que nous les laissions menacer notre unité. Portons donc le combat chez eux en lançant l'invasion de la France !"
 JHC_GER_baltic_title:0 "Conquête de la Baltique"
 JHC_GER_baltic_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] s'emparer des riches ports de commerce de la Baltique et établir une présence militaire dans la région."
 JHC_GER_scramble_for_africa_title:0 "Partage de l'Afrique"
 JHC_GER_scramble_for_africa_desc:0 "Les puissances européennes ont lancé la course pour établir des possessions en Afrique, essentiellement afin d'étendre leur influence en Orient. [Root.GetLeLaNPCap] [Root.GetName] ne peu[Root.GetTVentNP] les laisser faire sans disposer [Root.GetLuiElleNP]-mêm[Root.GetEEsNP] de [Root.GetSesLeursNP] propres têtes de pont sur le continent. Une expédition doit donc être lancée au plus tôt."
 JHC_GER_concert_of_europe_title:0 "Le Concert européen"
 JHC_GER_concert_of_europe_desc:0 "La scène diplomatique européenne est dominée par la question de l'équilibre des puissances. De fait, le nombre de grandes nations décidant du règlement des affaires sur le continent est de plus en plus réduit. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] se trouver parmi celles-ci afin de jouer [Root.GetSaLeurNP] propre partition sur la scène mondiale."
 JHC_GER_caprathian_conquest_title:0 "Conquérir les Carpates"
 JHC_GER_caprathian_conquest_desc:0 "La Hongrie est devenue le champ de bataille où s'affrontent toutes les grandes puissances de notre temps. Nous devons y mener nos armées, sur les rives du Danube et sur les pentes des Carpates, afin de nous emparer nous-mêmes de la région, où elle risque de tomber sous la domination de rivaux opportunistes."
 JHC_GER_burn_the_wooden_wall_title:0 "Incendier le mur de chêne"
 JHC_GER_burn_the_wooden_wall_desc:0 "La Royal Navy permet aux Anglais de projeter leur puissance dans le monde entier – y compris en Allemagne. Nous devons mettre un terme à leurs ingérences en réduisant en cendres leur fameux « mur de chêne ». Qu'il aille donc reposer au fond des océans !"

# Venice 
#Missions
 #Slot 1
 ven_embrace_neoplatonism_title:0 "Adopter le néoplatonisme"
 ven_embrace_neoplatonism_desc:0 "Les redécouvertes de la Renaissance, cet âge d'or artistique et intellectuel de la péninsule, sont de magnifiques outils pour inscrire le nom [Root.GetDuDelaNP] [Root.GetName] dans l'histoire. Notre cité doit devenir un foyer de l'intelligence, des arts et de l'expression."
 ven_scales_of_power_title:0 "Répartition des pouvoirs"
 ven_scales_of_power_desc:0 "[Root.GetLeLaLDirCap] [Root.GetDir] n'a plus aujourd'hui qu'une importance relativement limitée. Le pouvoir s'est trouvé en partie décentralisé, le Conseil des Dix et les familles nobles détenant une grande influence. [Root.GetLeLaLDirCap] [Root.GetDir] a été pour l'essentiel réduit[Root.GetXEDir] à un rôle cérémoniel, qui le confine à représenter [Root.GetLeLaNP] [Root.GetName] lors des occasions officielles et pour accomplir quelques tâches symboliques. Prendre le contrôle des affaires intérieures exigera donc de revoir cela."
 ven_standing_army_mission_1_title:0 "[Root.GetPreviewColorVEN]Les cernides[Root.GetPreviewColorVEN_end]"
 ven_standing_army_mission_1_desc:0 "Pour protéger [Root.GetLeLaNP] [Root.GetName] de [Root.GetSesLeursNP] ennemis, nous ne pouvons nous reposer entièrement sur les troupes soldées par des notables. Nous devons donc mettre sur pied un système de milice qui permettrait de pouvoir compter sur des troupes de vétérans."
 ven_standing_army_mission_2_title:0 "[Root.GetPreviewColorVEN]Tactiques modernisées[Root.GetPreviewColorVEN_end]"
 ven_standing_army_mission_2_desc:0 "À mesure que le temps passe, les tactiques employées sur le champ de bataille évoluent. L'arc a été remplacé par le mousquet, les chevaliers ont lentement cédé la place à la poudre à canon. Nous devons donc nous aussi évoluer, et veiller à ce que l'armée soit aussi disciplinée et entraînée que possible, ou [Root.GetLeLaNP] [Root.GetName] pourrai[Root.GetTEntNP] bien être la proie de [Root.GetSesLeursNP] rivaux."
 ven_mercenary_army_mission_1_title:0 "[Root.GetPreviewColorVEN]Condottières[Root.GetPreviewColorVEN_end]"
 ven_mercenary_army_mission_1_desc:0 "Les guerres sont toujours des événements tragiques pour le peuple ; mais ce sont elles aussi qui permettent les changements de régime et le statut [Root.GetDuDeNP] [Root.GetName] sur la scène géopolitique. Nous bénéficierions donc grandement de l'instauration d'un système, même rudimentaire, qui permettrait de solder des mercenaires pour protéger Venise et ses habitants."
 ven_mercenary_army_mission_2_title:0 "[Root.GetPreviewColorVEN]Gens de guerre[Root.GetPreviewColorVEN_end]"
 ven_mercenary_army_mission_2_desc:0 "L'armée [Root.GetRootAdjFS] est composée d'hommes endurcis, qui ont été confrontés aux situations les plus critiques lors de guerres violentes. Résolus et endurants, ces mercenaires sont les garants de notre liberté et de notre souveraineté."
 ven_navy_mission_1_title:0 "[Root.GetPreviewColorVEN]Maîtres des mers[Root.GetPreviewColorVEN_end]"
 ven_navy_mission_1_desc:0 "Tout marin qui s'engage dans la flotte [Root.GetRootAdjFS] s'attend à pouvoir naviguer sur toutes les mers du monde et à apaiser ainsi son désir d'aventures. C'est donc à l'État de veiller à ce que nos possessions s'étendent partout où cela sera jugé indispensable."
 ven_navy_mission_2_title:0 "[Root.GetPreviewColorVEN]Une flotte avec un État[Root.GetPreviewColorVEN_end]"
 ven_navy_mission_2_desc:0 "Pour répondre à nos besoins en mer, depuis les patrouilles sur les routes maritimes jusqu'aux attaques contre nos ennemis, nous devons disposer de tout un réseau de quais et de chantiers navals, qui sera en mesure de maintenir une flotte puissante."
 ven_dummy_mission_1_title:0 "[Root.GetSelectableMissionTitle]"
 ven_dummy_mission_1_desc:0 "[Root.GetSelectableMissionDescription]"
 ven_dummy_mission_2_title:0 "[Root.GetSelectableMissionTitle]"
 ven_dummy_mission_2_desc:0 "[Root.GetSelectableMissionDescription]"
 ven_savoy_title:0 "Conquérir la Savoie"
 ven_savoy_desc:0 "À l'ouest s'étend la chétive Savoie, qui contrôle les portes d'entrée en Italie du Nord. Elle est peu puissante, et son déclin est déjà amorcé face aux puissances qui la jouxtent. Nous devons donc confisquer au plus vite ses territoires."
 ven_aden_trade_title:0 "Marchés d'Aden"
 ven_aden_trade_desc:0 "Rendus célèbres par leur situation au centre même du commerce des épices et du café, le port d'Aden et ses marchés regorgent de certaines des marchandises les plus recherchées au monde."
 ven_zanzibar_title:0 "Zanzibar"
 ven_zanzibar_desc:0 "Ces petites îles qui parsèment la côte sud-est de l'Afrique sont riches d'or et d'autres marchandises précieuses. Si nous souhaitons accroître notre puissance et notre influence à l'étranger, nous aurions donc tout intérêt à en prendre possession."
 ven_mamluk_suez_title:0 "Jusqu'en mer Rouge"
 ven_mamluk_suez_desc:0 "Les mers encore non reconnues au sud de Suez sont au cœur de bien des récits parlant de gloire, d'argent et de morts honorables. Alors que [Root.GetLeLaNP] [Root.GetName] [Root.GetFaitFontNP] tout pour s'enrichir et inscrire [Root.GetSonLeurNP] nom dans les annales de l'histoire, nous devons donc nous montrer valeureux, nous avancer sur la mer inconnue."

#Slot 2
 ven_capital_of_europe_title:0 "Capitale de l'Europe"
 ven_capital_of_europe_desc:0 "L'Europe est riche d'une histoire trépidante, et de toutes ses cités, c'est encore la nôtre qui est la plus illustre, aussi a-t-elle bien gagné le droit d'inscrire son nom en lettres d'or dans les annales de l'histoire."
 ven_conquer_italy_title:0 "Unifier l'Italie"
 ven_conquer_italy_desc:0 "Les Italiens sont un peuple étonnant et capable de résister à tout. Car nombreuses sont les épreuves qu'il a dû endurer au cours de son histoire. Tyrans, républiques, conquérants et scientifiques de renom, cependant, ne sont qu'une liste de noms dans l'histoire de la péninsule. Seule compte sa réunification."
 ven_exploration_missions_title:0 "Mers inconnues"
 ven_exploration_missions_desc:0 "Les mers au-delà de nos côtes donnent accès à des richesses et des connaissances sans nombre. Nous devons donc les explorer pour en tirer le plus grand profit possible."
 ven_triangle_trade_title:0 "Routes nouvelles"
 ven_triangle_trade_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] tout faire pour s'assurer que les flux de produits exotiques transitent par [Root.GetSesLeursNP] ports avant d'inonder les marchés européens. Ainsi [Root.GetSaLeurNP] fortune sera-t-elle assurée."
 ven_global_trade_title:0 "Commerce mondial"
 ven_global_trade_desc:0 "À mesure que les réseaux commerciaux s'étendent sur toute la surface de la Terre et mettent en relation tous les marchés du monde, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] s'assurer de demeurer au premier plan pour ce qui regarde la production et l'innovation."

#Slot 3
 ven_san_zanipolo_title:0 "San Zanipolo"
 ven_san_zanipolo_desc:0 "Nulle cité d'Italie ne peut disposer de merveilles architecturales aussi somptueuses et réputées que Venise. Pour cela, nous devrions bâtir de superbes monuments, qui seront autant de témoignages de notre foi et le symbole de notre puissance et de notre prospérité."
 ven_of_wealth_and_power_title:0 "De la richesse & du pouvoir"
 ven_of_wealth_and_power_desc:0 "Peu peuvent s'enorgueillir d'être aussi riches et puissants que [Root.GetLeLaNP] [Root.GetName]. Car [Root.GetIlElleNP] ser[Root.GetAOntNP] bientôt en mesure de décider seul[Root.GetXENP] de l'avenir de toute l'Europe."
 ven_army_republic_title:0 "Armée [Root.GetRootAdjFS]"
 ven_army_republic_desc:0 "Au cours des siècles passés, l'Italie n'a que trop souvent été la proie de conquérants et de tyrans étrangers. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] dès à présent en assurer la protection et celle de ses habitants."
 ven_genoa_title:0 "Rivalités anciennes"
 ven_genoa_desc:0 "Les Génois constituent une gêne depuis bien trop longtemps, détournant nos richesses et les flux du commerce pour leur propre profit. Nous devons mettre un terme à leurs exactions."
 ven_reach_malacca_title:0 "Atteindre Malacca"
 ven_reach_malacca_desc:0 "Il se dit que le port lointain de Malacca renferme des richesses innombrables et offre des possibilités infinies pour tout marchand qui parviendrait à s'y rendre."
 ven_spice_islands_title:0 "À la recherche des épices"
 ven_spice_islands_desc:0 "Les légendaires épices originaires d'Extrême-Orient ont fait la fortune de générations de marchands et de seigneurs. Nous devons en trouver la source, car qui la possède contrôle le monde."

#Slot 4
 ven_sempiterni_compagnie_title:0 "Compagnie della Calza"
 ven_sempiterni_compagnie_desc:0 "Les compagnie della Calza, ces sociétés de gentilshommes portant des culottes distinctives et portant des noms tirés de vertus ou de guildes, ont été établies vers le milieu du XVe s. Elles organisent des fêtes somptueuses, jouent à la racheta et participent à des spectacles réputés pour la noblesse [Root.GetRootAdjFS] : processions masquées, courses nautiques et représentations théâtrales, toutes se déroulant dans le cadre splendide de Venise. La cérémonie du mariage avec la mer, notamment, célèbre le lien indissoluble avec les eaux, et y sont pratiqués divers rites en présence d'ambassadeurs et dignitaires étrangers."
 ven_modern_banking_system_title:0 "Banques modernes"
 ven_modern_banking_system_desc:0 "L'échange et la vente de prêts, la comptabilité et les flux monétaires sur les marchés doivent à tout prix être régulés pour permettre l'enrichissement de la cité aussi bien que des [Root.GetBourgeois], à Venise comme à l'étranger."
 ven_academy_of_the_unknowns_title:1 "Lieux de savoir"
 ven_academy_of_the_unknowns_desc:0 "Tout doit être mis en œuvre pour cumuler les connaissances et accroître la compréhension du monde qui nous entoure. Il convient donc d'ériger des lieux de savoir, qui seront autant de gages de la prospérité future [Root.GetDuDelaNP] [Root.GetName]."
 ven_flagship_title:0 "Galea sottile"
 ven_flagship_desc:0 "Si [Root.GetLeLaNP] [Root.GetName] [Root.GetSestSesontNP] assuré la suprématie en Adriatique et en Méditerranée, [Root.GetIlElleNP] ne doi[Root.GetTVentNP] en aucun cas se reposer sur [Root.GetSesLeursNP] lauriers. Dans le domaine de la navigation maritime, l'innovation est vitale pour préserver sa domination."
 ven_med_power_title:0 "Mer intérieure"
 ven_med_power_desc:0 "Cette mer qui se trouve au beau milieu de nos possessions et protège [Root.GetLeLaNP] [Root.GetName] des menaces extérieures exige résolution et force pour être dominée et maîtrisée. Mais, en retour, cela nous offre aussi une grande connaissance de la navigation et du commerce, et dans ces domaines notre savoir est sans pareil."
 ven_discover_north_america_title:0 "Par-delà l'ouest"
 ven_discover_north_america_desc:0 "À l'ouest s'ouvre un vaste océan, qui nous coupe de richesses incommensurables. Nous devons le franchir, et reconnaître ces mers immenses afin de mieux comprendre le monde qui nous entoure."
 ven_china_title:0 "Port de Canton"
 ven_china_desc:0 "Les rapports qui nous sont parvenus sont clairs : l'[EmperorOfChina.GetEmpereurImperatriceChineDir] de Chine dispose de richesses infinies. Un accord avec [EmperorOfChina.GetLuiElleDir] pour y accéder permettrait assurément [Root.GetAuAlaNP] [Root.GetName] de disposer d'un avantage commercial considérable sur les marchés d'Europe."

#Slot 5
  
 ven_patronize_the_scuole_grandi_title:0 "Patronner les sodalités"
 ven_patronize_the_scuole_grandi_desc:0 "L'un des piliers de la société [Root.GetRootAdjFS] est l'éducation, dont l'objectif ultime est de préserver les connaissances les plus fondamentales pour le bien-être de l'État et du peuple. Nous devons donc veiller à ce que la prochaine génération soit convenablement éduquée afin d'assurer l'avenir de la cité. Cela ne peut se faire que par les Scuole Grandi."
 ven_movable_printing_title:0 "Presse à imprimer"
 ven_movable_printing_desc:0 "L'avenir du savoir et sa propagation résident dans l'utilisation de la presse à imprimer. Nous devrions soutenir financièrement des hommes comme Johannes Speyer pour qu'ils établissent ces machines nouvelles dans la cité. De par notre situation de carrefour commercial autant que de foyer de la culture et des sciences, il ne fait aucun doute que cela permettra de révolutionner l'industrie de l'impression."
 ven_circumnavigate_the_globe_title:0 "Autour du monde"
 ven_circumnavigate_the_globe_desc:0 "Les possessions [Root.GetDuDelaNP] [Root.GetName], tout le monde s'accorde sur ce point, sont vastes. Mais le monde est bien plus vaste encore. Empli de merveilles et de secrets n'attendant que d'être découverts, il doit être exploré et reconnu afin que tous nos marins sachent ce qui se trouve par-delà l'horizon."
 ven_coromandel_title:0 "Coromandel"
 ven_coromandel_desc:0 "La côte sur laquelle s'étendait autrefois le puissant empire maritime de la dynastie Chola regorge de marchandises exotiques et les récoltes en produits de toutes sortes y sont abondantes. Investir dans la région permettrait de renforcer encore davantage l'opulence [Root.GetDuDelaNP] [Root.GetName]."

 wof_ven_promote_the_carnevale_title:0 "Promouvoir le carnaval"
 wof_ven_promote_the_carnevale_desc:0 "Le célèbre carnaval de Venise remonte à l'an 1162, à notre magnifique victoire sur le patriarcat d'Aquilée. Depuis lors, les festivités ont sans cesse été plus somptueuses, les costumes plus décorés, et les célébrations plus dépravées. À dire vrai, sa magnificence n'a désormais plus aucun rapport avec ce qu'il est censé célébrer, mais cela n'est pas pour autant à notre désavantage : plus les diplomates étrangers pourront contempler le faste de notre carnaval, plus notre opulence sera connue de par le monde."
 
 wof_ven_this_mythical_realm_title:0 "Pays mythique"
 wof_ven_this_mythical_realm_desc:1 "Le négoce avec le Levant a longtemps fait la fortune [Root.GetDuDelaNP] [Root.GetName], mais les grandes découvertes faites ces derniers temps ont révélé des territoires encore plus riches, en Inde. Si nous pouvions y établir une tête de pont en Orient, nos marchands s'enrichiraient plus encore qu'ils ne l'ont jamais rêvé."

 wof_ven_expand_the_doges_palace_title:0 "Développer le palais des doges"
 wof_ven_expand_the_doges_palace_desc:0 "Le palais des doges a été construit, rénové et rebâti à de multiples reprises au cours des siècles. Une nouvelle extension, plus ornée que toutes celles l'ayant précédé jusqu'à présent, contribuerait à renforcer considérablement l'autorité du titre et la réputation de Venise dans le monde."

 wof_ven_expand_the_terraferma_title:0 "Étendre la Terraferma"
 wof_ven_expand_the_terraferma_desc:0 "Les flottes contribuent en protégeant la Sérénissime des attaques venues de la mer, mais nos défenses terrestres sont notoirement insuffisantes. Notre meilleure chance est d'établir un glacis plus important pour obliger nos ennemis à combattre en le traversant, avant même de pouvoir atteindre Venise elle-même."

 wof_ven_north_italian_rivals_title:0 "Rivaux d'Italie du Nord"
 wof_ven_north_italian_rivals_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] ne ser[Root.GetAOntNP] jamais totalement en sécurité tant que des rivaux envieux auront la puissance et la capacité de [Root.GetLeLaFNP] frapper à tout moment. Nous devons agir et écraser l'ennemi en Italie avant même qu'il ne passe à l'attaque."

 wof_ven_challenge_papal_supremacy_title:0 "Défier la papauté"
 wof_ven_challenge_papal_supremacy_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] longtemps cherché à préserver l'entente mutuelle avec le Saint-Siège : [PAP.GetLeLaLDir] [PAP.GetDir] ne se mêle pas des affaires de nos hommes d'Église, et nous ne nous mêlons pas des affaires de la papauté. Mais, ces derniers temps, alors même que la puissance [Root.GetRootAdjFS] s'accroît, [PAP.GetLeLaNP] [PAP.GetName] [PAP.GetAOntNP] souvent cherché à s'affirmer, et commencé à s'impliquer dans les affaires spirituelles de toute l'Europe. L'heure est venue de rappeler à [PAP.Monarch.GetName] l'arrangement qui prévaut entre nous, et de vérifier [PAP.GetSilSielleDir] est si fermement établi[PAP.GetXEDir] que cela."

 wof_ven_nuova_promissione_ducale_title:0 "Promissione ducale"
 wof_ven_nuova_promissione_ducale_desc:0 "La promissione ducale est le serment que doit prêter tout candidat pour devenir le nouveau doge de Venise. Il met en exergue les devoirs du titulaire de la charge, et définit les limites de ses pouvoirs. Mais, avec le temps, certains éléments de contrôle se sont quelque peu relâchés. Si une nouvelle promissione ducale était rédigée, réaffirmant de manière plus nette les valeurs et le rôle du doge, cela contribuerait non seulement à réaffirmer le gouvernement, mais permettrait aussi de mettre en valeur les candidats les plus vertueux."

 wof_ven_standardize_relazioni_title:0 "Relazioni standardisées"
 wof_ven_standardize_relazioni_desc:0 "Les rapports envoyés par nos ambassadeurs au gouvernement, les « relazioni », détaillent la situation politique, financière et sociale du pays où ils servent. Ces documents sont évidemment essentiels, à la fois pour mener à bien nos entreprises diplomatiques et pour conserver un avantage aux négociants [Root.GetRootAdjMP] à l'étranger. Toutefois, il est de plus en plus fréquent que des copies de ces relazioni soient publiées, et ainsi rendues disponibles à quiconque est prêt à payer pour se les procurer. Cette pratique constitue donc une menace directe pour la diplomatie et la sécurité [Root.GetDuDeNP] [Root.GetName]. Nous devons donc faire la chasse à ces reproductions et établir un moyen sûr et commun à tous de les rédiger et transmettre ces rapports."

 wof_ven_destroy_austria_title:0 "Détruire l'Autriche"
 wof_ven_destroy_austria_desc:0 "L'Autriche est pour [Root.GetLeLaNP] [Root.GetName] un problème qui remonte à des siècles. Tour à tour ses dirigeants nous menacent ou cherchent à nous amadouer, et toujours nous dictent leurs conditions, en toutes occasions. Il n'y a qu'une façon de régler le problème : en écrasant définitivement les Autrichiens, de manière à nous débarrasser d'un obstacle important sur la route de la domination politique et diplomatique en Europe."

 wof_ven_new_pilings_title:0 "Fondations nouvelles"
 wof_ven_new_pilings_desc:0 "Venise est construite sur d'innombrables piliers de bois, dont certains ont été enfoncés dans la lagune il y a des siècles. Quelques rénovations ne seraient donc pas superflues."

 wof_ven_the_francocracy_title:0 "Vénétocratie"
 wof_ven_the_francocracy_desc:0 "Après la IVe Croisade, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] établi plusieurs seigneuries dans les anciens territoires byzantins, permettant ainsi pendant un temps de maintenir [Root.GetSaLeurNP] présence dans la région. Les Grecs ont qualifié cela de « vénétocratie », mais cela a pour nous été un outil bien utile pour assurer notre domination, et jamais [Root.GetLeLaNP] [Root.GetName] n'[Root.GetAOntNP] connu plus bel apogée. L'heure est venue de rétablir notre présence à Constantinople, le véritable centre du pouvoir dans la région. Mais, cette fois, nous jouerons un bien plus grand rôle dans l'administration de ces territoires."

 wof_ven_contest_genoese_trade_title:0 "Ruiner Gênes"
 wof_ven_contest_genoese_trade_desc:0 "Gênes a longtemps été rivale [Root.GetDuDelaNP] [Root.GetName], et le développement des échanges commerciaux en Méditerranée occidentale ne fait que la renforcer et la rendre plus dangereuse pour nous. Le meilleur moyen d'agir contre elle est de nous attaquer à la source de ses revenus : une fois ruinée, elle n'aura plus les moyens de s'opposer à nous, et il nous sera alors facile de l'humilier."

 wof_ven_plague_doctor_training_title:0 "Médecins de peste"
 wof_ven_plague_doctor_training_desc:0 "Les médecins de peste sont, pour la plupart, de simples amateurs. Les physiciens et barbiers professionnels s'occupent le plus souvent des malades les plus fortunés, laissant les docteurs moins qualifiés parcourir le pays pour s'occuper de tous ceux qui ne peuvent se permettre les meilleurs traitements. Leur qualité est donc très variable ; mais s'il était institué un programme de formation pour leur fournir les bases du savoir médical, la santé des habitants des provinces s'améliorerait à coup sûr de manière spectaculaire."

 wof_ven_expand_the_arsenal_title:0 "Développer l'Arsenal"
 wof_ven_expand_the_arsenal_desc:0 "L'Arsenal de Venise est une institution ancienne et vitale, en charge de la construction et de la maintenance des navires de la Sérénissime. En cette époque tourmentée qui est la nôtre, il est donc plus crucial que jamais de veiller à ce qu'il puisse remplir ses fonctions, en commandant de nouveaux vaisseaux qui fourniront un appoint bienvenu à la flotte et assureront notre suprématie en mer pour les années à venir."

 wof_ven_monopolize_adriatic_trade_title:0 "Commerce de l'Adriatique"
 wof_ven_monopolize_adriatic_trade_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] contrôler le commerce de l'ensemble de l'Adriatique, même si cela cause des conflits avec les parvenus de Raguse."

 wof_ven_reclaim_the_aegean_title:0 "Reprendre l'Égée"
 wof_ven_reclaim_the_aegean_desc:0 "Le commerce [Root.GetRootAdjMS] en Méditerranée orientale remonte aux origines de la cité, mais sa fortune a connu quelques déboires en Grèce et en Asie Mineure, et nos marchands en ont pâti. Réaffirmer nos positions en mer Égée va nécessiter de recourir aux armes, mais en cas de succès notre prospérité sera assurée."

 wof_ven_annex_cyprus_title:0 "Annexer Chypre"
 wof_ven_annex_cyprus_desc:0 "Chypre est la perle de la Méditerranée orientale. De l'île, il est possible d'imposer notre domination sur toutes les routes maritimes du Levant, d'Anatolie, et même de l'Égypte. Mais la première étape est évidemment de reprendre le contrôle de l'île."

 wof_ven_control_the_means_of_transaction_title:0 "Modes de transaction"
 wof_ven_control_the_means_of_transaction_desc:0 "Le développement considérable du négoce [Root.GetRootAdjMS] subit les décisions arbitraires des potentats locaux, qui ne comprennent pas toujours tous les avantages des accords conclus entre nous et insistent trop souvent sur ces broutilles que sont les taxes, les douanes, l'octroi, ou même cherchent à faire croire que leurs lois s'appliquent à nos agents. Il n'existe qu'une seule manière de régler ces problèmes : imposer une autorité [Root.GetRootAdjFS] aux administrations de ces riches territoires."

 #Events
 flavor_ven.40.t:0 "Le grand nom de la Renaissance à Venise"
 flavor_ven.40.d:0 "Tiziano Vecellio, plus communément connu sous le nom du Titien, est l'un des peintres les plus réputés de la Renaissance italienne. Il est né à Pieve di Cadore, tout près de Venise.\n\nRéputé pour sa grande maîtrise de la couleur et sa technique innovante du tonalisme, sa carrière dura plus de soixante-dix ans. Tout au long de celle-ci, il a peint des œuvres très variées, allant des récits mythologiques et religieux aux portraits. Parmi ces derniers, tels celui de Charles Quint à cheval ou celui de la Vénus d'Urbin, leur profondeur psychologique et leurs couleurs lui ont valu la plus grande célébrité.\n\nSon influence sur l'évolution de l'art non seulement vénitien, mais aussi européen, est indéniable, et nul ne saurait nier qu'il est l'un des plus grands noms de la Renaissance."
 flavor_ven.40.a:0 "Quel homme brillant !"
 flavor_ven.40.b:0 "Peut-on en apprendre un peu plus sur le sujet ?"
 tell_me_more_tt:0 "\nNous allons bénéficier des gains promis par cet événement mais aussi en apprendre davantage sur le sujet.\n"
 flavor_ven.41.t:0 "Venise lors de la Renaissance"
 flavor_ven.41.d:0 "Lors de la Renaissance vénitienne, les arts et l'architecture ont atteint de nouveaux sommets par leur sophistication et leur splendeur. La peinture vénitienne, caractérisée par ses couleurs lumineuses et sa profondeur émotionnelle, a été brillamment illustrée par des artistes renommés, tels le Titien, le Tintoret ou Véronèse, qui tous ont excellé à capturer l'âme de leurs sujets par leurs couleurs vives et des techniques de clair-obscur parfaitement maîtrisées, qui ont contribué au réalisme inédit de leurs œuvres. Le portrait était un thème central, et les artistes appuyaient leur succès dessus. Allégories et sujets mythologiques étaient aussi très populaires, démontrant la palette large des artistes vénitiens et leur capacité à peindre les émotions.\n\nDans le domaine de l'architecture, le fait que Venise ait toujours été un carrefour commercial majeur entre l'Orient et l'Occident a laissé une marque indélébile sur ses bâtiments de la Renaissance. Le gothique vénitien combinait ainsi remplage et arcs brisés issus des influences byzantine et orientale. Ce mélange des styles est évident dans le palais des Doges ou la basilique Saint-Marc. À mesure que la Renaissance s'est implantée dans l'architecture, le style palladien, représenté de manière emblématique par l'architecte Andrea Palladio, réintroduisit la symétrie, les colonnes et les frontons de l'Antiquité classique dans l'architecture de la cité. Les palais s'alignant sur les rives des canaux, aux façades et aux cours ornées, devinrent alors le symbole le plus évident de la prospérité de Venise.\n\nAu cours de la Renaissance, arts et architecture démontrèrent ainsi une synthèse unique de cultures très diverses."
 flavor_ven.41.a:0 "C'est fascinant"
 flavor_ven.42.t:0 "Célébrations sur la place Saint-Marc"
 flavor_ven.42.d:0 "Au XVe s., le carnaval de Venise est une fête extravagante et animée, rendue célèbre par ses masques et costumes luxueusement décorés. Il dure plusieurs semaines, jusqu'à l'entrée dans le Carême, et constitue donc une échappatoire temporaire aux normes sociales avant d'entrer dans quarante jours de sobriété. Les participants s'autorisent alors à participer à des fêtes somptueuses, à des bals masqués et aux réjouissances les plus débridées, tout en préservant leur identité grâce à leurs masques. Cette fête est donc autant un symbole de la prospérité que de la décadence de Venise lors de la période."
 flavor_ven.42.a:0 "Qu'importe, aujourd'hui, c'est la fête !"
 flavor_ven.43.t:0 "Le carnaval de Venise"
 flavor_ven.43.d:0 "L'histoire du carnaval de Venise remonte au XIe s., lorsqu'il était une célébration de la victoire de la République sur ses ennemis. Au cours du temps, il a évolué pour devenir une fête grandiose et unique, gagnant en popularité au XVe s. Au cours de cette période, le statut de la cité comme carrefour commercial majeur en Europe lui avait permis d'accumuler des richesses considérables, et cette prospérité alimenta son extravagance. Il devient un symbole aussi bien de son opulence que de sa décadence, attirant des visiteurs venus de tout l'Occident pour venir participer aux fêtes masquées. Au-delà de la préservation de l'anonymat, les célèbres masques portés lors du carnaval permettaient aussi d'effacer toute distinction sociale, permettant à des gens d'origines variées de se mélanger librement.\n\nAu XVIIIe s., le carnaval atteint son apogée, caractérisée par des costumes élaborés, des représentations théâtrales et des masques encore plus somptueux. Cependant, en 1797 il fut interdit par les forces d'occupation françaises, et ne fut plus guère pratiqué pendant près de deux siècles, et ce n'est qu'à la fin du XXe s. qu'il fut de nouveau célébré avec faste, devenant un événement de réputation internationale. Aujourd'hui, il fait revivre les traditions du passé, notamment les masques et costumes, les arts de rue et une atmosphère enfiévrée, ce qui rend la visite de la cité riche de son histoire et de sa culture encore plus captivante."
 flavor_ven.43.a:0 "Magnifique !"
 adm_advisors_will_generate_1_splendor_per_level:0 "Chaque niveau de compétence des conseillers £adm£ va susciter §G1§! en splendeur jusqu'au terme la partie."
 flavor_ven.44.t:0 "Les pouvoirs du doge"
 flavor_ven.44.d:0 "Le mandat de Francesco Foscari en tant que doge de Venise, de 1423 à 1457, fut une période à la fois glorieuse et emplie de défis. Sous son autorité, la République étendit considérablement ses possessions en Italie et en Méditerranée orientale, imposant sur la scène internationale sa puissance maritime et son influence commerciale. Cependant, elle fut aussi marquée par des conflits intérieurs et la discorde croissante au sein des élites. Le bellicisme de Foscari contre Milan contribua à épuiser les ressources, tandis que l'influence du Conseil des Dix limitait toujours davantage son autorité – au point que son propre fils fut exilé pour corruption. En 1457, Foscari accepta d'abdiquer, au cours d'un épisode poignant qui fut un motif d'inspiration pour les peintres, les poètes et les dramaturges.\n\nLa fonction des doges fut, lors des siècles suivants, considérablement revue. Alors qu'ils détenaient un grand pouvoir politique et militaire aux débuts de la République, au XVe s. leur rôle devint essentiellement symbolique et cérémoniel, tandis que l'influence du Conseil des Dix, chargé des affaires liées à la sécurité de l'État, ne fit que brider toujours davantage les décisions prises par les doges et qu'ils se trouvèrent relégués à la représentation officielle de Venise face aux dignitaires étrangers et à présider les cérémonies. Leur influence politique fut divisée entre divers conseils, les familles nobles et plusieurs institutions, tel le Grand Conseil, incarnant ainsi un équilibre des pouvoirs évitant qu'aucun individu, pas même le doge, ne puisse exercer une autorité absolue – et renforçant ainsi la stabilité intérieure en évitant tout autoritarisme."
 flavor_ven.44.a:0 "Toute autorité trop grande doit être limitée"
 ven_enable_council_of_ten_and_doge_authority_tt:0 "Donne accès au mécanisme gouvernemental du §YConseil des Dix§!."
 flavor_ven.45.t:0 "Le palais des doges"
 flavor_ven.45.d:0 "La construction du palais de doges a été entamée au IXe s., et s'est poursuivie lors de chaque siècle depuis lors. Conçu à l'origine comme un édifice fortifié, il a évolué pour devenir une somptueuse merveille de l'architecture gothique vénitienne, servant aussi bien de résidence aux doges qu'aux diverses institutions qui l'entourent.\n\nAu XVIe s., le bâtiment a été considérablement remanié et étendu, ce qui a permis d'en faire un symbole encore plus marquant de la cité et de la République. Sa façade donnant sur le Grand Canal, notamment, démontre la prospérité de la République à quiconque s'approche par voie d'eau. Cette période de rénovations et d'extensions a par ailleurs encore renforcé l'impression que c'est en ce lieu que reposent toute l'autorité et la puissance de Venise. Ses salles et ses chambres, caractérisées par des motifs entrelacés et des ornementations exubérantes, ne témoignent pas seulement d'une histoire pluriséculaire, mais de l'importance de la ville sur la scène politique internationale."
 flavor_ven.45.a:0 "C'est là un symbole fascinant du pouvoir"
 flavor_ven.46.t:0 "Le théâtre de Venise"
 flavor_ven.46.d:0 "Au cours des XVe et XVIe s., le théâtre est devenu à Venise un phénomène culturel de première importance. C'est là que furent bâtis certains des premiers théâtres permanents d'Europe, tels le Teatro San Cassiano, ouvert en 1637, ou le Teatro Olimpico, construit par Andrea Palladio en 1580. De nombreuses représentations y sont données, comédies ou opéras, attirant les Vénitiens aussi bien que les étrangers de passage.\n\nLe fait que la cité soit un port central pour le commerce permet aux idées venues d'horizons divers de se mêler, contribuant ainsi au développement d'un loisir riche et très divers, qui a eu une influence fondamentale sur les arts européens."
 flavor_ven.46.a:0 "C'est tellement beau !"
 flavor_ven.47.t:0 "L'Accademia degli Incogniti"
 flavor_ven.47.d:0 "L'Accademia degli Incogniti, « l'académie des Inconnus », est composée de figures littéraires influentes, originaires de Venise ou d'ailleurs, qui promeuvent la liberté individuelle et publique et l'indépendance culturelle et religieuse. Des personnages tels que Girolamo Brusoni ou Ferrante Pallavicino, entre autres, sont étroitement liés à ce groupe semi-clandestin, qui fait imprimer ses œuvres de manière anonyme et recours aux paradoxes et allégories pour contourner la censure. Toujours dans l'ombre, ces lettrés emploient pour communiquer une écriture codée, et s'inspirent de la philosophie de Trajano Boccalini et du naturalisme aristotélicien, enseignés à l'université de Padoue. Leur idéologie repose aussi sur les écrits de Machiavel, de Paolo Sarpi et d'autres, qui se sont élevés contre la tyrannie dans leurs ouvrages historiques.\n\nLe groupe des Inconnus, même si ses écrits se trouvent systématiquement mis à l'Index par le Saint-Siège, défie toutes les normes sociales par ses compositions satiriques dans des genres variés. Pourtant, l'Accademia exerce une influence considérable dans le domaine de la littérature et du théâtre, notamment par les représentations données au Teatro Novissimo."
 flavor_ven.47.a:0 "Librettistes et dramaturges sont l'avenir de Venise !"
 flavor_ven.48.t:0 "La glorieuse République [Root.GetDuDeNP] [Root.GetName]"
 flavor_ven.48.d:0 "Les succès [Root.GetDuDelaNP] [Root.GetName], dans le domaine politique, dans celui du commerce ou du savoir, font que bon nombre de gens parlent de notre siècle comme de celui de « la glorieuse république [Root.GetRootAdjFS] ». Car c'est indéniable : jamais [Root.GetIlElleNP] n'[Root.GetAOntNP] été si rich[Root.GetEEsNP], jamais la culture et les arts n'y ont été si bien représentés, et [Root.GetSonLeurNP] nom est indubitablement entré désormais dans les livres d'histoire."
 flavor_ven.48.a:0 "Cela valait tous les efforts que nous avons consentis"
 flavor_ven.48.b:0 "Nous devrions adopter à présent de nouvelles couleurs"
 flavor_ven.48.c:0 "Un nouveau titre suffira pour marquer notre gloire"
 flavor_ven.48.e:0 "Nous devons malgré tout faire nôtres les idées nouvelles"
 flavor_ven.48.f:0 "Pourquoi devrions-nous changer quoi que ce soit ?"
 flavor_ven.49.t:0 "Le palais de Venaria"
 flavor_ven.49.d:0 "Témoignage de la grandeur et de l'importance historique de ses anciens possesseurs, le palais royal de Venaria Reale est entouré de vastes jardins et de bâtiments mêlant architectures Renaissance et baroque. Les courtisans y disposaient d'appartements luxueux, chacun contant à sa manière le passé royal et l'avenir prometteur du possesseur des lieux.\n\nL'immense parc, orné de fontaines et de sculptures, constitue une retraite paisible. Le palais en lui-même est un véritable joyau de la culture italienne, où de nombreux dignitaires étrangers sont venus prendre part à divers événements et célébrations. Sous la houlette attentive [Root.GetDuDelaNP] [Root.GetName], il sera désormais un exemple splendide de nos arts et de notre architecture."
 flavor_ven.49.a:0 "Il sera un symbole de notre puissance"
 flavor_ven.50.t:0 "L'Arsenal de Venise"
 flavor_ven.50.d:0 "Leurs talents et leur capacité à innover ont permis aux charpentiers de marine [Root.GetRootAdjMP] de se tailler une réelle réputation. Pour bon nombre d'entre eux, ils travaillent au cœur de l'Arsenal, dans la cité même. Situé sur un emplacement stratégique, ce complexe joue un rôle vital pour la préservation de notre puissance maritime : c'est là que se déroulent toutes ces opérations qui permettent la construction de nouveaux navires, leur maintenance, et l'application des innovations de nouveaux armements."
 flavor_ven.50.a:0 "Ce lieu incarne à lui seul nos traditions maritimes"
 flavor_ven.51.t:0 "La basilique des Saints-Jean-et-Paul"
 flavor_ven.51.d:0 "Les monuments ornant Venise sont innombrables, dont les fresques et leurs statues sont créées par des artistes qui, nul n'en doute, feront partie des plus grands. L'un de ces monuments, le dernier bâti, n'est nul autre que la basilique érigée en l'honneur des saints Jean et Paul, deux martyrs du IVe s. : San Zanipolo.\n\nCe vaste édifice de briques appartient au style gothique italien, et elle est la première des églises dominicaines du pays."
 flavor_ven.51.a:0 "Quelle merveille !"
 flavor_ven.52.t:0 "[Root.GetLeLaNPCap] [Root.GetName] et les guerres d'Italie"
 flavor_ven.52.d:0 "Nombreux sont les potentats et individus jouissant d'une quelconque influence qui ont cherché à contrôler le destin de l'Italie. Au cours d'une suite interminable de guerres et de conflits, de famines et de mises à sac, ces hommes puissants ont cherché à dompter les Italiens et à leur imposer leur autorité.\n\nMais [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] désormais en mesure d'imposer [Root.GetSaLeurNP] volonté sur l'ensemble de la péninsule et de décider du sort de [Root.GetSesLeursNP] voisins. [Root.GetIlElleNPCap] [Root.GetEstSontNP] entré[Root.GetXENP] dans [Root.GetSonLeurNP] ère de gloire, et ne laisser[Root.GetAOntNP] personne jouer de son influence pour décider de [Root.GetSonLeurNP] sort."
 flavor_ven.52.a:0 "Bientôt, [Root.Monarch.GetName] aura unifié l'Italie !"
 flavor_ven.53.t:0 "La flotte [Root.GetRootAdjFS]"
 flavor_ven.53.d:0 "Il n'est guère de pays qui peuvent, comme [Root.GetLeLaNP] [Root.GetName], se targuer de dominer les mers. Le talent des marins et des négociants [Root.GetRootAdjMP] est l'un des outils les plus puissants qui soient pour s'assurer du contrôle de la Méditerranée, et les traditions [Root.GetRootAdjFP] sont issues de notre amour pour la mer. Ainsi avons-nous tracé notre route vers la grandeur."
 flavor_ven.53.a:1 "« Nous t'épousons, mer, en signe de véritable et perpétuelle domination ! »"
 flavor_ven.54.t:0 "Une entreprise conjointe"
 flavor_ven.54.d:0 "Tout récemment, des dignitaires venus [From.GetDuDeNP] [From.GetName] sont arrivés à [Root.Capital.GetCapitalName] pour présenter [Root.GetAuAlaDir] [Root.GetDir] une proposition fort lucrative. Selon les plans et relevés de la région entre la Méditerranée et la mer Rouge qu'ont effectués les ingénieurs [From.GetFromAdjMP], il serait possible de creuser un canal suffisamment long et large pour permettre le transport maritime entre les deux mers.\n\n[From.GetLeLaLDirCap] [From.GetDir] [From.GetDuDeNP] [From.GetName] se dit prêt[From.GetXEDir] à financer de tels travaux, et ne demanderait en échange, en signe d'amitié et afin de perpétuer notre coopération et notre prospérité commune, que la souveraineté sur les terres traversées par ce canal."
 flavor_ven.54.a:0 "Marché conclu !"
 flavor_ven.54.b:0 "Et qu'aurions-nous à y gagner ?"
  
