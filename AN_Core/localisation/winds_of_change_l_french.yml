 cultural_unity_gain_modifier:2 "Modif. de gain en unité nationale"
 monthly_cultural_unity:2 "Unité nationale mensuelle"
 cultural_unity_desc:3 "L'§Yunité nationale§! est la mesure de l'intégration d'une culture au sein de la nation. Afin qu'une culture soit intégrée, cette unité doit atteindre §Y100§!. Une fois intégrée, ladite culture ne comptera plus comme une §Yculture acceptée§!, et avec suffisamment d'§Yintégration§! il sera possible de former une §Yunion nationale§!. Finalement, il sera possible de mettre fin au manque d'§Yunité nationale§! en menant à bien la mission §YConfiance mutuelle§!. L'intégration d'une culture se fait en prenant la décision §YIntégrer une culture au sein de la nation§!.\n\nL'unité nationale évolue ainsi :\n– §G+0.83§!/mois de base ;\n– §G+0.33§!/mois si la culture est acceptée ;\n– §R-0.3§! à §G+0.3§!/mois selon la stabilité ;\n– §G+1.5§! par point de développement des provinces de la culture ;\n– §R-1§! si la culture n'appartient pas à la sphère culturelle allemande ;\n– §R-1§! si une culture n'est pas intégrée ;\n– §G+0.1§! en temps de paix ;\n– §R-0.05§! par point de lassitude de guerre ;\n– §G+0.1§! pour 100% d'unité religieuse ;\n– §R-0.1§! à §G+0.1§! selon la légitimité ;\n– §G+0.5§! si les doctrines de cour ont été adoptées.\n\n"
