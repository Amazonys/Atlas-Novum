 desc_ned_low_countries_fort_buff_buffed:0 ""
 ned_dutch_cloth_trading:0 "Commerce des draps néerlandais"
 desc_ned_dutch_cloth_trading:0 "La plus grande partie des draps fabriqués dans la province de [Root.GetName] sont commercialisés par des marchands néerlandais."
 ned_flemish_cloth_trading:0 "Commerce des draps flamands"
 desc_ned_flemish_cloth_trading:0 "Les draps flamands, tels ceux produits dans la province de [Root.GetName], comptent parmi les plus réputés de tous les Pays-Bas."
 ned_dutch_polders_modifier:0 "Polders de Hollande"
 desc_ned_dutch_polders_modifier:0 "Les célèbres polders de Hollande permettent aux terres gagnées sur la mer de ne pas être détruites par les inondations."
 ned_reclamation_of_coast:0 "Terres conquises sur la mer"
 desc_ned_reclamation_of_coast:0 "La province de [Root.GetName] bénéficie de nombreux investissements grâce à la mise en valeur faite par les colons."
 ned_dutch_urbanization:0 "Urbanisation des Pays-Bas"
 desc_ned_dutch_urbanization:0 "La province de [Root.GetName] est très peuplée, ce qui contraint les autorités à disposer d'une administration parfaitement organisée."
 ned_flemish_urbanization:0 "Urbanisation flamande"
 desc_ned_flemish_urbanization:0 "Du fait que la majorité de ses habitants flamands, l'administration de la province de [Root.GetName] est facilitée."
 ned_staatse_vloot:0 "Staatse vloot"
 desc_ned_staatse_vloot:0 "La Marine des États assure la protection de tous les intérêts [Root.GetRootAdjMP] en mer et sur les côtes."
 ned_elite_naval_infantry:0 "Fusiliers marins d'élite"
 desc_ned_elite_naval_infantry:0 "Les nombreuses opérations menées outre-mer ont permis à l'infanterie de marine [Root.GetRootAdjFS] d'être incomparable."
 ned_black_devils_modifier:0 "Regiment de Marine"
 desc_ned_black_devils_modifier:0 "Le Regiment de Marine constitue l'un des corps d'infanterie de marine les plus réputés qui soient."
 ned_maximize_cargo_space:0 "Cargaisons optimisées"
 desc_ned_maximize_cargo_space:0 "Au lieu de surcharger leurs vaisseaux de canons et de soldats, les [Root.GetBourgeois] [Root.GetRootAdjMP] font tout pour transporter autant de marchandise que possible."
 ned_diversify_fluyts:0 "Flûtes polyvalentes"
 desc_ned_diversify_fluyts:0 "Au lieu d'être consacrés exclusivement au commerce, les navires marchands jouent des rôles plus variés en assurant le transport de troupes ou la lutte contre la piraterie."
 ned_letter_of_marques:0 "Lettres de marque"
 desc_ned_letter_of_marques:0 "En autorisant les Gueux de mer à mener librement des opérations de piraterie contre les ennemis [Root.GetDuDelaNP] [Root.GetName], tous les vaisseaux qu'ils capturent peuvent être rachetés à vil prix."
 ned_one_world:0 "Un seul monde"
 desc_ned_one_world:0 "Les vaisseaux [Root.GetRootAdjMP] naviguent sur toutes les mers, permettant de relier entre eux tous les ports du monde."
 ned_prelude_true_freedom:0 "Prélude à la liberté véritable"
