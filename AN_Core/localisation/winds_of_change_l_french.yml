 moghulistan_land_raids_desc:0 "Les nombreuses tribus nomades qui se trouvent en territoire [Root.GetRootAdjMS] ont toujours apprécié de pouvoir piller et conquérir de nouveaux territoires afin d'acquérir de nouvelles richesses. Nous devrions tout faire pour les aider à perpétuer cet usage."

