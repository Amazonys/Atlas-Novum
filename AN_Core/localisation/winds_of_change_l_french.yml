 event_insight_flavor_ven.45:1 "\nCet événement va contribuer à réduire l'influence du §MConseil des Dix§! et à restituer [Root.GetAuAlaDir] [Root.GetDir] une part du §Mcontrôle sur le pays§!."
 event_insight_flavor_ven.46:1 "\nCet événement va présenter l'histoire du théâtre et permettre [Root.GetAuAlaNP] §Y[Root.GetName]§! de recruter un grand §Martiste§! comme conseiller."
 event_insight_flavor_ven.47:1 "\nCet événement va présenter l'histoire de l'Académie des Inconnus et conférer des avantages pour toute nouvelle §Mtechnologie§! découverte."
