 #Government Reforms:
 aztec_empire_reform:0 "Empire aztèque"
 aztec_empire_reform_desc:0 "L'empire était à l'origine la Triple-Alliance formée par les cités de Mêxihco Tenôchtitlan, Tetzcohco et Tlacôpan. Mais désormais, au lieu d'être gouvernée par les trois cités de manière égalitaire, dans les faits la première de ces cités a pris l'ascendant et dirige l'ensemble de l'empire."
 
 nahuatl_monarchy_reform:0 "Monarchie nahuatl"
 nahuatl_monarchy_reform_desc:0 "Un régime politique accordant une importance primordiale à la foi nahuatl, tout en préservant le caractère autocratique d'une monarchie. Son intérêt premier est de permettre autant de sacrifices que possible pour satisfaire les dieux et d'acquérir de nouveaux territoires."
 
 city_alliance_reform:0 "Alliance de cités"
 city_alliance_reform_desc:0 "Une alliance de cités nahuatls, coalisées sous la forme d'une fédération pour repousser toute invasion ou tout peuple voisin qui chercherait à les conquérir."
 
 chinampa_farms_reform:0 "Chinâmpan"
 chinampa_farms_reform_desc:0 "Les chinâmpan, ou jardins flottants, permettent une bien meilleure récolte et de consacrer une part de la société à d'autres activités, comme le commerce ou l'artisanat."

 blood_theocracy_reform:1 "Théocratie sacrificatrice"
 blood_theocracy_reform_desc:0 "Un régime politique méso-américain, gouverné par une élite religieuse et les prêtres nahuatl. Il a pour fonction essentielle de fournir des sacrifices sanglants aux dieux afin de satisfaire et les renforcer, et ainsi retarder la fin du monde."
 
 #Holy Orders:
 telpochcalli_academy:0 "Têlpôchcalli"
 telpochcalli_academy_desc:0 "Les têlpôchcalli sont des institutions d'enseignement spécialement réservées à la formation des jeunes garçons issus de familles du petit peuple. Ils y apprennent des choses pratiques, comme la formation militaire, l'artisanat ou la culture, afin de se préparer à leurs rôles futurs au sein de la société."
 
