 mongol_brother_realm_long_desc:0 "Un khanat associé à la horde dont il est issu. S'il dispose d'une plus grande autonomie que les autres territoires, ce territoire reconnaît toutefois toujours la suzeraineté de la dynastie mongole qui l'a fondé."
