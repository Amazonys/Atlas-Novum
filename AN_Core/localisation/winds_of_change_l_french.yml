#Modifiers 
 urban_expansion_modifier:0 "Plans d'expansion urbaine"
 desc_urban_expansion_modifier:0 "L'expansion de notre magnifique cité est de la plus haute importance, et mérite que l'État y accorde la plus grande attention."
 ven_first_printshops_of_italy_modifier:0 "Premières imprimeries d'Italie"
 desc_ven_first_printshops_of_italy_modifier:0 "Les imprimeries sont une source incontournable pour assurer le développement des lettres au sein de la population [Root.GetRootAdjFS], qui pourra alors accéder aux lumières du savoir."
 ven_plague_doctors_modifier:0 "Médecins de peste"
 desc_ven_plague_doctors_modifier:0 "Grâce à la formation de médecins qualifiés, [Root.GetLeLaLDir] [Root.GetDir] pourra rester en vie bien plus longtemps."
 ven_defensive_stance_modifier:0 "Défense par les cernides"
 desc_ven_defensive_stance_modifier:0 "L'idée de fonder des établissements habités autour de fortifications solides va sans doute contribuer à accroître notre prospérité sur le long terme."
 ven_iron_wall_of_italy_modifier:0 "Mur de fer"
 desc_ven_iron_wall_of_italy_modifier:0 "Les troupes [Root.GetRootAdjFP] suivent une discipline de fer, ce qui leur permet d'assurer la défense de notre liberté et d'assurer notre victoire sur tous les champs de bataille."
 ven_men_of_war_modifier:0 "Gens de guerre"
 desc_ven_men_of_war_modifier:0 "Les guerres menées par [Root.GetLeLaNP] [Root.GetName] ont permis d'endurcir les troupes et d'acquérir de l'expérience sur le terrain, ce qui en fait une force de qualité, redoutablement efficace."
 ven_marine_drilling_modifier:0 "Fusiliers de marine bien entraînés"
 desc_ven_marine_drilling_modifier:0 "Les hommes qui ont intégré l'infanterie de marine sont réputés pour leur efficacité."
 ven_marine_drilling_modifier2:0 "Manœuvres en mer"
 desc_ven_marine_drilling_modifier2:0 "La flotte [Root.GetRootAdjFS] est réputée pour sa grande efficacité."
 ven_venetian_thalassocracy_modifier:0 "Thalassocratie vénitienne"
 desc_ven_venetian_thalassocracy_modifier:0 "Nul autre pays ne peut se targuer, comme [Root.GetLeLaNP] [Root.GetName], de dominer à ce point la Méditerranée et les mers qui se trouvent encore au-delà."
 ven_buffer_states_modifier:0 "Glacis défensifs"
 desc_ven_buffer_states_modifier:0 "Les territoires s'étendant au-delà des frontières terrestres [Root.GetDuDelaNP] [Root.GetName] doivent être utilisés comme un véritable glacis défensif face à nos ennemis."
 ven_united_italy_modifier:0 "Unification de l'Italie"
 desc_ven_united_italy_modifier:0 "Trop longtemps l'Italie est restée divisée, proie des conquérants et d'influences venues de l'étranger. Mais, enfin, elle a été réunifiée."
 ven_office_of_foreign_commercial_affairs:0 "Office des affaires commerciales outre-mer"
 desc_ven_office_of_foreign_commercial_affairs:0 "Cet office a pour fonction de faciliter les affaires commerciales réalisées outre-mer, soit afin de réaliser des investissements dans les possessions [Root.Owner.GetRootOwnerAdjFP], soit pour permettre aux [Root.Owner.GetBourgeois] de réaliser des affaires à l'étranger."
 ven_meditteranean_patrols_modifier:0 "Patrouilles en Méditerranée"
 desc_ven_meditteranean_patrols_modifier:0 "Les équipages des navires [Root.GetRootAdjMP] sont constitués de vieux loups de mer, dont les vaisseaux sont comme leur seconde patrie."
 ven_colonial_outpost_modifier:0 "Bureau colonial vénitien"
 desc_ven_colonial_outpost_modifier:0 "Sur l'île de [Root.GetName] se trouvent les quartiers administratifs de la colonie à charte qui régule le commerce [Root.Owner.GetRootOwnerAdjMS] dans la région."
 ven_venetian_new_world_charters:0 "Chartes vénitiennes au Nouveau Monde"
 desc_ven_venetian_new_world_charters:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] consacrer tous [Root.GetSesLeursNP] efforts à conquérir les richesses du monde afin de les ramener dans [Root.GetSesLeursNP] ports."
 ven_wealth_of_the_new_world_modifier:0 "Richesses du Nouveau Monde"
 desc_ven_wealth_of_the_new_world_modifier:0 "Les produits et les connaissances rassemblés lors des voyages des explorateurs [Root.GetRootAdjMP] constituent autant de sources de prospérité pour la cité."
 ven_venetian_sugar_modifier:0 "Plantations sucrières"
 desc_ven_venetian_sugar_modifier:0 "La province de [Root.GetName] compte de nombreuses plantations de sucre, dont la productivité est garantie grâce à une commission locale vigilante."
 ven_global_presence_modifier:0 "Présence mondiale"
 desc_ven_global_presence_modifier:0 "La présence de négociants [Root.GetRootAdjMP] sur toutes les mers et dans les marchés du monde confère à la cité une influence majeure et une grande expérience pour tout ce qui concerne la navigation en mer."
 ven_venetian_era_of_high_commerce_modifier:0 "Ère du commerce au long cours"
 desc_ven_venetian_era_of_high_commerce_modifier:0 "[Root.GetLeLaNPCap] [Root.GetName] vi[Root.GetTVentNP] un véritable âge d'or."
 ven_conquest_of_constantinople_modifier:0 "Constantinople conquise"
 desc_ven_conquest_of_constantinople_modifier:0 "La prise de ce véritable joyau qu'est Constantinople est le symbole de la puissance et de la splendeur [Root.GetDuDelaNP] [Root.GetName]."
 ven_foreign_merchant_missions_modifier:0 "Missions commerciales lointaines"
 desc_ven_foreign_merchant_missions_modifier:0 "Les richesses si célèbres de l'Orient doivent être ramenées jusqu'à [Root.Capital.GetCapitalName] en permettant aux marchands aventureux de lancer des missions visant à reconnaître les mers inconnues."
 ven_source_of_spice_modifier:0 "À la source des épices"
 desc_ven_source_of_spice_modifier:0 "L'île de [Root.GetName] est l'une des principales sources du fameux clou de girofle, cette épice que le monde entier s'arrache."
 ven_wealth_of_india_modifier:0 "Richesses de l'Inde"
 desc_ven_wealth_of_india_modifier:0 "Les territoires qui se trouvent au-delà d'Aden ont vu naître certains des empires les plus puissants et les plus riches de l'histoire. Pouvoir puiser dans l'opulence de ces régions est un grand privilège."



