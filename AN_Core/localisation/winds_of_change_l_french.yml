 ned_unite_two_crowns_title:0 "Unifier les deux nations"
 ned_unite_two_crowns_desc:0 "Le sort des îles Britanniques est lié à celui [Root.GetDuDelaNP] [Root.GetName]. La victoire sur nos rivaux et la domination modérée que nous exerçons maintenant sur leur pays ne sont que la première étape du rapprochement entre nos peuples. Intégrer les territoires de notre dépendance devrait assurer la gloire et la splendeur de notre État. Vivent les Royaumes-Unis !"
