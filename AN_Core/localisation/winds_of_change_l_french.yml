 flavor_azt.19.t:0 "Le souverain du Lac"
 flavor_azt.19.d:0 "Sur le lac Texcoco, là où se trouve le cœur de l'empire, un homme assis sur son trône a fait un rêve. Il a aperçu quelque chose, au-delà de la cage dans laquelle nous vivons. Il a vu une terre, une terre sans frontières, que nous cherchons à conquérir.\n\nSon nom est Motêuczôma Ilhuicamîna, et il est le second empereur des Aztèques. Et si par le passé son titre était purement cérémoniel, il en a fait un titre véritable en conquérant les peuples voisins et en soumettant les membres de la Triple-Alliance.\n\nGrâce à ce qu'il a accompli jusqu'à présent, il peut désormais poursuivre son rêve. Les menaces sont nombreuses, tout autour de [Root.Capital.GetCapitalName] : les puissants Purépechas, la république tlaxcaltèque, les vestiges des Zapotèques, et même les cités désunies des Mayas. Nombreux sont les ennemis menaçant de briser ce rêve, mais pour Motêuczôma tous les guerriers [Root.GetRootAdjMP] seraient prêts à conquérir jusqu'au Mictlân où se trouvent les morts."
 flavor_azt.19.a:0 "Le règne de Motêuczôma ne fait que commencer !"
 flavor_azt.20.t:0 "Fin d'un conflit"
 flavor_azt.20.d:0 "Les feux de la guerre des fleurs ont brûlé brillamment, laissant morts de nombreux guerriers. Beaucoup de morts, c'est aussi beaucoup de sang versé pour les dieux, mais les victoires coûteuses peuvent aussi mettre en péril notre rêve de revoir un jour Aztlân, la terre de nos ancêtres. Avec la chute de Tlaxcala, notre rivale la plus puissante est tombée. [Root.Monarch.GetName] règne désormais seul[Root.GetXEDir] sur les cités bordant le lac Texcoco.\n\nMais la paix revenue, nous devons à nouveau lever les étendards. Les conflits dans le centre du Mexique sont terminés. Nous devons maintenant nous préparer à conquérir les territoires des Zapotèques."
 flavor_azt.20.a:0 "Tlaxcala est désormais pacifiée"
 flavor_azt.21.t:0 "Le chasseur de nuages"
 flavor_azt.21.d:0 "La conquête ne suffit pas à soumettre une population. L'occupation du pays ne maintient le calme que durant un temps. Pour gouverner au mieux nos nouveaux territoires, nous devons d'abord les diviser : que chacun s'y sente isolé, séparé des autres, et contraint de se tourner vers nous.\n\n[Root.Monarch.GetName] a ainsi appliqué cette stratégie contre les Zapotèques, le peuple des nuages. Ils étaient déjà divisés, aussi ne restait-il qu'à leur porter le coup de grâce pour que leurs terres passent sous son autorité."
 flavor_azt.21.a:0 "Maintenant vient l'heure de les gouverner"
 flavor_azt.22.t:0 "Le verseur de sang"
 flavor_azt.22.d:0 "Le sang est le nectar des dieux. Les Mayas le savent aussi bien que nous, c'est pourquoi ils pratiquent eux aussi le sacrifice. Pourtant, ils ne savent pas tout ce qu'il est nécessaire de faire pour collecter le sang. De simples sacrifices ne peuvent suffire. Les batailles doivent être coûteuses, les tactiques impitoyables, tout cela pour s'assurer de la victoire. Le conflit, comme le dieu Tezcatlîpoca l'exige, est la source du sang.\n\nMais tout cela ne suffit pas. [Root.Monarch.GetName] sait que, même victorieux, nous devons célébrer notre gloire par le sang. C'est pour cela que nous devons organiser un grand sacrifice en territoire maya."
 flavor_azt.22.a:0 "Que le sang ainsi versé fortifie les dieux !"
 flavor_azt.23.t:0 "Ailes de lumière"
 flavor_azt.23.d:0 "Depuis que nous nous sommes éloignés des rives du lac Texcoco, le peuple aztèque ne rêvait que de voler au-dessus de la terre, de prendre possession du pays qui les entourait et de soumettre quiconque s'y trouvait. Mais le rêve de [Root.Monarch.GetName] allait plus loin encore : [Root.GetIlElleDir] aspirait à devenir l'unique souverain[Root.GetXEDir] de toute la Méso-Amérique, et à redonner naissance à l'Aztlân.\n\n[Root.GetIlElleDirCap] s'est donc lancé[Root.GetXEDir] à la conquête des villes entourant [Root.Capital.GetCapitalName], jusqu'à devenir [Root.GetLeLaFDir] premi[Root.GetErEreDir] véritable [Root.GetPseudoEmpereurImperatriceDir] des Aztèques. Lorsque ses conflits furent terminés avec l'alliance de Tlaxcala, [Root.GetIlElleDir] promulgua toute une série de réformes : maintenant qu'[Root.GetIlElleDir] avait déchiré le peuple du nuage, [Root.GetIlElleDir] put mettre en place une administration en mesure de gouverner les nombreuses cités-États du Mexique. Par la conquête du peuple maya, [Root.GetIlElleDir] renforça encore le caractère religieux de son autorité, versant davantage de sang pour les dieux.\n\nEt maintenant, tout ce qu'il lui reste à faire est de se rasseoir sur son trône, légende vivante ayant apporté lumière et unité dans ce pays rongé par les conflits et les ténèbres."
 flavor_azt.23.a:0 "[Root.GetIlElleDirCap] est désormais seul[Root.GetXEDir] souverain[Root.GetXEDir] du Mexique"
 flavor_azt.24.t:1 "Les dieux nahuatls"
 flavor_azt.24.d:0 "Si [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] déjà un dieu protecteur, l'heure semble venue d'en choisir un nouveau pour mieux répondre à nos besoins."
 flavor_azt.24.a:0 "Le dieu de la guerre nous offrira la victoire"
 flavor_azt.24.b:0 "Le jaguar noir va susciter un conflit dont nous sortirons victorieux"
 flavor_azt.24.c:0 "Le dieu de la pluie nous accordera une terre fertile"
 flavor_azt.24.dd:0 "Le serpent à plumes garantira notre prospérité"
 flavor_azt.25.t:0 "L'avenir de la Triple-Alliance"
 flavor_azt.25.d:0 "Au cours des années, et après plusieurs tentatives pour renforcer la centralisation, l'alliance des cités qui a donné naissance à l'empire aztèque n'est plus guère qu'une coquille vide, et son nom ne correspond plus à rien maintenant que [Root.Capital.GetCapitalName] et s[Root.GetOnADir] [Root.GetDir] détiennent la suprématie politique. Ne serait-il donc pas temps pour [Root.Monarch.GetName] de la démanteler de manière officielle ?"
 flavor_azt.25.a:0 "[Root.Capital.GetCapitalName] est devenue le cœur de l'empire"
 flavor_azt.25.b:0 "Il est tout à notre avantage de préserver les apparences"
 
