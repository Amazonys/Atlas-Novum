 #Missions
 hsn_political_security_title:0 "Sécurité politique"
 hsn_political_security_desc:0 "Le sort s'est acharné sur le sultanat, qui se trouve aujourd'hui réduit à une simple puissance de second ordre. Si nous voulons survivre pour tenter de restaurer [Root.Monarch.GetName] au rang qui est légitimement le sien, celui de sultan[Root.GetXEDir] d'Égypte et de Syrie, nous devons donc trouver des alliés puissants, prêts à nous aider à réaliser nos ambitions."
 hsn_expand_the_domain_title:0 "Extension territoriale"
 hsn_expand_the_domain_desc:0 "La situation intérieure est désormais stabilisée, aussi pouvons-nous tourner nos regards hors des frontières pour faire passer les régions voisines sous notre contrôle. L'aigle ayyoubide flottera bientôt sur tout le Machrek !"
 hsn_slay_white_sheep_title:0 "Humilier les Turcomans"
 hsn_slay_white_sheep_desc:0 "Les Turcomans constituent une menace grave pour notre indépendance et notre souveraineté. Il est donc urgent de les remettre à leur place en leur montrant ce dont est capable la lignée de Salâh ad-Dîn."
 hsn_appease_ulema_title:0 "S'attacher les [Root.GetClercs]"
 hsn_appease_ulema_desc:0 "[Root.GetLeLaRelCap] [Root.GetRelN] est l'un des piliers de notre société. [Root.GetSilSielleDirCap] parvenait à s'assurer des [Root.GetClercs], [Root.GetLeLaLDir] [Root.GetDir] renforcerait grandement son autorité et prouverait au monde sa piété."
 hsn_build_mosques_title:0 "Construire des mosquées"
 hsn_build_mosques_desc:0 "Les besoins spirituels de la population et l'enseignement de l'islâm sont l'un des besoins essentiels de la société. Afin d'y répondre, [Root.Monarch.GetName] doit donc financer la construction de lieux saints."
 hsn_recover_baghdad_title:0 "S'assurer de la Mésopotamie"
 hsn_recover_baghdad_desc:0 "La Mésopotamie est l'une des régions les plus importantes du Moyen-Orient. La chute récente des Jalâyirides a laissé un vide que se sont empressés de combler les Turcomans. Pourtant, leur autorité sur la région reste fragile. [Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] donc là une occasion parfaite de s'en emparer pour s'ouvrir de nouveaux axes d'expansion."
 hsn_city_of_peace_title:0 "La cité des Lumières"
 hsn_city_of_peace_desc:0 "[410.GetCapitalName] était autrefois la plus grande ville du monde. Son pillage par les Mongols a été si dévastateur qu'elle n'a depuis lors jamais réellement recouvré. Sous l'autorité de [Root.Monarch.GetName], la cité des Lumières doit donc être restaurée afin de retrouver sa gloire de jadis."
 hsn_house_wisdom_title:0 "Librairie de [410.GetCapitalName]"
 hsn_house_wisdom_desc:1 "La Bayt al-Hikmâ, la Maison de sagesse, est le lieu où se sont produits tous les miracles scientifiques et où était compilé tout le savoir de l'Islâm. Là se réunissaient les plus grands intellectuels du monde. Si nous voulons que [410.GetCapitalName] connaisse à nouveau cet âge d'or, nous devons recruter les plus grands savants du monde musulman afin qu'ils puissent recréer ce qui a été perdu. Ce ne sera évidemment pas une tâche aisée, mais l'héritage scientifique de l'islâm exige que l'on s'y attelle au plus vite."
 hsn_madrasas_title:0 "Fonder des madrassas"
 hsn_madrasas_desc:1 "Nos efforts ont été intenses pour faire renaître la vie intellectuelle. Afin d'entrer dans un nouvel âge d'or de l'islâm, il est désormais important de fonder de nouvelles madrassas, qui seront autant de centres d'enseignement où exerceront les plus grands savants."
 hsn_golden_age_title:0 "Nouvel âge d'or"
 hsn_golden_age_desc:0 "Depuis la Renaissance, le monde occidental a été à la pointe de l'innovation et du progrès. Cependant, nos propres succès ces derniers temps dans les sciences permettant de rattraper le retard, et les foyers du savoir se multiplient progressivement en terre d'islâm. Bientôt, nous connaîtrons un nouvel âge d'or !"
 hsn_eagle_flies_alone_title:0 "L'aigle vole seul"
 hsn_eagle_flies_alone_desc:0 "L'aigle a été blessé, mais cela ne signifie en rien qu'il ne peut recouvrer. Nous devons veiller sur ses blessures, sur celles des ayyoubides, et tout faire pour nous assurer d'une position plus viable, ou nous risquerions bien d'être relégués à jamais aux livres d'histoire. Ainsi, très bientôt, l'aigle reprendra son envol, il volera seul dans les cieux, et tous vivront dans l'ombre de ses ailes puissantes."
 hsn_saladins_legacy_title:0 "Héritage de Salâh ad-Dîn"
 hsn_saladins_legacy_desc:1 "Nul n'a été si important pour les [Root.Monarch.Dynasty.GetName] que Salâh ad-Dîn, que les croisés appelaient Saladin. Sans ses succès, les Ayyoubides n'auraient jamais existé. Nous sommes donc tenus d'honorer sa mémoire en nous montrant chaque jour à la hauteur de ses exploits, à la mesure de nos capacités."
 hsn_fate_of_anatolia_title:0 "Sort de l'Anatolie"
 hsn_fate_of_anatolia_desc:0 "Les Ayyoubides n'ont jamais contrôlé l'Anatolie au cours de leur histoire. Mais nous nous trouvons à ses portes, aussi devons-nous décider très vite si la région doit être emportée par la force ou s'il vaut mieux conclure des alliances avec les potentats qui s'y trouvent."
 hsn_branching_first_title:0 "Mission contextuelle"
 hsn_branching_first_desc:0 "Cette mission dépendra du §Ycontexte§! : ses prérequis et ses conséquences dépendront de la façon dont la mission §YSort de l'Anatolie§! aura été menée à bien."
 hsn_turn_against_mamluks_title:0 "S'occuper des Mamelouks"
 hsn_turn_against_mamluks_desc:0 "Ce sont les Mamelouks qui ont causé la chute du sultanat ayyoubide, et aujourd'hui encore ils occupent ces territoires qui sont légitimement nôtres. Il est temps donc de rassembler nos armées pour régler le sort de ces traîtres."
 hsn_ayyubid_restoration_title:0 "Restauration ayyoubide"
 hsn_ayyubid_restoration_desc:0 "Avec la conquête de la Palestine, nous sommes enfin parvenus à faire reculer ces traîtres de Mamelouks qui avaient provoqué la chute du sultanat. Et, aujourd'hui, nous disposons de la puissance et de la légitimité nécessaires pour proclamer que [Root.Monarch.GetName] et les [Root.Monarch.Dynasty.GetName] ne règnent plus sur la principauté [Root.GetDuDeNP] [Root.GetName], mais bien sur le sultanat ayyoubide restauré !"
 hsn_crusaders_title:0 "Chasser les croisés"
 hsn_crusaders_desc:0 "Si Salâh ad-Dîn est parvenu à chasser les croisés du continent, ils occupent toujours les îles de la Méditerranée orientale. Nous devons débarrasser le Levant de la menace que constitue leur présence, une bonne fois pour toutes."
 hsn_recover_egypt_title:0 "Reprendre l'Égypte"
 hsn_recover_egypt_desc:0 "Il y a bien longtemps, l'Égypte était le cœur des territoires ayyoubides. Et jamais nous ne pourrons restaurer notre puissance et notre gloire passées sans en reprendre le contrôle. Il faut donc tout faire pour la reconquérir, quel que soit le prix à payer pour cela."
 hsn_ayyubid_caliphate_title:0 "Califat"
 hsn_ayyubid_caliphate_desc:0 "Les élites [Root.GetRootAdjFP] sont animées par un vif débat. Jusqu'à présent, nous avons respecté l'autorité des califes abbassides ; mais certains exigent que [Root.Monarch.GetName] prenne [Root.GetLuiElleDir]-même le titre afin d'assurer sa position comme véritable dirigeant[Root.GetXEDir] de l'Islâm. Mieux vaut trancher la question au plus vite."
 hsn_alexandria_title:1 "Développer [358.GetCapitalName]"
 hsn_alexandria_desc:1 "[358.GetCapitalName] est un lieu de commerce vital pour toute la Méditerranée orientale. Nous devons faire de la cité un véritable carrefour commercial en rehaussant encore son importance afin qu'elle attire toujours davantage d'artisans, de négociants et de marchands étrangers."
 hsn_granary_title:0 "Grenier de la Méditerranée"
 hsn_granary_desc:0 "Le Nil a permis la naissance de bien des civilisations sur ses rives. Si nous voulons que la prospérité [Root.GetDuDelaNP] [Root.GetName] soit assurée, nous devons donc nous assurer que les richesses du fleuve soient fermement sous notre contrôle."
 hsn_conquer_basra_title:0 "Prendre [408.GetCapitalName]"
 hsn_conquer_basra_desc:0 "[408.GetCapitalName] est la porte du golfe Persique. La contrôler permettrait ainsi [Root.GetAuAlaNP] [Root.GetName] d'accéder à tous les échanges avec l'Inde et l'Extrême-Orient."
 hsn_consolidate_coastline_title:0 "S'assurer des côtes"
 hsn_consolidate_coastline_desc:0 "Pour contrôler les échanges qui se font dans et autour du golfe Persique, il est essentiel d'établir des bases, autant sur la côte arabique que sur la rive persique."
 hsn_monopolize_gulf_trade_title:0 "Monopole dans le golfe"
 hsn_monopolize_gulf_trade_desc:0 "Le commerce est essentiel à la prospérité de tout empire. Il alimente la croissance, et est une mesure de la bonne marche ou du déclin de l'économie. Nous devons donc nous assurer de pouvoir rivaliser avec nos concurrents, aussi est-il indispensable de nous assurer de contrôler les échanges dans le golfe Persique."
 hsn_sultan_shah_title:0 "[Root.GetLeLaLDirCap] sultan[Root.GetXEDir] et le shâh"
 hsn_sultan_shah_desc:0 "C'est dans le Zagros que les frontières du sultanat ayyoubide et de la Perse se rencontrent. Les shâhs de ce pays ont toujours été des adversaires formidables, mais ils pourraient aussi être des alliés de grande valeur. Il est temps donc de décider si nous voulons voir dans le peuple persan notre ami le plus proche ou notre pire ennemi."
 hsn_branching_second_title:0 "Mission contextuelle"
 hsn_branching_second_desc:0 "Cette mission dépendra du §Ycontexte§! : ses prérequis et ses conséquences dépendront de la façon dont la mission §Y[Root.GetLeLaLDirCap] sultan[Root.GetXEDir] et le shâh§! aura été menée à bien."
 hsn_custodian_title:0 "Protection des villes saintes"
 hsn_custodian_desc:0 "Les Ayyoubides contrôlaient autrefois les villes saintes, et il était de leur devoir de protéger les pèlerins qui faisaient le hajj. Étant donné que nous retrouvons peu à peu notre gloire passée, il est naturel que nous nous soumettions à nouveau à cette tâche sacrée. Les villes saintes doivent donc passer sous l'autorité [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] afin de bénéficier de sa protection."
 hsn_red_sea_title:0 "Contrôle de la mer Rouge"
 hsn_red_sea_desc:1 "La mer Rouge n'est pas seulement une route commerciale vitale entre l'Égypte et Aden, mais aussi un lieu stratégique de première importance, permettant l'accès aux villes saintes de l'islâm. Pour s'assurer du contrôle des échanges et que la côte est protégée, la région doit donc être placée sous le contrôle de notre flotte afin d'être en mesure de repousser quiconque oserait entrer dans nos eaux."
 hsn_aden_title:0 "Atteindre Aden"
 hsn_aden_desc:0 "Les épices transitent par Aden. Or, elles constituent l'un des commerces les plus lucratifs au monde, car aussi bien l'Islâm que la Chrétienté veulent profiter des richesses qu'elles procurent. Or, en étant si proches d'Aden, nos marchands peuvent participer à ces échanges, mais cela ne peut suffire. Nous devons nous assurer du monopole de ce commerce."
 hsn_sands_of_arabia_title:0 "Sables de l'Arabie"
 hsn_sands_of_arabia_desc:0 "L'islâm est la seule véritable foi, et souvent les califes du passé ont gouverné l'ensemble de la péninsule Arabique. Si [Root.GetLeLaNP] [Root.GetName] [Root.GetNestNesontNP] encore qu'un sultanat et que la plus grande partie de l'Arabie est un désert inhospitalier, notre statut de puissance émergente nous pousse à tenter de réunifier les tribus à nouveau. Que l'histoire soit répétée, en réunissant les terres saintes de notre foi sous une seule bannière, celle des [Root.Monarch.Dynasty.GetName] !"
 hsn_fertile_crescent_title:0 "Artères du Machrek"
 hsn_fertile_crescent_desc:1 "Les deux grands fleuves de la Mésopotamie que sont le Tigre et l'Euphrate sont l'artère dont dépend la vie du Machrek, et sur leurs rives sont nées et se sont développées bien des civilisations. Si nous voulons que notre population et nos armées, de plus en plus nombreuses, puissent être nourries, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] donc veiller à conserver le contrôle de leurs cours et la prospérité de la région."
 hsn_last_bastion_title:0 "Le dernier bastion"
 hsn_last_bastion_desc:0 "[Root.Capital.GetCapitalName] est le dernier bastion des Ayyoubides. Il est donc vital de s'assurer que la cité soit parfaitement fortifiée, de manière à ce qu'elle puisse être un point d'appui inexpugnable d'où lancer nos campagnes."
 hsn_eastern_frontier_title:0 "Sécurité du Caucase"
 hsn_eastern_frontier_desc:1 "S'assurer du Caucase et repousser nos frontières jusqu'aux sommets de cette chaîne de montagnes permettra aux armées [Root.GetDuDelaNP] [Root.GetName] de s'appuyer sur des points faciles à défendre pour protéger l'ensemble du pays."
 hsn_dar_al_islam_title:0 "Dâr al-Islâm"
 hsn_dar_al_islam_desc:0 "[Root.Monarch.GetName], en tant que [Root.GetDir], est [Root.GetLeLaFDir] champio[Root.GetNNneDir] d'Allâh, et il est de son devoir de faire passer l'ensemble de l'oumma sous son autorité. Nos armées doivent marcher à l'ombre de la bannière à l'aigle ayyoubide et l'étendard noir du Prophète. Nous sommes l'épée de l'islâm, et nous réunirons enfin les fidèles !"
 hsn_suez_canal_title:0 "Canal d'as-Suways"
 hsn_suez_canal_desc:0 "L'idée de relier le Nil à la mer Rouge remonte à la plus haute antiquité de l'Égypte. Or, nous possédons désormais les moyens pour réaliser cette entreprise, aussi devrions-nous envisager cet investissement. Si nous pouvions creuser ce canal, la prospérité [Root.GetDuDelaNP] [Root.GetName] serait assurée grâce aux droits et péages qui seraient alors collectés."
 hsn_a_sublime_alliance_title:0 "[Root.GetPreviewColorHSN]Sublime alliance[Root.GetPreviewColorHSN_end]"
 hsn_a_sublime_alliance_desc:0 "Les fils d'Osman gouvernent un vaste empire, qui est parvenu à s'avancer jusqu'au cœur de l'Europe, et menace même le siège des Romains. Il est donc dans l'intérêt [Root.GetDuDelaNP] [Root.GetName] d'œuvrer incessamment à préserver notre alliance."
 hsn_overthrow_the_ottomans_title:0 "[Root.GetPreviewColorHSN]Fin des Ottomans[Root.GetPreviewColorHSN_end]"
 hsn_overthrow_the_ottomans_desc:0 "Les Turcs se figurent être les plus puissants au sein de l'Islâm, mais ils devraient veiller que leur domination ne prenne fin de manière abrupte. Les armées ayyoubides pénétreront bientôt jusqu'au cœur de l'Anatolie pour placer toute la région sous l'autorité de l'aigle."
 hsn_subjugate_eranshahr_title:0 "[Root.GetPreviewColorHSN2]Conquérir l'Iran[Root.GetPreviewColorHSN2_end]"
 hsn_subjugate_eranshahr_desc:0 "Le puissant Iran a été dévasté par les hordes des Mongols et des Timourides. Nous devons donc prendre le pays, l'un des joyaux de l'Islâm, pour le gouverner avec justice et restaurer sa splendeur et sa prospérité."
 hsn_befriend_the_shah_title:0 "[Root.GetPreviewColorHSN2]Amitié avec le shâh[Root.GetPreviewColorHSN2_end]"
 hsn_befriend_the_shah_desc:0 "Les shâhs de Perse sont des souverains puissants, qui disposent d'armées nombreuses et jouissent d'une fortune immense. [Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] donc tout intérêt à instaurer des liens avec eux afin que nul n'ose jamais [Root.GetLLesFNP] attaquer."
 #Modifiers
 hsn_ayyubid_golden_age:0 "Âge d'or des ayyoubides"
 desc_hsn_ayyubid_golden_age:0 "Les succès dans les sciences et l'enseignement sont le pilier du second âge d'or de l'Islâm."
 hsn_political_security:0 "Sécurité politique"
 desc_hsn_political_security:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] est parvenu[Root.GetXEDir] à stabiliser la situation politique, et ses alliés pourront l'aider à recouvrer ses forces."
 hsn_persian_support:0 "Cataphractaires persans"
 desc_hsn_persian_support:0 "Les cataphractaires persans envoyés par nos alliés constituent une puissante unité de cavalerie d'élite."
 hsn_ottoman_janissaries:0 "Janissaires ottomans"
 desc_hsn_ottoman_janissaries:0 "Les janissaires fournis par les Ottomans sont l'un des piliers sur lesquels repose l'armée [Root.GetRootAdjFS]."
 hsn_mamluk_reinforcements:0 "Mamelouks"
 desc_hsn_mamluk_reinforcements:0 "Les esclaves-soldats égyptiens vont semer la terreur sur les champs de bataille et assurer [Root.Monarch.GetName] de nombreuses victoires."
 hsn_resurgent_ayyubids:0 "Renaissance des Ayyoubides"
 desc_hsn_resurgent_ayyubids:0 "Nous sommes parvenus à étendre nos territoires au-delà des murs de [Root.Capital.GetCapitalName], et avons désormais porté nos regards sur tous les territoires nécessaires pour restaurer le sultanat ayyoubide."
 hsn_ayyubid_architecture:0 "Architecture ayyoubide"
 desc_hsn_ayyubid_architecture:0 "Afin de renforcer notre culture propre, les bâtisseurs, grâce au mécénat [Root.GetDuDelaDir] [Root.GetDir], ont développé un style architectural proprement [Root.GetRootAdjMS]."
 hsn_jizya:0 "Jizyâ"
 desc_hsn_jizya:0 "Les dhimmî vivant en territoire [Root.GetRootAdjMS] doivent certes être respectés ; mais il est aussi de leur devoir de verser la taxe de la jizyâ."
 hsn_restoration_baghdad:0 "Restauration de Bagdad"
 desc_hsn_restoration_baghdad:0 "[Root.Capital.GetCapitalName] a grandement souffert depuis sa prise par les hordes des Mongols. [Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] doit donc s'assurer que la cité des Lumières redevienne la somptueuse métropole qu'elle était autrefois."
 hsn_patron_science:0 "Mécène des sciences"
 desc_hsn_patron_science:0 "Les efforts faits par [Root.Monarch.GetName] pour faire renaître la Bayt al-Hikmâ de [410.GetCapitalName] lui ont valu le titre de mécène des sciences."
 hsn_paradise_gardens:0 "Jardins de Bagdad"
 desc_hsn_paradise_gardens:0 "[410.GetCapitalName] a retrouvé sa splendeur d'autrefois, et est redevenue une cité réputée dans le monde entier, faisant l'envie de tous."
 hsn_city_of_peace:0 "La cité des Lumières"
 desc_hsn_city_of_peace:0 "[Root.GetCapitalName] était autrefois connue comme la cité des Lumières ou la cité de la Paix, avant d'être détruite par les Mongols. Mais [Root.Owner.Monarch.GetName] est parvenu[Root.Owner.GetXEDir] à mettre fin à son déclin en la rénovant et en lui rendant la splendeur qui était jadis la sienne."
 hsn_madrasas:0 "Madrassas ayyoubides"
 desc_hsn_madrasas:0 "Les madrassas [Root.GetRootAdjFP] sont des centres d'enseignement réputés et les piliers d'un nouvel âge d'or de l'Islâm."
 hsn_fertile_crescent:0 "Croissant fertile"
 desc_hsn_fertile_crescent:0 "Les terres de la province de [Root.GetName], comme le reste de la Mésopotamie, sont suffisamment fertiles pour nourrir tout un peuple. [Root.Owner.GetLeLaNPCap] [Root.Owner.GetName] [Root.Owner.GetFaitFontNP] donc tout pour assurer sa prospérité et en tirer le meilleur parti."
 hsn_sword_of_islam:0 "L'épée de l'islâm"
 desc_hsn_sword_of_islam:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] la plus puissante des nations d'Allâh, l'épée de l'islâm, et les païens tremblent devant la force de [Root.GetSesLeursNP] armées."
 hsn_rock_fortress:0 "La citadelle du rocher"
 desc_hsn_rock_fortress:0 "[Root.GetCapitalName] est la capitale de [Root.Owner.Monarch.GetName] et le point d'appui d'où [Root.Owner.GetIlElleDir] lance ses campagnes. Ses défenses sont donc vitales pour assurer l'avenir de la dynastie."
 hsn_rise_of_the_eagle:0 "L'envol de l'aigle"
 desc_hsn_rise_of_the_eagle:0 "L'aigle ayyoubide a repris son vol, et bientôt il pourra contempler les vastes territoires du sultanat ayyoubide enfin restauré."
 hsn_vengeful:0 "Marche des vengeurs"
 desc_hsn_vengeful:0 "Nos armées, poussées par la vengeance, ont pris la route de l'Égypte où se terrent ces traîtres de Mamelouks. Et, très bientôt, elles seront en mesure de venger la chute du sultanat ayyoubide et de reprendre ce qui revient de plein droit à [Root.Monarch.GetName]."
 hsn_east_mediterranean:1 "Méditerranée orientale sécurisée"
 desc_hsn_east_mediterranean:0 "Avec la prise du dernier bastion des croisés, à Chypre, la Méditerranée orientale est désormais fermement sous contrôle [Root.GetRootAdjMS]."
 hsn_ayyubid_tolerance:0 "Tolérance ayyoubide"
 desc_hsn_ayyubid_tolerance:0 "Les chefs de la dynastie [Root.Owner.Monarch.GetName] ont toujours permis à des personnes d'origines très diverses d'atteindre les cercles les plus élevés au sein de la société."
 hsn_anatolian_alliance:0 "Alliance en Anatolie"
 desc_hsn_anatolian_alliance:0 "Une alliance avec les Turcs permet d'assurer le flanc nord des territoires et une paix durable dans la région."
 hsn_anatolian_alliance2:0 "Alliance en Anatolie"
 desc_hsn_anatolian_alliance2:0 "Une alliance avec les Turcs permet d'assurer le flanc nord des territoires et une paix durable dans la région."
 hsn_a_sublime_alliance:0 "Sublime alliance"
 desc_hsn_a_sublime_alliance:0 "Les fils d'Osman gouvernent un vaste empire, qui est parvenu à s'avancer jusqu'au cœur de l'Europe, et menace même le siège des Romains. Il est donc dans l'intérêt [Root.GetDuDelaNP] [Root.GetName] d'œuvrer incessamment à préserver notre alliance."
 hsn_center_of_commerce:0 "Carrefour commercial"
 desc_hsn_center_of_commerce:0 "Grâce aux efforts [Root.Owner.GetDuDelaNP] [Root.Owner.GetName], [Root.GetCapitalName] est redevenue l'un des centres du commerce les plus importants de toute la Méditerranée."
 hsn_latin_quarters:0 "Fondouk des Italiens"
 desc_hsn_latin_quarters:0 "Les accomplissements diplomatiques [Root.Owner.GetDuDelaNP] [Root.Owner.GetName] ont permis d'établir des liens étroits avec les riches négociants italiens, qui disposent désormais de leur propre fondouk à [Root.GetCapitalName]."
 hsn_granary:0 "Grenier de la Méditerranée"
 desc_hsn_granary:0 "Le delta du Nil a toujours été qualifié de grenier de la Méditerranée, et [Root.Owner.GetLeLaNP] [Root.Owner.GetName] veill[Root.Owner.GetEEntNP] à ce que cela reste bien le cas."
 granary_of_the_mediterranean_key:0 "Grenier de la Méditerranée"
 hsn_abbasid_authority:0 "Autorité des Abbassides reconnue"
 desc_hsn_abbasid_authority:0 "[Root.Monarch.GetName] suit l'exemple de Salâh ad-Dîn en respectant l'autorité des califes abbassides."
 hsn_ayyubid_caliphate:0 "Califat ayyoubide"
 desc_hsn_ayyubid_caliphate:0 "Les [Root.Monarch.Dynasty.GetName] ont repris le titre califal. Depuis lors, ils gouvernent l'Islâm et l'oumma de manière tout à fait légitime."
 hsn_black_banner:0 "Étendard noir de Muhammad"
 desc_hsn_black_banner:0 "[Root.Monarch.GetName] porte l'étendard noir du Prophète. [Root.GetIlElleDirCap] est [Root.GetLeLaFDir] bien-guidé[Root.GetXEDir], et sous son autorité l'oumma sera de nouveau unifiée."
 hsn_trading_network:0 "Réseau commercial étendu"
 desc_hsn_trading_network:0 "La mer Rouge est essentielle pour l'économie [Root.GetRootAdjFS]. Le développement des routes commerciales y est donc une priorité."
 hsn_bab_el_mandeb:0 "Contrôle de Bâb al-Mandab"
 hsn_safeguard_gulf_entrance:1 "Entrée du Golfe surveillée"
 desc_hsn_safeguard_gulf_entrance:0 "Le détroit d'Ormuz est un goulet vital et aisé à défendre, où il est possible de s'assurer du contrôle sur l'ensemble du golfe Persique."
 hsn_riches_of_persia:0 "Richesses de la Perse"
 desc_hsn_riches_of_persia:0 "Il y a quelques siècles de cela, la Perse était assurément la région la plus riche au monde. Il est donc du devoir [Root.Owner.GetDuDelaNP] [Root.Owner.GetName] de soigner les ravages causés par les Mongols et les Timourides afin de faire renaître la gloire passée de la région."
 hsn_red_sea_trade_hegemony:0 "Hégémonie commerciale en mer Rouge"
 desc_hsn_red_sea_trade_hegemony:0 "L'influence commerciale [Root.GetDuDelaNP] [Root.GetName] et la puissance de [Root.GetSaLeurNP] flotte [Root.GetLuiLeurNP] permettent de disposer de l'hégémonie sur les échanges en mer Rouge."
 hsn_suez_canal:0 "Miracle d'ingénierie"
 desc_hsn_suez_canal:0 "Le canal d'as-Suways est sans aucun doute le projet le plus extravagant jamais conçu, et son achèvement est un miracle d'ingénierie inégalé au cours de l'histoire."
 hsn_suez_canal_dlcless:0 "Canal d'as-Suways"
 desc_hsn_suez_canal_dlcless:0 "Le canal d'as-Suways est sans aucun doute le projet le plus extravagant jamais conçu, et son achèvement est un miracle d'ingénierie inégalé au cours de l'histoire."
 hsn_legacy_of_saladin:0 "Héritage de Salâh ad-Dîn"
 desc_hsn_legacy_of_saladin:0 "Les conseillers militaires [Root.GetDuDelaDir] [Root.GetDir] sont inspirés par l'héritage de Salâh ad-Dîn, et veillent à préserver l'efficacité de l'armée et sa capacité à partir en guerre à tout moment."
 hsn_restoring_damascus:1 "Restauration de Damas"
 desc_hsn_restoring_damascus:1 "[382.GetCapitalName] était autrefois la capitale du sultanat ayyoubide, et le siège d'où Salâh ad-Dîn gouvernait. Maintenant que [Root.Monarch.GetName] y a établi son pouvoir, la cité peut être restaurée pour retrouver sa gloire d'autrefois."
 hsn_subjugate_eranshahr:1 "Conquête de l'Iran"
 desc_hsn_subjugate_eranshahr:1 "Le puissant Iran a été dévasté par les hordes des Mongols et des Timourides. Nous devons donc prendre le pays, l'un des joyaux de l'Islâm, pour le gouverner avec justice et restaurer sa splendeur et sa prospérité."
 hsn_pact_with_shah:0 "Pacte avec le shâh"
 desc_hsn_pact_with_shah:1 "Les shâhs de Perse sont des souverains puissants, qui disposent d'armées nombreuses et jouissent d'une fortune immense. [Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] donc tout intérêt à perpétuer [Root.GetSesLeursNP] liens avec eux afin que nul n'ose jamais [Root.GetLLesFNP] attaquer."
 hsn_overthrow_the_ottomans:1 "Renversement de l'hégémonie ottomane"
 desc_hsn_overthrow_the_ottomans:1 "Les Turcs se figuraient être les plus puissants au sein de l'Islâm, sans s'imaginer que leur domination risquait de prendre fin de façon soudaine. Les armées ayyoubides ont pénétré jusqu'au cœur de l'Anatolie pour placer toute la région sous l'autorité de l'aigle."
 hsn_rely_on_own_armies:0 "Plus de mamelouks dans nos rangs"
 desc_hsn_rely_on_own_armies:0 "Il est impossible de se fier aux esclaves-soldats, aux mamelouks. Mieux vaut désormais pour les Ayyoubides s'appuyer sur des troupes professionnelles constituées de soldats loyaux."
 hsn_mamluk_reconciliation:0 "Réconciliation avec les Mamelouks"
 desc_hsn_mamluk_reconciliation:0 "Les Mamelouks ont bien servi les Ayyoubides par le passé, avant leur trahison qui faillit provoquer la chute de la dynastie. Mais nous devons oublier nos querelles passées et travailler à la réconciliation."
 hsn_protector_of_pilgrims:0 "Protection des pèlerins"
 desc_hsn_protector_of_pilgrims:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName] veille à ce que les pèlerins traversant ses territoires pour le hajj bénéficient de sa protection."
 hsn_fertile_crescent_no_moh:0 "Croissant fertile"
 desc_hsn_fertile_crescent_no_moh:0 "Les terres de la province de [Root.GetName], comme le reste de la Mésopotamie, sont suffisamment fertiles pour nourrir tout un peuple. [Root.Owner.GetLeLaNPCap] [Root.Owner.GetName] [Root.Owner.GetFaitFontNP] donc tout pour assurer sa prospérité et en tirer le meilleur parti."
 #Reforms
 ayyubid_dynasty:0 "Dynastie ayyoubide"
 ayyubid_dynasty_desc:0 "La dynastie ayyoubide gouvernait autrefois ses territoires en permettant aux élites locales une certaine forme d'autonomie, même si elles restaient subordonnées au sultan. Cela permettait ainsi que le pays soit dirigé par des personnes d'origines très différentes, et nous devons nous en tenir à cette tradition."
 mechanic_negate_unaccepted_levantine_culture_yes:1 "Toutes les provinces de la sphère culturelle §Ylevantine§! ne subiront plus les pénalités de culture non acceptée."
 mechanic_negate_unaccepted_levantine_culture_no:0 "" # deliberately blank
 mechanic_army_tradition_for_generals_yes:1 "Recruter des §Ygénéraux§! confère désormais §G+0.5§! en tradition terrestre."
 mechanic_army_tradition_for_generals_no:0 "" # deliberately blank
 ayyubid_high_command:0 "Haut commandement ayyoubide"
 ayyubid_high_command_desc:1 "Au cours du règne de Salâh ad-Dîn, nos armées étaient invincibles sur le champ de bataille. Si nous voulons retrouver cette efficacité, il est vital de s'assurer que les généraux soient correctement formés. Leur maîtrise de l'art de la guerre assurera alors nos victoires."
 #Ideas
 AYB_ideas:0 "Doctrines ayyoubides"
 AYB_ideas_start:0 "traditions ayyoubides"
 AYB_ideas_bonus:0 "ambitions ayyoubides"
 hsn2_citadels_and_fortesses:0 "Citadelles et forteresses"
 hsn2_citadels_and_fortesses_desc:0 "Loin d'être une métropole grouillante, le château sur le rocher de Hisn Kayfâ est une ancienne forteresse des montagnes kurdes. De telles citadelles ont été utilisées par les tribus kurdes durant des générations, et nous ferions bien de tirer parti de leur expérience. La valeur de châteaux bien entretenus ne doit pas être négligée, car c'est aussi vrai sur les rives du Tigre que ce l'était dans la grande ville du Caire ou sur les collines de Palestine."
 hsn2_ayyubid_heritage:0 "Héritage de nos aïeux"
 hsn2_ayyubid_heritage_desc:0 "Nos ancêtres régnaient autrefois sur un vaste empire, s'étendant sur l'ensemble de la Syrie, la Haute-Mésopotamie, l'Égypte et le Hedjâz. S'il ne reste pas grand-chose de cet empire, notre nom suscite toujours le respect au sein des tribus kurdes que nous gouvernons. Si nous pouvions rallier ces guerriers à notre cause, nous serions capables de reconstruire ce qui nous a été autrefois pris par des esclaves déloyaux."
 hsn2_righteousness_of_the_faith:0 "Pureté de la foi"
 hsn2_righteousness_of_the_faith_desc:0 "Par sa réticence à transiger avec la pureté de sa foi, notre grand ancêtre Salâh ad-Dîn a élevé notre famille à la grandeur. Il a abattu les califes fatimides et leur État chiite ; il a défait les croisés chrétiens au Levant.\nMais, une fois encore, nous vivons une ère de tourments religieux, et le chiisme se fait de plus en plus commun. Nous devons prendre la succession du grand conquérant et constituer une force pour tous les justes du Proche-Orient."
 hsn2_elite_warriors:0 "Guerriers d'élite"
 hsn2_elite_warriors_desc:0 "Les armées de cavaliers turciques dominent les champs de bataille de tout le Proche-Orient, qu'il s'agisse des mamelouks surentraînés, des sectaires qizilbâsh chiites ou de cavaleries de sipahis des Turcs d'Anatolie. Recrutons nous aussi parmi les masses de guerriers nomades qui parcourent ces territoires, afin de rencontrer nos ennemis en n'étant pas à notre désavantage."
 hsn2_rise_of_the_eagle:0 "L'envol de l'aigle"
 hsn2_rise_of_the_eagle_desc:0 "Le moment est venu de reprendre ce qui a été autrefois perdu par nos ancêtres. Revendiquons dès maintenant l'empire qui fut autrefois, afin de créer un bastion sunnite imprenable contre les infidèles, les chiites et les traîtres de tout le Proche-Orient."
 hsn2_strenghten_central_authority:0 "Renforcement de l'autorité centrale"
 hsn2_strenghten_central_authority_desc:0 "Il était autrefois de tradition, dans la famille, de diviser le butin de nos succès parmi les nôtres. Pourtant, cette politique affaiblit aussi le sultanat, semant les graines de la discorde parmi nous. Cette fois, nous allons plutôt perpétuer les pratiques des administrations impériales auxquelles nous succédons dans la région, en établissant une autorité centrale forte, capable de surveiller tous les mouvements de propriété foncière."
 hsn2_state_economics:0 "Économie d'État"
 hsn2_state_economics_desc:0 "Nos ancêtres avaient bien réalisé que pour qu'un empire puisse prospérer ses souverains doivent être capables de maintenir la paix et de garantir la protection de leurs sujets. Certains domaines de l'économie sont alors entre les mains les plus compétentes lorsque ce sont celles de particuliers, tandis que d'autres profitent d'être contrôlés par les ministres. Le commerce, l'industrie et toute autre forme de négoce permettent alors à l'empire de prospérer."
 AYB:0 "Ayyoubides"
 AYB_ADJ:0 "ayyoubide"
 #Decisions
 hsn_move_capital_to_damascus_title:0 "Transférer la capitale à Damas"
 hsn_move_capital_to_damascus_desc:0 "[382.GetCapitalName] était autrefois la capitale du sultanat ayyoubide, et le siège d'où Salâh ad-Dîn gouvernait. [Root.Monarch.GetName] devrait donc y réinstaller sa cour et restaurer la cité pour lui rendre sa gloire d'autrefois."
 #Events
 flavor_hsn.1.t:0 "Restauration ayyoubide"
 flavor_hsn.1.d:0 "Le sultanat des Ayyoubides s'étendait autrefois à d'immenses territoires, et était le lion de l'Islâm et le protecteur et gardien des villes saintes. Les successeurs de Salâh ad-Dîn, incapables d'honorer son héritage, se sont par la suite grandement affaiblis, et le sort malheureux les avait poussés à la ruine.\n\nMais si une longue période de déclin a suivi, les campagnes et conquêtes récentes ont prouvé que les ailes de l'aigle ayyoubide n'étaient pas encore brisées. Et c'est le cœur fier que [Root.Monarch.GetName] marche à la tête de ses armées, pour restaurer la gloire de ses aïeux, [Root.GetLuiElleDir] [Root.GetLeLaFDir] descendant[Root.GetXEDir] de Salâh ad-Dîn dont [Root.GetIlElleDir] aura bientôt repris l'héritage !"
 flavor_hsn.1.a:0 "L'aigle a repris son envol !"
 flavor_hsn.2.t:0 "Le sort des Mamelouks"
 flavor_hsn.2.d:0 "L'Égypte était autrefois le cœur de la puissance ayyoubide, avant de passer pour des siècles entre les mains des Mamelouks. Ceux-ci, autrefois nos soldats les plus fidèles, se sont retournés contre le sultanat, l'ont trahi et provoqué sa chute.\n\nMais [Root.Monarch.GetName] a repris une bonne part de ses territoires légitimes dans la région, aussi la question se pose désormais : peut-[Root.GetIlElleDir] pardonner la trahison des mamelouks et les autoriser à servir de nouveau les [Root.Monarch.Dynasty.GetName] au sein de leur armée, où doivent-ils disparaître à tout jamais ?"
 flavor_hsn.2.a:0 "Nous devons prôner la réconciliation"
 flavor_hsn.2.b:0 "Comment pourrions-nous encore nous fier à eux ?"
 flavor_hsn.3.t:0 "Le califat"
 flavor_hsn.3.d:0 "Il y a des siècles de cela, le grand Salâh ad-Dîn a fait basculer l'Égypte dans l'allégeance aux Abbassides, ce qui a été un tournant majeur puisqu'elle était jusqu'alors gouvernée par les Fatimides, des chiites. Depuis son ascension au pouvoir, nos souverains ont depuis lors toujours appuyé l'autorité des califes abbassides, reconnaissant leur statut de chefs spirituels autant que temporels de l'Islâm.\n\nMais depuis lors les [Root.Monarch.Dynasty.GetName] sont redevenus des acteurs majeurs au sein du monde musulman, réputés pour leurs prouesses au combat, leur règne avisé et l'admiration du peuple. Et, à mesure que le sultanat s'étend, jusqu'à contrôler toutes les cités les plus importantes de notre foi, la tentation est forte de reprendre à notre compte le titre de calife.\n\nNombreux sont ceux qui conseillent à [Root.Monarch.GetName] de continuer de reconnaître la supériorité des Abbassides ; mais beaucoup d'autres pensent que le titre califal ferait accéder à une grandeur sans parallèle…"
 flavor_hsn.3.a:0 "Nous continuerons de respecter les Abbassides"
 flavor_hsn.3.b:0 "[Root.Monarch.GetName] est l'hériti[Root.GetErEreDir] légitime de Muhammad"
 flavor_hsn.5.t:0 "L'héritage de Salâh ad-Dîn"
 flavor_hsn.5.d:0 "Les récits sur les exploits militaires de Salâh ad-Dîn sont toujours contés aujourd'hui. Ses prouesses sur le champ de bataille, son talent diplomatique face à la IIIe croisade ont laissé une marque indélébile sur le monde. En tant que sultan d'Égypte et de Syrie, il a été le fondateur de la dynastie ayyoubide, et lui a assuré des victoires magistrales, dont la reprise d'al-Quds aux croisés, après presque un siècle d'occupation des Francs.\n\nAlors même que les [Root.Monarch.Dynasty.GetName] cherchent à retrouver leur grandeur passée, Salâh ad-Dîn demeure un exemple pour nous. Comment donc devons-nous honorer sa mémoire ?"
 flavor_hsn.5.a:0 "Les conseillers doivent étudier ses tactiques militaires"
 flavor_hsn.5.b:0 "Qu'il soit un exemple et un modèle pour tous nos généraux"
 flavor_hsn.5.c:0 "Il doit être une inspiration pour tous nos dirigeants"
 flavor_hsn.5.de:0 "Son esprit doit nous guider tous"
 flavor_hsn.6.t:0 "Restauration du mausolée de Salâh ad-Dîn"
 flavor_hsn.6.d:0 "Lorsqu'a disparu le grand Salâh ad-Dîn, sa dépouille a été placée dans un mausolée nouvellement construit, à côté de la mosquée omeyyade de Damas. Au cours des siècles, le lieu s'est peu à peu détérioré, jusqu'à ne plus être le lieu du dernier repos digne d'une personnalité si importante. [Root.Monarch.GetName] aurait donc tout intérêt à faire rénover son tombeau."
 flavor_hsn.6.a:0 "In shâ Allâh elle sera restaurée"
 flavor_hsn.6.b:0 "Nos ressources seraient mieux employées à d'autres projets"
 flavor_hsn.7.t:0 "Un retour en Égypte ?"
 flavor_hsn.7.d:0 "Avant que ses mamelouks ne les trahissent, les Ayyoubides avaient fait de l'Égypte le cœur de leurs territoires. C'est là que le grand Salâh ad-Dîn avait pris le pouvoir d'entre les mains des Fatimides, pour fonder sa propre dynastie, aussi la région revêt-elle une importance toute particulière pour [Root.Monarch.GetName], encore aujourd'hui.\n\nOr, maintenant que son autorité s'étend de nouveau sur les plus grandes villes du pays, certains suggèrent que la capitale y soit transférée afin d'y consolider son autorité. Après tout, [361.GetCapitalName] a été la capitale ayyoubide durant des décennies, et son retour marquerait mieux notre gloire retrouvée…"
 flavor_hsn.7.a:0 "[Root.GetLeLaLDirCap] [Root.GetDir] doit retourner à [361.GetCapitalName]"
 flavor_hsn.7.b:0 "[358.GetCapitalName] serait un meilleur choix"
 flavor_hsn.7.c:0 "[Root.Capital.GetCapitalName] convient bien davantage"
