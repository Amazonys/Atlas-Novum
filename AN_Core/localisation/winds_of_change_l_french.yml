 #Events:
 dutch_mission_events.1.t:0 "Des cités-États devenues État"
 dutch_mission_events.1.d:0 "Les habitants de la Hollande ont toujours été désunis, préférant conserver la structure d'un ensemble lâche de villes se consacrant essentiellement au commerce. Lorsque les Bourguignons ont hérité du pays, bon nombre de ces cités-États se sont acclimatées.\n\nMais maintenant que nous avons acquis notre indépendance, ces cités ont pris les armes pour la cause qui les lie : l'unification des Pays-Bas. Ville après ville, nous pourrons très vite forger une véritable nation."
 dutch_mission_events.1.a:0 "Enfin notre liberté sera assurée !"
 
 dutch_mission_events.2.t:0 "Le sort des Flamands"
 dutch_mission_events.2.d:0 "Les habitants des Flandres ont toujours été très proches de nous. Mais, après tant d'années passées sous la domination de la France, leur caractère a changé, et ils se sont quelque peu éloignés de nous.\n\nSi nous voulons les intégrer pleinement, nous devons donc soit veiller à ce qu'ils se détournent de l'influence française, soit accepter de voir se perpétuer leurs particularismes."
 dutch_mission_events.2.a:0 "Ils doivent sortir enfin de l'ombre de la France"
 dutch_mission_events.2.b:0 "Au fonds d'eux, ce sont toujours des Néerlandais"
 
 dutch_mission_events.3.t:0 "La conquête de l'Angleterre"
 dutch_mission_events.3.d:0 "La prise de Londres et le couronnement de [Root.Monarch.GetName] ont convaincu une grande partie des nobles anglais de reconnaître son autorité, même s'ils n'acceptent qu'avec une grande réticence de se trouver désormais sous souveraineté [Root.GetRootAdjFS]. Nous devons donc décider au plus vite de l'avenir de leur pays."
 dutch_mission_events.3.a:0 "Mieux vaut que les deux pays demeurent distincts"
 dutch_mission_events.3.b:0 "Leurs terres sont désormais [Root.GetRootAdjFP]"
 
 dutch_mission_events.4.t:0 "La porte de la Baltique"
 dutch_mission_events.4.d:0 "La prise de [12.GetCapitalName] a permis de nous assurer du contrôle de l'Öresund, et le péage est désormais versé au trésor [Root.GetRootAdjMS]. C'est donc à nous qu'il revient de décider de l'avenir de ce droit, soit en y mettant un terme définitif afin de permettre à davantage de marchands de naviguer sur la Baltique, soit de le perpétuer afin de renforcer notre position dans la région."
 dutch_mission_events.4.a:0 "Il est crucial d'assurer notre position"
 dutch_mission_events.4.b:0 "Ouvrons enfin la Baltique au commerce mondial"
 
 dutch_mission_events.5.t:0 "Les pionniers du siège moderne"
 dutch_mission_events.5.d:0 "La guerre de siège est sans doute l'un des aspects fondamentaux de toute campagne militaire. Une bataille peut être coûteuse si elle est mal menée, mais un siège peut être tout aussi dévastateur s'il n'est pas planifié et conçu de manière efficace. De nombreux penseurs [Root.GetRootAdjMP] ont donc suggéré des changements sur la manière de les conduire."
 dutch_mission_events.5.a:0 "Toute amélioration est bonne à prendre"
 
 dutch_mission_events.6.t:0 "Organisation des amirautés"
 dutch_mission_events.6.d:0 "Les amirautés néerlandaises ont toujours eu des intérêts divergents, ce qui suscite des rivalités entre elles, et cause des conflits au sein de la flotte. Cependant, ces divergences pourraient être à notre avantage si nous savons en tirer parti…"
 dutch_mission_events.6.a:0 "Mieux vaut centraliser le commandement de la flotte"
 dutch_mission_events.6.b:0 "Tant que c'est à notre avantage, laissons-les agir indépendamment"
 
 dutch_mission_events.7.t:0 "Naissance de l'État"
 dutch_mission_events.7.d:0 "Au contraire de bon nombre de celles qui l'entourent, la nation [Root.GetRootAdjFS] est toute jeune encore. Si nous souhaitons la voir survivre sur la scène internationale, il convient de mettre fin au plus tôt au conflit entre orangistes, qui prônent la monarchie, et républicains. Cela impose de faire un choix clair."
 dutch_mission_events.7.a:0 "Les orangistes nous aideront à affronter le monde"
 dutch_mission_events.7.b:0 "L'État est au-dessus de tous, fussent-ils des Orange !"
 
 dutch_mission_events.8.t:0 "La Renaissance flamande"
 dutch_mission_events.8.d:0 "La Renaissance flamande des XVe et XVIe s. a été un moment de gloire culturelle et artistique pour l'ensemble des Pays-Bas. Caractérisée par une grande maîtrise des arts, la prospérité du négoce et les innovations intellectuelles, des artistes tels que Jan van Eyck ou Pieter Brueghel l'Ancien en sont les visages marquants grâce à leurs techniques novatrices dans le domaine de la peinture à l'huile et la représentation, avec un réalisme sans pareil, des détails de la vie quotidienne."
 dutch_mission_events.8.a:0 "Artistes et architectes se pressent à [Root.Capital.GetCapitalName]"
 
 dutch_mission_events.9.t:0 "Pieter Post"
 dutch_mission_events.9.d:0 "Pieter Post, figure marquante de l'architecture baroque des Pays-Bas au XVIIe s., a laissé une marque indélébile. Réputé pour sa maîtrise à la fois de la grandeur et de la fonctionnalité, ses bâtiments incarnent parfaitement l'élégance et la sophistication de la période. Parmi ses œuvres se trouvent la Mauritshuis de la Haie et le palais emblématique de la Huis ten Bosch, caractéristiques de son style associant façades symétriques, éléments classiques et attention méticuleuse aux détails. Les monuments érigés par Post se retrouvent dans tous les Pays-Bas et influencèrent les mouvements architecturaux postérieurs."
 dutch_mission_events.9.a:0 "Ses talents nous seront fort utiles"

