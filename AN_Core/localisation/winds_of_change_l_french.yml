 hun_empower_religious_diplomats_tt:0 "Renforce le privilège §YReligieux diplomates§! des §Y[Root.GetClercs]§!, qui va conférer désormais §G+10§! en opinion sur les pays de même foi et §G+10§! en opinion sur le pays de ceux de la même foi."
 hun_cardinal_capital_tt_yes:0 "\n£yes£ Si la mission est menée à bien alors que [Root.GetLeLaNP] §Y[Root.GetName]§! [Root.GetEstSontNP] §Ycatholiqu[Root.GetEEsNP]§! et que §Y[Root.Capital.GetCapitalName]§! n'a pas de §Ycardinal§!, un va être créé."
