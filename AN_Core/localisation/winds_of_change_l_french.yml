 #Events:
 flavor_ormoma.1.t:0 "Possessions [Root.GetRootAdjFP] du Fars"
 flavor_ormoma.1.d:0 "Le Fars a enfin été soumis, aussi est-il temps de faire ce que nous savons faire de mieux : préparer la paix. Si le développement des ports du golfe Persique pourrait nous assurer de contrôler la mer, les provinces intérieures disposent quant à elles de ressources naturelles qui seraient autant de sources d'une grande richesse."
 flavor_ormoma.1.a:0 "Seul a d'importance le commerce en mer"
 flavor_ormoma.1.b:0 "Ne faut-il pas des produits pour commercer ?"
 
 flavor_ormoma.2.t:0 "Soutien aux [Root.GetBourgeois] [Root.GetRootAdjMP]"
 flavor_ormoma.2.d:0 "Les [Root.GetBourgeois] [Root.GetDuDeNP] [Root.GetName] ont toujours été divisés pour ce qui concerne leurs intérêts et l'idéologie. Certains sont traditionnalistes, et préfèrent s'assurer des échanges en achetant des terres et des actifs outre-mer, tandis que d'autres souhaiteraient que soient construites des flottes de navires marchands qui permettraient d'acheter et vendre des produits en grandes quantités. Quant à d'autres, enfin, ils se contentent de mener leurs affaires et d'user de leur influence pour faciliter les relations diplomatiques [Root.GetDuDelaDir] [Root.GetDir] avec les pays étrangers."
 flavor_ormoma.2.a:0 "Une aide directe aux marchands outre-mer serait à notre avantage"
 flavor_ormoma.2.b:0 "Davantage de navires contribueraient à notre puissance commerciale"
 flavor_ormoma.2.c:0 "Le commerce est et demeure un excellent outil diplomatique"
 
 flavor_ormoma.3.t:0 "Le sultanat de Zanzibar"
 flavor_ormoma.3.d:0 "Avec la prise de [1196.GetName], [Root.GetLeLaNP] [Root.GetName] contrôl[Root.GetEEntNP] désormais toute la région de Zanzibar, et la population reconnaît maintenant l'autorité [Root.GetDuDelaNP] [Root.GetName]. [Root.Monarch.GetName] pourra donc, à compter de ce jour, gouverner conjointement les deux pays."
 flavor_ormoma.3.a:0 "[Root.GetIlElleDirCap] est [Root.GetLeLaFDir] successeur[Root.GetXEDir] des sultans de Zanzibar"
 
 flavor_ormoma.4.t:0 "Mascate et Ormuz"
 flavor_ormoma.4.d:0 "Mascate est sans doute le port le plus important pour [Root.GetLeLaNP] [Root.GetName]. Toujours rival de celui d'Ormuz, il a autrefois connu une très grande prospérité, même si son influence s'est depuis grandement réduite. [Root.Monarch.GetName] doit donc prendre une décision : vaut-il mieux choisir de restaurer le dynamisme de Mascate ou perpétuer l'importance prise depuis par celui d'Ormuz ?"
 flavor_ormoma.4.a:0 "Mieux vaut s'appuyer sur Ormuz désormais"
 flavor_ormoma.4.b:0 "Mascate aura vite retrouvé sa gloire passée"
 
 flavor_ormoma.5.t:0 "Compagnie [Root.GetRootAdjFS] d'Extrême-Orient"
 flavor_ormoma.5.d:0 "Bon nombre de marchands originaires d'Arabie font voile afin de vendre leurs marchandises dans des ports lointains. La Chine, où se trouvent de nombreux produits exotiques de très grande valeur, voit ainsi débarquer et commercer de nombreux négociants [Root.GetRootAdjMP], qui tous rivalisent d'inventivité pour faire autant de profit que possible. Ils viennent ainsi de s'associer au sein d'une « Compagnie [Root.GetRootAdjFS] d'Extrême-Orient » afin de contrôler au mieux les échanges avec la région."
 flavor_ormoma.5.a:0 "Nos marchands atteindront toujours de nouveaux ports !"

