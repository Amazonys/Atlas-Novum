 #Blood Gathering:
 ability_blood_gathering_mechanic:1 "Collecte du tônalli"
 blood:1 "tônalli"
 monthly_blood:1 "Gain de tônalli mensuel"
 blood_gain_modifier:1 "Modif. de gain de tônalli"
 blood_desc:3 "Le §Ytônalli§! représente la force de vie en tous les humains. Comme les dieux ont autrefois donné leur sang pour nous protéger, nous devons maintenant leur en donner en retour pour les renforcer et éviter la §Yfin du monde§!.\nNotre dieu protecteur est actuellement §Y[Root.GetAztecPatronDeityName]§!.\n\nLe tônalli se gagne :\n– §G+0.3§! si nous sommes en §Yguerre§! ;\n– §G+0.1§! pour §Y1000§! pertes dans une §Ybataille§!, plafonné à §G+[GetMaxBloodBattles]§! ;\n– récompense de §Ymissions§! et §Yévénements§! ;\n– §G+0.5§! par §Ytemple§! construit ;\n– §G+1§! en §Yexploitant le développement§! d'une province ;\n– par l'offre de paix §YExiger des sacrifices§!.\n\nLe tônalli se perd :\n– §R-0.05§! si nous sommes en §Ypaix§! ;\n– §R-0.5§! si notre dirigeant est §Yimpie§! ;\n– §R-1§! par §Ytemple§! détruit.\n\n"
 GetMaxBloodBattles40:0 "40"
 GetMaxBloodBattles20:0 "20"
 
 praise_patron_deity:0 "Divinités nahuatls"
 praise_patron_deity_desc:0 "Dans la mythologie nahuatl, les quatre divinités principales sont les tezcatlîpocah, représentant le nord, le sud l'est et l'ouest, ou encore le noir, le bleu, le rouge et le blanc. En choisissant l'un de ces dieux comme divinité protectrice, [Root.GetLeLaNP] [Root.GetName] peu[Root.GetTVentNP] alors bénéficier de ses bénédictions.\n\n"
 hold_religious_festival:0 "Organiser une célébration"
 hold_religious_festival_desc:0 "Dans la tradition nahuatl, le peuple [Root.GetRootAdjMS] célèbre divers moments importants de la mythologie, que ce soit la naissance d'un dieu, les dons qu'il a accordés aux hommes ou le sacrifice d'une divinité. Nous devrions donc organiser une célébration pour marquer l'un de ces événements importants.\n\n"
 blood_letting:0 "Verser son sang"
 blood_letting_desc:0 "Au lieu d'offrir en sacrifice le sang de nos ennemis, il faut parfois aussi verser le sien. En recourant à des rituels de sacrifice personnel et en versant son propre sang, les bienfaits sont encore multipliés.\n\n"
 
