 AZT_MODIFY_MECHANIC_TLALOC:1 "§YTlaloc§! va devenir le dieu protecteur [Root.GetDuDelaNP] §Y[Root.GetName]§!, permettant à la §Ycollecte du tônalli§! de conférer, si elle est maximale :\n  Coût de construction : §G-20%§!\n  Coût du développement dans les provinces de la culture principale : §G-10%§!"
