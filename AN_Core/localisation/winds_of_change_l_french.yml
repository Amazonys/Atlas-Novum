 TIM_if_done_via_subjugation:0 "Si la mission a été menée à bien par l'§Yassujettissement§! :"
 TIM_crown_land_share:1 "Si la décision a été prise en imposant le §Ycontrôle de l'État§! sur une part suffisante du pays :"
