 #Events
 flavor_boh.15.t:0 "Conséquences des guerres hussites"
 flavor_boh.15.d:0 "Si les guerres hussites sont terminées depuis des années, leurs conséquences sont toujours bien visibles [Root.GetAuEnNP] [Root.GetName]. Nos terres autrefois si fertiles portent encore les traces des destructions, témoignant de la férocité du conflit. Les famines, autrefois rares dans notre royaume prospère, sont devenues communes, plongeant le pays dans le marasme. La population, jadis dynamique, a été grandement réduite, laissant de vastes territoires désolés et abandonnés.\n\nLes années ont passé depuis la fin des combats, et pourtant leurs conséquences se voient encore partout. Le rétablissement est lent et difficile. Il faudra encore des décennies, si ce n'est des générations, avant que nous puissions recouvrer totalement du désastre."
 flavor_boh.15.a:0 "Mais nous nous rétablirons"
 flavor_boh.16.t:0 "Renaissance de la Grande-Moravie"
 flavor_boh.16.d:0 "La Grande-Moravie, sur laquelle régnaient autrefois Mojmír, Rastislav et Svatopluk, n'a pas été oubliée. Elle avait autrefois été le berceau du christianisme slave, et celui de leur première écriture, aussi a-t-elle laissé une marque indélébile dans notre histoire. Elle constitue encore de nos jours une source d'espoir et d'inspiration.\n\nMais aujourd'hui, le temps semble venu de nous proclamer comme ses fiers héritiers, de faire renaître ce vaste royaume et son héritage pour lui assurer une gloire nouvelle. Reprenons ce qui est nôtre, car nous sommes les héritiers de la Grande-Moravie, et son esprit vit toujours en nous !"
 flavor_boh.16.a:0 "Vive la Grande-Moravie !"
 flavor_boh.17.t:0 "La Reformatio Sigismundi"
 flavor_boh.17.d:0 "Le roi de Bohême et empereur du Saint-Empire Sigismond avait projeté une grande réforme du titre impérial. S'il n'a pu la mener à bien, l'espoir que le Saint-Empire soit réformé s'est perpétué.\n\nCependant, la manière d'y parvenir reste incertaine, car personne ne sait réellement comment mener à bien cette tâche. La décision de [Root.Monarch.GetName] sur la question décidera donc de l'avenir non pas seulement [Root.GetDuDelaNP] [Root.GetName], mais bien de l'Empire lui-même."
 flavor_boh.17.a:0 "L'[Root.GetPseudoEmpereurImperatriceDir] doit contrôler les institutions impériales"
 flavor_boh.17.b:0 "Une plus grande intégration des diverses cultures est indispensable"
 flavor_boh.17.c:0 "C'est à [Root.Monarch.GetName] seulement de tirer bénéfice de ces réformes"
 flavor_boh.18.t:0 "Jean de Rokycana"
 flavor_boh.18.d:0 "Jean de Rokycana, une personnalité importante du mouvement hussite, a été l'archevêque de Prague en une époque de grandes tensions religieuses. Son engagement pour la cause hussite et ses efforts pour réconcilier les modérés et radicaux ont laissé une marque profonde sur [Root.GetLeLaNP] [Root.GetName]. Quant à sa grande maîtrise des questions théologiques et ses talents lors des débats, ils pourraient jouer un grand rôle pour propager notre foi. Son influence continue de se renforcer, aussi serait-il sans doute avisé de nous appuyer sur lui."
 flavor_boh.18.a:0 "Il devrait continuer à travailler sur la théologie"
 flavor_boh.18.b:0 "Son influence servirait bien mieux la cause hussite"
 flavor_boh.18.c:0 "Nous n'avons guère besoin de lui"
 flavor_boh.19.t:0 "Kilian Ignace Dientzenhofer"
 flavor_boh.19.d:1 "Kilian Ignace Dientzenhofer est l'un des architectes les plus renommés de l'architecture baroque [Root.GetDuDeNP] [Root.GetName]. Ses chefs-d'œuvre ont eu une grande influence dans le pays, et sa réputation ne fait que grandir. Il serait donc sans doute avisé de le recruter pour contribuer au développement du pays."
 flavor_boh.19.a:0 "Ses talents nous seront assurément utiles"
 flavor_boh.19.b:0 "Cela ne présente guère d'intérêt"
 flavor_boh.20.t:0 "Jan Amos Comenius"
 flavor_boh.20.d:0 "Jan Amos Comenius, évêque utraquiste et fervent défenseur de l'éducation pour tous, est souvent qualifié de « Précepteur des nations ». Ses méthodes pédagogiques novatrices et ses efforts pour réformer l'éducation ont un impact profond sur l'ensemble de la société. Sa réputation est de plus en plus établie, aussi nous trouvons-nous en mesure de nous appuyer sur lui pour développer le pays."
 flavor_boh.20.a:0 "Il aurait toute sa place auprès [Root.GetDuDelaDir] [Root.GetDir]"
 flavor_boh.20.b:0 "Demandons-lui de réformer l'éducation [Root.GetAuEnNP] [Root.GetName]"
 flavor_boh.21.t:0 "Jirí Melantrich d'Aventin"
 flavor_boh.21.d:0 "Jirí Melantrich d'Aventin est une personnalité majeure pour le développement de la littérature dans le pays, par ses activités à la fois d'imprimeur, d'éditeur et de traducteur des œuvres de la Renaissance. Ses contributions à la langue tchèque et sa volonté de rendre la littérature accessible à tous ont d'ores et déjà une importance incalculable pour la culture. Son influence ne cesse de grandir, aussi serait-il sans doute avisé de lui offrir un poste dans l'entourage [Root.GetDuDelaDir] [Root.GetDir] afin de mener son travail à l'échelle [Root.GetDuDelaNP] [Root.GetName]."
 flavor_boh.21.a:0 "Il fera un excellent conseiller"
 flavor_boh.21.b:0 "Ses talents seraient mieux employés ailleurs"
