 #Events:
 horde_mission_events.1.t:0 "La dévastation de la Hongrie"
 horde_mission_events.1.d:0 "Les tribus sont de retour dans les Carpates, et leurs victoires contre les Magyars qui vivent là ont permis de faire ce que font toujours les guerriers [Root.GetRootAdjMP] après le combat : piller et faire du butin. Villages et cités ont été mis à sac au nom [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName], procurant de l'or en quantités telles que cela permettra de payer les troupes pour ces magnifiques combats."
 horde_mission_events.1.a:0 "Et, cette fois, nous resterons sur place"
 
 horde_mission_events.2.t:0 "La prise de [466.GetCapitalName]"
 horde_mission_events.2.d:0 "Avec la prise de [466.GetCapitalName], l'ancienne capitale de la Horde d'or, [Root.Monarch.GetName] se trouve devant un choix intéressant. [Root.GetIlElleDirCap] peut maintenant installer sa cour dans cette cité autrefois si importante, ou décider de demeurer à [Root.Capital.GetCapitalName] afin de privilégier la stabilité plutôt que la gloire [Root.GetDuDelaFDir] conquérant[Root.GetXEDir] qu'[Root.GetIlElleDir] est."
 horde_mission_events.2.a:0 "Sa capitale sera désormais [466.GetCapitalName]"
 horde_mission_events.2.b:0 "Mieux vaut qu'[Root.GetIlElleDir] demeure à [Root.Capital.GetCapitalName]"
 
 horde_mission_events.3.t:0 "La Horde d'or"
 horde_mission_events.3.d:0 "Avec l'unification des tribus, ce n'est rien moins que la Horde d'or qui a été reformée. Nous pouvons donc choisir d'en prendre le nom fin d'honorer la gloire de [Root.Monarch.GetName]."
 horde_mission_events.3.a:0 "Nous sommes la Horde d'or"
 horde_mission_events.3.b:0 "Que sommes-nous sinon [Root.GetLeLaNP] [Root.GetName] ?"
 
 horde_mission_events.4.t:0 "Le pays des Kazakhs"
 horde_mission_events.4.d:0 "Nous disposons désormais d'une tête de pont en Asie centrale, qui a permis d'entrer en relation avec les Kazakhs. Ils ont eux-mêmes perdu leurs territoires face à l'avancée d'autres tribus nomades, et vivent désormais dans la soumission dans ce qui était autrefois leur territoire. Nous pourrions sans doute tirer parti de leur situation pour justifier nos prochaines conquêtes…"
 horde_mission_events.4.a:0 "S'ils reconnaissent notre autorité, garantissons leur autonomie"
 horde_mission_events.4.b:0 "[Root.Monarch.GetName] est un[Root.GetXEDir] conquérant[Root.GetXEDir], pas un[Root.GetXEDir] libéra[Root.GetTeurTriceDir]"
 
 horde_mission_events.5.t:0 "Le khanat de Perse"
 horde_mission_events.5.d:0 "L'Îlkhânat avait été fondé en Perse après que l'empire mongol a commencé à se diviser, avant de finir par décliner et d'être conquis par des envahisseurs étrangers. Mais la Perse est de nouveau sous notre contrôle, aussi [Root.Monarch.GetName] a-t-[Root.GetIlElleDir] aujourd'hui la possibilité de fonder un nouvel Îlkhânat ou de pousser plus loin ses conquêtes."
 horde_mission_events.5.a:0 "Ce khanat doit être associé [Root.GetAuAlaNP] [Root.GetName]"
 horde_mission_events.5.b:0 "Qu'importent les vaines gloires du passé ?"
 horde_mission_events.5.c:0 "Ne sommes-nous pas l'Îlkhânat nous-mêmes ?"
 
 horde_mission_events.7.t:0 "La Paix mongole"
 horde_mission_events.7.d:0 "Après des années de conquêtes, [Root.Monarch.GetName] est enfin parvenu[Root.GetXEDir] à faire ce que d'aucuns considéraient comme impossible : restaurer l'empire mongol. Désormais, nous ne sommes plus seulement les héritiers vivant comme de simples prétendants à la gloire de leurs aïeux, mais bien un peuple que tous redoutent. Notre empire est désormais plus vaste que celui de Gengis Khan, aussi peut-on maintenant veiller à ce que la paix intérieure soit respectée : la paix mongole."
 horde_mission_events.7.a:0 "[Root.Monarch.GetName] est [Root.GetLeLaFDir] digne hériti[Root.GetErEreDir] de Temüjin"
 
 horde_mission_events.8.t:0 "La Muraille de Chine percée"
 horde_mission_events.8.d:0 "Après avoir tenté si souvent de percer et franchir la Grande Muraille de Chine, nous y sommes enfin parvenus. Ce mur autrefois imprenable visait à tenir les nomades hors de la Chine, et parmi eux les guerriers [Root.GetRootAdjMP]. Mais il est désormais entre nos mains, et nous pouvons enfin lancer de véritables raids sur la Chine."
 horde_mission_events.8.a:0 "Ce mur ne nous barrera plus la vue !"
 
 horde_mission_events.9.t:1 "Le sort de l'[EmperorOfChina.GetEmpereurImperatriceChineDir] de Chine"
 horde_mission_events.9.d:2 "Avec la capture de l'[EmperorOfChina.GetEmpereurImperatriceChineDir] [EmperorOfChina.Monarch.GetName] lors de la crise de Tumu, et étant donné la panique qui règne à [EmperorOfChina.Capital.GetCapitalName], de nouvelles opportunités s'offrent à nous de régler la situation en Chine. Même [EmperorOfChina.GetSilSielleDir] est notre prisonni[EmperorOfChina.GetErEreDir], [EmperorOfChina.Monarch.GetName] s'est avéré[EmperorOfChina.GetXEDir] tout à fait amical[EmperorOfChina.GetXEDir]. Nous pourrions donc tirer parti de la situation."
 horde_mission_events.9.a:1 "[EmperorOfChina.GetIlElleDirCap] est notre nouv[EmperorOfChina.GetEauElleFDir] meilleur[EmperorOfChina.GetXEDir] ami[EmperorOfChina.GetXEDir]"
 horde_mission_events.9.b:1 "[EmperorOfChina.GetIlElleDirCap] restera prisonni[EmperorOfChina.GetErEreDir] à [Root.Capital.GetCapitalName]"
 
 horde_mission_events.10.t:0 "Héritage de la Horde d'or"
 horde_mission_events.10.d:0 "Les princes des Russes ont fait tout ce qui était en leur pouvoir pour reprendre, pied à pied, les territoires des Tatars. Leurs victoires contre la Horde d'or ont laissé les steppes divisées, et l'héritage de ses khâns était laissé en ruine.\n\nMais la région est maintenant soumise à l'autorité de [Root.Monarch.GetName] et [Root.GetDuDelaNP] [Root.GetName], aussi pouvons-nous faire renaître ce passé glorieux, et montrer ainsi que [Root.GetLeLaNP] [Root.GetName] ne se content[Root.GetEEntNP] pas de mener des conquêtes et détruire, mais aussi de restaurer."
 horde_mission_events.10.a:0 "La Horde d'or doit renaître enfin"
 horde_mission_events.10.b:0 "Les Tatars sont uniquement destinés à nous servir"
 
 #Estate Privileges:
 estate_nomadic_tribes_basqaq_autonomy:0 "Autonomie renforcée des baskaks"
 estate_nomadic_tribes_basqaq_autonomy_desc:0 "Même si cela aurait un coût, accorder aux baskaks le droit de collecter les taxes en leur nom leur permettrait de lever plus aisément le tribut dû [Root.GetAuAlaDir] [Root.GetDir]."
 estate_nobles_basqaq_autonomy:0 "Autonomie renforcée des baskaks"
 estate_nobles_basqaq_autonomy_desc:0 "Même si cela aurait un coût, accorder aux baskaks le droit de collecter les taxes en leur nom leur permettrait de lever plus aisément le tribut dû [Root.GetAuAlaDir] [Root.GetDir]."
 
 estate_nomadic_tribes_religious_tolerance:0 "Tolérance religieuse"
 estate_nomadic_tribes_religious_tolerance_desc:0 "Au lieu de gouverner par des lois religieuses, [Root.GetLeLaLDir] [Root.GetDir] promeut une horde où règne la tolérance, qui ne cherche pas à imposer [Root.GetLeLaRel] [Root.GetRelN] dans les territoires conquis."
 estate_church_religious_tolerance:0 "Tolérance religieuse"
 estate_church_religious_tolerance_desc:0 "Au lieu de gouverner par des lois religieuses, [Root.GetLeLaLDir] [Root.GetDir] promeut une horde où règne la tolérance, qui ne cherche pas à imposer [Root.GetLeLaRel] [Root.GetRelN] dans les territoires conquis."
 
 estate_nomadic_tribes_nomadic_caravans:0 "Caravanes nomades"
 estate_nomadic_tribes_nomadic_caravans_desc:0 "Sitôt que les [Root.GetTribus] se montrent loyales [Root.GetAuAlaDir] [Root.GetDir] et la horde unie, tous veillent à assurer la sécurité des caravanes qui parcourent les territoires [Root.GetRootAdjMP]."
 
 estate_nomadic_tribes_tribal_absolutism:0 "Absolutisme tribal"
 estate_nomadic_tribes_tribal_absolutism_desc:0 "En imposant une manière plus absolutiste de gouverner, [Root.GetLeLaLDir] [Root.GetDir] peut contrôler de manière plus efficace les ressources de la horde et le butin tiré de ses victoires."
 
 HORDES_TRIBAL_ABSOLUTISM_TT:1 "À partir d'un seuil d'absolutisme maximal de §Y60§!, §G+5%§! de butin disponible par palier de §Y10§! en absolutisme maximal (plafonné à §G+20%§! pour un absolutisme maximal de §Y90§!)."
 
 #Ruler Personalities:
 reaver_personality:0 "Sanguinaire"
 desc_reaver_personality:1 "Cette personnalité cherche, en dévastant les cités de ses ennemis, à s'emparer de leurs trésors pour devenir toujours plus riche aux dépens de ses ennemis."
 reaver_personality_die_desc:1 "Son goût pour le pillage aura été tout à fait bénéfique pour le trésor."
 unlocked_reaver_personality_flag:0 "Personnalité sanguinaire déverrouillée"
 
