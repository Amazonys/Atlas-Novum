 create_soyurghal_title:0 "Instauration d'une soyûrghâl"
 create_soyurghal_desc:1 "\nSouhaitez-vous vraiment instaurer une soyûrghâl pour un général [From.GetAuEnNP] §Y[From.GetName]§! ?\n\nLes §Ysoyûrghâlât§! consistent en des terres confiées à divers généraux et nobles, qui les gouvernent et y collectent des taxes.\nElles ne versent pas de taxes [Root.GetAuAlaDir] [Root.GetDir], mais contribuent grandement à la limite des forces et aux réserves militaires. Elles peuvent être annexées diplomatiquement, au prix d'un investissement £dip£ doublé par rapport aux autres dépendances. Elles ne coûtent aucune §Yrelation diplomatique§!, mais leur nombre est limité par la §Yréputation diplomatique [Root.GetRootAdjFS]§! : §Y1§! soyûrghâl pour §Y2§! de réputation diplomatique.\n\nChacune de [Root.GetSesLeursNP] soyûrghâlât va conférer [Root.GetAuAlaNP] §Y[Root.GetName]§! §G+1§! en limite terrestre et §G+5%§! en modif. de limite terrestre. [From.GetLeLaNPCap] §Y[From.GetName]§! v[Root.GetAOntNP] [From.GetLuiElleNP] bénéficier de §G+25%§! en modif. des réserves nationales, §G+5000§! de réserves militaires et §G-25%§! sur le coût des unités."
 create_soyurghal_tooltip:0 "La gouvernance de cette dépendance va être confiée à un général en tant que détenteur d'une soyûrghâl, une exemption de taxes.\nUne soyûrghâl n'occupe aucune §Yrelation diplomatique§! et contribue aux réserves militaires et de marins du suzerain."
 
 soyurghal_amount_check:0 "Modificateur caché"
 
 flavor_tim.5.t:0 "Destruction de la Musha'sha'îyâ"
 flavor_tim.5.d:0 "C'est en 1436 que le théologien irakien Muhammad ibn Falâh a commencé son ascension vers le pouvoir. Se présentant comme le représentant sur terre de 'Ali et du Mahdi, il était parvenu à rassembler de nombreux partisans au sein des tribus locales, jusqu'à tenter sa chance en s'emparant de la cité de Hoveyzeh. Depuis lors, sa secte, la Musha'sha'îyâ, n'a fait que susciter des troubles, en tentant de s'emparer de toujours plus de territoires et en propageant dans la population ses mensonges millénaristes. Mais, heureusement, cet ordre a été écrasé, et ses dirigeants sont désormais soumis."
 flavor_tim.5.a:0 "Loué soit Allâh !"
 
 flavor_tim.6.t:0 "Amélioration du système de l'iqtâ'"
 flavor_tim.6.d:0 "Avec tant de dépendances et de collecteurs de taxes, les muqta', nous ne devrions en aucun cas nous garder de tirer le meilleur parti de ce système efficace qu'est l'iqtâ'. Nous devrions donc trouver un moyen d'améliorer encore ce système."
 flavor_tim.6.a:0 "Exigeons des versements plus importants"
 flavor_tim.6.b:0 "Nous devons recruter davantage d'hommes pour les armées"
 flavor_tim.6.c:0 "Nous devons nous assurer que les muqta' demeurent loyaux"
 
 flavor_tim.7.t:0 "La fin des Qara Qoyunlu"
 flavor_tim.7.d:0 "Jîhân Shâh et les Qara Qoyunlu reconnaissaient officiellement notre autorité. Cependant, la loyauté des tribus est toujours changeante. Cela s'est traduit par des querelles constantes pour les cités frontalières de [2215.GetCapitalName] et de [4338.GetCapitalName], passées sans cesse d'un maître à l'autre.\n\nMais [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] de nouveau en pleine expansion, aussi le sort de la confédération des Moutons noirs a-t-il dû être scellé. Les Qara Qoyunlu ont été enfin vaincus par les puissantes armées [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName]."
 flavor_tim.7.a:0 "Que tous sachent désormais quelle est leur place"
 
 flavor_tim.8.t:0 "Le châtiment de Delhi"
 flavor_tim.8.d:1 "Ces dernières décennies ont été inquiétantes. La période a été malheureuse, nombre des nations soumises par Tîmûr ayant choisi de tirer parti des tensions survenues en notre sein. Delhi, dont le sultanat était autrefois puissant, est l'une de ces nations rétives à l'autorité [Root.GetRootAdjFS]. Heureusement, [Root.Monarch.GetName] a pu châtier ces mécréants en réinstaurant son autorité sur ses territoires.\n\nMais une question nouvelle se pose désormais. L'Inde est vaste et très peuplée, et pourrait s'avérer difficile à gouverner. Y investir dans l'ordonnancement et les infrastructures permettrait de la gouverner de manière plus efficace."
 flavor_tim.8.a:0 "L'Inde obéira désormais [Root.GetAuAlaDir] [Root.GetDir]"
 flavor_tim.8.b:0 "Nous allons nous tailler un empire en Inde"
 
 flavor_tim.9.t:0 "Un soufi hanbalite"
 flavor_tim.9.d:0 "Abû Ismâ'îl 'Abdallâh ibn Muhammad al-Ansârî al-Harawî était un théologien soufi qui vivait à [446.GetCapitalName] au XIe s. Doué d'innombrables talents, en plus d'être un étudiant assidu du Coran et un grand mystique, il était aussi un poète accompli. Ses succès lui ont valu gloire et renom dans tout le monde musulman, qui le surnommait Pîr-i Herât : « le sage de Hérat ».\n\nLes autorités [Root.GetRootAdjFP] le respectent au point d'avoir fait de sa tombe un lieu de pèlerinage populaire dans la cité. Nombreux sont ceux qui, aujourd'hui encore, sont inspirés par ses ouvrages, les hanbalites allant jusqu'à les étudier au sein de leur courant du soufisme."
 flavor_tim.9.a:0 "Ses œuvres sont fascinantes"
 flavor_tim.9.b:0 "Il sera à jamais vénéré"
 
 flavor_tim.10.t:0 "Un retour à la sharî'â ?"
 flavor_tim.10.d:0 "[Root.Monarch.GetName] s'est engagé[Root.GetXEDir] à réduire l'importance donnée aux anciennes lois mongoles de la Yassa et à promouvoir un retour à la sharî'â. Mais si cela semble être un changement drastique, la plupart des [Root.GetNobles] réalisent parfaitement qu'il ne s'agit là que de complaire aux oulémas. Tous sauront donc très vite si la promesse sera tenue, car nous venons d'apprendre que, après des cérémonies à la cour, bon nombre de gouverneurs s'étaient rassemblés dans un débit de vin de [Root.Capital.GetCapitalName] pour y faire bombance – ce que les oulémas ont aussitôt déploré."
 flavor_tim.10.a:0 "Vidons toutes les réserves de vin"
 flavor_tim.10.b:0 "Nous ne pouvons mécontenter les élites tchaghataïes"
 
 flavor_tim.11.t:0 "Politiques au Divan"
 flavor_tim.11.d:0 "Comme toute institution administrative, le Divan est déchiré par les luttes d'influence et est aussi un outil permettant d'assurer le statut de ses membres. Il est divisé en deux chambres, le dîwân-i mâl gérant les taxes, et le dîwân-i lashkar pour les affaires militaires. Et ces deux chambres sont perpétuellement en rivalité pour renforcer leur influence.\n\nL'un des conseillers les plus proches [Root.GetDuDelaDir] [Root.GetDir] a donc proposé une réforme de l'administration afin d'apaiser ces tensions perpétuelles."
 flavor_tim.11.a:0 "C'est une excellente initiative"
 flavor_tim.11.b:0 "Nous allons y réfléchir"
 
 flavor_tim.12.t:0 "Caché"
 flavor_tim.12.d:0 "Cet événement n'est pas visible."
 flavor_tim.12.a:0 "Caché"
 
 flavor_tim.13.t:0 "Événement I.A."
 flavor_tim.13.d:0 "Événement I.A."
 flavor_tim.13.a:0 "Événement I.A."
 
 flavor_tim.14.t:0 "Campagne dans les territoires Yuan"
 flavor_tim.14.d:0 "Au cours du malheureux hiver 1405, Tîmûr est mort alors qu'il rejoignait la frontière Ming à la tête de son armée, ayant prévu de conquérir leurs territoires. Poussé par l'ambition et des années d'irrespect des émissaires chinois, il ne vit jamais ses rêves devenir réalité. Malgré tout, [Root.Monarch.GetName] pourrait parvenir là où Tîmûr a échoué. Car l'empire qu'il a fondé a survécu au passage du temps, et est désormais suffisamment puissant pour affronter à nouveau les empereurs de la Chine."
 flavor_tim.14.a:0 "Nous marcherons dans les pas de notre aïeul"
 flavor_tim.14.b:0 "Mieux vaut toutefois garder la tête froide"
 
 flavor_tim.15.t:0 "Acculturation [Root.GetDuDelaNP] [Root.GetName]"
 flavor_tim.15.d:1 "Dominant une société pour l'essentielle persane, [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] peu à peu sur la voie de devenir un empire persan. Pourtant ces changements, s'ils paraissent naturels avec le temps, rencontrent la résistance opiniâtre des [Root.GetNobles] turciques, dont bien peu acceptent le rejet de la Yassa et des privilèges qu'elle leur confère. Ils préféreraient donc que [Root.GetLeLaLDir] [Root.GetDir] consacre toute son attention à développer leurs propres territoires tribaux."
 flavor_tim.15.a:0 "Nous devons résister à ce passéisme"
 flavor_tim.15.b:0 "Mieux vaut laisser faire les choses"
 
 flavor_tim.16.t:0 "La route de la soie"
 flavor_tim.16.d:0 "Depuis la fin de la stabilité permise par l'empire mongol, la situation sur la route de la soie n'a fait que se dégrader. Heureusement, grâce à [Root.GetSonLeurNP] influence et en faisant tout pour redresser la situation, [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] parvenu[Root.GetXENP] à rétablir les échanges dans les villes marchandes. De ce fait, [Root.Capital.GetCapitalName] est désormais le carrefour où viennent se rencontrer l'Orient et l'Occident, et [Root.Monarch.GetName] en tire de nombreux profits."
 flavor_tim.16.a:0 "Réinvestissons cela dans les territoires"
 flavor_tim.16.b:0 "Cela renforcera [Root.Monarch.GetName] sur la scène internationale"
 flavor_tim.17.t:0 "Abus de pouvoir de [Root.Monarch.GetName]"
 flavor_tim.17.d:0 "Il a été découvert que [Root.Monarch.GetName] abuse de son pouvoir, ce qui [Root.GetLeLaFDir] met en difficulté avec [Root.Overlord.GetLeLaNP] [Root.Overlord.GetName]. La cour, à [Root.Capital.GetCapitalName], s'attend à [Root.GetLeLaFDir] voir remplacé[Root.GetXEDir] sous peu. Espérons que l'envoyé de [Root.Overlord.Capital.GetCapitalName] sera plus compétent que s[Root.GetOnADir] prédécesseur[Root.GetXEDir]…"
 flavor_tim.17.a:0 "Ce genre de choses arrive…"
 
 flavor_tim.18.t:0 "Abus de pouvoir de [From.Monarch.GetName]"
 flavor_tim.18.d:0 "Il a été découvert que [From.Monarch.GetName] a gravement abusé des pouvoirs qui lui ont été conférés dans sa charge de régent [From.GetDuDeNP] [From.GetName]. [From.GetIlElleDirCap] a donc été jeté[From.GetXEDir] en prison à [Root.Capital.GetCapitalName].\n\nMais [Root.Monarch.GetName] doit lui donner un remplaçant, et ce ne sont pas les courtisans ou ministres qui manquent, tous ayant leur propre spécialité. Le nouveau régent devra toutefois être choisi avec soin, car il aura une grande influence."
 flavor_tim.18.a:0 "Il nous faut un excellent administrateur"
 flavor_tim.18.b:0 "Un bon diplomate nous attachera la loyauté des émirs"
 flavor_tim.18.c:0 "Mieux vaut un général de talent, capable de tenir la frontière"
 flavor_tim.18.e:0 "Mettons au pouvoir un courtisan"
 flavor_tim.18.f:0 "[From.Monarch.GetName] ne refera pas la même erreur"
 flavor_tim.18.g:0 "Confions la région à un conseiller aussi expérimenté qu'avisé"
 
 flavor_tim.19.t:0 "La mort de Muhammad Jûkî"
 flavor_tim.19.d:0 "Muhammad Jûkî était considéré comme l'un des prétendants les plus brillants pour monter sur le trône [Root.GetRootAdjMS]. Malheureusement, il est désormais mort, laissant les territoires dont il avait la charge à des fils trop jeunes et inexpérimentés. Certains affirment que son décès est dû à la maladie, mais les opposants à la reine Gowharshâd l'accusent de l'avoir fait assassiner pour s'assurer que ce sera son fils préféré, 'Alâ' ad-Dawla, qui accédera au pouvoir…\n\nMais quelle que soit la cause de ce destin funeste, nous pourrions assurément tirer parti de ce revers de fortune."
 flavor_tim.19.a:0 "Profitons de l'occasion"
 flavor_tim.19.b:0 "C'est véritablement malheureux"
 
 flavor_tim.20.t:0 "Muhammad Jûkî prend les devants"
 flavor_tim.20.d:0 "Ayant appris la mort de son père Shâhrokh, l'un des candidats à sa succession, comptant parmi les plus brillants, a décidé de prendre les devants pour s'asseoir sur le trône de Tîmûr. Muhammad Jûkî est en marche pour [TIM.Capital.GetCapitalName]. Si [Root.Monarch.GetName] veut régner, il va lui falloir se hâter pour faire face à la menace…"
 flavor_tim.20.a:0 "Il doit être arrêté au plus vite !"
 flavor_tim.20.b:0 "Il est après tout le plus légitime pour régner"
 
 flavor_tim.21.t:0 "[QOM.Monarch.GetName] contrôle [429.GetCapitalName]"
 flavor_tim.21.d:0 "Même si cela n'aura pas surpris grand monde, [QOM.Monarch.GetName], [QOM.GetLeLaFDir] traître de [QOM.Capital.GetCapitalName], a enfin décidé de pousser ses pions sur l'échiquier. [QOM.GetCeCetteFDirCap] gouverneur[QOM.GetXEDir] rebelle vient d'annoncer qu'[QOM.GetIlElleDir] prenait le contrôle de la ville de [429.GetCapitalName] en son nom propre, et se plaçait à la tête des [429.Owner.GetNobles] rebelles. Au moins, cette fois-ci, sa traîtrise est-elle évidente pour tous."
 flavor_tim.21.a:0 "[QOM.GetIlElleDirCap] sera très vite châtié[QOM.GetXEDir] !"
 flavor_tim.21.b:0 "Mieux vaut attendre patiemment notre heure"
 
 HLR_renovation_imperii_title:0 "Renovatio Imperii"
 HLR_renovation_imperii_desc:0 "Le Saint-Empire romain germanique, qui jusqu'à présent était considéré comme l'État parmi les plus décentralisés, si ce n'est le plus décentralisé d'Europe, a finalement été unifié au sein d'un tout cohérent. Tout ce qu'il reste à faire désormais est de lui faire atteindre son plein potentiel."
 HLR_among_the_powers_title:0 "Parmi les grandes puissances"
 HLR_among_the_powers_desc:0 "L'Empire détient de vastes possessions au cœur de l'Europe. Cette entité unifiée doit être reconnue comme un véritable empire et une puissance avec laquelle il convient de compter."
 
 HLR_centralized_empire_mod:0 "État impérial"
 desc_HLR_centralized_empire_mod:0 "Un empire qui ne peut démontrer sa puissance ne saurait être qualifié d'empire."
 HLR_roman_politics_mod:0 "Question romaine résolue"
 desc_HLR_roman_politics_mod:0 "La question de l'héritage romain du Saint-Empire a été résolue. De notre point de vue tout au moins."
 HLR_holy_state_mod:0 "État sacré"
 desc_HLR_holy_state_mod:0 "Avec le soutien que nous témoignent les [Root.GetClercs] et notre dévotion [Root.GetAuAlaRel] [Root.GetRelN], nul ne peut plus contester notre sainteté."
 HLR_holy_roman_imperial:0 "Saint, romain & impérial"
 desc_HLR_holy_roman_imperial:0 "Nous avons prouvé que l'Empire est bien saint et romain, de fait et non pas seulement de nom."
 HLR_a_new_age_dawns_for_europe:0 "À l'aube d'une ère nouvelle"
 desc_HLR_a_new_age_dawns_for_europe:0 "L'ascension de l'Empire va renverser l'équilibre des pouvoirs et permettre des changements majeurs en Europe."
 TIM_usurped_throne:0 "Trône usurpé"
 desc_TIM_usurped_throne:0 "Non soutenu[Root.GetXEDir] par l'ancien régime, [Root.Monarch.GetName] pourrait avoir des difficultés à imposer son autorité aux gouverneurs toujours avides de pouvoir."

 HLR_united_modifiers:0 "Fusionne les modificateurs §YÉtat impérial§!, §YQuestion romaine résolue§! et §YÉtat sacré§! au sein de §YSaint, romain & impérial§! et les modifie ainsi :\n  Effets max. de l'absolutisme : §G+20%§!"
 HLR_distribute_dev_among_low_autonomy_provs:0 "§G15§! points de développement aléatoire vont être distribués parmi les provinces §Y[Root.GetRootAdjFP]§! répondant aux prérequis."
 HLR_enable_iron_crowned_trait:0 "Les dirigeants §Y[Root.GetRootAdjMP]§! pourront désormais avoir la personnalité §YPorteur de la Couronne de fer§! :\n  Coût des légitimations : §G-20%§!\n  Lassitude de guerre : §G-0.05§!"
 FRS_color_will_change:0 "Les couleurs [FRS.GetDuDelaNP] §Y[FRS.GetName]§! vont être modifiées."
 TIM_cb_benefits:0 "Ce §Ycasus belli§! réduit de §G50%§! le coût pour s'emparer de provinces §Ylégitimes§! et pour imposer la §Yvassalisation§!."
 
 cb_tim_crush_rebellion:0 "Rébellion des Ajams"
 cb_tim_crush_rebellion_desc:0 "Muhammad Baysonghur est devenu beaucoup trop ambitieux pour son propre bien."
 TIM_crush_rebellion:0 "Prendre une province"
 TIM_crush_rebellion_desc:0 "L'objectif de la guerre est d'occuper une province précise."
 TIM_CRUSH_REBELLION_WARNAME:0 "Rébellion des Ajams"
 
 TIM_GURKANI:0 "Gourkanides"
 TIM_GURKANI_ADJ:1 "gourkanide"

 TIM_seized_4_times:0 "Des terres ont été §Yconfisquées§! aux ordres au moins à §Y4§! reprises."
 
 has_won_at_least_15_battles:0 "A remporté au moins §G15§! batailles (actuellement §Y[Root.GetAmountofBattles]§!/§Y15§!)."
 has_won_at_least_50_battles:0 "A remporté au moins §G50§! batailles (actuellement §Y[Root.GetAmountofBattles]§!/§Y50§!)."
 MUG_sindh_title:0 "Campagne dans le Sindh"
 MUG_sindh_desc:0 "En renforçant notre emprise sur la région du Haut-Indus, nous avons acquis de quoi poursuivre notre expansion plus au sud. Nous devrions donc suivre le cours du fleuve jusqu'à son embouchure afin d'ajouter le Sindh à nos possessions."
 MUG_gujarat_title:0 "Ports du Hajj"
 MUG_gujarat_desc:0 "Les grands ports du Gujarât sont non seulement parmi les carrefours commerciaux les plus dynamiques au monde, mais sont aussi le lieu où embarquent des milliers de musulmans originaires d'Inde pour gagner les villes saintes d'Arabie. Il est donc de notre devoir de conquérir le Gujarât, de manière à assurer la sécurité des pèlerins s'apprêtant à embarquer pour le plus voyage le plus important qu'ils feront jamais."
 MUG_trade_title:0 "Développer les ports"
 MUG_trade_desc:0 "Le sultanat du Gujarât a, jusqu'à récemment, été le bénéficiaire d'un vaste réseau commercial centré sur le golfe de Cambay. Nous devrions aujourd'hui reprendre ce rôle de protecteurs des marchands qui y mènent leurs affaires afin que les marchés de la région retrouvent toute leur prospérité."
 MUG_religion_title:0 "Syncrétisme indien"
 MUG_religion_desc:0 "Notre autorité a commencé à s'enraciner en Inde, aussi divers aspects de la foi, notamment pour ce qui concerne le soufisme, ont-ils tendance à s'imprégner des traditions hindoues de la région. Il est désormais devenu plus commun que la population locale commence à considérer Allâh comme l'un de ses propres dieux, et fasse entrer le Coran dans sa vision du monde."
 MUG_sufi_shrines_title:0 "Sanctuaires soufis indiens"
 MUG_sufi_shrines_desc:0 "Cela fait maintenant plusieurs siècles que le soufisme est étroitement associé à la propagation de l'islâm en Inde, et le sous-continent a vu naître bon nombre de grands penseurs soufis. En tant que défenseurs des fidèles, il est donc de notre devoir d'étendre notre protection à tous les grands sanctuaires d'Inde."
 MUG_ibadat_khana_title:0 "Ibâdat Khâna"
 MUG_ibadat_khana_desc:0 "L'Ibâdat Khâna, la « maison de l'adoration » a été créée pour permettre à toutes les religions de discuter des questions de foi. Réunis dans la même pièce, les théologiens de toutes les confessions peuvent ainsi réfléchir ensemble à divers aspects philosophiques de nos existences."
 MUG_din_i_ilahi_title:0 "Dîn-i Ilâhî"
 MUG_din_i_ilahi_desc:1 "Le moment est venu de nous débarrasser des pièges tendus par les religions anciennes. En lieu et place, nous devons conférer [Root.GetAuAlaDir] [Root.GetDir] le statut divin, et faire de tous les plus grands nobles ses disciples directs. Cette foi divine nous permettra de créer un lien plus fort avec tous ceux qui servent l'État, plus fort que la parenté ou la religion le permettront jamais."
 MUG_taj_mahal_title:0 "Tâj Mahal"
 MUG_taj_mahal_desc:0 "Afin de symboliser le règne glorieux des [Root.Monarch.Dynasty.GetName], un magnifique mausolée devrait être érigé pour abriter la tombe de [Root.Monarch.GetName] et de tous ceux qui lui succéderont. Faite du marbre le plus somptueux, elle devra être aussi luxueuse que l'est la vie de l'[Root.GetPseudoEmpereurImperatriceDir]."
 MUG_red_fort_title:0 "Le fort rouge"
 MUG_red_fort_desc:0 "Alors que les défenses d'Âgrâ et des alentours sont en cours de renforcement pour en faire un siège du pouvoir, cela accroît aussi le risque d'une attaque concentrée dans la plaine. Nous devrions donc dresser un fort nouveau et magnifique dans la cité proche de Delhi afin de protéger notre flanc et pouvoir projeter nos forces dans toute la région."
 MUG_land_assessment_title:0 "Cadastre général"
 MUG_land_assessment_desc:0 "L'administration de vastes territoires a toujours été un problème pour les empires d'Inde. Taxer les vastes richesses de l'Hindoustan n'est pas qu'une question de levée des forces militaires ou de disposer de l'autorité pour le faire, c'est aussi une question de mesure, d'évaluation et de relevé des terres, source de revenus, qui existent au sein des frontières. Dresser un cadastre général de toutes les terres du pays serait donc un immense avantage, même si cela impliquerait aussi des efforts administratifs importants."
 MUG_subahs_title:0 "Former les sûbas"
 MUG_subahs_desc:0 "L'ascension de notre empire est sans précédent. Pour dénombrer tous les habitants se trouvant sur ses nouveaux territoires, nous devons donc réformer l'administration et mettre en place des sûbas, ou des gouverneurs, les sûbadârs, aideront à maintenir l'ordre et l'autorité [Root.GetDuDelaDir] [Root.GetDir]."
 MUG_forcelimit_title:0 "Le sort de l'Inde"
 MUG_forcelimit_desc:0 "Restaurer l'empire de Tîmûr était une entreprise vaine. Une fois plus forts, nous pourrons retourner en Perse, mais pour l'heure, la dynastie de conquérants que sont les [Root.Monarch.Dynasty.GetName] doit poursuivre ses conquêtes, et établir un nouvel empire non pas dans le rugueux Khorassan, mais dans cette Inde qui est si merveilleusement riche. Scellons dès à présent le sort de l'Hindoustan."
 MUG_rajputana_title:0 "Soumettre le Râjputâna"
 MUG_rajputana_desc:1 "Le Râjputâna n'est certes pas une terre riche, et les nombreux potentats qui s'y trouvent ne constituent pas en tant que tel un réel danger. Mais les dynasties râjpoutes gouvernaient autrefois tout le Nord de l'Inde, et leurs parents sont toujours nombreux dans la région. Si donc nous voulons bâtir un empire durable, nous devons faire comprendre à ces rois et ces princes que soit ils s'inclinent devant la puissance [Root.GetDuDelaDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName], soit ils devront subir le courroux de son armée."
 MUG_berar_title:0 "Franchir les Vindhya"
 MUG_berar_desc:1 "Le plateau de Mâlwâ est une bonne base d'opérations pour une expansion vers le Sud de l'Inde et dans cette vaste région qui s'étend entre nous et le pays tamoul, connu sous le nom de Deccan. La région est très différente de ce que l'on connaît. Nombreux sont ceux qui ont rêvé des diamants de Gôlkonda ou des riches cités marchandes de la côte de Coromandel, mais pour se les procurer il faut au préalable franchir des montagnes et des jungles, vaincre les royaumes traversés et enfin s'apprêter à régner sur une région où les sultans de Delhi ont été incapables de s'imposer.\nMais l'heure a sonné de passer sur l'autre versant des monts Vindhya."
 MUG_tolerant_society_title:0 "Société de tolérance"
 MUG_tolerant_society_desc:0 "Sur les territoires [Root.GetRootAdjMP] se trouvent représentées de nombreuses fois, et davantage encore de cultures distinctes ; aussi est-il impératif que nous nous montrions tolérants envers toutes. Sans doute les [Root.GetClercs] n'approuveront-ils pas la moindre permissivité envers les autres cultes, mais cela facilitera assurément le développement de notre puissance et notre survie."
 MUG_jizya_title:0 "Abroger la jizyâ"
 MUG_jizya_desc:0 "L'impôt de la jizyâ est oppressif et injuste pour tous les hindous. Nous devrions donc soit l'alléger, soit l'abroger entièrement afin de nous gagner la loyauté et la faveur des populations autochtones. L'impact pour le trésor pourra quant à lui être compensé d'autres manières."
 MUG_fatehpur_sikri_title:0 "Fatehpur-Sikrî"
 MUG_fatehpur_sikri_desc:1 "Le pays abrite de nombreuses croyances, et il en est ainsi depuis qu'il a été fondé. Nous contenter de nous appuyer uniquement sur nos frères de foi est par conséquent inenvisageable. Tout au contraire, nous devons mettre en avant les relations et débats entre les religions, de manière à apaiser les tensions de façon plus pacifique. Construisons donc une nouvelle capitale, non loin de la grande cité d'Âgrâ, véritable merveille d'architecture [Root.GetRootAdjFS], qui portera toute la gloire de notre dynastie mais aussi regroupera toutes les croyances du pays en un lieu unique : un bâtiment dédié spécifiquement aux conversations religieuses entre les jaïns, hindous, chrétiens, zoroastriens et tous les autres fidèles. Ainsi, nous pourrons explorer à fond le domaine spirituel."
 MUG_agra_title:0 "Joyaux d'Âgrâ"
 MUG_agra_desc:1 "Lorsqu'Âgrâ est passée sous notre autorité, il a été choisi de lui épargner un pillage en règle et les destructions que cela aurait entraînées. En signe de gratitude, les notables locaux ont remis à leurs vainqueurs de précieux joyaux. Et, des années plus tard, il convient de l'admettre : cette ville et tous ses joyaux feraient une magnifique capitale. Faisons donc d'Âgrâ un foyer des arts et le lieu de toutes les splendeurs."
 MUG_mughal_architecture_title:0 "Synthèse architecturale"
 MUG_mughal_architecture_desc:0 "L'architecture [Root.GetRootAdjFS] est proprement unique. Notre dynastie a ses origines dans l'Iran sunnite, et son architecture en Inde mêle les styles traditionnels de la région et les influences venues de l'ouest, ce qui a donné naissance à une synthèse véritablement splendide."
 MUG_dahsala_title:0 "Système des dah sâla"
 MUG_dahsala_desc:0 "L'expansion rapide de l'empire lui a fait hériter de nombreuses terres qui doivent être administrées et taxées. Nous aurions donc tout intérêt à mettre en place un système unifié, qui permettra de faciliter la collecte des impôts : en nous appuyant sur les rendements moyens de chaque champ pour les dah sâla, les dernières « dix années », nous saurons exactement ce que chacun est en mesure de payer."
 MUG_hindusthan_title:0 "[Root.GetPseudoEmpereurImperatriceDirCap] de l'Hindoustan"
 MUG_hindusthan_desc:0 "La plaine du Gange est l'une des plus fertiles au monde et a toujours été le cœur de tous les empires du Nord de l'Inde. De ce point de vue, nous ne sommes pas différents de nos prédécesseurs. Nous devons conquérir l'ensemble de la plaine avant de pouvoir étendre encore notre empire hindoustani."
 MUG_malwa_title:0 "Conquête du Mâlwâ"
 MUG_malwa_desc:1 "Avec la chute des forteresses du Râjputâna occidental, le riche plateau du Mâlwâ est désormais à notre portée. La conquête de la région permettrait tout à la fois de grossir le trésor et de lancer de futures campagnes contre les États du Gujarât et du Deccan. Nous avons la chance que les sultans du Mâlwâ se sont montrés faibles et ont octroyé bien trop de libertés aux groupes d'intérêts. Cela laisse la région divisée et facile à intégrer pour un pays bien mieux organisé, tel que le nôtre."
 MUG_maidan_title:0 "Contrôle du Desh"
 MUG_maidan_desc:0 "Un grand nombre de petits forts parsèment les Ghats occidentaux, qui peuvent être utilisés comme bases pour les raids par la cavalerie marathe contre nos sujets et nos armées. Ces collines, souvent escarpées et couvertes de forêts denses, ne peuvent en aucun pas rester hors de notre influence !"
 MUG_riches_title:0 "Richesses de l'Inde"
 MUG_riches_desc:0 "L'Inde est une région vaste et encore sous-exploitée. Nous devons être les premiers à réellement user au mieux de ses richesses. Nous devons à tout prix faire du sous-continent la première puissance économique au monde."
 MUG_urbanize_the_subahs_title:0 "Urbaniser les sûbas"
 MUG_urbanize_the_subahs_desc:0 "À mesure que l'autorité [Root.GetDuDelaDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName] impose son autorité sur l'Inde, la paix se répand sur tout le territoire. Cette absence de conflits engendre une grande prospérité, et la production de nourriture atteint des niveaux inédits. La population se multiplie, et de plus en plus d'humbles se dirigent vers les villes pour y vivre, où davantage d'opportunités s'offrent à eux. Nous devons en tirer parti."
 MUG_indian_entrepot_title:0 "Productions indiennes"
 MUG_indian_entrepot_desc:0 "Les productions de l'Inde sont très recherchées dans le monde entier. Le sous-continent regorge de métaux précieux, d'épices et d'étoffes qui valent largement leur pesant d'or. Nous devons en tirer tout le profit possible."
 MUG_outward_title:0 "Expansion maritime"
 MUG_outward_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] constitué un empire vaste et en pleine expansion, aux territoires innombrables. Mais nous n'avons guère accordé d'attention aux mers. Si nous voulons développer les relations commerciales avec les autres puissances et rester compétitifs face à nos rivaux, nous devons donc disposer d'une flotte convenable."
 MUG_western_allies_title:0 "Alliés occidentaux"
 MUG_western_allies_desc:0 "L'arrivée des puissances occidentales sur la scène politique de l'Inde a commencé à changer la façon dont se font la guerre, le commerce ou la navigation. Il est temps donc d'établir des relations officielles avec l'une de ces puissances occidentales en envoyant des ambassades étudier leurs sociétés de plus près."
 MUG_nepal_title:0 "Illuminer le Népal"
 MUG_nepal_desc:0 "Les moines voyageurs ont durement œuvré pour montrer au Népal la voie du Bouddha. Nous devons maintenant les assister dans leur entreprise en incorporant les Népalais au sein de notre pays."
 MUG_bengal_title:0 "Carrefour du Bengale"
 MUG_bengal_desc:1 "Le delta du Gange est une plaque tournante du négoce depuis des milliers d'années. Là, les commerçants orientaux vendent leurs marchandises aux Indiens, tandis que les biens venus de tout le Nord de l'Inde prennent la route dans l'autre sens. L'arrivée récente des négociants occidentaux a encore accentué cette dynamique, et des villes marchandes ont commencé à apparaître tout le long du delta. Nous devons encourager ce mouvement et promouvoir la constitution d'un carrefour commercial majeur au Bengale, sous notre autorité."
 MUG_orissa_title:0 "Conquête de l'Orishâ"
 MUG_orissa_desc:1 "Coincée entre le Garjat et le golfe du Bengale, la côte orientale de l'Orishâ n'est sans doute pas aussi fertile ou opulente que la côte de Coromandel, plus au sud. Mais les dirigeants locaux ont fait le choix de recueillir les seigneurs et les chefs bengalis qui fuient la justice [Root.GetRootAdjFS]. Nous ne pouvons laisser passer une telle insolence, et devons restaurer l'ordre dans la région."
 MUG_andhra_title:0 "Les richesses de Gôlkonda"
 MUG_andhra_desc:0 "Fameux pour le plus grand marché aux diamants du monde, dans de nombreuses langues la forteresse de Gôlkonda est devenue synonyme d'opulence. Désormais, aussi bien celle-ci que les mines légendaires de Kollur sont devant nous, et s'il faut en croire les histoires qui circulent ce sont des richesses insoupçonnées et incommensurables qui nous attendent…"
 MUG_coromandel_title:0 "Côte de Coromandel"
 MUG_coromandel_desc:0 "La côte de Coromandel s'étend désormais devant nous. Elle a été un carrefour commercial des plus importants pour l'Inde depuis des centaines, si ce n'est des milliers d'années. Là, les étrangers venus aussi bien de l'est que de l'ouest ont établi des ports de commerce et des ateliers, où afflue tout l'argent dont a besoin notre économie. Les étoffes onéreuses, les épices, les pierres précieuses, les perles et les biens manufacturés qu'ils viennent y chercher pour les ramener dans leurs pays sont aussi faciles à trouver dans cette contrée où sont les cités tamoules et télougoues dont l'histoire est celle de l'industrie et du négoce."
 MUG_malaya_both_title:0 "Vice-royauté de Malacca"
 MUG_malaya_both_desc:1 "L'archipel de Malaisie est un carrefour commercial prospère. Maintenant que nous avons établi un contact plus direct avec ce réseau en acquérant les ports de l'Asie du Sud-Est, il est naturel que nous cherchions aussi à établir un quartier général à partir duquel contrôler et taxer les échanges locaux. Malacca serait pour de nombreuses raisons le lieu idéal pour cela, aussi devrions-nous présenter cette idée aux Malacais eux-mêmes."
 MUG_malaya_coromandel_title:0 "Vice-royauté de Malacca"
 MUG_malaya_coromandel_desc:1 "L'archipel de Malaisie est un carrefour commercial prospère. Maintenant que nous avons établi un contact plus direct avec ce réseau en acquérant les ports de l'Asie du Sud-Est, il est naturel que nous cherchions aussi à établir un quartier général à partir duquel contrôler et taxer les échanges locaux. Malacca serait pour de nombreuses raisons le lieu idéal pour cela, aussi devrions-nous présenter cette idée aux Malacais eux-mêmes."
 MUG_malaya_ayutthaya_title:0 "Vice-royauté de Malacca"
 MUG_malaya_ayutthaya_desc:1 "L'archipel de Malaisie est un carrefour commercial prospère. Maintenant que nous avons établi un contact plus direct avec ce réseau en acquérant les ports de l'Asie du Sud-Est, il est naturel que nous cherchions aussi à établir un quartier général à partir duquel contrôler et taxer les échanges locaux. Malacca serait pour de nombreuses raisons le lieu idéal pour cela, aussi devrions-nous présenter cette idée aux Malacais eux-mêmes."
 MUG_weaving_title:0 "Étoffes bengalies"
 MUG_weaving_desc:0 "Le Bengale est réputé pour ses soies, qui comptent parmi les plus belles au monde. Le delta du Gange est d'ailleurs devenu le cœur de l'industrie [Root.GetRootAdjFS], et nous devrions continuer d'y développer les centres de production pour soutenir l'économie de la région."
 MUG_grand_trunk_road_title:0 "La Grande Marche"
 MUG_grand_trunk_road_desc:1 "Aussi loin que remonte la mémoire des hommes, la Grande Marche a permis le déplacement des négociants et des armées du Nord de l'Inde. Cette grande voie commerciale relie entre elles les grandes villes de l'Hindoustan, depuis le Bengale jusqu'à Kaboul. Nous devons à présent la rénover, sans regarder à la dépense pour son entretien, et nous assurer de disposer de haltes tout le long de son parcours, ce qui pourrait être fait en fondant des caravansérails où les commerçants pourront se reposer et passer la nuit."
 MUG_hegemon_title:0 "L'atelier du monde"
 MUG_hegemon_desc:0 "Un quart des produits du monde proviennent désormais des territoires [Root.GetRootAdjMP]. Nous devrions faire usage de cette puissance économique que nous détenons désormais pour influencer les pays voisins. En développant nos liens marchands avec eux, tous seront contraints de tenir compte de nos intérêts."
 MUG_rajputs_title:0 "Râjpoutes dans l'armée"
 MUG_rajputs_desc:0 "Pour gagner la loyauté de la noblesse râjpoute après avoir conquis leurs territoires ancestraux, il va sans doute falloir leur faire des concessions. Leur accorder ces terres à la condition qu'ils servent [Root.GetLeLaLDir] [Root.GetDir] pourrait nous permettre de les amadouer."
 MUG_recruitment_title:0 "Régiments hindous"
 MUG_recruitment_desc:0 "Les guerres de conquête perpétuelles ont déjà épuisé l'armée. Nous devons donc trouver de nouvelles recrues pour remplacer les vétérans. Le mieux serait de lever des troupes au sein de cette population innombrable qui soutient nos politiques de tolérance."
 MUG_punjab_title:0 "Pacifier le Panjâb"
 MUG_punjab_desc:0 "Depuis qu'il a été conquis par Mahmûd de Ghaznî, il y a des siècles de cela, de puissants seigneurs afghans vivent dans le pays des cinq rivières. Ces puissants sont un obstacle pour notre empire nouveau, et si nous voulons perdurer nous allons devoir nous montrer fermes pour leur faire comprendre que désormais nous attendons d'eux qu'ils respectent notre autorité."
 MUG_afghan_frontier_title:0 "Frontière afghane"
 MUG_afghan_frontier_desc:1 "Le Kaboulistan et le Sistân ont longtemps été un passage obligé pour quiconque voulait envahir l'Inde. Ces régions sont à la fois proches des cols importants pour pénétrer dans le sous-continent, et là vivent un grand nombre de clans qui se sont fait une spécialité des raids et des pillages dans la plaine du Panjâb. Nous devons donc soumettre ces régions une fois pour toutes et y placer de puissantes garnisons afin de nous protéger de toute invasion étrangère."
 MUG_abu_saids_dream_title:0 "Le rêve d'Abû Sa'îd"
 MUG_abu_saids_dream_desc:1 "Encore des années après la chute de Tîmûr, son empire reste un idéal et le rêve de ses descendants. Abû Sa'îd est celui d'entre eux qui a été le plus près de réaliser sa réunification, avant de tomber lors de ce que nos ancêtres ont appelé « le grand désastre de l'Irâq 'Ajamî ». Montrons-nous comme ses dignes successeurs en faisant mieux que ceux qui nous ont précédés. Nous sommes les Gourkanides, les héritiers de grands conquérants, et nous n'avons peur d'aucun homme vivant en ce monde."
 MUG_tripura_title:0 "Suivre le Brahmapoutre"
 MUG_tripura_desc:1 "Depuis ses sources dans le lointain Ngari, le fleuve Brahmapoutre traverse tout le Tibet et l'Arunachal avant de s'écouler en Inde, en Assam, et de rejoindre le Gange au Bengale. On dit de cette vallée qu'elle est fertile, et que ses habitants sont des experts lorsqu'il s'agit de cultiver le riz dans des conditions qui devraient rendre cela impossible. N'ayons pas peur des jungles de la vallée du Brahmapoutre, lançons l'invasion de l'Assam, la dernière partie de L'Inde septentrionale que nous ne contrôlons pas encore."
 MUG_burma_title:0 "Campagne de Hte-Birmanie"
 MUG_burma_desc:1 "Sur l'autre versant des montagnes de l'Arakan se trouve une terre riche en minerais et en pierres précieuses. La Haute-Birmanie est aussi une région inhospitalière, où vivent les belliqueux peuples shans qui ont été combattus durant des siècles. Pourtant, il est difficile de résister aux attraits d'une telle source de rubis, la plus importante au monde."
 MUG_ayutthaya_title:0 "Sûba d'Ayutthaya"
 MUG_ayutthaya_desc:0 "La cité d'Ayutthaya, ou Ayuddhya, est sans doute la plus grande de toute l'Asie du Sud-Est, mais notre ambition dans la région ne se limite pas à elle. Étendons notre influence aux royaumes thaïs et khmers, et ajoutons ces territoires aux milliers d'éléphants à notre empire."
 MUG_china_title:0 "Ouverture vers la Chine"
 MUG_china_desc:1 "Notre expansion nous a portés jusqu'aux frontières de la Chine. L'empire du Milieu a toujours été un géant lointain, un pays aussi riche et aussi peuplé que l'ensemble du sous-continent indien ; mais là où l'Inde a souvent été divisée, la Chine est restée stable et centralisée. Ses habitants semblent peu pressés de collaborer avec nous selon nos propres termes ; mais nous ne pouvons les laisser décider des règles pour [Root.GetLeLaFDir] puissant[Root.GetXEDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName]. Montrons à ce vieil empire ce que le nôtre, tout jeune encore, peut accomplir…"
 MUG_industry_title:0 "Puissance industrielle"
 MUG_industry_desc:0 "Les richesses de l'Inde permettent des revenus conséquents par le commerce. Nous devons donc chercher à produire davantage. Cela exige de faire une priorité d'élaborer de nouvelles méthodes qui permettront d'accélérer la production."
 MUG_economic_power_title:0 "Puissance économique"
 MUG_economic_power_desc:0 "L'industrialisation du pays est en marche, et nous ne devons en aucun cas renoncer à obtenir l'hégémonie économique. Un jour, [Root.GetLeLaNP] [Root.GetName] finir[Root.GetAOntNP] par produire un quart des marchandises du monde – et étant donné les ressources à notre disposition, ce n'est en rien irréaliste."
 MUG_mansabdars_title:0 "Instituer des mansabdârs"
 MUG_mansabdars_desc:0 "Gouverner une très vaste population et une armée pléthorique est une tâche écrasante. Nous devrions donc instituer de nouveaux rangs militaires afin de faciliter le recrutement de nouvelles unités."
 MUG_cavalry_title:0 "Guerre de mouvement"
 MUG_cavalry_desc:0 "Les charges de la cavalerie [Root.GetRootAdjFS] sont souvent décrites comme effrayantes et rapides, et nos cavaliers, les sawârs, sont réputés pour leur résolution sur le champ de bataille. Nous devrions donc soit en tirer parti et appuyer davantage nos tactiques sur eux, ou y renoncer pour adopter des unités encore plus impressionnantes."
 MUG_gunpowder_empire_title:0 "Empire de la poudre noire"
 MUG_gunpowder_empire_desc:0 "La parfaite maîtrise de la poudre noire a permis à nos armées d'écraser les ennemis et de préserver notre immense étendue territoriale. Et, aujourd'hui encore, [Root.GetLeLaNP] [Root.GetName] dispos[Root.GetEEntNP] de nombreuses unités d'artillerie, prêtes à détruire par le feu de leurs canons quiconque s'apposerait à [Root.GetLuiElleNP]."
 
 MUG_west:0 "Descente de l'Indus"
 desc_MUG_west:0 "Une première campagne évidente en Inde est l'expansion sur le cours de l'Indus, la région étant déjà assez familière des coutumes iraniennes."
 MUG_center:0 "Franchissement des Vindhya"
 desc_MUG_center:0 "La gloire attend nos troupes au cœur de l'Inde, mais pour y parvenir les monts Vindhya doivent au préalable être franchis."
 MUG_west_center:0 "Hégémonie sur l'Ouest de l'Inde"
 desc_MUG_west_center:0 "Depuis le cours de l'Indus jusqu'aux hautes terres du centre de l'Inde, [Root.GetLeLaLDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName] a établi son autorité sur tout le Nord-Ouest du sous-continent."
 MUG_east_1:0 "Incursions dans l'Est"
 desc_MUG_east_1:0 "La conquête de l'Est de l'Inde est une entreprise difficile, mais elle permettra d'écraser nos ennemis les plus redoutables."
 MUG_east_2:0 "Incursions dans l'Est"
 desc_MUG_east_2:0 "La conquête de l'Est de l'Inde est une entreprise difficile, mais elle permettra d'écraser nos ennemis les plus redoutables."
 MUG_west_center_east:0 "Empire de l'Hindoustan"
 desc_MUG_west_center_east:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] [Root.GetDuDeNP] [Root.GetName] est désormais seul[Root.GetXEDir] souverain[Root.GetXEDir] de l'Inde, le pays d'Hindoustan."
 MUG_gunpowder_pioneers:0 "Pionniers de la poudre noire"
 desc_MUG_gunpowder_pioneers:0 "Aucune autre puissance en Inde n'utilise la poudre noire de manière aussi efficace que nous. Bientôt, les nations s'effondreront les unes après les autres devant le tonnerre de nos canons."
 MUG_rajputs:0 "Recrutement de Râjpoutes"
 desc_MUG_rajputs:0 "Recruter des Râjpoutes parmi les troupes permet d'améliorer la qualité de l'ensemble de l'armée."
 MUG_gates_of_india:0 "Porte de l'Inde"
 desc_MUG_gates_of_india:0 "Le Sindh est regardé comme la porte de l'Inde, et est par ailleurs la région la plus orientale à majorité musulmane en Asie."
 MUG_fertile_gangetic_plain:0 "Plaine fertile du Gange"
 desc_MUG_fertile_gangetic_plain:0 "La production de denrées a été considérablement accrue grâce à la paix préservée dans la plaine du Gange, qui permet de disposer de plus de travailleurs."
 MUG_peacock_throne:0 "Le trône du Paon"
 desc_MUG_peacock_throne:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] conquis la quasi-totalité de l'Inde et acquis tant de richesses qu'un trône somptueux a été commandé pour manifester la puissance et la richesse [Root.GetDuDelaDir] [Root.GetDir]."
 MUG_rajput_loyalty:0 "Loyauté des Râjpoutes"
 desc_MUG_rajput_loyalty:0 "[Root.GetLeLaLDirCap] [Root.GetDir] a choisi de favoriser les Râjpoutes plutôt que les Marathes au sein de ses armées, aussi leur loyauté lui est-elle assurée pour les années à venir."
 MUG_integrating_garjati_vassals:0 "Intégration des tribus garjati"
 desc_MUG_integrating_garjati_vassals:0 "La priorité est donnée à l'intégration rapide et sans coup férir de dépendances."
 MUG_heir_of_timur:0 "Héritiers de Tîmûr"
 desc_MUG_heir_of_timur:0 "Même [Root.GetSilSielleNP] [Root.GetAOntNP] dû fuir un temps en Inde, [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] parvenu[Root.GetXENP] à reprendre le contrôle de la Perse, honorant en cela les actions de [Root.GetSesLeursNP] aïeux."
 MUG_victory_over_the_peacock:0 "Victoire sur le paon"
 desc_MUG_victory_over_the_peacock:0 "Suite à l'intervention des armées [Root.GetRootAdjFP], la Birmanie est passée sous l'autorité [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName]."
 MUG_humiliation_of_china:0 "Humiliation de la Chine"
 desc_MUG_humiliation_of_china:0 "Les empereurs de Chine qui regardaient auparavant [Root.GetLeLaLDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName] comme un[Root.GetXEDir] de leurs sujets ont connu le sort qu'ils méritaient."
 MUG_trade_companies:0 "Compagnies commerciales"
 desc_MUG_trade_companies:0 "[Root.GetLeLaNPCap] [Root.GetName] soutien[Root.GetTNentNP] de manière active les compagnies commerciales en Malaisie, ce qui [Root.GetLuiLeurNP] permet d'attirer toutes les richesses de la région vers les ports indiens."
 MUG_look_outwards:0 "Expéditions commerciales"
 desc_MUG_look_outwards:0 "Nous devons porter nos regards au-delà de nos côtes, sur ces territoires se trouvant sur l'autre rive de la mer, si nous voulons découvrir des contrées où de nouvelles relations commerciales pourront être nouées."
 MUG_friends_in_high_places:0 "Amis puissants"
 desc_MUG_friends_in_high_places:0 "Disposer d'amis puissants pourrait bien sauver [Root.GetLeLaNP] [Root.GetName] lors des périodes difficiles qui pourraient survenir."
 MUG_embassy_to_the_west:0 "Ambassade en Occident"
 desc_MUG_embassy_to_the_west:0 "Grâce aux relations nouées avec les Européens venus visiter nos territoires, nous pourrons entretenir des liens et contracter des alliances avec les puissances occidentales."
 MUG_gunpowder_mastery:0 "Maîtrise de la poudre noire"
 desc_MUG_gunpowder_mastery:0 "Notre armée est passée maître dans l'utilisation de l'artillerie, ce qui a valu [Root.GetAuAlaNP] [Root.GetName] d'être surnommé[Root.GetXENP] « l'empire de la poudre noire »."
 MUG_rajput_reforms:0 "Réforme des régiments de Râjpoutes"
 desc_MUG_rajput_reforms:0 "L'entraînement des régiments de Râjpoutes a été grandement amélioré, et leurs capacités sur le champ de bataille en sont accrues d'autant."
 MUG_indian_recruitment:0 "Recrutement parmi les populations hindoues"
 desc_MUG_indian_recruitment:0 "Nous avons accru le nombre de recrutements parmi la population hindoue."
 MUG_grand_trunk_road:0 "La Grande Marche"
 desc_MUG_grand_trunk_road:0 "La province de [Root.GetName] se trouve sur la Grande Marche, une route commerciale de première importance et parcourue par de très nombreux négociants et marchands."
 MUG_grand_trunk_road_no_dlc:0 "La Grande Marche"
 desc_MUG_grand_trunk_road_no_dlc:0 "La province de [Root.GetName] se trouve sur la Grande Marche, une route commerciale de première importance et parcourue par de très nombreux négociants et marchands."
 MUG_industrial_powerhouse:0 "Puissance industrielle"
 desc_MUG_industrial_powerhouse:0 "L'importance accordée au secteur industriel a permis [Root.GetAuAlaNP] [Root.GetName] de produire bien davantage que ce que nous aurions pu imaginer possible."
 MUG_expanded_infrastructure:0 "Développement des infrastructures"
 desc_MUG_expanded_infrastructure:0 "[Root.Owner.Capital.GetCapitalName] a réalisé des investissements [Root.GetAuEnContree] [Root.GetAreaName], ce qui contribue à y accroître la prospérité."
 MUG_famous_silks:0 "Soies réputées"
 desc_MUG_famous_silks:0 "Les soies [Root.GetRootAdjFP] sont réputées et demandées dans le monde entier."
 MUG_economic_dominance:0 "Domination économique"
 desc_MUG_economic_dominance:0 "Quiconque oserait s'opposer à nous risque désormais de faire face à un embargo qui serait catastrophique pour son économie. Il n'y a nul doute que certains vont très vite changer d'attitude à notre égard."
 MUG_social_mobility:0 "Mobilité sociale"
 desc_MUG_social_mobility:0 "Désormais, tous les humbles peuvent espérer accéder à un meilleur rang au sein de la société [Root.GetRootAdjFS]."
 MUG_itinerant_court:0 "Cour itinérante"
 desc_MUG_itinerant_court:0 "Selon le bon plaisir [Root.GetDuDelaDir] [Root.GetDir], la cour entière peut se déplacer d'une cité à l'autre au sein des territoires [Root.GetRootAdjMP]."
 MUG_agra_fort:0 "Fort d'Âgrâ"
 desc_MUG_agra_fort:0 "Le fort d'Âgrâ protège la capitale et un symbole du pouvoir [Root.Owner.GetRootOwnerAdjMS]."
 MUG_red_fort:0 "Fort rouge"
 desc_MUG_red_fort:0 "Le superbe Fort rouge veille sur [Root.GetCapitalName] et manifeste la puissance des [Root.Owner.Monarch.Dynasty.GetName]."
 MUG_ideal_capital:0 "La cité parfaite"
 desc_MUG_ideal_capital:0 "Construite à partir de rien, [Root.Capital.GetCapitalName] est une cité conçue non pas en plusieurs siècles, mais en une seule vie."
 MUG_taj_mahal_modifier:0 "Tâj Mahal"
 desc_MUG_taj_mahal_modifier:0 "C'est dans la province de [Root.GetName] que se trouve le magnifique Tâj Mahal, un immense mausolée symbolisant toute la prospérité et la puissance [Root.Owner.GetDuDelaNP] [Root.Owner.GetName]."
 MUG_mughal_architecture_mod:0 "Architecture moghole"
 desc_MUG_mughal_architecture_mod:0 "L'architecture moghole est parfaitement unique, car elle combine des styles venus de Perse avec ceux de l'Inde."
 MUG_mughal_architecture_2:0 "Architecture moghole"
 desc_MUG_mughal_architecture_2:0 "L'architecture moghole est parfaitement unique, car elle combine des styles venus de Perse avec ceux de l'Inde."
 MUG_mughal_architecture_dlc:0 "Architecture moghole"
 desc_MUG_mughal_architecture_dlc:0 "L'architecture moghole est parfaitement unique, car elle combine des styles venus de Perse avec ceux de l'Inde."
 MUG_trade_fleets:0 "Flotte marchande"
 desc_MUG_trade_fleets:0 "Les productions de l'Inde nécessitent de très nombreux navires pour être livrées dans les ports du monde entier."
 MUG_syncretism:0 "Syncrétisme indien"
 desc_MUG_syncretism:0 "La frontière entre l'Islâm et les fois indiennes sont établies en territoire [Root.GetRootAdjMS]."
 MUG_syncretism_2:0 "Syncrétisme indien"
 desc_MUG_syncretism_2:0 "La frontière entre l'Islâm et les fois indiennes sont établies en territoire [Root.GetRootAdjMS]."
 MUG_syncretism_3:0 "Syncrétisme indien"
 desc_MUG_syncretism_3:0 "La frontière entre l'Islâm et les fois indiennes sont établies en territoire [Root.GetRootAdjMS]."
 MUG_ibadat_khana:0 "Maison de l'adoration"
 desc_MUG_ibadat_khana:0 "Aussi longtemps qu'il sera favorisé, le débat religieux au sein de l'Ibâdat Khâna, la « maison de l'adoration » de [Root.GetCapitalName], permettra de faire naître des idées nouvelles."
 MUG_syncretism_1_2:0 "Modifie §YSyncrétisme indien§! ainsi :\n  Tolérance maximale envers le paganisme : §G+1§!\n  Tolérance envers le paganisme : §G+1§!"
 MUG_syncretism_2_3:0 "Modifie §YSyncrétisme indien§! ainsi :\n  Tolérance maximale envers le paganisme : §G+1§!\n  Unité religieuse : §G+10%§!"
 MUG_jizya_eased:0 "Réduction de la jizyâ"
 desc_MUG_jizya_eased:0 "Le montant de la jizyâ due par les non-musulmans au titre de la jizyâ a été réduit."
 MUG_din_ilahi_promotion:0 "Promotion de la Dîn-i Ilâhî"
 desc_MUG_din_ilahi_promotion:0 "Faire la promotion de la Dîn-i Ilâhî, c'est aussi faire la promotion de la dynastie [Root.Monarch.Dynasty.GetName]."
 MUG_cavalry_tactics:0 "Tactiques de mobilité"
 desc_MUG_cavalry_tactics:0 "Pour s'assurer la victoire, disposer d'une armée très mobile est essentiel."
 MUG_focus_on_elephants:0 "Unités d'éléphants"
 desc_MUG_focus_on_elephants:0 "Pour emporter la victoire sur l'ennemi, nous devons utiliser notre meilleure arme : la peur."
 house_of_worship_upgrade:0 "Ibâdat Khâna"
 desc_house_of_worship_upgrade:0 "Une « maison de l'adoration » a été fondée, où philosophes, dirigeants et autres érudits religieux peuvent débattre de questions religieuses regardant tout autant l'hindouisme que l'islam."
 MUG_decision_viceroyalty_of_the_deccan:0 "Vice-royauté du Deccan"
 desc_MUG_decision_viceroyalty_of_the_deccan:0 "Afin de conserver un contrôle efficace sur les vastes territoires du Sud de l'Inde, la gouvernance de la région a été cédée à une vice-royauté. Cela libère ainsi l'administration [Root.GetRootAdjFS] en lui permettant de mieux gérer ailleurs l'expansion de l'empire."

 estate_jains_MUG_gujarati_trade:0 "Droits particuliers pour le Gujarât"
 estate_jains_MUG_gujarati_trade_desc:0 "Accorder des droits particuliers aux négociants basés au Gujarât permettra d'assurer notre position dans le golfe de Cambay en tant que successeurs des sultanats qui se trouvaient là par le passé."
 estate_jains_MUG_support_malaccan_viceroyalty:0 "Soutien à la vice-royauté de Malacca"
 estate_jains_MUG_support_malaccan_viceroyalty_desc:0 "La vice-royauté de Malacca est relativement éloignée, et l'autorité [Root.GetDuDelaDir] [Root.GetDir] a du mal à s'y exercer depuis [Root.Capital.GetCapitalName]. Tout ce que nous pouvons faire est donc d'accorder davantage d'autonomie sur place."
 estate_rajputs_MUG_rajput_mansabdars:0 "Mansabdârs râjpoutes"
 estate_rajputs_MUG_rajput_mansabdars_desc:0 "Accorder des faveurs aux [Root.GetRajpoutes] nous assurera de leur loyauté et permet de tirer le meilleur parti de leurs talents militaires."
 estate_nobles_MUG_development_of_the_subah:0 "Développement des sûbas"
 estate_nobles_MUG_development_of_the_subah_desc:0 "L'accent a été porté sur l'expansion plutôt que la consolidation de nos territoires. Nous devrions donc conférer aux [Root.GetNobles] le pouvoir d'assurer la stabilité et l'ordre dans les provinces afin de faciliter leur gouvernance."
 estate_jains_MUG_debase_the_ruppee:0 "Dévaluation monétaire"
 estate_jains_MUG_debase_the_ruppee_desc:0 "Afin de disposer de davantage de fonds pour le développement économique, la monnaie doit être dévaluée de manière rapide, même si cela ne plaît guère aux marchands et négociants."
 estate_church_MUG_promote_divine_religion:0 "Promotion de la Dîn-i Ilâhî"
 estate_church_MUG_promote_divine_religion_desc:0 "Promouvoir la Dîn-i Ilâhî pourrait certes tendre les relations avec les [Root.GetClercs] mais au cours du temps permettra de renforcer l'autorité [Root.GetDuDelaDir] [Root.GetDir]."
 
 MUG_commission_the_peacock_throne_title:0 "Commander le trône du Paon"
 MUG_commission_the_peacock_throne_desc:0 "Afin de symboliser l'autorité bienveillante [Root.GetDuDelaDir] [Root.GetDir] sur le riche sous-continent indien, nous devrions commander la réalisation d'un trône grandiose, réalisé à partir de l'or le plus pur et avec les gemmes les plus précieuses."
 MUG_viceroyalty_of_deccan_title:0 "Instaurer la vice-royauté du Deccan"
 MUG_viceroyalty_of_deccan_desc:0 "Le Sud de l'Inde est une région immense, séparée du Nord par des montagnes et des jungles, ce qui rend sa gouvernance difficile. Nous devrions donc mettre en place des mesures administratives qui permettront d'imposer un meilleur contrôle sur une région si vaste."
 
 flavor_mug.5.t:0 "Les Marathes"
 flavor_mug.5.d:0 "Les territoires conquis il y a peu étaient auparavant tenus par les Marathes, un peuple militariste qui compte de nombreux guerriers d'un très grand courage. Nous gagner leurs faveurs afin de pouvoir les recruter au sein de l'armée serait tout à notre avantage, mais il est certain que cela rendrait les Râjpoutes méfiants…"
 flavor_mug.5.a:0 "Les Marathes en valent la peine"
 flavor_mug.5.b:0 "Les unités râjpoutes nous sont bien trop utiles"
 
 flavor_mug.6.t:0 "Chute de l'empire des Gajapati"
 flavor_mug.6.d:0 "La dynastie solaire de l'Orishâ, les Suryavamsha, a enfin été vaincue par nos forces. De même que leur reddition, [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] a reçu les serments des Garhjats, les hautes terres où sont établis de nombreux tributaires. Nous devons donc décider à présent que faire des survivants de ce pays autrefois si puissant et hégémonique dans la région."
 flavor_mug.6.a:0 "Ces territoires doivent être intégrés"
 flavor_mug.6.b:0 "Imposons notre contrôle sur les tribus"
 flavor_mug.6.c:0 "Nous devrions recruter parmi les Garjati"
 
 flavor_mug.7.t:0 "Conquête de la Birmanie"
 flavor_mug.7.d:0 "Les territoires de la Birmanie sont protégés de leurs ennemis par des chaînes de montagnes, ce qui a souvent permis l'apparition d'empires puissants dans la région. Alors que l'empire de Pégou et le royaume d'Ava étaient en déclin, cela n'aurait donc été qu'une question de temps avant qu'une nouvelle puissance émerge. Heureusement, l'unification birmane a pu être empêchée, les armées [Root.GetRootAdjFP] étant parvenues à en prendre le contrôle avant que quiconque puisse s'opposer à nous."
 flavor_mug.7.a:0 "La Birmanie sera désormais [Root.GetRootAdjFS]"
 
 flavor_mug.8.t:0 "Réformes militaires"
 flavor_mug.8.d:0 "L'armée [Root.GetRootAdjFS] est constituée de nombreuses unités très variées, qui font sa réputation de puissance militaire, notamment par sa puissance de feu. Ainsi, hormis ses canons si réputés, elle dispose aussi d'une cavalerie redoutée de tous. Mais [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] un empire avant tout indien, ce qui [Root.GetLuiLeurNP] permet d'user d'éléphants, ce que peu de pays limitrophes peuvent se permettre."
 flavor_mug.8.a:0 "Il faut porter l'accent sur l'excellence de la cavalerie"
 flavor_mug.8.b:0 "Des éléphants permettront d'écraser tous nos ennemis"
 
 flavor_mug.9.t:0 "Caché"
 flavor_mug.9.d:0 "Cet événement n'est pas visible."
 flavor_mug.9.a:0 "Caché."
 
 flavor_mug.10.t:0 "Une nouvelle capitale ?"
