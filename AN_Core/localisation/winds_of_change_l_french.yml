 ITA_genoa_missions:0 "Commerce génois"
 ITA_preview_venice:0 "\n§RAperçu dans l'arbre des missions de celles liées au §Ocommerce vénitien§!."
 ITA_preview_genoa:0 "\n§RAperçu dans l'arbre des missions de celles liées au §Ocommerce génois§!."
 ITA_this_is_a_branching_mission:0 "Cette mission dépendra du §Ycontexte§!. La mission §YCommerce d'avenir§! doit avoir été menée à bien pour en connaître le contenu."
 
 estate_burghers_ITA_permit_merchant_colonists:0 "Marchands-colonisateurs"
 estate_burghers_ITA_permit_merchant_colonists_desc:0 "Les [Root.GetBourgeois] ne font pas mystère de leur vif intérêt pour l'établissement de colonies [Root.GetRootAdjFP] outre-mer. Nous pourrions donc tirer parti de leur souhait, même si l'entreprise sera évidemment coûteuse."
 estate_burghers_ITA_promote_latin_merchants:0 "Soutien aux marchands latins"
 estate_burghers_ITA_promote_latin_merchants_desc:0 "L'Italie a longtemps été le cœur du commerce européen. Malheureusement, cela pourrait être remis en cause si nous ne soutenons pas nos [Root.GetBourgeois] confrontés à la concurrence du Nord du continent."

 ITA_unlock_new_estate_privileges_that_will_be_decided:0 "Permet d'accorder le privilège §YSoutien aux marchands latins§! aux §Y[Root.GetBourgeois]§!. Les avantages qu'il conférera dépendront des §Ymissions§! choisies. Sa mise à jour sera visible au moment de confirmer le chemin choisi dans l'arbre des missions."
