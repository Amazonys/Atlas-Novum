 ORM_mahra_title:0 "Soumettre les Mahris"
 ORM_mahra_desc:0 "Le Sud de l'Arabie est le territoire des Mahris, dont la culture est distincte des autres tribus arabes. Ils sont aussi des marins réputés, tout comme nous, ce qui en fait des concurrents. Nous devrions nous emparer de leurs territoires pour les soumettre à l'autorité [Root.GetRootAdjFS]."

 ORM_holy_cities_title:0 "Protéger les villes saintes"
 ORM_holy_cities_desc:0 "Les villes saintes de l'islâm sont contrôlées par des souverains faibles. Nous autres, marchands [Root.GetRootAdjMP], avec notre or et notre fer, serions beaucoup plus qualifiés pour les protéger. La Mecque et Médine seront donc bientôt sous la protection [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName]."

 ORM_india_title:0 "Relations avec l'Inde"
 ORM_india_desc:0 "Les marchands [Root.GetRootAdjMP] disposent de contacts jusque dans l'Inde lointaine. Nombre d'entre eux, toutefois, s'y trouvent brimés par les potentats des royaumes de la région. Nous devons faire voile pour leur porter secours et leur permettre d'établir leur influence sur le sous-continent."

 ORM_malay_title:0 "Côtes de la Malaisie"
 ORM_malay_desc:0 "Si l'influence des marchands [Root.GetRootAdjMP] ne s'étend guère au-delà des ports de l'Inde, l'Asie du Sud-Est a toujours vu débarquer sur ses côtes des négociants musulmans. Si nous pouvions prendre le contrôle des routes commerciales qui permettent les échanges avec la région, nous pourrions étendre notre réseau encore plus loin en Asie."

 ORM_spice_trade_title:0 "Commerce des épices"
 ORM_spice_trade_desc:0 "Les épices ne sont certes pas un avantage immédiat pour [Root.GetLeLaNP] [Root.GetName] ; mais leur commerce est particulièrement lucratif. Nous devons donc tout faire pour nous assurer de contrôler les sources d'approvisionnement et en tenir éloignés nos rivaux."

 ORM_oman_title:0 "Crépuscule d'Oman"
 ORM_oman_desc:0 "Nous sommes en conflit avec Oman depuis des années maintenant, mais son influence est désormais réduite au seul fort de [403.GetCapitalName], et sa défaite imminente. Portons-lui le coup de grâce afin de mettre un terme définitif à son influence sur nos territoires."

 ORM_central_arabia_title:0 "Arabie centrale"
 ORM_central_arabia_desc:0 "Le centre de l'Arabie compte de nombreuses tribus hostiles, toutes plus accoutumées que nos propres troupes aux rudes combats dans le désert. Cependant, ce qui leur fait défaut pour s'opposer à nous, c'est la fortune. Notre or nous permettra de lever des milliers de guerriers, qui tous pourront se consacrer à les soumettre."

 ORM_Baghdad_title:0 "Prendre Bagdad"
 ORM_Baghdad_desc:0 "Il ne fait guère de doute que la Bayt al-Hikmâ, la Maison de sagesse, est la bibliothèque la plus réputée de tout le monde musulman. Fondée à Bagdad, elle a été le foyer de l'âge d'or de l'Islâm. Depuis lors, malheureusement, l'invasion mongole l'a réduite à néant. Nous devrions donc prendre Bagdad pour la faire renaître et lui assurer une gloire plus grande encore que jadis."

 ORM_unify_arabia_title:0 "Notre péninsule"
 ORM_unify_arabia_desc:0 "Depuis la chute du califat, dont le souverain avait été réduit à un simple homme de paille, c'est même l'ensemble du monde musulman qui est divisé. Mais enfin, les territoires de l'ensemble de l'Arabie ont été réunifiés. [Root.Monarch.GetName] est donc tout à fait bien placé[Root.GetXEDir] pour reprendre le titre califal."

 ORM_trading_outposts_title:0 "Étendre notre portée"
 ORM_trading_outposts_desc:0 "Si nous voulons pouvoir développer un réseau commercial hors de l'Arabie, nous devons nous préparer à prendre le contrôle et fortifier des comptoirs outre-mer. Pour cela, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] disposer d'une flotte capable de soutenir les marchands dans leurs entreprises jusque loin de nos côtes."

 ORM_china_title:0 "Richesses de la Chine"
 ORM_china_desc:0 "Entre le thé, les porcelaines et tous ces biens dont manque le monde musulman, la Chine est sans doute la région la plus riche au monde dans laquelle les marchands [Root.GetRootAdjMP] peuvent faire affaire. En établissant notre influence dans ses ports, nous pourrions établir une compagnie commerciale qui nous assurerait de bénéfices que nous ne pouvons qu'à peine imaginer."

 ORM_thalassocracy_title:0 "Thalassocratie arabe"
 ORM_thalassocracy_desc:0 "Nous avons atteint notre ambition de contrôler le commerce sur l'océan Indien et le reste de l'Asie. Les marchands [Root.GetRootAdjMP] sont désormais libres d'acheter et vendre leurs produits sur tous les marchés de nos nombreuses possessions d'outre-mer. Qu'aujourd'hui commence un nouvel âge d'or pour ces hardis négociants !"

 ORM_haasa_title:0 "Bahreïn"
 ORM_haasa_desc:0 "La contrée de Bahreïn produit certaines des pierres les plus précieuses de toute l'Arabie. Elle est cependant contrôlée par d'autres, qui ne font pas bon usage de ces richesses. Peut-être donc est-il temps que nous nous prenions le contrôle de leur commerce."

 ORM_yemen_title:0 "Conquête du Yémen"
 ORM_yemen_desc:0 "Le Yémen est au carrefour de l'Arabie et de l'Afrique. Il produit aussi certains des cafés les plus réputés au monde. Mais il nous reste hostile, aussi la région doit-elle être soumise, comme tout le reste de la péninsule."

 ORM_buffing_outposts_title:0 "Comptoirs outre-mer"
 ORM_buffing_outposts_desc:0 "Si nous voulons que les marchands [Root.GetRootAdjMP] aient toutes les chances de conclure des affaires lucratives dans les territoires lointains, nous devons tout faire pour les aider. En établissant de nouveaux comptoirs et en assurant la sécurité sur les routes commerciales, ils pourront renforcer leur influence sur tous les marchés les plus éloignés de nos côtes."

 ORM_trade_influence_mechanic_title:0 "Meilleurs négociants"
 ORM_trade_influence_mechanic_desc:0 "Les habitants [Root.GetDuDelaNP] [Root.GetName] comptent parmi les commerçants les plus réputés de l'Arabie. Leur influence est bien visible dans de nombreux ports de l'océan Indien, et les profits qu'ils en tirent sont immenses. Peut-être leur confier une plus grande influence au sein même du pays les inciterait-il à soutenir encore davantage [Root.GetLeLaLDir] [Root.GetDir] ?"

 ORM_even_more_trade_influence_buff_title:0 "Contrôle de l'océan Indien"
 ORM_even_more_trade_influence_buff_desc:0 "L'océan Indien est vaste, mais cela ne nous empêchera pas d'en contrôler chaque partie. Les routes commerciales qui y transitent doivent être assurées, et nos vaisseaux y régner en maîtres, afin d'assurer nos profits."

 ORM_exploiting_the_secret_title:0 "Secrets du café"
 ORM_exploiting_the_secret_desc:0 "Le café du Yémen constitue l'un des produits commerciaux les plus profitables de toute l'Arabie. Il est donc naturel que, en tant que négociants de premier ordre, nous en tirions parti en tentant d'accroître sa production."

 ORM_across_hormuz_title:0 "Franchir le détroit"
 ORM_across_hormuz_desc:0 "Le golfe Persique est certes sous contrôle, mais sur son autre rive se trouvent les territoires de la Perse, où nous disposions de nos propres possessions autrefois. Nous devons donc tout faire pour préparer notre retour en mettant en place l'indispensable pour lancer une invasion et reprendre ce qui aurait toujours dû rester nôtre."

 ORM_reclaim_lost_territory_title:1 "Se garder de la Perse"
 ORM_reclaim_lost_territory_desc:0 "Maintenant que nous disposons d'une solide tête de pont en Perse, nous devons procéder aux préparatifs pour nous assurer de disposer de fortifications dans l'arrière-pays. Les Persans vont assurément s'opposer à nos entreprises, aussi faut-il s'attendre à devoir les vaincre à nouveau."

 ORM_timurs_overlord_title:0 "Manipuler les Timourides"
 ORM_timurs_overlord_desc:0 "Les amis [Root.GetDuDelaNP] [Root.GetName] qui sont sans doute à la fois les plus fidèles et les moins dignes de confiance sont sans doute les Timourides, qui [Root.GetLLesFNP] ont aidés par le passé. Leur empire se trouve cependant aujourd'hui divisé. Peut-être devrions donc devrions-nous tirer quelques ficelles discrètement afin de nous assurer de contrôler de leurs territoires."

 ORM_hormuz_toll_title:0 "Droits du détroit"
 ORM_hormuz_toll_desc:0 "Notre contrôle sur le golfe Persique nous permet d'avoir la haute main sur le commerce entre l'Asie et le Moyen-Orient, car désormais tous les navires faisant voile vers ou depuis la Mésopotamie doivent naviguer dans nos eaux. Si nous instaurons un droit sur le détroit pour chacun d'entre eux, alors nous pourrons accroître grandement les profits tirés des affaires que font tous les étrangers."

 ORM_gems_of_arabia_title:0 "Gemmes d'Arabie"
 ORM_gems_of_arabia_desc:0 "Les pierres précieuses que produit l'Arabie sont réputées dans tout le monde musulman. Pourtant, nul ne saurait nier que nos richesses ne nous suffiront jamais. Afin de vivre tous comme des rois nous devons donc veiller à ce que leur production soit toujours plus grande."

 ORM_religious_propogation_title:0 "Enseignements du Prophète"
 ORM_religious_propogation_desc:0 "S'il y a bien une chose qu'ont réussi à faire les marchands musulmans, c'est propager la foi à travers toute l'Asie, tout le long des routes commerciales. Ils sont capables d'y introduire l'enseignement de Muhammad dans tous les ports où ils accostent, jusqu'à ce que tout au long des côtes la population s'y convertisse. Nous devons contribuer à perpétuer cette tradition, de manière à propager la foi partout dans le monde."

 ORM_fars_title:0 "Campagne du Fars"
 ORM_fars_desc:0 "Lançant des campagnes incessantes contre nous, faisant tout pour s'assurer du contrôle du golfe Persique, les dirigeants du Fars ont toujours été un danger pour nous. Nous devons abattre la menace de manière définitive."

 ORM_persia_title:0 "Dominer la Perse"
 ORM_persia_desc:0 "Les territoires de la Perse sont un lieu privilégié pour les marchands [Root.GetRootAdjMP]. Situés au carrefour de l'Islâm, de la Chine et de l'Inde, en prendre le contrôle permettrait de mieux attirer les échanges vers nos propres possessions et marchés."

 ORM_fortifying_hormuz_title:0 "Fortifier [2999.GetCapitalName]"
 ORM_fortifying_hormuz_desc:0 "[2999.GetCapitalName] est certes une île, mais elle reste malgré tout vulnérable face aux attaques de quiconque souhaiterait nous détruire. Les marchands souhaiteraient donc que [Root.GetLeLaLDir] [Root.GetDir] écarte ce danger en érigeant des fortifications, ce qui aurait aussi pour avantage de contrôler plus aisément les échanges de toute la région."

 ORM_ibadi_religion_title:0 "Ibadisme"
 ORM_ibadi_religion_desc:0 "C'est à Oman qu'est née l'école ibadite, une croyance qui ne cesse de se montrer plus dangereuse à mesure que notre influence s'est établie dans la région. Nous devons donc faire un choix : soit tolérer les ibadites, soit les convertir, soit adopter leurs enseignements et les propager."


 #Arabian Mercantilism:
 arabic_plutocracy_reform:0 "Ploutocratie arabe"
 arabic_plutocracy_reform_desc:0 "Si les autres pays arabes gouvernent par la foi ou la puissance de leurs troupes, nous nous appuyons sur l'arme la plus puissante qui existe en ce monde : l'argent. Notre régime repose donc pour l'essentiel sur le développement économique et l'influence qu'exercent nos négociants à l'étranger pour étendre toujours davantage nos réseaux."
 
 ability_arabic_trade_influence:0 "Mercantilisme arabe"
 arabic_trade_influence_power_desc:1 "Le §Ymercantilisme arabe§! représente nos relations outre-mer.\n\nIl s'acquiert :\n– par une §Ytradition navale§! élevée ;[Root.GetArabicTradeDescMOH][Root.GetArabicTradeDescWONDHA]\n– par la §Ycompétence £dip£§! [Root.GetDuDelaDir] [Root.GetDir] ;\n– si [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] en §Ypaix§!.\n\nIl décroît si :\n– la §Ycorruption§! est élevée ;\n– la part du §Ycommerce§! dans les revenus est faible ;\n– si la §Ylassitude de guerre§! est élevée ;\n– en cas de §Yguerre§!.\n\n"
 arabic_trade_influence_power_desc_MOH:0 "\n– lors d'un §Yâge d'or§! ;"
 arabic_trade_influence_power_desc_WON_DHA:0 "\n– lorsque les §Ycompagnies commerciales§! contrôlent au moins §Y51%§! de la puissance commerciale provinciale d'un §Ynœud§! ;"
 arabic_trade_influence_power:1 "Mercantilisme arabe"
 monthly_arabic_trade_influence_power:0 "Mercantilisme arabe mensuel"
 arabic_trade_influence_power_gain_modifier:0 "Modif. de gain en mercantilisme arabe"
 propogate_religion_interaction:0 "Renforcer la propagation religieuse"
 propogate_religion_interaction_desc:0 "Renforcer le soutien aux marchands souhaitant propager l'islâm dans les ports étrangers permet sans cesse de nouvelles conversions à la seule véritable foi."
 strengthen_outposts_interaction:0 "Renforcement des comptoirs outre-mer"
 strengthen_outposts_interaction_desc:0 "Nos comptoirs commerciaux ont trop souvent perdu en influence. Nous devons veiller à ce que leur situation s'améliore."
 support_overseas_merchants_interaction:0 "Soutien aux marchands outre-mer"
 support_overseas_merchants_interaction_desc:0 "Bon nombre de marchands outre-mer ne disposent d'aucun soutien, ce qui leur fait gravement défaut. Leur faire parvenir des fonds leur permettrait d'être bien plus compétitifs sur ces marchés lointains."

 ORM_ALLOW_PROPAGATION_OF_RELIGION_EARLIER:0 "\nAu cours des §Y15§! ans à venir, nous pourrons §Ypropager la foi§! sans que la foi §Y[Root.GetRelFS]§! soit nécessairement majoritaire, et la puissance commerciale nécessaire sera rabaissée à §Y35%§!."
