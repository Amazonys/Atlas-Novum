 yua_expand_han_army_title:0 "Développer l'armée han"
 yua_expand_han_army_desc:0 "L'essentiel de la population réside en Chine. Nous devrions donc nous appuyer sur elle pour développer la partie chinoise de l'armée et faciliter la conquête des territoires voisins."

 yua_emperors_guard_title:0 "Kheshig"
 yua_emperors_guard_desc:0 "Si [Root.Monarch.GetName] est un[Root.GetXEDir] grand[Root.GetXEDir] guerri[Root.GetErEreDir], les assassins sont nombreux et les champs de bataille toujours dangereux. En instituant une garde d'élite autour [Root.GetDeluiDelleDir], le Kheshig, nous serons assurés que [Root.GetLeLaLDir] [Root.GetDir] pourra survivre à tous les conflits qui pourraient survenir."

 yua_southern_army_title:0 "Armée méridionale"
 yua_southern_army_desc:0 "Le Sud de la Chine a toujours été séparé du Nord, ce qui l'a conduit à avoir un caractère bien distinct. Au lieu de remplir l'armée Han des recrues de ces régions, nous devrions créer une armée distincte et proprement méridionale."

 yua_civil_and_military_affairs_title:0 "Affaires civiles & militaires"
 yua_civil_and_military_affairs_desc:0 "La société [Root.GetRootAdjFS] est construite sur les valeurs martiales plutôt que sur une administration complexe. Nous devons donc veiller à ce que les affaires civiles soient gérées de la même manière que ce qui regarde l'armée."

 yua_four_great_schools_title:0 "Quatre grandes écoles"
 yua_four_great_schools_desc:0 "En Chine, les quatre grandes écoles de médecine ont toujours été séparées. Si le moyen pouvait être trouvé d'unifier leurs théories, peut-être pourrions-nous faire progresser le savoir sur la vie et la mort."

 yua_censorate_title:0 "Censorat"
 yua_censorate_desc:0 "Le censorat est une branche extrêmement efficace de l'administration ; mais nous ne devons en aucun cas relâcher nos efforts et lui permettre de toujours fonctionner au mieux afin d'assurer la centralisation et l'efficacité bureaucratique partout, malgré le gigantisme des territoires [Root.GetRootAdjMP]."

 yua_sinicizition_title:0 "Système des quatre castes"
 yua_sinicizition_desc:0 "Les cultures représentées dans les territoires [Root.GetRootAdjMP] sont diverses. Aussi devons-nous les diviser de manière appropriée si nous voulons que le pays soit gouverné de manière efficace : les Mongols, les Han, les Nanren ou méridionaux, et les Semus qui regroupent les autres constitueront ainsi quatre classes."

 yua_inward_perfection_title:0 "Perfection intérieure"
 yua_inward_perfection_desc:0 "De nombreux conseillers [Root.GetDuDelaDir] [Root.GetDir] prônent la perfection des affaires intérieures au lieu de conquêtes perpétuelles. Toutefois, un autre mouvement s'oppose à ce projet, au motif que nous devons frapper tant que nous le pouvons et écraser tout ennemi qui chercherait à nous détruire, avant qu'il puisse être suffisamment puissant pour s'opposer à nous."

 yua_reestablish_zongshu_sheng_title:0 "Les six ministères"
 yua_reestablish_zongshu_sheng_desc:0 "Les six ministères de Chine ont été grandement réformés par les Ming après la chute des Yuan. Mais maintenant que celle-ci est rétablie, nous pouvons leur rendre toute leur gloire et leur efficacité."

 yua_printing_press_title:0 "Simplifier l'imprimerie"
 yua_printing_press_desc:0 "Si la presse à imprimer existe depuis le IXe s. en Chine, elle est complexe, et seuls quelques bureaucrates peuvent s'en servir avec efficacité. Si cette technologie était simplifiée, il est certain que la Chine pourrait connaître une véritable révolution de l'impression."

 yua_naadam_festivals_title:0 "Festival du Naadam"
 yua_naadam_festivals_desc:0 "Le festival du Naadam est un événement traditionnel célébré par tout le peuple mongol. C'est à cette occasion que se déroulent les « trois jeux virils », la course à cheval, le tir à l'arc et la lutte, afin que chacun puisse démontrer ses talents guerriers, et très souvent [Root.GetLeLaLDir] [Root.GetDir] et les [Root.GetNobles] y assistent. Des spectacles ont aussi lieu, ainsi que des réjouissances diverses, ce qui en fait un événement majeur de la vie sociale et culturelle."
 
