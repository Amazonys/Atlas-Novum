 ITA_enable_free_trade_policies_in_western_med:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] désormais pouvoir user de §Ypolitiques commerciales§! dans les nœuds de §YGênes§!, de §YValence§!, de §YSéville§!, de §YTunis§! et de §YSafi§! sans y disposer de marchand."
 ITA_upgrade_privilege_with_spices:0 "Renforce le privilège §YSoutien aux marchands latins§! des §Y[Root.GetBourgeois]§! en conférant §G+1%§! en attractivité commerciale par palier de §Y4%§! du commerce des §Yépices§!."
 ITA_priv_upgrade_venice:1 "Renforce le privilège §YSoutien aux marchands latins§! des §Y[Root.GetBourgeois]§! en conférant §G+5%§! en attractivité commerciale et §G+10%§! en puissance commerciale extérieure."
