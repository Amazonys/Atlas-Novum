 mongols_manchuria_desc:0 "Les hordes mandchoues nous avaient autrefois prêté allégeance, avant de décider de s'opposer à notre autorité. Nous devrions conquérir leurs territoires afin de les faire rentrer dans l'empire mongol à nouveau."

 mongols_korea_title:0 "Écraser la Corée"
 mongols_korea_desc:0 "Möngke Khan avait soumis la Corée à l'autorité mongole. Aujourd'hui, elle a cessé de s'y plier. [Root.GetAuAlaNPCap] [Root.GetName] de lui rappeler qui sont ses maîtres véritables."

 mongols_japan_title:0 "Se venger du Vent divin"
 mongols_japan_desc:0 "L'une de nos défaites les plus écrasantes de notre histoire est sans doute celle subie au Japon. Une flotte entière et toute une armée ont été détruites par le Vent divin sans même avoir la chance de combattre, tandis que la tempête jetait les vaisseaux faisant voile pour envahir l'archipel. Mais aussi divin que soit ce vent, nous restons des Mongols. Nous conquérons des terres même face aux pires tempêtes."

 mongols_heart_of_persia_title:0 "S'avancer en Perse"
 mongols_heart_of_persia_desc:0 "Lorsque les Mongols sont entrés en Perse, ils y ont tout détruit, laissant la région vide et en proie aux pires troubles. Mais une fois que nous y serons revenus en tant que ses souverains légitimes, nous pourrons recréer l'union en mettant fin à l'anarchie."

 mongols_into_egypt_title:0 "Pénétrer en Égypte"
 mongols_into_egypt_desc:0 "La dernière fois que nous avons tenté d'envahir l'Égypte, le jeune sultanat des Mamelouks a pu repousser nos assauts. Nous n'avons jamais pu oublier cette défaite depuis. Nous devons donc relancer l'invasion de la région."

 mongols_tumu_crisis_title:0 "La crise de Tumu"
 mongols_tumu_crisis_desc:0 "Les Ming sont affaiblis, et la Chine mûre pour qu'une invasion y soit lancée. Nous devons rassembler les armées [Root.GetRootAdjFP] et défaire les Chinois sur le champ de bataille avant qu'ils aient le temps d'organiser leurs forces."

 mongols_dragons_gate_title:0 "Franchir la Muraille"
 mongols_dragons_gate_desc:1 "La Grande Muraille protège le dragon sur son trône, à [EmperorOfChina.Capital.GetCapitalName]. Si ces murs pouvaient s'effondrer, nous pourrions pénétrer en Chine et porter la ruine dans tout l'Empire."

 mongols_northern_china_title:1 "Assiéger [1816.GetCapitalName]"
 mongols_northern_china_desc:1 "Même si la Grande Muraille est tombée, les Chinois continuent de résister. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] tout faire pour être en mesure de prendre [1816.GetCapitalName] en s'emparant de tout le Nord de la Chine."

 mongols_dragon_throne_title:0 "Sur le trône du dragon"
 mongols_dragon_throne_desc:0 "Avec la chute de [1816.GetCapitalName] et du Sud de la Chine, le trône du dragon est désormais nôtre. Enfin, [Root.Monarch.GetName] peut se proclamer [Root.GetPseudoEmpereurImperatriceDirCap] de Chine !"

 mongols_into_iran_title:0 "Entrer en Iran"
 mongols_into_iran_desc:0 "L'Iran se trouve au cœur même du Moyen-Orient. En dépit du fait qu'il s'agit d'une région montagneuse, elle est emplie de cités à la civilisation raffinée – une civilisation que nous conquerrons donc. Lançons à nouveau la horde sur les plateaux de l'Iran !"

 mongols_restoration_of_ilkhanate_title:0 "Rétablir l'Îlkhânat"
 mongols_restoration_of_ilkhanate_desc:0 "L'heure est venue de conquérir l'ensemble de la Perse, tout comme nos glorieux ancêtres avant nous. Mais qui la gouvernera une fois la victoire acquise ?"

 mongols_anatolia_conquest_title:0 "Sultanat de Rûm"
 mongols_anatolia_conquest_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] poursuivre vers le couchant leurs campagnes et mener des incursions jusqu'en Syrie et en Anatolie. Les Turcs ne peuvent être autorisés à défier notre autorité !"

 mongols_ruthenia_title:0 "Razzier la Ruthénie"
 mongols_ruthenia_desc:0 "Autrefois, les armées de Gengis Khan ont porté leurs dévastations jusqu'à la Ruthénie. Kiev a été mise à sac et incendiée, et cette grande puissance s'est trouvée réduite à néant en l'espace d'une nuit. Il est temps que les cavaliers [Root.GetRootAdjMP] retournent sur les terres fertiles dans lesquelles coule le Dniepr."

 mongols_southern_china_title:0 "Écraser les Turbans rouges"
 mongols_southern_china_desc:0 "Nous avons été chassés de Chine par les rebelles Ming et avons perdu le mandat céleste. Nous devons donc reformer l'empire de Koubilaï Khân et reprendre le mandat dont nous avons été dépouillés !"

 mongols_revenge_against_timur_title:0 "Se venger de Tîmûr"
 mongols_revenge_against_timur_desc:0 "Tamerlan a dévasté la plus grande partie des territoires mongols et tatars ; mais désormais son empire paraît sur le point de se désintégrer. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] saisir cette opportunité en abattant définitivement les Timourides."

 mongols_invasion_of_india_title:0 "Envahir l'Hindoustan"
 mongols_invasion_of_india_desc:0 "Franchir les monts de Soliman est une tâche impressionnante pour la horde. En outre, les richesses de l'Inde n'ont guère intéressé les khâns par le passé, plus attirés qu'ils étaient par le pouvoir que par l'or. [Root.Monarch.GetName] a donc l'occasion de lancer une entreprise inédite : envahir l'Inde."

 mongols_caucasia_title:0 "Franchir le Caucase"
 mongols_caucasia_desc:0 "Les monts Caucase ont été une frontière naturelle pour de nombreux grands empires, mais nous ne pouvons accepter que notre expansion soit ainsi bornée. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] soumettre tous les habitants des montagnes et trouver le passage vers les riches territoires qui se trouvent par-delà."

 mongols_fall_of_ryazan_title:0 "Prendre Riazan"
 mongols_fall_of_ryazan_desc:0 "La principauté de Riazan ne considère plus les héritiers de Gengis Khan comme ses suzerains. Il est temps de lui rappeler qui sont ses maîtres, par le fer et par le feu, en rétablissant rapidement notre autorité sur la région."

 mongols_pax_mongolica_mission_title:0 "Paix mongole"
 mongols_pax_mongolica_mission_desc:0 "On dit que sous l'autorité des grands khâns d'autrefois, une femme pouvait marcher d'une extrémité de l'empire à une autre avec un panier empli d'or sur la tête, sans pourtant avoir rien à craindre. Nous devrions restaurer cette paix au sein des territoires [Root.GetDuDeNP] [Root.GetName]."

 mongols_one_true_khan_title:0 "[Root.Monarch.GetTitle] unique"
 mongols_one_true_khan_desc:0 "Nous devons rétablir le khânat mongol autour de l'antique capitale, Qaraqorum. De là, nous pourrons convoquer une kurultaï afin d'y exiger que toutes les tribus reconnaissent l'autorité [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName]."

 mongols_nizhy_novgorod_title:0 "Prendre [306.GetCapitalName]"
 mongols_nizhy_novgorod_desc:0 "Le kremlin de [306.GetCapitalName] est sans doute le plus formidable obstacle qui se dresse face à nous, celui qui nous empêche de razzier les territoires russes. Nous devons nous en emparer."

 mongols_carpathia_title:0 "Retourner dans les Carpates"
 mongols_carpathia_desc:0 "L'avancée la plus extrême du Grand Khân a été stoppée en Hongrie. Si le souverain de ce pays a alors été tué, et que ses territoires ont été dévastés, nous étions alors trop loin de nos propres terres, et avons dû rebrousser chemin pour rentrer en Ruthénie. Mais les cavaliers sont de retour, et cette fois ils ont la ferme intention de rester sur place."

 mongols_unification_of_mongol_land_title:0 "Unifier les Mongols"
 mongols_unification_of_mongol_land_desc:0 "Au temps de Gengis Khan, les Mongols étaient un peuple uni au sein d'une horde unique et placé sous l'autorité d'un seul khân. Nous devons rassembler nos partisans au sein de toutes les tribus afin de faire renaître une identité mongole commune à tous."

 mongols_march_into_central_asia_title:0 "S'avancer en Asie centrale"
 mongols_march_into_central_asia_desc:0 "Aucun khân ne peut plus être toléré en Asie centrale qui refuserait notre autorité. La domination de [Root.Monarch.GetName] sur la région doit être absolue."

 mongols_russian_yoke_title:0 "Faire peser le joug"
 mongols_russian_yoke_desc:0 "Ces insensés de princes russes, persuadés que nous ne sommes qu'une relique du passé, ont depuis longtemps cessé de verser tribut [Root.GetAuAlaNP] [Root.GetName]. Apportons donc la ruine à leurs cités, prenons leurs femmes et brûlons leurs champs pour leur rappeler qui gouverne les steppes."

 moghulistan_kazakhs_title:0 "Peuple kazakh"
 moghulistan_kazakhs_desc:0 "Nous devons nous avancer plus avant dans les steppes, et à mesure que nous nous avancerons vers l'est les Kazakhs devront intégrer notre horde."

 moghulistan_persia_title:0 "S'avancer en Perse"
 moghulistan_persia_desc:0 "Lorsque les Mongols sont entrés en Perse, ils y ont tout détruit, laissant la région vide et en proie aux pires troubles. Mais une fois que nous y serons revenus en tant que ses souverains légitimes, nous pourrons recréer l'union en mettant fin à l'anarchie."

 moghulistan_into_egypt_title:0 "Pénétrer en Égypte"
 moghulistan_into_egypt_desc:0 "La dernière fois que nous avons tenté d'envahir l'Égypte, le jeune sultanat des Mamelouks a pu repousser nos assauts. Nous n'avons jamais pu oublier cette défaite depuis. Nous devons donc relancer l'invasion de la région."

 moghulistan_tatars_conquest_title:0 "Héritage de la Horde d'or"
 moghulistan_tatars_conquest_desc:0 "La Horde d'or était autrefois l'Ouloug Oulus, le « Grand État ». Mais celle-ci a maintenant disparu, divisée entre de nombreuses tribus tatares concurrentes qui souhaitent en assumer l'héritage. Ce sera donc à [Root.Monarch.GetName] qu'il reviendra de dire si elle doit être restaurée."

 moghulistan_golden_horde_title:0 "Réunifier la Horde d'or"
 moghulistan_golden_horde_desc:0 "Plutôt que laisser les Tatars réunifier cette Horde d'or qu'ils ont laissée se diviser, nous devrions nous assurer d'être ceux qui les réuniront, sous l'autorité [Root.GetDuDelaNP] [Root.GetName] cette fois. Alors, peut-être même pourrons-nous les laisser gouverner leurs territoires."

 moghulistan_ryazan_title:0 "Prendre Riazan"
 moghulistan_ryazan_desc:0 "La principauté de Riazan ne considère plus les héritiers de Gengis Khan comme ses suzerains. Il est temps de lui rappeler qui sont ses maîtres, par le fer et par le feu, en rétablissant rapidement notre autorité sur la région."

