 ITA_rightful_heirs_title:0 "Héritiers de Rome"
 ITA_rightful_heirs_desc:1 "L'héritage de Rome est communément revendiqué par chaque potentat d'Europe, qui cherche à se faire passer pour le digne héritier de César ou d'Auguste. Mais même les « empereurs » du Saint-Empire « romain » germanique et les prétendus « sultans de Rûm » semblent oublier que le plus grand et glorieux empire au monde n'est pas né à Vienne ou Constantinople, mais à Rome."
 ITA_holy_roman_delusions_title:0 "Illusions des Germains"
 ITA_holy_roman_delusions_desc:0 "Le prétendu Saint-Empire romain germanique n'a fait que salir le nom des Romains. Cela fait des siècles qu'il a l'audace de se présenter en héritier de Rome. Il mérite d'être châtié pour ses blasphèmes. Mettons fin aux illusions des barbares germains."
 ITA_african_coastline_title:0 "Suivre la côte"
 ITA_african_coastline_desc:0 "La colonie romaine autrefois prospère de Carthage n'est plus représentée que par quelques potentats et tribus en lutte constante les uns contre les autres, qui se livrent aux pires actes de piraterie. Mais notre patiente arrive à son terme."
 ITA_britain_title:0 "Reconquérir Albion"
 ITA_britain_desc:1 "Comme Claude jadis, nous devrions réunir une grande flotte pour mettre fin à l'autonomie des Bretons. Leur fameux mur de chaîne ne pourra de toute manière résister à la charge de Rome."
 ITA_to_the_rhine_title:0 "Jusqu'au Rhin"
 ITA_to_the_rhine_desc:0 "Le Rhin était autrefois une frontière naturelle entre Rome et les tribus des Germains. Nous devons la rétablir et la protéger jusqu'à ce que nous soyons en mesure de nous emparer enfin des territoires au-delà."
 ITA_to_the_rhine_tt:0 "Est une province sur le cours ou proche du §YRhin§!"
 ITA_galleasses_title:0 "Améliorer les galères"
 ITA_galleasses_desc:0 "La galéasse est rien moins que l'adaptation des galions aux combats en Méditerranée, en reprenant les caractéristiques essentielles des galères qui y ont si longtemps régné. Nous devrions faire usage de ces innovations pour permettre à la flotte de s'assurer que la Méditerranée redevienne « notre mer »."
 ITA_reform_the_military_title:0 "Réformes militaires"
 ITA_reform_the_military_desc:0 "L'armée [Root.GetRootAdjFS] actuelle est le produit de l'histoire du pays. Sa réunification fait que les normes de recrutement ou les traditions militaires sont très diverses d'une région à une autre. Nous devons donc mettre en place des réformes qui permettront de moderniser le système, de gagner en efficacité et de répondre au mieux à nos besoins."
 ITA_economic_liberalism_title:0 "Libéralisme économique"
 ITA_economic_liberalism_desc:1 "Depuis l'orée de l'ère des découvertes, la prospérité de la péninsule a cédé le pas face à des réseaux et des marchés reposant avant toute chose sur le colonialisme. De ce fait, des expériences ont été lancées dans plusieurs régions, visant à déterminer une philosophie économique qui permettrait de résoudre leurs difficultés. Il est temps pour nous de trouver la nôtre."
 ITA_glass_title:0 "Verre [Root.GetRootAdjMS]"
 ITA_glass_desc:0 "Le verre italien, et particulièrement le cristal vénitien, produit essentiellement sur l'île de Murano, s'est acquis une belle réputation dans toute l'Europe. Il serait intéressant que sa production puisse être accrue et que le savoir-faire technique se développe, afin que le statut [Root.GetDuDelaNP] [Root.GetName] en soit encore renforcé."
 ITA_unify_regional_economies_title:0 "Unification économique"
 ITA_unify_regional_economies_desc:0 "Les différences entre les économies des diverses régions du pays sont évidentes, et néfastes. Selon ceux qui ont régné sur ces territoires avant qu'ils passent [Root.GetAuAlaNP] [Root.GetName], les taxes et impôts sont très divers, l'agriculture est dirigée sans aucune considération nationale, et ainsi de suite. Il est donc du devoir de [Root.Capital.GetCapitalName] de s'assurer que l'économie du pays soit bien plus consistante."
 ITA_wine_title:0 "Vins italiens"
 ITA_wine_desc:0 "D'autres pays disposent de vastes vignobles de très grande réputation ; mais nul ne saurait contester que l'Italie est elle-même un gigantesque vignoble. Ses vins contribuent grandement à sa réputation, dans et jusque hors d'Europe, aussi devons-nous préserver cette tradition viticole."
 ITA_industrial_triangle_title:0 "Triangle de l'industrie"
 ITA_industrial_triangle_desc:0 "Avec le développement de l'industrie, le Nord-Ouest de la péninsule s'est considérablement développé. Des cités comme Turin, Milan ou Gênes dessinent désormais les sommets d'un triangle où bat le pouls de l'industrie [Root.GetRootAdjFS]."
 ITA_silk_title:0 "Promouvoir la sériculture"
 ITA_silk_desc:0 "Le ver à soie a été ramené de Chine le long de la route de la soie, jusqu'à arriver en Europe il y a plusieurs siècles. Depuis lors, l'art de la sériculture s'est solidement implanté dans la péninsule Italienne. La production de cette étoffe luxueuse devrait y être développée."
 ITA_train_of_thought_title:0 "Foyer de la pensée"
 ITA_train_of_thought_desc:0 "La Renaissance a fait de la péninsule Italienne le cœur de l'Europe, chaque pays du continent cherchant depuis lors à faire renaître le savoir et les arts disparus. Nous devrions aujourd'hui nous assurer que les artistes [Root.GetRootAdjMP] insufflent un dynamisme nouveau au pays, et le fassent entrer dans une ère nouvelle où l'homme retrouvera la lumière."

 ITA_the_trades_to_come_title:0 "Commerce d'avenir"
 ITA_the_trades_to_come_desc:1 "Contrôler tous les réseaux commerciaux d'Italie ne paraît plus si insurmontable désormais. Au prix de quelques réformes destinées à préparer l'avenir, [Root.GetLeLaNP] [Root.GetName] ser[Root.GetAOntNP] assurément une puissance commerciale plus grande encore."
 ITA_at_least_300_trade_income:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] un §Yrevenu commercial§! d'au moins §Y300§!¤ par mois."
 ITA_branch_1_12_title:0 "Mission contextuelle"
 ITA_branch_1_12_desc:0 "Cette mission dépendra du §Ycontexte§! : ses prérequis et ses conséquences dépendront du choix fait lors de la mission §YCommerce d'avenir§!."
 ITA_branch_1_13_title:0 "Mission contextuelle"
 ITA_branch_1_13_desc:0 "Cette mission dépendra du §Ycontexte§! : ses prérequis et ses conséquences dépendront du choix fait lors de la mission §YCommerce d'avenir§!."
 ITA_branch_2_12_title:0 "Mission contextuelle"
 ITA_branch_2_12_desc:0 "Cette mission dépendra du §Ycontexte§! : ses prérequis et ses conséquences dépendront du choix fait lors de la mission §YCommerce d'avenir§!."
 ITA_genoa_node_title:0 "[Root.GetPreviewColorITA_TRADE]Priorité à l'Ouest[Root.GetPreviewColorITA_TRADE_end]"
 ITA_genoa_node_desc:0 "Gênes est depuis des siècles au cœur de tous les échanges commerciaux avec l'Ouest. Pourtant, avec les découvertes réalisées à notre époque, la ville et son port semblent en mesure d'effacer Venise, par ses profits et sa réputation. [Root.GetLeLaNPCap] [Root.GetName] aurai[Root.GetTEntNP] évidemment tout avantage à faciliter cette évolution."
 ITA_italian_discovery_title:0 "[Root.GetPreviewColorITA_TRADE]Découvertes [Root.GetRootAdjFP][Root.GetPreviewColorITA_TRADE_end]"
 ITA_italian_discovery_desc:0 "La découverte de l'Amérique a été faite par un navigateur [Root.GetRootAdjMS], un véritable précurseur. Même s'il était alors au service d'une autre puissance, cela n'a guère d'importance. Il nous a donné le droit de revendiquer le Nouveau Monde au nom [Root.GetDuDelaNP] [Root.GetName]."
 ITA_venice_node_title:0 "[Root.GetPreviewColorITA_TRADE]Domination vénitienne[Root.GetPreviewColorITA_TRADE_end]"
 ITA_venice_node_desc:0 "La Sérénissime est l'une des cités marchandes les plus fameuses et prestigieuses d'Italie. Même si elle connaît depuis quelque temps un certain déclin, il serait possible de redresser la situation en en faisant le premier port marchand [Root.GetDuDeNP] [Root.GetName]."
 ITA_journey_to_the_east_title:0 "[Root.GetPreviewColorITA_TRADE]Routes de l'Orient[Root.GetPreviewColorITA_TRADE_end]"
 ITA_journey_to_the_east_desc:0 "Le marché des épices a été fermé aux marchands de l'Europe occidentale lorsque les Ottomans ont commencé à dominer l'Orient. [Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] toutefois pu renverser la situation et renforcer le monopole des Vénitiens sur ces produits si lucratifs."
 ITA_plus_ultra_title:0 "[Root.GetPreviewColorITA_TRADE]Plus ultra[Root.GetPreviewColorITA_TRADE_end]"
 ITA_plus_ultra_desc:0 "Afin d'imposer notre domination économique, nous devrions commencer à acquérir de nouveaux privilèges et de nouveaux avantages sur les marchés occidentaux – notamment de l'autre côté des colonnes d'Hercule, les portes ouvrant sur le Nouveau Monde."
 ITA_explore_eastern_markets_title:0 "[Root.GetPreviewColorITA_TRADE]Marchés de l'Orient[Root.GetPreviewColorITA_TRADE_end]"
 ITA_explore_eastern_markets_desc:0 "Il est temps que nos marchands en Méditerranée orientale deviennent autant de promoteurs efficaces des ambitions nouvelles [Root.GetDuDelaNP] [Root.GetName]. À mesure que nous obtiendrons de nouveaux privilèges et exemptions de taxes dans la région, ou nous en emparerons par la force, l'Orient devra adopter l'italien comme langue de communication."
 
