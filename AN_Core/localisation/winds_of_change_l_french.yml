 hab_italian_ambition_desc:0 "Les riches terres du Nord de l'Italie ont longtemps défié les décrets impériaux. Nous ne pouvons tolérer l'indépendance de ces cités si proches du cœur de l'Autriche."

 hab_kingdom_of_italy_title:0 "[Root.GetRoiReineDirCap] d'Italie"
 hab_kingdom_of_italy_desc:0 "La conquête de l'Italie est enfin achevée. De la Lombardie à Naples, la couronne qui repose désormais sur la tête de [Root.Monarch.GetName] impose à tous son autorité."

 hab_decline_of_hungary_title:0 "Déclin de la Hongrie"
 hab_decline_of_hungary_desc:0 "Le déclin relatif des relations entre la Hongrie et [Root.GetLeLaNP] [Root.GetName] est source d'inquiétude. Afin d'éviter qu'il ne tombe entre de mauvaises mains, nous devrions resserrer les liens avec ce pays."

 hab_crusade_ottomans_title:0 "Menace ottomane"
 hab_crusade_ottomans_desc:0 "L'ascension de l'Empire ottoman constitue une menace non seulement pour l'Europe orientale, mais aussi pour tous les pays d'Europe centrale et méridionale. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] donc prendre la tête d'une campagne pour arrêter son expansion."

 hab_liberate_balkans_title:0 "Libérer les Balkans"
 hab_liberate_balkans_desc:0 "Si [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] le seul espoir de vaincre les Ottomans, [Root.GetIlElleNP] doi[Root.GetTVentNP] frapper le cœur de leur puissance en Europe : les Balkans. C'est cette région que notre campagne doit viser."

 hab_eastern_roman_empire_title:0 "[Root.GetPseudoEmpereurImperatriceDirCap] d'Orient"
 hab_eastern_roman_empire_desc:0 "Avec la disparition de l'Empire ottoman, une question se pose désormais : qui est aujourd'hui l'héritier de l'Empire romain d'Orient ? [Root.Monarch.GetName] devrait prétendre au titre, de manière à mieux légitimer son titre impérial."

 hab_balance_estates_title:0 "Équilibre des ordres"
 hab_balance_estates_desc:0 "Trop souvent, les dissensions et la division ont déchiré [Root.GetLeLaNP] [Root.GetName]. Nobles, clergé et bourgeois doivent désormais se rassembler pour que, de concert, nous travaillions à atteindre la plus grande gloire et la prospérité du pays."

 hab_vienna_university_title:0 "Université de Vienne"
 hab_vienna_university_desc:0 "L'université de Vienne, fondée en 1365 par Rodolphe IV, est devenue aujourd'hui un centre d'enseignement de première importance. Des matières très variées y sont enseignées, dont la théologie, la philosophie, le droit, la médecine et les arts, convainquant professeurs et étudiants d'y venir depuis toute l'Europe."

 hab_von_raab_title:0 "Réformes de von Raab"
 hab_von_raab_desc:0 "Franz Anton von Raab est une figure influente, notamment connue pour les réformes qu'il a menées dans le pays, portant sur la fiscalité et l'administration afin de moderniser les finances. Il a ainsi œuvré à centraliser la collecte des taxes et à rationaliser l'administration les dépenses de l'État. Il espère dorénavant pouvoir limiter grandement l'influence des [Root.GetNobles] qui est un fléau pour [Root.GetLeLaNP] [Root.GetName] depuis des siècles."

 hab_branching2_title:0 "Mission contextuelle"
 hab_branching2_desc:0 "Cette mission dépendra du §Ycontexte§! : ses prérequis et ses conséquences dépendront du choix fait lors de la mission §YNous assurer les Électeurs§!."

 hab_branching5_title:0 "Mission contextuelle"
 hab_branching5_desc:0 "Cette mission dépendra du §Ycontexte§! : ses prérequis et ses conséquences dépendront du choix fait lors de la mission §YNous assurer les Électeurs§!."

 hab_naples_title:0 "Le royaume de Naples"
 hab_naples_desc:0 "En ajoutant le royaume de Naples à nos titres, nous pourrions consolider le contrôle [Root.GetRootAdjMS] sur l'Italie et franchir une nouvelle étape pour assurer le passage de l'ensemble de la péninsule sous notre autorité."

 hab_hungary_title:0 "Hongrie royale"
 hab_hungary_desc:0 "Le royaume de Hongrie est menacé de toutes parts par des ennemis dangereux. Nous devons agir et protéger nous-mêmes les Hongrois, en unifiant leurs territoires sous un seul souverain."

 hab_multicultural_empire_title:0 "Un Empire multiculturel"
 hab_multicultural_empire_desc:0 "L'expansion vers l'ouest et le sud a amené un nombre croissant d'étrangers, ne parlant pas l'allemand, au sein de l'Empire. La stabilité du pays, à long terme, dépendra donc de notre capacité à intégrer tous ces gens."

 hab_the_last_knights_title:0 "Les derniers chevaliers"
 hab_the_last_knights_desc:0 "Si [Root.GetLeLaNP] [Root.GetName] [Root.GetNestNesontNP] pas l'un des pays où la chevalerie a le plus fleuri, [Root.GetIlElleNP] [Root.GetEstSontNP] malgré tout réputé[Root.GetXENP] comme étant l'un des derniers bastions en Europe où ses valeurs restent bien vivantes."

 hab_aeiou_title:0 "A.E.I.O.U."
 hab_aeiou_desc:0 "Nous devons faire du Saint-Empire romain un vaste État territorial rassemblé autour [Root.GetDuDelaNP] [Root.GetName] : une autorité centralisée et puissante, capable d'imposer le monopole de la violence. Alors – et alors seulement – aurons-nous réellement mérité de pouvoir reprendre la devise de Frédéric III : Austriæ Est Imperare Orbi Universo, « Il appartient à l'Autriche de gouverner le monde »."

 hab_weaken_france_title:0 "Affaiblir la France"
 hab_weaken_france_desc:0 "Les Français sont nos premiers rivaux pour l'hégémonie sur l'Allemagne et sur l'Europe. Nous devons donc les affaiblir, au point qu'ils ne puissent plus menacer les ambitions impériales [Root.GetDuDelaNP] [Root.GetName]."

 hab_western_europe_title:0 "Hégémonie sur l'Europe"
 hab_western_europe_desc:0 "Avec la conquête de la France et de la péninsule Ibérique, [Root.GetLeLaNP] [Root.GetName] ne [Root.GetFaitFontNP] plus face à aucun rival de poids en Europe occidentale. [Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] peut dès à présent proclamer son hégémonie sur l'Europe."

 hab_crown_of_bohemia_title:0 "Couronne de Bohême"
 hab_crown_of_bohemia_desc:0 "Les ducs d'Autriche se sont longtemps intéressés au sort du royaume de Bohême. Nous devrions toutefois y jouer un rôle plus important, afin de placer ce royaume de façon plus assurée sous contrôle [Root.GetRootAdjMS]."

 hab_surpass_poland_title:0 "Éclipser la Pologne"
 hab_surpass_poland_desc:0 "Le Saint-Empire a été en conflit à plusieurs reprises avec la Pologne. Il est sans doute temps de tout faire pour la surclasser et conquérir ses territoires."

 hab_king_of_poland_title:0 "Couronne de Pologne"
 hab_king_of_poland_desc:0 "La frontière nord-est ne sera jamais totalement sûre tant que l'ensemble de la Pologne ne sera pas sous domination [Root.GetRootAdjFS]."

 hab_ostend_company_title:0 "La Compagnie d'Ostende"
 hab_ostend_company_desc:0 "Les autres puissances européennes se sont considérablement enrichies grâce à des compagnies commerciales dans leurs colonies. Maintenant que [Root.GetLeLaNP] [Root.GetName] contrôl[Root.GetEEntNP] les Pays-Bas, [Root.GetIlElleNP] doi[Root.GetTVentNP] les imiter."

 hab_indian_trading_title:0 "Possessions en Inde"
 hab_indian_trading_desc:0 "L'empire colonial [Root.GetRootAdjMS] ne pourra être considéré comme complet tant qu'il ne comprendra pas aussi des possessions suffisamment importantes en Inde et aux Indes orientales."

 hab_austrian_australia_title:0 "Austria & Australasia"
 hab_austrian_australia_desc:0 "Dans la langue latine, celle de Dieu, ces territoires les plus éloignés, au sud-est du monde, ont reçu un nom étrangement proche de celui de notre propre pays. C'est donc une évidence : la volonté divine est qu'ils soient nôtres."

 hab_balance_of_power_title:0 "Équilibre des puissances"
 hab_balance_of_power_desc:0 "Nous devons établir un équilibre des puissances en Europe qui permettra de garantir la prééminence perpétuelle [Root.GetDuDelaNP] [Root.GetName]."

 hab_spread_dynasty_title:0 "Maison [Root.Monarch.Dynasty.GetName]"
 hab_spread_dynasty_desc:0 "Il est dans l'ordre naturel des choses que la dynastie [Root.Monarch.Dynasty.GetName] s'assoie sur les trônes – autant de trônes que possible. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] donc en acquérir de nouveaux, dans toute l'Europe, pour d'autres membres de la famille."

 hab_burgundy_title:0 "Reprendre la Bourgogne"
 hab_burgundy_desc:0 "Les territoires bourguignons ont échappé au Saint-Empire. Nous devons veiller à ce qu'ils reviennent sous notre autorité, quels que soient les moyens à employer pour cela."

 hab_austrian_netherlands_title:0 "Pays-Bas autrichiens"
 hab_austrian_netherlands_desc:0 "Les Pays-Bas comptent de nombreuses cités particulièrement prospères. Si [Root.GetLeLaNP] [Root.GetName] parvien[Root.GetTNentNP] à s'en emparer, [Root.GetSesLeursNP] coffres seront remplis et [Root.GetIlElleNP] pourr[Root.GetAOntNP] avoir l'ambition de se tailler un empire outre-mer."

 hab_defeat_west_franks_title:0 "Écraser la France"
 hab_defeat_west_franks_desc:0 "La France est désormais affaiblie et plongée dans le chaos. Il est temps de lui porter le coup de grâce et de mettre fin une bonne fois pour toutes à notre rivalité."

 hab_silesia_title:0 "Recouvrer la Silésie"
 hab_silesia_desc:0 "Même si elle a été perdue, la province de Silésie fait légitimement partie de l'héritage des Habsbourgs. Pour la majesté de notre maison, il nous faut la reprendre."

 hab_galicia_title:0 "Conquérir la Galicie"
 hab_galicia_desc:0 "La Pologne est un pays faible, gouverné faiblement par ses dirigeants. Des pays plus importants, au premier rang desquels [Root.GetLeLaNP] [Root.GetName], devraient se la partager dès que l'occasion se présentera."

 hab_china_title:0 "Richesses de la Chine"
 hab_china_desc:0 "Les marchands racontent de nombreux récits sur les trésors fabuleux dont regorgerait l'Extrême-Orient. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] y dépêcher [Root.GetSesLeursNP] navires et négociateurs pour qu'ils s'assurent que toutes ces richesses arrivent jusque dans [Root.GetSesLeursNP] coffres."

 hab_shift_in_balance_title:0 "Rompre l'équilibre"
 hab_shift_in_balance_desc:0 "L'équilibre des puissances est une bonne chose mais, si nous pouvons faire pencher la balance en notre faveur, [Root.GetLeLaNP] [Root.GetName] ser[Root.GetAOntNP] alors en mesure de prendre la place qui [Root.GetLuiLeurNP] revient en tant que première puissance européenne."

 hab_imperial_borders_title:1 "[Root.GetPreviewColorHAB]Frontières impériales[Root.GetPreviewColorHAB_end]"
 hab_imperial_borders_desc:0 "Certains territoires du Saint-Empire ont échappé à notre autorité et sont gouvernés par ceux-là mêmes qui ne reconnaissent pas l'autorité impériale. Nous devons mettre un terme à cette situation."

 hab_imperial_capitals_title:1 "[Root.GetPreviewColorHAB]Cités impériales[Root.GetPreviewColorHAB_end]"
 hab_imperial_capitals_desc:0 "Nous devons veiller à ce que les principales cités des provinces [Root.GetRootAdjFP] témoignent de notre position de pilier sur lequel repose l'ensemble du Saint-Empire."

 hab_switzerland_title:1 "[Root.GetPreviewColorHAB]Venger Gessler[Root.GetPreviewColorHAB_end]"
 hab_switzerland_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] bien tenté à plusieurs reprises d'annexer la Suisse, mais [Root.GetAOntNP] chaque fois été vaincu[Root.GetXENP] – une fois même par un simple fermier armé d'une arbalète. Nous devons mettre fin à cette humiliation qui dure depuis plusieurs générations maintenant, et ramener ces paysans rétifs sous notre autorité."

 hab_develop_southern_germany_title:1 "[Root.GetPreviewColorHAB]Cités du Sud de l'Allemagne[Root.GetPreviewColorHAB_end]"
 hab_develop_southern_germany_desc:0 "Le Sud de l'Allemagne est la patrie de nombreuses familles puissantes. En développant la région, [Root.Monarch.GetName] serait assuré[Root.GetXEDir] de bénéficier de leurs faveurs."

 hab_tirol_silver_mine_title:0 "Argent du Tyrol"
 hab_tirol_silver_mine_desc:0 "Au Tyrol se trouvent des mines d'argent parmi les plus profitables d'Europe. En les développant encore, nous pourrions encore nous enrichir davantage."

 hab_a_holy_empire_title:1 "[Root.GetPreviewColorHAB]Un Empire saint[Root.GetPreviewColorHAB_end]"
 hab_a_holy_empire_desc:0 "Les tensions entre les États membres ont été encore aggravées par les questions de foi. Si [Root.GetLeLaNP] [Root.GetName] souhait[Root.GetEEntNP] restaurer l'autorité morale du « Saint » Empire, [Root.GetIlElleNP] doi[Root.GetTVentNP] restaurer l'unité religieuse."

 hab_true_holy_roman_emperor_title:1 "[Root.GetPreviewColorHAB][Root.GetPseudoEmpereurImperatriceDirCap] de Rome[Root.GetPreviewColorHAB_end]"
 hab_true_holy_roman_emperor_desc:0 "Grâce aux réformes impériales qui ont été promulguées, de nombreux princes voient désormais [Root.GetLeLaLDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName] pour ce qu'[Root.GetIlElleDir] est : [Root.GetLeLaFDir] véritable successeur[Root.GetXEDir] de Rome. Plutôt que revendiquer l'héritage de l'Empire d'Occident, [Root.GetIlElleDir] peut donc maintenant revendiquer le titre d'[Root.GetPseudoEmpereurImperatriceDirCap] de Rome."

 hab_bavaria_title:1 "[Root.GetPreviewColorHAB]Duché de Bavière[Root.GetPreviewColorHAB_end]"
 hab_bavaria_desc:0 "Les Bavarois sont depuis longtemps la cause de soucis à notre frontière nord-ouest, et leur riche duché, avec toute sa fortune, pourrait devenir une véritable menace pour [Root.GetLeLaNP] [Root.GetName]. Nous devrions donc renforcer la frontière – et assurer notre prééminence – en en prenant possession."

 hab_unify_germany_title:1 "[Root.GetPreviewColorHAB]Unifier l'Allemagne[Root.GetPreviewColorHAB_end]"
 hab_unify_germany_desc:0 "Cela fait trop longtemps que l'Allemagne est désunie. Le Saint-Empire n'a fait que diviser le pays, au lieu de l'unifier. Même s'il faut pour cela recourir à la force, nous unirons bientôt tous les États allemands sous la seule autorité de [Root.Capital.GetCapitalName]."

 hab_venetian_ports_title:0 "Ports de Vénétie"
 hab_venetian_ports_desc:0 "Venise est réputée dans le monde entier pour ses flottes commerciales, ses richesses et ses traditions maritimes. En conquérant les ports dont elle dispose en Italie, [Root.GetLeLaNP] [Root.GetName] pourrai[Root.GetTEntNP] mettre à l'eau une flotte capable de dominer la Méditerranée."

 hab_imperial_ascendancy_title:1 "[Root.GetPreviewColorHAB]Prééminence impériale[Root.GetPreviewColorHAB_end]"
 hab_imperial_ascendancy_desc:0 "Certains parmi les princes impériaux ont l'ambition de nous défier afin de prendre le contrôle de l'Empire. Faire montre de puissance diplomatique et militaire va être nécessaire pour dissiper ces velléités et veiller à ce que la prééminence [Root.GetRootAdjFS] ne soit plus contestée."

 hab_a_roman_empire_title:1 "[Root.GetPreviewColorHAB]Un empire romain[Root.GetPreviewColorHAB_end]"
 hab_a_roman_empire_desc:0 "Tant que Rome ne sera pas intégrée dans le Saint-Empire romain germanique, comment celui-ci pourra-t-il être pris au sérieux ?"

 hab_brandenburg_title:1 "[Root.GetPreviewColorHAB]S'occuper du Brandebourg[Root.GetPreviewColorHAB_end]"
 hab_brandenburg_desc:0 "Le Brandebourg a toutes les cartes en main pour former une véritable puissance dans le Nord de l'Allemagne – suffisamment puissante pour défier l'autorité [Root.GetRootAdjFS]. Si nous ne voulons pas voir notre suzeraineté sur l'Allemagne être contestée, nous devons donc le neutraliser."

 hab_prussian_officers_title:1 "[Root.GetPreviewColorHAB]Armées à la prussienne[Root.GetPreviewColorHAB_end]"
 hab_prussian_officers_desc:0 "La Prusse dispose de l'une des armées les plus professionnelles qui soient en Europe. Plusieurs théoriciens militaires ont étudié la manière dont elle fonctionne, et souhaiteraient pouvoir reproduire sa manière de faire [Root.GetAuEnNP] [Root.GetName]."

 hab_spain_pu_title:0 "Union ibérique"
 hab_spain_pu_desc:1 "[Root.GetLeLaNPCap] [Root.GetName] n'[Root.GetAOntNP] assurément que peu en commun avec les pays de la péninsule Ibérique, mais s'il y a un point qui peut nous rapprocher c'est la rivalité avec les Français. Nos intérêts en cela sont communs, et pourraient aisément les convaincre de placer un [Root.Monarch.Dynasty.GetName] sur leurs trônes."

 hab_iberian_hegemony_title:0 "Couronne d'Espagne"
 hab_iberian_hegemony_desc:0 "Maintenant qu'a été établi l'Empire universel, tout ce qu'il reste à [Root.Monarch.GetName] à faire est de conquérir ces régions de la péninsule Ibérique qui ne se sont pas encore soumises à son autorité."

