 feo_black_sea_fleet_title:0 "Flotte de la mer Noire"
 feo_black_sea_fleet_desc:0 "La mer Noire est le lieu de nombreuses rivalités commerciales depuis l'arrivée des Italiens sur les côtes de Crimée. [Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] depuis lors lentement décliné, en butte aux Ottomans, aux Latins, aux hordes et aux autres Grecs. Il semble donc urgent de construire une nouvelle flotte."

 feo_black_sea_domination_title:0 "Suprématie en mer Noire"
 feo_black_sea_domination_desc:0 "Le commerce a toujours été la première source de revenus pour les Grecs. Or, les échanges sont sur le déclin depuis que les Comnènes ont perdu de leur puissance et que les Italiens se sont installés. Réaffirmer notre statut permettrait de mettre fin à ce déclin."

 feo_komnenos_relations_title:0 "Liens avec les Comnènes"
 feo_komnenos_relations_desc:0 "Cela fait des décennies que les Comnènes de Trébizonde sont nos alliés. Mais s'ils étaient autrefois suzerains de la Gothie, nos familles marchandes ont pu lentement s'assurer de la prédominance sur la scène régionale de la mer Noire. Face au déclin des Comnènes, ne serait-il pas temps de renverser maintenant nos rôles respectifs ?"

 feo_constantinople_title:0 "Berceau de la dynastie"
 feo_constantinople_desc:0 "C'est de Constantinople que les empereurs nous gouvernaient jadis. Elle est pour tous les Grecs la capitale de la culture, le lieu de la puissance et de la fortune, et c'est là que de nombreuses familles comme celle qui nous gouverne sont nées. Il est temps donc d'y retourner, et d'organiser un triomphe dans les rues pour montrer au monde que nous avons vaincu tous nos ennemis."

 feo_balkan_conquest_title:0 "[Root.Monarch.GetTitle] des Balkans"
 feo_balkan_conquest_desc:0 "Les Balkans étaient autrefois l'une des régions les plus importantes pour l'ancien empire byzantin. S'il s'agit d'une région montagneuse, ses ressources sont nombreuses. Nous devrions donc préparer une campagne pour reprendre les territoires perdus."

 feo_rival_genoa_title:0 "Relations avec les Génois"
 feo_rival_genoa_desc:0 "L'arrivée des Génois a à jamais bouleversé la région. De nombreux marchands étrangers nous ont acheté des terres, réduisant peu à peu notre possession de la côte à un seul port. Par l'épée ou par la plume, il est temps donc de renverser le cours des choses."

 feo_break_italian_control_title:0 "S'occuper des Italiens"
 feo_break_italian_control_desc:0 "Cela fait trop longtemps que l'influence [Root.GetDuDelaNP] [Root.GetName] sur la côte est battue en brèche. Si nous voulons un jour pouvoir rétablir notre autorité sur la mer Noire, ces Italiens doivent être soit soumis, soit chassés."

 feo_gothia_title:0 "Ascension [Root.GetDuDelaNP] [Root.GetName]"
 feo_gothia_desc:0 "La question des hordes et des Italiens est désormais réglée. Notre principauté, autrefois réduite à la seule [2410.GetCapitalName], [Root.GetLeLaNPCap] [Root.GetName] a désormais retrouvé de son allant. Nous pouvons donc songer désormais à restaurer la Gothie."
 feo_gothia_ascendant_pp:0 "Ascension de la Gothie"

 feo_aegean_supremacy_title:0 "Suprématie en Égée"
 feo_aegean_supremacy_desc:0 "Que sont les marchands, sinon des opportunistes égoïstes ? Et qu'iraient faire des opportunistes égoïstes en Égée, si ce n'est imposer leur contrôle ? Établir notre autorité sur les îles de cette mer et en fortifier les côtes nous permettrait de fait de tenir éloignés nos rivaux et nos ennemis dans la région."

 feo_azov_sea_title:0 "La question d'Azov"
 feo_azov_sea_desc:0 "[286.GetCapitalName], sur la péninsule de Crimée, est l'un des ports les plus stratégiques de la mer Noire. Développé par les Italiens pour devenir leur premier port de commerce de la région, il constitue une menace pour nos ambitions. Sans doute est-il temps que, entre marchands civilisés, nous ayons une petite discussion…"

 feo_conflits_in_lithuania_title:0 "Plaines de Ruthénie"
 feo_conflits_in_lithuania_desc:0 "La conquête des steppes a attiré à [Root.Capital.GetCapitalName] un grand nombre de cavaliers, peut-être même trop pour que nous puissions les accueillir tous. Si la Ruthénie était conquise, peut-être pourrions-nous établir certains d'entre eux dans la région ?"

 feo_gavras_triumphant_title:0 "Triomphe des marchands"
 feo_gavras_triumphant_desc:0 "Nous n'étions encore, il y a peu, qu'une modeste principauté de marchands. Désormais, [Root.Monarch.GetName] est assis[Root.GetXEDir] sur un trône d'or, après que nos armées ont triomphé de tous nos rivaux grecs. Et, très bientôt, c'est le monde entier qui apprendra notre gloire."

 feo_gothic_invasion_title:0 "Invasion gothique"
 feo_gothic_invasion_desc:0 "La Gothie est de nouveau vivante, mais les usages des Goths ne le sont plus. L'Allemagne doit donc être reconquise. Ses princes et ses souverains doivent ployer le genou devant nous, et cela ne pourra se faire que par l'épée."

 feo_crimea_title:0 "Tatars de Crimée"
 feo_crimea_desc:0 "Les Tatars de la Crimée sont depuis des décennies une véritable menace pour [Root.GetLeLaNP] [Root.GetName], toujours à razzier nos frontières, et allant parfois jusqu'à pousser des envahisseurs comme Tamerlan à détruire nos terres. Il est temps d'exercer notre vengeance, en faisant couler leur sang et en réduisant en cendres leur pays."

 feo_beyond_crimea_title:0 "Jusqu'aux steppes"
 feo_beyond_crimea_desc:0 "Les campagnes en Crimée ont été un franc succès, permettant d'écarter deux dangers. L'heure est donc venue, maintenant, de pousser plus loin au cœur des steppes. Nul doute que nos armées, endurcies par les combats, sauront s'assurer la victoire."

 feo_integrate_cossacks_title:0 "Garde [Root.GetDuDelaDir] [Root.GetDir]"
 feo_integrate_cossacks_desc:0 "Les Tatars ont certes été nos ennemis par le passé, mais nul ne saurait nier qu'ils sont valeureux sur le champ de bataille. Au lieu de les éliminer, peut-être pourraient-ils s'avérer utiles au sein de la société et de l'armée [Root.GetDuDeNP] [Root.GetName] ?"

 feo_caucasia_title:0 "Porte de l'Orient"
 feo_caucasia_desc:0 "Le Caucase est une région fort montagneuse, qui constitue une ligne de défense de grande valeur face à quiconque chercherait à nous envahir depuis le Moyen-Orient. Les armées [Root.GetRootAdjFP] doivent donc s'en assurer le contrôle."

 feo_russian_aristocracy_title:0 "Aristocratie russe"
 feo_russian_aristocracy_desc:1 "Nous sommes certes grecs par nos origines, mais bon nombre de [Root.GetNobles] ont des liens avec les grandes familles russes. Nous aurions donc tout avantage à tirer parti de ces relations pour trouver des alliés, mais aussi en profiter pour revendiquer leurs territoires."

 feo_branching1_title:0 "Mission contextuelle"
 feo_branching1_desc:0 ""

 feo_branching2_title:0 "Mission contextuelle"
 feo_branching2_desc:0 ""

 feo_subdue_the_hordes_title:0 "Soumettre les hordes"
 feo_subdue_the_hordes_desc:0 "Si les steppes pontiques sont libres du joug tatar, certains nomades de l'Oural continuent de se montrer menaçants. En leur imposant notre autorité, nous pourrions convaincre chacun de ces farouches cavaliers à y réfléchir à deux fois avant de s'attaquer de nouveau à nos terres."

 feo_steppe_development_title:0 "Coloniser les steppes"
 feo_steppe_development_desc:0 "Bien des peuples vivent dans les steppes, tous incapables d'assurer la prospérité [Root.GetDuDelaNP] [Root.GetName]. Y installer nos propres colons pour y bâtir des cités véritablement [Root.GetRootAdjFP] devrait résoudre la question."
 
 feo_russian_aid_title:0 "Secours des Russes"
 feo_russian_aid_desc:0 "Nos nouveaux alliés du Nord ont été jusqu'à présent d'un grand secours pour [Root.GetLeLaNP] [Root.GetName]. Toutefois, nos réserves militaires ont toujours été très limitées, et nos officiers peu fiables. Peut-être donc devrions-nous demander à ces alliés de nous aider à résoudre ces problèmes ?"
 
 feo_russian_guard_title:0 "Garde russe"
 feo_russian_guard_desc:0 "Les Goths sont peu nombreux, et jusqu'à présent nous avons dû nous appuyer souvent sur des recrues étrangères, qui ne sont pas aussi disciplinées que nos amis russes. Demander à ceux-ci l'envoi d'une petite garde d'élite aiderait grandement à répondre à ce problème."
 
 feo_russian_claims_title:0 "S'emparer de la Rus'"
 feo_russian_claims_desc:0 "Des liens solides ont été établis avec la Rus', et [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] se trouve désormais en mesure de revendiquer leur trône. Mais si les [Root.GetNobles] pourront l'aider dans son entreprise, il faudra cependant veiller à l'attitude du peuple…"
 
 feo_palace_of_tsars_title:0 "Le palais des tsars"
 feo_palace_of_tsars_desc:1 "Les liens dynastiques de [Root.Monarch.GetName] avec les [Root.GetNobles] de la Rus' se sont avérés tout à fait avantageux. Désormais [Root.GetIlElleDir] gouverne l'ensemble de la région, et [Root.GetIlElleDir] est en mesure de prendre le titre de tsar."


 mechanic_enables_recruit_foreign_generals_yes:0 "Permet d'user de l'action diplomatique §YRecruter un général étranger§!."
 
 estate_burghers_italian_coastal_influence:0 "Influence des Italiens sur la côte"
 estate_burghers_italian_coastal_influence_desc:0 "Depuis que les Italiens ont été invités à s'installer sur la mer Noire, les ports [Root.GetRootAdjMP] sont emplis de marchands étrangers venus y faire fortune."
 GEN_ITALIAN_MERCHANT_INFLUENCE:0 "Influence des marchands italiens"
 FEO_REVOKABLE_THROUGH_ITALIAN_INFLUENCE_MISSION_TT:0 "§RCe privilège ne pourra être révoqué qu'en menant à bien la mission §YS'occuper des Italiens§!.§!"
 AZOV_AGREEMENT:0 "Accord sur Azov"
 
 estate_burghers_livestock_regulations:0 "Réglementations sur le bétail"
 estate_burghers_livestock_regulations_desc:0 "Les terres de Crimée comptent de nombreux pacages pour le bétail. En imposant des réglementations à leurs possesseurs, nous pourrons mieux contrôler le mouvement des troupeaux et veiller à ce qu'ils ne sortent pas de leurs domaines."

