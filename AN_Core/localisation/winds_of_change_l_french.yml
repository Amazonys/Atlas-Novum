 YUA_EXPLAIN_NADAAM_FESTIVAL:0 "Selon l'aspect qui sera mis en valeur, [Root.GetLeLaNP] §Y[Root.GetName]§! v[Root.GetAOntNP] tirer divers avantages du Naadam, mais [Root.GetIlElleNP] ne pourr[Root.GetAOntNP] pas le célébrer de nouveau avant un moment."
 naadam_festival_cooldown:0 "Durée d'attente entre les Naadams"
 
 moghulistan_caucasia_title:0 "Franchir le Caucase"
 moghulistan_caucasia_desc:0 "Les monts Caucase ont été une frontière naturelle pour de nombreux grands empires, mais nous ne pouvons accepter que notre expansion soit ainsi bornée. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] soumettre tous les habitants des montagnes et trouver le passage vers les riches territoires qui se trouvent par-delà."
 
 flavor_yua.1.t:0 "Festival du Naadam"
 flavor_yua.1.d:0 "Le festival du Naadam est un événement traditionnel célébré par tout le peuple mongol. C'est à cette occasion que se déroulent les « trois jeux virils », la course à cheval, le tir à l'arc et la lutte, afin que chacun puisse démontrer ses talents guerriers, et très souvent [Root.GetLeLaLDir] [Root.GetDir] et les [Root.GetNobles] y assistent. Des spectacles ont aussi lieu, ainsi que des réjouissances diverses, ce qui en fait un événement majeur de la vie sociale et culturelle."
 flavor_yua.1.a:0 "La priorité est d'endurcir les cavaliers"
 flavor_yua.1.b:0 "Profitons-en pour afficher la puissance [Root.GetDuDelaNP] [Root.GetName]"
 flavor_yua.1.c:0 "Tirons-en parti pour recruter des guerriers"
 
