 SUN_disease_title:0 "Combattre les maladies"
 SUN_disease_desc:0 "Avec les étrangers ayant débarqué sur les côtes, la société [Root.GetRootAdjFS] fait face à un péril mortel. L'une des raisons en est les nouvelles maladies qu'ils ont amenées avec eux, qui ont provoqué la mort de beaucoup de personnes. Nous devons trouver le moyen de combattre cet ennemi invisible."
 SUN_panama_canal_title:0 "Relier les océans"
 SUN_panama_canal_desc:0 "Le continent est tout ce qui sépare l'océan Pacifique de l'océan Atlantique. Si cela peut être un avantage d'empêcher ainsi deux moitiés du monde de communiquer aisément, cela oblige cependant nos flottes à se séparer en deux. SI nous commencions à creuser dans la province de [835.GetName], peut-être pourrions-nous ainsi ouvrir un passage permettant à nos navires de passer d'un océan à l'autre ?"
 SUN_spain_title:0 "Moulins d'Ibérie"
 SUN_spain_desc:0 "Dans le Sud de l'Europe se trouve l'Ibérie, une région aux cultures et aux religions diverses, mais de grande valeur si nous voulons lancer des raids en Méditerranée."
 SUN_punish_colonialism_title:0 "Châtier l'envahisseur"
 SUN_punish_colonialism_desc:0 "Avec les bouleversements survenus récemment, causés par la découverte de notre monde par les envahisseurs, la scène géopolitique a changé considérablement. Le peuple [Root.GetRootAdjMS] l'a bien noté, et exige que [Root.GetLeLaLDir] [Root.GetDir] agisse pour se débarrasser des envahisseurs, en recourant aux méthodes qui ont fait leurs preuves."
 SUN_ships_title:0 "Flotte d'invasion"
 SUN_ships_desc:0 "Les envahisseurs ont révélé leurs intentions véritables en lançant une campagne de conquête brutale. Nous devons renverser le cours des choses en adoptant les techniques qu'ils emploient pour construire leurs vaisseaux. Alors, l'Europe sera nôtre !"
 SUN_france_title:0 "La fleur de lys"
 SUN_france_desc:0 "Les terres de la fleur de lys, ce que les envahisseurs appellent la France, sont vastes et riches. Les gens y sont cultivés, il y a de magnifiques monuments et des cités prospères. Tout cela n'attend que d'être pillé."
 SUN_sunset_invasion_title:1 "Naviguer vers le Levant"
 SUN_sunset_invasion_desc:1 "Nos dieux nous ont accordé le Soleil, qui a donné la vie non seulement au peuple [Root.GetRootAdjMS], mais aussi à tous ces territoires où il vit. Pourtant, il doit mourir avant de se lever à nouveau. En faisant voile vers le lieu où il meurt, nous porterons la mort sur ce vieux monde qui nous a assaillis, pour donner naissance à un nouveau monde sur lequel régnera [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] !"
 SUN_technology_adoption_title:0 "Sang contre bâtons de feu"
 SUN_technology_adoption_desc:0 "Nos guerriers sont assurément nombreux, mais les envahisseurs ont amené avec eux des armes inconnues, dont ils n'hésitent pas à faire usage. Si nous ne pouvons les empêcher de les utiliser, au moins pouvons-nous en capturer un certain nombre pour les retourner contre eux."
 SUN_britain_title:0 "La chute des îles"
 SUN_britain_desc:0 "Les îles dites Britanniques sont entourées par l'océan, ce qui rend leur invasion périlleuse. Mais cela n'arrêtera pas pour autant les guerriers [Root.GetRootAdjMP], maintenant que nous avons appris à dompter la mer."
 SUN_strangers_title:0 "D'au-delà l'horizon"
 SUN_strangers_desc:1 "Si notre peuple a longuement œuvré à centraliser le pouvoir à [Root.Capital.GetCapitalName] et s'est concentré sur les valeurs de la foi [Root.GetRelFS], des étrangers ont maintenant débarqué sur les côtes de notre monde. Ils portent des armes dures et tranchantes, font usage de bâtons de feu, et portent une carapace dure et brillante. Nous ne savons ce qu'ils veulent, aussi vaut-il mieux se méfier."
 SUN_symposium_title:0 "Synthèse de deux mondes"
 SUN_symposium_desc:0 "Le peuple [Root.GetRootAdjMS] est tout à fait en mesure de mêler ses traditions ancestrales et les technologies nouvelles amenées par les étrangers. Nous devrions donc tout faire pour tirer le meilleur parti des deux mondes, nous montrer plus novateurs que quiconque tout en continuant de chérir nos valeurs et nos usages."
 SUN_china_title:0 "Mandat céleste"
 SUN_china_desc:0 "La Chine considère depuis des siècles que ses souverains sont des êtres d'essence divine. Ses habitants se soumettent à de faux dieux, se couchent devant de simples humains qui sont bien incapables de les protéger de la fin du monde. Ce qu'il faut à ces Chinois, c'est la révélation de ce que sont les dieux véritables, les dieux [Root.GetRelMP]."
 SUN_settling_europe_title:0 "Coloniser l'Europe"
 SUN_settling_europe_desc:0 "La distance entre nos côtes et celles de l'Europe ne facilite pas l'administration des conquêtes que nous y avons faites. En plaçant ces territoires sous l'autorité de gouverneurs, tous soumis [Root.GetAuAlaDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName], nous pourrions tirer un bien meilleur profit des richesses de ce monde lointain."
 SUN_colonial_system_title:0 "Système colonial"
 SUN_colonial_system_desc:0 "Nous disposons désormais de plusieurs colonies en Europe, dont les gouverneurs se montrent loyaux envers [Root.Monarch.GetName], aussi a-t-il été possible de commencer à faire un usage plus efficace des richesses dont elles regorgent. Il reste toutefois de nombreuses tâches à mener à bien avant d'être certains que leurs habitants ne causent plus de problèmes ni ne se révolteront contre notre autorité. Il serait donc tout à fait à notre avantage de développer le nouveau système colonial mis en place."
 SUN_pacific_title:0 "Reconnaître l'inconnu"
 SUN_pacific_desc:0 "La chose la plus courageuse que peut sans doute faire un homme est de s'élancer vers l'inconnu, d'y chercher de nouveaux territoires et d'y conquérir tout ce qu'il y trouve. Bon nombre de [Root.GetNobles] et de [Root.GetBourgeois] [Root.GetRootAdjMP] se préparent déjà à faire voile pour découvrir de nouvelles terres sur l'autre rive du Pacifique. Nous devrions donc contribuer à financer leurs voyages d'exploration."
 SUN_japan_title:0 "Pays du soleil couchant"
 SUN_japan_desc:0 "Les îles du Japon sont appelées par leurs habitants Nippon, « le Pays du soleil levant ». Ils se trompent lourdement quant à la position de leurs territoires. Mais puisque le Soleil ne se lève que pour entamer un cycle nouveau, avec la conquête de ces îles nous allons faire entrer l'Asie dans une ère nouvelle."
 SUN_sunrise_title:0 "Poursuivre le Soleil"
 SUN_sunrise_desc:0 "Lorsque le Soleil se couche à l'ouest, il marque la fin d'un jour et le début d'un autre, le lancement d'un nouveau cycle, où nous devrons rester fidèles à nos croyances. Notre foi nous le dit : nous devons faire voile à l'ouest pour découvrir ce qui se trouve dans ces pays où le Soleil se couche."
 
