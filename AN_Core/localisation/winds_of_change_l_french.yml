 is_mongol_brother_realm:0 "Est un khanat associé"
 
 #Decisions:
 hordes_restore_yuan_title:0 "Restaurer le Grand Yuan"
 hordes_restore_yuan_desc:0 "Les derniers membres de la dynastie Yuan du Nord sont désormais placés sous l'autorité [Root.GetDuDelaNP] [Root.GetName], aussi pouvons-nous en tirer prétexte pour former un État fantoche qui permettra de justifier la conquête de la Chine."

#Missions
 tre_goths_and_romans_title:0 "Goths & Romains"
 tre_goths_and_romans_desc:0 "Les princes de Gothie ont une longue histoire commune avec les Comnènes : leurs territoires étaient autrefois l'essentiel de la Pérateia de Trébizonde, nos territoires d'outre-mer, et nos peuples ont beaucoup en commun. Nos luttes communes rendraient donc l'union de nos nations utile aux deux parties."
 tre_recover_perateia_title:0 "Reprendre la Pérateia"
 tre_recover_perateia_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] possédai[Root.GetTEntNP] autrefois de vastes territoires sur l'autre rive de la mer Noie, la Pérateia. Alors qu'[Root.GetIlElleNP] recouvr[Root.GetEEntNP] lentement [Root.GetSesLeursNP] forces, reprendre ces colonies devrait être une priorité."
 tre_monopolize_black_sea_title:0 "Monopole en mer Noire"
 tre_monopolize_black_sea_desc:0 "La mer Noire est un carrefour commercial de très grande importance, dont [Root.GetLeLaNP] [Root.GetName] ne tir[Root.GetEEntNP] pas pleinement parti. En établissant notre monopole sur ses eaux, nous pourrions assurer notre prospérité et affaiblir nos rivaux, qui eux aussi dépendent des échanges menés sur ses rives."
 tre_economic_revitalization_title:0 "Reprise économique"
 tre_economic_revitalization_desc:0 "La puissance économique [Root.GetDuDelaNP] [Root.GetName] est sur le déclin depuis trop longtemps. Il est temps de redresser la situation en promouvant les échanges commerciaux, en encourageant l'innovation et en attirant des investisseurs étrangers."
 tre_emperors_legion_title:0 "Légion impériale"
 tre_emperors_legion_desc:0 "Pour mettre fin au déclin de notre nation, nous devons en premier lieu veiller à restaurer la puissance de l'armée. La première étape est de former une force capable non seulement de protéger le territoire face à l'ennemi, mais aussi d'écraser celui-ci sur le champ de bataille afin d'étendre notre influence."
 tre_the_turkoman_question_title:0 "La question turcomane"
 tre_the_turkoman_question_desc:0 "Les tribus turcomanes constituent un grave péril, et il est vital d'y trouver une solution au plus vite. Les prédécesseurs de [Root.Monarch.GetName] avaient établi la tradition de s'en faire des alliés en prenant des épouses turcomanes, en l'échange de garanties militaires. Peut-être devrions-nous envisager de régler la question par la diplomatie, comme ils le faisaient, sinon nous n'aurons guère d'autre choix que recourir à la force."
 tre_ties_with_the_latins_title:0 "Relations avec les Latins"
 tre_ties_with_the_latins_desc:0 "Après la IVe croisade, les Latins ont pu s'emparer de têtes de pont en mer Noire, qui leur ont depuis lors permis de dominer les routes maritimes. Si nous voulons ne plus être en butte à leur influence, nous devons donc soit en faire des alliés, ou les chasser à jamais de la région."
 tre_bolster_the_defences_title:0 "Renforcer nos défenses"
 tre_bolster_the_defences_desc:0 "Les défenses du pays sont en triste état. Si les hauts murs et la citadelle de Trébizonde sont certes toujours debout, nous ne pouvons en aucun cas négliger la sécurité de notre chère cité."
 tre_trapezunite_pride_title:1 "Fierté de Trébizonde"
 tre_trapezunite_pride_desc:1 "Trébizonde est le cœur et l'âme du pays. Nous devons investir dans son développement afin qu'elle devienne un foyer de la culture, un carrefour commercial et une véritable puissance militaire. Et à mesure que notre cité commencera à attirer l'attention et susciter la jalousie de tous autour de la mer Noire, alors chacun de ses habitants se verra confirmé dans son orgueil."
 tre_scorn_the_ottomans_title:0 "Ridiculiser les Ottomans"
 tre_scorn_the_ottomans_desc:0 "Les Ottomans sont le fléau qui a abattu l'Empire romain. Nous devons montrer à ces infidèles qu'ils ne nous effraient en rien, que nous ne reconnaissons aucunement leur autorité sur l'Asie Mineure, et qu'en dépit de toutes leurs vaines menaces [Root.GetLeLaNP] [Root.GetName] peu[Root.GetTVentNP] développer [Root.GetSesLeursNP] alliances et étendre [Root.GetSesLeursNP] territoires."
 tre_georgian_union_title:0 "Union avec la Géorgie"
 tre_georgian_union_desc:0 "Nos voisins géorgiens partagent une grande part de notre histoire et de notre culture. Il est temps donc que nos peuples soient unis sous une seule autorité afin de lutter côte à côte contre les périls de ce monde."
 tre_pontic_reconquest_title:0 "Reconquête du Pont"
 tre_pontic_reconquest_desc:0 "Même si elle est largement dominée par les Turcs et les Turcomans, l'Asie Mineure abrite toujours une importante population hellénique. Son unification sous l'autorité [Root.GetDuDelaNP] [Root.GetName] est donc la première étape sur cette route qui permettra de renverser le cours de l'histoire et de reprendre ces territoires qui nous appartiennent de plein droit."
 tre_avenge_manzikert_title:0 "Venger Manzikert"
 tre_avenge_manzikert_desc:0 "La défaite de Manzikert a été un tournant majeur dans l'histoire de l'Asie Mineur, et une véritable tragédie pour les Grecs. Elle a en effet permis aux Turcs de confirmer leur domination sur la région, et l'Empire a alors entamé un long déclin, dont il n'a jamais réellement pu recouvrer."
 tre_march_of_the_vengeful_title:0 "Marche de la vengeance"
 tre_march_of_the_vengeful_desc:0 "Ayant maintenant vengé la défaite humiliante de Manzikert, il est temps que nos armées triomphantes se tournent enfin vers leur but ultime : Constantinople. Très bientôt, ceux qui auront provoqué sa chute devront payer, et un nouvel Empire pourra bientôt renaître de ses cendres."
 tre_komnenid_restoration_title:0 "Restauration des Comnènes"
 tre_komnenid_restoration_desc:0 "Constantinople est de nouveau sous contrôle grec, aussi est-il temps que [Root.Monarch.GetName] se fasse acclamer comme [Root.GetPseudoEmpereurImperatriceDirCap] des Romains et restaure l'Empire à son ancienne gloire. L'heure est venue de notre restauration !"
 tre_hellenic_resettlement_title:0 "Colonisation hellénique"
 tre_hellenic_resettlement_desc:0 "Les populations helléniques sont dispersées partout dans le monde. Nous devons tout faire pour les encourager à s'installer sur nos territoires afin de renforcer notre unité culturelle et pouvoir présenter [Root.Monarch.GetName] comme [Root.GetLeLaFDir] successeur[Root.GetXEDir] légitime des empereurs romains."
 tre_ecclesiastical_architecture_title:1 "Architecture sacrée"
 tre_ecclesiastical_architecture_desc:2 "La grandeur de notre architecture sacrée témoigne de l'importance de notre foi et de notre ferveur. Nous devons donc continuer de bâtir [Root.GetEcclesiasticalArchitecture]."
 tre_liberate_cilicia_title:0 "Libérer la Cilicie"
 tre_liberate_cilicia_desc:0 "Les Arméniens de Cilicie ont été contraints de reconnaître leur soumission aux Turcs. Il est donc de notre devoir sacré de les libérer des infidèles et de leur permettre de se réjouir d'être de nouveau gouvernés par la sainte croix."
 tre_legacy_of_the_crusades_title:0 "Héritage des croisades"
 tre_legacy_of_the_crusades_desc:0 "Les Comnènes ont par le passé entretenu des liens étroits avec les croisés latins du Levant, aussi bien diplomatiques que militaires. Aujourd'hui que [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] repris le contrôle d'une bonne part des anciens territoires byzantins, il paraît donc approprié de faire renaître cet héritage et de relancer la libération de la Terre Sainte."
 tre_kingdoms_of_the_caucasus_title:0 "Royaumes du Caucase"
 tre_kingdoms_of_the_caucasus_desc:0 "Les royaumes du Caucase sont riches en ressources et occupent une situation stratégique. Nous devrions établir des alliances avec eux ou leur imposer notre autorité afin d'assurer notre position dans la région."
 tre_kingdoms_of_the_caucasus_tt:0 "Des pays §Yalliés§! ont leur capitale dans la région du §YCaucase§!"
 tre_emperor_of_the_iberians_title:0 "[Root.GetPseudoEmpereurImperatriceDirCap] des Ibères"
 tre_emperor_of_the_iberians_desc:0 "Nos dirigeants revendiquent officiellement le titre d'empereurs et d'autocrates de tout l'Orient, des Ibères et de la Pérateia. Que ce soit par la diplomatie ou par la force, il est temps donc que [Root.Monarch.GetName] pousse ces revendications et établisse son autorité de manière permanente sur le Caucase."
 tre_chastise_the_hordes_title:0 "Châtier les hordes"
 tre_chastise_the_hordes_desc:0 "Les hordes au nord du Caucase sont un danger mortel pour [Root.GetLeLaNP] [Root.GetName]. Tous savent quels ravages ont commis les Mongols par le passé, et pour prévenir qu'ils recommencent nous devons pacifier les nomades en renforçant la frontière."
 tre_seek_religious_support_title:0 "Soutien religieux"
 tre_seek_religious_support_desc:0 "En ces époques difficiles, [Root.GetLeLaLDir] [Root.GetDir] doit recevoir le soutien des religieux. L'influence et le guide spirituel fournis par les [Root.GetClercs] pourront l'aider à surmonter les défis qui se dressent face à lui."
 tre_metropolitan_of_trebizond_title:0 "Métropolite de Trébizonde"
 tre_metropolitan_of_trebizond_desc:0 "Le métropolite de Trébizonde occupe une place essentielle sur la scène religieuse et politique. Nous devons donc veiller à ce que la charge soit détenue par une personne d'une grande sagesse et d'une piété incontestée, qui pourra guider et le peuple, et [Root.GetLeLaLDir] [Root.GetDir] sur la voie de la véritable foi."
 tre_chaldian_deposits_title:0 "Minerais de Chaldée"
 tre_chaldian_deposits_desc:0 "Depuis le VIe s., la chaîne pontique de la Chaldée est réputée pour ses riches gisements de minerais, qu'il s'agisse de plomb, d'argent ou d'or. Au cours du temps, quelques tentatives ont été faites de les exploiter, mais ces montagnes sont difficiles d'accès. Nous devrions toutefois faire tout notre possible pour ouvrir de nouvelles mines afin d'extraire ces ressources si précieuses."
