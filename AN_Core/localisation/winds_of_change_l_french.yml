 moghulistan_secure_trade_posts_title:0 "Villes commerciales"
 moghulistan_secure_trade_posts_desc:0 "L'Asie centrale est le carrefour entre la Chine, l'Europe orientale et la Perse. C'est pour cette raison que de nombreux marchands ont établi des relais et machés tout au long des routes. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] en prendre le contrôle afin de s'assurer de leurs richesses."

