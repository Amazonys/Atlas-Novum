 moghulistan_control_over_northern_yuan_desc:0 "Les derniers Yuan reconnaissent désormais l'autorité [Root.GetDuDelaDir] [Root.GetDir] [Root.GetDuDelaNP] [Root.GetName]. Nous devons maintenant nous assurer du contrôle de la Mongolie, où la dynastie s'était réfugiée après la rébellion des Turbans rouges chinois."

