 moghulistan_unification_of_chagatai_desc:0 "Les Tchaghataïs ont été divisés. Nous ne pouvons laisser cette situation perdurer. [Root.Monarch.GetName] doit réunifier la horde et ses territoires afin d'honorer l'héritage de Tchaghataï Khân."

