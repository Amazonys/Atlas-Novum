 event_insight_flavor_ven.53:1 "\nCet événement va accroître la §Mtradition navale§! et le §Mmercantilisme§! [Root.GetDuDeNP] [Root.GetName] ainsi que le niveau de développement £dip£ de §M[Root.Capital.GetCapitalName]§!."
