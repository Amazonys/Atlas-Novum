 ability_council_of_ten:0 "Conseil des Dix"
 authority_power:0 "Autorité des Dix"
 ven_capital_of_europe_tt:0 "Aucune capitale en §YEurope§! n'a un niveau de développement plus élevé que celui de §Y[112.GetCapitalName]§!."
 monthly_authority_power:0 "Autorité mensuelle des Dix"
 authority_power_gain_modifier:0 "Modif. de gain en autorité des Dix"
 adm_interaction:0 "Intervention administrative"
 adm_interaction_desc:0 "Ce n'est qu'en réduisant l'influence des Dix que le doge sera en mesure de s'appuyer sur leurs pouvoirs institutionnels pour assurer son emprise sur les affaires intérieures de l'État."
 dip_interaction:0 "Intervention diplomatique"
 dip_interaction_desc:0 "Les capacités diplomatiques du doge ne doivent en aucun cas se trouver soumises à l'aval du Conseil des Dix. C'est à lui qu'il doit revenir d'incarner l'État, dans les affaires intérieures aussi bien qu'extérieures."
 mil_interaction:0 "Intervention militaire"
 mil_interaction_desc:0 "En concluant des accords profitables avec la faction au pouvoir, dans le dos des Dix, le doge disposera d'une certaine liberté législative pour prendre en charge les affaires militaires, si intrinsèquement liées à la survie de la République."
