 alter_the_records:0 "Changer le passé"
 alter_the_records_desc:0 "Dans notre société, l'histoire est orale, et les archives ne sont que des documents comptables. Cela permet donc de faire évoluer l'histoire et notre rapport au passé selon nos besoins. Ainsi, rien n'interdit de dire que des événements du passé ne se sont pas produits, ou au contraire peuvent être mis en valeur."
 reform_religion_button:1 "Réformer les rituels"
 reform_religion_button_desc:2 "Le Sapa Inca n'est pas seulement le dirigeant du pays, il est aussi le chef de notre foi. En tant que tels, les rites liés à la religion doivent être constamment adaptés afin d'assurer sa position et sa légitimité, même si chacune de ces réformes suscite aussi une certaine opposition."
 destroy_the_history:0 "Refaçonner l'histoire"
 destroy_the_history_desc:0 "Réinterpréter une partie de notre passé est une chose ; tout reprendre en est une autre. Mais [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] devrait détruire le passé afin de se présenter comme « [Root.GetCeluiCelleDirCap] qui retourne tout », comme un nouveau Pachacutec."
 
 flavor_inc.22.t:0 "Victoire sur les Kollas"
 flavor_inc.22.d:1 "Nous avons vaincu nos rivaux, les Kollas, nous ouvrant ainsi la route vers le bassin du Titicaca. Les chefs locaux sont à notre merci, aussi les faire défiler dans les rues de [Root.Capital.GetCapitalName], les décapiter et les écorcher apporterait-il au peuple la preuve de la puissance de [Root.Monarch.GetName], en plus d'envoyer un avertissement à tous ceux qui oseraient s'opposer à l'autorité de notre grand[Root.GetXEDir] [Root.GetDir]."
 flavor_inc.22.a:1 "Qu'ils soient donc exécutés !"
 flavor_inc.22.b:0 "Mieux vaut tout faire pour intégrer les vaincus"

 
 flavor_inc.23.t:0 "Évolution du système du mitmaqkuna"
 flavor_inc.23.d:1 "Afin de disposer d'un moyen de pression sur les rebelles, il est possible d'imposer la migration de certaines familles depuis leurs régions d'origine vers des territoires conquis récemment. Cela permet alors non seulement [Root.GetAuAlaDir] [Root.GetDir] d'être certain[Root.GetXEDir] de la loyauté de ces conquêtes, mais aussi d'y implanter notre culture, notre langue et nos traditions. Ainsi, toute velléité de rébellion est réduite du fait que leurs habitants sont bien contrôlés."
 flavor_inc.23.a:0 "Appliquons donc ce principe"
 flavor_inc.23.b:0 "Non, nous n'en avons pas besoin"
 
 flavor_inc.24.t:0 "Pachacamac et l'intégration des dieux locaux"
 flavor_inc.24.d:0 "Nous avons conquis l'oracle très consulté des Ichmas, aussi sommes-nous placés devant un choix qui définira nos politiques pour les siècles à venir. Pachacamac, le dieu créateur des Ichmas, pourrait être intégré dans le panthéon [Root.GetRootAdjMS], de même que tous les autres dieux que nous rencontrerons à l'avenir. Cela reviendrait à réécrire notre histoire, mais permettrait une meilleure intégration des régions conquises."
 flavor_inc.24.a:0 "Pachacamac existe et il doit être vénéré"
 flavor_inc.24.b:0 "Pachaca quoi ?"
 
 flavor_inc.25.t:0 "Le sort de la monarchie divine"
 flavor_inc.25.d:0 "[Root.GetLeLaLDirCap] [Root.GetDir] est l'hériti[Root.GetErEreDir] du Soleil et [Root.GetLeLaFDir] représentant[Root.GetXEDir] d'une lignée remontant jusqu'aux dieux eux-mêmes. Empreint[Root.GetXEDir] d'une telle majesté, peut-être [Root.Monarch.GetName] devrait-[Root.GetIlElleDir] décider de nouveaux objectifs et donner un sens nouveau à son règne, en décidant de changements importants pour les années à venir ?"
 flavor_inc.25.a:0 "Le savoir des dieux doit se répandre"
 flavor_inc.25.b:0 "La corruption doit être éradiquée de ce monde"
 flavor_inc.25.c:0 "[Root.GetLeLaLDirCap] [Root.GetDir] doit régner d'une main de fer"
 
 flavor_inc.26.t:0 "Mita : la corvée"
 flavor_inc.26.d:0 "Tous les habitants de l'empire [Root.GetRootAdjMS] doivent une taxe, sous la forme de corvées, à l'État. Selon la spécialité de leur communauté, il peut s'agir d'un service militaire, du travail de la terre, de la fabrication d'idoles qui seront envoyées à [Root.Capital.GetCapitalName], ou du tissage pour les nobles."
 flavor_inc.26.a:0 "[Root.GetLeLaLDirCap] [Root.GetDir] a besoin d'hommes pour l'armée"
 flavor_inc.26.b:0 "L'artisanat est essentiel à l'économie"
 flavor_inc.26.c:0 "[Root.Monarch.GetName] et les [Root.GetNobles] ont besoin de tissus"

 flavor_inc.27.t:0 "Momification de l'Inca"
 flavor_inc.27.d:0 "Le trépas d'un Inca implique aussi sa momification, afin que la mort retarde à jamais son emprise et que le trépassé puisse entrer dans une nouvelle réalité. Devenu momie, il continuera de vivre sa vie passée dans son propre domaine, entouré de serviteurs chargés d'accomplir toutes les tâches nécessaires pour lui : ils mangeront pour lui, boiront pour lui et le transporteront.\n\nTout Inca décédé conserve aussi les domaines qu'il détenait avant son départ – à moins que quelqu'un ne choisisse d'effacer son souvenir en refaçonnant l'histoire…"
 flavor_inc.27.a:0 "La mort n'est qu'un passage"
 
 flavor_inc.28.t:1 "Réforme des rituels"
 flavor_inc.28.d:1 "Même si de nombreuses réformes ont été menées à bien, visant à renforcer la position [Root.GetDuDelaDir] [Root.GetDir], politique et foi évoluent constamment, obligeant à faire évoluer nos positions. De fait, [Root.Monarch.GetName] a senti qu'il était nécessaire de procéder à des changements pour ce qui concerne les rituels, en renforçant son autorité, même si cela crée de l'agitation en donnant à des prétendants la chance de déposer celui qui détient le pouvoir."
 flavor_inc.28.a:0 "Espérons que cela portera ses fruits"

 flavor_inc.29.t:0 "Refaçonner l'histoire"
 flavor_inc.29.d:1 "En ce jour, [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] a pris la décision la plus radicale qui soit : conformément à d'autres avant [Root.GetLuiElleDir], [Root.GetIlElleDir] a ordonné la destruction de tous les quipus rapportant le passé, et le meurtre des quipucamayoc qui savaient les lire. Dans les faits, il a effacé l'histoire.\n\n[Root.Monarch.GetName] est donc devenu[Root.GetXEDir] « [Root.GetCeluiCelleDirCap] qui renverse tout », [Root.GetLeLaFDir] nouv[Root.GetEauElleFDir] Pachacutec, [Root.GetLeLaFDir] réforma[Root.GetTeurTriceDir] qui régnait sur [Root.GetLeLaNP] [Root.GetName] lors d'un événement qui aura changé le monde."
 flavor_inc.29.a:0 "C'est [Root.GetLuiElleDir] qui décide ce qu'est la vérité"
 
