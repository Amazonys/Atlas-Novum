 desc_estate_church_MAY_cocoa_monopoly_mod:0 "La production de cacao de la province de [Root.GetName] est sous le contrôle direct des [Root.Owner.GetClercs] [Root.Owner.GetRootOwnerAdjMP]."
 MAY_plastering_temples_dlc:0 "Temples superposés"
 desc_MAY_plastering_temples_dlc:0 "Les temples [Root.GetRootAdjMP], comme pour tous les Mayas, s'élèvent progressivement au cours du temps par la superposition de nouveaux étages sur les bâtiments préexistants. Cela les rend d'autant plus impressionnants."
 MAY_plastering_temples_no_dlc:0 "Temples superposés"
 desc_MAY_plastering_temples_no_dlc:0 "Les temples [Root.GetRootAdjMP], comme pour tous les Mayas, s'élèvent progressivement au cours du temps par la superposition de nouveaux étages sur les bâtiments préexistants. Cela les rend d'autant plus impressionnants."
 MAY_priest_influence:0 "Influence croissante des prêtres"
 desc_MAY_priest_influence:0 "Depuis la fin de l'époque classique, les gigantesques temples se sont faits plus rares dans les cités mayas. Toutefois, grâce aux restaurations entreprises, les [Root.GetClercs] ont retrouvé leur influence sur le peuple [Root.GetRootAdjMS]."
 MAY_american_frontiers:0 "Influence par-delà les frontières"
 desc_MAY_american_frontiers:0 "Nous devons nous aventurer dans l'inconnu, dans ces territoires immenses et à peine peuplés, en conquérant toutes les terres que traverseront les guerriers [Root.GetRootAdjMP]."
 MAY_marriage_and_intimidation:0 "Mariages et intimidation"
 desc_MAY_marriage_and_intimidation:0 "La meilleure méthode pour établir un réseau de cités soumises et alliées est encore le mariage avec les dynasties de leurs dirigeants."
 MAY_building_up_hegemon_network:0 "Guerres de conquête"
 desc_MAY_building_up_hegemon_network:0 "Pour établir son hégémonie, la manière la plus simple est encore de livrer des guerres de conquête."
 MAY_expansion_of_the_realm:0 "Développement de la cité"
 desc_MAY_expansion_of_the_realm:0 "La puissance [Root.GetDuDelaNP] [Root.GetName] ne cesse de s'accroître, et [Root.GetSonLeurNP] influence s'étend dans toute la région, obligeant chacun à respecter [Root.GetSonLeurNP] autorité."
 MAY_mayan_reform:0 "Réforme récente"
 desc_MAY_mayan_reform:0 "La société [Root.GetRootAdjFS] connaît des mutations rapides, qui exigent de faire face à des temps incertains."
 MAY_reform_evolving_modifier_1:0 "Réformes religieuses"
 desc_MAY_reform_evolving_modifier_1:0 "À mesure que la foi évolue, la société [Root.GetRootAdjFS] entre dans une ère de grands changements."
