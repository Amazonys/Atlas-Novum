 #Events:
 flavor_hab.25.t:0 "Le pays de Lothaire"
 flavor_hab.25.d:0 "La Bourgogne s'est, au cours des années, étendue en territoire impérial, notamment dans les Pays-Bas et dans les régions frontalières de l'Ouest, jusqu'à prendre possession des territoires de la Lorraine. Mais [Root.Monarch.GetName] est aujourd'hui à la tête du duché, aussi peut-[Root.GetIlElleDir] aujourd'hui décider de ce qu'il doit advenir de lui."
 flavor_hab.25.a:0 "La souveraineté bourguignonne doit être préservée"
 flavor_hab.25.b:0 "La Bourgogne est avant tout terre [Root.GetRootAdjFS]"

 flavor_hab.26.t:0 "Le dernier chevalier"
 flavor_hab.26.d:0 "Au tournant du XVIe s., l'Europe était de nouveau déchirée par la guerre. Les possessions des Habsbourgs se trouvaient au beau milieu de la scène militaire, cernées qu'elles étaient par des ennemis de tous côtés. Mais c'est aussi à cette époque que l'Autriche connut son premier réel essor.\n\nMaximilien Ier fut sans doute l'un des plus grands empereurs du Saint-Empire romain germanique. Son ambition le poussa à prendre le contrôle d'une grande partie de l'Europe occidentale, et ses réformes militaires eurent une influence sur l'art de la guerre pour les siècles à venir en donnant naissance à des formations combinées mêlant armes blanches et armes à feu."
 flavor_hab.26.a:0 "Il fera la gloire des Habsbourgs"
 flavor_hab.26.b:0 "Le temps des chevaliers est bel et bien révolu"

 flavor_hab.27.t:0 "La fin des Ottomans"
 flavor_hab.27.d:0 "Les Ottomans ne menaceront plus désormais l'Europe. Maintenant que les Balkans ont été libérés et que les armées des Turcs ont regagné l'Asie, de nombreux peuples voient enfin une ère nouvelle venir, où plus aucun envahisseur musulman ne menacera jamais plus la Chrétienté."
 flavor_hab.27.a:0 "Enfin la sécurité de l'Europe est assurée"

 flavor_hab.28.t:0 "Le système de Raab"
 flavor_hab.28.d:0 "Grâce aux nombreuses réformes agraires qu'il a fait promulguer, contribuant notamment à faire passer bon nombre de domaines ecclésiastiques sous l'autorité de l'État, Franz Anton von Raab est désormais convaincu de la nécessité de régler le second fléau retardant la prospérité [Root.GetDuDelaNP] [Root.GetName] : l'aristocratie.\n\nIl souhaiterait donc imposer des réformes qui leur déplairont fortement, mais permettront d'abolir entièrement le servage dans le pays et permettre à la population de travailler dans des secteurs plus profitables de l'économie, directement sous autorité de l'État plutôt qu'au service exclusif des [Root.GetNobles]."
 flavor_hab.28.a:0 "Appliquons donc ses réformes"
 flavor_hab.28.b:0 "Mieux vaut laisser aux [Root.GetNobles] leur influence"

 flavor_hab.29.t:0 "Conquête de la France"
 flavor_hab.29.d:0 "Les territoires de la France relevaient autrefois de l'empire carolingien des Francs. C'est la division de celui-ci par le traité de Verdun qui a permis la sécession de la Francie occidentale, distincte culturellement par son territoire, ses lois et sa culture du reste de l'Allemagne. Mais maintenant que la France est sous contrôle [Root.GetRootAdjMS], il devrait être possible de la réintégrer pleinement sous l'autorité [Root.GetDuDelaFDir] véritable successeur[Root.GetXEDir] de Charlemagne."
 flavor_hab.29.a:0 "La France doit maintenant intégrer le Saint-Empire"
 flavor_hab.29.b:0 "Célébrons notre conquête !"

 flavor_hab.30.t:0 "La fondation d'un nouvel Empire"
 flavor_hab.30.d:0 "Les conquêtes [Root.GetDuDelaNP] [Root.GetName] ont permis l'assimilation de nombreuses cultures sous l'autorité [Root.GetDuDelaDir] [Root.GetDir]. Bon nombre d'entre elles ont des coutumes et usages différents des nôtres, mais se sont avérées d'une grande utilité pour nous."
 flavor_hab.30.a:0 "Nous sommes clairement devenus un Empire autrichien !"
 flavor_hab.30.b:0 "Mettre en valeur les cultures diverses du pays serait plus profitable"

 flavor_hab.31.t:0 "Les cités de Pologne"
 flavor_hab.31.d:0 "Si la Pologne compte de nombreuses cités, aucune ne peut rivaliser avec Cracovie ou Varsovie, qui toutes deux sont regardées comme exemplaires de l'architecture et de l'urbanisme polonais. Mais [Root.Monarch.GetName] doit faire un choix et décider laquelle devrait faire l'objet de toutes les attentions."
 flavor_hab.31.a:0 "Cracovie doit devenir le berceau de l'industrie"
 flavor_hab.31.b:0 "Les garnisons de Varsovie accueilleront bientôt de nombreuses troupes"

 flavor_hab.32.t:0 "Règlement de la question du royaume fantôme"
 flavor_hab.32.d:0 "Cela fait trop longtemps que le royaume fantôme d'Italie s'oppose à nous, rejetant nos revendications dans la région et ravalant [Root.Monarch.GetName] au rang d'un[Root.GetXEDir] simple prétendant[Root.GetXEDir] qui chercherait orgueilleusement à revendiquer l'héritage de Rome. Il est temps de rassembler les princes de l'Empire afin de voir comment régler de manière définitive la question."
 flavor_hab.32.a:0 "Mieux vaut nous montrer diplomates"
 flavor_hab.32.b:0 "Rappelons à ces Italiens pourquoi [Root.Monarch.GetName] porte la couronne impériale"

 flavor_hab.33.t:0 "Australie-Hongrie ?"
 flavor_hab.33.d:0 "Alors que nos colonies d'Australie sont désormais bien établies, de nombreuses personnes sur place ont commencé à se dire sujets [Root.GetDuDelaDir] [Root.GetDir] d'Australie-Hongrie. Le nom sonne étrangement, d'autant que les populations autrichiennes n'ont que peu en commun avec les colons de l'Australie. Mais le changement de nom pourrait s'avérer intéressant…"
 flavor_hab.33.a:0 "Adoptons-le donc"
 flavor_hab.33.b:0 "Pardon ? C'est évidemment hors de question !"

 flavor_hab.34.t:0 "Disparition de l'autorité impériale"
 flavor_hab.34.d:0 "Avec le démantèlement du Saint-Empire romain germanique, les conseillers [Root.GetDuDelaDir] [Root.GetDir] lui suggèrent de renoncer à toute tentative de revendiquer l'héritage de Charlemagne pour se concentrer désormais sur l'unification de l'Allemagne."
 flavor_hab.34.a:0 "C'est la fin d'une ère"

 flavor_hab.35.t:0 "Une union ibérique"
 flavor_hab.35.d:0 "Face aux diverses menaces auxquelles se trouv[Root.GetEEntNP] confronté[Root.GetXENP] [Root.GetLeLaFNP] [Root.GetName], nos cousins [union_target.Monarch.Dynasty.GetName] [union_target.GetDuDeNP] [union_target.GetName] ont proposé une union entre nos pays. Si cela mettrait fin à notre souveraineté, cela permettrait cependant d'unir nos forces pour écraser nos ennemis communs."
 flavor_hab.35.a:0 "Tant que [Root.GetLeLaNP] [Root.GetName] se trouv[Root.GetEEntNP] protégé[Root.GetXENP]…"
 flavor_hab.35.b:0 "L'indépendance [Root.GetRootAdjFS] passe avant tout"

 flavor_hab.36.t:0 "La situation [Root.GetAuEnNP] [Root.GetName]"
 flavor_hab.36.d:0 "À mesure que l'influence [Root.GetDuDelaNP] [Root.GetName] s'est étendue dans le Sud de l'Allemagne et en Autriche même, seuls quelques petits États ont survécu à nos frontières. Nous aurions tout intérêt à les assujettir avant de nous opposer à d'autres pays plus puissants."
 flavor_hab.36.a:0 "En selle pour prendre Cilley et Trente !"

 universal_empire.2.t:0 "L'Empire universel"
 universal_empire.2.d:2 "L'ascension de la dynastie [Emperor.Monarch.Dynasty.GetName] inquiète vivement de nombreux princes de l'Empire, qui commencent à la voir davantage comme une menace à leur souveraineté que comme un gage de protection. La décision va devoir être prise à [Emperor.Capital.GetCapitalName] de ce qu'il doit advenir de l'Empire universel."
 universal_empire.2.a:0 "Nous verrons ce que dira l'Europe de tout cela"

 universal_empire.1.t:0 "L'avenir de l'Empire universel"
 universal_empire.1.d:0 "Alors que la plus grande partie de l'Empire s'oppose de plus en plus à la toute-puissance de [Emperor.Monarch.GetName] et que [Emperor.GetLeLaNP] [Emperor.GetName] [Emperor.GetEstSontNP] en surexpansion, il est temps qu'une décision soit prise quant à l'avenir de l'Empire universel."
 universal_empire.1.a:0 "[Emperor.GetName] et Ibérie sont deux pays distincts"
 universal_empire.1.b:0 "Peu nous chaut l'avis d'étrangers sur la taille du pays !"

