 flavor_ita.1.t:0 "Héritage de Rome"
 flavor_ita.1.d:0 "Les siècles ont certes passé, mais de nombreuses voix, en Italie, appellent à un retour à nos traditions ancestrales. Le pays est désormais réunifié, et ne fait que renforcer sa puissance et sa gloire.\n\nDe fait, en tant qu'héritiers directs des Romains du passé, il nous serait aisé de revendiquer officiellement leur succession et de promouvoir la restauration de leur empire. Mais un politique aussi outrancièrement impérialiste pourrait ne guère nous servir sur la scène diplomatique…"
 flavor_ita.1.a:0 "Nous sommes les seuls héritiers légitimes de Rome !"
 flavor_ita.1.b:0 "Mieux vaut nous montrer plus pragmatiques"
 
 flavor_ita.2.t:0 "Débats sur les politiques économiques"
 flavor_ita.2.d:0 "De nombreuses provinces [Root.GetRootAdjFP] sont héritières des États qui ont été progressivement englobés lors du processus d'unification du pays. Chacune d'entre elles dispose donc de structures et d'écoles économiques diverses, ainsi que d'idées bien arrêtées sur la fiscalité. Malgré tout, deux grandes tendances se retrouvent sensiblement partout : d'une part, le mercantilisme le plus traditionnel, et de l'autre la théorie assez populaire du libéralisme économique que prône notamment Camillo Benso, comte de Cavour."
 flavor_ita.2.a:0 "Recrutons donc ce Cavour"
 flavor_ita.2.b:0 "Le mercantilisme a déjà fait ses preuves, Cavour non"
 
 flavor_ita.3.t:0 "La galéasse [Root.GetRootAdjFS]"
 flavor_ita.3.d:0 "La galéasse a été l'un des progrès majeurs de la construction navale, développé pour répondre aux besoins des républiques marchandes de la Méditerranée, notamment Venise. Elle comprend plusieurs caractéristiques propres à la galère et au galion, deux types de vaisseaux conçus pour le combat en mer. Mais les besoins propres à la flotte [Root.GetRootAdjFS] sont différents, aussi une réponse adaptée peut-être trouvée afin de mieux répondre aux défis qui se présenteront à l'avenir."
 flavor_ita.3.a:0 "Les galéasses doivent pouvoir transporter nos troupes"
 flavor_ita.3.b:0 "La flotte doit disposer du plus grand nombre possible"
 flavor_ita.3.c:0 "Nous devons renforcer encore leur robustesse"
 
 flavor_ita.4.t:0 "Évolution des gouvernorats militaires"
 flavor_ita.4.d:0 "À mesure que [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] commencé à redresser la tête face aux grandes nations et à s'emparer de larges pans de leurs possessions, la pratique ancienne de la cession de territoires nouvellement conquis à nos généraux a été remise en place. Cela pourrait de fait permettre de motiver davantage les militaires et permettre d'alléger le fardeau croissant auquel se trouve confrontée l'administration."
 flavor_ita.4.a:0 "Les généraux doivent gouverner avec une main de fer"
 flavor_ita.4.b:0 "Accordons-leur davantage de pouvoirs de décision"
 flavor_ita.4.c:0 "La place d'un général est sur le terrain, pas dans un bureau"
 
 flavor_ita.5.t:0 "Rome, cité éternelle"
 flavor_ita.5.d:0 "Nombreux sont ceux qui ont prétendu s'arroger le titre de nos aïeux, et nombreux ceux qui ont échoué, comme tant d'autres avant eux. Car aucun n'avait jamais réussi à accomplir autant que nos aïeux. L'Empire romain n'est resté pour trop de prétendants qu'une ambition, sans qu'ils parviennent jamais à leur but.\n\nPourtant, nous avons bien prouvé que l'entreprise pouvait être réalisée. Nous avons redressé la tête, et par le sang et des épreuves sans fin, nous avons réunifié l'Empire. Pour l'éternité nous pourrons nous enorgueillir de notre bravoure, car Rome, une fois encore, règne sur le monde."
 flavor_ita.5.a:0 "Roma invicta !"
 
 flavor_ita.6.t:0 "Armée [Root.GetRootAdjFS]"
 flavor_ita.6.d:0 "L'Italie est longtemps restée divisée entre des dizaines de principautés, duchés et comtés, disposant chacun de leurs propres armées. Mais s'il a bien existé un facteur commun à toutes ces forces, c'était la prédominance de condottières, des mercenaires que soldaient les riches cités-États de la péninsule afin qu'ils combattent pour elles.\n\nAujourd'hui, [Root.GetLeLaNP] [Root.GetName] se trouv[Root.GetEEntNP] confronté[Root.GetXENP] à un choix : il [Root.GetLuiLeurNP] est possible de perpétuer un système équivalent, ou de mettre sur pied des méthodes différentes."
 flavor_ita.6.a:0 "Ces condottières ont fait leurs preuves"
 flavor_ita.6.b:0 "Mieux vaut tout faire pour maîtriser les nouveautés militaires"
 
 flavor_ita.7.t:0 "Appel aux armes"
 flavor_ita.7.d:0 "La nouvelle vient d'arriver à [Root.Capital.GetCapitalName] : [From.GetLeLaNP] [From.GetName] [From.GetAOntNP] déclaré la guerre à l'[Emperor.GetEmpereurImperatriceDirCap] afin de démanteler le Saint-Empire. En tant qu'élec[Root.GetTeurTriceDir] et ayant juré de préserver les usages et traditions de l'Empire, il est évidemment dans l'intérêt de [Root.Monarch.GetName] de rejoindre la cause impériale et d'éviter que cette issue terrible puisse survenir. Car cela ne semble guère faire de doute : cette guerre sera sans doute l'un des événements historiques majeurs du siècle."
 flavor_ita.7.a:0 "[Root.GetLeLaNPCap] [Root.GetName] défendr[Root.GetAOntNP] l'Empire !"
 flavor_ita.7.b:0 "C'est un vulgaire stratagème pour le démanteler !"

 #.8 is AI only
 
 flavor_ita.9.t:0 "Vins d'Italie"
 flavor_ita.9.d:0 "L'importante production des meilleurs vins d'Italie nous place dans une situation tout à fait favorable. Les marchés européens en demandent toujours plus, et nous allons évidemment répondre à cette demande. Et comme une hausse des prix de vente dans le monde entier est attendue, les finances [Root.GetRootAdjFP] en bénéficieront largement."
 flavor_ita.9.a:0 "Notre vin, le goûter c'est l'approuver"
 
 flavor_ita.10.t:0 "La route des épices"
 flavor_ita.10.d:0 "Les routes commerciales reliant les Indes orientales à Venise ont retrouvé tout leur dynamisme. Et quiconque embarque aujourd'hui à bord d'un navire marchand s'apprêtant à naviguer depuis Aceh ou Malacca a toutes les chances de terminer son périple sous le campanile de Saint-Marc après avoir franchi le canal de Suez."
 flavor_ita.10.a:0 "Ainsi les épices viennent à nous"
 
 flavor_ita.11.t:0 "Par-delà les colonnes d'Hercule"
 flavor_ita.11.d:2 "Cela fait des décennies maintenant que le Nouveau Monde a été découvert par le navigateur Cristoforo Colombo ; mais le continent, s'il a été révélé par un Italien et s'est avéré fort riche, est devenu la proie des appétits des Français, des Britanniques ou des Espagnols. Et, depuis lors, toutes ces puissances ont tenté de revendiquer les territoires américains pour faire venir leurs produits jusque dans leurs pays. Il est grand temps que [Root.GetLeLaNP] [Root.GetName] fass[Root.GetEEntNP] de même, ou attir[Root.GetEEntNP] leurs navires vers [Root.GetSesLeursNP] propres ports."
 flavor_ita.11.a:1 "Fondons donc des établissements dans ces terres vierges"
 flavor_ita.11.b:0 "Approprions-nous plutôt les colonies de nos rivaux"
 
 flavor_ita.12.t:0 "[Root.GetLeLaNPCap] [Root.GetName] au Nouveau Monde"
 flavor_ita.12.d:1 "Le Nouveau Monde a été découvert par nul autre que Cristoforo Colombo. Si ces territoires vierges ont été revendiqués par d'autres, il était avant tout [Root.GetRootAdjMS], et le précurseur de la domination [Root.GetRootAdjFS] sur ces territoires nouveaux. Et, de fait, [Root.GetLeLaNP] [Root.GetName] compt[Root.GetEEntNP] bien parmi ces grandes puissances qui régentent cette partie du monde."
 flavor_ita.12.a:0 "Tous le savent : Colombo était en avance sur son temps"
 
 JHC_ITA_prosperity_for_all_title:0 "Prospérité pour tous"
 JHC_ITA_prosperity_for_all_desc:0 "L'unification de l'Italie ne peut être simplement politique. Nous devons faire tout notre possible pour garantir sécurité et puissance économique à tous les Italiens, afin que tous puissent prospérer conjointement."
 JHC_ITA_develop_the_south_title:0 "Développer le Mezzogiorno"
 JHC_ITA_develop_the_south_desc:0 "La stabilité seule ne peut suffire à améliorer les conditions de vie au sein de la population. Le Mezzogiorno, notamment, a subi de graves difficultés au cours de son histoire. Si nous voulons que tous les Italiens soient satisfaits de notre autorité, nous devons accorder une attention particulière au Sud."
 JHC_ITA_continue_the_renaissance_title:0 "Poursuivre la Renaissance"
 JHC_ITA_continue_the_renaissance_desc:0 "L'Italie a longtemps été au cœur de la renaissance intellectuelle. Nous devons faire tout notre possible pour appuyer ces traditions superbes et développer les centres d'enseignement qui ont tant contribué à propager la pensée moderne et inspirent les nouvelles générations de savants et d'artistes."
 JHC_ITA_italia_transalpina_title:0 "Italie transalpine"
 JHC_ITA_italia_transalpina_desc:0 "Au cours de l'histoire, la Provence et la Savoie ont toujours entretenu des liens avec notre magnifique pays. Nous devrions tout faire pour resserrer ces liens, même si cela exige de conquérir ces territoires."
 JHC_ITA_the_seven_provinces_title:0 "Septimanie"
 JHC_ITA_the_seven_provinces_desc:0 "L'Occitanie et l'Italie ont longtemps entretenu des relations, et les échanges en termes de culture, de savoir et de population ont été réciproques. Il n'est donc que légitime d'encourager la poursuite de ces relations, et de rapprocher de nous le Midi de la France."
 JHC_ITA_the_gallic_wars_title:0 "2nde Guerre des Gaules"
 JHC_ITA_the_gallic_wars_desc:0 "Il y a des siècles, nos ancêtres ont agi pour amener la civilisation jusqu'à la Gaule. À dire vrai, il est grand temps de répéter la manœuvre…"
 JHC_ITA_give_him_back_his_legions_title:0 "Venger nos légions"
 JHC_ITA_give_him_back_his_legions_desc:0 "Nous avons poussé jusque loin au cœur de l'ancienne Gaule, mais nos succès font toujours pâle figure face aux conquêtes du grand Jules César. Nous devons donc viser des victoires que jamais les anciens Romains n'ont pu s'assurer eux-mêmes. Pourquoi ne pas écraser les Germains dans la Forêt-Noire ?"
 JHC_ITA_alpine_defenses_title:0 "Défenses des Alpes"
 JHC_ITA_alpine_defenses_desc:0 "La frontière naturelle de l'Italie se trouve au nord des Alpes, mais celles-ci ne peuvent arrêter seules les invasions. Nous devons veiller à établir des défenses adéquates pour empêcher l'ennemi de franchir les cols pour pénétrer dans la Péninsule."
 JHC_ITA_take_the_littoral_title:0 "Prendre la côte"
 JHC_ITA_take_the_littoral_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] contrôl[Root.GetEEntNP] plusieurs ports sur l'Adriatique, mais de nombreux autres pays en tiennent fermement d'autres. Il serait prudent de nous assurer le contrôle de la côte afin d'empêcher que quiconque puisse s'approprier nos eaux."
 JHC_ITA_redeem_tirolo_title:0 "Reprendre le Tyrol"
 JHC_ITA_redeem_tirolo_desc:0 "Le « Tirol », comme l'appellent les Allemands, est un vaste territoire alpin, un carrefour tout autant qu'un rempart pour de nombreux empires, y compris les Romains. Or, des Italiens vivent toujours dans ces montagnes, notamment sur les versants sud. Si nous nous assurions de ces territoires, nous pourrions les ramener sous notre autorité tout en disposant d'une formidable ligne de défense au nord."
 JHC_ITA_humiliate_austria_title:0 "Humilier l'Autriche"
 JHC_ITA_humiliate_austria_desc:0 "Les Autrichiens sont une gêne constante depuis longtemps, et continuent de nous mépriser ouvertement, allant jusqu'à se proclamer eux-mêmes « empereurs romains » ! Il est temps de leur apprendre une chose : mieux vaut ne pas nous traiter à la légère !"
 JHC_ITA_a_real_roman_empire_title:0 "Un véritable empire romain"
 JHC_ITA_a_real_roman_empire_desc:0 "Nos possessions s'étalent en grand sur les cartes, et nos rivaux ont été humiliés. L'heure est venue de faire reconnaître que nous sommes bien les seuls et uniques héritiers de la grandeur de Rome."
 JHC_ITA_spagna_tarraconense_title:0 "Tarraconaise"
 JHC_ITA_spagna_tarraconense_desc:0 "Nous ne contrôlerons jamais entièrement la Méditerranée tant que des rivaux, tels les Espagnols, nous tiendrons tête. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] imposer [Root.GetSonLeurNP] autorité tout au long de la côte ibérique orientale afin d'empêcher les Espagnols de considérer la mer comme leur domaine."
 JHC_ITA_hispaniae_title:0 "Hispanie"
 JHC_ITA_hispaniae_desc:0 "Les faibles Espagnols persistent à rejeter les lumières que pourrait leur faire découvrir la suzeraineté [Root.GetDuDelaNP] [Root.GetName]. Nous devons tout faire pour les aider à prospérer sous notre autorité bienveillante."
 JHC_ITA_complete_the_risorgimento_title:0 "Achever le Risorgimento"
 JHC_ITA_complete_the_risorgimento_desc:0 "Si nous avons bien fondé un État italien, notre grand œuvre n'est pas encore achevé. Des Italiens aspirent toujours à la réunification avec leurs frères. C'est à nous qu'il appartient de les libérer de l'oppression étrangère !"
 JHC_ITA_answer_the_roman_question_title:0 "La question romaine"
 JHC_ITA_answer_the_roman_question_desc:0 "La nation [Root.GetRootAdjFS] et la papauté sont toutes deux dans une position inconfortable : par tradition et du fait de l'histoire, la papauté prétend avoir le droit de gouverner de vastes régions d'Italie centrale ; par la géographie et le peuple qui y vit, nous avons le droit de gouverner l'ensemble de la Péninsule. Jusqu'à ce qu'un accord définitif soit trouvé, les tensions ne pourront s'apaiser."
 JHC_ITA_a_place_among_the_great_powers_title:0 "Parmi les puissances"
 JHC_ITA_a_place_among_the_great_powers_desc:0 "Le prestige et la puissance signifient peu de choses si nous ne sommes pas reconnus de nos voisins. Nous devons nous assurer une place parmi les grandes puissances de ce monde, afin d'être reconnus comme leurs égaux en puissance et par nos relations."
 JHC_ITA_cross_the_pindus_title:0 "Franchir le Pinde"
 JHC_ITA_cross_the_pindus_desc:0 "Notre emprise sur l'Adriatique ne sera jamais définitivement assurée tant que ses côtes seront divisées par les conflits. Ce n'est que sous suzeraineté [Root.GetRootAdjFS] que la paix pourra être restaurée, aussi devons-nous placer ces territoires déchirés par les querelles sous notre autorité."
 JHC_ITA_reclaim_our_latin_heritage_title:0 "L'héritage latin"
 JHC_ITA_reclaim_our_latin_heritage_desc:0 "Il y a des siècles de cela, nos ancêtres ont tenté de mettre un terme au Grand Schisme et d'imposer leur contrôle sur les territoires centraux de l'Empire romain d'Orient. Ils y sont parvenus, pour un temps, mais progressivement leur puissance s'est évanouie et leur empire s'est délité. L'heure est venue de reprendre leur grand œuvre."
 JHC_ITA_anatolian_frontier_title:0 "Frontière anatolienne"
 JHC_ITA_anatolian_frontier_desc:0 "La sécurité de nos possessions orientales ne pourra être assurée tant que la menace turque pèsera sur l'Anatolie. Nous devons établir une nouvelle frontière en Asie Mineure en soumettant quiconque oserait menacer nos territoires."
 JHC_ITA_a_worthy_navy_title:0 "Marine compétente"
 JHC_ITA_a_worthy_navy_desc:0 "Notre péninsule est vaste, entourée de mers immenses et de nombreuses puissances maritimes. Tant que [Root.GetLeLaNP] [Root.GetName] ne posséder[Root.GetAOntNP] pas [Root.GetLuiElleNP]-mêm[Root.GetEEsNP] une flotte, [Root.GetIlElleNP] rester[Root.GetAOntNP] sans défense face aux blocus et aux invasions par voie de mer. Il nous faut donc construire une véritable marine, capable de défendre nos côtes et d'assurer notre gloire."
 JHC_ITA_africa_proconsulare_title:0 "Afrique proconsulaire"
 JHC_ITA_africa_proconsulare_desc:0 "Notre mainmise sur la Méditerranée est remise en cause par les pirates barbaresques et d'autres ruffians du Nord de l'Afrique. Si nous voulons mettre un terme à la menace, nous allons devoir détruire les repaires de ces pirates et tous les potentats africains qui les protègent."
 JHC_ITA_befriend_ethiopia_title:0 "Se rapprocher de l'Éthiopie"
 JHC_ITA_befriend_ethiopia_desc:0 "Les récits anciens parlent du royaume du prêtre Jean, un roi chrétien qui vivait de l'autre côté des païens. Avec le temps, nous en avons appris davantage : Marco Polo lui-même a rapporté l'existence d'un grand royaume chrétien en Éthiopie, et nous avons depuis pu entrer en contact avec ce pays d'Afrique. Il serait bon, pour la postérité et pour les intérêts stratégiques [Root.GetDuDelaNP] [Root.GetName], que nous établissions une véritable relation avec les Éthiopiens et forgions avec eux des liens d'amitié et de protection mutuelle."
 JHC_ITA_befriend_ethiopia_capital_tt:0 "La capitale se trouve dans la région de la §Ycorne de l'Afrique§!"
 JHC_ITA_invade_egypt_title:0 "Envahir l'Égypte"
 JHC_ITA_invade_egypt_desc:0 "Nos possessions s'étendent jusque loin, mais la vénérable Égypte reste hors de notre portée. Ces riches territoires constituent un magnifique couloir vers l'Orient et vers les lucratifs réseaux commerciaux d'Asie et d'Afrique."
 JHC_ITA_terra_santa_title:0 "Terre sainte"
 JHC_ITA_terra_santa_desc:0 "En tant qu'État de première importance, il est de notre devoir solennel et légitime de protéger la Terre sainte. La Providence exige que [Root.GetLeLaNP] [Root.GetName] établiss[Root.GetEEntNP] un nouveau régime à Jérusalem et impose [Root.GetSaLeurNP] pieuse souveraineté sur l'ensemble du Levant."

 imperial_prince:0 "Prince d'Empire"
 
 GER_break_the_habsburgs_title:1 "[Root.GetBreakTheHabsburgsTitle]"
 GER_break_the_habsburgs_desc:1 "[Root.GetBreakTheHabsburgsDesc]"
 GER_break_the_habsburgs_generic_title:0 "Renverser les Habsbourgs"
 GER_break_the_habsburgs_generic_desc:0 "Les Habsbourgs reçoivent par tradition le titre d'empereurs du Saint-Empire romain germanique, et demeurent l'un des principaux obstacles à l'unification de l'Allemagne. Ils doivent être empêchés de nuire."
 GER_break_the_habsburgs_HAB_title:0 "Possessions des Habsbourgs"
 GER_break_the_habsburgs_HAB_desc:0 "Les possessions des Habsbourgs ont, durant des siècles, constitué le cœur politique du Saint-Empire. Les intégrer permettra donc de renforcer la légitimité [Root.GetDuDelaNP] [Root.GetName]."
 GER_silesia_title:0 "Industries de Silésie"
 GER_silesia_desc:0 "À notre frontière orientale se trouve la Silésie, une région déjà grandement influencée par les colons allemands et qui compte de nombreux gisements de charbon, notamment dans l'Est. En faire un foyer de notre industrie doit être une priorité."
 GER_secure_north_title:0 "Protéger le Nord"
 GER_secure_north_desc:0 "Il est vital d'assurer les communications entre les deux pans de notre réseau portuaire, celui de la Baltique comme celui de la mer du Nord. Recevoir des garanties de la part des Scandinaves est l'un des plus sûrs moyens d'y parvenir."
 GER_german_industry_title:0 "Unification de l'industrie"
 GER_german_industry_desc:0 "Tout doit être fait pour développer les diverses régions industrielles du pays et multiplier les liens entre elles. Par ce biais, [Root.GetLeLaNP] [Root.GetName] pourrai[Root.GetTEntNP] devenir un véritable géant de l'industrie et dominer le commerce européen."
 GER_zollverein_title:0 "Zollverein"
 GER_zollverein_desc:0 "Taxes et droits de douane entre tous les États et régions de l'Allemagne ne servent qu'à retarder le développement de l'ensemble du pays. Nous devrions donc former une union douanière, qui permettrait d'intégrer économiquement tous ces territoires."
 GER_kiel_canal_title:0 "Construire le canal de Kiel"
 GER_kiel_canal_desc:0 "Devoir continuer de dépendre de l'Öresund pour la navigation entre la Baltique et la mer du Nord serait une erreur. Mieux vaudrait construire un canal qui permettrait de relier ces deux mers sans devoir suivre une route maritime plus longue et soumise aux heurts de la scène politique internationale."
 GER_wilhelmshaven_title:0 "Fonder Wilhelmshaven"
 GER_wilhelmshaven_desc:0 "Une puissance maritime en pleine ascension a besoin de disposer de ports stratégiquement situés pour assurer la sûreté de ses navires. Un tel port peut être construit dans la province de [55.GetName], la première pierre en a déjà été installée ; ne reste donc plus maintenant qu'à le construire."
 GER_place_in_the_sun_title:0 "Confiance mutuelle"
 GER_place_in_the_sun_desc:0 "Les Allemands sont divisés par de petites querelles mesquines. Nous ne pouvons laisser de telles dissensions déchirer le pays ; nous devons travailler à l'union de tous de manière à pouvoir faire face aux défis qui se dresseront face à nous à l'avenir."
 GER_diplomatic_revolution_title:0 "Révolution diplomatique"
 GER_diplomatic_revolution_desc:0 "L'Europe doit désormais compter avec un nouvel acteur au cœur même du continent. Il est temps donc que les autres pays commencent à tenir compte [Root.GetDuDelaNP] [Root.GetName] dans leurs plans, car [Root.GetIlElleNP] [Root.GetNestNesontNP] plus en rien une puissance mineure."
 
 GER_may_build_canal_regardless_of_tech:0 "Quel que soit [Root.GetSonLeurNP] niveau de technologie £adm£, [Root.GetLeLaNP] §Y[Root.GetName]§! v[Root.GetAOntNP] pouvoir creuser le §Ycanal de Kiel§!."
 GER_kiel_canal_will_now_give_better_traders_and_merchants:0 "Au niveau §YIII§!, le grand projet du §Ycanal de Kiel§! va désormais conférer §G+1§! marchand."
 GER_3_most_developed_provinces:0 "Pour les §G3§! provinces les plus développées :"
