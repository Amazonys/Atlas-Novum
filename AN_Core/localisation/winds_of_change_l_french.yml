 ORM_BUFF_RELIGIOUS_DIPLOMATS:0 "Les avantages conférés par le privilège §YOulémas diplomates§! seront §Gdoublés§!, et il allouera §G+10%§! en amélioration des relations."
 ORM_REMOVE_AUTONOMY_IN_OWNED_PROVINCES:1 "Pour toutes les provinces des contrées requises possédées par [Root.GetLeLaNP] §Y[Root.GetName]§! : §G-25%§! en autonomie et §G-5§! ans de séparatisme."
