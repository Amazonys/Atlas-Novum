 MAY_visiting_ancient_temples:0 "Visite des sites anciens"
 desc_MAY_visiting_ancient_temples:0 "En dépit du déclin des cités de l'arrière-pays, nombreux sont ceux qui visitent toujours leurs ruines pour rendre hommage aux dieux oubliés dans leurs temples laissés à l'abandon."
 MAY_supply_of_obsidian_weapons:0 "Ressources abondantes d'armes en obsidienne"
 desc_MAY_supply_of_obsidian_weapons:0 "Nos politiques nous ont permis d'avoir accès à de nombreux gisements d'obsidienne, permettant d'armer jusqu'aux soldats de l'armée en plus des guerriers [Root.GetNobles]."
 MAY_active_obsidian_source:0 "Gisements d'obsidienne exploités"
 desc_MAY_active_obsidian_source:0 "Les abondants gisements d'obsidienne de la province de [Root.GetName] sont exploités par [Root.Owner.GetLeLaNP] [Root.Owner.GetName]."
 MAY_obsidian_source:0 "Gisements d'obsidienne"
 desc_MAY_obsidian_source:0 "La province de [Root.GetName] dispose de gisements d'obsidienne abondants, prêts à être exploités."
 MAY_cocoa_barter:0 "Échange de fèves de cacao"
 desc_MAY_cocoa_barter:0 "Dans la culture maya, les fèves de cacao sont parfois utilisées comme un moyen d'échange : le kakaw est accepté de tous et utile dans la vie de tous les jours."
 MAY_man_is_out_of_maize:0 "Façonnés à partir de pâte de maïs"
 desc_MAY_man_is_out_of_maize:0 "Il se dit que les dieux ont façonné les hommes à partir de pâte de maïs. Nous devons les en remercier."
 MAY_mayan_canoes:0 "Grands canoës mayas"
 desc_MAY_mayan_canoes:0 "Nous construisons des canoës de très grande qualité, qui nous permettent de faire bien d'autres choses que la guerre."
 MAY_zapotec_and_mixtec_modifier:0 "Soumission des Zapotèques et des Mixtèques"
 desc_MAY_zapotec_and_mixtec_modifier:1 "Zapotèques et Mixtèques étaient jusqu'à présent en rivalité constante pour les ressources de la vallée d'Oaxaca. Leur imposer l'autorité [Root.GetDuDelaNP] [Root.GetName] a donc permis de mettre fin à leurs conflits incessants."
 MAY_conquest_of_mesoamerica_1:0 "À la conquête du monde"
 desc_MAY_conquest_of_mesoamerica_1:1 "Le monde entier s'incline devant la puissance de la glorieuse confédération [Root.GetRootAdjFS]."
 MAY_conquest_of_mesoamerica_2:0 "À la conquête du monde"
 desc_MAY_conquest_of_mesoamerica_2:1 "Le monde entier s'incline devant la puissance de la glorieuse confédération [Root.GetRootAdjFS]."
 MAY_conquest_of_mesoamerica_3:0 "À la conquête du monde"
 desc_MAY_conquest_of_mesoamerica_3:1 "Le monde entier s'incline devant la puissance de la glorieuse confédération [Root.GetRootAdjFS]."
 MAY_conquest_of_mesoamerica_1_2:0 "Modifie §YÀ la conquête du monde§! ainsi :\n  Efficacité commerciale : §G+5%§!\n  Capacité de gouvernance : §G+100§!\n  Coût des techn. militaires : §G-5%§!"
