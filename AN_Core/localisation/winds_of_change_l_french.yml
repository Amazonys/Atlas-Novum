 german_cultural_disunity_reform:0 "Nation divisée"
 german_cultural_disunity_reform_desc:0 "Durant des siècles, la nation allemande est restée divisée au sein du Saint-Empire. Cela doit être corrigé."
 german_franconian_reform:0 "Imprimerie de Nuremberg"
 german_franconian_reform_desc:0 "La volonté de propager le savoir et la connaissance ont mis la nation sur l'avant-scène des progrès intellectuels."
 german_westphalian_reform:0 "Piété westphalienne"
 german_westphalian_reform_desc:0 "La Westphalie a pour l'essentiel été gouvernée par les évêques de Münster, la cité où les anabaptistes voulaient fonder leur « Nouvelle Jérusalem »."
 german_rhenish_reform:0 "Diplomatie rhénane"
 german_rhenish_reform_desc:0 "C'est en Rhénanie que se trouvaient Aix et Francfort, deux villes essentielles pour les institutions de l'Empire, et quatre électeurs y résidaient, chacun enseignant comment conduire les affaires diplomatiques de la manière la plus efficace."
 german_lower_saxon_reform:0 "Traditions navales"
 german_lower_saxon_reform_desc:0 "La Basse-Saxe, la Poméranie et la région de la Baltique autour de Riga sont profondément liées par les réseaux commerciaux et la mer, depuis la fondation de la Hanse. Il est donc aisé de comprendre pourquoi les habitants de la région dominent les mers."
 german_prussian_reform:0 "Une armée avec un État"
 german_prussian_reform_desc:0 "Nos traditions militaires remontent à des décennies et des siècles. Imprégnons-nous-en, et notre armée sèmera la terreur chez quiconque oserait nous défier."
 german_austrian_reform:0 "Cœur de l'Empire"
 german_austrian_reform_desc:0 "La proximité d'avec les principaux sièges du pouvoir impérial nous a enseigné bien des choses sur la manière de conduire les affaires diplomatiques."
 german_saxon_reform:0 "Mines de Saxe"
 german_saxon_reform_desc:0 "Au cours des siècles, de nombreuses chartes et privilèges ont été conférés aux mineurs, plaçant la Saxe sur le devant de la scène pour ce qui regarde l'industrie du pays."
 german_bavarian_reform:0 "Fierté bavaroise"
 german_bavarian_reform_desc:0 "Par son histoire riche et sa culture distincte de celle de bien d'autres régions allemandes, la Bavière est connue jusque hors des frontières du pays."
 german_swiss_reform:0 "Lansquenets suisses"
 german_swiss_reform_desc:0 "La Suisse est une véritable forteresse, et de manière surprenante l'une de ses premières sources d'exportation est sans conteste ses mercenaires. Le pape lui-même n'a de cesse de vanter leurs mérites, comme quasi tous les rois d'Europe. Nous avons donc tout intérêt à fournir à tous, autant qu'à nous-mêmes, les services des fameux mercenaires suisses."
 german_swabian_reform:0 "Banque des Fugger"
 german_swabian_reform_desc:0 "Augsbourg est le berceau de la célèbre famille des Fugger, les banquiers du Saint-Empire et de la papauté. Nous perpétuons cette tradition en étant les banquiers de l'Europe. Et tous nous remercient, en étant persuadés que, ô grand jamais, nous ne ferions de prêts qui pourraient ruiner leurs économies."
 german_other_reform:0 "Kaiserreich"
 german_other_reform_desc:0 "Nous gouvernons un empire puissant, qui s'étend au cœur de l'Europe. Nulle nation n'est de taille à s'opposer à nous."
 
