 ITA_extra_goods_produced_for_colonies:0 "Découvertes italiennes"
 desc_ITA_extra_goods_produced_for_colonies:0 "Grâce à l'implication [Root.Overlord.GetDuDelaNP] [Root.Overlord.GetName] [Root.Capital.GetAuEnContinent] [Root.Capital.GetContinentName], chacune des provinces [Root.GetRootAdjFP] est bien plus productive qu'on ne pourrait s'y attendre.\n\nCe modificateur est permis par le fait que [Root.Overlord.GetLeLaNP] §Y[Root.Overlord.GetName]§! [Root.Overlord.GetAOntNP] mené à bien [Root.Overlord.GetSaLeurNP] mission §YDécouvertes [Root.Overlord.GetRootOverlordAdjFP]§!."
 ITA_double_certain_trade_goods_trading_in_bonus:1 "Renforce le privilège §YSoutien aux marchands latins§! des §Y[Root.GetBourgeois]§! en lui conférant d'autres avantages supplémentaires si nous faisons le commerce de ces produits :\n– §Ycoton§! : §G+10§! en croissance coloniale générale\n– §Ysucre§! : §G-15%§! en coût de réduc. de la lass. de guerre\n– §Ytabac§! : §G+1§! en réputation diplomatique\n– §Ycacao§! : §G-10%§! sur le coût des conseillers"
