 AUH_ADJ:0 "austro-hongroise"
 AUH_ideas:0 "Doctrines austro-hongroises"
 AUH_ideas_start:0 "traditions austro-hongroises"
 AUH_ideas_bonus:0 "ambitions austro-hongroises"
 auh_first:0 "Armée impériale et royale"
 auh_first_desc:0 "Tandis que les armées des pays voisins continuent de s'appuyer sur les levées féodales, ce qui cause confusion et indiscipline dans leurs forces, nous disposons quant à nous de régiments d'infanterie conscrits dans tout l'empire, dirigés par un haut commandement centralisé."
 auh_second:0 "Empire multiculturel"
 auh_second_desc:1 "Les territoires de l'Autriche-Hongrie se sont étendus au point qu'on y trouve aujourd'hui des Allemands, des Hongrois et des Slaves. Pour empêcher toute tendance au séparatisme et promouvoir une union culturelle plus poussée, nous devons tout faire pour assurer l'égalité entre chacune de ces cultures."
 auh_third:0 "Foyers industriels"
 auh_third_desc:0 "Depuis les gisements de charbon de Bohême et de Silésie, les montagnes métallifères de Slovaquie jusqu'aux mines d'or du Tyrol et aux vastes champs de la plaine de Pannonie, nos territoires sont riches de ressources naturelles n'attendant que d'être exploitées. Nous devons donc investir dans les procédés industriels les plus avancés pour accélérer la production de ressources."
 auh_fourth:0 "Garanties aux minorités"
 auh_fourth_desc:1 "Si l'empire a traditionnellement favorisé les deux cultures majoritaires, l'autrichienne et la hongroise, le contrôle du territoire slovaque et d'autres minorités implique que chacune bénéficie de l'égalité devant les lois."
 auh_fifth:0 "Décentralisation"
 auh_fifth_desc:0 "Ce vaste empire multiculturel qui est le nôtre est souvent malaisé à administrer. Pour résoudre ces problèmes, mieux vaut décentraliser la gestion des territoires en accordant une plus grande autonomie aux provinces."
 auh_sixth:0 "Le beau Danube bleu"
 auh_sixth_desc:0 "Le puissant Danube est la route par laquelle circule toute la vie de l'empire. Il relie toutes les plus grandes villes, et est essentiel pour le transport des marchandises et le commerce international."
 auh_seventh:0 "L'avenir de la guerre"
 auh_seventh_desc:1 "C'est clairement dans l'artillerie que réside l'avenir de la guerre. Alors que les armées de tous les pays s'appuient de plus en plus fréquemment sur les canons, il est vital d'employer nos plus grands esprits à concevoir de l'armement plus puissant, plus fiable et meilleur marché que celui de l'ennemi. Les victoires seront bientôt acquises par la puissance de feu, donc mieux vaudrait que ce soient des canons et obusiers austro-hongrois !"

#New Events
 flavor_hun.38.t:1 "La nation hongroise"
 flavor_hun.38.d:1 "Depuis sa fondation même, le royaume de Hongrie a abrité de nombreux peuples et cultures en dehors des Hongrois eux-mêmes : Slovaques, Rusyns, Roumains, Croates, Allemands, Juifs, Coumans, et même des Turcs. Durant des siècles, tous ont considéré la Hongrie comme leur patrie, et ont contribué à son développement et sa défense. Ces derniers temps, toutefois, des idées nouvelles ont commencé à se propager dans toute l'Europe, qui redéfinissent ce qu'est une nation, et les diverses minorités du pays ont commencé à s'intéresser à cette idée et à leur propre identité. Elles exigent désormais de plus en plus ouvertement de disposer d'une représentation politique, et des lois particulières pour assurer la protection de leur culture et de leur langue.\n\nSi nombreux sont ceux qui considèrent cela comme une évolution naturelle et souhaitent qu'une réponse soit apportée à ces aspirations, d'autres voient au contraire dans une possible autonomie politique une menace, qui pourrait causer la décomposition du pays. Aussi vaut-il mieux régler le problème au plus tôt…"
 flavor_hun.38.a:0 "La culture hongroise est la seule qui doive prévaloir"
 flavor_hun.38.b:0 "La Hongrie est la patrie de quiconque y vit"
 flavor_hun.39.t:0 "Balázs Magyar"
 flavor_hun.39.d:0 "Après avoir servi comme ban de Croatie, de Slavonie et de Bosnie, voïvode de Transylvanie et capitaine de Haute-Hongrie, Balázs Magyar est devenu un commandant essentiel pour l'Armée noire. Il a entamé sa carrière militaire sous Jean Huniade, avant que ses prouesses sur le champ de bataille et sa loyauté au roi Matthias lui permettent de se distinguer. Il a joué un rôle majeur lors de nombre de batailles en Hongrie même, mais aussi en Bohême et dans les Balkans.\n\nL'Armée noire tire grand profit de son commandement, aussi est-il temps de récompenser ce véritable héros pour toutes ses années de service en lui offrant la charge et la reconnaissance qu'il mérite."
 flavor_hun.39.a:0 "Offrons-lui une charge auprès [Root.GetDuDelaDir] [Root.GetDir]"
 flavor_hun.39.b:0 "Nous devrions le mettre à la tête de nos armées"
 flavor_hun.39.c:0 "Il serait mieux employé ailleurs"
 flavor_hun.40.t:0 "Le soulèvement de Gubec"
 flavor_hun.40.d:0 "La noblesse de l'Ouest des Balkans ne cesse d'augmenter les redevances et les taxes et de limiter toujours davantage les droits des paysans. Ces seigneurs féodaux font le plus souvent appliquer des châtiments sévères et cruels à ceux qui refusent de payer, aussi la situation est-elle devenue insupportable, et ce n'est plus qu'une question de temps avant qu'un soulèvement se produise.\n\nEn Croatie, ce sont les barons locaux et les querelles foncières qui provoquent l'agitation, se traduisant souvent par de véritables conflits armés. Mais les requêtes de la paysannerie opprimée ne sont jamais entendues, aussi la rumeur se propage-t-elle dans la région que les serfs ont commencé à s'unir derrière un certain Matija Gubec, et menacent d'entrer en rébellion ouverte contre l'autorité [Root.GetDuDelaDir] [Root.GetDir].\n\nIl va nous falloir agir très vite ou la situation pourrait encore empirer…"
 flavor_hun.40.a:0 "Tous ces [Root.GetNobles] vont beaucoup trop loin"
 flavor_hun.40.b:0 "Tout paysan doit le respect à ses supérieurs"
 flavor_hun.41.t:0 "Le sort du Saint-Empire"
 flavor_hun.41.d:0 "La chute des Habsbourgs a provoqué la consternation dans tout le Saint-Empire, et les princes semblent saisis par l'horreur. La dynastie disparue, l'Empire est plus faible qu'il ne l'a jamais été, ce qui nous offre l'opportunité de décider de son sort. Devons-nous profiter du vide laissé par les Habsbourgs pour mettre [Root.Monarch.GetName] sur le trône et fonder une nouvelle dynastie, ou devons-nous sceller son sort en le démantelant à tout jamais ?"
 flavor_hun.41.a:0 "[Root.Monarch.GetName] doit ceindre la couronne"
 flavor_hun.41.b:0 "Cet empire moribond ne peut être relevé désormais"
 flavor_hun.42.t:1 "Adam Frantisek Kollár"
 flavor_hun.42.d:0 "Adam Frantisek Kollár est juriste, conseiller et bibliothécaire [HAB.GetDuDelaDir] [HAB.GetDir] [HAB.GetDuDeNP] [HAB.GetName], historien, et un promoteur influent des politiques [HAB.GetRootAdjFP]. Ses recherches portent sur le développement de l'ethnologie en tant que discipline scientifique, et il a été un pionnier de l'activisme panslave au sein de l'Empire.\n\nOn ne peut que regretter qu'une telle personnalité, née [Root.GetAuEnNP] [Root.GetName], serve une puissance étrangère. Peut-être donc devrions-nous lui offrir une charge à [Root.Capital.GetCapitalName], de façon à ce qu'il puisse mettre ses talents au service de sa patrie ?"
 flavor_hun.42.a:0 "Offrons-lui une charge à [Root.Capital.GetCapitalName]"
 flavor_hun.42.b:0 "Il serait mieux employé ailleurs"
 flavor_hun.43.t:0 "Pál Kinizsi"
 flavor_hun.43.d:2 "Pál Kinizsi est une figure quasi légendaire au sein de nos armées, ayant servi durant des décennies dans les armées [Root.GetRootAdjFP]. Il a livré des batailles sans nombre, emporté maintes victoires contre les Turcs, entre autres, et grâce à ses talents militaires n'a jamais subi une seule défaite. Il a été en charge de la défense de vastes portions du territoire, depuis la Slavonie jusqu'à la Transylvanie, et occupé par ailleurs diverses fonctions administratives.\n\nMais sa carrière arrivera bientôt à son terme, aussi avons-nous l'occasion d'utiliser désormais ses dons d'autre façon."
 flavor_hun.43.a:0 "Il aurait beaucoup à apprendre à nos généraux"
 flavor_hun.43.b:0 "Il serait parfaitement à sa place près [Root.GetDuDelaDir] [Root.GetDir]"
 flavor_hun.43.c:0 "Il a bien mérité son repos"
 flavor_hun.44.t:0 "Béatrice d'Aragon"
 flavor_hun.44.d:1 "Béatrice d'Aragon, dite aussi de Naples, fut une personnalité importante de la Renaissance italienne, réputée pour son mécénat des arts et son influence dans les affaires culturelles et politiques. Née dans la maison de Trastamare en 1457, elle était la fille de Ferdinand Ier de Naples et d'Isabelle de Tarente. Son éducation dans le milieu culturel napolitain inculqua en elle un réel amour des arts et des humanités. Son mariage en 1476 avec Matthias Corvin, roi de Hongrie, consolida son rôle de diplomate dans l'Europe d'alors.\n\nPar son mécénat, elle permit un échange culturel florissant entre l'Italie et la Hongrie, facilitant dans son pays d'accueil l'arrivant de nouveaux courants artistiques, de manuscrits et de lettrés. Elle y établit aussi la réputée Bibliotheca Corviniana, qui devint un haut lieu de l'enseignement humaniste. Elle soutint par ailleurs le travail d'humanistes réputés, contribuant ainsi au fleurissement de la Renaissance.\n\nEn sus de sa contribution à la culture, Béatrice joua aussi un rôle crucial dans les affaires diplomatiques en agissant en tant qu'intermédiaire entre les cités-États italiennes et la Hongrie. Ses talents et son influence politiques contribuèrent ainsi à renforcer les liens entre Naples, la Hongrie et les puissances européennes.\n\nSans doute ses talents seraient-ils bienvenus à la cour ?"
 flavor_hun.44.a:0 "Elle est une personnalité éminente du pays"
 flavor_hun.44.b:0 "Elle n'a pas à se mêler des affaires de l'État"
 flavor_hun.45.t:0 "Lois coutumières du royaume de Hongrie, en trois parties"
 flavor_hun.45.d:2 "L'Opus tripartitum a été compilé au cours de la Renaissance, à la fin du XVe s., et sert de recueil de jurisprudence pour tout ce qui concerne la noblesse et le petit peuple. Son objectif était de conserver la trace de toutes les lois hongroises en s'appuyant sur tous les jugements coutumiers.\n\nC'est là une œuvre fondamentale, sur laquelle [Root.GetLeLaLDir] [Root.GetDir] peut appuyer ses réformes légales et administratives. Mais, en dépit de son influence, le Tripartitum n'a jamais été reconnu de manière officielle…"
 flavor_hun.45.a:0 "Il aura désormais force de loi"
 flavor_hun.45.b:0 "Nous n'avons pas besoin de telles choses"
 flavor_hun.46.t:0 "Conversion des Saxons de Transylvanie au protestantisme"
 flavor_hun.46.d:1 "Johannes Honter, une figure importante de la scène religieuse et intellectuelle de la Transylvanie du XVIe s., a joué un rôle majeur dans la propagation du protestantisme parmi les populations saxonnes de la région. Né lui-même en Transylvanie, il était un lettré humaniste et un prélat profondément imprégné par l'esprit de la Réforme. Formé en Allemagne, il revint ensuite dans sa région natale avec le désir ardent d'y prêcher le protestantisme.\n\nSous son influence, les Saxons commencèrent à se convertir, notamment au luthérianisme. Ses discours éloquents, ses écrits érudits et sa défense infatigable des novations religieuses permirent une séparation, lente mais continue, d'avec le catholicisme, contribuant ainsi à modifier le paysage religieux et culturel de la Transylvanie : à l'exception de quelques espaces profondément attachés au christianisme romain, il finit de la sorte par obtenir la conversion de la majorité des Saxons."
 flavor_hun.46.a:0 "Ainsi soit-il"
 flavor_hun.46.b:0 "Nous ne pouvons laisser l'hérésie se propager !"
 flavor_hun.47.t:0 "La Bibliotheca Corviniana"
 flavor_hun.47.d:1 "Décidée par Matthias Corvin, roi de Hongrie de 1458 à 1490, la magnifique Bibliotheca Corviniana est l'un des lieux du savoir les plus réputés de toute l'Europe de la fin du XVe s. Matthias, connu pour son mécénat des arts et des sciences, y fit recueillir une collection remarquable d'ouvrages imprimés de plusieurs disciplines, parmi lesquelles la philosophie, la théologie, l'histoire, la médecine, les mathématiques et la littérature. S'y trouvaient ainsi réunis plus de 2000 volumes, ce qui en faisait l'une des bibliothèques les plus vastes de l'époque.\n\nMais son importance ne relevait pas seulement de son contenu impressionnant. Elle était aussi un lieu de rencontre et d'échange entre lettrés, et joua un rôle majeur dans la diffusion de la connaissance en Europe. Des savants de tout le continent y venaient, contribuant ainsi au dynamisme intellectuel de la Renaissance, et contribuant à perpétuer la ferveur humaniste, le savoir et l'innovation. La Bibliotheca Corviniana est donc un symbole du patrimoine culturel que nous nous devons de conserver vivant."
 flavor_hun.47.a:0 "Le savoir est le pouvoir"
 flavor_hun.48.t:0 "La capitale menacée"
 flavor_hun.48.d:0 "Face à l'avancée ottomane, [153.GetCapitalName] se trouve désormais vulnérable en cas d'attaque. Même si la cité elle-même est bien fortifiée, la région aux alentours ne procure aucun avantage défensif et il y est donc facile d'y mettre le siège.\n\nNombreux sont ceux qui estiment qu'il serait sage de déplacer le pouvoir dans une autre ville, plus éloignée de la frontière. [1772.GetCapitalName] paraît ainsi bien plus aisée à défendre."
 flavor_hun.48.a:0 "Nous ne pouvons abandonner [153.GetCapitalName] de la sorte !"
 flavor_hun.48.b:0 "Mieux vaut se rendre à [1772.GetCapitalName]"
 flavor_hun.49.t:0 "Juraj Jánosík"
 flavor_hun.49.d:0 "Le célèbre bandit Juraj Jánosík et sa bande ne cessent de terroriser les [Root.GetNobles] et [Root.GetBourgeois] de Haute-Hongrie. Leurs raids audacieux causent une véritable frayeur et créent des troubles dans la région, et il paraît impossible de traquer ce voleur : celui-ci partage une part de son butin avec les paysans de la contrée, qui en retour le protègent des autorités.\n\nPeu à peu, il a acquis le statut de héros parmi les populations slovaques, et sa bande ne cesse de grossir en accueillant jusqu'à des Polonais et des Moraves. Les ordres, incapables de gérer la situation, ne cessent de se plaindre [Root.GetAuAlaDir] [Root.GetDir] pour exiger qu'[Root.GetIlElleDir] leur envoie du secours afin de faire juger ce Jánosík."
 flavor_hun.49.a:0 "Qu'il soit désormais poursuivi et traqué"
 flavor_hun.49.b:0 "Les [Root.GetNobles] sont donc incapables de s'occuper d'un brigand ?"
 flavor_hun.50.t:0 "Jánosík fait à nouveau des siennes"
 flavor_hun.50.d:0 "Ignorer les demandes des ordres semble avoir eu des conséquences néfastes : Juraj Jánosík et sa bande ont renouvelé leurs attaques, avec une audace et une férocité décuplées. Les [Root.GetNobles] et [Root.GetBourgeois] vivent désormais dans la peur. [Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] ne peut plus désormais faire comme si de rien n'était."
 flavor_hun.50.a:0 "Levons des troupes, qu'on trouve enfin ce malandrin !"
 flavor_hun.51.t:0 "La fin de Jánosík"
 flavor_hun.51.d:1 "La troupe levée pour débusquer Juraj Jánosík a enfin pu l'attraper pour le faire juger. Au cours de son procès, qui s'est tenu à Liptószentmiklós, il a été condamné à mort.\n\nSi tous les autres membres de sa bande n'ont pu être attrapés, il paraît raisonnable de penser que sans Jánosík pour les diriger, ces bandits vont très vite se séparer et cesser leurs méfaits. $ESTATE_BURGHERS$ et [Root.GetNobles] se sentent désormais soulagés, et la paix a été restaurée en Haute-Hongrie."
 flavor_hun.51.a:0 "Ce malandrin servira ainsi d'exemple"
 hun_end_of_banditry:0 "Brigandage éradiqué"
 desc_hun_end_of_banditry:0 "Après l'exécution de Juraj Jánosík, le brigandage a été éradiqué dans la province de [Root.GetName] et en Haute-Hongrie, ce qui satisfait les ordres et les habitants."
 flavor_hun.53.t:0 "Production de [153.GetCapitalName]"
 flavor_hun.53.d:0 "Les investissements réalisés à [153.GetCapitalName] ont porté leurs fruits, et la cité est de plus en plus prospère et peuplée. Nous pouvons donc maintenant envisager autrement son avenir.\n\nCertains se demandent ainsi si nous ne devrions pas orienter l'industrie de la province sur de nouvelles marchandises, afin d'accroître les revenus du trésor. Il a ainsi été suggéré de développer le travail des produits tirés des mines de Haute-Hongrie ou de Transylvanie, de fonder des manufactures pour produire des étoffes, ou encore un verre qui serait en mesure de rivaliser avec les productions de Bohême ou de Venise."
 flavor_hun.53.a:0 "Nous devrions investir dans l'industrie textile"
 flavor_hun.53.b:0 "Le cuivre est vital pour de nombreuses choses"
 flavor_hun.53.c:0 "Mieux vaut tirer parti de la production des mines"
 flavor_hun.53.de:0 "Notre verre rivalisera avec celui de Bohême ou de Venise"
 flavor_hun.53.e:0 "Nul besoin de rien changer"
 golden_city_gp_reward1:0 "L'événement §YRuée vers l'or§! va désormais conférer §G1.5§! année de revenus au lieu de §Y1§! an."
 golden_city_gp_reward2:0 "L'événement §YRuée vers l'or§! va désormais conférer §G2§! années de revenus au lieu de §Y1.5§! an."
 hun_pest_production_insight_tt:0 "\nCet événement va permettre soit de choisir la production de §Yfer§!, de §Ycuivre§!, d'§Yétoffes§! ou de §Yverre§! pour la province de §M[153.GetName]§! et de gagner §G1§! en développement £dip£ local ; soit de conserver la production actuelle et de gagner §G3§! en développement £dip£ local."

 azt_imperial_tributes_title:0 "Tributs à [Root.Capital.GetCapitalName]"
 azt_imperial_tributes_desc:0 "[Root.Capital.GetCapitalName] est la plus grande ville du pays, constitué lui-même de nombreux tributaires qui reconnaissent l'autorité de [Root.Monarch.GetName]. Renforcer ce système contribuera à embellir encore notre superbe capitale."
 azt_mayan_frontier_title:0 "Frontière avec les Mayas"
 azt_mayan_frontier_desc:0 "Au-delà des territoires de l'est, au-delà même des territoires zapotèques, se trouvent les Mayas, un peuple qui nous ressemble en partie. Ils font d'aussi bons sacrifices que tous les autres."
 azt_north_mayans_title:0 "Razzier Chichén Itzá"
 azt_north_mayans_desc:0 "Dans le pays maya se trouvent la cité de Chichén Itzá et la pyramide la plus réputée du peuple maya. Les conquérir permettrait d'y faire de nombreux sacrifices."
 azt_mayan_cocoa_title:0 "Cacahuatl maya"
 azt_mayan_cocoa_desc:0 "Le cacao est l'une des ressources les plus fameuses du pays des Mayas. Maintenant qu'ils ont été soumis, nous pouvons donc consommer nous-mêmes ce breuvage."
 azt_sacrifices_for_the_gods_title:0 "Nourrir les dieux"
 azt_sacrifices_for_the_gods_desc:0 "Dans la mythologie, les dieux sont renforcés par le sang des sacrifiés. Cette force qui leur est ainsi donnée leur permet d'empêcher la venue de la fin du monde. Nous devons donc continuer de verser ce sang indispensable pour empêcher que le soleil s'éteigne."
 azt_fifth_cradle_title:0 "Le cinquième soleil"
 azt_fifth_cradle_desc:1 "Avant la création de notre monde, les Cinq Soleils s'affrontaient les uns les autres afin de déterminer qui serait le dieu soleil. Ce fut d'abord Tezcatlîpoca, dont l'humanité fut dévorée par ses jaguars lorsque son frère Quetzalcôâtl le chassa de son trône. L'humanité de ce successeur fut corrompue, provoquant son bannissement. Ensuite vint Tlaloc, dont la douleur, le chagrin et la colère détruisirent la terre sur laquelle vivaient les hommes. La quatrième fut Châlchiuhtlicue, dont l'humanité fut trompée par Tezcatlîpoca qui la poussa à haïr leur soleil. Le cinquième fut Huîtzilôpôchtli, le dieu de la guerre, et le soleil actuel de l'humanité. Pour permettre sa victoire dans son combat perpétuel pour préserver l'humanité, nous devons sacrifier le sang des hommes pour le nourrir, tenir Tezcatlîpoca hors de portée et offrir notre sang au grand Quetzalcôâtl."
 azt_seperation_of_classes_title:0 "Barrières sociales"
 azt_seperation_of_classes_desc:0 "Dans la société [Root.GetRootAdjFS], il n'y a jamais réellement eu de distinction entre les classes. Paysans et [Root.GetNobles] peuvent se vêtir de la même façon, peuvent habiter les mêmes maisons, la seule différence entre eux étant leurs titres. Nous devrions donc les distinguer nettement afin de mieux contrôler le peuple."
 azt_chinampa_farms_title:0 "Chinâmpan"
 azt_chinampa_farms_desc:0 "Les chinâmpan sont des jardins flottants, permettant de produire du maïs en abondance. En disposant de tels îlots en quantité, le travail des paysans est moins pénible et leur permet de meilleures récoltes pour nourrir [Root.Capital.GetCapitalName]."
 azt_arts_and_crafts_title:0 "Artistes et artisans"
 azt_arts_and_crafts_desc:0 "Les chinâmpan ont permis des récoltes et des réserves de denrées abondantes. Cela permet qu'une grande partie de la population se consacre à l'art et à l'artisanat. Nous devrions donc en tirer parti."
 azt_coronation_campaigns_title:0 "S'éloigner du Lac"
 azt_coronation_campaigns_desc:0 "Au cours du XIVe s., nous avons fondé une grande cité sur le lac Texcoco. C'est le dieu Huîtzilôpôchtli qui nous a guidés jusque-là, pour bâtir [852.GetCapitalName]. Mais maintenant que nous avons gagné en puissance, il est temps de sortir de nos frontières pour affirmer notre souveraineté sur l'ensemble de la région."
 azt_tlaxcala_title:0 "Écraser Tlaxcala"
 azt_tlaxcala_desc:0 "L'alliance des cités que dirige Tlaxcala se trouve juste à nos frontières. Les dieux exigent des sacrifices, et comme les Tlaxcaltèques croient aussi dans les tezcatlîpocah, nous devons lancer une nouvelle guerre des fleurs afin de trouver de nouveaux sacrifiés."
 azt_zapotec_title:0 "Diviser et conquérir"
 azt_zapotec_desc:0 "Les Zapotèques, le peuple des nuages, se tiennent entre [Root.Capital.GetCapitalName] et le Yucatán. Emparons-nous de leurs territoires en les soumettant définitivement."
 azt_south_mayans_title:0 "Hautes terres mayas"
 azt_south_mayans_desc:0 "Au contraire du Nord, le Sud du Yucatán est moins développé, et constitué pour l'essentiel de collines et de jungles. Cela rend sa conquête moins aisée, mais quel que soit le prix à payer [Root.Monarch.GetName] finira par s'en emparer."
 azt_securing_central_america_title:0 "Unifier le Yucatán"
 azt_securing_central_america_desc:0 "Pays autrefois du peuple maya, le Yucatán est désormais sous l'autorité [Root.GetDuDelaDir] [Root.GetDir] de [Root.Capital.GetCapitalName]. Nous devrions donc commencer à lever le tribut et exiger des sacrifices de ses habitants."
 azt_tlatoani_title:0 "S'imposer aux tlahtohqueh"
 azt_tlatoani_desc:0 "Les diverses cités-États de l'empire sont gouvernées toutes par un tlahtoâni, qui sont de plus en plus autonomes. En lançant de nouvelles campagnes pour les soumettre, il sera plus efficace de leur imposer l'autorité de [Root.Capital.GetCapitalName]."
 azt_squashing_rebellious_tributaries_title:0 "Autorité divine"
 azt_squashing_rebellious_tributaries_desc:0 "Si nous voulons continuer de verser le sang pour les dieux, nous devons conquérir davantage, soumettre davantage, et gouverner davantage. Pour prévenir la fin du monde, l'heure est venue de trouver de nouveaux sacrifiés !"
 azt_fate_of_city_alliance_title:0 "Avenir de la Triple-Alliance"
 azt_fate_of_city_alliance_desc:0 "Cette Triple-Alliance des cités qui forment le cœur de l'empire n'est plus que l'ombre d'elle-même. L'heure est sans doute venue soit d'y mettre fin, ou de la faire évoluer pour qu'elle soit plus à l'avantage de [Root.Capital.GetCapitalName]."
 azt_roads_title:0 "Routes des [Root.GetBourgeois]"
 azt_roads_desc:0 "Les [Root.GetBourgeois] ont grand besoin du soutien [Root.GetDuDelaDir] [Root.GetDir]. Le manque de routes dans les territoires [Root.GetRootAdjMP] ne leur permet pas de transporter leurs marchandises aussi aisément qu'ils le souhaiteraient. Nous devrions donc en construire de nouvelles afin que leurs déplacements soient facilités."
 AZTMacehualtinMissionName:0 "Urbanisation"
 MacehualtinMissionName:0 "Urbanisation"
 azt_shifting_the_macehualtin_title:1 "[GetMacehualtinMissionName]"
 azt_shifting_the_macehualtin_desc:0 "Les nouvelles cultures de maïs ont permis à une grande partie des habitants des campagnes de s'installer dans les villes pour y mener une vie nouvelle. Nous devrions toutefois aider tous ceux qui le souhaitent à le faire plus aisément."
 azt_gold_income_title:0 "Or du Mexique"
 azt_gold_income_desc:0 "Nul ne songerait à nier sa valeur. Il peut être utilisé comme métal dans l'artisanat, tandis que d'autres y voient un moyen d'échange commode. Plus nous pourrons tirer d'or de la terre, plus prestigieuse sera [Root.Capital.GetCapitalName] aux yeux du monde."
 azt_mexico_title:0 "Étendre l'Ânâhuac"
 azt_mexico_desc:0 "Si la protection de [Root.Capital.GetCapitalName] et des villes aux alentours est désormais assurée, le cœur du pays doit encore être soumis à l'autorité [Root.GetDuDelaDir] [Root.GetDir]."
 azt_maize_farms_title:0 "Culture du maïs"
 azt_maize_farms_desc:0 "Le maïs est la denrée la plus abondante dans la région. Nous devons en planter et en récolter davantage si nous voulons disposer de réserves suffisantes pour accomplir les rites et cérémonies."
 azt_unify_mexico_title:0 "$MONARCHTITLE$ de l'Aztlân"
 azt_unify_mexico_desc:0 "Après des années de campagnes incessantes, nos ennemis ont enfin été vaincus. Un par un ils sont tombés, et nos armées se sont emparées de toutes leurs cités. Ils ont été chassés, tout comme nous il y a des siècles de cela. Enfin, le rêve d'un nouvel Aztlân est devenu réalité."
 azt_city_alliance_title:0 "La Triple-Alliance"
 azt_city_alliance_desc:0 "La Triple-Alliance de Tenôchtitlan, Tetzcohco et Tlacôpan a posé les fondations de ce qui est notre empire. En développant ces trois villes, nous serons bientôt assez forts pour nous lancer à la conquête des régions environnantes pour collecter davantage de tributs."
 azt_religious_schools_title:0 "Prêcheurs [Root.GetClercs]"
 azt_religious_schools_desc:0 "Tous ont évidemment entendu les récits sur les dieux nahuatls, mais bien peu connaissent les traditions enseignées par les [Root.GetClercs]. Nous devons donc veiller à ce que le peuple soit éduqué et retienne les leçons des dieux."
 azt_blood_for_the_gods_title:0 "Du sang pour les dieux"
 azt_blood_for_the_gods_desc:0 "Tout le sang versé pour les dieux ne suffit jamais. En dépit des innombrables sacrifices déjà faits, nos terres sont toujours à la merci de la sécheresse et de la famine. C'est le signe qui montre que nos dieux s'affaiblissent, et que leur capacité à nous défendre s'amoindrit. Nous devons donc leur offrir davantage de sacrifices sanglants."
 azt_quauhpilli_title:1 "Guerriers cuâuhtin"
 azt_quauhpilli_desc:0 "Dans la société [Root.GetRootAdjFS], le titre de chevalier-aigle est regardé comme l'un des plus prestigieux pour l'homme du commun. En développant cet ordre, nous pourrons donc perpétuer des traditions militaires très fortes au sein de notre société guerrière."
 azt_western_expedition_title:0 "Expédition vers l'ouest"
 azt_western_expedition_desc:0 "Les terres à l'ouest sont habitées de nombreux peuples différents, qui tous, à un moment où un autre, ont défié l'autorité [Root.GetDuDelaNP] [Root.GetName] sur la région. Nous devrions préparer une campagne pour les soumettre."
 azt_tarascan_title:0 "Vaincre les Purépechas"
 azt_tarascan_desc:0 "Les Purépechas sont une puissance en pleine ascension, qui constituent un frein à nos conquêtes vers l'ouest. Ils disposent d'un réseau de forteresses tout le long de la frontière, rendant la guerre contre eux dangereuse. Mais nous ne reculerons pas. Levons les étendards pour partir à la conquête de leurs territoires."
 azt_end_of_western_expedition_title:0 "Territoires des Tépiques"
 azt_end_of_western_expedition_desc:0 "La laine est rare en Méso-Amérique. Les peuples tépiques en ont pourtant en abondance, mais ils refusent de nous la vendre. Qu'à cela ne tienne. Puisqu'ils refusent la paix et la prospérité, nous allons leur montrer une autre façon de procéder."
 azt_hueyi_teocalli_title:0 "Huêyi Teôcalli"
 azt_hueyi_teocalli_desc:0 "Le Grand Temple et sa pyramide monumentale sont le cœur de [Root.Capital.GetCapitalName], et témoignent des prouesses architecturales dont [Root.GetEstSontNP] capabl[Root.GetEEsNP] [Root.GetLeLaNP] [Root.GetName]. Il s'agit de [Root.GetSonLeurNP] premier sanctuaire religieux, dédié au culte de multiples divinités, parmi lesquelles Huîtzilôpôchtli et Tlaloc."
 azt_capital_of_the_empire_title:0 "La cité d'or"
 azt_capital_of_the_empire_desc:0 "La cité de [Root.Capital.GetCapitalName] est sans doute l'une des plus grandes du Mexique. Fondée sur le lac Texcoco, elle est rapidement devenue le premier centre urbain de la Triple-Alliance. Mais l'étendre encore davantage permettrait assurément de maintenir plus aisément notre emprise sur toute la région."
 azt_warrior_societies_title:0 "Culture guerrière"
 azt_warrior_societies_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] réputé[Root.GetXENP] pour [Root.GetSesLeursNP] traditions et valeurs militaires. La religion nahuatl promeut le conflit et le sang versé, tandis que la société elle-même admet parfaitement que même des hommes issus du petit peuple s'élèvent jusqu'aux plus hauts rangs dans l'armée. Cela peut être utilisé à notre avantage pour multiplier nos effectifs."
 azt_telpochcalli_schools_title:0 "Académies têlpôchcalli"
 azt_telpochcalli_schools_desc:0 "Les têlpôchcalli sont des institutions d'enseignement spécialement réservées à la formation des jeunes garçons issus de familles du petit peuple. Ils y apprennent des choses pratiques, comme la formation militaire, l'artisanat ou la culture, afin de se préparer à leurs rôles futurs au sein de la société [Root.GetRootAdjFS]."
 azt_calpulli_households_title:0 "Calpôltin"
 azt_calpulli_households_desc:0 "Le calpôlli, la « grande maison », est un quartier regroupant tout un groupe de parenté dans les cités-États. Elles permettent de lever de manière plus efficace le tribut, et une meilleure répartition des terres pour les cultures et la production de denrées. Dans ces calpôltin, les femmes apprennent à cuisiner, prennent soin des enfants et gèrent tous les devoirs dévolus aux femmes de la société [Root.GetRootAdjFS], tandis que les hommes apprennent l'art du combat."
 azt_securing_obsidian_title:0 "Sources d'obsidienne"
 azt_securing_obsidian_desc:0 "L'obsidienne est le premier matériau utilisé par les [Root.GetNobles] pour fabriquer leurs armes. Cependant, c'est aussi une pierre rare, ce qui signifie que seuls les plus fortunés au sein de la société [Root.GetRootAdjFS] peuvent s'en procurer. Si nous pouvions nous assurer de détenir le monopole sur ce commerce, nous pourrions armer nos armées de manière bien plus efficace pour nos guerres."
 azt_subduing_migratory_tribes_title:0 "Rêves de l'Aztlân"
 azt_subduing_migratory_tribes_desc:0 "Il y a des siècles de cela, notre peuple a été chassé de son pays par le tyran qui le gouvernait, et c'est Huîtzilôpôchtli qui l'a guidé pour trouver une terre nouvelle où s'établir. Ce pays s'appelait l'Aztlân, la Terre de la Blancheur. Si nous avons aujourd'hui oublié où il se trouvait exactement, tous savent au moins qu'il était quelque part vers le nord, là où règne le dieu Tezcatlîpoca. Nous devrions donc entamer notre marche pour le retrouver afin de reprendre possession de notre pays ancestral."
 azt_expansion_of_tenochtitlan_title:0 "Mêxihco Tenôchtitlan"
 azt_expansion_of_tenochtitlan_desc:0 "La cité de Tenôchtitlan s'est beaucoup développée ces derniers temps. De nombreuses personnes s'y installent, en parcourent les rues, y achètent et vendent des produits, vaquent à leurs affaires et assurent sa prospérité. Mais d'autres encore souhaitent y vivre, et nous devrions les y aider."
 azt_tenochitlan_aqueduct_title:0 "Aqueduc de Chapôltepêc"
 azt_tenochitlan_aqueduct_desc:0 "[Root.Capital.GetCapitalName] est certes entourée d'eau, mais la plus grande partie, trop saumâtre, ne peut être consommée. Nous devons donc disposer d'autres moyens d'alimenter la ville en eau fraîche. L'aqueduc de Chapôltepêc, quant à lui, a besoin d'être restauré depuis quelques années. S'atteler à ce chantier permettrait donc de s'assurer de toujours disposer d'eau."
 azt_in_navel_of_the_moon_title:0 "Le cœur de la lune"
 azt_in_navel_of_the_moon_desc:0 "Si le lac Texcoco est la lune, alors [Root.Capital.GetCapitalName] en est le cœur. Et bientôt elle sera le centre même du monde, tout comme elle est le centre de notre empire : un empire qui conquerra tous les peuples qui oseront s'opposer à nous. C'est pour cela que notre incomparable cité doit être la plus grande de toutes, celle qui fera l'envie du monde entier !"
 azt_prisoners_for_sacrifices_title:0 "Sacrifices pour les dieux"
 azt_prisoners_for_sacrifices_desc:0 "En dépit de tout le sang déjà versé, en dépit de toutes les victoires déjà engrangées, les dieux ne sont pas satisfaits. Ils exigent plus de sacrifices, plus de sacrifices pour nous protéger encore. Nous devons les écouter, et lancer de nouvelles conquêtes."
 azt_jaguars_and_eagles_title:0 "Aigles et jaguars"
 azt_jaguars_and_eagles_desc:0 "Cuâuhtin et ocêlômeh, guerriers jaguars et guerriers aigles, constituent l'élite des combattants [Root.GetRootAdjMP]. Représentant tout autant Tezcatlîpoca, le dieu du conflit, et Huîtzilôpôchtli, le dieu de la guerre, ils sont craints de tous nos ennemis sur le champ de bataille. Mais en mettant encore davantage en avant leur réputation de férocité, nous pourrons bientôt dominer les champs de bataille du monde entier."

