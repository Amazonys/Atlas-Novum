#Government Reforms

 ven_promissione_ducale_reform:0 "Promissione ducale"
 ven_promissione_ducale_reform_desc:0 "La promissione ducale, apparue dans les cités-États d'Italie, est le serment que prêtent les doges lorsqu'ils prennent leurs fonctions, et portant sur les questions aussi bien légales que politiques. Ces serments professent ainsi la volonté d'administrer la justice avec impartialité, de préserver les secrets de l'État et de répondre aux requêtes du Grand Conseil. Ils limitent aussi le pouvoir du dirigeant, en interdisant par exemple toute correspondance directe avec les souverains étrangers et toute intervention dans l'élection du patriarche de Venise.\n\nAvec le temps, la promissione est devenue de plus en plus importante, jusqu'à être imprimée sur pas moins de 301 pages. Afin de prévenir que la fonction ne devienne héréditaire, des restrictions sont aussi imposées aux parents du doge, leur interdisant certains postes et l'appartenance à certains conseils. Si quelques-unes de ses restrictions ont par la suite été abolies, des limitations spécifiques se sont toujours maintenues, y compris pour la dogaresse, réglementant jusqu'à ses vêtements et ses devoirs lors des cérémonies."
 unlock_ven_promissione_ducale_reform_tt:0 "\nDonne accès à la réforme gouvernementale §YPromissione ducale§! de niveau §Y3§!."
 merchant_representation_reform:0 "Conseil des marchands"
 merchant_representation_reform_desc:0 "En accordant aux marchands le droit de disposer de leurs propres représentants au sein de conseils, ils disposeront d'une meilleure écoute et pourront être aidés pour accroître l'efficacité de leurs flottes, dans le pays comme à l'étranger."

#Ideas

 VEN_ideas_2:0 "Doctrines vénitiennes"
 VEN_ideas_2_start:0 "traditions vénitiennes"
 VEN_ideas_2_bonus:0 "ambitions vénitiennes"
 LNS:0 "Sérénissime Venise"
 LNS_ADJ:0 "vénitienne"
 LNS_ideas:0 "Doctrines sérénissimes"
 LNS_ideas_start:0 "traditions sérénissimes"
 LNS_ideas_bonus:0 "ambitions sérénissimes"
 lns_renaissance_art:0 "Renaissance italienne"
 lns_renaissance_art_desc:0 "Les conséquences de la Renaissance pour notre peuple sont indéniables. Les pensées nouvelles, la culture, les arts, revenus enfin à la vie, vont changer à jamais le monde qui nous entoure."
 lns_maritime_dominance:0 "Suprématie maritime"
 lns_maritime_dominance_desc:0 "Bien peu de pays peuvent se targuer, comme nous, de dominer les mers. Nul, aujourd'hui, n'est plus en mesure de rivaliser avec notre puissance sur les flots."
 lns_a_gunpowder_republic:0 "La République des canons"
 lns_a_gunpowder_republic_desc:0 "La guerre et la défense de nos valeurs sont un pilier de notre façon de voir le monde. Aussi nos capacités militaires sont-elles avant tout un outil pour préserver la paix à laquelle nous aspirons."
 backing_of_the_ducat:0 "Stabilité du ducat"
 backing_of_the_ducat_desc:0 "Le ducat ne repose sur aucune valeur matérielle concrète. Pourtant, la croyance ferme que la stabilité économique doit être assurée afin de préserver notre prospérité et notre puissance commerciale explique que notre monnaie soit si stable et considérée comme une monnaie de compte quasi universelle."
 reform_the_uscocchi:0 "Réforme des uscoques"
 reform_the_uscocchi_desc:0 "Les marchands subissent depuis trop longtemps les attaques des divers peuples qui habitent aux frontières de nos territoires. Lançant des attaques incessantes sur nos côtes et contre nos navires, leurs déprédations doivent constituer un contre-modèle pour des réformes qui permettront à l'État de mettre fin à la menace."
 maggior_consiglio:0 "Maggior Consiglio : le Grand Conseil"
 maggior_consiglio_desc:0 "Le Grand Conseil est en capacité de déterminer les bornes que ne peut outrepasser l'autorité du chef de l'État. Mais en faisant preuve de rouerie sur la scène politique et en s'attachant ses membres les plus influents, il est tout à fait possible de s'assurer que le Conseil ne s'opposera jamais au dirigeant."

