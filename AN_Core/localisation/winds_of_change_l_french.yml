 yua_curbed_eunuch_influence:0 "Influence des eunuques limitée"
 desc_yua_curbed_eunuch_influence:0 "L'influence des [Root.GetEunuques] a été très sévèrement limitée à la cour impériale."
 
 yua_cornerstone_empire_title:0 "Piliers de l'empire"
 yua_cornerstone_empire_desc:0 "Un empire aussi vaste que le nôtre ne peut reposer sur un petit nombre de personnes, aussi influentes soient-elles à la cour. Pour assurer la stabilité et l'intégrité du pays, nous devons donc discerner la meilleure voie à suivre et distribuer le pouvoir en conséquence."
 yua_control_eunuchs_title:0 "Contrôler les [Root.GetEunuques]"
 yua_control_eunuchs_desc:0 "Depuis les origines de la Chine, les [Root.GetEunuques] exercent leur contrôle sur les empereurs et la cour impériale, et de ce fait sont nés bien des conflits, et la corruption n'y a été que trop fréquente. Au lieu de reproduire les erreurs du passé, mieux vaut trouver le moyen de les apaiser."
 yua_promote_grand_coordinators_title:0 "Grands coordinateurs"
 yua_promote_grand_coordinators_desc:0 "Équivalent de ce que d'autres appellent des gouverneurs, le poste de xunfu est central pour l'administration. Des personnes de talent doivent donc être promues, dont la loyauté envers [Root.GetLeLaLDir] [Root.GetDir] sera indéfectible."
 yua_reform_civil_registration_title:0 "Réforme des registres"
 yua_reform_civil_registration_desc:0 "L'administration promue par la dynastie [Root.Monarch.Dynasty.GetName] a été peu réformée ces derniers temps. Pourtant, nous devons établir une manière d'administrer le pays qui soit efficace et atténuer les effets de la corruption et de la surexpansion administrative."
 yua_examination_system_title:0 "Système des examens"
 yua_examination_system_desc:0 "Ayant amélioré le système administratif du pays, nous devons maintenant définir quel chemin devrait suivre l'empire. La centralisation, la délégation de l'autorité locale à des particuliers ou la promotion des membres de la dynastie à des postes d'influence ne sont que quelques-unes des possibilités qui s'offrent à nous."
 yua_mutual_trade_system_title:0 "Échanges commerciaux"
 yua_mutual_trade_system_desc:0 "Jouer de notre puissance et assurer de notre protection contre des présents, des faveurs et de l'argent est une façon efficace et très profitable d'établir des relations entre notre dynastie et les nombreux pays satellites relevant de la sphère d'influence [Root.GetRootAdjFS]. Malgré tout, nous devons continuer d'améliorer ce système d'échange en revoyant les accords passés avec les tributaires ou en en établissant de nouveaux avec les alliés se trouvant au-delà de nos frontières."
 yua_tame_china_sorrow_title:0 "Dompter les fleuves"
 yua_tame_china_sorrow_desc:0 "Les fleuves sont les artères de notre civilisation, donnant au peuple des terres fertiles et le pourvoyant de toutes les nécessités de base. Mais les crues qui se produisent régulièrement sont une menace non seulement par les dangers qu'elles présentent pour la vie des habitants, mais aussi pour la stabilité des territoires touchés."
 yua_single_whip_law_title:0 "La loi du fouet unique"
 yua_single_whip_law_desc:0 "Un empire aussi vaste que le nôtre est parfois très complexe à administrer, ou à taxer de manière efficace. Beaucoup de profits sont dès lors perdus. Pour corriger cette situation, nous devrions donc créer une taxe unique, payée entièrement en argent, qui permettrait de centraliser et d'uniformiser les systèmes de taxation."
 yua_expand_bogue_title:0 "Développer [667.GetCapitalName]"
 yua_expand_bogue_desc:0 "L'embouchure de la Rivière des Perles, la Bouche du Tigre, dans la province de [667.GetName], est connue de tous comme le cœur du commerce si fructueux des marchandises et du grain. Nous devons œuvrer sans cesse à développer ce lieu stratégique afin que davantage d'échanges y soient faits et ainsi mieux répondre aux besoins de la population."
 yua_jing_hang_grand_canal_title:0 "Le Grand Canal"
 yua_jing_hang_grand_canal_desc:0 "Maîtriser les flots et les crues qui peuvent survenir le long des fleuves est une compétence indispensable si nous voulons assurer la prospérité de manière durable. Les inondations ont en effet parfois déclenché des événements ayant causé l'ascension ou la chute de ceux qui nous ont précédés, aussi vaut-il mieux s'assurer que nous ne serons pas nous aussi une simple mention dans les annales historiques."
 yua_expand_yongle_dadian_title:0 "Encyclopédie de Yongle"
 yua_expand_yongle_dadian_desc:0 "L'avènement en Chine de l'impression et de la copie à grande échelle des œuvres littéraires est une véritable révolution, qui va permettre de propager le savoir et de le préserver de l'oubli. En améliorant les techniques inventées par nos aïeux, nous pourrions ainsi faire connaître la grande encyclopédie de l'empereur Yongle, constituée de milliers de volumes traitant de tous les sujets."
 yua_pure_land_title:0 "Terre pure"
 yua_pure_land_desc:0 "En dépit de nos succès dans les affaires intérieures et extérieures, nous ne devons pas négliger d'entretenir le jardin de nos âmes et d'ériger des lieux de culte appropriés, reflétant l'attention que nous portons aux enseignements qui assurent notre prospérité."
 yua_shengshi_zhishi_title:0 "Shengshi & zhishi"
 yua_shengshi_zhishi_desc:0 "L'histoire des dynasties passées, de même que celle des [Root.Monarch.Dynasty.GetName], a toujours connu épreuves et succès. Les périodes de croissance, de décadence, de destruction et de renaissance font partie intégrante de la vie. Pourtant, cela n'implique en rien que nous ne devions pas faire tout notre possible pour continuer à assurer la prospérité du pays."
 yua_form_depots_title:0 "Surveillance"
 yua_form_depots_desc:0 "Malgré la nomination d'individus loyaux et la démonstration que [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] est bien favorisé[Root.GetXEDir] par le Ciel, quiconque [Root.GetLeLaFDir] sert peut succomber aux faiblesses liées à la nature humaine. Pour veiller à ce que cela ne se produise, il serait avisé de disposer de services de surveillance afin de garder un œil sur les dépendances et les affaires locales."
 yua_outer_city_beijing_title:0 "Extension de [1816.GetName]"
 yua_outer_city_beijing_desc:0 "La cité de [1816.GetCapitalName] est le cœur de la Chine, et un nombre considérable d'habitants s'y trouve établi. L'accroissement de cette population exige donc que les plans de la ville soient étudiés pour permettre son expansion et accroître l'espace urbanisé."
 yua_fortify_coast_title:0 "Défendre les côtes"
 yua_fortify_coast_desc:0 "Les côtes sont depuis trop longtemps la cible d'attaques de pirates, venus voler le fruit du labeur du peuple et, parfois même, enlever des captifs pour les réduire en esclavage. Cette situation est évidemment intolérable. Nous devons donc répondre à ces pillages de la manière la plus efficace possible."
 has_won_at_least_200_battles:1 "A remporté au moins §G200§! batailles (actuellement §Y[Root.GetAmountofBattles]§!/§Y200§!)."


