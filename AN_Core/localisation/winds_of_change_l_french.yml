#Great Moravia
 GMA:0 "Grande-Moravie"
 GMA_ADJ:0 "morave"
 GMA_ideas:0 "Doctrines moraves"
 GMA_ideas_start:0 "traditions moraves"
 GMA_ideas_bonus:0 "ambitions moraves"
 gma_reforge_moravias_hegemony:0 "Hégémonie morave reconstituée"
 gma_reforge_moravias_hegemony_desc:0 "Longtemps avant que les puissances actuelles de l'Europe existent, nos aïeux avaient déjà formé un royaume puissant, s'étendant de la Lusace aux plaines de Pannonie. En tant que leurs héritiers, il était donc de notre droit le plus absolu de rétablir l'hégémonie de la Moravie sur l'Europe centrale."
 gma_apostles_to_the_slavs:0 "Apôtres des Slaves"
 gma_apostles_to_the_slavs_desc:0 "Afin de propager le christianisme chez ses sujets, Rastislav de Moravie avait envoyé une lettre à Byzance pour disposer de prêcheurs. Grâce à leur sainte mission, la Moravie est devenue la première nation slave à devenir officiellement chrétienne, permettant ainsi la création de la première écriture slave, ce qui contribua à faire du slavon la quatrième langue liturgique reconnue par le Saint-Siège."
 gma_princes_of_nitra_kings_of_moravia:0 "Princes de Nitra et roi de Moravie"
 gma_princes_of_nitra_kings_of_moravia_desc:0 "Selon les traditions anciennes, avant de monter sur le trône à Véligrad, les futurs souverains de la Moravie gouvernaient la principauté de Nitra. Ainsi était-on certain que lorsqu'ils arrivaient au pouvoir ils avaient toutes les compétences requises."
 gma_rebuild_veligrad:0 "Reconstruire Véligrad"
 gma_rebuild_veligrad_desc:0 "Véligrad était la puissante capitale de la Grande-Moravie, mais elle est tombée lors d'un raid des Magyars après l'effondrement du pouvoir central. Si nous voulons réellement voir renaître la Grande-Moravie, notre capitale d'antan doit donc être reconstruite."
 gma_rex_sclavorum:0 "Rex Sclavorum"
 gma_rex_sclavorum_desc:0 "En 885, le pape Étienne V a adressé une lettre à Svatopluk Ier où il le qualifiait de rex Sclavorum, « roi des Slaves ». Ce n'était pas là une simple reconnaissance de son titre, mais la légitimation pour étendre ses possessions sur les autres peuples slaves pour assurer la christianisation parmi eux."
 gma_canonize_cyril_methodius:0 "Faire canoniser Cyrille et Méthode"
 gma_canonize_cyril_methodius_desc:0 "Constantin, connu plus tard parmi nous comme Cyrille, et Méthode ont été les deux frères envoyés en Moravie par l'empereur de Byzance Michel III. Grâce à leur difficile labeur, les Moraves sont les premiers à avoir reçu le Christ, et leur héritage a toujours vécu depuis lors parmi les populations des Balkans et de la Rus'. Pour honorer leur action, nous devrions tout faire pour qu'ils soient enfin canonisés."
 gma_svatopluks_legacy:0 "Héritage de Svatopluk"
 gma_svatopluks_legacy_desc:0 "Sous le règne de Svatopluk, la Grande-Moravie a atteint sa plus grande extension territoriale. Il régnait d'une main de fer, et grâce à ses talents diplomatiques a pu repousser aussi bien les armées puissantes de la Francie orientale que les hordes des Magyars païens. Il doit être érigé en exemple pour la nation, afin que tous aspirent à retrouver la gloire de son temps."
 #Missions
 boh_shield_of_the_true_faith_title:0 "[Root.GetPreviewColorBOH_RELIGION]Bouclier de la vraie foi[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_shield_of_the_true_faith_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] déjà prouvé [Root.GetSaLeurNP] capacité à combattre les hérésies qui menacent la Chrétienté. [Root.Monarch.GetName] devrait donc rendre le titre de défenseur[Root.GetXEDir] de la foi, et s'érige ainsi en champio[Root.GetNNneDir] du Christ."
 boh_catholic_empire_title:0 "[Root.GetPreviewColorBOH_RELIGION]Empire catholique[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_catholic_empire_desc:0 "En tant que bouclier de la foi, il est du devoir sacré [Root.GetDuDelaNP] [Root.GetName] de protéger les véritables enseignements de ceux qui veulent les corrompre. Nous devons donc agir avec la plus extrême sévérité contre ces hérétiques qui se propagent dans l'Empire, afin qu'il redevienne de fait et non plus que de nom le Saint-Empire."
 boh_hungarian_succession_title:0 "Succession hongroise"
 boh_hungarian_succession_desc:0 "Jusqu'à il y a peu, nous détenions la couronne royale de saint Étienne. Depuis, la désastreuse défaite de Varna a laissé le trône hongrois vide, ce qui nous offre l'opportunité d'avancer nos revendications pour la reprendre."
 boh_claim_the_holy_crown_title:0 "Couronne de Hongrie"
 boh_claim_the_holy_crown_desc:0 "La Hongrie et la Bohême étaient autrefois unies sous un seul souverain, et ne se sont trouvées séparées qu'en 1439, à la mort d'Albert le Magnanime. Nous devrions restaurer cette union."
 boh_protect_against_the_turk_title:0 "Se protéger des Turcs"
 boh_protect_against_the_turk_desc:0 "La Chrétienté se trouve sous la menace des Turcs ottomans, qui se sont lancés dans de grandes conquêtes. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] veiller à ce que [Root.GetSesLeursNP] frontières soient bien défendues contre leur assaut, désormais inévitable."
 boh_revenge_for_nicopolis_title:0 "Venger Nicopolis"
 boh_revenge_for_nicopolis_desc:0 "La Bohême avait lancé en 1396 une juste croisade contre les Turcs, en Bulgarie, qui s'est terminée par un véritable massacre. Mais, l'heure est venue de rallier nos forces, de reprendre la Bulgarie et de repousser les infidèles jusque dans la mer !"
 boh_liberate_the_balkans_title:0 "Libérer les Balkans"
 boh_liberate_the_balkans_desc:0 "Les étrangers oppriment les Balkans depuis trop longtemps. Établir une forte présence de nos troupes dans la région assurerait sa libération. Sous l'autorité juste de [Root.Monarch.GetName], leurs habitants pourraient de nouveau jouir de la liberté et de la prospérité."
 boh_hussite_regency_title:0 "Mettre fin à la régence"
 boh_hussite_regency_desc:0 "Le conflit entre les diverses factions hussites et ceux qui sont restés fidèles à l'Église de Rome a atteint un point critique. Quant à l'incertitude dans la ligne de succession, elle suscite une fois encore des tensions entre les divers partis. Nous devons donc répondre à la question de la succession et prendre une position définitive sur celle de l'orthodoxie religieuse."
 boh_hussite_resurgence_title:0 "[Root.GetPreviewColorBOH_RELIGION]Renouveau hussite[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_hussite_resurgence_desc:0 "En dépit, ou peut-être grâce à la mort de Jean Hus en 1415, les fidèles du mouvement hussite se montrent acrimonieux à notre égard, depuis des années maintenant. Les conflits s'aggravent, et ce n'est qu'une question de temps avant que nous soyons contraints de faire un choix au nom de notre peuple."
 boh_defenestrate_the_heretics_title:0 "[Root.GetPreviewColorBOH_RELIGION]Défenestrer les hérétiques[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_defenestrate_the_heretics_desc:0 "La Réforme a commencé à balayer l'Europe, et notre histoire de relations conflictuelles avec l'orthodoxie met [Root.GetLeLaNP] [Root.GetName] en première ligne pour ce qui concerne les conflits théologiques et politiques. Nous n'avons d'autre choix que prendre fermement la défense de la véritable foi. Et si les hérétiques ne veulent sortir gentiment du pays par la porte, ils le feront par la fenêtre !"
 boh_recover_nitrava_title:0 "Reprendre Nitra"
 boh_recover_nitrava_desc:0 "Le royaume de Grande-Moravie, prédécesseur de la Bohême, s'étendait autrefois bien au-delà des territoires tchèques. Nous devrions chercher à nous étendre à nouveau au-delà des frontières, en commençant par annexer l'ancienne principauté de Nitra."
 boh_electorate_of_saxony_title:0 "Électorat de Saxe"
 boh_electorate_of_saxony_desc:0 "Pour accéder au trône impérial, [Root.Monarch.GetName] doit s'assurer l'appui de davantage d'électeurs. Nous devrions considérer pour cela l'électorat de Saxe, qui nous offrirait en sus le contrôle de Dresde, que nous avons si longtemps souhaité."
 boh_bohemian_crystal_title:0 "Cristal de Bohême"
 boh_bohemian_crystal_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetSestSesontNP] fait une spécialité d'un style de verre particulièrement magnifique. Nous devrions développer cette industrie et veiller à ce que ces marchandises fassent l'envie de toutes les cours d'Europe."
 boh_bozi_bojovnici_title:0 "Chariots de guerre"
 boh_bozi_bojovnici_desc:0 "Au cours des guerres hussites, ceux-ci ont révolutionné l'art de la guerre en faisant usage de chariots pour constituer des forts sur le champ de bataille, ce qui leur a valu plusieurs victoires obtenues dans des conditions pourtant très défavorables. Qu'importe donc le regard que nous portons sur eux : il serait peu avisé de renoncer à cette tactique qui a si bien démontré son utilité."
 boh_humiliate_austria_title:0 "Humilier l'Autriche"
 boh_humiliate_austria_desc:0 "Les Autrichiens prennent comme un fait acquis de s'asseoir sur le trône impérial et ne font nul secret de leurs visées pour soumettre [Root.GetLeLaNP] [Root.GetName]. Montrons donc aux princes allemands, et au reste du monde, qu'ils ne sont pas ces géants qu'ils prétendent être."
 boh_otakars_legacy_title:0 "Héritage d'Ottokar"
 boh_otakars_legacy_desc:0 "Ayant humilié les Habsbourgs, nous devons maintenant trouver le moyen d'étendre notre influence sur leurs territoires afin d'assurer notre statut au sein de l'Empire, comme Ottokar l'avait fait il y a quelques siècles."
 boh_reforge_great_moravia_title:0 "Grande-Moravie"
 boh_reforge_great_moravia_desc:0 "Le foyer même des Slaves, la Grande-Moravie, était autrefois glorieux, puissant et prospère. Il serait temps de la faire renaître en unissant tous les Slaves. Cela ne pourra se faire qu'en nous proclamant les dignes héritiers de Rastislav et de Svatopluk."
 boh_lion_of_the_empire_title:0 "[Root.GetLeLaFDirCap] lio[Root.GetNNneDir] de l'Empire"
 boh_lion_of_the_empire_desc:0 "En tant que seul royaume véritablement centralisé au sein du Saint-Empire, [Root.GetLeLaNP] [Root.GetName] se trouv[Root.GetEEntNP] dans une position privilégiée pour y affirmer [Root.GetSesLeursNP] revendications et tirer parti de ses structures fragiles. [Root.Monarch.GetName] est [Root.GetLeLaFDir] lio[Root.GetNNneDir] de l'Empire, et [Root.GetIlElleDir] doit assumer sa destinée !"
 boh_bohemian_commonwealth_title:0 "Grande Bohême"
 boh_bohemian_commonwealth_desc:0 "Nous devons porter nos regards au-delà de ce que tous considèrent par tradition comme la Bohême. Nous devons étendre nos territoires, et fonder une nation qui couvrira l'ensemble de l'Europe centrale afin de prendre place parmi les grandes puissances de ce monde."
 boh_the_golden_city_title:0 "La ville d'or"
 boh_the_golden_city_desc:0 "Prague, parfois surnommée « la ville d'or », est la perle du pays, et l'une des cités les plus importantes de toute l'Europe. Il est donc dans notre intérêt qu'elle continue de mériter son titre en lui permettant de surclasser les capitales de nos rivaux."
 boh_reform_the_bergordnung_title:0 "Réformer le Bergordnung"
 boh_reform_the_bergordnung_desc:0 "De nouveaux usages ont été découverts pour le charbon, qui pourraient révolutionner l'industrie dans le monde entier. Nous devrions donc réformer les lois minières, de manière à pouvoir augmenter la production."
 boh_czech_heavy_industry_title:0 "Industrie lourde"
 boh_czech_heavy_industry_desc:0 "Les territoires [Root.GetDuDeNP] [Root.GetName] regorgent de ressources utiles à ce que l'on appelle déjà la Révolution industrielle. Faisons-en bon usage, en dynamisant notre économie par des investissements massifs dans les secteurs de la production et de la manufacture."
 boh_vistula_land_title:0 "S'assurer la Vistule"
 boh_vistula_land_desc:0 "Étant donné la situation stratégique de son cours et son potentiel commercial, il est vital de contrôler la Vistule. S'en assurer le contrôle permettrait donc de renforcer l'influence [Root.GetDuDelaNP] [Root.GetName] et de limiter celle des Polonais, ainsi que leur capacité à menacer nos territoires."
 boh_electorate_of_brandenburg_title:0 "Électorat du Brandebourg"
 boh_electorate_of_brandenburg_desc:0 "Si nous voulons assurer [Root.GetAuAlaNP] [Root.GetName] le trône du Saint-Empire, nous allons devoir gagner l'appui des Électeurs. Quel meilleur moyen y a-t-il, pour cela, que convertir les parvenus du Brandebourg à notre vision des choses ?"
 boh_municipal_works_title:1 "Proto-industrie"
 boh_municipal_works_desc:1 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] à tout prix éviter de prendre du retard par rapport aux pays voisins dans le domaine de l'industrie. Nous devrions investir davantage."
 boh_univerzita_karlova_title:0 "Université Charles"
 boh_univerzita_karlova_desc:0 "L'Université Charles est l'une des plus anciennes au monde, et il est dans notre intérêt de veiller à ce qu'elle demeure un foyer du savoir et de la culture [Root.GetAuEnNP] [Root.GetName]."
 boh_consolidate_silesia_title:0 "Intégrer la Silésie"
 boh_consolidate_silesia_desc:0 "Maintenant que notre maison est en ordre, nous devrions nous occuper des terres de la Couronne. La Silésie a toujours appartenu [Root.GetAuAlaNP] [Root.GetName], et il est temps qu'elle soit pleinement intégrée en [Root.GetSonLeurNP] sein."
 boh_polish_diplomacy_title:0 "Diplomatie en Pologne"
 boh_polish_diplomacy_desc:0 "La nature de la monarchie élective de Pologne fournit largement l'occasion aux diplomates de pousser la candidature d'un candidat venu [Root.GetDuDeNP] [Root.GetName]. Nous devrions tout faire pour qu'un [Root.Monarch.Dynasty.GetName] règne sur la Pologne."
 boh_premyslid_heritage_title:0 "Héritage des Prémyslides"
 boh_premyslid_heritage_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] retrouvé toute [Root.GetSaLeurNP] gloire. Pourtant, un margrave de la cour a fait allusion au fait que nous possédons aussi une revendication sur les terres de nos ancêtres, les Prémyslides. Certes, le temps a passé et les frontières ont changé ; mais sans doute ces prétentions ne peuvent-elles être totalement infondées…"
 boh_pomerelian_reconquest_title:0 "Reconquête de la Pomérélie"
 boh_pomerelian_reconquest_desc:0 "La gloire de la conquête tinte toujours à nos oreilles. Les territoires de la Pomérélie, au nord, étaient aussi contrôlés par Venceslas II, et devraient par conséquent être restaurés [Root.GetAuAlaNP] [Root.GetName]."
 boh_restore_kralovec_title:0 "Restaurer Královec"
 boh_restore_kralovec_desc:0 "La ville de [41.GetCapitalName] avait été fondée avec l'autorisation de notre roi Ottokar II ; mais sous l'autorité des chevaliers Teutoniques elle a perdu toute sa gloire et son importance. Il est donc temps qu'elle soit restaurée à sa place légitime, sous autorité [Root.GetRootAdjFS], afin de retrouver sa splendeur passée."
 boh_karels_claims_title:0 "Revendications de Charles IV"
 boh_karels_claims_desc:0 "Au cours du règne de Charles IV, la Bohême a connu un véritable âge d'or, détenant le titre impérial et dirigeant l'Empire de manière incontestée. Honorer l'héritage de ce souverain implique donc de réaffirmer ses revendications et de rendre la couronne impériale à [Root.Monarch.GetName]."
 boh_reformatio_sigismundi_title:0 "La Reformatio Sigismundi"
 boh_reformatio_sigismundi_desc:0 "Le roi de Bohême et empereur du Saint-Empire Sigismond avait projeté une grande réforme du titre impérial. Nous devrions poursuivre son œuvre en faisant suivre à l'Empire une voix nouvelle et glorieuse."
 boh_peace_in_europe_title:0 "Paix européenne"
 boh_peace_in_europe_desc:0 "Cela fait des générations sans nombre que l'Europe est troublée par les guerres entre les grandes puissances et les conflits entre seigneurs de moindre rang. Il est temps de mettre un terme à cette situation déplorable. Sous notre autorité bienveillante, l'Empire devrait être considérablement étendu, de manière à ce que nous puissions entrer enfin dans une véritable ère de paix et de prospérité."
 boh_hussite_empire_title:0 "[Root.GetPreviewColorBOH_RELIGION]Empire hussite[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_hussite_empire_desc:0 "Les tentatives des catholiques pour nous empêcher de révéler la véritable parole divine aux fidèles ont été vaines. Le hussitisme l'a emporté, et l'heure est venue enfin pour [Root.Monarch.GetName] de s'asseoir sur le trône impérial afin de faire du Saint-Empire un empire hussite."
 boh_vladislav_hall_title:0 "La salle Vladislav"
 boh_vladislav_hall_desc:0 "La salle Vladislav est la plus vaste du château de Prague, et est utilisée pour divers événements publics, tels que les réceptions, les couronnements ou même des tournois. La préserver est une preuve de la gloire [Root.GetDuDelaNP] [Root.GetName]."
 boh_control_the_electors_title:0 "Contrôler les électeurs"
 boh_control_the_electors_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] l'une des premières puissances de l'Empire, aussi n'est-il guère étonnant que nous surveillions de près le trône impérial. Il y a quelques décennies encore, c'était un roi [Root.GetDuDeNP] [Root.GetName] qui était assis dessus, et pouvoir reprendre la couronne serait évidemment un grand avantage pour nous."
 boh_recover_from_hussite_wars_title:0 "Recouvrer des guerres hussites"
 boh_recover_from_hussite_wars_desc:0 "Les guerres hussites ont dévasté les territoires [Root.GetRootAdjMP]. Avant de pouvoir nous intéresser à nouveau aux affaires hors de nos frontières, nous devons accorder la priorité à la restauration de l'ordre dans le pays."
 boh_purge_hussite_heresy_title:0 "[Root.GetPreviewColorBOH_RELIGION]Éradiquer l'hérésie hussite[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_purge_hussite_heresy_desc:0 "Si les hussites les plus radicaux ont été détruits lors des guerres, de nombreuses poches de résistance subsistent [Root.GetAuEnNP] [Root.GetName]. Nous devons sévir avec la plus grande fermeté afin d'être enfin débarrassés de l'hérésie, ou nous risquerions de nouveaux bains de sang à l'avenir."
 boh_branching1_title:0 "Mission contextuelle"
 boh_branching1_desc:0 "Les conséquences de cette mission dépendront de la façon dont la mission §YMettre fin à la régence§! aura été menée à bien."
 boh_branching2_title:0 "Mission contextuelle"
 boh_branching2_desc:0 "Les conséquences de cette mission dépendront de la façon dont la mission §YMettre fin à la régence§! aura été menée à bien."
 boh_branching3_title:0 "Mission contextuelle"
 boh_branching3_desc:0 "Les conséquences de cette mission dépendront de la façon dont la mission §YMettre fin à la régence§! aura été menée à bien."
 moravia_nitra_gain_independence_title:0 "Retrouver l'indépendance"
 moravia_nitra_gain_independence_desc:0 "Cela fait des siècles que [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] dominé[Root.GetXENP] par des puissances étrangères. Si nous voulons restaurer un jour la Grande-Moravie, nous devons briser ces chaînes qui nous enserrent et arracher notre indépendance."
 moravia_nitra_unite_the_principalities_title:0 "Unifier les principautés"
 moravia_nitra_unite_the_principalities_desc:0 "Le cœur de la Grande-Moravie était autrefois constitué de deux principautés, la Moravie et Nitra. Pour pouvoir nous affirmer en tant que ses héritiers légitimes, nous devons restaurer notre autorité sur ces deux ensembles."
 moravia_nitra_reforge_great_moravia_title:0 "Grande-Moravie"
 moravia_nitra_reforge_great_moravia_desc:0 "Ayant maintenant repris tous ces territoires qui constituaient autrefois la Grande-Moravie, nous pouvons à présent proclamer sa restauration."
 moravia_nitra_svatopluks_city_title:0 "La cité de Svatopluk"
 moravia_nitra_svatopluks_city_desc:0 "Avant sa destruction par les hordes des Magyars, la puissante cité de Véligrad était la capitale des souverains de Grande-Moravie, depuis laquelle ils gouvernaient un vaste territoire s'étendant depuis les collines de la Lusace jusqu'aux plaines de Pannonie. La reconstruction de notre ancienne capitale doit donc être notre priorité."
 moravia_nitra_rex_sclavorum_title:0 "[Root.GetRoiReineDirCap] des Slaves"
 moravia_nitra_rex_sclavorum_desc:0 "En 885, le pape Étienne V a adressé une lettre à Svatopluk Ier où il le qualifiait de rex Sclavorum, « roi des Slaves ». C'est là un titre que devrait porter [Root.Monarch.GetName]. Mais retrouver notre gloire passée, toutefois, ne devrait pas se faire dans le seul intérêt [Root.GetDuDelaNP] [Root.GetName]. Nous devons regarder au-delà de ces exploits et de ces œuvres accomplis par nos ancêtres pour donner naissance à un véritable empire de Grande-Moravie."
 #Aspect
 rekindle_the_hussite_wars_aspect:0 "Nouvelles guerres hussites"
 desc_rekindle_the_hussite_wars_aspect:0 "Maintenant que la situation est stabilisée, il est temps de propager à nouveau les enseignements de Jean Hus et de défier les mensonges de Rome."
 #Decisions
 restore_veligrad_title:0 "Reconstruire Véligrad"
 restore_veligrad_desc:0 "Avant sa destruction par les hordes des Magyars, Véligrad était la plus grande des cités de l'Europe centrale. C'est de là que Cyrille et Méthode ont effectué leurs missions apostoliques, et que Rastislav et Svatopluk gouvernaient leurs immenses territoires d'une main de fer. Or, maintenant que la cité a été reconstruite, nombreux sont ceux qui suggèrent que pour renforcer sa légitimité [Root.Monarch.GetName] devrait en faire sa capitale."
 boh_release_prussia_title:0 "Accorder l'indépendance à la Prusse"
 boh_release_prussia_desc:1 "Nos liens avec la Prusse remontent au règne du Prémyslide Ottokar II, lorsque la couronne de Bohême exerçait une grande influence sur tous les territoires du Saint-Empire. Maintenant que nous avons repris le contrôle de ces régions, il serait possible d'y établir un duché. Ainsi leur administration serait facilitée, mais elles pourraient de plus constituer un glacis défensif face aux incursions des Baltes."
 boh_transfer_nitra_title:0 "Prendre possession de Nitra"
 boh_transfer_nitra_desc:0 "La principauté de Nitra est passée à la Hongrie après le démembrement de la Grande-Moravie, et si elle a conservé une grande part de son autonomie durant quelque temps, ses droits ont été abolis par le roi Coloman. Depuis lors, Nitra et les Slovaques n'ont plus occupé aucune position particulière en Hongrie. En tant que nouv[Root.GetEauElleFDir] souverain[Root.GetXEDir] de la Hongrie, il est temps que [Root.Monarch.GetName] réorganise le territoire en réunissant la principauté [Root.GetAuAlaNP] [Root.GetName]."
 boh_abolish_the_elective_monarchy_title:0 "Abolir la monarchie élective"
 boh_abolish_the_elective_monarchy_desc:0 "Cela fait trop longtemps que les ordres [Root.GetDuDeNP] [Root.GetName] se jouent des élections royales pour contrôler le pouvoir. Alors que les idées de l'absolutisme éclairé se répandent dans toute l'Europe, il est temps que la couronne de saint Venceslas soit réellement rendue [Root.GetAuAlaDir] [Root.GetDir] et que les [Root.Monarch.Dynasty.GetName] soient fermement établis sur le trône."
 great_moravia_title:0 "Faire renaître la Grande-Moravie"
 great_moravia_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] une nation fière de son histoire, qui remonte aussi loin que la Grande-Moravie. Nos aïeux régnaient autrefois sur un vaste territoire au cœur de l'Europe, et y étaient auréolés de gloire. Il est temps donc de faire revivre ce passé glorieux en restaurant la Grande-Moravie !"
 #Modifiers
 boh_hussite_destruction:0 "Destructions des guerres hussites"
 desc_boh_hussite_destruction:0 "Les guerres hussites ont dévasté les provinces [Root.GetDuDeNP] [Root.GetName], et le pays n'a pas encore recouvré de ces tourments."
 boh_great_city_of_svatopluk:0 "Capitale de Rastislav et Svatopluk"
 desc_boh_great_city_of_svatopluk:0 "[Root.GetCapitalName], la grande cité de laquelle régnaient autrefois Rastislav et Svatopluk, est un véritable témoignage de l'héritage qu'ils ont laissé. La ville est reparue des cendres qu'il en restait, contribuant ainsi à faire revivre la puissante Grande-Moravie d'antan."
 boh_czechoslovak_brotherhood:0 "Fraternité des Tchèques et des Slovaques"
 desc_boh_czechoslovak_brotherhood:1 "Tchèques et Slovaques partagent de nombreux liens et leur histoire est mêlée à la nôtre. Nous devrions donc en faire nos égaux, de manière à ce que la fraternité entre nous assure l'unité [Root.GetDuDelaNP] [Root.GetName]."
 boh_carpathian_intervention:0 "Intervention dans les Carpates"
 desc_boh_carpathian_intervention:0 "Nous devons intervenir dans la querelle pour la couronne de saint Étienne afin de nous en assurer la possession."
 boh_lion_of_the_empire:0 "Lion de l'Empire"
 desc_boh_lion_of_the_empire:0 "En tant que lio[Root.GetNNneDir] de l'Empire, [Root.Monarch.GetName] suscite respect et crainte. [Root.GetIlElleDirCap] doit donc tirer parti de son statut pour y renforcer sa position."
 boh_humiliated_habsburgs:0 "Habsbourgs humiliés"
 desc_boh_humiliated_habsburgs:0 "La victoire sur les Habsbourgs les a humiliés face au monde, et ils se trouvent aujourd'hui affaiblis. Cela nous offre à [Root.Monarch.GetName] une occasion parfaite de débarrasser le Saint-Empire de leur influence en montant sur le trône impérial."
 boh_otakars_legacy:0 "Héritage d'Ottokar"
 desc_boh_otakars_legacy:0 "Ayant maintenant pris possession des territoires autrichiens, [Root.Monarch.GetName] a prouvé qu'[Root.GetIlElleDir] méritait largement être vu[Root.GetXEDir] comme l'hériti[Root.GetErEreDir] d'Ottokar."
 boh_spread_word_of_hus:0 "Propagation des enseignements de Jean Hus"
