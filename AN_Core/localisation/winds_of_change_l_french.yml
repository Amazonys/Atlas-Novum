 divine_authority_desc:1 "L'§Yautorité de l'Inca§! mesure l'autorité détenue par [Root.GetLeLaLDir] [Root.GetDir] sur le peuple [Root.GetRootAdjMS].\n\nElle évolue en fonction :\n– de la stabilité (de §R-0.15§! à §G+0.15§!/mois) ;\n– de la légitimité (de §R-0.15§! à §G+0.15§!/mois) ;\n– de la tolérance envers la vraie foi (§G+0.03§!/mois et par point) ;\n– de la démonstration de force (§G+0.05§!/mois à §Y100§!) ;\n– du prestige (de §R-0.10§! à §G+0.10§!/mois) ;\n– de la compétence du dirigeant (§G+0.01§!/point) ;\n– de l'autonomie moyenne (§R-0.50§! à §Y100%§!) ;\n– de l'agitation moyenne au-dessus de §Y-5§! (§R-0.05§! à §Y-5§!, plafonné à §R-0.5§! pour §Y4§!) ;\n– des pertes infligées par [Root.GetLeLaLDir] [Root.GetDir] s'il est à la tête de l'armée (§G+0.01§! pour §Y100§! ennemis tués).\n\n"


 MAY_highlander_resistance_title:0 "Résistance des hautes terres"
 MAY_highlander_resistance_desc:0 "Les habitants des hautes terres ont toujours été en périphérie du reste du monde maya sur la côte. Leurs territoires sont aisés à défendre, et leur ont permis de résister aux empiétements de leurs voisins et de tout autre envahisseur."
 MAY_collapse_of_mayapan_title:0 "Chute de Mayapan"
 MAY_collapse_of_mayapan_desc:0 "Le plus grand État maya ayant jamais existé, la ligue de Mayapan, gouvernée par la dynastie Cocom, s'est effondré. Elle avait pour usage de s'assurer de la loyauté de ses dépendances par la coercition et en retenant en otage les familles royales dans sa propre capitale."
 MAY_ancient_ruins_title:0 "Ruines anciennes"
 MAY_ancient_ruins_desc:0 "Au cours des siècles passés, l'arrière-pays maya comptait de nombreuses cités, qui avaient érigé d'impressionnants monuments et fondé de puissants États. Depuis lors, bon nombre d'entre elles ont été abandonnées, et leurs ruines ne reflètent plus qu'à peine leur prospérité passée."
 MAY_reform_the_league_title:0 "Reformer la ligue"
 MAY_reform_the_league_desc:0 "La ligue de Mayapan gouvernait une grande partie du Nord du Yucatán, et son influence s'étendait au-delà encore. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] s'appuyer sur [Root.GetSaLeurNP] puissance retrouvée pour soumettre à nouveau tous les peuples mayas et reconstituer la ligue."
 MAY_zapotec_and_mixtec_title:0 "Vallée d'Oaxaca"
 MAY_zapotec_and_mixtec_desc:0 "S'ils sont parents et résident tous deux dans la vallée d'Oaxaca, le peuple des Zapotèques et celui des Mixtèques ont des sociétés très différentes. Afin de leur permettre de résister à leurs voisins du Nord et de mettre fin aux guerres entre eux, nous devrions les contraindre à intégrer notre ligue."
 MAY_yucatan_renaissance_title:0 "Domination du Yucatán"
 MAY_yucatan_renaissance_desc:0 "Les cités-États du Yucatán sont à l'apogée de leur puissance. La période classique a vu de nombreux peuples de l'arrière-pays s'installer sur la côte pour y fonder des cités. Même si Mayapan s'est effondrée, c'est donc sans doute dans la région qu'une nouvelle puissance hégémonique apparaîtra."
 MAY_wastek_title:0 "Liens avec les Huaxtèques"
 MAY_wastek_desc:0 "Les Huaxtèques se sont séparés des autres Mayas il y a des siècles. Même s'ils ont conservé de nombreuses similitudes avec eux, ils n'ont pas rétabli de liens véritables hormis pour ce qui concerne le commerce."
 MAY_obsidian_weapons_title:0 "Armes d'obsidienne"
 MAY_obsidian_weapons_desc:0 "Si l'homme du peuple utilise des armes de pierre, les [Root.GetNobles] font eux usage de lames d'obsidienne. Trouvée dans toute la Méso-Amérique, et notamment dans les hautes terres mayas, l'obsidienne peut être taillée pour fabriquer des armes extrêmement tranchantes."
 MAY_reform_religion_title:0 "Réforme de la foi"
 MAY_reform_religion_desc:0 "Afin de répondre à nos propres intérêts, nous devons faire évoluer nos traditions. Si la résistance à ces changements pourrait être vive et pousser certaines dépendances à la sécession, nous devons prendre des décisions et nous y tenir avec résolution."
 MAY_intercity_politics_title:0 "Relations entre cités"
 MAY_intercity_politics_desc:0 "La majeure partie des guerres entre Mayas voit s'opposer diverses cités-États liées par des alliances dynastiques ou des relations de suzeraineté et de tributaires. Si [Root.GetLeLaNP] [Root.GetName] parvien[Root.GetTNentNP] quant à [Root.GetLuiElleNP] à tirer le meilleur parti de ces réseaux d'alliance, [Root.GetIlElleNP] ser[Root.GetAOntNP] dans la meilleure position pour rompre enfin le cycle éternel de l'ascension et de l'effondrement."
 MAY_batob_title:1 "Nouvelles batabilo'ob"
 MAY_batob_desc:1 "Chaque province du pays maya, ou kuchkabal, est constituée de multiples cités et villages, les batabilo'ob, toutes gouvernées par un chef, le batab – qu'il soit indépendant ou sous l'autorité d'une cité-État. Pour renforcer notre puissance, nous devrions donc chercher à faire reconnaître l'autorité de [Root.Capital.GetCapitalName] à autant de batabo'ob que possible."
 MAY_hegemonic_ambitions_title:0 "Ambitions hégémoniques"
 MAY_hegemonic_ambitions_desc:0 "Diverses cités-États méso-américaines ont fondé des empires non pas par la conquête, mais en accroissant le nombre de tributaires et en constituant des réseaux d'alliances leur fournissant la puissance pour établir leur domination sur la région. En agissant de même, [Root.GetLeLaNP] [Root.GetName] pourr[Root.GetAOntNP] devenir toujours plus puissant[Root.GetXENP] sans sombrer dans le déclin ou s'effondrer."
 MAY_defeat_tenochtitlan_title:0 "Vaincre Tenôchtitlan"
 MAY_defeat_tenochtitlan_desc:0 "Aspirant à revivre la gloire de Teôtîhuahcân et à remplir le vide laissé par sa disparition, la Triple-Alliance nahuatl gouvernée par Tenôchtitlan risque fort d'être notre pire rivale dans tout le monde connu. Nous devrions frapper de manière brutale afin de mettre un terme à ses ambitions."
 MAY_unite_mesoamerica_title:0 "Unifier la Méso-Amérique"
 MAY_unite_mesoamerica_desc:0 "La Méso-Amérique, cernée de toutes parts par des peuples nomades et désorganisés, au nord comme au sud, est le lieu de la civilisation. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] donc lancer la conquête de tous les territoires civilisés, aussi loin qu'[Root.GetIlElleNP] pourr[Root.GetAOntNP] les gouverner, afin d'unifier le monde connu sous l'autorité [Root.GetDuDelaDir] [Root.GetDir] et des dieux."
 MAY_appease_gods_title:0 "Apaiser les dieux"
 MAY_appease_gods_desc:0 "La religion n'est pas si importante qu'elle a pu l'être par le passé. Au sein des cités de l'arrière-pays, les rois étaient alors des prêtres, et des monuments ont été dressés jusqu'au ciel pour tenter d'atteindre la gloire des dieux. Ce n'est plus le cas aujourd'hui, mais l'heure est sans doute venue d'apaiser nos dieux, courroucés par les changements survenus dans notre mode de vie."
 MAY_divine_kingship_title:0 "Royauté divine"
 MAY_divine_kingship_desc:0 "Par le passé, les souverains des cités étaient rois tout autant que prêtres, et accomplissaient eux-mêmes les rites des sacrifices pour les dieux, au sommet des grands temples où le peuple pouvait les voir officier. Peut-être [Root.GetLeLaNP] [Root.GetName] devrai[Root.GetTEntNP]-[Root.GetIlElleNP] revenir à ces traditions anciennes ?"
 MAY_chontal_maya_title:0 "Les Chontals"
 MAY_chontal_maya_desc:0 "Les Mayas chontals des basses terres de l'ouest, qui se font eux-mêmes appeler Yokot'an, sont un peuple qui se consacre au commerce sur toute la côte nord. Avec leur aide, nous pourrions donc mettre en place un vaste réseau d'échanges."
 MAY_maize_title:0 "Culture du maïs"
 MAY_maize_desc:0 "Le maïs est crucial dans le mode de vie maya. Il se dit ainsi que les dieux tentèrent d'abord de façonner les hommes à partir d'argile et de bois, mais que ce n'est que grâce à de la pâte de maïs qu'ils ont pu réussir."
 MAY_plaster_temples_title:0 "Temples superposés"
 MAY_plaster_temples_desc:0 "Au lieu de construire nos temples d'un seul tenant, nous autres Mayas préférons commencer de manière simple, et chaque nouveau constructeur superpose une nouvelle couche jusqu'à en faire des monuments comptant parmi les plus impressionnants au monde."
 MAY_trading_society_title:0 "Société de marchands"
 MAY_trading_society_desc:0 "Les Mayas de l'époque classique vivaient pour l'essentiel dans de grandes cités dans les basses terres du Sud, leurs rois-prêtres étant aussi les garants de la faveur des dieux. Il est donc naturel qu'ils aient été réputés pour leurs sanctuaires gigantesques. Mais à mesure que nous avons migré hors de ces villes, nous nous sommes progressivement consacrés au commerce et aux échanges, nous détachant peu à peu de l'attachement à avoir le temple le plus haut ou le plus somptueux."
 MAY_trade_guilds_title:2 "Soutien aux [Root.GetBourgeois]"
 MAY_trade_guilds_desc:0 "À mesure que les institutions [Root.GetRootAdjFS] se développent, nous devons dédier des ressources aux [Root.GetBourgeois] qui assurent les échanges afin qu'ils puissent conclure les meilleurs accords possibles."
 MAY_environment_title:0 "Adaptation à notre milieu"
 MAY_environment_desc:0 "Certains disent que la chute des cités de l'arrière-pays a été provoquée par l'exploitation exagérée des terres, la sécheresse, l'érosion et les guerres dévastatrices. Ce ne serait guère surprenant, car nous vivons dans un milieu difficile. Mais le peuple [Root.GetRootAdjMS] est résistant, et sait s'adapter aux contraintes du Yucatán et à ses jungles."
 MAY_restore_lowland_ruins_title:0 "Relever les ruines"
 MAY_restore_lowland_ruins_desc:0 "Les basses terres de l'arrière-pays maya sont parsemées de cités laissées à l'abandon, rappelant le temps où des empires étaient établis là. Malgré cela, nous visitons toujours les temples qui se dominent les ruines pour y faire des sacrifices aux dieux. Ces ruines devraient donc être relevées."
 MAY_trade_2_title:0 "Routes commerciales"
 MAY_trade_2_desc:1 "Les échanges sont comme l'eau qui apporte la vie à la terre. En assurant une présence et en y développant des routes commerciales sur les territoires qui nous entourent, notre prospérité sera assurée."
 MAY_cocoa_title:0 "Richesse du kakaw"
 MAY_cocoa_desc:0 "Nul ne saurait nier l'importance des fèves de cacao dans notre mode de vie. En plus d'être une denrée essentielle, elles sont aussi utilisées pour soigner et même comme moyen d'échange ou de paiement."
 MAY_venus_title:1 "Signe de Chac Ek"
 MAY_venus_desc:1 "Pour le peuple maya, voir l'étoile Chak Ek, la plus brillante dans tout le ciel, indique l'entrée dans une période de guerre et l'imminence d'un grand événement. Ces conflits sont alors appelés « guerre de l'étoile », et bon nombre d'entre elles ont déjà été livrées entre Tik'al et Kalakmul lors de la période classique."
 MAY_realm_size_title:0 "Saison des campagnes"
 MAY_realm_size_desc:0 "Le climat difficile des territoires mayas et de leur périphérie ne permet guère de mener des campagnes militaires prolongées. En plus de l'absence d'animaux de bâts, le commencement de la saison des pluies rend les transports difficiles. Tout est donc transporté à dos d'hommes, qui eux-mêmes doivent porter des provisions. Aussi les routes suivent-elles de préférence le cours des fleuves, permettant ainsi d'utiliser des embarcations pour étendre la portée des armées."
 MAY_pass_reform_title:0 "Réformer la société"
 MAY_pass_reform_desc:0 "Étape par étape, nous devons inaugurer une ère nouvelle, une ère où les dieux seront toujours satisfaits et où l'homme ne craindra plus rien ni personne."
 
