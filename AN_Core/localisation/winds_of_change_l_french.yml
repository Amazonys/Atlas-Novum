 #Estate Privileges:
 estate_burghers_black_devils:0 "Regiment de Marine"
 estate_burghers_black_devils_desc:0 "Notre infanterie de marine est organisée en de nombreux corps. C'est parfaitement approprié si nous voulons conserver des effectifs nombreux ; mais si c'est l'efficacité de troupes d'exceptions chargées d'effectuer des débarquements décisifs que nous recherchons, mieux vaut disposer de moins d'hommes bien mieux formés et disciplinés."
 estate_burghers_maximize_cargo_space:0 "Cargaisons optimisées"
 estate_burghers_maximize_cargo_space_desc:0 "Au lieu de surcharger leurs vaisseaux de canons et de soldats, les [Root.GetBourgeois] [Root.GetRootAdjMP] doivent tout faire pour transporter autant de marchandise que possible."
 estate_burghers_diversify_fluyts:0 "Flûtes polyvalentes"
 estate_burghers_diversify_fluyts_desc:0 "Au lieu d'être consacrés exclusivement au commerce, les navires marchands doivent pouvoir jouer des rôles plus variés en assurant le transport de troupes ou la lutte contre la piraterie."
 estate_nobles_orangist_privileges:0 "Coup de force orangiste"
 estate_nobles_orangist_privileges_desc:0 "Les orangistes se sont avérés redoutablement efficaces pour s'assurer du contrôle de l'État. En nous montrant bienveillants à l'égard des princes dont ils soutiennent les droits, nous pourrions nous assurer de la stabilité du pays."
 estate_burghers_voc_privilege:0 "Vereenigde Oostindische Compagnie"
 estate_burghers_voc_privilege_desc:0 "Les associations de marchands, telles que celle que dirigent les Heeren XVII, aspirent toujours à multiplier leurs opérations et investir davantage dans le commerce outre-mer. Pour [Root.GetLeLaLDir] [Root.GetDir], soutenir la fondation d'une Compagnie [Root.GetRootAdjFS] des Indes orientales se traduirait donc par des profits immenses."
 
