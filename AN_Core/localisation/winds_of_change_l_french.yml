 #Personality:
 last_knight_personality:0 "Le dernier chevalier"
 desc_last_knight_personality:0 "Maximilien Ier fut sans doute l'un des plus grands empereurs du Saint-Empire romain germanique. Son ambition l'a poussé à unifier les territoires autrichiens, à lancer des campagnes militaires contre la France, à prendre les couronnes de Hongrie, de Bohême, d'Espagne et de Bourgogne, et assura la prééminence de l'Autriche sur la scène européenne."
 last_knight_personality_die_desc:2 "On se souviendra [Root.GetDeluiDelleDir] pour ses succès diplomatiques et la gloire qu'[Root.GetIlElleDir] s'est acquis sur le champ de bataille."

 VOC:0 "Vereenigde Oostindische Compagnie"
 VOC_ADJ:0 "de la VOC"
 
 
 establish_voc_title:0 "Confier l'Inde à la VOC"
 establish_voc_desc:0 "Plutôt que gouverner de manière directe nos possessions en Inde, nous devrions plutôt les céder [VOC.GetAuAlaNP] [VOC.GetName] pour qu'[VOC.GetIlElleNP] le fass[VOC.GetEEntNP] au nom [Root.GetDuDelaNP] [Root.GetName]."
 
 expand_voc_title:0 "Développer la VOC"
 expand_voc_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] dispos[Root.GetEEntNP] en Inde de possessions qui pourraient être confiées [VOC.GetAuAlaNP] [VOC.GetName]."

 voc_ideas:0 "Doctrines de la VOC"
 voc_ideas_start:0 "traditions de la VOC"
 voc_ideas_bonus:0 "ambitions de la VOC"
 
 voc_1:0 "Gouverneurs de l'Inde"
 voc_1_desc:0 "Les Pays-Bas nous ont confié le titre de gouverneurs de l'Inde. Nous devons donc tout faire pour accomplir notre tâche du mieux possible en leur nom."
 
 voc_2:0 "Diviser pour mieux conquérir"
 voc_2_desc:0 "Les nombreux sultanats indiens sont un véritable problème, car difficiles à conquérir comme à gouverner. Si nous voulons mener de front ces deux tâches, nous devons donc tout faire pour semer la discorde entre eux, et les conquérir l'un après l'autre."
 
 voc_3:0 "Développement de territoires étrangers"
 voc_3_desc:0 "Même si nous ne sommes en Inde que pour le commerce et faire de l'argent, les territoires à notre disposition sont atrocement sous-développés lorsqu'on les compare à ceux de l'Europe. Nous devons donc à tout prix remédier à ce problème."
 
 voc_4:0 "Expansion des Indes orientales"
 voc_4_desc:0 "Nous disposons certes du titre de gouverneurs de l'Inde, mais nous ne pouvons limiter nos ambitions au seul sous-continent. Nous sommes après tout la Compagnie des Indes orientales, et nos revendications s'étendent à toute l'Asie."
 
 voc_5:0 "Chantiers navals"
 voc_5_desc:0 "Au lieu de devoir nous appuyer sur des marchands et des ports en Europe pour nous fournir les vaisseaux indispensables au commerce, nous devrions nous-mêmes établir des chantiers navals afin de développer la flotte de la VOC."
 
 voc_6:0 "En terre étrangère"
 voc_6_desc:0 "L'Asie est une contrée étrangère pour les troupes, les officiers et leurs commandants. Si nous voulons que la Compagnie puisse prospérer, nous devons donc nous acclimater à ce milieu nouveau."
 
 voc_7:0 "Armée privée"
 voc_7_desc:0 "Plutôt que devoir compter sur une armée soumise à la volonté de l'État, nous devons nous assurer que notre armée demeure une force privée, dont le seul objet sera de défendre les intérêts de la Compagnie et de nul autre."
 
 
 NED_ESTABLISH_VOC_IN_INDIA:0 "[VOC.GetLeLaNPCap] §Y[VOC.GetName]§! va se voir confier les possessions §Y[Root.GetRootAdjFP]§! d'Inde en tant que §Ycompagnie de commerce§!."
 NED_CEDE_PROVINCES_TO_VOC:0 "L'ensemble des provinces §Y[Root.GetRootAdjFP]§! en §YInde§! vont être confiées [VOC.GetAuAlaNP] §Y[VOC.GetName]§!."
 
