 HAB_GRANT_CLAIMS_ON_CHINESE_PORTS:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] obtenir des revendications perpétuelles sur toutes les provinces littorales disposant d'un carrefour commercial dans les régions de la §YChine septentrionale§! et §Yméridionale§!."
