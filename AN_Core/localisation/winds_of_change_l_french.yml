 GER_destruction_of_france:0 "Traité de Francfort"
 desc_GER_destruction_of_france:0 "La France était jusqu'il y a peu l'un des opposants les plus acharnés à l'unification allemande. Mais la défaite qui lui a été infligée a permis de faire ratifier le traité de Francfort, qui constitue dans les faits l'acte de naissance d'une nouvelle grande puissance."
