 #Events
 flavor_tre.1.t:0 "Restauration des Comnènes"
 flavor_tre.1.d:1 "Après la défaite écrasante subie à Manzikert, l'Empire romain était entré dans un long déclin. Victime d'invasions de venues de tout son pourtour, il avait été réduit à sa plus simple expression, et la montée en puissance des Ottomans avait scellé sa perte, jusqu'à contraindre Constantinople à se soumettre à leur loi.\n\nMais si la situation paraissait désespérée, les armées victorieuses [Root.GetDuDeNP] [Root.GetName] peuvent défiler aujourd'hui dans les rues de Constantinople, et l'espoir est revenu pour le peuple grec. Les Comnènes avaient déjà prouvé à maintes reprises leur droit et leur capacité à gouverner l'Empire, et aujourd'hui [Root.Monarch.GetName] s'inscrit parfaitement dans leur lignée. Aujourd'hui, marque le début d'une seconde restauration des Comnènes, et à compter de ce jour c'est un empire plus puissant que jamais qui est sur le point de renaître !"
 flavor_tre.1.a:0 "Le phénix est revenu à la vie !"
 flavor_tre.2.t:0 "Établissement hellénique à [Root.GetCapitalName]"
 flavor_tre.2.d:0 "Après des années d'efforts, nous sommes enfin parvenus à installer des populations helléniques en Asie Mineure. Nous pouvons désormais récolter le fruit de notre labeur, la province de [Root.GetName] étant désormais peuplée en majorité de Grecs."
 flavor_tre.2.a:0 "C'est une excellente nouvelle"
 flavor_tre.3.t:0 "La vengeance de Manzikert"
 flavor_tre.3.d:0 "La bataille de Manzikert, en 1071, a été un tournant majeur dans l'histoire de Byzance et de l'Anatolie. Les Seldjoukides ont alors infligé une défaite écrasante à l'armée byzantine, capturé l'empereur Romain IV, et se sont ouvert la voie pour envahir et coloniser toute l'Asie Mineure. L'Empire n'a jamais pu recouvrer ensuite de ce désastre, et son déclin n'a fait que s'accélérer au cours des siècles suivants. Mais cette humiliation est enfin vengée, et les troupes [Root.GetRootAdjFP] sont en marche pour atteindre notre objectif ultime : la restauration de l'Empire byzantin sous l'autorité des [Root.Monarch.Dynasty.GetName].\n\nSi la disparition définitive des Ottomans est maintenant assurée, nous devons toutefois regarder la réalité en face : l'Asie Mineure est une région aujourd'hui essentiellement peuplée de Turcs. Ne vaudrait-il mieux pas, plutôt que chercher à nous venger, tenter de nous réconcilier avec les habitants des provinces et ainsi travailler pour notre avenir sur le long terme ?"
 flavor_tre.3.a:0 "Ils sentiront tout le poids de notre vengeance !"
 flavor_tre.3.b:0 "Nous devons désormais oublier le passé pour écrire l'histoire"
 flavor_tre.4.t:0 "Une offre [From.GetDuDelaNP] [From.GetName]"
 flavor_tre.4.d:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.GetDuDeNP] [From.GetName] vient de nous faire parvenir une offre. Nous rappelant notre longue histoire commune, alors que Théodoros appartenait à la Pérateia [From.GetFromAdjFS], mais aussi nos liens culturels et religieux, ainsi que nos luttes communes contre les puissances de la région, [From.Monarch.GetName] nous propose de devenir ses vassaux.\n\nSelon [From.GetLuiElleDir], l'union sous sa bannière serait bénéfique aux deux parties. Accepter nous priverait de notre indépendance ; mais pouvons-nous prendre le risque de dégrader nos relations en refusant cette proposition ?"
 flavor_tre.4.a:0 "Mieux vaut accepter"
 flavor_tre.4.b:0 "C'est évidemment hors de question"
 flavor_tre.5.t:0 "[From.GetLeLaNPCap] [From.GetName] accept[From.GetEEntNP] [From.GetSaLeurNP] vassalisation"
 flavor_tre.5.d:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.GetDuDeNP] [From.GetName] a accepté notre offre de devenir vassal[From.GetXEDir] [Root.GetDuDelaNP] [Root.GetName], reconnaissant ainsi la longue histoire commune entre nos cités et les mérites qu'il y a à s'unir. C'est donc un pas important qui vient d'être franchi pour nos luttes communes."
 flavor_tre.5.a:1 "C'est un grand jour pour nous tous"
 flavor_tre.6.t:0 "[From.GetLeLaNPCap] [From.GetName] refus[From.GetEEntNP] [From.GetSaLeurNP] vassalisation"
 flavor_tre.6.d:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.GetDuDeNP] [From.GetName] a refusé notre offre de devenir vassal[From.GetXEDir] [Root.GetDuDelaNP] [Root.GetName]. En dépit de notre longue histoire commune et des avantages qu'aurait permis notre union, [From.GetIlElleDir] a donc choisi de rester indépendant[From.GetXEDir]."
 flavor_tre.6.a:0 "C'est pour le moins fâcheux…"

