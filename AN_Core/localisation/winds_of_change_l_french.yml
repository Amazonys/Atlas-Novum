 orm_bam_citadel:0 "Citadelle de Bam"
 desc_orm_bam_citadel:0 "La citadelle de Bam a été lourdement fortifiée afin de surveiller les conquêtes réalisées en Perse."
 orm_end_of_the_timurids:0 "Fin de l'autorité des Timourides"
 desc_orm_end_of_the_timurids:0 "L'empire des Timourides a fini par s'effondrer, après que [Root.Monarch.GetName] leur a porté le coup de grâce. Que le monde constate désormais que sa chute a été provoquée par [Root.GetLeLaNP] [Root.GetName] !"
 orm_beyond_arabic_ports:0 "Au-delà de l'Arabie"
 desc_orm_beyond_arabic_ports:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] s'assurer de disposer d'une portée suffisante [Root.GetSilSielleNP] veu[Root.GetTLentNP] s'assurer du contrôle des routes commerciales maritimes."
