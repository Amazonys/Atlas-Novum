#Base Game Events

 flavor_hol.200.t:0 "Le Grand Conseil des Pays-Bas"
 flavor_hol.200.d:0 "Tous, depuis le plus humble des paysans jusqu'au plus grand noble du pays, sont soumis aux lois [Root.GetRootAdjFP]. C'est ainsi que, tenant sa légitimité et son prestige de l'autorité [Root.GetDuDelaDir] [Root.GetDir], le Grand Conseil est chargé des plaintes quotidiennes et du règlement des questions légales et juridiques."
 flavor_hol.200.a:0 "L'État gouverne tous, riches ou pauvres !"

 flavor_hol.201.t:0 "Les vents changeants du négoce"
 flavor_hol.201.d:0 "La Hanse était autrefois puissante et prestigieuse. Avec son monopole sur le commerce du grain du Nord, nul n'osait défier son armée, aussi formidable que bien nourrie. Mais les choses changent. Ainsi, la ligue a perdu son emprise sur le négoce des grains, favorisant un véritable âge d'or pour [Root.GetLeLaNP] [Root.GetName], florissant du développement du commerce."
 flavor_hol.201.a:0 "À nous du commerce !"

 flavor_hol.202.t:0 "Au cœur du commerce mondial"
 flavor_hol.202.d:0 "[1744.GetCapitalName] était autrefois au cœur des échanges mercantiles de l'Occident, et la cité était merveilleuse à contempler, avec ses arcades et ses étals, alors qu'y affluaient des pièces venues de toute la planète. Malheureusement, elle a par la suite connu des périodes moins prospères.\n\nFort heureusement, sa conquête et sa gouvernance par [Root.GetLeLaNP] [Root.GetName] vont permettre de la faire revivre, et bientôt elle aura retrouvé toute sa gloire et son importance."
 flavor_hol.202.a:0 "C'est l'argent qui fait tourner le monde"

 flavor_hol.203.t:0 "Doctorats"
 flavor_hol.203.d:0 "En dépit du grand nombre de lettrés qui vivent dans les villes [Root.GetRootAdjFP], durant des siècles le doctorat a été réservé exclusivement à la noblesse. Mais la construction des premières facultés financées par l'État va désormais permettre d'accorder l'éducation à tous, et les titres universitaires ne seront plus désormais l'apanage d'une élite restreinte."
 flavor_hol.203.a:0 "L'éducation devrait être un droit accessible à tous"

 flavor_hol.204.t:0 "Dans le port d'Amsterdam"
 flavor_hol.204.d:0 "Les premières activités du port d'Amsterdam remontent au XIIIe s., et en 1342 la ville a reçu le droit de cité. Avec le temps, son port est devenu l'un des plus importants de la Compagnie des Indes orientales, dont les opérations s'étendent au monde entier. Les marchands débarquent sur les quais des produits exotiques sans nombre, venus de rivages lointains, attirés là par le dynamisme de cette ville qui est devenue le joyau [Root.GetDuDelaNP] [Root.GetName] modern[Root.GetEEsNP]."
 flavor_hol.204.a:0 "C'est là toute la marque d'un âge d'or"

 flavor_hol.205.t:0 "Rembrandt Harmenszoon van Rijn"
 flavor_hol.205.d:0 "Il a souvent été remarqué que la prospérité et l'afflux de richesses permis par l'exploration des mers sont rapidement suivis d'un nouveau dynamisme littéraire et artistique. L'un des hommes les plus influents de notre temps, Rembrandt, est ainsi un peintre et un imprimeur novateur et prolifique. Il est généralement regardé comme l'un des plus grands artistes de notre époque, et le premier [Root.GetDuDeNP] [Root.GetName]. Et, au contraire de la plupart des maîtres, ses œuvres appartiennent à des styles très divers et représentent des sujets fort variés, depuis les portraits et autoportraits, jusqu'aux paysages, aux scènes de genre, aux allégories et aux épisodes historiques, bibliques ou mythologiques, et même jusqu'aux animaux.\n\nSa contribution aux arts marque ainsi une période de grande prospérité et de renouveau culturel, ce que l'on appelle déjà « l'âge d'or [Root.GetDuDelaNP] [Root.GetName] » où la peinture, entre autres, est si différente par son innovation de ce style baroque qui domine l'Europe."
 flavor_hol.205.a:0 "La nature est mère de la peinture"

 flavor_hol.206.t:0 "Le commerce des livres"
 flavor_hol.206.d:0 "Les cités [Root.GetDuDeNP] [Root.GetName] disposent toutes de vastes marchés, attirant les visiteurs et badauds venus y acheter des produits amenés de toutes les régions du monde. Mais il s'y déroule aussi un négoce imprévu sous les arcades : les livres sont de plus en plus imprimés et lus dans le pays : grands ou petits, qu'ils traitent de cuisine ou de sciences… Et, de nos jours, tout le pays semble comme saisi par l'attrait pour les œuvres de l'esprit !"
 flavor_hol.206.a:0 "Une maison sans livres est comme un corps sans âme"

 flavor_hol.207.t:0 "Le père de la pédagogie moderne"
 flavor_hol.207.d:0 "Jan Amos Comenius est un philosophe, pédagogue et théologien né en Moravie, en plus d'avoir été l'évêque de l'Unité des frères de Bohême. Exilé pour sa foi, il a fait de nombreux voyages dans toute l'Europe, devenant ainsi un pionnier de l'éducation universelle. Son ouvrage majeur, la « Didactica Magna », lui a permis de répandre de nombreuses idées nouvelles sur la manière d'enseigner. Aussi bien pédagogue que théologien, il dirige désormais de nombreuses écoles et collèges dans plusieurs pays, et dispense ses conseils à plusieurs gouvernements non catholiques, imposant ainsi son influence dans une bonne partie de l'Europe."
 flavor_hol.207.a:0 "Quel bel esprit !"

 flavor_hol.208.t:0 "Antoni van Leeuwenhoek"
 flavor_hol.208.d:0 "Antoni van Leeuwenhoek est un entrepreneur et scientifique qui s'est fait une solide réputation dans les domaines des sciences et de la technologie. Même s'il est essentiellement un autodidacte, il s'est gagné le titre de « père de la microbiologie » pour avoir ouvert la voie à de nombreuses recherches grâce aux améliorations apportées au microscope. Toute son œuvre actuelle vise à poser les bases de cette science nouvelle et à les faire connaître à tous."
 flavor_hol.208.a:0 "Peut-il donc y avoir des formes de vie si petites ?"

 flavor_hol.209.t:0 "Jan Leeghwater"
 flavor_hol.209.d:0 "Jan Leeghwater est un architecte, un constructeur de moulins et un ingénieur hydraulique [Root.GetRootAdjMS] réputé. Ses projets révolutionnaires permettent de transformer les cités de tout le pays, et de disposer de nombreux moulins dans les campagnes. Ce visionnaire est de ceux qui promeuvent l'assèchement du Haarlemmermeer, ce lac dangereux qui menace constamment les villes et villages établis sur ses rives. Amsterdam et Leyde courant elles-mêmes des risques, ses projets d'ingénierie sont donc écoutés de tous."
 flavor_hol.209.a:0 "C'est un bâtisseur de talent"


 flavor_hol.210.t:0 "Le théâtre de Joost van den Vondel"
 flavor_hol.210.d:1 "Peu parmi les grandes nations peuvent se targuer de compter parmi les grandes figures littéraires de notre époque. Mais Joost van den Vondel est de ceux-ci, lui qui est parvenu à capturer par ses œuvres l'attention de tous. Ses pièces captivent les foules, et comptent parmi les plus fréquemment représentées. Son épopée « Joannes de Boetgezant », sur saint Jean le Baptiste, compte parmi les plus grands écrits littéraires [Root.GetRootAdjMP]. Quant à sa célèbre pièce « Gijsbrecht van Aemstel », elle est toujours donnée chaque année pour le Nouvel An. La créativité de Vondel ne connaît aucune limite sitôt qu'il s'agit de transmettre son message de tolérance."
 flavor_hol.210.a:0 "On dira bientôt du néerlandais qu'il est la langue de Vondel !"

 flavor_hol.211.t:0 "[Root.Monarch.GetName] dévoré[Root.GetXEDir]"
 flavor_hol.211.d:0 "La guerre et la pauvreté font des ravages dans le peuple, et la guerre se présente sous de mauvais auspices. Misère et infortunes poussent des foules en colère dans les rues pour exiger vengeance de l'incompétence de [Root.Monarch.GetName]. Et, malgré tous les efforts faits pour assurer sa sécurité, le petit peuple a réussi à pénétrer dans les jardins. Là, après que [Root.GetLeLaLDir] [Root.GetDir] a tenté de prononcer un dernier discours, sans effet, sur l'unité et l'amour de son prochain, son amant[Root.GetAntiXEDir] a été promptement attaqué[Root.GetAntiXEDir] et massacré[Root.GetAntiXEDir] par la foule en furie.\n\nUne fois le massacre terminé, les enragés se sont alors retournés contre [Root.Monarch.GetName] pour se jeter sur [Root.GetLuiElleDir], comme un animal enragé. Son corps a été taillé en pièces, et quelques fous furieux ont été jusqu'à planter leurs dents dans la chair de son cou, des morceaux de son corps ont même été vendus par la suite aux enchères.\n\nTels sont les dangers qui guettent les dirigeants incompétents en temps de guerre…"
 flavor_hol.211.a:0 "Mon Dieu quelle horreur !"

#Missions
 hun_old_alliances_title:0 "Alliances anciennes"
 hun_old_alliances_desc:0 "La Hongrie et la Pologne ont été gouvernées de façon conjointe par les semblables de l'Angevin Louis le Grand, ou plus récemment par Ladislas III Jagellon. Malgré tout, certains à la cour prônent une distanciation d'avec les Polonais. Quel qu'il soit, nous devons donc faire un choix."
 hun_deal_with_the_impaler_title:0 "S'occuper de l'Empaleur"
 hun_deal_with_the_impaler_desc:0 "L'aide de Vlad II au cours des guerres passées contre les Ottomans a été quelque peu sujette à caution. Nous ne pouvons le laisser passer d'un camp à l'autre au gré de ses intérêts, et voir la Valachie entrer dans la sphère d'influence des Turcs. Il est temps donc d'intervenir pour régler la question."
 hun_the_despotate_of_serbia_title:1 "Soumettre la Serbie"
 hun_the_despotate_of_serbia_desc:0 "L'État serbe a demandé par le passé la protection [Root.GetDuDelaNP] [Root.GetName], lorsque l'empire ottoman menaçait ses frontières. Sa demande est toujours valide. Le meilleur moyen de la lui accorder est encore de le placer sous notre coupe."
 hun_fekete_sereg_title:0 "Armée noire"
 hun_fekete_sereg_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] entouré[Root.GetXENP] de nombreux ennemis, aussi [Root.GetSonLeurNP] armée a-t-elle pour habitude de combattre afin de préserver [Root.GetSonLeurNP] indépendance. Mais nous ne devons pas nous reposer sur nos lauriers, et au contraire continuer à perfectionner nos talents afin de ne rien perdre de l'excellence des troupes."
 hun_the_black_legion_title:0 "Légion noire"
 hun_the_black_legion_desc:0 "Notre Armée noire est déjà réputée jusque loin pour sa capacité à semer la terreur sur tous les champs de bataille. Nous devrions tirer parti de ce fait en l'institutionnalisant, afin qu'elle devienne l'orgueil de tous les Hongrois et que nul ne soit plus en mesure de s'opposer à elle."
 hun_integrate_croatia_title:0 "Intégrer la Croatie"
 hun_integrate_croatia_desc:0 "Depuis la signature des Pacta conventa en 1102, la Croatie est entrée dans une union personnelle avec [Root.GetLeLaNP] [Root.GetName]. Pour nous assurer qu'elle reste bien sous notre contrôle, nous devrions chercher à l'intégrer davantage ou à raffermir nos liens."
 hun_recover_dalmatia_title:0 "Reprendre la Dalmatie"
 hun_recover_dalmatia_desc:0 "Du fait de dissensions intérieures, les provinces dalmates relevant de la Couronne de Hongrie ont été vendues à Venise en 1409. Mais nous ne pouvons laisser ces riches cités, vitales pour le contrôle de l'Adriatique, entre les mains d'ennemis. Maintenant que nous avons recouvré nos forces et consolidé notre autorité sur la Croatie, l'heure est venue de reprendre la Dalmatie."
 hun_legacy_of_louis_the_great_title:0 "Héritage de Louis le Grand"
 hun_legacy_of_louis_the_great_desc:0 "Lorsque les Angevins régnaient sur la Hongrie, la couronne de saint Étienne est passée à Naples. Mais maintenant que l'Adriatique est fermement sous notre contrôle, nous pouvons faire état de nos revendications pour exiger l'héritage de Louis Ier le Grand."
 hun_control_moldavia_new_title:0 "Contrôler la Moldavie"
 hun_control_moldavia_new_desc:0 "La Moldavie a changé de mains un nombre incalculable de fois. Mais de tous les prétendants, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] évidemment les revendications les mieux fondées."
 hun_bosnian_subjugation_title:1 "S'assurer la Bosnie"
 hun_bosnian_subjugation_desc:0 "La Bosnie, tout comme la Serbie, devrait être sujette de ses légitimes souverains [Root.GetRootAdjMP]. On ne peut attendre d'un pays si pitoyable qu'il puisse se défendre seul face aux révoltes, alors face aux Turcs…"
 hun_the_anatolian_threat_title:0 "Le fléau de l'Europe"
 hun_the_anatolian_threat_desc:0 "Il est grand temps d'établir nos défenses face aux vagues des infidèles qui se trouvent en Anatolie et n'aspirent qu'à occuper encore davantage l'Europe. Nous devons établir une nouvelle frontière et fortifier nos territoires. Qu'ils ne s'attendent pas à voir [Root.GetLeLaNP] [Root.GetName] se rendre si aisément !"
 hun_liberate_bulgaria_title:0 "Libérer les Bulgares"
 hun_liberate_bulgaria_desc:0 "Le peuple bulgare a subi une occupation étrangère après l'autre, et ce depuis des années : tout d'abord ce prétendu Empire romain, puis les Turcs. Tous ont été des maîtres cruels. Rendons donc aux Bulgares leur liberté !"
 hun_secure_macedonia_title:0 "Protéger la Macédoine"
 hun_secure_macedonia_desc:0 "Des maraudeurs ravagent les Balkans depuis trop longtemps maintenant. Il est temps de les chasser de nos terres et d'y ajouter la Macédoine !"
 hun_push_on_to_constantinople_title:0 "Jusqu'à Constantinople"
 hun_push_on_to_constantinople_desc:0 "La grande et magnifique cité de Constantinople est dévastée et profanée par les viles hordes des Turcs. En tant que champions du Christ et rempart de la Chrétienté, il est de notre devoir sacré de marcher jusqu'à la Ville pour la libérer des infidèles."
 hun_bulwark_of_christianity_title:0 "Rempart de la Chrétienté"
 hun_bulwark_of_christianity_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] la première défense face à la menace ottomane, aussi [Root.GetEstSontNP]-[Root.GetIlElleNP] désormais qualifié[Root.GetXENP] de « rempart de la Chrétienté ». En faisant la preuve de notre capacité à résister aux infidèles, nous pouvons nous assurer que ce titre est véritablement mérité."
 hun_dismantle_la_serenissima_title:0 "Abattre la Sérénissime"
 hun_dismantle_la_serenissima_desc:0 "Trop longtemps Venise est restée une gêne. Maintenant que nous avons repris la Dalmatie, nous devons à tout prix annihiler cette république pour enfin dominer l'Adriatique."
 hun_fund_the_monasteries_title:0 "Fonder des monastères"
 hun_fund_the_monasteries_desc:0 "L'ordre des pères paulins a une grande influence en Hongrie depuis sa fondation par saint Eusèbe d'Esztergom, en 1250, et il a même essaimé dans les pays voisins. Leur réserver des fonds pour nous assurer de leur bonne volonté envers l'État serait un sage investissement."
 hun_unity_in_belief_title:0 "Unité de la foi"
 hun_unity_in_belief_desc:0 "Les territoires [Root.GetRootAdjMP] abritent de nombreuses fois différentes. D'une manière ou d'une autre, nous devons donc veiller à ce que ces différences religieuses ne menacent pas l'union du pays."
 hun_weaken_poland_title:0 "Affaiblir la Pologne"
 hun_weaken_poland_desc:0 "La puissante Pologne contrôle les territoires se trouvant au-delà de notre frontière septentrionale, et elle pourrait constituer une grave menace à l'indépendance [Root.GetRootAdjFS] si elle devenait hostile à notre égard. Nous devons donc frapper les premiers afin d'éloigner les Polonais de nos territoires centraux."
 hun_jagiellonian_union_title:0 "Union jagellonne"
 hun_jagiellonian_union_desc:0 "Jusqu'à sa mort lors de la bataille de Varna, en 1444, la Hongrie a été gouvernée, de même que la Pologne et la Lithuanie, par Ladislas III Jagellon. Nous devrions restaurer l'union qui existait alors entre les trônes – en veillant toutefois à ce que l'histoire se termine de meilleure façon que la première fois."
 hun_teutonic_advance_title:0 "Contre les Teutoniques"
 hun_teutonic_advance_desc:0 "La Pologne est désormais fermement établie sous contrôle [Root.GetRootAdjMS], et nous avons désormais accès à la Baltique. Cette région regorge de richesses et offre de nombreuses opportunités. Nous devrions donc y étendre notre influence pour en tirer parti."
 hun_strengthen_the_vegvar_title:0 "Renforcer le végvár"
 hun_strengthen_the_vegvar_desc:0 "Un ennemi terrible étend lentement son influence sur l'Europe. Et, face à lui, la frontière sud est dépourvue d'obstacles, ne nous offrant aucun avantage défensif. Des fortifications devraient donc être érigées de toute urgence."
 hun_bohemian_borderlands_title:0 "Frontières de la Bohême"
 hun_bohemian_borderlands_desc:0 "La Bohême, à la frontière nord-ouest, est un pays puissant et prospère, habitué à s'enfoncer dans l'hérésie. Nous aurions donc tout intérêt à agir contre elle afin de prévenir que cela se répande chez nous."
 hun_crown_of_wenceslas_title:0 "Couronne de saint Venceslas"
 hun_crown_of_wenceslas_desc:0 "Unir les couronnes de Bohême et [Root.GetDuDeNP] [Root.GetName] permettrait de renforcer considérablement notre puissance – et ce d'autant plus si l'électorat nous est transmis."
 hun_a_strong_economy_title:0 "Prospérité économique"
 hun_a_strong_economy_desc:0 "La capacité [Root.GetDuDelaNP] [Root.GetName] à agir en tant que grande puissance face à toutes les menaces dressées contre [Root.GetLuiElleNP] dépend de [Root.GetSaLeurNP] capacité à tirer le moindre sou de [Root.GetSesLeursNP] territoires."
 hun_bibliotheca_corviniana_title:0 "Bibliotheca Corviniana"
 hun_bibliotheca_corviniana_desc:0 "Avec la renaissance du savoir classique et l'encouragement que cela offre aux scientifiques et aux philosophes [Root.GetRootAdjMP], nous devrions établir une bibliothèque où pourrait être rassemblé tout le savoir accumulé dans l'ensemble de l'Europe."
 hun_universitas_istropolitana_title:0 "Universitas Istropolitana"
 hun_universitas_istropolitana_desc:1 "Les lieux d'éducation supérieure sont essentiels pour permettre le progrès. Or, si [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] autrefois disposé d'universités, plus aucune n'est en fonctionnement. Nous devrions donc consacrer des ressources à la fondation d'une nouvelle à [1772.GetCapitalName], de manière à ce qu'elle soit un foyer du savoir et du progrès dans le pays."
 hun_the_renaissance_king_title:0 "Mécénat de la Renaissance"
 hun_the_renaissance_king_desc:0 "Nous sommes parvenus à enclencher une véritable révolution du savoir et de l'éducation [Root.GetAuEnNP] [Root.GetName], mais si nous voulons voir ce mouvement se perpétuer nous devons veiller à ce que tous nos futurs dirigeants soient éduqués dans de multiples disciplines afin que leurs connaissances assurent la prospérité et la gloire du pays."
 hun_found_budapest_title:0 "Former Budapest"
 hun_found_budapest_desc:0 "Un pays puissant a besoin d'une capitale qui soit à son image, reflétant sa force, sa splendeur et sa gloire. Les cités de Buda, Obuda et Pest devraient donc être fusionnées en une seule, Budapest, une capitale nouvelle qui serait alors en mesure de surpasser même les métropoles d'Europe occidentale."
 hun_the_hungarian_succession_title:0 "Succession hongroise"
 hun_the_hungarian_succession_desc:0 "L'échec de la croisade de Varna a laissé [Root.GetLeLaNP] [Root.GetName] sans dirigeant et vulnérabl[Root.GetEEsNP]. Il [Root.GetLuiLeurNP] faut désormais sortir de la crise sans perdre [Root.GetSonLeurNP] indépendance malgré tout l'opportunisme de [Root.GetSesLeursNP] voisins."
 hun_the_imperial_ambition_title:0 "Ambitions impériales"
 hun_the_imperial_ambition_desc:0 "Les Habsbourgs ont été détrônés, et le Saint-Empire se trouve considérablement affaibli. C'est donc [Root.GetAuAlaDir] [Root.GetDir] [Root.Monarch.GetName] de décider si nous devons lui porter le coup de grâce, ou [Root.GetSilSielleDir] doit monter sur le trône pour en devenir l'[Root.GetPseudoEmpereurImperatriceDirCap] et le faire entrer dans un nouvel âge d'or."
 hun_expand_the_mint_title:0 "Frappe monétaire"
 hun_expand_the_mint_desc:0 "Les villes minières de Haute-Hongrie sont une source de revenu important pour tout le pays. Nous devrions cependant moderniser la frappe de la monnaie royale afin d'en garantir la qualité, afin qu'elle soit désormais reconnue sur tous les marchés d'Europe."
 hun_develop_free_royal_towns_title:0 "Villes libres royales"
 hun_develop_free_royal_towns_desc:0 "Conférer des privilèges aux diverses cités afin de faciliter leur développement est un usage coutumier [Root.GetAuEnNP] [Root.GetName]. Nous devons le perpétuer, car ainsi pourrons-nous attirer davantage de négociants et d'artisans étrangers qui viendront s'y installer."
 hun_the_great_city_of_buda_title:0 "Grande cité de Buda"
 hun_the_great_city_of_buda_desc:0 "L'histoire [Root.GetDuDelaNP] [Root.GetName] remonte à des siècles, et Buda est devenue une cité importante. Cependant, elle ne peut se mesurer par sa population ou sa splendeur à [134.GetCapitalName] ou [266.GetCapitalName]. Qui n'aspire pourtant à la voir surclasser ses rivales et être considérée comme la métropole de l'Europe centrale ?"
 hun_fertile_lands_of_pannonia_title:0 "Plaine de Pannonie"
 hun_fertile_lands_of_pannonia_desc:0 "La vaste et fertile plaine de Pannonie est parfaitement adaptée à l'agriculture et l'élevage. Or, si [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] un jour devenir une grande puissance sur la scène européenne, [Root.GetIlElleNP] devr[Root.GetAOntNP] disposer des ressources qui [Root.GetLuiLeurNP] permettront de nourrir une population et des armées de plus en plus nombreuses."
 hun_a_strong_government_title:0 "Stabilité politique"
 hun_a_strong_government_desc:0 "Nous devons réformer l'État afin qu'il puisse faire face à n'importe quel obstacle sans être ébranlé."
 hun_address_the_ethnic_situation_title:1 "Nation [Root.GetRootAdjFS]"
 hun_address_the_ethnic_situation_desc:1 "Depuis sa fondation même, la Hongrie est une nation multiculturelle. Mais si cette diversité ethnique n'a guère suscité de problèmes jusqu'à présent, les idées nouvelles liées à la redéfinition de ce qu'est une nation amènent à considérer les choses sous un jour nouveau. Alors que tant de cultures et de langues sont représentées au sein de nos territoires, cela pourrait causer des troubles. Mieux vaut donc chercher à les éviter dès à présent."
 hun_weaken_the_habsburgs_title:2 "Affaiblir l'Autriche"
 hun_weaken_the_habsburgs_desc:0 "La paix avec les Autrichiens ne pourra durer : les territoires [Root.GetRootAdjMP] sont beaucoup trop tentants pour qu'ils n'aient pas quelque visée dessus. Nous devons donc affaiblir l'Autriche afin d'éviter qu'elle ne nous attaque."
 hun_overshadow_austria_title:1 "Prendre Vienne"
 hun_overshadow_austria_desc:0 "Vienne serait un magnifique ajout aux territoires [Root.GetDuDelaNP] [Root.GetName]. Nous devrions l'acquérir."
 hun_heirs_of_ruthenia_title:0 "Héritiers de la Ruthénie"
 hun_heirs_of_ruthenia_desc:0 "Les Jagellon disposaient d'une revendication sur les vastes territoires de la Ruthénie. Maintenant que leurs terres sont sous contrôle [Root.GetRootAdjMS], nous devrions faire usage de leurs prétentions pour prendre la région avant que les Moscovites ne le fassent."
 hun_the_order_of_the_dragon_title:0 "Ordre du Dragon"
 hun_the_order_of_the_dragon_desc:0 "Instauré par Sigismond de Luxembourg, l'ordre du Dragon est devenu l'un des piliers de la défense contre l'avancée des Turcs. Mais il doit être encore élargi, de manière à ce que ses membres puissent constituer une force plus nombreuse lors des campagnes contre les infidèles."
 hun_a_multicultural_empire_title:0 "Empire multiculturel"
 hun_a_multicultural_empire_desc:0 "Nos conquêtes ont fait passer de vastes territoires sous autorité [Root.GetRootAdjFS], aussi de nombreuses oppositions sont-elles susceptibles de se coaliser contre nous. Afin de préserver le pays, nous devrions donc promulguer une série de réformes qui permettraient de moderniser les structures gouvernementales et d'assurer la représentation et le bien-être de tous ceux qui reconnaissent l'autorité [Root.GetDuDelaDir] [Root.GetDir]."

#Modifiers
 hun_religious_tolerance:0 "Tolérance confessionnelle"
 desc_hun_religious_tolerance:0 "Les Saxons de Transylvanie ont largement adopté le protestantisme, mais [Root.Owner.GetLeLaLDir] [Root.Owner.GetDir] [Root.Owner.GetDuDeNP] [Root.Owner.GetName] s'est engagé[Root.Owner.GetXEDir] à protéger leur foi."
 hun_convert_the_saxons:0 "Conversion des Saxons de Transylvanie"
 desc_hun_convert_the_saxons:0 "Tout doit être fait pour que l'hérésie protestante dont Johannes Honter a fait la promotion auprès des Saxons de Transylvanie soit éradiquée."
 hun_buda_fortified:0 "Fortifications renforcées"
 desc_hun_buda_fortified:0 "Les fortifications de [Root.GetCapitalName] ont été renforcées, de manière à ce que la capitale [Root.Owner.GetRootOwnerAdjFS] puisse résister à un possible siège ottoman."
 hun_peasants_compensated:0 "Compensations à la paysannerie"
 desc_hun_peasants_compensated:0 "[Root.Owner.GetLeLaLDirCap] [Root.Owner.GetDir] [Root.Owner.GetDuDeNP] [Root.Owner.GetName] a préféré accorder des compensations aux paysans [Root.GetDuDeContree] [Root.GetAreaName] soumis à l'autoritarisme des [Root.Owner.GetNobles] plutôt que les voir se soulever."
 hun_tripartitum:0 "Opus tripartitum"
 desc_hun_tripartitum:0 "L'Opus tripartitum, le recueil des « Lois coutumières du royaume de Hongrie, en trois parties » a été sanctionné de façon officielle par [Root.GetLeLaLDir] [Root.GetDir] et son contenu s'applique désormais à l'ensemble du pays."
 hun_beatrice_aragon:0 "Béatrice d'Aragon"
 desc_hun_beatrice_aragon:0 "La présence de Béatrice d'Aragon à [Root.Capital.GetCapitalName] va contribuer à faire adopter [Root.GetAuEnNP] [Root.GetName] les idées de la Renaissance."
 hun_imperial_crown_bid:0 "Prétention à la couronne impériale"
 desc_hun_imperial_crown_bid:0 "Le Saint-Empire a pu mesurer la faiblesse des Habsbourgs. [Root.Monarch.GetName] s'est révélé[Root.GetXEDir] bien plus capable qu'eux, aussi les électeurs préféreront-ils assurément l'élire pour ceindre la couronne impériale."
 estate_nobles_vegvar_system_modifier:0 "Végvár"
 desc_estate_nobles_vegvar_system_modifier:0 "Le végvár est le premier système de défense [Root.Owner.GetRootOwnerAdjMS] face aux Ottomans et aux menaces extérieures. Il est vital pour s'assurer que nos forteresses sont en parfait état, disposent de garnisons bien garnies et de suffisamment de ravitaillement."
 estate_nobles_vegvar_system_desc:0 "Le cœur du pays est une vaste plaine, difficile à défendre, et si une grande partie de la frontière est protégée par la chaîne des Carpates le sud est ouvert à une invasion ennemie. Nous devons donc à tout prix établir un réseau de forteresses qui seront notre première ligne de défense."
 hun_first_hungarian_emperor:0 "Premier règne hongrois sur le Saint-Empire"
 desc_hun_first_hungarian_emperor:0 "Les Habsbourgs n'étant plus sur le trône impérial, c'est [Root.Monarch.GetName] qui a été élu[Root.GetXEDir] pour prendre leur suite en devenant [Root.GetLeLaFDir] nouv[Root.GetElElleFDir] [Root.GetPseudoEmpereurImperatriceDirCap] du Saint-Empire romain germanique."
 hun_bane_of_the_empire:0 "Dissolution du Saint-Empire"
 desc_hun_bane_of_the_empire:0 "Les Habsbourgs ont chu, entraînant avec eux le Saint-Empire. Et, aujourd'hui, [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] devenu[Root.GetXENP] le fléau des empires."
 hun_polish_alliance:0 "Alliance polonaise"
 desc_hun_polish_alliance:0 "Polonais et Hongrois sont des amis naturels, et restaurer l'alliance entre eux pourrait permettre de restaurer la puissante union qui prévalait sous les Jagellon."
 hun_wallachian_military_frontier:0 "Frontière militaire de Valachie"
 desc_hun_wallachian_military_frontier:0 "Les Ottomans ont longtemps cherché à s'emparer de la Valachie. Mais elle est désormais sous le contrôle [Root.Owner.GetDuDelaNP] [Root.Owner.GetName], et la province de [Root.GetName] est vitale pour empêcher que les raids turcs ravagent toute la région."
 hun_securing_the_balkans:0 "Protection des Balkans"
 desc_hun_securing_the_balkans:0 "C'est [Root.GetAuAlaNP] [Root.GetName] qu'il revient d'assurer la sécurité dans les Balkans en protégeant les faibles principautés du fléau ottoman."
 hun_polish_brotherhood:0 "Confraternité polono-hongroise"
 desc_hun_polish_brotherhood:0 "Les Polonais sont des amis historiques, qui nous ont aidés en maintes occasions. Aussi longtemps que nos deux peuples se regarderont comme frères, personne au monde ne pourra nous défaire."
 hun_promote_hungarian_culture:0 "Magyarisation"
 desc_hun_promote_hungarian_culture:0 "La Hongrie a toujours été un pays multiculturel, et si nous voulons qu'elle reste unifiée nous devons veiller à ce que la culture et la langue hongroises soient le ciment de la nation."
 hun_guarantee_minority_rights:0 "Garanties pour les minorités"
 desc_hun_guarantee_minority_rights:0 "La Hongrie a toujours été un pays multiculturel, et si nous voulons qu'elle reste unifiée nous devons veiller à ce que toutes les cultures qui y sont présentes jouissent de la protection [Root.GetDuDelaDir] [Root.GetDir]."
 hun_fertile_lands:0 "Plaine de Pannonie"
 desc_hun_fertile_lands:0 "La vaste et fertile plaine de Pannonie est parfaitement adaptée à la culture et à l'élevage. Y investir pour la développer et accroître sa productivité aura des conséquences sur le long terme."
 hun_strengthen_the_government:0 "Gouvernement raffermi"
 desc_hun_strengthen_the_government:0 "Si nous voulons que [Root.GetLeLaNP] [Root.GetName] puiss[Root.GetEEntNP] résister à toutes les pressions extérieures, nous devons veiller à préserver [Root.GetSaLeurNP] puissance intérieure. Cela ne pourra se faire qu'en ayant un gouvernement fort, capable d'imposer sa volonté sur chaque portion du territoire."
 hun_tighten_croatian_union:0 "Resserrement de l'union avec la Croatie"
 desc_hun_tighten_croatian_union:0 "La Croatie a été gouvernée dans le cadre d'une union personnelle durant des siècles, mais l'heure est venue de l'intégrer davantage en la faisant entrer dans les territoires de la Couronne."
 hun_pearl_on_the_danube:0 "Capitale de la Hongrie"
 desc_hun_pearl_on_the_danube:0 "Grâce aux nombreux travaux qui y ont été entrepris, Budapest n'est plus seulement le siège du pouvoir [Root.Owner.GetRootOwnerAdjMS], mais aussi une métropole dont l'influence s'étend dans toute l'Europe et capable de rivaliser avec les plus grandes cités de l'Europe de l'Ouest."
 hun_adriatic_hegemony:0 "Hégémonie sur l'Adriatique"
 hun_legacy_of_angevins:0 "Héritage des Angevins"
 desc_hun_legacy_of_angevins:0 "Lorsque la maison d'Anjou gouvernait la Hongrie, elle était l'une des nations les plus puissantes d'Europe. Ayant maintenant repris Naples, nous avons désormais retrouvé notre statut d'alors."
 hun_vengeance_for_varna:0 "Varna vengée"
 desc_hun_vengeance_for_varna:0 "Varna a été sans doute la pire défaite de toute l'histoire [Root.GetRootAdjFS]. Maintenant que nous sommes vengés, nos troupes aspirent à poursuivre le combat en libérant l'Europe des infidèles."
 hun_avenge_varna:0 "Vengeance de Varna"
 desc_hun_avenge_varna:0 "L'heure est venue de venger le désastre de Varna. Nos troupes vont maintenant partir livrer bataille avec courage et reprendre enfin les territoires pris par les Turcs !"
 hun_expanding_the_order:0 "Expansion de l'ordre du Dragon"
 desc_hun_expanding_the_order:0 "L'ordre du Dragon est crucial pour repousser l'avancée ottomane en Europe. Son influence doit donc être renforcée dans tout le pays."
 hun_black_legion:0 "Légion noire"
 desc_hun_black_legion:0 "Notre Armée noire est devenue une force d'élite, et nul en Europe n'est capable de s'opposer à elle."
 estate_burghers_hungarian_royal_city_modifier:0 "Ville libre royale"
 desc_estate_burghers_hungarian_royal_city_modifier:0 "Les villes libres royales [Root.Owner.GetDuDeNP] [Root.Owner.GetName], comme [Root.GetCapitalName], sont contrôlées par les ordres plutôt que par la Couronne, et les libertés qui leur sont conférées contribuent à leur développement et à leur prospérité."
 hun_patrons_of_art:0 "Mécénat des arts et des sciences"
 desc_hun_patrons_of_art:0 "En tant que mécène des arts et des sciences, il est important pour [Root.GetLeLaLDir] [Root.GetDir] de s'assurer que l'éducation est ouverte à autant de monde que possible et que les découvertes et idées les plus récentes se propagent rapidement dans tout le pays."
 hun_expand_mining_rights:0 "Droits miniers étendus"
 desc_hun_expand_mining_rights:0 "Les mines constituent l'un des piliers de l'économie dans la province de [Root.GetName], aussi le pouvoir [Root.Owner.GetRootOwnerAdjMS] veille-t-il à ce que les droits des villes minières soient renforcés et ainsi garantir ses revenus."
 hun_support_of_bohemian_estates:0 "Soutien des ordres de Bohême"
 desc_hun_support_of_bohemian_estates:0 "Les ordres catholiques de Bohême qui souhaitent voir le roi hussite détrôné ont déclaré d'une seule voix leur soutien aux prétentions de [Root.Monarch.GetName] à ceindre la couronne de saint Venceslas."
 hun_integrate_the_cossacks:0 "Intégration des cosaques"
 desc_hun_integrate_the_cossacks:0 "Les cosaques qui parcourent les vastes plaines et les steppes de l'Europe centrale constituent l'une des forces militaires les plus redoutables qui soient. Ils ont donc toute leur place au sein de l'armée [Root.GetRootAdjFS]."
 hun_great_city_buda:0 "Grande cité de Buda"
 desc_hun_great_city_buda:0 "[Root.GetCapitalName], capitale [Root.Owner.GetDuDelaNP] [Root.Owner.GetName], est prospère et a surclassé [134.GetCapitalName] et [266.GetCapitalName] par sa prospérité et sa splendeur."

