 #Incident
 hussite_protest.1.name:0 "Protestations des hussites"
 hussite_protest.1.desc:0 "Les princes d'Empire de confession hussite sont atterrés que tous leurs efforts pour contrecarrer les catholiques aient permis [Emperor.GetAuAlaFDir] nouv[Emperor.GetElElleFDir] [Emperor.GetEmpereurImperatriceDirCap] de faire du protestantisme la foi officielle du Saint-Empire. Ils sont de fait en majorité au sein de l'Empire. Menés par [hussite_leader_country.GetLeLaLDir] [hussite_leader_country.GetDir] [hussite_leader_country.Monarch.GetName] [hussite_leader_country.GetDuDeNP] [hussite_leader_country.GetName], ils ont donc approché [Emperor.Monarch.GetName] pour lui demander que la foi hussite, à défaut de recevoir la préséance, soit au moins placée sur un pied d'égalité avec le protestantisme."
 hussite_protest.1.a:0 "L'Empire est et restera protestant"
 hussite_protest.1.b:0 "Mettons les deux confessions sur un pied d'égalité"
 hussite_protest.1.c:0 "Mieux vaut céder à leurs exigences"
 hussite_protest.2.name:0 "[Emperor.Monarch.GetName] rejette les demandes des hussites"
 hussite_protest.2.desc:0 "L'[Emperor.GetEmpereurImperatriceDir] [Emperor.Monarch.GetName] a rejeté toutes les demandes des princes hussites, refusant que notre confession soit mise sur un pied d'égalité avec le protestantisme au sein de l'Empire. [Emperor.GetIlElleDirCap] a été jusqu'à affirmer que le protestantisme était la seule véritable foi, et que quiconque pratiquait une quelconque autre croyance devait se plier à ses ordres ou faire face aux conséquences de leur choix. En attendant de lui faire parvenir la réponse [Root.GetDuDelaNP] [Root.GetName], nous ne pouvons que nous extasier de pareille arrogance…"
 hussite_protest.2.a:0 "Malgré tout, notre avenir est toujours au sein de l'Empire"
 hussite_protest.2.b:0 "Nous serions bien mieux en dehors"
 incident_hussite_protest_can_happen_tt:0 "Du fait qu'ils contrôlent la majorité des provinces au sein de l'Empire, les §Yprinces hussites§! s'opposent à cela."
 incident_hussite_protest:0 "Protestations des hussites"
 incident_hussite_protest_emperor_alert:0 "Les princes d'Empire de confession hussite sont atterrés que tous leurs efforts pour contrecarrer les catholiques aient permis [Emperor.GetAuAlaFDir] nouv[Emperor.GetElElleFDir] [Emperor.GetEmpereurImperatriceDirCap] de faire du protestantisme la foi officielle du Saint-Empire. Ils sont de fait en majorité au sein de l'Empire. Menés par [hussite_leader_country.GetLeLaLDir] [hussite_leader_country.GetDir] [hussite_leader_country.Monarch.GetName] [hussite_leader_country.GetDuDeNP] [hussite_leader_country.GetName], ils ont donc approché [Emperor.Monarch.GetName] pour lui demander que la foi hussite, à défaut de recevoir la préséance, soit au moins placée sur un pied d'égalité avec le protestantisme."
 incident_hussite_protest_member_alert:0 "Les princes d'Empire de confession hussite sont atterrés que tous leurs efforts pour contrecarrer les catholiques aient permis [Emperor.GetAuAlaFDir] nouv[Emperor.GetElElleFDir] [Emperor.GetEmpereurImperatriceDirCap] de faire du protestantisme la foi officielle du Saint-Empire. Ils sont de fait en majorité au sein de l'Empire. Menés par [hussite_leader_country.GetLeLaLDir] [hussite_leader_country.GetDir] [hussite_leader_country.Monarch.GetName] [hussite_leader_country.GetDuDeNP] [hussite_leader_country.GetName], ils ont donc approché [Emperor.Monarch.GetName] pour lui demander que la foi hussite, à défaut de recevoir la préséance, soit au moins placée sur un pied d'égalité avec le protestantisme."
