 hab_hungarian_privileges:0 "Privilèges hongrois"
 hab_hungarian_privileges_desc:0 "La province de [Root.GetName] jouit de privilèges particuliers qui lui ont été conférés par [Root.Owner.GetLeLaLDir] [Root.Owner.GetDir] [Root.Owner.GetDuDeNP] [Root.Owner.GetName]."
 hab_revoked_hungarian_noble_privileges:0 "Privilèges des nobles hongrois révoqués"
 hun_revoked_austrian_noble_privileges:0 "Privilèges des nobles autrichiens révoqués"
 
 compromise_with_hungarians_title:0 "Compromis avec les Hongrois"
 compromise_with_hungarians_desc:0 "Face à la révolte des Hongrois, nombre de conseillers [Root.GetDuDelaDir] [Root.GetDir] lui suggèrent d'élaborer un compromis afin de garantir que les rebelles restent sous autorité [Root.GetRootAdjFS]."
 
 HAB_END_DISASTER:0 "Cela va mettre un terme au désastre de la §YRévolution hongroise§!. [Root.GetLeLaNPCap] [Root.GetName] v[Root.GetAOntNP] être renommé[Root.GetXENP] §Y[AUH.GetName]§!, et les §YPrivilèges des [Root.GetNobles] hongrois§! vont nous être imposés."
 
 hungarian_revolt_events.1.t:0 "La révolution hongroise"
 hungarian_revolt_events.1.d:0 "Ces dernières années, [Root.Capital.GetCapitalName] a grandement réduit l'autonomie de la Hongrie. Les habitants de la région ne sont guère satisfaits de la situation, les nobles pas davantage que les autres, ayant été privés de nombre de leurs privilèges. C'est sans doute ce qui explique que des rebelles se soient soulevés pour assurer la restauration du pays."
 hungarian_revolt_events.1.a:0 "Malédiction !"
 
 hungarian_revolt_events.2.t:0 "Nouvelles révoltes en Hongrie"
 hungarian_revolt_events.2.d:0 "L'incendie de la révolution se propage à travers la Hongrie. Nombre de nobles, de marchands et de paysans rejoignent désormais les rangs des rebelles afin d'arracher leur indépendance face à [Root.Capital.GetCapitalName]."
 hungarian_revolt_events.2.a:0 "Envoyons davantage de troupes !"
 
 hungarian_revolt_events.3.t:0 "Fin de la révolution hongroise"
 hungarian_revolt_events.3.d:0 "[HungarianRevolutionEnd]"
 hungarian_revolt_events.3.a:0 "Ce compromis assurera la paix"
 hungarian_revolt_events.3.b:0 "Gloire à [Root.Monarch.GetName] !"
 hungarian_revolt_events.3.c:0 "Un jour, la Hongrie sera nôtre à nouveau !"
 hungarian_revolt_events.3.dd:0 "Peut-être pourrions-nous proposer un compromis…"
 
 hungarian_revolt_events.4.t:0 "La Couronne de Hongrie"
 hungarian_revolt_events.4.d:0 "Même si [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] pris possession de manière tout à fait légitime de la Hongrie, les nobles de la région ont décidé de rester sur leurs terres pour y faire avancer leurs intérêts et feindre ignorer ostensiblement [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName], en s'appuyant pour cela sur la Bulle d'or de 1222."
 hungarian_revolt_events.4.a:0 "Nous allons devoir leur faire entendre raison…"
 
 hungarian_revolt_events.5.t:0 "Nouvelles révoltes"
 hungarian_revolt_events.5.d:0 "Même s'ils n'entretiennent aucun lien avec la révolution, d'autres populations tirent parti de l'occasion pour exiger davantage d'autonomie face à [Root.Capital.GetCapitalName]."
 hungarian_revolt_events.5.a:0 "Jamais !"
 hungarian_revolt_events.5.b:0 "Mieux vaut céder à leurs exigences"
 
 hungarian_revolt_events.6.t:0 "L'[Root.GetPseudoEmpereurImperatriceDir] affaibli[Root.GetXEDir]"
 hungarian_revolt_events.6.d:0 "Avec les révoltes qui secouent [Root.GetLeLaNP] [Root.GetName], de plus en plus de princes de l'Empire considèrent ouvertement [Root.Monarch.GetName] comme faible, ce qui affaiblit son autorité."
 hungarian_revolt_events.6.a:0 "Ils verront [Root.GetSilSielleDir] est faible !"
 
 hungarian_revolt_events.7.t:0 "Soutiens à la révolution"
 hungarian_revolt_events.7.d:0 "Une partie du pays semble penser que les autorités ont trop longtemps opprimé les minorités. Avec les soulèvements qui se sont produits, ces partisans des prétendues libertés ont donc une occasion toute trouvée de protester contre [Root.GetLeLaLDir] [Root.GetDir]."
 hungarian_revolt_events.7.a:0 "Malédiction !"
 
 HAB_EVERY_HUNGARIAN_PROVINCE_GAINS_35_AUTONOMY:0 "Pour toutes les provinces légitimes §Yhongroises§! : §R+35%§! en autonomie."
 HAB_ALL_HUNGARIAN_PROVINCES_LOSE_AUTONOMY_AND_GAIN_THE_FOLLOWING_MODIFIER:0 "Pour toutes les provinces légitimes de la §YHongrie§! : §G-50%§! en autonomie et, en outre :"
 
 HungarianRevolutionCompromise:0 "La révolution en Hongrie est terminée. Aucun côté n'a pu l'emporter de manière décisive, aussi les meneurs des deux camps ont-ils décidé d'un compromis. Plutôt qu'une indépendance de la Hongrie ou d'une Autriche écrasant les rebelles, il a été décidé que la meilleure résolution serait de former un État nouveau, celui d'Autriche-Hongrie, qui permettra entre autres aux nobles de Hongrie de jouir d'un meilleur statut."
 
 HungarianRevolutionVictory:0 "La révolution en Hongrie s'est soldée par la défaite des rebelles. En dépit de leur résistance courageuse, [Root.Capital.GetCapitalName] a fini par l'emporter, et c'est maintenant à [Root.Monarch.GetName] qu'il revient de décider du destin de la région."
 
 HungarianRevolutionDefeat:0 "La révolution en Hongrie s'est soldée par la victoire des rebelles. En dépit de tous les efforts faits pour les écraser, ils sont parvenus à créer un État hongrois indépendant de [Root.Capital.GetCapitalName]. L'Europe et le monde considèrent cela comme une humiliation pour [Root.Monarch.GetName]."
 
