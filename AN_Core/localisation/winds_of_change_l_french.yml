 #Reforms:
 seven_provinces_reform:0 "Sept provinces"
 seven_provinces_reform_desc:0 "Les sept provinces néerlandaises, réunies par l'union d'Utrecht de 1579, ont formé un ensemble qui donnera naissance aux Pays-Bas en tant que nation. Chacune des provinces, dont la Hollande, la Zélande et Utrecht, a conservé une identité distincte tout en collaborant pour la défense et assurer la prospérité économique de toutes."
 modern_economics_reform:0 "Économie moderne"
 modern_economics_reform_desc:0 "De nombreux pays promeuvent des politiques économiques traditionnelles, s'appuyant sur la terre plutôt que sur le commerce. En nous appuyant sur le négoce avant toute autre chose, nous tirons quant à nous bien plus de profit des productions d'outre-mer."
 support_state_reform:0 "Soutien à la République"
 support_state_reform_desc:0 "La volonté de la République est absolutiste. En s'assurant que le gouvernement est bien républicain, il est possible de consolider nos postures pour tout ce qui regarde l'État."
 orangist_stadholders_reform:0 "Stathouders orangistes"
 orangist_stadholders_reform_desc:0 "Les orangistes ont largement prouvé qu'ils étaient des dirigeants de talent. Pour cela, nous devons nous assurer que celui qui se trouve à la tête de l'État dispose d'un pouvoir étendu."

