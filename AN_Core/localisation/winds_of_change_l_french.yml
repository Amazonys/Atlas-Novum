 HUNGARIAN_REVOLUTION_VICTORY_OF_THE_REVOLUTION:0 "La §Yrévolution§! a atteint ses objectifs en restaurant la souveraineté §Yhongroise§!."
 
 estate_nobles_hungarian_nobility_privileges:0 "Privilèges des [Root.GetNobles] hongrois"
 estate_nobles_hungarian_nobility_privileges_desc:0 "Plutôt que risquer de provoquer le courroux de la Hongrie en renforçant la centralisation, les [Root.GetNobles] locaux ont reçu des privilèges et l'assurance de voir leurs coutumes respectées."
 estate_nobles_austrian_nobility_privileges:0 "Privilèges des [Root.GetNobles] autrichiens"
 estate_nobles_austrian_nobility_privileges_desc:0 "Plutôt que risquer de provoquer le courroux de l'Autriche en renforçant la centralisation, les [Root.GetNobles] locaux ont reçu des privilèges et l'assurance de voir leurs coutumes respectées."
 
