 MONGOLS_EXECUTE_EMPEROR:1 "L'§Y[EmperorOfChina.GetEmpereurImperatriceChineDirCap] de Chine§! va devenir amical[EmperorOfChina.GetXEDir], et le modificateur §YCapture de l'empereur§! remplacé par §YPrétentions légitimes sur la Chine§! :\n  Moral terrestre : §R-20%§!\n  Capacité de siège : §R-10%§!\n  Coût des légitimations : §G-10%§!\n  Coût en score de guerre de la province : §G-10%§!"
 MONGOLS_MODIFY_RETURN_OF_THE_MONGOLS_1:0 "§YRetour des Mongols§! va être modifié ainsi :\n  Capacité de gouvernance : §G+100§!"
 MONGOLS_MODIFY_RETURN_OF_THE_MONGOLS_2:0 "§YRetour des Mongols§! va être modifié ainsi :\n  Capacité de gouvernance : §G+100§!\n  Rapidité du pillage : §G+30%§!\n  Butin disponible : §G+30%§!"
 HORDES_CREATE_PAX_MONGOLICA_MODIFIER_MONGOLS:0 "Fusionne les modificateurs §YKhân des khâns§! et §YRetour des Mongols§! au sein de §YPaix mongole§! en le modifiant ainsi :\n  Dur. voy. des émissaires : §G-10%§!\n  Capacité de gouvernance : §G+100§!"
 MOGHULISTAN_OWNS_ALL_KAZAKH_PROVINCES:1 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! possèd[Root.GetEEntNP], en propre ou par le biais de dépendances (tributaires exclus), toutes les provinces de culture §Ykazakhe§! de la région d'§YAsie centrale§!."
 
 CHAGATAI:0 "Tchaghataïs"
 CHAGATAI_ADJ:0 "tchaghataïe"


 tatars_fall_of_ryazan_title:0 "Prendre Riazan"
 tatars_fall_of_ryazan_desc:0 "La principauté de Riazan ne considère plus les héritiers de Gengis Khan comme ses suzerains. Il est temps de lui rappeler qui sont ses maîtres, par le fer et par le feu, en rétablissant rapidement notre autorité sur la région."

 tatars_strengthen_raids_title:0 "Faire du butin"
 tatars_strengthen_raids_desc:0 "Les nombreuses tribus nomades qui se trouvent en territoire [Root.GetRootAdjMS] ont toujours apprécié de pouvoir piller et conquérir de nouveaux territoires afin d'acquérir de nouvelles richesses. Nous devrions tout faire pour les aider à perpétuer cet usage."

 tatars_caucasia_title:0 "Franchir le Caucase"
 tatars_caucasia_desc:0 "Les monts Caucase ont été une frontière naturelle pour de nombreux grands empires, mais nous ne pouvons accepter que notre expansion soit ainsi bornée. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] soumettre tous les habitants des montagnes et trouver le passage vers les riches territoires qui se trouvent par-delà."

 tatars_heart_of_persia_title:0 "S'avancer en Perse"
 tatars_heart_of_persia_desc:0 "Lorsque les Mongols sont entrés en Perse, ils y ont tout détruit, laissant la région vide et en proie aux pires troubles. Mais une fois que nous y serons revenus en tant que ses souverains légitimes, nous pourrons recréer l'union en mettant fin à l'anarchie."

 tatars_into_egypt_title:0 "Pénétrer en Égypte"
 tatars_into_egypt_desc:0 "La dernière fois que nous avons tenté d'envahir l'Égypte, le jeune sultanat des Mamelouks a pu repousser nos assauts. Nous n'avons jamais pu oublier cette défaite depuis. Nous devons donc relancer l'invasion de la région."

 tatars_strengthen_tribal_wargames_title:0 "Jeux guerriers entre tribus"
 tatars_strengthen_tribal_wargames_desc:0 "Afin que les armées conservent leur efficacité, l'esprit guerrier doit y être conservé bien vivant. Lorsque [Root.GetLeLaNP] [Root.GetName] [Root.GetNestNesontNP] pas en guerre, [Root.GetIlElleNP] doi[Root.GetTVentNP] créer cet état de guerre, à l'extérieur de [Root.GetSesLeursNP] territoires, ou à l'intérieur : les jeux guerriers doivent donc être favorisés autant que possible."

 tatars_religious_question_title:0 "Questions de foi"
 tatars_religious_question_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] certes une horde, mais même une horde a une foi officielle. Si nous voulons éviter de disparaître, victimes des dissensions, nous devons donc prêter attention aux questions religieuses."

 tatars_branching1_title:0 "Mission contextuelle"
 tatars_branching1_desc:0 "Cette mission dépendra du §Ycontexte§! : ses prérequis et ses conséquences dépendront du choix fait lors de la mission §YQuestions de foi§!."

 tatars_branching2_title:0 "Mission contextuelle"
 tatars_branching2_desc:0 "Cette mission dépendra du §Ycontexte§! : ses prérequis et ses conséquences dépendront du choix fait lors de la mission §YQuestions de foi§!."

 tatars_russian_yoke_title:0 "Faire peser le joug tatar"
 tatars_russian_yoke_desc:0 "Ces insensés de princes russes, persuadés que nous ne sommes qu'une relique du passé, ont depuis longtemps cessé de verser tribut [Root.GetAuAlaNP] [Root.GetName]. Apportons donc la ruine à leurs cités, prenons leurs femmes et brûlons leurs champs pour leur rappeler qui gouverne les steppes."

 tatars_meddling_in_muscovite_civil_war_title:0 "Intervenir en Moscovie"
 tatars_meddling_in_muscovite_civil_war_desc:0 "La Moscovie est en proie à la guerre et aux divisions, aussi de nombreuses opportunités s'offrent-elles [Root.GetAuAlaNP] [Root.GetName]. Si nous pouvons intervenir pour que les événements suivent un cours qui nous soit favorable, alors la région nous sera encore davantage soumise."

 tatars_restoration_of_the_yoke_title:0 "S'imposer aux Russes"
 tatars_restoration_of_the_yoke_desc:0 "Alors même que nous n'exigions d'eux que leur soumission, les Russes ont fait le choix de nous défier. Espérons pour eux qu'ils auront retenu la leçon lorsque leurs territoires auront été dévastés, ou nous serons de nouveau obligés de répéter les violences du passé."

 tatars_return_in_carpathia_title:0 "Retourner dans les Carpates"
 tatars_return_in_carpathia_desc:0 "L'avancée la plus extrême du Grand Khân a été stoppée en Hongrie. Si le souverain de ce pays a alors été tué, et que ses territoires ont été dévastés, nous étions alors trop loin de nos propres terres, et avons dû rebrousser chemin pour rentrer en Ruthénie. Mais les cavaliers sont de retour, et cette fois ils ont la ferme intention de rester sur place."

 tatars_into_iran_title:0 "Entrer en Iran"
 tatars_into_iran_desc:0 "L'Iran se trouve au cœur même du Moyen-Orient. En dépit du fait qu'il s'agit d'une région montagneuse, elle est emplie de cités à la civilisation raffinée – une civilisation que nous conquerrons donc. Lançons à nouveau la horde sur les plateaux de l'Iran !"

 tatars_restoration_of_ilkhanate_title:0 "Rétablir l'Îlkhânat"
 tatars_restoration_of_ilkhanate_desc:0 "L'heure est venue de conquérir l'ensemble de la Perse, tout comme nos glorieux ancêtres avant nous. Mais qui la gouvernera une fois la victoire acquise ?"

 tatars_anatolia_title:0 "Sultanat de Rûm"
 tatars_anatolia_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] poursuivre vers le couchant leurs campagnes et mener des incursions jusqu'en Syrie et en Anatolie. Les Turcs ne peuvent être autorisés à défier notre autorité !"

 tatars_japan_title:0 "Se venger du Vent divin"
 tatars_japan_desc:0 "L'une de nos défaites les plus écrasantes de notre histoire est sans doute celle subie au Japon. Une flotte entière et toute une armée ont été détruites par le Vent divin sans même avoir la chance de combattre, tandis que la tempête jetait les vaisseaux faisant voile pour envahir l'archipel. Mais aussi divin que soit ce vent, nous restons des Mongols. Nous conquérons des terres même face aux pires tempêtes."

 tatars_tribal_allegiance_title:0 "Soumission des tribus"
 tatars_tribal_allegiance_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetNestNesontNP] guère plus qu'un ensemble de tribus unies de façon assez lâche ; mais trop souvent ces tribus refusent d'obéir [Root.GetAuAlaDir] [Root.GetDir] et ne font que chercher à acquérir la gloire pour elles-mêmes. [Root.Monarch.GetName] doit donc leur rappeler ce qu'il advient de ceux qui s'opposent à [Root.GetLuiElleDir]."

 tatars_managing_tribes_title:0 "Gouvernance des tribus"
 tatars_managing_tribes_desc:0 "Un[Root.GetXEDir] [Root.GetDir] ne peut régner autrement que de façon absolue. Aucun chef de tribu ne devrait être autorisé à défier son autorité, car quiconque cherche à devenir le khân suprême doit commencer par être le plus puissant au sein de sa horde."

 tatars_religious_unity_title:0 "Unité de la foi"
 tatars_religious_unity_desc:0 "Que [Root.GetLeLaNP] [Root.GetName] adopt[Root.GetEEntNP] une foi nouvelle ou s'attach[Root.GetEEntNP] à préserver les traditions et coutumes anciennes, [Root.GetIlElleNP] doi[Root.GetTVentNP] à tout prix préserver [Root.GetSonLeurNP] harmonie religieuse."

 tatars_seizing_nizhny_novgorod_title:0 "Prendre [306.GetCapitalName]"
 tatars_seizing_nizhny_novgorod_desc:0 "Le kremlin de [306.GetCapitalName] est sans doute le plus formidable obstacle qui se dresse face à nous, celui qui nous empêche de razzier les territoires russes. Nous devons nous en emparer."

 tatars_raid_ruthenia_title:0 "Razzier la Ruthénie"
 tatars_raid_ruthenia_desc:0 "Autrefois, les armées de Gengis Khan ont porté leurs dévastations jusqu'à la Ruthénie. Kiev a été mise à sac et incendiée, et cette grande puissance s'est trouvée réduite à néant en l'espace d'une nuit. Il est temps que les cavaliers [Root.GetRootAdjMP] retournent sur les terres fertiles dans lesquelles coule le Dniepr."

 tatars_revenge_against_timur_title:0 "Se venger de Tîmûr"
 tatars_revenge_against_timur_desc:0 "Tamerlan a dévasté la plus grande partie des territoires mongols et tatars ; mais désormais son empire paraît sur le point de se désintégrer. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] saisir cette opportunité en abattant définitivement les Timourides."

 tatars_invasion_of_india_title:0 "Envahir l'Hindoustan"
 tatars_invasion_of_india_desc:0 "Franchir les monts de Soliman est une tâche impressionnante pour la horde. En outre, les richesses de l'Inde n'ont guère intéressé les khâns par le passé, plus attirés qu'ils étaient par le pouvoir que par l'or. [Root.Monarch.GetName] a donc l'occasion de lancer une entreprise inédite : envahir l'Inde."

 tatars_korea_title:0 "Écraser la Corée"
 tatars_korea_desc:0 "Möngke Khan avait soumis la Corée à l'autorité mongole. Aujourd'hui, elle a cessé de s'y plier. [Root.GetAuAlaNPCap] [Root.GetName] de lui rappeler qui sont ses maîtres véritables."

 tatars_pax_mongolica_title:0 "Paix mongole"
 tatars_pax_mongolica_desc:0 "On dit que sous l'autorité des grands khâns d'autrefois, une femme pouvait marcher d'une extrémité de l'empire à une autre avec un panier empli d'or sur la tête, sans pourtant avoir rien à craindre. Nous devrions restaurer cette paix au sein des territoires [Root.GetDuDeNP] [Root.GetName]."

 tatars_enable_nobility_title:0 "Nobles des tribus"
 tatars_enable_nobility_desc:0 "Accorder une trop grande importance aux chefs des tribus n'a guère bénéficié [Root.GetAuAlaNP] [Root.GetName]. Peut-être que mettre en valeur des hommes d'influence afin de leur accorder un statut de noble, comme tant d'autres peuples le font, nous permettrait de mieux répondre aux besoins de la horde."

 tatars_any_child_can_be_khan_title:0 "Un enfant peut être khân"
 tatars_any_child_can_be_khan_desc:0 "Pourquoi donc seuls des hommes mûrs devraient détenir le pouvoir ? Si un enfant s'avère être un grand guerrier et un grand commandant, il devrait être autorisé à se proclamer khân. [Root.GetLeLaNPCap] [Root.GetName] en tirer[Root.GetAOntNP] bien plus avantage que d'être gouverné[Root.GetXENP] par des chefs de guerre incompétents ou corrompus."

 tatars_raiding_hosts_title:0 "Raids de pillage"
 tatars_raiding_hosts_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] compt[Root.GetEEntNP] beaucoup sur le pillage des peuples prétendument civilisés pour acquérir des richesses et assurer [Root.GetSaLeurNP] pérennité. Nous devrions donc organiser davantage d'expéditions de pillage pour ramener toujours plus de butin."

 tatars_great_khan_title:0 "Hériti[Root.GetErEreDir] du grand khân"
 tatars_great_khan_desc:0 "Si Temüjin est depuis longtemps mort, ses successeurs sont toujours bien vivants. Et, parmi eux, c'est à [Root.Monarch.GetName] qu'il revient de prendre sa suite en formant le plus grand empire que le monde ait jamais vu."

 tatars_southern_steppes_title:0 "Steppes méridionales"
 tatars_southern_steppes_desc:0 "Les territoires de la Crimée sont divisés entre plusieurs peuples et nations. Mais nul ne saurait nier qu'elles appartiennent aux héritiers de Gengis Khan, et donc [Root.GetAuAlaNP] [Root.GetName]."

 tatars_unify_golden_horde_title:0 "Réunifier la Horde d'or"
 tatars_unify_golden_horde_desc:0 "Depuis la disparition de la Horde d'or les Tatars sont désunis et en conflit. Si nous voulons les voir regagner en puissance, nous devons imposer à tous leurs khâns de reconnaître l'autorité de [Root.Monarch.GetName]."

 tatars_march_into_central_asia_title:0 "S'avancer en Asie centrale"
 tatars_march_into_central_asia_desc:0 "Aucun khân ne peut plus être toléré en Asie centrale qui refuserait notre autorité. La domination de [Root.Monarch.GetName] sur la région doit être absolue."

 tatars_control_over_northern_yuan_title:0 "Yuan du Nord"
 tatars_control_over_northern_yuan_desc:0 "Les derniers Yuan reconnaissent désormais l'autorité [Root.GetDuDelaDir] [Root.GetDir] [Root.GetDuDelaNP] [Root.GetName]. Nous devons maintenant nous assurer du contrôle de la Mongolie, où la dynastie s'était réfugiée après la rébellion des Turbans rouges chinois."

 tatars_dragons_gate_title:0 "Franchir la Muraille"
 tatars_dragons_gate_desc:0 "La Grande Muraille protège le dragon sur son trône, à [EmperorOfChina.Capital.GetCapitalName]. Si ces murs pouvaient s'effondrer, nous pourrions pénétrer en Chine et porter la ruine dans tout l'Empire."

 tatars_control_over_the_north_title:0 "Assiéger [1816.GetCapitalName]"
 tatars_control_over_the_north_desc:0 "Même si la Grande Muraille est tombée, les Chinois continuent de résister. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] tout faire pour être en mesure de prendre [1816.GetCapitalName] en s'emparant de tout le Nord de la Chine."

 tatars_the_dragon_throne_title:0 "Sur le trône du dragon"
 tatars_the_dragon_throne_desc:0 "Avec la chute de [1816.GetCapitalName] et du Sud de la Chine, le trône du dragon est désormais nôtre. Enfin, [Root.Monarch.GetName] peut se proclamer [Root.GetPseudoEmpereurImperatriceDirCap] de Chine !"

 tatars_strengthen_basqaq_governors_title:0 "Autonomie des baskaks"
 tatars_strengthen_basqaq_governors_desc:0 "Les baskaks sont chargés de l'administration des territoires, notamment pour tout ce qui concerne le maintien de l'ordre et la collecte des taxes et tribus. Ils sont le pilier de l'administration civile et de la hiérarchie militaire, toutes deux décentralisées, en veillant à ce que chaque territoire respecte la loi et l'autorité [Root.GetDuDelaDir] [Root.GetDir]. Leur accorder une plus grande autonomie les rendrait plus efficaces dans leurs fonctions."

 tatars_buff_tributaries_title:0 "Soumission absolue"
 tatars_buff_tributaries_desc:0 "Nombreux sont ceux que nous avons réduits à la vassalité ou qui versent tribut pour éviter que nous ne les envahissions. N'est-ce pas là la preuve que nous étions destinés à gouverner le monde ?"

 tatars_expansion_of_silk_road_title:0 "Développer la route de la soie"
 tatars_expansion_of_silk_road_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] aujourd'hui étendu [Root.GetSonLeurNP] autorité jusque sur la Chine et la Perse, ce qui facilite une prospérité nouvelle à ceux qui empruntent la route de la soie. En établissant davantage de carrefours commerciaux sur ses diverses étapes et en y protégeant les négociants des attaques, nous en tirerons assurément grand profit."

 tatars_successors_of_the_golden_horde_title:0 "Héritage de la Horde d'or"
 tatars_successors_of_the_golden_horde_desc:0 "La Horde d'or était autrefois l'Ouloug Oulus, le « Grand État ». Mais celle-ci a maintenant disparu, divisée entre de nombreuses tribus tatares concurrentes qui souhaitent en assumer l'héritage. Ce sera donc à [Root.Monarch.GetName] qu'il reviendra de dire si elle doit être restaurée."

 tatars_consolidate_urals_title:0 "Conquérir l'Oural"
 tatars_consolidate_urals_desc:0 "Si les territoires entourant l'Oural ne conviennent guère à une horde, de nombreux Tatars y sont établis, qui appartenaient autrefois à la Horde d'or. Nous devrions donc tout faire pour prendre le contrôle de ce pays de forêts couvertes de neige."

 tatars_kazakhs_title:0 "Peuple kazakh"
 tatars_kazakhs_desc:0 "Nous devons nous avancer plus avant dans les steppes, et à mesure que nous nous avancerons vers l'est les Kazakhs devront intégrer notre horde."

 tatars_contact_with_oirat_title:0 "Les derniers Yuan"
 tatars_contact_with_oirat_desc:0 "La dynastie Yuan a désormais perdu tout pouvoir, et ses derniers membres se trouvent sur les terres de Mongolie. Nous devons prendre le contrôle de ces territoires si nous voulons que [Root.Monarch.GetName] puisse se présenter comme l'hériti[Root.GetErEreDir] légitime des empereurs de Chine."

 tatars_manchuria_title:0 "Conquérir la Mandchourie"
 tatars_manchuria_desc:0 "Les hordes mandchoues nous avaient autrefois prêté allégeance, avant de décider de s'opposer à notre autorité. Nous devrions conquérir leurs territoires afin de les faire rentrer dans l'empire mongol à nouveau."

 tatars_southern_china_title:0 "Écraser les Turbans rouges"
 tatars_southern_china_desc:0 "Nous avons été chassés de Chine par les rebelles Ming et avons perdu le mandat céleste. Nous devons donc reformer l'empire de Koubilaï Khân et reprendre le mandat dont nous avons été dépouillés !"

 tatars_gathering_the_tribute_title:0 "Lever le tribut"
 tatars_gathering_the_tribute_desc:0 "Au lieu de consacrer tant d'efforts à imposer des taxes à chacun, nous devrions plutôt faire de même que nos prédécesseurs avant nous : imposer à quiconque reconnaît l'autorité [Root.GetDuDelaDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName] de lui verser tribut."

 tatars_new_trade_routes_title:0 "Routes commerciales"
 tatars_new_trade_routes_desc:0 "Si une horde n'est pas forcément réputée pour son commerce et ses échanges, les Mongols ont toujours tout fait pour assurer la prospérité des marchands qui parcouraient leurs territoires. Cela et le fait que cela contribue à les enrichir poussent de nombreux chefs de tribus mineures à protéger les caravanes."

 tatars_intercontinental_trade_title:0 "Échanges continentaux"
 tatars_intercontinental_trade_desc:0 "Au lieu de navires faisant voile d'un continent à un autre, ou de multiplier les péages où les caravanes doivent payer pour poursuivre leur voyage, mieux vaut pour [Root.GetLeLaNP] [Root.GetName] permettre la mise en place d'un système où les marchands sont libres d'aller et venir librement sur l'ensemble de [Root.GetSonLeurNP] territoire."
 
 tatars_tolerance1_title:1 "[Root.GetPreviewColorHORDES]Hommes de mérite[Root.GetPreviewColorHORDES_end]"
 tatars_tolerance1_desc:0 "Nous ne jugeons pas un homme sur ses croyances, mais sur sa capacité à servir la horde et [Root.GetLeLaLDir] [Root.GetDir]. Bon nombre d'hommes de talent se trouvent parmi nous, qui devraient donc recevoir des charges liées à leur capacité à nous servir."
 
 tatars_tolerance2_title:1 "[Root.GetPreviewColorHORDES]Lois communes[Root.GetPreviewColorHORDES_end]"
 tatars_tolerance2_desc:0 "Plutôt que gouverner par la foi, [Root.GetLeLaLDir] [Root.GetDir] doit régner par le respect des lois qui s'appliquent à tous. [Root.GetLeLaNPCap] [Root.GetName] rassembl[Root.GetEEntNP] des fidèles de bien des croyances, aussi pour éviter de les mécontenter vaut-il mieux créer des lois qui correspondront à leurs valeurs."
 
 tatars_devout1_title:1 "[Root.GetPreviewColorHORDES]Foi des steppes[Root.GetPreviewColorHORDES_end]"
 tatars_devout1_desc:0 "Si nous voulons prouver à tous que [Root.Monarch.GetName] mérite le titre de grand khân, [Root.GetIlElleDir] doit aussi être capable de décider quelle foi est la religion officielle de la horde. Qu'importe si certaines tribus refusent de s'y plier d'abord, car elles seront soumises et contraintes de s'y soumettre."
 
 tatars_devout2_title:1 "[Root.GetPreviewColorHORDES]Pour la horde ![Root.GetPreviewColorHORDES_end]"
 tatars_devout2_desc:0 "En tant que [Root.GetDir], [Root.Monarch.GetName] se doit d'être un exemple pour tous, non pas seulement au combat, mais aussi pour tout ce qui touche à la foi. [Root.GetIlElleDirCap] doit donc s'assurer de propager [Root.GetLeLaRel] [Root.GetRelN] partout où [Root.GetIlElleDir] le peut."
 
 tatars_confucian1_title:1 "[Root.GetPreviewColorHORDES]Enseignements de Confucius[Root.GetPreviewColorHORDES_end]"
 tatars_confucian1_desc:0 "Plutôt que chercher à contrôler la religion, nous devrions tout au contraire prôner une plus grande compréhension, comme y incite la sagesse de Confucius. Ainsi, paix et harmonie s'établiront entre les diverses confessions."
 
 tatars_confucian2_title:1 "[Root.GetPreviewColorHORDES]Harmonie éternelle[Root.GetPreviewColorHORDES_end]"
 tatars_confucian2_desc:0 "Du fait que la horde compte de nombreuses croyances, [Root.Monarch.GetName] doit accentuer ses efforts pour garantir la paix intérieure, une paix qui assurera une harmonie éternelle [Root.GetAuAlaNP] [Root.GetName]."

