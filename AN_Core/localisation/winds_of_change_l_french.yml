 #Events:
 flavor_feo.1.t:0 "Une offre [From.GetDuDelaNP] [From.GetName]"
 flavor_feo.1.d:0 "Nous venons de recevoir un message [From.GetDuDelaDir] [From.GetDir] [From.Monarch.GetName] et des familles marchandes [From.GetDuDeNP] [From.GetName] : ils proposent [Root.GetAuAlaNP] [Root.GetName] d'assurer [Root.GetSaLeurNP] protection en en faisant leur dépendance."
 flavor_feo.1.a:0 "Ce serait effectivement pour le mieux"
 flavor_feo.1.b:0 "Jamais !"
 
 flavor_feo.2.t:0 "Successeurs de Rome ?"
 flavor_feo.2.d:0 "Bien des empereurs ont régné avant [Root.Monarch.GetName]. Certains ont été glorieux, reconquérant les territoires contrôlés autrefois par Rome, d'autres au contraire ont précipité eux-mêmes sa chute.\n\nMais la puissance [Root.GetDuDelaNP] [Root.GetName] y est désormais bien établie, aussi est-il temps de prendre une décision. Devons-nous désormais reprendre l'héritage des Romains de jadis ou suivre un autre chemin ?"
 flavor_feo.2.a:0 "Nous sommes les héritiers véritables de l'Empire byzantin"
 flavor_feo.2.b:0 "Nous ne sommes pas successeurs de Rome mais des Goths"
 
 flavor_feo.3.t:0 "Liens rompus avec les Italiens"
 flavor_feo.3.d:1 "Nos amis italiens ont été vaincus. Cela ne laisse donc plus [Root.GetAuAlaNP] [Root.GetName] aucun allié dans la péninsule italienne."
 flavor_feo.3.a:0 "Nous devrons donc faire sans eux"
 
 flavor_feo.4.t:0 "Les derniers Génois"
 flavor_feo.4.d:0 "La chute d'Azov a été une éclatante victoire, permettant non seulement d'écarter toute menace de campagne par les Italiens dans la région, mais nous permettant aussi de mettre la main sur les richesses qu'ont laissées leurs marchands sur place. Reste à voir maintenant quel usage sera le plus profitable de cette fortune."
 flavor_feo.4.a:0 "Les coffres ne demandent qu'à être remplis"
 flavor_feo.4.b:0 "Investir dans l'armée sera avantageux"
 flavor_feo.4.c:0 "[Root.Capital.GetCapitalName] a grand besoin de travaux"
 
 flavor_feo.5.t:0 "Des alliés de confiance ?"
 flavor_feo.5.d:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.GetDuDeNP] [From.GetName] nous a fait parvenir un message demandant que [Root.GetLeLaNP] [Root.GetName] cèd[Root.GetEEntNP] [Root.GetSesLeursNP] possessions de Crimée, en échange de quoi nos marchands ne se verraient plus opposer la moindre rivalité. Ainsi, nous pourrions préserver notre domination commerciale sur la région sans devoir y maintenir de troupes."
 flavor_feo.5.a:0 "Tant que nous avons notre part du gâteau…"
 flavor_feo.5.b:0 "C'est évidemment hors de question !"
 
 flavor_feo.7.t:0 "Les steppes de Ruthénie"
 flavor_feo.7.d:0 "La Ruthénie compte sans doute parmi les terres les plus fertiles de toute l'Europe orientale. Et puisqu'elle se trouve désormais sous notre contrôle, de nombreux cosaques ont commencé à s'y établir. Si nous leur permettons de s'y installer, ils nous seraient assurément reconnaissants, et [Root.GetLeLaNP] [Root.GetName] tirerai[Root.GetTEntNP] de nouveaux profits de la région. Cependant, nous ne pourrions pas alors faire usage de ces terres que si elles étaient placées directement sous notre autorité."
 flavor_feo.7.a:0 "Laissons ces cosaques s'établir"
 flavor_feo.7.b:0 "Ce serait un gâchis de les laisser s'établir sur ces terres"
 
 flavor_feo.6.t:0 "Intégration des Tatars"
 flavor_feo.6.d:0 "Des années de relations diverses avec les Tatars ont convaincu les militaires qu'ils devraient être intégrés au sein de l'armée, où ils constitueraient une force de cavalerie de grande valeur. Ils sont de fait les cavaliers les plus accomplis que nous ayons jamais rencontrés. Mais s'ils seraient alors un outil précieux pour [Root.GetLeLaNP] [Root.GetName], bon nombre de ces hommes renonceraient alors à la vie dans les steppes, ce qui réduirait du même coup le contrôle de ces territoires."
 flavor_feo.6.a:0 "Ces Tatars feraient effectivement des guerriers redoutables"
 flavor_feo.6.b:0 "Un Tatar loin des steppes n'est plus un Tatar"
 
 flavor_feo.9.t:0 "[Root.GetLeLaNPCap] [Root.GetName] et les Russes"
 flavor_feo.9.d:0 "La Rus' est désormais passée entièrement sous le contrôle [Root.GetDuDelaNP] [Root.GetName], et bon nombre des [Root.GetNobles] du pays qualifient désormais nos [Root.GetDir]s de « tsars », le titre porté par les dirigeants de l'ensemble de la région. Les kremlins de la contrée sont désormais des points d'appui pour notre autorité, permettant d'assurer nos conquêtes au cas où quiconque contesterait notre puissance.\n\nTout ce qu'il reste à définir désormais est la manière dont tous ces territoires doivent être gouvernés. [Root.Monarch.GetName] doit-[Root.GetIlElleDir] demeurer dirigeant[Root.GetXEDir] d'un pays unifié, ou une double monarchie doit-elle être instaurée ?"
 flavor_feo.9.a:1 "La Rus' sera partie intégrante de nos territoires"
 flavor_feo.9.b:0 "Nous serons autant [Root.GetRootAdjMP] que russes"
 flavor_feo.9.c:0 "Appuyons-nous sur la puissance et la force des locaux"

 
