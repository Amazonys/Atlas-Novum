 vozove_hradby_reform_desc:1 "Au cours des guerres hussites, ceux-ci ont révolutionné l'art de la guerre en faisant usage de chariots pour constituer des forts sur le champ de bataille, ce qui leur a valu plusieurs victoires obtenues dans des conditions pourtant très défavorables. Qu'importe donc le regard que nous portons sur eux : il serait peu avisé de renoncer à cette tactique qui a si bien démontré son utilité."
