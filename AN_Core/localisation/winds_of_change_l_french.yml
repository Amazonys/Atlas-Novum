 TIM_rumors_of_rebellion_title:0 "Rumeurs de rébellion"
 TIM_rumors_of_rebellion_desc:0 "Des territoires ont été confiés dans l'Ouest à Muhammad Baysonghur pour qu'il les gouverne. Mais, depuis lors, il n'a rien fait que témoigner de son manque de respect envers [Root.Capital.GetCapitalName], pour centraliser tout l'Ouest sous sa seule autorité. Son audace ne peut être davantage tolérée."
 TIM_mushasha_title:0 "Stabiliser le Khouzestan"
 TIM_mushasha_desc:0 "L'ordre de la Musha'sha'îyâ, dirigé par le charismatique Muhammad ibn Falâh, contrôle désormais tout le Khouzestan. Ce n'est certes pas la première secte millénariste à apparaître dans la région, et d'autres radicaux avant elle ont créé des précédents dangereux. Nous devons donc écarter cette menace."
 TIM_trade_in_west_title:0 "[Root.GetPreviewColorTIM]Commerce avec l'Ouest[Root.GetPreviewColorTIM_end]"
 TIM_trade_in_west_desc:0 "Ayant repris nos territoires à l'ouest, nous devons désormais y rétablir notre autorité. Par ailleurs, après avoir été interrompues par des années de conflit dans toute la région, les routes commerciales doivent être rétablies."
 TIM_mamluks_title:0 "[Root.GetPreviewColorTIM]Vaincre les Mamelouks[Root.GetPreviewColorTIM_end]"
 TIM_mamluks_desc:0 "Le sultanat des Mamelouks, en Égypte, compte parmi les États les plus puissants de la Dâr al-Islâm. Nous devons donc l'humilier afin de rehausser notre grandeur."
 TIM_rightful_protector_title:0 "Protec[Root.GetTeurTriceDir] légitime"
 TIM_rightful_protector_desc:0 "Les [Root.GetDir]s [Root.GetDuDeNP] [Root.GetName] ont été accusés de se soumettre à la Yassa des Mongols et à leurs traditions. Nous devrions donc tout faire pour montrer à nos sujets persans que nous avons la ferme intention de réformer le pays."
 TIM_defy_the_yasa_title:0 "Renoncer à la Yassa"
 TIM_defy_the_yasa_desc:1 "La Yassa mongole est assurément le code de lois et le recueil des traditions qui se trouve le plus suivi. Cela mécontente toutefois les [Root.GetClercs] et confère une grande influence aux guerriers au sein de l'administration. Nous devons donc œuvrer à apaiser ces tensions."
 TIM_diwan_title:0 "Divan [Root.GetRootAdjMS]"
 TIM_diwan_desc:1 "Le Divan est divisé en deux chambres : une, visant à accroître l'efficacité du travail de la terre, la collecte des taxes sur la propriété et l'administration générale, l'autre se consacrant à l'administration de l'armée. La première est connue pour être dominée par les nobles d'origine persane, la seconde étant surtout composée de membres des tribus."
 TIM_military_title:0 "Réforme militaire"
 TIM_military_desc:1 "L'armée, si elle demeure puissante, a aussi commencé à sombrer dans la décadence qui prévaut parmi les élites. Les militaires, tout gonflés de leur arrogance, risquent bien d'entraîner le pays à sa perte. Nous devons donc réagir."
 TIM_recruits_title:0 "Recrues tadjikes"
 TIM_recruits_desc:0 "Pour renforcer la supériorité de nos armées, nous devrions recruter des unités de Persans. S'ils ne sont sans doute pas aussi valeureux que les troupes turciques, ils pourraient malgré tout constituer une aide appréciable."
 TIM_rise_of_artillery_title:0 "[Root.GetPreviewColorTIM]Poudre noire[Root.GetPreviewColorTIM_end]"
 TIM_rise_of_artillery_desc:1 "Le monde évolue, et il est de plus en plus visible que les guerres futures ne seront plus remportées par des charges de cavalerie, mais par le rugissement des canons. Nous devons donc nous adapter à cette technologie afin d'en tirer parti au plus vite."
 TIM_horsemen_of_apocalypse_title:0 "[Root.GetPreviewColorTIM]Cavaliers de l'Apocalypse[Root.GetPreviewColorTIM_end]"
 TIM_horsemen_of_apocalypse_desc:0 "Notre cavalerie est réputée. Où qu'elle aille, la destruction et la crainte sont assurées. Nous devons tirer parti de cette réputation pour assurer la victoire rien qu'en semant la terreur dans les rangs de l'ennemi."
 TIM_fresh_blood_title:0 "Sang frais"
 TIM_fresh_blood_desc:0 "Il convient de l'admettre, ces dernières décennies [Root.GetLeLaNP] [Root.GetName] ne [Root.GetSestSesontNP] pas lancé[Root.GetXENP] dans de nombreuses campagnes. Or, avec chaque année qui passe, des générations de guerriers et de commandants de talent disparaissent, pour n'avoir comme successeurs que des hommes sans expérience. Nous ne pouvons laisser cette situation perdurer."
 TIM_traitor_title:0 "Écraser le traître"
 TIM_traitor_desc:0 "Muhammad Baysonghur n'a fait que renforcer ses positions au cours du temps. Or, ses actes à [429.GetCapitalName] prouvent qu'il n'est pas autre chose qu'un traître. Nous ne devons avoir pour lui aucune clémence."
 TIM_qoyunlu_title:0 "Châtier les Qoyunlu"
 TIM_qoyunlu_desc:0 "Les tribus Qoyunlu s'opposent à nous, et osent même lancer des campagnes vers les cités frontalières, telles [2215.GetCapitalName] ou [4338.GetCapitalName]. Leur manque de respect envers [Root.GetLeLaLDir] [Root.GetDir] doit être châtié."
 TIM_ottomans_title:0 "[Root.GetPreviewColorTIM]Arrogance ottomane[Root.GetPreviewColorTIM_end]"
 TIM_ottomans_desc:0 "Les Ottomans ont l'audace de refuser de reconnaître notre suzeraineté. Nous ne pouvons tolérer cela. Qu'ils soient réduits à néant."
 TIM_great_power_title:0 "[Root.GetPreviewColorTIM]Parmi les puissances[Root.GetPreviewColorTIM_end]"
 TIM_great_power_desc:0 "Ayant vaincu [Root.GetSesLeursNP] principaux rivaux dans le monde musulman, [Root.GetLeLaNP] [Root.GetName] peu[Root.GetTVentNP] désormais s'ériger en protecteur[Root.GetXENP] de la Dâr al-Islâm et prendre [Root.GetSaLeurNP] place parmi les grandes puissances. Aujourd'hui, [Root.Monarch.GetName] est bel et bien [Root.GetLeLaFDir] digne successeur[Root.GetXEDir] de Tîmûr."
 TIM_land_tenure_title:0 "Réforme des taxes foncières"
 TIM_land_tenure_desc:0 "Les taxes sur la terre ne rapportent plus suffisamment. Des décennies d'exemptions, les soyûrghâlât, ont grandement fragilisé le trésor. Nous devons donc réformer la façon dont les taxes sont levées dans le pays."
 TIM_soyurghals_title:0 "[Root.GetPreviewColorTIM]Réforme des soyûrghâlât[Root.GetPreviewColorTIM_end]"
 TIM_soyurghals_desc:0 "Si leur abus a mis à mal les finances, les soyûrghâlât pourraient être réformées de manière à ne pas être utilisées de manière inconséquente et finir par être profitables sur le long terme."
 TIM_rugs_title:0 "[Root.GetPreviewColorTIM]Soieries persanes[Root.GetPreviewColorTIM_end]"
 TIM_rugs_desc:0 "La Perse est réputée pour ses tapis de très grande qualité. En tant que successeurs légitimes des pouvoirs qui nous ont précédés dans la région, nous avons tout intérêt à perpétuer les traditions de leur fabrication afin d'en fournir au monde entier."
 TIM_chagatai_elites_title:0 "Élites tchaghataïes"
 TIM_chagatai_elites_desc:0 "Le haut commandement de l'armée est l'enjeu de luttes d'influence perpétuelles entre les élites turciques. Elles doivent être unies par une lutte commune, contre les ennemis [Root.GetDuDelaNP] [Root.GetName], et contre eux seulement."
 TIM_ulugh_beg_observatory_title:0 "[Root.GetPreviewColorTIM]Observatoire d'Ulugh Beg[Root.GetPreviewColorTIM_end]"
 TIM_ulugh_beg_observatory_desc:0 "Ulugh Beg, l'un des gouverneurs [Root.GetRootAdjMP] en Transoxiane, s'est montré tout à fait généreux envers les savants qu'il a financés. C'est même à lui que l'on doit ce superbe observatoire qui a été bâti à [454.GetCapitalName]. Nous devrions l'aider à poursuivre son mécénat afin de faire progresser les sciences."
 TIM_governors_at_bay_title:0 "Contrôler les gouverneurs"
 TIM_governors_at_bay_desc:0 "Notre contrôle sur les gouverneurs des provinces se réduit toujours davantage. Les signes de leurs rébellions futures sont chaque jour plus visibles, et si l'autorité de Shâhrokh est toujours respectée, le pays risque de sombrer dans la guerre civile sitôt après sa mort. Nous ne pouvons laisser un tel événement se produire."
 TIM_timurid_empire_title:0 "Un empire [Root.GetRootAdjMS]"
 TIM_timurid_empire_desc:1 "Même si nous paraissions promis à un destin funeste et que l'instabilité allait croissante, nous sommes parvenus à renverser le cours du destin et à survivre aux épreuves. L'heure est donc venue de nous tailler un empire à la mesure de celui de Gengis Khan autrefois. Après tout, les Timourides ne sont-ils pas les güregen, les gendres du grand khân ?"
 TIM_mazandaran_title:0 "Reconquérir le Mazandéran"
 TIM_mazandaran_desc:1 "Les États côtiers du Tabaristan sont faibles, désunis, mais toujours aussi aptes à s'opposer à la conquête et aux influences étrangères, et leur chute provoquerait des rébellions incessantes. Nous devons donc être prêts à résoudre cette question une fois pour toutes."
 TIM_caucasia_title:0 "Conquérir le Caucase"
 TIM_caucasia_desc:0 "Le Caucase constitue une barrière naturelle entre le cœur de l'Iran et les tribus sauvages de la steppe pontique. L'allégeance des peuples qui y vivent doit donc nous être acquise."
 TIM_herat_title:0 "Développer [446.GetCapitalName]"
 TIM_herat_desc:1 "[446.GetCapitalName], la perle du Khorassan, est la capitale [Root.GetRootAdjFS] depuis 1405, lorsque Shâhrokh a décidé de quitter Samarcande pour s'y installer. Depuis lors, elle est devenue un lieu de culture et d'arts. Mais nous devons continuer de développer encore cette cité merveilleuse."
 TIM_persian_capital_title:0 "Une capitale persane"
 TIM_persian_capital_desc:0 "Si elle se trouve certes à la frontière, [446.GetCapitalName] est assurément une cité persane. Le transfert de la capitale sous Shâhrokh était une décision calculée, car s'y établir assure de passer du mode de vie des nomades à celui, plus sédentaire, d'un sultanat persan."
 TIM_seat_of_operations_title:0 "[Root.GetPreviewColorTIM]Trésor de guerre[Root.GetPreviewColorTIM_end]"
 TIM_seat_of_operations_desc:0 "Un peuple nomade est toujours en mouvement, mais il a aussi besoin de territoires où s[Root.GetOnADir] [Root.GetDir] peut résider et préparer les futures conquêtes. [Root.Capital.GetCapitalName] est pour cela le lieu idéal."
 TIM_persian_acculturation_title:0 "[Root.GetPreviewColorTIM]Culture persane[Root.GetPreviewColorTIM_end]"
 TIM_persian_acculturation_desc:0 "La loyauté de tribus perpétuellement en mouvement est toujours volage, et seul[Root.GetXEDir] un[Root.GetXEDir] [Root.GetDir] sévère peut les tenir sous sa coupe. Un mode de vie plus sédentaire, toutefois, contribuerait sans doute à résoudre en partie le problème."
 TIM_heirs_of_ancients_title:0 "[Root.GetPreviewColorTIM]Héritiers des anciens[Root.GetPreviewColorTIM_end]"
 TIM_heirs_of_ancients_desc:0 "La première ambition [Root.GetDuDelaNP] [Root.GetName] et l'objectif même de [Root.GetSonLeurNP] acculturation est d'être reconnu[Root.GetXENP] comme un véritable empire de Perse et non plus des envahisseurs brutaux qui ne sèment que la ruine et la mort."
 TIM_baluchistan_title:0 "Frontière du Baloutchistan"
 TIM_baluchistan_desc:0 "La région du Baloutchistan est très peu peuplée, essentiellement de tribus qui ne nous sont pas nécessairement alliées. [Root.GetLeLaLDirCap] [Root.GetDir] doit donc les soumettre avant qu'elles ne créent trop de problèmes à nos frontières."
 TIM_hindusthan_title:0 "[Root.GetPreviewColorTIM]Conquérir l'Hindoustan[Root.GetPreviewColorTIM_end]"
 TIM_hindusthan_desc:1 "L'Inde est incommensurablement riche. De nombreuses dynasties musulmanes s'y sont implantées, le sultanat de Delhi, qui régentait autrefois une grande partie du sous-continent, n'étant que l'une d'entre elles. Or Tîmûr s'était emparé de ses territoires autrefois, et il doit reconnaître à nouveau l'autorité [Root.GetRootAdjFS]."
 TIM_frontiers_title:0 "[Root.GetPreviewColorTIM]Frontières orientales[Root.GetPreviewColorTIM_end]"
 TIM_frontiers_desc:0 "Les richesses de l'Inde sont incommensurables et attirent nos guerriers. Conquérir et gouverner le sous-continent serait toutefois extraordinairement difficile. Mieux vaut donc établir notre domination en établissant des réseaux d'échange avec ces territoires et en protégeant nos frontières avec efficacité."
 TIM_recover_north_title:0 "Recouvrer le Nord"
 TIM_recover_north_desc:0 "Les territoires au-delà de l'Oxus ont souvent été attaqués et pillés par les Shaybânides, au nord, qui tentent d'étendre leurs possessions dans la région. Nous devons les repousser et les chasser au loin."
 TIM_tokhtamysh_title:0 "[Root.GetPreviewColorTIM]Héritage de Tokhtamysh[Root.GetPreviewColorTIM_end]"
 TIM_tokhtamysh_desc:0 "Il y a quelques décennies, alors que Tîmûr était encore vivant, les steppes occidentales étaient désunies. Mais lorsque Tokhtamysh s'imposa, son ambition, grâce à la faveur que lui témoigna Tîmûr, lui a permis d'unifier ces territoires sous les bannières de la Horde d'or – avant qu'il ne se retourne contre son protecteur et n'en soit châtié. Mais, depuis lors, aucun khân n'a pu accomplir ce qu'a fait Tokhtamysh. [Root.Monarch.GetName] devrait reprendre son œuvre."
 TIM_madrasa_title:0 "Madrassas de [446.GetCapitalName]"
 TIM_madrasa_desc:0 "Pour développer [446.GetCapitalName], nous devrions lancer la construction de madrassas, où lettrés et savants pourront rencontrer les [Root.GetClercs]. Ils contribueront alors à la culture et à la croissance et permettront à la ville de devenir un foyer du savoir."
 TIM_golden_age_title:0 "Âge d'or de la culture"
 TIM_golden_age_desc:0 "Ces derniers temps, l'empire [Root.GetRootAdjMS] connaît un véritable renouveau culturel. Grâce au mécénat des souverains et de nombreux [Root.GetNobles] influents, maints artistes et architectes peuvent mettre à profit leurs talents à [Root.Capital.GetCapitalName] et dans d'autres villes du pays. Les élites elles-mêmes ont commencé à produire des œuvres dans les langues persane ou ouzbèke, donnant ainsi lieu à un âge d'or de la culture."
 TIM_trade_with_india_title:0 "Commerce avec l'Inde"
 TIM_trade_with_india_desc:0 "L'Inde est réputée pour ses richesses. Développer les relations commerciales avec le sous-continent permettrait donc de remplir les coffres."
 TIM_silk_road_title:0 "[Root.GetPreviewColorTIM]Rouvrir la route de la soie[Root.GetPreviewColorTIM_end]"
 TIM_silk_road_desc:0 "La dégradation progressive de la stabilité engendrée par l'empire mongol a provoqué la ruine des échanges le long de la route de la soie. Nous devons tout faire pour redresser la situation et relancer le commerce."
 TIM_east_title:0 "Protéger l'Est"
 TIM_east_desc:0 "Les frontières orientales sont bien moins urbanisées que l'Ouest, et tenues par des tribus qui ne répondent à l'autorité que lorsque cela les arrange. Il est donc temps de renforcer le contrôle sur ces territoires."
 TIM_delhi_title:0 "Défier Delhi"
 TIM_delhi_desc:0 "Les arrogants Lûdhî de Delhi osent s'opposer à notre autorité. Une telle audace ne peut être acceptée, et nous devons régler leur sort au plus vite. Tout comme ils défient les commandements [Root.GetDuDelaDir] [Root.GetDir], nous ne montrerons aucune pitié dans le traitement qui leur sera infligé."
 TIM_river_title:0 "[Root.GetPreviewColorTIM]Suivre l'Indus[Root.GetPreviewColorTIM_end]"
 TIM_river_desc:0 "Les territoires traversés par l'Indus, dirigés par les souverains de Multân et du Sindh, et dont les habitants sont de fervents musulmans, sont très proches du monde perse. Ces terres constituent donc un axe d'expansion naturel pour [Root.GetLeLaNP] [Root.GetName]."
 TIM_northern_flank_title:0 "Renforcer le flanc nord"
 TIM_northern_flank_desc:0 "Les troupes des Shaybânides et du Mogholistan semblent pouvoir franchir la frontière septentrionale comme elles le veulent. Nous devons tout faire pour les en empêcher."
 TIM_moghulistan_title:0 "Affaiblir le Mogholistan"
 TIM_moghulistan_desc:0 "Les khanats à l'est pourraient constituer une réelle menace pour les territoires [Root.GetRootAdjMP]. Nous devons nous assurer de leur disparition et nous assurer de la loyauté de leurs tribus pour renforcer nos armées en vue des prochaines campagnes."
 TIM_yuan_title:0 "[Root.GetPreviewColorTIM]Territoires Yuan[Root.GetPreviewColorTIM_end]"
 TIM_yuan_desc:1 "Tîmûr avait pour ambition de créer un État qui serait un digne successeur de l'Empire mongol. Aussi noble que cet objectif ait été, il n'y est toutefois pas parvenu avant sa mort, survenue alors qu'il était sur le point de conquérir les territoires Yuan, qui constituent l'une des régions les plus importantes de l'ancien Empire mongol. C'est donc à [Root.Monarch.GetName] qu'il revient de poursuivre son œuvre."
 TIM_sufi_support_title:0 "Soutien des soufis"
 TIM_sufi_support_desc:1 "Dans la plupart des pays situés plus à l'ouest, notamment dans les villes saintes et leurs environs, les soufis sont profondément méprisés. Dans l'Orient [Root.GetRootAdjMS], ils y sont au contraire parfaitement intégrés à la société, et en Inde ils constituent l'un des moteurs de la conversion à l'Islâm."
 TIM_ansari_title:0 "Tombe d'Ansârî"
 TIM_ansari_desc:1 "Abû Ismâ'îl 'Abdallâh ibn Muhammad al-Ansârî al-Harawî était un soufi hanbalite célèbre, dont la tombe à [446.GetCapitalName] est devenue un foyer religieux de première importance depuis que nous y sommes établis. Nous devrions honorer la marque qu'il a laissée sur la culture."
 TIM_persian_gulf_title:0 "Commerce du golfe"
 TIM_persian_gulf_desc:0 "Sa position au carrefour de l'Occident et de l'Inde fait du golfe Persique un lieu où il est aisé d'acquérir la richesse par les échanges commerciaux. Reste toutefois à mettre en valeur la région."
 TIM_hormuz_title:0 "Monopole à Ormuz"
 TIM_hormuz_desc:0 "Nos marchands font face à des rivaux puissants dans le golfe Persique. Ainsi en va-t-il de ces négociants qui entourent le sultan d'Ormuz, qui parviennent toujours à obtenir davantage de privilèges, au détriment de notre économie. Nous devons mettre fin à cette situation injuste."
 TIM_persian_riches_title:0 "Richesses de la Perse"
 TIM_persian_riches_desc:1 "Il est temps de tirer parti des richesses de la Perse et de l'Inde. Nous devons veiller à ce que tous les négociants arabes et indiens passent désormais par Ormuz et le Mogostan pour mener leurs affaires, et non plus par Zanzibar ou Aden."
 
 TIM_resolved_the_mushasha_milleniarism:0 "Musha'sha'îyâ vaincue"
 desc_TIM_resolved_the_mushasha_milleniarism:0 "L'ordre millénariste de la Musha'sha'îyâ, qui avait étendu son emprise sur le Khouzestan, a été vaincu."
 TIM_repulsing_nomadic_advancement:0 "Avances des nomades repoussées"
 desc_TIM_repulsing_nomadic_advancement:0 "La menace que font peser les nomades sur nos territoires a été repoussée."
 TIM_indian_relations:0 "Commerce avec l'Inde"
 desc_TIM_indian_relations:0 "Les échanges avec l'Inde se sont multipliés."
 TIM_recovery_of_treasury_funds:0 "Assainissement du trésor"
 desc_TIM_recovery_of_treasury_funds:0 "Nous sommes parvenus à renverser la situation financière, et le déficit a cédé la place à des revenus réguliers."
 TIM_great_power_mam:0 "Allégeance changeante des Mamelouks"
 desc_TIM_great_power_mam:0 "Les Mamelouks avaient défié notre autorité, aussi n'est-il que légitime que nous mettions en doute leurs prétentions à l'indépendance."
 TIM_great_power_tur:0 "Seul empire de la poudre noire"
 desc_TIM_great_power_tur:0 "Grâce à l'utilisation de la poudre noire, les Ottomans étaient parvenus à se tailler un véritable empire. Mais c'est maintenant au tour [Root.GetDuDelaNP] [Root.GetName]."
 TIM_great_power:0 "La menace orientale"
 desc_TIM_great_power:0 "Les récits étrangers dépeignent Tîmûr comme un conquérant sanglant. Aujourd'hui, [Root.GetLeLaNP] [Root.GetName] assum[Root.GetEEntNP] parfaitement son héritage en constituant une menace pour tous."
 TIM_great_power_upgrade:1 "Les modificateurs §YAllégeance changeante des Mamelouks§! et §YSeul empire de la poudre noire§! vont être fusionnés au sein de §YLa menace orientale§! et modifiés ainsi :\n  Combativité de l'infanterie : §G+10%§!\n  Combativité de la cavalerie : §G+5%§!\n  Combativité de l'artillerie : §G+5%§!"
 TIM_conquest_of_china:0 "Par-delà la Grande Muraille"
 desc_TIM_conquest_of_china:0 "La Grande Muraille n'a pas su barrer la route des Mongols, et ne nous empêchera pas davantage de conquérir la Chine."
 TIM_legendary_conqueror_modifier:0 "Conquérants légendaires"
 desc_TIM_legendary_conqueror_modifier:0 "Nous sommes un peuple de conquérants, et un jour [Root.GetLeLaNP] [Root.GetName] surpasseront jusqu'à l'empire bâti par Gengis Khân lui-même."
 TIM_destruction_of_india:0 "Destruction de l'Inde"
 desc_TIM_destruction_of_india:0 "L'Inde est réputée pour ses richesses, mais les acquérir par le commerce nécessiterait des efforts sans nombre. Mieux vaut donc la piller."
 TIM_golden_horde:0 "Protection de la Horde d'or"
 desc_TIM_golden_horde:0 "La Horde d'or est protégée et peut ainsi s'assurer de préserver ses territoires. Mais que ses khâns s'avisent de nous trahir, et aussitôt ils perdront tout."
 TIM_advancing_the_barriers:0 "Frontières repoussées"
 desc_TIM_advancing_the_barriers:0 "Nous ne cessons de repousser nos frontières, et les râjas d'Inde s'inquiètent grandement. Ils ont raison."
 TIM_loot_and_plunder:0 "Pillages et butin"
 desc_TIM_loot_and_plunder:0 "La meilleure manière de remplir le trésor est encore de se servir chez nos ennemis."
 TIM_great_architects:0 "Bâtisseurs"
 desc_TIM_great_architects:0 "En tant qu'empire persan, nous devons laisser notre marque dans l'histoire en contribuant à l'héritage architectural du pays."
 TIM_dev_cost_until_persia_formation:0 "Influence des élites turciques"
 desc_TIM_dev_cost_until_persia_formation:0 "Les [Root.GetNobles] turciques font tout ce qui est en leur pouvoir pour résister à l'influence de la culture persane."
 TIM_rising_tensions:0 "Tensions croissantes"
 desc_TIM_rising_tensions:0 "Les tensions s'aggravent à la cour [Root.GetRootAdjFS] : il est certain désormais que [QOM.Monarch.GetName] va lancer la rébellion contre [Root.Monarch.GetName]."
 TIM_an_example_to_the_rebels:0 "Un exemple pour les rebelles"
 desc_TIM_an_example_to_the_rebels:0 "En écrasant le rebelle Muhammad Baysonghur, nous avons fait un exemple prouvant bien que [Root.GetLeLaNP] [Root.GetName] demeur[Root.GetEEntNP] aussi puissant[Root.GetXENP] que jamais."
 TIM_conflict_with_qara_qoyunlu_over:0 "Fin des Qara Qoyunlu"
 desc_TIM_conflict_with_qara_qoyunlu_over:0 "La frontière occidentale a été le sujet de nombreux conflits avec les Qara Qoyunlu. Leur défaite marque la fin de cette période agitée."
 TIM_india_conquest:0 "Conquête de l'Inde"
 desc_TIM_india_conquest:0 "Nous avons fait le choix de conquérir l'Inde par la force des armes, plutôt que d'établir la capitale à Delhi."
 TIM_caucasia_modifier:0 "Frontière du Caucase défendue"
 desc_TIM_caucasia_modifier:0 "La frontière du Caucase est bien défendue grâce à la chaîne de montagne qui peut être difficilement franchie, et que les armées ne peuvent guère traverser."
 TIM_fresh_blood_modifier:0 "Sang frais"
 desc_TIM_fresh_blood_modifier:0 "La mort de généraux expérimentés avait laissé un vide à la tête de l'armée. Heureusement, nous avons pu mettre fin à ce déclin en permettant aux recrues de démontrer leurs talents."
 TIM_timurid_empire_modifier:1 "Empire des Gourkanides"
 desc_TIM_timurid_empire_modifier:0 "Peu auraient jamais pensé que l'empire fondé par Tîmûr il y a des décennies connaîtrait une telle renaissance après les épreuves qu'il a dû traverser."
 TIM_uzbek_powerbase:0 "Guerriers des tribus ouzbèkes"
 desc_TIM_uzbek_powerbase:1 "Même si elles ont été vaincues, les tribus ouzbèkes se montrent tout à fait prêtes à mettre à notre service leurs guerriers nomades."
 TIM_ijazah:0 "Ijâzât"
 desc_TIM_ijazah:0 "Les lettrés et savants formés dans les madrassas de [Root.Capital.GetCapitalName] propagent le savoir grâce aux ijâzât, les licences leur donnant le droit d'enseigner certains domaines de la foi."
 TIM_patronage_of_arts_modifier:0 "Renaissance timouride"
 desc_TIM_patronage_of_arts_modifier:0 "À la cour de [Root.Capital.GetCapitalName] se trouvent de nombreux personnages fortunés qui rivalisent pour assurer le mécénat d'artistes et d'architectes."
 TIM_sufi_orders:0 "Ordres soufis"
 desc_TIM_sufi_orders:0 "Les ordres soufis se sentent en sécurité en territoire [Root.GetRootAdjMS], comme s'ils étaient des alliés de poids pour [Root.GetLeLaLDir] [Root.GetDir]."
 TIM_persian_economic_hegemon:0 "Géant persan"
 desc_TIM_persian_economic_hegemon:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] beaucoup œuvré pour développer [Root.GetSesLeursNP] territoires, et en tir[Root.GetEEntNP] désormais de grands bénéfices."
 TIM_start_of_a_renaissance:0 "Renaissance de la culture"
 desc_TIM_start_of_a_renaissance:0 "Une période de stabilité relative et l'ascension d'une puissante aristocratie ont permis une véritable renaissance de la culture dans les territoires [Root.GetRootAdjMP]."
 TIM_pearl_of_khorasan:0 "La perle du Khorassan"
 desc_TIM_pearl_of_khorasan:0 "Cette grande cité qu'est [Root.GetCapitalName], au cœur du rude Khorassan, a mérité son surnom qui lui convient tant par la culture et les arts."
 TIM_pearl_of_khorasan_no_dlc:0 "La perle du Khorassan"
 desc_TIM_pearl_of_khorasan_no_dlc:0 "Cette grande cité qu'est [Root.GetCapitalName], au cœur du rude Khorassan, a mérité son surnom qui lui convient tant par la culture et les arts."
 TIM_a_pious_ruler:0 "Souverain pieux"
 desc_TIM_a_pious_ruler:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName] a enfin mis fin à l'application des lois mongoles de la Yassa."
 TIM_approval_of_governors:0 "Approbation des gouverneurs"
 desc_TIM_approval_of_governors:0 "[Root.GetLeLaLDirCap] [Root.GetDir] favorise les gouverneurs bien davantage que les oulémas."
 TIM_centralization_reforms:0 "Réformes centralisatrices"
 desc_TIM_centralization_reforms:0 "Les réformes visant à renforcer la centralisation ont permis de se libérer de l'emprise de la Yassa mongole."
 TIM_army_reorganization:0 "Réorganisation de l'armée"
 desc_TIM_army_reorganization:0 "L'armée [Root.GetRootAdjFS] n'avait été que très peu réformée depuis Tîmûr, et se trouvait en partie dépassée. Elle a donc été réorganisée."
 TIM_fresh_recruits:0 "Recrues tadjikes"
 desc_TIM_fresh_recruits:1 "Pour faciliter les campagnes à venir, des troupes tadjikes ont été recrutées."
 TIM_gunpowder_empire:0 "Poudre noire"
 desc_TIM_gunpowder_empire:0 "L'armée [Root.GetRootAdjFS] a appris à maîtriser le canon et sait en faire usage sur le champ de bataille pour repousser l'ennemi et le mettre en déroute."
 TIM_horsemen_of_apocalypse_modifier:0 "Cavaliers de l'Apocalypse"
 desc_TIM_horsemen_of_apocalypse_modifier:0 "Peu nombreux sont ceux qui parviennent à résister aux charges de la cavalerie [Root.GetRootAdjFS], et tenir les rangs sans fuir. Et ceux-là y gagnent de mourir avant les autres."
 TIM_western_markets:0 "Marchés de l'Ouest"
 desc_TIM_western_markets:0 "Même si nous ne faisons guère de commerce avec les contrées plus à l'ouest du fait des puissances rivales qui s'y trouvent, nous devons tout faire pour préserver notre domination sur les marchés."
 TIM_external_benefits:0 "Priorité à la diplomatie"
 desc_TIM_external_benefits:0 "Les profits réalisés grâce à la réouverture de la route de la soie sont réinvestis pour imposer l'influence et la suprématie [Root.GetRootAdjFP] dans toute la région."
 TIM_internal_benefits:0 "Priorité au développement intérieur"
 desc_TIM_internal_benefits:0 "Les profits réalisés grâce à la réouverture de la route de la soie sont réinvestis dans les territoires afin de rendre [Root.GetLeLaNP] [Root.GetName] plus fort[Root.GetXENP] encore."
 
 TIM_plunder_economy:0 "Pillage économique"
 TIM_plunder_economy_desc:1 "Les nobles reçoivent une part du butin qu'ils contribuent à faire lors des campagnes militaires. Même si l'autorité du pays est plus centralisée que par le passé, nous pouvons malgré tout préserver nos coutumes grâce à une noblesse toujours encline à suivre un souverain ayant démontré sa puissance et qui reçoit sa part lors des victoires."
 timurid_diwan_reform:0 "Divan timouride"
 timurid_diwan_reform_desc:0 "L'administration, le dîwân, est divisée en deux chambres distinctes : le dîwân-i mâl, sous le contrôle de notables persans, et le dîwân-i lashkar, sous le contrôle de généraux turciques."
 
 TIM_will_be_necessary_to_form_persia:1 "Appartenir à la sphère culturelle §Yiranienne§! est indispensable pour former [PER.GetLeLaNP] §Y[PER.GetName]§!."
 
 TIM_until_persia:0 "jusqu'à ce que nous ayons formé la §YPerse§!"
 
 TIM_gulf_toll:0 "Péage du golfe" #Trade Mod
 TIM_eastern_frontier_protection:0 "Frontière orientale protégée" #Trade Mod
 
 TIM_hegemony_over_the_crescent:0 "Hégémonie sur le Croissant" #Power Proj
 
 estate_burghers_TIM_gulf_toll:0 "Péage du golfe"
 estate_burghers_TIM_gulf_toll_desc:0 "Afin d'établir notre emprise sur les échanges dans le golfe Persique, un péage doit être imposé. Car si cela s'oppose à la libre entreprise à laquelle aspirent tous les [Root.GetBourgeois], cela sera tout à fait profitable pour notre économie."
 estate_nobles_TIM_appease_the_elites:0 "Élites apaisées"
 estate_nobles_TIM_appease_the_elites_desc:0 "Accorder des privilèges étendus aux élites turciques permettrait de professionnaliser davantage l'armée, au risque toutefois de les voir gagner une trop grande influence."
 estate_church_TIM_yasa_supremacy:0 "Suprématie de la Yassa"
 estate_church_TIM_yasa_supremacy_desc:0 "Une grande part des traditions et des normes de conduite sociale, [Root.GetAuEnNP] [Root.GetName], ne sont pas définies par la sharî'â, mais la Yassa héritée de l'Empire mongol."
 estate_nobles_TIM_soyurghal_grants:0 "Soyûrghâlât"
 estate_nobles_TIM_soyurghal_grants_desc:0 "La multitude d'exemptions fiscales, les soyûrghâlât, a grandement réduit les rentrées de l'État et considérablement accru l'influence des élites militaires turciques."
 estate_nobles_TIM_chagatai_warriors:0 "Guerriers tchaghataïs"
 estate_nobles_TIM_chagatai_warriors_desc:0 "Accorder une plus grande importance aux guerriers turciques au sein de l'armée ne ferait sans doute que renforcer le statu quo, mais cela nous serait assurément profitable en termes de puissance militaire."
 estate_church_TIM_promote_ijazah:0 "Promotion de l'ijâzâ"
 estate_church_TIM_promote_ijazah_desc:0 "En garantissant que les [Root.GetClercs] ne seront pas empêchés de faire leur œuvre, [Root.GetLeLaLDir] [Root.GetDir] peut être certain[Root.GetXEDir] que le savoir continuera de se répandre dans tout le pays."
 
 TIM_tomb_of_ansari:0 "Tombe d'Ansârî"
 desc_TIM_tomb_of_ansari:0 "À [Root.GetCapitalName] se trouve la tombe d'Abû Ismâ'îl 'Abdallâh ibn Muhammad al-Ansârî al-Harawî, un éminent soufi du XIe s. particulièrement révéré."
 TIM_ulugh_beg_observatory_modifier:0 "Observatoire d'Ulugh Beg"
 desc_TIM_ulugh_beg_observatory_modifier:0 "À [Root.GetCapitalName] se trouve un observatoire financé par le gouverneur de Transoxiane, Ulugh Beg. Il permet de faire considérablement avancer l'étude des cieux."
 
 soyurghal_subject_type:0 "Soyûrghâl"
 soyurghal_subject_type_long_desc:0 "Une soyûrghâl est la concession à long terme d'une terre à un général. Elles prennent part aux guerres de leur suzerain et doivent contribuer à l'effort de guerre."
 soyurghal_subject_type_is_our:0 "$NAME|Y$ est l'une de nos soyûrghâlât"
 soyurghal_subject_type_title:0 "Soyûrghâl"
 soyurghal_subject_type_title_plural:0 "Soyûrghâlât"
 is_soyurghal_subject_type:0 "Soyûrghâl"
 TIM_not_enough_free_soyurghal_slots:0 "§R– Plus aucune §Ysoyûrghâl§! ne peut être créée.§!"
 soyurghal_base_overlord_modifiers:0 "Soyûrghâlât"
 soyurghal_base_modifiers:0 "Soyûrghâl"
 
 TIM_diwan_adm:0 "Dîwân-i mâl"
 TIM_diwan_dip:0 "Dîwân équilibré"
 TIM_diwan_mil:0 "Dîwân-i lashkar"
 
 cb_reconquest_of_china:0 "Reconquête du Yuan"
 cb_reconquest_of_china_desc:0 "Nous allons nous tailler un empire capable d'égaler celui de Gengis Khan. Mais le préalable est de reconquérir le Yuan."
 TIM_yuan_reconquest:0 "Démontrer sa supériorité"
 TIM_yuan_reconquest_desc:0 "L'objectif de la guerre est de démontrer notre supériorité en remportant des victoires."
 TIM_YUAN_RECONQUEST_WARNAME:1 "$ORDER$Invasion de $SECOND_NAME$"
 
 TIM_bring_taxation_under_control_title:0 "Rétablir les finances"
 TIM_bring_taxation_under_control_desc:0 "Les finances pâtissent de l'octroi exagéré d'exemptions fiscales, les soyûrghâlât. Elles doivent être rétablies au plus vite."
 TIM_supremacy_of_the_sharia_title:0 "Suprématie de la sharî'â"
 TIM_supremacy_of_the_sharia_desc:1 "Les [Root.GetClercs] ont longtemps prôné que [Root.GetLeLaNP] [Root.GetName] renonc[Root.GetEEntNP] à la Yassa mongole et appliqu[Root.GetEEntNP] enfin la sharî'â de manière appropriée. Il est temps sans doute de répondre à leurs demandes."
 
