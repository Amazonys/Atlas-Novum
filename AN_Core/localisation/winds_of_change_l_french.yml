 flavor_may.8.t:0 "La chute de Mayapan"
 flavor_may.8.d:0 "La ligue de Mayapan s'est effondrée. Face à ses divisions, le chef des Xius a décidé de venger tous les outrages subis lors des décennies précédentes, assassinant l'ensemble de la dynastie Cocom de Mayapan, et provoquant du même coup l'effondrement de la confédération. Dès lors, les diverses cités-États, désormais indépendantes, commencèrent à entrer en rivalité pour étendre leurs territoires en acquérant de nouvelles batabilo'ob, des villages reconnaissant leur autorité."
 flavor_may.8.a:0 "Il faut saisir cette occasion unique"
 flavor_may.8.b:0 "Laissons-les s'affaiblir les uns les autres"
 flavor_may.8.c:0 "Cela ne concerne en rien [Root.GetLeLaNP] [Root.GetName]"

 flavor_may.9.t:0 "Extension du monopole sur le cacao"
 flavor_may.9.d:0 "Le monopole sur le cacao concédé aux [Root.GetClercs] a expiré, permettant à l'État de percevoir de nouveau les revenus tirés de sa production. Mais ces gens regrettent de perdre leur privilège, et offrent de verser une large somme en retour d'une prolongation du monopole pour les dix années à venir."
 
 flavor_may.10.t:0 "L'avenir de la confédération [Root.GetRootAdjFS]"
 flavor_may.10.d:0 "Le Yucatán et les hautes terres mayas ont vu se succéder et coexister diverses formes d'autorité, depuis les rois-prêtres qui gouvernaient autrefois les grandes cités aujourd'hui en déclin, dans le Sud, jusqu'à la confédération établie par les dynasties de Mayapan, ou encore le pouvoir oligarchique d'Ah Canul."
 flavor_may.10.a:0 "Nous devrions mener quelques réformes"
 flavor_may.10.b:0 "Notre [Root.GetDir] devrait aussi être prêtre"
 flavor_may.10.c:0 "Nous devrions nous inspirer de l'oligarchie d'Ah Canul"
 flavor_may.10.e:0 "Nous devons donner plus de pouvoir aux [Root.GetClercs]"
 flavor_may.10.f:0 "Pourquoi vouloir toujours tout changer ?"

 flavor_may.11.t:1 "Guildes marchandes [Root.GetRootAdjFP]"
 flavor_may.11.d:1 "Les [Root.GetBourgeois] connaissent sous l'autorité de [Root.Monarch.GetName] un véritable âge d'or. Grâce à nos politiques, nous pourrions donc les inciter à se lancer dans les territoires étrangers, ou à se concentrer sur la production. D'une manière ou d'une autre, cela serait profitable [Root.GetAuAlaNP] [Root.GetName]."
 flavor_may.11.a:1 "Les [Root.GetBourgeois] sont aussi nos représentants à l'étranger"
 flavor_may.11.b:0 "Ils devraient plutôt développer la production de marchandises"

 maya_confederation_reform:0 "Confédération maya"
 maya_confederation_reform_desc:1 "Une ligue de plusieurs cités-États mayas gouvernée par un souverain suprême, sur le modèle de l'ancienne ligue de Mayapan."
 divine_kingship_reform:0 "Royauté divine"
 divine_kingship_reform_desc:0 "Autrefois, plusieurs cités-États mayas étaient régentées par des hommes qui étaient rois autant que prêtres, et gouvernaient en accord avec la volonté des dieux. Ce système a été restauré, brouillant de nouveau la distinction entre prêtrise et royauté."
 
