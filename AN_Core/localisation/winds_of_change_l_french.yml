 desc_orm_conquest_of_yemen:0 "Le Yémen est désormais sous le contrôle des troupes [Root.GetRootAdjFP]. Nous pouvons désormais célébrer notre victoire !"
 orm_reclamantion_of_persian_lands:0 "Reconquête des côtes de Perse"
