#Decisions

 replenish_mercenary_ranks_title:0 "Combler les pertes des mercenaires"
 replenish_mercenary_ranks_desc:0 "L'administration des troupes soldées par [Root.GetLeLaNP] [Root.GetName] est cruciale, et il convient de combler leurs pertes dès que possible."

#Netherlands

 NED_flanders_title:0 "Les champs des Flandres"
 NED_flanders_desc:0 "Notre peuple partage certaines qualités, telles que la force, la solidarité et un but commun. Tandis que nous luttons pour étendre nos territoires, notre prochain objectif doit être rien moins que les Flandres."

 NED_luxembourg_fortress_title:0 "Le Bock du Luxembourg"
 NED_luxembourg_fortress_desc:0 "Les terrains de nos régions sont pour l'essentiel plats et marécageux, or pour assurer notre défense nous devons pouvoir disposer de défenses solides. Une citadelle établie sur le rocher du Bock serait donc fort utile."

 NED_dutch_polders_title:0 "Polders néerlandais"
 NED_dutch_polders_desc:0 "Même si la mer nous fait vivre grâce au commerce, il n'est devenu que trop évident que pour disposer de plus de place pour notre peuple nous devons conquérir des terres sur son emprise."

 NED_low_countries_urbanization_title:0 "Urbanisation"
 NED_low_countries_urbanization_desc:0 "Les progrès de l'homme ne peuvent être limités ou entravés par les insuffisances de nos aïeux. Nous devons désormais développer les villes afin de répondre aux besoins croissants en marchandises et en espace."

 NED_fluyts_title:0 "Flûtes"
 NED_fluyts_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] se trouv[Root.GetEEntNP] sans cesse confronté[Root.GetXENP] à la mer, aussi devons-nous continuer à tout faire pour la dominer."

 NED_sea_beggars_title:0 "Gueux de mer"
 NED_sea_beggars_desc:0 "En temps de guerre, surtout lorsque [Root.GetLeLaNP] [Root.GetName] se trouv[Root.GetEEntNP] contraint[Root.GetXENP] de lutter contre un ennemi plus puissant, la victoire n'est possible que si chacun fait son devoir, et ce quelle que soit sa moralité. Si les corsaires sont prêts à combattre sous pavillon [Root.GetRootAdjMS], qu'importent nos relations en temps de paix."

 NED_organizing_the_church_title:0 "Clergé réorganisé"
 NED_organizing_the_church_desc:0 "Les [Root.GetClercs] et hommes de foi qui se mêlent des affaires de l'État constituent un bien mauvais précédent. Nous devons tenir éloignés ces éléments corrompus et veiller à ce que leur loyauté nous soit assurée."

 NED_religious_immigrants_title:0 "Afflux d'immigrants"
 NED_religious_immigrants_desc:0 "La Réforme a contraint de nombreuses sociétés religieuses à fuir l'oppression pour trouver ailleurs un refuge. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] devenir pour elles une nouvelle patrie, de manière à ce que tout réfugié devienne un citoyen productif dans nos territoires."

 NED_carribean_colonies_title:0 "Colonies des Caraïbes"
 NED_carribean_colonies_desc:0 "Aux Caraïbes se trouvent de nombreuses plantations sucrières, toutes très productives. Nous devrions nous en emparer et coloniser ces îles afin de répondre aux besoins de l'État."

 NED_guyana_title:0 "Coloniser le Guyana"
 NED_guyana_desc:0 "L'Amérique du Sud est encore difficile d'accès pour les vaisseaux et colons [Root.GetRootAdjMP]. En établissant des colonies au Guyana, nous pourrions faire avancer nos projets au Brésil."

 NED_raise_the_militia_title:0 "Milices"
 NED_raise_the_militia_desc:0 "Les Pays-Bas sont depuis trop longtemps soumis à l'autorité des Bourguignons. Il est temps de reprendre notre liberté, au besoin par les armes, afin de décider nous-mêmes de notre destin."

 NED_holland_title:0 "Unification"
 NED_holland_desc:0 "Les Pays-Bas sont le foyer du commerce et de la prospérité de l'Europe. En prendre le contrôle dans leur intégralité permettrait donc d'améliorer notre position sur la scène diplomatique et notre influence dans toute la région."

 NED_unification_of_low_countries_title:0 "Je maintiendrai"
 NED_unification_of_low_countries_desc:0 "L'heure est venue de porter le coup de grâce contre ceux qui veulent voir notre peuple souffrir, et de prendre enfin le contrôle de notre pays. Jamais plus nous ne serons soumis à des seigneurs étrangers !"

 NED_cloth_trading_title:0 "Commerce des draps"
 NED_cloth_trading_desc:0 "Les ateliers, si nombreux dans les provinces et cités [Root.GetRootAdjFP], sont réputés pour la qualité des draps qu'ils fabriquent. Diverses techniques sont employées par les artisans, qui leur permettent de produire certaines des étoffes les plus réputées d'Europe."

 NED_dutch_canal_works_title:0 "Digues et canaux"
 NED_dutch_canal_works_desc:0 "Parmi les facteurs permettant d'ériger des digues et des remblais de qualité et durables, capables de contenir le cours des eaux, il faut évidemment compter une grande expertise technique et des matériaux robustes."

 NED_rise_of_dutch_navy_title:0 "Staatse vloot"
 NED_rise_of_dutch_navy_desc:0 "Nous sommes établis sur l'une des côtes les plus profitables de toute l'Europe, aussi est-il évident que nos ports doivent héberger une marine puissante."

 NED_dutch_admiralities_title:0 "Les cinq amirautés"
 NED_dutch_admiralities_desc:0 "L'administration des affaires maritimes et la protection des côtes et routes maritimes sont des tâches trop cruciales pour être confiées à quiconque ne fait pas partie des individus les plus talentueux du pays."

 NED_amsterdam_stock_exchange_title:0 "Bourse d'Amsterdam"
 NED_amsterdam_stock_exchange_desc:0 "Les flux monétaires, le crédit et les affaires outre-mer sont pour nous des choses tout à fait communes. Mais, pour faciliter encore davantage la prospérité [Root.GetDuDelaNP] [Root.GetName], nous devons fournir aux financiers et entrepreneurs tout ce dont ils ont besoin."

 NED_dutch_naval_supremacy_title:0 "Suprématie en mer"
 NED_dutch_naval_supremacy_desc:0 "Au cours des années, nous avons affronté bon nombre d'ennemis redoutables. Pourtant, nul ne peut résister à la puissance de ceux qui domptent jusqu'à la mer."

 NED_humanism_title:0 "Humanisme [Root.GetRootAdjMS]"
 NED_humanism_desc:0 "Bon nombre de pays européens cherchent à imposer leur volonté en détournant la parole de Dieu. Nous ne leur ressemblons en rien de ce point de vue. Tout au contraire, nous étendons nos possessions en propageant le savoir, en enseignant l'humanisme, en respectant nos frères humains aussi longtemps qu'ils aspirent à contribuer à la prospérité commune."

 NED_erasmus_title:0 "Enseignements d'Érasme"
 NED_erasmus_desc:0 "Les enseignements humanistes d'Érasme, en promouvant le retour à la lecture directe des classiques, à la pensée critique et à l'autonomie individuelle, ont révolutionné les Pays-Bas. Son influence a permis une renaissance du savoir, provoqué un véritable bouleversement au sein de la société qui s'est alors tournée vers la tolérance et l'éducation. Ses leçons sont toujours bien vivantes aujourd'hui, et il a indéniablement laissé sa marque sur toute la vie intellectuelle et culturelle du pays."

 NED_west_indies_company_title:0 "Cie des Indes occidentales"
 NED_west_indies_company_desc:0 "De nombreux colons courageux se sont établis au Nouveau Monde. S'ils sont encore très désorganisés, tous servent [Root.GetLeLaNP] [Root.GetName]. En mettant sur pied une Compagnie des Indes occidentales, il serait donc plus aisé d'administrer les territoires qu'ils occupent."

 NED_new_amsterdam_title:0 "Nieuw-Amsterdam"
 NED_new_amsterdam_desc:0 "Sur la côte du Nouveau Monde, l'estuaire du fleuve Hudson semble être un lieu idéal pour établir une colonie. Elle s'appellera la Nouvelle-Amsterdam, et nous garantira l'accès à toute la côte est et à l'arrière-pays."

 NED_grand_design_title:0 "Groot Desseyn"
 NED_grand_design_desc:0 "Si nous voulons remporter la moindre guerre alors que nous sommes si peu nombreux, il est vital de priver l'ennemi de ses sources de richesse. Cela ne peut se faire qu'en coupant les routes commerciales. En occupant le Brésil et la Côte d'Ivoire, nous pourrons contrôler tous les revenus destinés à l'Europe. Tel doit être le Grand Dessein [Root.GetDuDelaNP] [Root.GetName]."

 NED_dutch_slavery_title:0 "La question de l'esclavage"
 NED_dutch_slavery_desc:0 "L'esclavage a été pratiqué de tout temps, sous des formes très diverses. Mais avec l'importance donnée désormais aux droits humains, nombreux sont ceux qui militent pour l'abolition de cette pratique. Il semble temps pour [Root.GetLeLaNP] [Root.GetName] de trancher la question."

 NED_japan_title:0 "Commerce avec le Japon"
 NED_japan_desc:0 "Le Japon s'est fermé au reste du monde – à tout le moins à une grande partie du monde, puisque les négociants [Root.GetRootAdjMP] peuvent toujours y entrer. Nous devons donc tout faire pour tirer parti de la situation en renforçant les échanges avec cet archipel."

 NED_friesland_title:0 "Libertés frisonnes"
 NED_friesland_desc:0 "Les Frisons ont longtemps demandé à recevoir l'indépendance et combattu pour leur autonomie. En guise de compromis, nous devrions les leur accorder s'ils acceptent de devenir [Root.GetRootAdjMP]."

 NED_english_channel_dominance_title:0 "Contrôler la Manche"
 NED_english_channel_dominance_desc:0 "Les eaux qui nous séparent de l'Angleterre sont essentielles pour le commerce et les profits. Nous devons donc nous assurer d'y disposer du monopole sur les échanges."

 NED_glorious_revolution_title:0 "Glorieuse Révolution"
 NED_glorious_revolution_desc:0 "Les conflits intérieurs qui déchirent les Anglais déstabilisent la région. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] intervenir au plus vite et prendre le contrôle de leur île pour rétablir le calme."

 NED_black_devils_title:0 "Fusiliers de marine"
 NED_black_devils_desc:0 "La flotte [Root.GetRootAdjFS] est réputée pour l'excellence de son commandement et de ses équipages. Mais nous devons tout faire pour que l'infanterie de marine qui se trouve à bord de nos vaisseaux soit mue par l'orgueil et respecte une véritable discipline."

 NED_free_trade_title:0 "Libre-échange"
 NED_free_trade_desc:0 "La facilitation du commerce et l'acceptation des négociants étrangers sur les marchés [Root.GetRootAdjMP] sont le meilleur moyen de tirer le plus de profits d'un monde en perpétuelle évolution."

 NED_universities_title:0 "Universités"
 NED_universities_desc:0 "S'il y a une valeur à laquelle est attaché le peuple [Root.GetRootAdjMS], c'est à l'éducation. En développant les villes, nous pourrons disposer des moyens indispensables à la création d'universités dans tout le pays."

 NED_leiden_university_title:0 "Université de Leyde"
 NED_leiden_university_desc:0 "Fondée en 1575, au cours d'une période intellectuelle féconde et de questionnements religieux, l'université de Leyde est l'une des plus anciennes des Pays-Bas. Née du désir de voir une institution d'éducation faisant la promotion de la tolérance religieuse et de la liberté de conscience, elle s'est rapidement taillé une solide réputation pour ce qui concerne le savoir et l'innovation. Dans ses murs ont enseigné plusieurs savants célèbres, tels Juste Lipse et Joseph Scaliger, qui ont contribué à attirer là des étudiants venus de toute l'Europe."

 NED_unified_confession_title:0 "Unité religieuse"
 NED_unified_confession_desc:0 "La Réforme a divisé l'Église catholique, provoquant des troubles religieux dans de nombreux pays. Quant à nous, au lieu de nous déchirer pour des raisons aussi triviales, nous devrions mettre de côté nos différends."
 NED_ADD_100_FERVOR:1 "Gain de §G100§! points de ferveur religieuse."

 NED_start_exploration_title:0 "Or & épices"
 NED_start_exploration_desc:0 "De nombreux explorateurs étrangers colportent des récits sur des terres qui se trouveraient en dehors de toutes les cartes connues. Ils y auraient trouvé de l'or et des épices en quantité, ce qui semble convaincre de nombreux colons de faire voile pour peupler ces territoires. Cessons de rêver, il est temps que les marins [Root.GetRootAdjMP] prennent la mer pour partir à leur tour vers la terra incognita."

 NED_ivory_trade_title:0 "Commerce de la Côte d'Ivoire"
 NED_ivory_trade_desc:0 "Il est crucial de contrôler la Côte d'Ivoire pour permettre aux négociants de faire venir jusque dans nos ports les richesses de l'Asie. En établissant des ports dans la région, nous pourrions nous assurer de dominer ce commerce."

 NED_malacca_trade_title:0 "Conquérir Malacca"
 NED_malacca_trade_desc:0 "Malacca, dans les Indes orientales, est l'un des ports les plus importants au monde. Nous ne pouvons le laisser sous le contrôle de nos concurrents. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] à tout prix en prendre possession."

 NED_taiwan_title:0 "Acquérir Formose"
 NED_taiwan_desc:0 "Pour mieux couper les routes commerciales utilisées par nos concurrents en Extrême-Orient, et aider du même coup les négociants [Root.GetRootAdjMP] à atteindre en toute sûreté la Chine et le Japon, nous devrions établir une présence sur l'île de Formose."

 NED_east_indies_domination_title:0 "Indes [Root.GetRootAdjFP]"
 NED_east_indies_domination_desc:0 "Le commerce avec les Indes est florissant, mais la sécurité des routes qu'il emprunte et celle de nos marchands ne pourront jamais être entièrement garanties, aussi longtemps que nous n'aurons pas affermi notre contrôle sur la région, de manière politique. Pour que la prospérité perdure, et dans l'intérêt éminent [Root.GetDuDelaNP] [Root.GetName], il est donc impératif d'imposer notre autorité à une grande partie des Indes."

 NED_end_sound_toll_title:0 "Ouvrir l'Öresund"
 NED_end_sound_toll_desc:0 "Les biens qui franchissent le détroit de l'Öresund sont soumis à un droit de péage. C'est évidemment néfaste pour le commerce, et diminue nos profits. Nous devons y mettre fin."

 NED_baltic_supremacy_title:0 "Monopole en Baltique"
 NED_baltic_supremacy_desc:0 "Les courants du Nord sont riches en poissons, et les navires transitant dans la région transportent de nombreuses marchandises, en plus de ravitaillement. [Root.GetLeLaNPCap] [Root.GetName] aurai[Root.GetTEntNP] donc tout avantage à renforcer [Root.GetSaLeurNP] présence dans la Baltique."

 NED_english_relations_title:0 "Arrêter les Anglais"
 NED_english_relations_desc:1 "L'Angleterre a longtemps été une grande puissance militaire et maritime. Mais l'heure est venue de lui rabattre son caquet, que ce soit de manière pacifique ou de façon plus brutale."

 NED_military_reforms_title:0 "Staatse leger"
 NED_military_reforms_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] encore, et quoi qu'on en dise, une jeune nation, qui doit assurer sa défense. Il est donc vital de mettre sur pied une armée mobile et légère, bien équipée, prête à se battre pour nos provinces et nos cités."

 NED_marician_reforms_title:0 "Réformes mauriciennes"
 NED_marician_reforms_desc:0 "Dans toute l'Europe, les armées se professionnalisent, transformant peu à peu la façon de conduire les guerres. Au lieu qu'un souverain commande sur le champ de bataille des nobles à la tête de leurs levées de paysans, les armées sont désormais devenues des institutions à part entière. Si donc [Root.GetAuEnNP] [Root.GetName] nous n'avons pas la population qui permettrait de lever une armée suffisante pour assurer la défense, mieux vaut recourir aux services de mercenaires."

 NED_army_of_the_state_title:0 "Armée glorieuse"
 NED_army_of_the_state_desc:0 "L'armée a une seule mission : protéger [Root.GetLeLaNP] [Root.GetName] et l'État face aux menaces étrangères et aux séditieux. C'est pourquoi elle doit être renforcée, jusqu'à devenir la plus glorieuse d'Europe."

 NED_statists_and_oragnists_title:0 "Républicains & orangistes"
 NED_statists_and_oragnists_desc:0 "Les heurts entre les républicains et les orangistes soutenant la monarchie ont divisé la nation depuis son indépendance. Nous devons donc faire un choix, rapidement, si nous voulons que ce conflit se termine au plus tôt."

 NED_managing_stadholders_title:0 "Limiter les stathoudérats"
 NED_managing_stadholders_desc:0 "Chaque province a le droit de nommer son propre stathouder, qui agit à la fois en tant que dirigeant politique et chef militaire. Mais à mesure que se poursuit l'expansion [Root.GetDuDelaNP] [Root.GetName] et que les provinces sont toujours plus unifiées, compter trop de stathouders finit par créer des problèmes, en premier lieu au sein des troupes. Il nous faut disposer d'une seule autorité en charge de l'ensemble de l'armée, et la manière la plus simple de le faire est encore de nommer un seul stathouder pour plusieurs provinces."

 NED_question_of_the_confederation_title:0 "Sort de la confédération"
 NED_question_of_the_confederation_desc:0 "La confédération qui a fondé notre république est désormais achevée. Le conflit entre républicains et orangistes est désormais résolu. Il est temps donc de façonner enfin ce qu'avaient envisagé nos pères fondateurs."

 NED_patronage_of_arts_title:0 "Artistes étrangers"
 NED_patronage_of_arts_desc:0 "Philippe le Bon, le duc de Bourgogne, avait établi aux Pays-Bas une cour où se pressaient de nombreux artistes. Nous devrions poursuivre cet héritage en faisant venir à [Root.Capital.GetCapitalName] les artistes de notre temps afin qu'ils assurent la splendeur de notre État."

 NED_golden_age_title:0 "Âge d'or"
 NED_golden_age_desc:0 "Nos succès dans le commerce, en mer ou dans le domaine économique poussent tous les savants, chez nous autant qu'à l'étranger, à parler de notre époque comme d'un véritable âge d'or [Root.GetDuDelaNP] [Root.GetName]. La population est heureuse, le commerce prospère, et les impôts rentrent facilement. Cela permet ainsi de nous opposer jusqu'aux Anglais, de l'autre côté de la Manche."

 NED_founding_the_voc_title:0 "Fonder la VOC"
 NED_founding_the_voc_desc:0 "Les associations de marchands, telles que celle que dirigent les Heeren XVII, aspirent toujours à multiplier leurs opérations et investir davantage dans le commerce outre-mer. Pour [Root.GetLeLaLDir] [Root.GetDir], soutenir la fondation d'une Compagnie [Root.GetRootAdjFS] des Indes orientales se traduirait donc par des profits immenses."

 NED_access_to_india_title:0 "Atteindre l'océan Indien"
 NED_access_to_india_desc:0 "En établissant de nouveaux comptoirs sur les rives de l'océan Indien, nous pourrions assurer notre position dans la région et permettre aux négociants d'y mener leurs affaires de façon plus efficace avec les indigènes."

 NED_ceylon_bases_title:0 "Une base à Ceylan"
 NED_ceylon_bases_desc:0 "La riche île de Ceylan n'est pas seulement une source de marchandises lucratives, mais aussi une étape indispensable pour les navires faisant voile vers l'Extrême-Orient. Si nous ne nous en emparons pas, ce sont nos rivaux qui le feront."

 NED_city_of_batavia_title:0 "Fonder Batavia"
 NED_city_of_batavia_desc:0 "Notre présence dans les Indes orientales est de plus en plus marquée, et nécessite un centre administratif, où les marchands seront protégés et où les navires pourront accoster en toute sécurité."

 NED_hansa_relations_title:0 "Relations avec la Hanse"
 NED_hansa_relations_desc:0 "Depuis 1441, notre flotte a affronté à de nombreuses reprises celle de la Hanse, un ensemble de cités contrôlant le commerce si profitable de la Baltique. L'ayant battue et humiliée, nous lui avions imposé le traité de Copenhague, nous accordant un accès illimité et une présence non négligeable dans ses ports. Il est temps maintenant d'exiger que ce traité soit réaffirmé, ou la guerre menace d'éclater à nouveau."

 NED_sail_towards_lubeck_title:0 "Transport de vrac"
 NED_sail_towards_lubeck_desc:0 "Le grain de la Baltique est traditionnellement transporté vers l'ouest par nos propres marchands, mais il existe encore bien des opportunités dont nous pourrions tirer profit. Si nous affirmions davantage notre présence sur les marchés de la Baltique, nous pourrions gagner de quoi financer une expédition pour trouver de nouveaux lieux où faire des affaires."

 NED_securing_baltic_grain_title:0 "Grain de la Baltique"
 NED_securing_baltic_grain_desc:0 "Les Pays-Bas ont toujours dépendu des importations de grain pour se nourrir, notamment celui de la Baltique. Si nous parvenions à nous assurer de ses sources, nous n'aurions plus à payer pour nous en procurer."

 NED_garrision_system_title:0 "Garnisons permanentes"
 NED_garrision_system_desc:0 "Notre pays n'est guère étendu, ce qui signifie qu'il est d'autant plus important de défendre le peu que nous avons. Nous devons donc mettre sur pied un réseau de garnisons bien défendues, qui sera capable d'assurer notre sécurité."

 NED_dutch_engineering_title:0 "Ingénierie militaire"
 NED_dutch_engineering_desc:0 "La guerre de siège est sans doute l'un des aspects fondamentaux de toute campagne militaire. Une bataille peut être coûteuse si elle est mal menée, mais un siège peut être tout aussi dévastateur s'il n'est pas planifié et conçu de manière efficace. De nombreux penseurs [Root.GetRootAdjMP] ont donc suggéré des changements sur la manière de les conduire."

 NED_organizing_the_seven_provinces_title:0 "Pays de la Généralité"
 NED_organizing_the_seven_provinces_desc:1 "Étant donné le nombre de territoires conquis, il est important d'administrer le pays de la manière la plus efficace possible. À cette fin, [Root.GetLeLaLDir] [Root.GetDir] et le gouvernement à [Root.Capital.GetCapitalName] doivent parfois administrer directement le territoire, de manière à empêcher qu'une faction locale ne gagne trop d'influence sur la scène nationale."

 NED_northern_renaissance_title:0 "Renaissance flamande"
 NED_northern_renaissance_desc:0 "La Renaissance flamande des XVe et XVIe s. a été un moment de gloire culturelle et artistique pour l'ensemble des Pays-Bas. Caractérisée par une grande maîtrise des arts, la prospérité du négoce et les innovations intellectuelles, des artistes tels que Jan van Eyck ou Pieter Brueghel l'Ancien en sont les visages marquants grâce à leurs techniques novatrices dans le domaine de la peinture à l'huile et la représentation, avec un réalisme sans pareil, des détails de la vie quotidienne."

 NED_dutch_architecture_title:0 "Architecture baroque"
 NED_dutch_architecture_desc:0 "L'architecture baroque des Pays-Bas du XVIIe s. est un style distinctif caractérisé par la grandeur, la précision et la praticité. Influencés par la prospérité économique et la domination sur le commerce mondial, les architectes s'orientèrent alors vers des lignes épurées, des ornementations détaillées."

 NED_cape_of_good_hope_title:0 "Nouvelle Espérance"
 NED_cape_of_good_hope_desc:0 "Les routes terrestres vers l'Inde sont coupées, aussi nombre de négociants cherchent-ils maintenant des routes moins directes, notamment en contournant l'Afrique. Ils espèrent que leurs espérances et leurs efforts seront bientôt récompensés, et qu'ils pourront bientôt reprendre le commerce avec l'Inde. Espérons toutefois qu'ils n'auront pas à descendre trop au sud…"

 NED_crossroad_between_two_worlds_title:0 "Entre deux mondes"
 NED_crossroad_between_two_worlds_desc:0 "Le cap de Bonne-Espérance est une étape importante sur la route des Indes orientales. Y établir un comptoir et disposer d'un port permettant d'abriter les navires en toute sécurité au milieu de ce long périple est une mesure de prudence élémentaire."
 
