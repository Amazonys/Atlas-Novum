 estate_burghers_SUN_support_recovering_populations:0 "Soutien à la population"
 estate_burghers_SUN_support_recovering_populations_desc:0 "Le peuple [Root.GetRootAdjMS] est dévasté par les maladies amenées par les étrangers et qui menacent notre survie. Les taxes sont donc réduites afin de permettre aux familles de recouvrer de cette calamité."
 
 sunset_invasion.1.t:0 "Le sort des envahisseurs"
 sunset_invasion.1.d:0 "Les armées des envahisseurs venus de l'autre rive de l'océan ont été vaincues et ont regagné leur propre monde, aussi bon nombre de leurs colons qui pensaient autrefois nous voler nos terres, y faire fortune et se rendre glorieux sont prisonniers ici.\n\nMême si nous pouvons les considérer comme de simples vaincus, comme nous l'avons toujours fait, ces étrangers constituent toutefois une véritable menace pour [Root.GetLeLaNP] [Root.GetName]."
 sunset_invasion.1.a:0 "Ils doivent être chassés"
 sunset_invasion.1.b:0 "Traitons-les comme un peuple conquis"
 sunset_invasion.1.c:0 "Portons la terreur sur leurs propres côtes !"
 
 sunset_invasion.2.t:0 "En route pour l'Europe"
 sunset_invasion.2.d:0 "Une véritable armada de ces navires construits en copiant les modèles étrangers fait voile vers le soleil levant. Des centaines et des milliers de navires, et des dizaines de milliers de guerriers, prêts à conquérir la première côte qu'ils toucheront.\n\nQue leurs habitants soient prêts à nous accueillir, et nous les balayerons. Et s'ils sont pris au dépourvu, alors notre victoire sera assurée !"
 sunset_invasion.2.a:0 "Ces terres où le soleil se lève seront bientôt nôtres !"
 
 sunset_invasion.3.t:0 "Le sort de la France"
 sunset_invasion.3.d:0 "Les habitants de la France sont réputés être les plus fiers de toute l'Europe. Pourtant, c'est cet orgueil qui aura précipité leur chute.\n\nLeurs terres sont désormais à notre merci, et nous pouvons maintenant choisir de conserver tous ces monuments dont ils s'enorgueillissent tant, ou de les détruire pour montrer aux Européens ce qu'il en coûte d'avoir cherché à nous envahir."
 sunset_invasion.3.a:0 "Épargnons ces monuments"
 sunset_invasion.3.b:0 "Détruisons tout cela"
 
 sunset_invasion.4.t:0 "Le Levant conquis"
 sunset_invasion.4.d:0 "Il y a des années de cela, les envahisseurs venus d'Europe ont débarqué sur nos côtes en cherchant de nouvelles routes commerciales qui les mèneraient vers un pays qu'ils appellent l'Inde. Ils avaient fait voile à l'ouest afin d'atteindre l'est. C'est ce qui les a amenés sur notre monde.\n\nMais aujourd'hui, après tant d'années de conflit, et alors que l'Europe est sous l'autorité [Root.GetDuDelaNP] [Root.GetName], nous pouvons enfin le proclamer : tout l'Occident est désormais soumis à l'hégémonie [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName]."
 sunset_invasion.4.a:0 "Ainsi avons-nous inversé le cours des choses !"
 
 sunset_invasion.5.t:0 "Vers le pays du soleil couchant"
 sunset_invasion.5.d:1 "Lorsque nos regards se portent vers l'ouest, ce qu'on y voit est le soleil qui se couche sur l'horizon. Cela signifie alors qu'un jour se termine, qu'un autre va venir, qu'un cycle nouveau nous est accordé par les dieux. Nombreux sont ceux parmi nous qui s'impatientent de voir ce qui se trouve en ces lieux lointains où le cycle se termine, et aspirent à faire voile sur l'océan jusqu'à atteindre l'endroit où le soleil se couche."
 sunset_invasion.5.a:0 "Peut-être rattraperont-ils le soleil ?"
 
 sunset_invasion.6.t:0 "Le Couchant conquis"
 sunset_invasion.6.d:0 "Après avoir débarqué en Asie, nous y avons établi un vaste empire. Les gens qui y vivent sont fiers, mais l'un après l'autre ils sont tombés devant nos guerriers et se sont soumis aux dieux. Leurs usages et leurs coutumes auraient pu poser problème, mais il s'est avéré qu'ils n'étaient nullement guidés par aucun dieu. Car ce sont bien nos dieux [Root.GetRelMP] qui voulaient que nous prenions possession de ces terres du Couchant, et que nous leur offrions en sacrifice le Dragon de Chine."
 sunset_invasion.6.a:0 "Les dieux sont donc satisfaits"
 
 sunset_invasion.7.t:0 "Le système colonial au Levant"
 sunset_invasion.7.d:0 "Nous avons certes établi de nombreuses administrations dans nos colonies du Levant, mais la plupart se sont vite avérées dépassées et obsolètes. Il paraît difficile de moderniser chacun de leurs aspects de manière rapide, mais au moins pouvons-nous tenter de les spécialiser pour mieux répondre à nos besoins. Il serait ainsi possible de les taxer davantage, de rendre leur administration plus favorable à l'égard de [Root.Capital.GetCapitalName], ou d'imposer toute politique qui servirait au mieux les intérêts [Root.GetDuDelaNP] [Root.GetName]."
 sunset_invasion.7.a:0 "Le plus important est qu'elles soient bien administrées"
 sunset_invasion.7.b:0 "Le commerce avec nos propres territoires doit se développer"
 sunset_invasion.7.e:0 "Qu'importe leur représentation tant qu'elles paient les taxes dues"
 
 sunset_invasion.8.t:0 "Le sacrifice du Dragon"
 sunset_invasion.8.d:0 "Les habitants de la Chine ont toujours cru que leurs empereurs étaient guidés par le ciel lui-même. Ils appellent cela le « mandat céleste ». Pourtant, leur prétendu dieu n'est qu'un sacrifice parmi d'autres pour assurer la puissance des véritables dieux.\n\nL'Empereur de Chine, le Dragon, a été capturé. Maintenant nous pouvons le sacrifier pour offrir son cœur aux dieux [Root.GetRelMP]."
 sunset_invasion.8.a:0 "Son trône est bien vide, maintenant…"

