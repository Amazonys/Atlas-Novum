 desc_ned_baltic_grain_supply:0 "Du fait que [Root.Owner.GetLeLaNP] [Root.Owner.GetName] [Root.Owner.GetSestSesontNP] assuré[Root.GetXENP] de contrôler le ravitaillement en grains de la Baltique, la population de la province de [Root.GetName] s'accroît."
 ned_connection_to_the_baltic:0 "Liens avec la Baltique"
 desc_ned_connection_to_the_baltic:0 "La route entre les ports [Root.GetRootAdjMP] et la Baltique est désormais assurée, permettant de multiplier les affaires dans la région."
 ned_found_dutch_states_army:0 "Staatse leger"
 desc_ned_found_dutch_states_army:0 "L'Armée des États, bien équipée et mobile, assure la défense des provinces et cités [Root.GetRootAdjFP] face à toute menace d'invasion étrangère."
