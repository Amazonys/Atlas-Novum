 HAB_LOCK_AUSTRIA_HUNGARY:0 "Nous ne pourrons plus former l'§YAutriche-Hongrie§!."
 HAB_EASIER_AUSTRIA_HUNGARY_FORMABLE:0 "Permet de prendre la décision §YFormer l'empire austro-hongrois§! sans disposer pour autant de la technologie £adm£ requise."
