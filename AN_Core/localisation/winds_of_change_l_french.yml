 desc_MAY_reform_evolving_modifier_3:0 "À mesure que la foi évolue, la société [Root.GetRootAdjFS] entre dans une ère de grands changements."
 MAY_reform_evolving_modifier_4:0 "Réformes religieuses"
 desc_MAY_reform_evolving_modifier_4:0 "À mesure que la foi évolue, la société [Root.GetRootAdjFS] entre dans une ère de grands changements."
 MAY_reform_evolving_modifier_5:0 "Réformes religieuses"
 desc_MAY_reform_evolving_modifier_5:0 "Maintenant que les réformes religieuses sont achevées, l'ère des incertitudes est révolue pour la société [Root.GetRootAdjFS]."
 MAY_reform_evolving_modifier_evolution:0 "Modifie §YRéformes religieuses§! ainsi :\n  Modif. de coût de la stabilité : §G-3%§!\n  Pt d'éq. de loy. des ordres : §G+1%§!\n"
 MAY_unifying_maya_people:0 "Unification des peuples mayas"
 desc_MAY_unifying_maya_people:0 "De nombreux peuples mayas ont divergé au cours des siècles passés. Mais, aujourd'hui, à nouveau, la confédération [Root.GetRootAdjFS] s'est imposée à eux."
 MAY_religion_reformed:0 "Révolution religieuse"
 desc_MAY_religion_reformed:0 "Nul n'aurait pu imaginer l'étendue des évolutions imposées à notre foi au cours du siècle passé."
 MAY_restoration:0 "Site restauré"
 desc_MAY_restoration:0 "La province de [Root.GetName] abritait autrefois une vaste cité maya, dont les ruines ont été relevées par [Root.Owner.GetLeLaLDir] [Root.Owner.GetDir] [Root.Owner.GetDuDelaNP] [Root.Owner.GetName]."
 MAY_restoring_maya_golden_age:0 "Nouvel âge d'or des cités mayas"
 desc_MAY_restoring_maya_golden_age:0 "La province de [Root.GetName] vit un nouvel âge d'or, car les temples ont été rénovés et rebâtis, et les dieux sont vénérés dans de nombreux lieux sacrés du territoire [Root.Owner.GetRootOwnerAdjMS] qui se trouvaient autrefois en ruine."
 MAY_jungle_reduction:0 "Adaptation aux jungles tropicales"
 desc_MAY_jungle_reduction:0 "Les habitants de la province de [Root.GetName] sont habitués à la vie rude dans la jungle tropicale."
 MAY_jungle_reduction_upgrade:0 "Adaptation aux jungles tropicales"
 desc_MAY_jungle_reduction_upgrade:0 "Les habitants de la province de [Root.GetName] sont parfaitement adaptés à la vie rude dans la jungle tropicale."
 MAY_taming_the_jungle:0 "Jungle domptée"
 desc_MAY_taming_the_jungle:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] pris l'habitude de dompter les jungles hostiles de [Root.GetSonLeurNP] territoire pour y bâtir des communautés et des villes prospères."
 MAY_to_war:0 "Aux armes !"
 desc_MAY_to_war:0 "La plus vaste confédération du Yucatán s'est effondrée, permettant à toutes les cités-États de lutter pour saisir de nouveaux territoires et s'imposer aux autres."
 MAY_building_up_the_city:0 "Développement de la cité"
 desc_MAY_building_up_the_city:0 "Les cités-États mayas se déchirent dans des guerres inutiles. [Root.GetLeLaNPCap] [Root.GetName], [Root.GetLuiElleNP], [Root.GetAOntNP] fait le choix d'accueillir les réfugiés de leurs guerres, ce qui contribue au développement de [Root.Capital.GetCapitalName]."
 MAY_communities:1 "Communautés de ppolomob'"
 desc_MAY_communities:1 "Les communautés des [Root.GetBourgeois] établies dans les territoires étrangers contribuent à améliorer la réputation [Root.GetDuDelaNP] [Root.GetName]."
 MAY_production_efficiency:0 "Développement des ports de commerce"
 desc_MAY_production_efficiency:0 "La croissance des ports permet de développer les échanges avec les peuples voisins, ce qui contribue à accroître la production de marchandises."
 MAY_manufactory_buff:0 "Demande accrue"
 desc_MAY_manufactory_buff:0 "L'accroissement des échanges à l'intérieur de notre territoire a aussi accru la demande pour de nombreuses marchandises, ce qui pousse les manufactures à développer leur production."
 MAY_merchant_travels:0 "Commerce à longue distance"
 desc_MAY_merchant_travels:0 "Les [Root.GetBourgeois] contribuent largement à faire s'écouler jusque dans le pays [Root.GetRootAdjMS] toutes les richesses du monde."
 MAY_ashes_of_mayapan:0 "Sur les cendres de Mayapan"
 desc_MAY_ashes_of_mayapan:0 "Sur les cendres de Mayapan, une nouvelle confédération apparaîtra, qui sera moins traîtresse et dont les divisions intérieures ne provoqueront pas sa chute."
 
 MAY_restoring_cities:0 "Urbanisation croissante"
 desc_MAY_restoring_cities:0 "Les cités du pays se développent à une vitesse inédite."
