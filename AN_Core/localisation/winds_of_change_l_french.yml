 ORM_EXPAND_COFFEA_ARABICA_IN_OTHER_PROVINCES_AND_ADD_MANUFACTORY:0 "Les provinces de §Y[4280.GetName]§! et §Y[4279.GetName]§! vont recevoir le modificateur §YCafé d'Arabie§!.\n\nUne §Ymanufacture§! va être construite dans les provinces de §Y[387.GetName]§!, §Y[4280.GetName]§! et §Y[4279.GetName]§!."
 ORM_GAIN_TRADE_POWER_IN_ALL_MERCHANT_NODES:0 "\nDans tous les §Ynœuds commerciaux§! où [Root.GetLeLaNP] §Y[Root.GetName]§! dispos[Root.GetEEntNP] d'un §Ymarchand§! : §G+50§! en puissance commerciale durant §Y15§! ans."
