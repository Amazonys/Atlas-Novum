 orm_wiped_out_ibadi_sect:0 "Ibadites réprimés"
 desc_orm_wiped_out_ibadi_sect:0 "L'ibadisme a désormais disparu des territoires [Root.GetDuDelaNP] [Root.GetName]. Nous pouvons donc désormais nous consacrer pleinement à ce qui se trouve hors de nos frontières."
 orm_ibadi_convert:0 "Propagation de l'ibadisme"
 desc_orm_ibadi_convert:0 "La conversion récente [Root.GetDuDelaNP] [Root.GetName] à l'ibadisme a incité les exilés de notre foi à se réfugier dans le pays, où ils se montrent enclins à délivrer leurs enseignements à notre peuple."
 orm_hormuz_merchants_influence:0 "Influence des marchands arabes"
 desc_orm_hormuz_merchants_influence:0 "La province de [Root.GetName] a été convertie [Root.GetAuAlaRel] [Root.GetRelN] par les marchands arabes, ce qui renforce les profits qu'il est possible d'en tirer."
 orm_religious_culture_buff:0 "Culture religieuse"
 oma_constructing_omani_fleet:0 "Construction d'une flotte omanaise"
 desc_oma_constructing_omani_fleet:0 "Si nous voulons pouvoir atteindre de nouvelles côtes, tout doit être mis en œuvre pour donner [Root.GetAuAlaNP] [Root.GetName] une flotte puissante."
 oma_zanzibar_ivory_trade:0 "Commerce de l'ivoire de Zanzibar"
 desc_oma_zanzibar_ivory_trade:0 "Le commerce de l'ivoire de Zanzibar assure de confortables revenus pour le trésor [Root.GetDuDelaNP] [Root.GetName]."
 oma_development_of_masqat_port:0 "Développement du port de Mascate"
 desc_oma_development_of_masqat_port:0 "[Root.GetCapitalName] est devenue le premier port du pays, et [Root.GetLeLaLDir] [Root.GetDir] veille à ce qu'elle retrouve tout son dynamisme d'autrefois."
 oma_nizwa_fort_modifier:0 "Fort de Nizwâ"
 desc_oma_nizwa_fort_modifier:0 "Le fort de [Root.GetCapitalName] assure la protection de l'arrière-pays face à toute menace d'invasion étrangère."
 oma_omani_marines:0 "Infanterie de marine omanaise"
 desc_oma_omani_marines:0 "Les marins [Root.GetRootAdjMP] comptent parmi les plus expérimentés de toute l'Arabie. Au lieu de les utiliser comme simples équipages pour les navires, il pourrait donc être utile de former une infanterie de marine, spécialisée dans les opérations de débarquement lors des campagnes outre-mer."
 oma_strengthen_omani_marines:0 "Renforcement des fusiliers marins"
 desc_oma_strengthen_omani_marines:0 "Grâce au financement fourni par les [Root.GetBourgeois], les marins appartenant à l'infanterie de marine [Root.GetRootAdjFS] sont désormais beaucoup plus expérimentés pour le combat."
 orm_forts_buff:0 "Forteresse"
 orm_hormuz_sound_tool:0 "Droits du détroit d'Ormuz"
 desc_orm_hormuz_sound_tool:0 "Les droits du détroit d'Ormuz, payés par tous les navires marchands étrangers, rapportent de grosses sommes."
 
 #Estate privileges:
 estate_burghers_arabian_traders:0 "Marchands arabes"
 estate_burghers_arabian_traders_desc:0 "Les négociants [Root.GetRootAdjMP] comptent parmi les plus réputés au monde. Leur conférer une plus grande influence dans l'entourage [Root.GetDuDelaDir] [Root.GetDir] à [Root.Capital.GetCapitalName] nous permettrait de nous appuyer sur leur puissance pour en trier de nombreux bénéfices."
 estate_burghers_omani_marines:0 "Fusiliers marins [Root.GetRootAdjMP]"
 estate_burghers_omani_marines_desc:0 "L'infanterie de marine est certes fort utile en cas de débarquement lors des campagnes, mais est peu formée pour les autres formes de combat. Nous devrions donc permettre aux [Root.GetBourgeois] de financer l'amélioration de son entraînement, de manière à ce qu'elle puisse faire face à toute menace sur le champ de bataille."
 OMA_mahra_title:0 "Soumettre les Mahris"
 OMA_mahra_desc:0 "Le Sud de l'Arabie est le territoire des Mahris, dont la culture est distincte des autres tribus arabes. Ils sont aussi des marins réputés, tout comme nous, ce qui en fait des concurrents. Nous devrions nous emparer de leurs territoires pour les soumettre à l'autorité [Root.GetRootAdjFS]."

 OMA_holy_cities_title:0 "Protéger les villes saintes"
 OMA_holy_cities_desc:0 "Les villes saintes de l'islâm sont contrôlées par des souverains faibles. Nous autres, marchands [Root.GetRootAdjMP], avec notre or et notre fer, serions beaucoup plus qualifiés pour les protéger. La Mecque et Médine seront donc bientôt sous la protection [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName]."

 OMA_india_title:0 "Relations avec l'Inde"
 OMA_india_desc:0 "Les marchands [Root.GetRootAdjMP] disposent de contacts jusque dans l'Inde lointaine. Nombre d'entre eux, toutefois, s'y trouvent brimés par les potentats des royaumes de la région. Nous devons faire voile pour leur porter secours et leur permettre d'établir leur influence sur le sous-continent."

 OMA_malay_title:0 "Côtes de la Malaisie"
 OMA_malay_desc:0 "Si l'influence des marchands [Root.GetRootAdjMP] ne s'étend guère au-delà des ports de l'Inde, l'Asie du Sud-Est a toujours vu débarquer sur ses côtes des négociants musulmans. Si nous pouvions prendre le contrôle des routes commerciales qui permettent les échanges avec la région, nous pourrions étendre notre réseau encore plus loin en Asie."

 OMA_spice_trade_title:0 "Commerce des épices"
 OMA_spice_trade_desc:0 "Les épices ne sont certes pas un avantage immédiat pour [Root.GetLeLaNP] [Root.GetName] ; mais leur commerce est particulièrement lucratif. Nous devons donc tout faire pour nous assurer de contrôler les sources d'approvisionnement et en tenir éloignés nos rivaux."

 OMA_hormuz_title:0 "Vaincre Ormuz"
 OMA_hormuz_desc:0 "Ormuz nous opprime depuis des décennies maintenant, nous affrontant et cherchant à confiner notre influence au sein du seul arrière-pays. Nous ne pouvons le laisser provoquer notre déclin. Nous devons aller de l'avant et le vaincre avant qu'il soit trop tard."

 OMA_central_arabia_title:0 "Arabie centrale"
 OMA_central_arabia_desc:0 "Le centre de l'Arabie compte de nombreuses tribus hostiles, toutes plus accoutumées que nos propres troupes aux rudes combats dans le désert. Cependant, ce qui leur fait défaut pour s'opposer à nous, c'est la fortune. Notre or nous permettra de lever des milliers de guerriers, qui tous pourront se consacrer à les soumettre."

 OMA_Baghdad_title:0 "Prendre Bagdad"
 OMA_Baghdad_desc:0 "Il ne fait guère de doute que la Bayt al-Hikmâ, la Maison de sagesse, est la bibliothèque la plus réputée de tout le monde musulman. Fondée à Bagdad, elle a été le foyer de l'âge d'or de l'Islâm. Depuis lors, malheureusement, l'invasion mongole l'a réduite à néant. Nous devrions donc prendre Bagdad pour la faire renaître et lui assurer une gloire plus grande encore que jadis."

 OMA_unify_arabia_title:0 "Notre péninsule"
 OMA_unify_arabia_desc:0 "Depuis la chute du califat, dont le souverain avait été réduit à un simple homme de paille, c'est même l'ensemble du monde musulman qui est divisé. Mais enfin, les territoires de l'ensemble de l'Arabie ont été réunifiés. [Root.Monarch.GetName] est donc tout à fait bien placé[Root.GetXEDir] pour reprendre le titre califal."

 OMA_trading_outposts_title:0 "Étendre notre portée"
 OMA_trading_outposts_desc:0 "Si nous voulons pouvoir développer un réseau commercial hors de l'Arabie, nous devons nous préparer à prendre le contrôle et fortifier des comptoirs outre-mer. Pour cela, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] disposer d'une flotte capable de soutenir les marchands dans leurs entreprises jusque loin de nos côtes."

 OMA_china_title:0 "Richesses de la Chine"
 OMA_china_desc:0 "Entre le thé, les porcelaines et tous ces biens dont manque le monde musulman, la Chine est sans doute la région la plus riche au monde dans laquelle les marchands [Root.GetRootAdjMP] peuvent faire affaire. En établissant notre influence dans ses ports, nous pourrions établir une compagnie commerciale qui nous assurerait de bénéfices que nous ne pouvons qu'à peine imaginer."

 OMA_thalassocracy_title:0 "Thalassocratie arabe"
 OMA_thalassocracy_desc:0 "Nous avons atteint notre ambition de contrôler le commerce sur l'océan Indien et le reste de l'Asie. Les marchands [Root.GetRootAdjMP] sont désormais libres d'acheter et vendre leurs produits sur tous les marchés de nos nombreuses possessions d'outre-mer. Qu'aujourd'hui commence un nouvel âge d'or pour ces hardis négociants !"

 OMA_haasa_title:0 "Bahreïn"
 OMA_haasa_desc:0 "La contrée de Bahreïn produit certaines des pierres les plus précieuses de toute l'Arabie. Elle est cependant contrôlée par d'autres, qui ne font pas bon usage de ces richesses. Peut-être donc est-il temps que nous nous prenions le contrôle de leur commerce."

 OMA_yemen_title:0 "Conquête du Yémen"
 OMA_yemen_desc:0 "Le Yémen est au carrefour de l'Arabie et de l'Afrique. Il produit aussi certains des cafés les plus réputés au monde. Mais il nous reste hostile, aussi la région doit-elle être soumise, comme tout le reste de la péninsule."

 OMA_buffing_outposts_title:0 "Comptoirs outre-mer"
 OMA_buffing_outposts_desc:0 "Si nous voulons que les marchands [Root.GetRootAdjMP] aient toutes les chances de conclure des affaires lucratives dans les territoires lointains, nous devons tout faire pour les aider. En établissant de nouveaux comptoirs et en assurant la sécurité sur les routes commerciales, ils pourront renforcer leur influence sur tous les marchés les plus éloignés de nos côtes."

 OMA_finest_arabic_seafarers_title:0 "Meilleurs négociants"
 OMA_finest_arabic_seafarers_desc:0 "Les habitants [Root.GetDuDelaNP] [Root.GetName] comptent parmi les commerçants les plus réputés de l'Arabie. Leur influence est bien visible dans de nombreux ports de l'océan Indien, et les profits qu'ils en tirent sont immenses. Peut-être leur confier une plus grande influence au sein même du pays les inciterait-il à soutenir encore davantage [Root.GetLeLaLDir] [Root.GetDir] ?"

 OMA_indian_ocean_supremacy_title:0 "Contrôle de l'océan Indien"
 OMA_indian_ocean_supremacy_desc:0 "L'océan Indien est vaste, mais cela ne nous empêchera pas d'en contrôler chaque partie. Les routes commerciales qui y transitent doivent être assurées, et nos vaisseaux y régner en maîtres, afin d'assurer nos profits."

 OMA_exaploiting_the_secret_title:0 "Secrets du café"
 OMA_exaploiting_the_secret_desc:0 "Le café du Yémen constitue l'un des produits commerciaux les plus profitables de toute l'Arabie. Il est donc naturel que, en tant que négociants de premier ordre, nous en tirions parti en tentant d'accroître sa production."

 OMA_arabian_naval_bases_title:0 "Ports d'Arabie"
 OMA_arabian_naval_bases_desc:0 "Nous pouvons bien nous targuer d'être les meilleurs charpentiers de marine, mais à quoi cela servirait-il sans disposer de ports pour y mouiller nos navires ? Nous devons reprendre ceux qui nous ont été pris en Arabie, et sans doute en conquérir de nouveaux pour pouvoir dominer les mers comme jadis."

 OMA_shipbuilding_masters_title:0 "Marine [Root.GetRootAdjFS]"
 OMA_shipbuilding_masters_desc:0 "Nous sommes des charpentiers de marine et des marins réputés. Il n'y a de mer où nous ne pouvons naviguer, pour conquérir ou commercer. Disposer d'une nouvelle flotte permettra donc [Root.GetAuAlaNP] [Root.GetName] d'atteindre [Root.GetSesLeursNP] ambitions."

 OMA_madagascar_title:0 "Madagascar"
 OMA_madagascar_desc:0 "Madagascar ne dispose pas sans doute de ressources naturelles très nombreuses, mais c'est un carrefour commercial important, et ses habitants sont divisés et se combattent les uns les autres. Y imposer son autorité permettrait donc [Root.GetAuAlaNP] [Root.GetName] d'accroître aussi son influence sur Zanzibar."

 OMA_zanzibar_trade_dominance_title:0 "Côte des Swahilis"
 OMA_zanzibar_trade_dominance_desc:0 "Zanzibar est en grande partie sous contrôle, mais tout le reste de la côte des Swahilis continue de résister, aussi bien par les armes que par le commerce. Si nous parvenons à les soumettre, tous les échanges faits dans la région seraient alors sous notre seule autorité."

 OMA_end_hormuz_toll_title:0 "Ouvrir le détroit"
 OMA_end_hormuz_toll_desc:0 "Ormuz a toujours été une gêne pour les échanges maritimes effectués par les navires étrangers franchissant le détroit, ce qui lui permet de contrôler qui peut participer ou non aux échanges commerciaux. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] donc s'assurer que son île soit ravagée afin de laisser agir les négociants en toute liberté."

 OMA_forts_of_oman_title:0 "Forts [Root.GetDuDeNP] [Root.GetName]"
 OMA_forts_of_oman_desc:0 "Notre peuple a toujours été contraint de se défendre pour repousser les périls extérieurs, s'appuyant pour cela sur des fortifications. Ainsi, aussitôt qu'une armée plus puissante que la nôtre s'avançait sur nos territoires, nous pouvions conserver l'avantage. Nous devons continuer d'entretenir ces défenses, et en construire de nouvelles."

 OMA_religious_propogation_title:0 "Enseignements du Prophète"
 OMA_religious_propogation_desc:0 "S'il y a bien une chose qu'ont réussi à faire les marchands musulmans, c'est propager la foi à travers toute l'Asie, tout le long des routes commerciales. Ils sont capables d'y introduire l'enseignement de Muhammad dans tous les ports où ils accostent, jusqu'à ce que tout au long des côtes la population s'y convertisse. Nous devons contribuer à perpétuer cette tradition, de manière à propager la foi partout dans le monde."

 OMA_omani_marines_title:0 "Fusiliers de marine"
 OMA_omani_marines_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] compt[Root.GetEEntNP] de nombreux marins sur [Root.GetSesLeursNP] côtes, dont bon nombre font voile d'un port à l'autre pour faire des affaires. Nous devrions tirer parti de cet avantage pour former des forces capables de mener des débarquements lors des campagnes militaires outre-mer."

 OMA_zanzibar_title:0 "Sultanat de Zanzibar"
 OMA_zanzibar_desc:0 "Le sultanat de Zanzibar a connu un réel déclin ces derniers temps. Sa puissance outre-mer s'est étiolée, et il semble constamment en proie à l'agitation. Peut-être donc est-il temps pour [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] de reprendre le titre à son compte afin d'imposer son autorité à l'ensemble du pays ?"

 OMA_spreading_the_ibadi_faith_title:0 "Propager l'ibadisme"
 OMA_spreading_the_ibadi_faith_desc:0 "Les habitants [Root.GetDuDelaNP] [Root.GetName] comptent parmi les ibadites les plus dévots ; toutefois, cela a toujours causé des conflits avec les sunnites et chiites, rendant difficile la conversion des territoires voisins à la seule véritable foi. Débarrassons-nous donc enfin de ceux qui voudraient nous voir disparaître, de manière à pouvoir propager les véritables enseignements d'Allâh dans les autres pays !"

