 CSU_ground_shaker_desc:2 "L'histoire de Pachacutec est bien connue de tous. Il était l'un des fils de l'Inca de Cuzco et répondait au nom de Cusi Yupanqui, lorsque son père abandonna la ville sous la menace d'une attaque de l'armée des Chankas. Cusi Yupanqui, lui, choisit de demeurer sur place, et la défendit vaillamment face aux envahisseurs, avec l'aide des dieux. C'est en tout cas ce que prétendent les récits, puisque les détails ont pu être altérés selon les besoins de ses héritiers. Et, quoi qu'il en soit, c'est de cet événement qu'il tient son nom : Pachacutec, « celui qui retourne tout »."
 CSU_cajamarca_title:0 "Conquérir [813.GetCapitalName]"
 CSU_cajamarca_desc:0 "[813.GetCapitalName] est la plus grande ville du Nord, et devrait être notre priorité lors de la campagne dans cette région."
 CSU_quito_title:0 "Prendre [820.GetCapitalName]"
 CSU_quito_desc:0 "Alors que nos armées s'avancent vers le nord, le froid rude qui règne dans les montagnes et hautes terres reflue et le temps devient plus doux. Mais les habitants sont aussi différents, comme le montre la cité de [820.GetCapitalName], la capitale des peuples caras."
 CSU_qolla_title:0 "Défier les Kollas"
 CSU_qolla_desc:1 "Les Kollas, au nord du lac Titicaca, comptent assurément parmi nos rivaux les plus puissants. Leur défaite permettrait d'inaugurer une ère nouvelle pour les Andes, un âge où l'Inca gouvernerait toute la région."
 CSU_southern_fringes_title:0 "Frontière méridionale"
 CSU_southern_fringes_desc:0 "L'Altiplano est la vaste région de plaine entourant le lac Titicaca. Sans doute le fait qu'il n'y a aucune montagne constitue-t-il son plus grand avantage. Nous devrions le conquérir pour en faire l'une des bases de notre puissance."
 CSU_chanka_title:0 "Recruter les Chankas"
 CSU_chanka_desc:0 "La victoire récente sur les Chankas a fait d'eux des sujets sans aucune puissance, soumis à l'autorité de [Root.Monarch.GetName]. Il est donc temps pour eux de payer l'impôt en corvée, et d'accomplir le service militaire pour [Root.GetLeLaNP] [Root.GetName]."
 CSU_chincha_title:0 "S'imposer aux Chinchas"
 CSU_chincha_desc:0 "Le territoire des Chinchas constitue la partie de la côte la plus proche depuis [Root.Capital.GetCapitalName]. Nous devrions descendre des montagnes pour y imposer l'autorité [Root.GetDuDelaDir] [Root.GetDir] sur les habitants de ces régions."
 CSU_altiplano_title:0 "Descendre de l'Altiplano"
 CSU_altiplano_desc:0 "Au sud-ouest de l'Altiplano se trouvent des vallées littorales, dont les habitants sont peu nombreux et divisés. Nous devrions en prendre le contrôle tant qu'elles sont peu défendues, avant que d'autres ne le fassent."
 CSU_wanka_title:0 "Vaincre les Huancas"
 CSU_wanka_desc:0 "Les Andes sont divisées entre principautés, et de ce fait incapables d'assurer leur défense face à la puissante armée [Root.GetRootAdjFS]. Nous devons donc entamer notre marche vers le nord, en commençant par vaincre les Huancas."
 CSU_defeat_chimu_title:0 "Rivalité avec les Chimus"
 CSU_defeat_chimu_desc:0 "Les Chimus, qui vivent en partie sur la côte au nord-ouest, sont une société avancée. Nous devrions chercher à les soumettre pour être débarrassés de toute opposition notable dans la région."
 CSU_oracle_title:0 "Contacter l'oracle"
 CSU_oracle_desc:0 "Les Ichmas considèrent Pachacamac comme leur créateur, vivant et aidant les hommes sous sa forme d'idole en tant qu'oracle. Peut-être devrions-nous donc entrer en contact avec lui."
 CSU_authority_title:0 "Autorité du Soleil"
 CSU_authority_desc:0 "L'autorité de [Root.Monarch.GetName] en tant que descendant[Root.GetXEDir] d'une lignée ancienne ne saurait être mise en doute. Pourtant, cela doit encore être expliqué à certains…"

 INC_runasimi_title:0 "Officialiser le runasimi"
 INC_runasimi_desc:0 "Le quechua, ou runasimi, la « langue des hommes », parlé à [Root.Capital.GetCapitalName], était déjà utilisé comme langue de communication dans tous les territoires de la région, mais en faire une langue officielle dans l'ensemble des territoires soumis à l'autorité [Root.GetDuDelaDir] [Root.GetDir] permettra de mieux intégrer l'ensemble des peuples vaincus et d'approfondir les liens entre les quatre régions."
 INC_mitma_title:0 "Développer le mitmaqkuna"
 INC_mitma_desc:0 "La politique du mitmaqkuna consiste à déplacer divers groupes indigènes entre les régions de l'empire. Si c'est fait le plus souvent dans les territoires nouvellement conquis, à l'encontre le plus souvent des populations rebelles, cela permet aussi de développer l'économie de certaines contrées et pour s'assurer de la loyauté de certains groupes."
 INC_awka_kamayuq_title:0 "Awka kamayuq"
 INC_awka_kamayuq_desc:0 "La plus grande partie de l'armée [Root.GetRootAdjFS] est composée de guerriers levés dans les diverses régions de l'empire. Pour certains d'entre eux, il s'agit de s'acquitter ainsi de la corvée en effectuant le service militaire."
 INC_big_ears_title:0 "Grandes oreilles"
 INC_big_ears_desc:0 "Les guerriers les plus éprouvés et expérimentés de l'armée sont des gardes d'extraction noble, nommés les « grandes oreilles », ce qui fait référence aux pakoyoq, des ornements d'oreilles qu'ils portent pour marquer leur statut."
 INC_zeqe_title:0 "Système des siq'i"
 INC_zeqe_desc:1 "L'empire compte de très nombreux sanctuaires dédiés aux huacas, les divinités locales. Ce vaste réseau permet de dessiner autant de siq'i, des lignes ou voies rayonnant dans tout l'empire depuis [Root.Capital.GetCapitalName]."
 INC_pacha_kamaq_title:1 "Oracle de Pachacamac"
 INC_pacha_kamaq_desc:1 "Les Ichmas vénèrent leur propre dieu, Pachacamac, le créateur du monde. L'idole le représentant est souvent consultée en tant qu'oracle. Peut-être devrions-nous le faire entrer dans les cultes officiels [Root.GetRootAdjMP] ?"
 INC_four_quarters_together_title:0 "Union des Quatre Régions"
 INC_four_quarters_together_desc:1 "Nous appelons notre empire le Tawantinsuyu, les « Quatre Régions », qui sont le Qulla Suyu, l'Anti Suyu, le Chinchay Suyu et le Kunti Suyu, tous entourant notre cité de [Root.Capital.GetCapitalName]."
 INC_qollqas_title:0 "Qollqas"
 INC_qollqas_desc:0 "Au carrefour de toutes les routes [Root.GetRootAdjFP] doit être bâti un entrepôt, où pourront être protégés les dieux locaux, les denrées et les marchandises. Ainsi disposerons-nous de réserves pour les temps difficiles, d'outils pour les artisans et de provisions diverses."
 INC_kallanka_title:0 "Construire des kallankas"
 INC_kallanka_desc:0 "Les kallankas sont de grands bâtiments construits à proximité des qollqas pour héberger l'administration et des troupes. En dépit de leur taille imposante, l'armée [Root.GetRootAdjFS] a cependant besoin de planter de nombreuses tentes pour abriter des milliers d'hommes lorsqu'elle part en campagne."
 INC_solar_cult_title:0 "Culte du Soleil"
 INC_solar_cult_desc:0 "Nous révérons Inti, le dieu Soleil, en tant que créateur et ancêtre de la dynastie royale dont descendent tous nos souverains. Cela place ainsi notre relation au Soleil au cœur de nos croyances."
 INC_reform_religion_title:0 "Réforme de la foi"
 INC_reform_religion_desc:0 "Il existe de nombreuses pratiques cultuelles étranges et douteuses au sein de notre foi. Cela doit changer. [Root.GetLeLaLDirCap] [Root.GetDir] doit user de son autorité divine pour amender nos usages."
 INC_wiraqocha_title:1 "Temples de Viracocha"
 INC_wiraqocha_desc:1 "Inti est évidemment une divinité majeure, mais Viracocha demeure aujourd'hui encore le premier dieu. C'est pourquoi tant de temples sont dédiés à son culte."
 INC_imperial_infrastructure_title:0 "Infrastructures de l'empire"
 INC_imperial_infrastructure_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP], à juste titre, réputé[Root.GetXENP] pour la qualité de [Root.GetSesLeursNP] infrastructures. Des routes parcourent toutes les Andes, et une administration efficace assure la prospérité de tous les territoires."
 INC_qhapaq_nam_title:0 "Qhapaq Ñan"
 INC_qhapaq_nam_desc:0 "Le Qhapaq Ñan est le réseau des routes royales qui longe et franchit les Andes. Tout du long s'y trouvent des entrepôts, et les messagers le parcourent avec une grande célérité grâce à l'entretien constant dont il bénéficie."
 INC_imperial_frontiers_title:0 "Frontières de l'empire"
 INC_imperial_frontiers_desc:1 "L'empire s'étend sur des milliers de sommets montagneux et sur de vastes plateaux, jusqu'à perte de vue. Mais si nous y sommes en sécurité, à nos frontières se trouvent des terrains bien plus plats, difficiles à défendre. Nous devons donc y disposer de fortifications solides."
 INC_terracing_title:0 "Cultures en terrasses"
 INC_terracing_desc:0 "Les Andes sont un terrain difficile, et les pentes abruptes empêchent la pluie d'arroser correctement longtemps les cultures. C'est pourquoi tous les peuples de la région ont, au cours des siècles, disposé de systèmes pour conserver l'eau avant qu'elle s'échappe, permettant ainsi de faire des versants montagneux des terrains fertiles."
 INC_idols_title:0 "Huacas"
 INC_idols_desc:1 "Tous les peuples des Andes disposent de leurs propres dieux, qu'ils vénèrent sous la forme d'idoles. Il suffit de s'en emparer et de les installer à [Root.Capital.GetCapitalName] pour contraindre les vaincus d'hier à faire tout le voyage afin de consulter leurs divinités. Et, à la moindre révolte, cette idole peut être fouettée publiquement pour contraindre tout l'empire à obéir à l'autorité [Root.GetDuDelaDir] [Root.GetDir]."
 INC_mountaintops_title:0 "Parmi les sommets"
 INC_mountaintops_desc:0 "Même si le climat sous lequel nous vivons et l'altitude peuvent faire perdre tous ses moyens à celui qui n'y est pas habitué, les habitants des Andes sont parvenus à surmonter ces difficultés pour bâtir de grandes cités sur les hauteurs."
 INC_navel_of_the_universe_title:0 "Le centre du monde"
 INC_navel_of_the_universe_desc:1 "[808.GetCapitalName] est si célèbre qu'elle est souvent qualifiée de centre du monde. Et il n'est personne que nous connaissions, dans l'empire comme en dehors, qui oserait dire le contraire."
 INC_awkaypata_title:1 "Haucaypata"
 INC_awkaypata_desc:1 "Haucaypata est le nom de la place centrale de [808.GetCapitalName], là où se concentrent les plus grandes richesses et la plupart des bâtiments les plus importants. C'est un espace communautaire, où sont organisées les fêtes et cérémonies religieuses."
 INC_economy_title:0 "Collecter la mita"
 INC_economy_desc:0 "L'économie [Root.GetRootAdjFS] n'a pas d'équivalent dans le monde. Les habitants de l'empire paient leurs taxes sous la forme de corvées, la mita, en travaillant pour les autorités du pays en fabriquant des objets ou en servant dans l'armée."
 INC_sweat_of_the_sun_title:0 "La sueur du Soleil"
 INC_sweat_of_the_sun_desc:0 "L'or est relativement abondant sur nos territoires. Ce métal peut être utilisé pour fabriquer des idoles, ou des bijoux. Car il est un métal précieux, étant né des dieux eux-mêmes : il n'est autre que la sueur du Soleil tombée sur la Terre."
 INC_mountain_of_gold_title:0 "Les larmes de la Lune"
 INC_mountain_of_gold_desc:0 "L'argent, par son histoire, n'est guère différent de l'or : il est les larmes de la lune. Et elle a dû beaucoup pleurer à P'utuqsi…"
 INC_renovate_cusco_title:1 "Rénover [808.GetCapitalName]"
 INC_renovate_cusco_desc:0 "Pachacutec a fait du royaume menacé de Cuzco un véritable empire. La cité et ses environs doivent donc s'adapter pour refléter cet état de fait."
 INC_secondary_capital_title:0 "Seconde capitale"
 INC_secondary_capital_desc:0 "Alors que les occasions de lancer des conquêtes vers le sud s'amenuisent et que la plupart des terres sont détenues par les momies des prédécesseurs de [Root.Monarch.GetName], la fondation d'une seconde capitale, située plus au nord, devrait être envisagée."
 INC_weaving_title:0 "Tissage"
 INC_weaving_desc:0 "Le vêtement traditionnel, dans les Andes, comprend des textiles de laine précieux, tissés par les artisans les plus habiles. Il est ainsi demandé aux meilleurs d'entre eux, les qumpimacayoc, dans le cadre de la corvée, de tisser ceux portés par les [Root.GetNobles]."
 INC_jungle_expansion_title:0 "Expansion dans la jungle"
 INC_jungle_expansion_desc:0 "À plusieurs reprises déjà, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] tenté d'étendre [Root.GetSonLeurNP] autorité dans l'est, humide et couvert de jungles, avec peu de succès toutefois. Aussi vaut-il mieux, en cas de conquête, se contenter de faire du troc avec les habitants de ces forêts pour obtenir leurs produits, essentiellement des plumes précieuses et du miel."
 INC_bowmen_title:0 "Lever des archers"
 INC_bowmen_desc:1 "C'est dans les jungles de l'est que se trouvent les meilleurs archers, et dont les flèches enduites de poison sont particulièrement redoutables. Il serait donc utile de les intégrer dans l'armée."
 
 INC_lake_conquest:0 "Conquête du Nord de l'Altiplano"
 
 CSU_adm_focus_buff:0 "Priorité à l'intégration des conquêtes"
 desc_CSU_adm_focus_buff:0 "[Root.GetLeLaLDirCap] [Root.GetDir] a choisi d'accorder la priorité à l'intégration rapide de nouveaux territoires."
 CSU_dip_focus_buff:0 "Conquêtes par l'intimidation"
 desc_CSU_dip_focus_buff:0 "La meilleure manière d'être certains de remporter une confrontation militaire est de ne pas avoir à combattre du tout. Toutes les guerres devraient être gagnées par l'intimidation et des offres prometteuses."
 CSU_mil_focus_buff:0 "Quatre Régions réunies"
 desc_CSU_mil_focus_buff:0 "La meilleure manière de conquérir le monde est encore de disposer d'une armée que nul ne peut vaincre."
 INC_lingua_franca:0 "Langue impériale"
 desc_INC_lingua_franca:0 "Promouvoir une langue unique, le quechua, ou runasimi, la « langue des hommes » dans tout l'empire permet de renforcer l'unité des territoires et aux habitants des quatre régions de mieux coopérer."
 INC_the_andean_empire:0 "Empire des Andes"
 desc_INC_the_andean_empire:0 "Aucun autre peuple au monde n'a pu faire ce que nous avons fait, bâtir un empire gigantesque et puissant, s'étendant dans l'une des régions les plus hostiles au monde, les sommets des Andes."
 INC_qumpi:0 "Tisseurs de qumpi"
 desc_INC_qumpi:0 "La laine de lama, une fois tissée, permet de faire des vêtements précieux d'une très grande qualité."
 INC_regional_shrine_worship:1 "Sanctuaires des huacas"
 desc_INC_regional_shrine_worship:1 "Les habitants de la province de [Root.GetName] vénèrent un huaca dans un sanctuaire qui lui est spécifiquement dédié."
 INC_the_mitma_for_control:0 "Loyauté imposée par le mitmaqkuna"
 desc_INC_the_mitma_for_control:0 "La politique consistant à déplacer et mêler les diverses communautés, le mitmaqkuna, permet d'assurer la loyauté des provinces nouvelles mais ralentit leur intégration dans l'empire à cause des coûts que cela engendre."
 INC_mitma_settlers:0 "Colonisation par le mitmaqkuna"
 desc_INC_mitma_settlers:0 "La province de [Root.GetName] a reçu un afflux de population nouvelle installée là selon la politique du mitmaqkuna."
 INC_kallanka_construction:0 "Nouvelles kallankas"
 desc_INC_kallanka_construction:0 "La construction de kallankas dans tout l'empire a permis d'accroître le nombre de soldats sur lesquels peut s'appuyer [Root.GetLeLaLDir] [Root.GetDir] lorsqu'[Root.GetIlElleDir] part en campagne."
 estate_burghers_mountain_expansion_upgrade_mountains:0 "Exploitation des montagnes"
 desc_estate_burghers_mountain_expansion_upgrade_mountains:0 "Les [Root.Owner.GetBourgeois] et paysans de la province de [Root.GetName] se sont vu allouer des ressources qui leur permettent d'exploiter les régions difficiles de montagne."
 estate_burghers_mountain_expansion_upgrade_highlands:0 "Exploitation des hauts plateaux"
 desc_estate_burghers_mountain_expansion_upgrade_highlands:0 "Les [Root.Owner.GetBourgeois] et paysans de la province de [Root.GetName] se sont vu allouer des ressources qui leur permettent d'exploiter les régions difficiles de hauts plateaux."
 estate_burghers_mountain_expansion_upgrade_hills:0 "Exploitation des collines"
 desc_estate_burghers_mountain_expansion_upgrade_hills:0 "Les [Root.Owner.GetBourgeois] et paysans de la province de [Root.GetName] se sont vu allouer des ressources qui leur permettent d'exploiter les régions difficiles de collines."
 INC_inca_idol_making_alternative:0 "Fabrication d'idoles"
 desc_INC_inca_idol_making_alternative:0 "Nous n'avons guère d'usage de l'or hormis pour fabriquer de magnifiques idoles pour les rites. Il est donc utile de s'en procurer par le troc ou par la corvée."
 INC_development_cost_penalty:0 "Transition vers les basses terres"
 desc_INC_development_cost_penalty:0 "À mesure que le peuple [Root.GetRootAdjMS] descend des montagnes, l'administration de l'empire est contrainte de s'adapter."
 INC_royal_roads:0 "Routes royales"
 desc_INC_royal_roads:0 "Le réseau des routes royales parcourt les territoires [Root.GetRootAdjMP], permettant ainsi de franchir aisément les montagnes, aussi rudes soient-elles."
 INC_imperial_capital_1:0 "Capitale de l'empire"
 desc_INC_imperial_capital_1:0 "C'est à [Root.GetCapitalName] que se trouve la capitale de l'empire [Root.Owner.GetRootOwnerAdjMS]."
 INC_imperial_capital_2:0 "Capitale de l'empire"
 desc_INC_imperial_capital_2:0 "C'est à [Root.GetCapitalName] que se trouve la capitale de l'empire [Root.Owner.GetRootOwnerAdjMS]."
 INC_imperial_capital_1_2:2 "Modifie §YCapitale de l'empire§! ainsi :\n  Modif. des réserves locales : §G+25%§!\n  Revenus fiscaux annuels : §G+6§!\n  Modif. de production locale : §G+25%§!\n  Coût de gouvernance de la province : §G-25%§!\n  Coût d'accroiss. de la gouvern. locale : §G-35§!"
 INC_integrating_the_borderlands:0 "Intégration des frontières"
 desc_INC_integrating_the_borderlands:0 "Les habitants de l'empire [Root.GetRootAdjMS] ne sont pas habitués à vivre dans la jungle, aussi le mieux est-il d'intégrer ces régions frontalières en se contentant de faire du troc avec ceux qui y vivent."
 INC_bowmen_from_the_jungle:0 "Archers des jungles"
 desc_INC_bowmen_from_the_jungle:0 "C'est dans les jungles de l'est que se trouvent de nombreuses tribus guerrières, dont les archers utilisent des flèches aux pointes trempées dans le poison. Ils sont une arme redoutable au sein de l'armée [Root.GetRootAdjFS]."
 INC_secondary_capital_modifier:0 "Seconde capitale"
 desc_INC_secondary_capital_modifier:0 "Afin de faciliter l'expansion vers le nord, il a été décidé de faire de [Root.GetCapitalName] la seconde capitale [Root.Owner.GetDuDelaNP] [Root.Owner.GetName]."
 INC_conscripting_warriors:0 "Conscription des guerriers"
 desc_INC_conscripting_warriors:0 "L'armée [Root.GetRootAdjFS] a besoin de plus d'hommes, aussi est-ce une bonne chose de percevoir la corvée sous la forme d'un service militaire."
 INC_qumpicamayocs:0 "Qumpimacayoc"
 desc_INC_qumpicamayocs:0 "Dans le cadre de la corvée, les tisserands les plus adroits, les qumpimacayoc, se sont vu attribuer la responsabilité de tisser les vêtements traditionnels et précieux des [Root.GetNobles] [Root.GetRootAdjMP]."
 INC_integrating_local_dieties:0 "Intégration des divinités locales"
 desc_INC_integrating_local_dieties:0 "L'intégration des dieux mineurs locaux contribue à la cohésion de l'empire [Root.GetRootAdjMS] et empêche qu'il ne s'effondre, en proie au séparatisme."
 INC_not_integrating_foreign_dieties:0 "Refus des influences étrangères"
 desc_INC_not_integrating_foreign_dieties:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] fait le choix de refuser l'intégration des dieux étrangers."
 INC_granaries:0 "Greniers"
 desc_INC_granaries:1 "Répartis de manière régulière tout au long des grandes routes de l'empire [Root.GetRootAdjMS] se trouvent des entrepôts et des greniers qui, si nous étions maudits par les dieux, permettront de passer les années difficiles."
 INC_incan_infrastructure_1:0 "Infrastructures incas"
 desc_INC_incan_infrastructure_1:0 "Avec le temps, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] appris à dompter ces montagnes où [Root.GetIlElleNP] [Root.GetEstSontNP] établi[Root.GetXENP] et qui comptent parmi les plus rudes au monde."
 INC_incan_infrastructure_2:0 "Infrastructures incas"
 desc_INC_incan_infrastructure_2:1 "Avec le temps, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] appris à dompter ces montagnes où [Root.GetIlElleNP] [Root.GetEstSontNP] établi[Root.GetXENP] et qui comptent parmi les plus rudes au monde."
 INC_incan_infrastructure_1_2:0 "Modifie §YInfrastructures incas§! ainsi :\n  Permet de construire des dépôts\n  Coût de construction : §G-5%§!\n  Modif. de lim. de ravitaillement du pays : §G+25%§!"
 INC_imperial_frontiers_modifier:0 "Forts frontaliers"
 desc_INC_imperial_frontiers_modifier:0 "La province de [Root.GetName] se trouve sur la frontière des territoires [Root.Owner.GetRootOwnerAdjMP], aussi plusieurs forts y ont-ils été établis."
 INC_increased_productivity:0 "Cultures en terrasses"
 desc_INC_increased_productivity:0 "Dans la province de [Root.GetName], les cultures en terrasses permettent des récoltes abondantes."
 INC_central_plaza:0 "Extension de la Haucaypata de Cuzco"
 desc_INC_central_plaza:1 "La Haucaypata, la place centrale de [Root.Capital.GetCapitalName], est le cœur de la cité. C'est là que se tiennent les fêtes et cérémonies religieuses, et des bâtiments impressionnants se trouvent sur le pourtour."
 INC_central_plaza_no_dlc:0 "Extension de la Haucaypata de Cuzco"
 desc_INC_central_plaza_no_dlc:1 "La Haucaypata, la place centrale de [Root.Owner.Capital.GetCapitalName], est le cœur de la cité. C'est là que se tiennent les fêtes et cérémonies religieuses, et des bâtiments impressionnants se trouvent sur le pourtour."
 INC_authority:1 "Gloire de Cuzco"
 desc_INC_authority:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] pour destinée de dominer les Andes, car ainsi en ont décidé les dieux."
 INC_hostage_idols:0 "Dieux ancestraux retenus en otage"
 desc_INC_hostage_idols:0 "Pour les peuples vaincus, le choix est simple : soit ils obéissent à l'autorité [Root.Owner.GetDuDelaDir] [Root.Owner.GetDir], soit leurs dieux, les huacas, seront fouettés publiquement devant les habitants de [Root.GetCapitalName]."
 CSU_solidifying_authority:0 "Autorité consolidée"
 desc_CSU_solidifying_authority:0 "Tous doivent bien comprendre qu'il convient d'obéir [Root.GetAuAlaDir] [Root.GetDir]. N'est-[Root.GetIlElleDir] pas [Root.GetLeLaFDir] Souverain[Root.GetXEDir] Unique ?"
 INC_settling_the_south:0 "Colonisation du Sud"
 desc_INC_settling_the_south:0 "Les territoires du Sud, vides ou peu densément peuplés, sont parfaits pour établir de nouvelles cités."
