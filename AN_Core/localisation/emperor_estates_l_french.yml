 estate_jains_increase_trade_power_in_X_desc:0 "Les [Root.GetJains] souhaitent que la présence des négociants [Root.GetRootAdjMP] soit renforcée dans le nœud de [agenda_trade_node.GetTradeNodeName]. Selon eux, cela contribuerait grandement à la prospérité du pays."
 estate_jains_access_sea_desc:0 "Les [Root.GetJains] s'impatientent que [Root.GetLeLaNP] [Root.GetName] dispos[Root.GetEEntNP] d'un accès à la mer. Selon eux cela nuit grandement à leurs intérêts, au point qu'ils en appellent [Root.GetAuAlaDir] [Root.GetDir] pour lancer une campagne afin de s'assurer d'un port."
 estate_jains_build_a_fleet_desc:0 "Les [Root.GetJains] se plaignent de l'insuffisance de la flotte [Root.GetRootAdjFS]. Ils en appellent donc [Root.GetAuAlaDir] [Root.GetDir] pour lancer un programme ambitieux de construction navale afin de veiller à ce que leurs intérêts commerciaux puissent être protégés."
 estate_jains_bigger_fleet_than_rival_desc:0 "La puissance de la flotte [agenda_country.GetAdjective] inquiète au plus haut point les [Root.GetJains]. Selon eux, elle pourrait aisément s'assurer la suprématie en mer en cas de guerre, ce qui couperait les routes commerciales. Ils en appellent donc au renforcement de la flotte pour qu'elle puisse égaler celle de no[agenda_country.GetTreSNP] riv[agenda_country.GetAlAleNP]."
 estate_jains_improve_dip_rep_desc:0 "Les [Root.GetJains] s'inquiètent de la réputation de duplicité [Root.GetDuDelaNP] [Root.GetName] dans les affaires diplomatiques. Ils pressent [Root.GetLeLaLDir] [Root.GetDir] de restaurer notre honneur aux yeux de nos voisins."
 estate_jains_get_cash_desc:0 "Les coffres sont vides, ce qui agite au plus haut point les [Root.GetJains]. Ils nous pressent de limiter les dépenses afin de remplir à nouveau les coffres."
 estate_jains_reduce_corruption_desc:0 "Les [Root.GetJains] se plaignent des injustices causées par la corruption qui ronge [Root.GetLeLaNP] [Root.GetName]. Ils pressent donc [Root.GetLeLaLDir] [Root.GetDir] d'agir pour réprimer ces pratiques illégales."
 estate_jains_stop_converting_province_x_desc:0 "Les [Root.GetJains] sont mécontents que nous cherchions à mettre fin aux droits des minorités religieuses. Ils exigent que nos missionnaires soient immédiatement rappelés de la province de [agenda_province.GetName]."
 estate_jains_three_privileges_desc:0 "Étant une minorité [Root.GetAuEnNP] [Root.GetName], les [Root.GetJains] se sentent désavantagés dans de nombreux aspects de la vie quotidienne. Ils demandent donc à ce que [Root.GetLeLaLDir] [Root.GetDir] réaffirme sa position à leur égard en leur accordant de nouveaux privilèges."
 estate_jains_protect_against_piracy_desc:0 "Les [Root.GetJains] se plaignent des pertes causées par la piraterie en [agenda_trade_node_sea.GetName]. Ils conjurent donc [Root.GetLeLaLDir] [Root.GetDir] d'agir afin d'en chasser ces pirates et corsaires qui s'attaquent à leurs navires."


 #Privilege Descriptions
 estate_brahmins_land_rights_desc:0 "Accomplir leurs devoirs spirituels et temporels n'est pas sans coût pour la caste des prêtres. Les [Root.GetBrahmanes] pourront mieux remplir leurs fonctions s'ils disposent de plus de terres."
 estate_nobles_land_rights_desc:0 "Les [Root.GetNobles], les premiers hommes du pays, sont assurément aussi ceux qui ont le plus de revendications sur les terres [Root.GetDuDeNP] [Root.GetName]."
 estate_church_land_rights_desc:1 "S'ils ne peuvent vivre des terres dont ils disposent, les [Root.GetClercs] ne peuvent accomplir leurs devoirs spirituels."
 estate_maratha_land_rights_desc:1 "Accorder aux [Root.GetMarathes] des terres permettra de s'assurer qu'ils peuvent lever suffisamment de troupes pour protéger [Root.GetLeLaNP] [Root.GetName]."
 estate_burghers_land_rights_desc:0 "Les [Root.GetBourgeois], qui se sont élevés des rangs inférieurs de la société, aspirent davantage que tout autre à la terre afin d'être considérés à l'égal des [Root.GetNobles]. Les leur accorder nous assurerait de leur gratitude."
 estate_vaisyas_land_rights_desc:0 "Les [Root.GetVaishyas], les membres de la troisième caste, aspirent davantage que tout autre à la terre afin d'être considérés à l'égal des [Root.GetNobles]. Les leur accorder nous assurerait de leur gratitude."
 estate_cossacks_land_rights_desc:0 "Les [Root.GetCosaques] s'honorent de constituer un État dans l'État – ou en tout cas une communauté qui se gouverne elle-même. Les autoriser à disposer de davantage de terres encouragerait leurs ambitions, mais permettrait [Root.GetAuAlaNP] [Root.GetName] de lever davantage d'entre eux pour [Root.GetSesLeursNP] guerres."
 estate_nomadic_tribes_land_rights_desc:0 "La puissance des [Root.GetTribus] est le pilier [Root.GetDuDelaNP] [Root.GetName]. Leur accorder davantage de terres, en les renforçant, nous permettrait donc de gagner en puissance à l'avenir."
 estate_dhimmi_land_rights_desc:0 "Les [Root.GetDhimmi] sont certes des infidèles, mais s'ils sont convenablement circonvenus ils peuvent s'avérer fort utiles. Leur accorder davantage de terres ne peut être apprécié des plus fervents [Root.GetRelMP], mais assurerait [Root.GetLeLaNP] [Root.GetName] de nombreux avantages."
 estate_jains_land_rights_desc:0 "Les [Root.GetJains] ne comptent pas parmi les plus grands propriétaires fonciers [Root.GetAuEnNP] [Root.GetName], mais doter leur communauté florissante, au vu de ses nombreuses richesses, permettrait assurément d'assurer la prospérité [Root.GetDuDelaNP] [Root.GetName]."
 estate_rajput_land_rights_desc:1 "Accorder aux [Root.GetRajpoutes] des terres permettra de s'assurer qu'ils peuvent lever suffisamment de guerriers pour protéger [Root.GetLeLaNP] [Root.GetName]."
 estate_nobles_nobility_primacy_desc:0 "Même si les compensations pour leur service nous coûtaient cher en or, accorder aux [Root.GetNobles] le contrôle de l'armée permettrait d'en renforcer considérablement les capacités."
 estate_nobles_officer_corp_desc:0 "Les [Root.GetNobles] ont l'expérience lorsqu'il s'agit de mener les troupes. Il est donc naturel que ce soient eux qui dirigent nos armées."
 estate_nobles_levies_desc:0 "La plus grande partie des armées [Root.GetDuDelaNP] [Root.GetName] est constituée par les levées des [Root.GetNobles]. Un accord pourrait être conclu avec eux pour nous fournir davantage d'hommes en échange de nouvelles compensations."
 estate_nobles_advisors_desc:0 "On ne peut trouver meilleurs conseils que ceux des [Root.GetNobles], qui sont plus à même que quiconque de se dédier à la culture."
 estate_nobles_right_of_counsel_desc:0 "Les [Root.GetNobles] doivent avoir le droit de s'adresser [Root.GetAuAlaDir] [Root.GetDir] de façon ouverte et franche, sans craindre de subir ses représailles."
 estate_nobles_french_strong_duchies_desc:0 "La France est un État décentralisé, dans lequel ducs et comtes disposent d'une indépendance considérable, loin de [Root.Capital.GetCapitalName]. Ce système a des avantages indéniables, mais rend complexe la reconnaissance de l'autorité [Root.GetDuDelaDir] [Root.GetDir]."
 estate_nobles_strong_duchies_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] un État décentralisé, dans lequel ducs et comtes disposent d'une indépendance considérable, loin de [Root.Capital.GetCapitalName]. Ce système a des avantages indéniables, mais rend complexe la reconnaissance de l'autorité [Root.GetDuDelaDir] [Root.GetDir]."
 estate_maratha_subject_rights_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] un État décentralisé, dans lequel les puissants disposent d'une indépendance considérable, loin de [Root.Capital.GetCapitalName]. Ce système a des avantages indéniables, mais rend complexe la reconnaissance de l'autorité [Root.GetDuDelaDir] [Root.GetDir]."
 estate_rajput_subject_rights_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] un État décentralisé, dans lequel les puissants disposent d'une indépendance considérable, loin de [Root.Capital.GetCapitalName]. Ce système a des avantages indéniables, mais rend complexe la reconnaissance de l'autorité [Root.GetDuDelaDir] [Root.GetDir]."
 estate_church_religious_state_desc:0 "Faire des questions religieuses une priorité permettra de renforcer la cohérence [Root.GetDuDelaNP] [Root.GetName]."
 estate_church_independent_inquisition_desc:0 "L'un des rôles premiers des [Root.GetClercs] est de conseiller [Root.GetLeLaLDir] [Root.GetDir]. Officialiser cette fonction, si cela leur offrirait un accès illimité [Root.GetAuAlaDir] [Root.GetDir], permettrait d'assouplir cette fonction et les autoriserait à servir au mieux [Root.GetLeLaNP] [Root.GetName]."
 estate_church_new_world_mission_desc:0 "Le Nouveau Monde est empli de païens. Il est du devoir des [Root.GetClercs] de leur porter la vérité [Root.GetDuDelaRel] [Root.GetRelN]."
 estate_church_papal_emissary_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] ne doi[Root.GetTVentNP] pas se contenter de réserver bon accueil aux émissaires et légats du Saint-Siège. [Root.GetLeLaLDirCap] [Root.GetDir] doit s'engager à toujours écouter leurs jugements et à ne pas intervenir dans les relations entre les [Root.GetClercs] et la papauté."
 estate_church_clerical_ministers_desc:0 "Écouter les conseils donnés par les [Root.GetClercs] et faire de leurs inquiétudes une priorité permet d'assurer des avantages considérables pour [Root.GetLeLaLDir] [Root.GetDir] et de renforcer grandement [Root.GetLeLaRel] [Root.GetRelN] [Root.GetAuEnNP] [Root.GetName]."
 estate_church_clerical_oversight_desc:0 "La seule façon de garantir que nos pratiques sont conformes [Root.GetAuAlaRel] [Root.GetRelN] est de permettre aux [Root.GetClercs] de contrôler l'application des décisions [Root.GetDuDelaDir] [Root.GetDir]."
 estate_church_inwards_perfection_desc:0 "L'un des premiers principes [Root.GetDuDelaRel] [Root.GetRelN] est de se concentrer sur l'amélioration de soi plutôt que de chercher à améliorer les autres. La gloire tirée de conquêtes faites par la violence ne peut donc être bien considérée."
 estate_church_for_the_faith_desc:0 "Mener la guerre au nom [Root.GetDuDelaRel] [Root.GetRelN] est l'un des premiers devoirs de tout fidèle."
 estate_burghers_enforced_interfaith_dialogue_desc:0 "Accumuler des fortunes est toujours préférable à suivre des préceptes religieux. Nous devons mettre de côté nos différends et nous consacrer à notre prospérité commune."
 estate_church_enforced_one_faith_desc:0 "Il est évident que [Root.GetLeLaRel] [Root.GetRelN] est la seule véritable foi. Aucun compromis ne doit être toléré avec ceux qui prêtent attention aux fausses paroles des hérétiques et des païens."
 estate_burghers_land_of_commerce_desc:0 "Au royaume des [Root.GetBourgeois], le profit est roi."
 estate_burghers_admirals_desc:0 "Les talents des [Root.GetBourgeois] pour la navigation font d'eux le premier vivier des amiraux de la flotte."
 estate_burghers_commercial_board_of_advice_desc:0 "Pour tout ce qui regarde le commerce, les [Root.GetBourgeois] ont bien plus de connaissances que [Root.GetLeLaLDir] [Root.GetDir] [Root.GetLuiElleDir]-même. Il serait insensé de ne pas écouter les conseils qu'ils ont à donner pour faire tourner au mieux notre économie."
 estate_burghers_new_world_charter_desc:0 "Le Nouveau Monde est une terre d'opportunités – tout particulièrement pour ces hommes entreprenants qui cherchent à faire fortune. Nous devrions donc encourager les [Root.GetBourgeois] en leur accordant des chartes garantissant des conditions favorables à leurs affaires."
 estate_burghers_indebted_to_burghers_desc:0 "Les [Root.GetBourgeois] sont prêts à consentir [Root.GetAuAlaDir] [Root.GetDir] des prêts avantageux en échange d'une plus grande influence politique. Malgré tout, cela détournerait une part de leurs ressources et ralentirait quelque peu d'économie."
 estate_burghers_free_enterprise_desc:0 "Accorder aux [Root.GetBourgeois] une plus grande liberté pour mener leurs affaires les incitera à soutenir davantage [Root.GetLeLaLDir] [Root.GetDir]."
 estate_cossacks_exploration_expedition_desc:0 "Les [Root.GetCosaques] s'enfoncent toujours plus loin dans les territoires jusqu'à présent inexplorés, repoussant la frontière année après année. Nous devrions utiliser leurs instincts de pionniers pour accélérer la colonisation de ces régions."
 estate_cossacks_cossack_self_governance_desc:0 "La meilleure manière qu'[Root.GetAOntNP] [Root.GetLeLaNP] [Root.GetName] d'user de [Root.GetSesLeursNP] [Root.GetCosaques] est sans doute encore de les laisser vaquer à leurs propres affaires."
 estate_cossacks_establish_the_cossack_regiments_desc:0 "Si nous pouvons les convaincre de servir [Root.GetLeLaLDir] [Root.GetDir], les [Root.GetCosaques] sont des cavaliers courageux, qui tiendraient tout à fait leur place dans nos armées."
 estate_cossacks_expand_the_cossack_regiments_desc:1 "Si des compensations convenables leur sont accordées, les [Root.GetCosaques] pourront fournir davantage de cavaliers pour l'armée."
 estate_dhimmi_lighter_dhimmi_taxes_desc:1 "Il est évident qu'ils vont protester, mais les [Root.GetDhimmi] pourraient être persuadés de verser davantage de taxes si des garanties suffisantes leur sont offertes en retour."
 estate_dhimmi_dhimmi_nobles_desc:0 "L'un des souhaits les plus prégnants chez les [Root.GetDhimmi] est de voir leurs chefs jouir des mêmes droits et de la même prééminence que les [Root.GetNobles] [Root.GetRelMP]."
 estate_dhimmi_manpower_desc:0 "Si des récompenses leur sont offertes sous la forme de terres, il ne fait aucun doute que les [Root.GetDhimmi] seront mieux disposés à servir dans nos armées."
 estate_dhimmi_tolerance_desc:0 "Les discriminations et l'inégalité basées sur les différences religieuses causent de grandes souffrances aux [Root.GetDhimmi]. Nous devrions laisser de côté nos considérations de foi pour unifier le pays et permettre [Root.GetAuAlaNP] [Root.GetName] d'atteindre tout [Root.GetSonLeurNP] potentiel."
 estate_dhimmi_guaranteed_autonomy_desc:0 "Assurer les [Root.GetDhimmi] qu'ils ne seront pas soumis aux ingérences des autorités permettra de libérer l'administration de leur gouvernance tout en les incitant à soutenir davantage les autorités."
 estate_nomadic_tribes_share_of_the_spoils_desc:0 "Le plus grand bonheur qui soit est de vaincre ses ennemis, de les pourchasser, de s'emparer de leurs richesses, de voir leurs proches se noyer dans les larmes, de prendre dans ses bras leurs épouses et leurs filles."
 estate_nomadic_tribes_chieftains_autonomy_desc:0 "Aussi longtemps qu'ils continueront d'obéir aux ordres [Root.GetDuDelaDir] [Root.GetDir], les chefs devraient se voir accorder le droit de diriger les tribus comme bon leur semble."
 estate_nomadic_tribes_guaranteed_leadgership_in_host_desc:0 "Les chefs tribaux sont de parfaits meneurs d'hommes. Nul besoin de chercher ailleurs pour trouver des commandants pour nos armées."
 estate_nomadic_tribes_tribal_host_desc:0 "En offrant aux [Root.GetTribus] une plus grande influence sur [Root.GetLeLaLDir] [Root.GetDir], nous pouvons les persuader de lever davantage d'hommes pour les armées."
 estate_brahmins_brahmin_governance_desc:0 "Par leur sagesse et leur savoir, les [Root.GetBrahmanes] ont le respect des hindous et des non hindous. Bien peu s'opposeraient à l'idée de les faire entrer dans l'administration pour que [Root.GetLeLaNP] [Root.GetName] tir[Root.GetEEntNP] parti de leurs talents et de leurs jugements."
 estate_brahmins_legitimacy_to_rule_desc:0 "Aux yeux de nos sujets hindous, la légitimité [Root.GetDuDelaDir] [Root.GetDir] dépend du soutien dont lui témoignent les [Root.GetBrahmanes]."
 estate_brahmins_brahmin_leadership_desc:0 "Il est fort peu probable que quiconque puisse offrir de meilleurs conseils, dans le domaine de l'administration, que les sages [Root.GetBrahmanes]."
 estate_brahmins_flexible_deities_desc:0 "En temps normal, on choisit sa divinité personnelle pour le restant de ses jours. Mais en employant une certaine forme de « persuasion », les [Root.GetBrahmanes] peuvent être convaincus de renoncer à cette règle."
 estate_brahmins_loyalty_privilege_desc:0 "Établir un conseil des [Root.GetBrahmanes] pour qu'ils gouvernent leurs propres affaires va assurément accroître leur approbation aux autres décisions [Root.GetDuDelaDir] [Root.GetDir]."
 estate_brahmins_guaranteed_autonomy_desc:0 "Les [Root.GetBrahmanes] sont tenus en haute estime par nos sujets hindous. Leur accorder une plus grande autonomie serait donc un moyen efficace de nous assurer de leur soutien [Root.GetAuAlaDir] [Root.GetDir] et de veiller à ce que nos différences de croyances ne débouchent pas sur une guerre de religion."
 estate_jains_diplomacy_desc:0 "Accorder aux [Root.GetJains] un certain contrôle sur les politiques [Root.GetDuDelaDir] [Root.GetDir] reste le moyen d'assurer que leurs intérêts commerciaux sont pris en compte."
 estate_jains_clerical_class_desc:0 "Autoriser les prêtres des [Root.GetJains] à organiser leurs fidèles et les intégrer au sein de l'administration va grandement faciliter la gouvernance."
 estate_jains_indebted_to_jains_desc:0 "Les [Root.GetJains] sont prêts à consentir [Root.GetAuAlaDir] [Root.GetDir] des prêts avantageux en échange d'une plus grande influence politique. Malgré tout, cela détournerait une part de leurs ressources et ralentirait quelque peu d'économie."
 estate_jains_conscientious_objection_desc:0 "En ne faisant plus une priorité des conquêtes, mais bien de l'éradication du mal, les [Root.GetJains] pourraient contribuer à rendre [Root.GetLeLaNP] [Root.GetName] plus just[Root.GetEEsNP] et équitabl[Root.GetEEsNP]."
 estate_maratha_military_desc:0 "Même si les compensations pour leur service nous coûtaient cher en or, accorder aux [Root.GetMarathes] le contrôle de l'armée permettrait d'en renforcer considérablement les capacités."
 estate_maratha_advisor_desc:0 "Les [Root.GetMarathes] sont versés dans l'art de l'entraînement des troupes et de la stratégie militaire. Un accord pourrait être trouvé pour avoir accès à leurs formateurs et stratèges."
 estate_maratha_loyalty_privilege_desc:0 "En leur garantissant une plus grande latitude pour ce qui regarde leurs propres affaires, les [Root.GetMarathes] seraient assurément prêts à témoigner d'un soutien plus marqué aux autres politiques [Root.GetDuDelaDir] [Root.GetDir]."
 estate_maratha_levies_desc:0 "La plus grande partie des armées [Root.GetDuDelaNP] [Root.GetName] est constituée par les levées des [Root.GetMarathes]. Un accord pourrait être conclu avec eux pour nous fournir davantage d'hommes en échange de nouvelles compensations."
 estate_maratha_levies_for_muslims_desc:0 "La plus grande partie des armées [Root.GetDuDelaNP] [Root.GetName] est constituée par les levées des [Root.GetMarathes]. Un accord pourrait être conclu avec eux pour nous fournir davantage d'hommes en échange de nouvelles compensations."
 estate_maratha_special_privilege_desc:0 "Si le conseil des [Root.GetMarathes] prend en charge les affaires militaires, les armées [Root.GetDuDelaNP] [Root.GetName] deviendront une force capable de jeter l'effroi dans le cœur de tous nos ennemis."
 estate_rajput_rajput_regiments_desc:0 "En échange de terres, les terribles [Root.GetRajpoutes] accepteront assurément de servir dans les armées [Root.GetDuDelaNP] [Root.GetName]."
 estate_rajput_military_desc:0 "Même si les compensations pour leur service nous coûtaient cher en or, accorder aux [Root.GetRajpoutes] le contrôle de l'armée permettrait d'en renforcer considérablement les capacités."
 estate_rajput_advisor_desc:0 "Les [Root.GetRajpoutes] sont versés dans l'art de l'entraînement des troupes et de la stratégie militaire. Un accord pourrait être trouvé pour avoir accès à leurs formateurs et stratèges."
 estate_rajput_loyalty_privilege_desc:0 "En leur garantissant une plus grande latitude pour ce qui regarde leurs propres affaires, les [Root.GetRajpoutes] seraient assurément prêts à témoigner d'un soutien plus marqué aux autres politiques [Root.GetDuDelaDir] [Root.GetDir]."
 estate_rajput_officer_corp_desc:0 "L'expertise de la caste des [Root.GetRajpoutes] pour tout ce qui regarde la guerre est inégalée. Qui mieux que leurs chefs pourraient commander nos armées ?"
 estate_rajput_look_up_purbias_desc:0 "Nous devons faire circuler l'information que les armées [Root.GetRootAdjFP] recrutent des guerriers de talent chez les [Root.GetRajpoutes], de manière à ce que les plus brillants d'entre eux s'assemblent sous nos bannières."
 estate_vaisyas_loyalty_privilege_desc:0 "Accorder aux [Root.GetVaishyas] une plus grande liberté pour mener leurs affaires les incitera à soutenir davantage [Root.GetLeLaLDir] [Root.GetDir]."
 estate_vaisyas_advisor_desc:0 "Pour tout ce qui regarde le commerce, les [Root.GetVaishyas] ont bien plus de connaissances que [Root.GetLeLaLDir] [Root.GetDir] [Root.GetLuiElleDir]-même. Il serait insensé de ne pas écouter les conseils qu'ils ont à donner pour faire tourner au mieux notre économie."
 estate_vaisyas_wartaxes_desc:0 "Solliciter la solidarité des [Root.GetVaishyas] serait assuré de réduire grandement la charge de la guerre pour l'administration."
 estate_burghers_patronage_of_the_arts_desc:0 "En offrant le mécénat [Root.GetDuDelaDir] [Root.GetDir] aux plus grands artistes et intellectuels, nous pourrions convaincre le monde du raffinement de la culture [Root.GetRootAdjFS]."
 estate_vaisyas_patronage_of_the_arts_desc:0 "En offrant le mécénat [Root.GetDuDelaDir] [Root.GetDir] aux plus grands artistes et intellectuels, nous pourrions convaincre le monde du raffinement de la culture [Root.GetRootAdjFS]."
 estate_nomadic_tribes_primacy_to_the_bannermen_desc:0 "Les Bannières sont le pilier de l'armée [Root.GetRootAdjFS]. Nous devrions donc donner aux [Root.GetTribus] tout ce dont elles ont besoin pour nous livrer les forces les plus terribles qui soient."
 estate_nobles_supremacy_over_crown_desc:0 "Alors que la décentralisation du pouvoir s'accentue, les ordres sont de plus en plus fréquemment capables d'imposer leurs priorités [Root.GetAuAlaDir] [Root.GetDir], ne lui laissant guère d'autre choix que se plier à leurs exigences."
 estate_brahmins_supremacy_over_crown_desc:0 "Alors que la décentralisation du pouvoir s'accentue, les ordres sont de plus en plus fréquemment capables d'imposer leurs priorités [Root.GetAuAlaDir] [Root.GetDir], ne lui laissant guère d'autre choix que se plier à leurs exigences."
 estate_burghers_monopoly_of_textiles_desc:0 "L'industrie du textile est le domaine naturel des classes marchandes. Il est donc légitime qu'elles disposent d'un plein contrôle sur ce pan de l'économie."
 estate_burghers_monopoly_of_dyes_desc:0 "Les teintures, ce produit de luxe qui rend le monde agréable à l'œil, génèrent des profits considérables. Mettre la main dessus est l'objectif à teindre pour les [Root.GetBourgeois]."
 estate_burghers_monopoly_of_glass_desc:0 "Le verre est un produit de grande valeur, hautement lucratif pour quiconque possède les secrets de sa fabrication. Or, les [Root.GetBourgeois] sont passés maîtres dans sa production. S'il y en a qui méritent de jouir de ce monopole, c'est bien eux."
 estate_burghers_monopoly_of_paper_desc:0 "Dans notre société de plus en plus lettrée, le papier devient un bien de consommation de plus en plus commun – à tel point que les entreprenants [Root.GetBourgeois] aspirent à mettre la main sur les revenus tirés de sa production."
 estate_vaisyas_monopoly_of_textiles_desc:0 "L'industrie du textile est le domaine naturel des classes marchandes. Il est donc légitime qu'elles disposent d'un plein contrôle sur ce pan de l'économie."
 estate_vaisyas_monopoly_of_dyes_desc:0 "Les teintures, ce produit de luxe qui rend le monde agréable à l'œil, génèrent des profits considérables. Mettre la main dessus est l'objectif à teindre pour les [Root.GetVaishyas]."
 estate_vaisyas_monopoly_of_glass_desc:0 "Le verre est un produit de grande valeur, hautement lucratif pour quiconque possède les secrets de sa fabrication. Or, les [Root.GetVaishyas] sont passés maîtres dans sa production. S'il y en a qui méritent de jouir de ce monopole, c'est bien eux."
 estate_vaisyas_monopoly_of_paper_desc:0 "Dans notre société de plus en plus lettrée, le papier devient un bien de consommation de plus en plus commun – à tel point que les entreprenants [Root.GetVaishyas] aspirent à mettre la main sur les revenus tirés de sa production."
 estate_jains_monopoly_of_textiles_desc:0 "L'industrie du textile est le domaine naturel des classes marchandes. Il est donc légitime qu'elles disposent d'un plein contrôle sur ce pan de l'économie."
 estate_jains_monopoly_of_dyes_desc:0 "Les teintures, ce produit de luxe qui rend le monde agréable à l'œil, génèrent des profits considérables. Mettre la main dessus est l'objectif à teindre pour les [Root.GetJains]."
 estate_jains_monopoly_of_glass_desc:0 "Le verre est un produit de grande valeur, hautement lucratif pour quiconque possède les secrets de sa fabrication. Or, les [Root.GetJains] sont passés maîtres dans sa production. S'il y en a qui méritent de jouir de ce monopole, c'est bien eux."
 estate_jains_monopoly_of_paper_desc:0 "Dans notre société de plus en plus lettrée, le papier devient un bien de consommation de plus en plus commun – à tel point que les entreprenants [Root.GetJains] aspirent à mettre la main sur les revenus tirés de sa production."
 estate_nobles_monopoly_of_metals_desc:0 "Sans fer, [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] désarmé[Root.GetXENP]. Seuls les [Root.GetNobles] peuvent se voir confier l'administration des revenus de ce matériau, car s'il en est qui contribuent à nos armées c'est bien eux."
 estate_nobles_monopoly_of_livestock_desc:0 "Les paysans travaillent dur à nourrir [Root.GetLeLaNP] [Root.GetName]. Qui mieux que les [Root.GetNobles] peut administrer les revenus tirés des troupeaux, eux qui possèdent déjà tant de domaines dans les campagnes ?"
 estate_nobles_monopoly_of_gems_desc:0 "Les pierres les plus belles valent plus que leur pesant d'or. Ce n'est donc guère une surprise que les [Root.GetNobles] souhaitent s'assurer des revenus de leur commerce."
 estate_rajput_monopoly_of_metals_desc:0 "Sans fer, [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] désarmé[Root.GetXENP]. Seuls les [Root.GetRajpoutes] peuvent se voir confier l'administration des revenus de ce matériau, car sans un approvisionnement assuré c'est leur mode de vie qui se trouverait menacé."
 estate_rajput_monopoly_of_livestock_desc:0 "Les paysans travaillent dur à nourrir [Root.GetLeLaNP] [Root.GetName]. Qui mieux que les [Root.GetRajpoutes] peut administrer les revenus tirés des troupeaux, eux qui ont l'expérience de contrôler les paysans comme les paysans contrôlent leurs bêtes ?"
 estate_rajput_monopoly_of_gems_desc:1 "Les pierres les plus belles valent plus que leur pesant d'or. Ce n'est donc guère une surprise que les [Root.GetRajpoutes] souhaitent s'assurer des revenus de leur commerce."
 estate_maratha_monopoly_of_metals_desc:0 "Sans fer, [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] désarmé[Root.GetXENP]. Seuls les [Root.GetMarathes] peuvent se voir confier l'administration des revenus de ce matériau, car sans un approvisionnement assuré c'est leur mode de vie qui se trouverait menacé"
 estate_maratha_monopoly_of_livestock_desc:0 "Les paysans travaillent dur à nourrir [Root.GetLeLaNP] [Root.GetName]. Qui mieux que les [Root.GetMarathes] peut administrer les revenus tirés des troupeaux, eux qui ont besoin de ces animaux pour nourrir et fournir les montures nécessaires à nos armées ?"
 estate_maratha_monopoly_of_gems_desc:0 "Les pierres les plus belles valent plus que leur pesant d'or. Ce n'est donc guère une surprise que les [Root.GetMarathes] souhaitent s'assurer des revenus de leur commerce."
 estate_church_monopoly_of_incense_desc:0 "L'encens et les autres épices odorantes indispensables au culte sont coûteux. Les [Root.GetClercs] souhaitent donc s'assurer du contrôle de leur production, de manière à ce que cela soit pour eux une source de revenus et non un coût."
 estate_church_monopoly_of_wool_desc:0 "Aussi simple soit-elle, la laine est vitale pour le petit peuple. Plutôt que laisser le sort décider de notre approvisionnement, les [Root.GetClercs] pourraient administrer sa production afin de veiller à ce que leurs fidèles ne manquent jamais de vêtements."
 estate_church_monopoly_of_wine_desc:0 "Un adage dit que si la bière est faite par l'homme, le vin l'est par Dieu. Peut-être est-ce pour cela que les [Root.GetClercs] désirent tant avoir le contrôle des revenus qu'il génère ? Espérons qu'ils nous en laisseront malgré tout assez."
 estate_church_monopoly_of_slaves_desc:0 "Apaiser la furie des dieux exige le sacrifice régulier d'esclaves. Accorder aux [Root.GetClercs] le contrôle sur leur commerce est donc une précaution élémentaire pour veiller à ce qu'un afflux constant soit assuré."
 estate_brahmins_monopoly_of_incense_desc:0 "L'encens et les autres épices odorantes indispensables au culte sont coûteux. Les [Root.GetBrahmanes] souhaitent donc s'assurer du contrôle de leur production, de manière à ce que cela soit pour eux une source de revenus et non un coût."
 estate_brahmins_monopoly_of_wool_desc:0 "Aussi simple soit-elle, la laine est vitale pour le petit peuple. Plutôt que laisser le sort décider de notre approvisionnement, les [Root.GetBrahmanes] pourraient administrer sa production afin de veiller à ce que leurs fidèles ne manquent jamais de vêtements."
 estate_nobles_junker_primacy_desc:0 "Les junkers de Prusse sont un groupe fort puissant dans le pays. Ce sont eux qui commandent l'armée, ce sont leurs hommes qui forment le plus gros de nos troupes, et ce sont eux qui leur enseignent eux-mêmes la discipline. En leur accordant la reconnaissance liée à leur statut, nous les inciterions donc à veiller à ce que nos forces soient toujours victorieuses."
 estate_nobles_golden_liberty_desc:1 "Les [Root.GetNobles] exercent un grand contrôle sur l'État [Root.GetRootAdjMS] et sont tous égaux devant la loi, quels que soient leur rang ou leur fortune. Par conséquent, gouverner sans leur consentement est presque impossible, et s'opposer à eux serait bien téméraire de la part d'un[Root.GetXEDir] [Root.GetDir] qui n'est jamais réellement sûr[Root.GetXEDir] de sa position."
 estate_nobles_nieszawa_privileges_desc:0 "Les privilèges de Nieszawa contraignent [Root.GetLeLaLDir] [Root.GetDir] à recevoir l'approbation des [Root.GetNobles] pour promulguer la moindre loi, au moment de lever l'armée, ou d'imposer la moindre taxe nouvelle."
 estate_nobles_pacta_conventa_desc:0 "La Pacta conventa est le contrat passé entre [Root.GetLeLaLDir] [Root.GetDir] élu[Root.GetXEDir] et le Sejm, qui confie le contrôle [Root.GetDuDelaNP] [Root.GetName] à l'assemblée, et contraignent donc [Root.GetLeLaFDir] souverain[Root.GetXEDir] à recevoir son approbation avant de promulguer la moindre loi ou politique."
 estate_nobles_veto_heir_apparent_desc:0 "Avec la monarchie élective, il peut arriver que l'héritier se trouve être un étranger, ou impropre à régner. Malgré tout, un arrangement peut alors être trouvé avec les [Root.GetNobles], permettant de recourir au veto royal, même si celui-ci n'est guère apprécié."
 estate_burghers_the_great_privilege_desc:0 "Des concessions importantes ont été nécessaires pour s'assurer la reconnaissance de l'[Emperor.GetEmpereurImperatriceDirCap] et de ses fidèles dans les Pays-Bas afin que nous puissions y perpétuer notre autorité."
 estate_burghers_exclusive_trade_rights_desc:0 "Le mode de vie des [Root.GetBourgeois] dépend presque entièrement du négoce. Leur position serait donc considérablement renforcée s'ils se voyaient accorder une certaine exclusivité sur le contrôle des revenus qui en sont tirés, ce qui en retour assurerait [Root.GetAuAlaDir] [Root.GetDir] leur soutien."
 estate_vaisyas_exclusive_trade_rights_desc:0 "Le mode de vie des [Root.GetVaishyas] dépend presque entièrement du négoce. Leur position serait donc considérablement renforcée s'ils se voyaient accorder une certaine exclusivité sur le contrôle des revenus qui en sont tirés, ce qui en retour assurerait [Root.GetAuAlaDir] [Root.GetDir] leur soutien."
 estate_jains_exclusive_trade_rights_desc:0 "Le mode de vie des [Root.GetJains] dépend presque entièrement du négoce. Leur position serait donc considérablement renforcée s'ils se voyaient accorder une certaine exclusivité sur le contrôle des revenus qui en sont tirés, ce qui en retour assurerait [Root.GetAuAlaDir] [Root.GetDir] leur soutien."
 estate_burghers_control_over_monetary_policy_desc:0 "En accordant aux [Root.GetBourgeois] la haute main sur la politique monétaire, l'État serait assuré que les intérêts commerciaux seraient pris en compte lorsque des décisions économiques majeures sont étudiées."
 estate_vaisyas_control_over_monetary_policy_desc:0 "En accordant aux [Root.GetVaishyas] la haute main sur la politique monétaire, l'État serait assuré que les intérêts commerciaux seraient pris en compte lorsque des décisions économiques majeures sont étudiées."
 estate_jains_control_over_monetary_policy_desc:0 "En accordant aux [Root.GetJains] la haute main sur la politique monétaire, l'État serait assuré que les intérêts commerciaux seraient pris en compte lorsque des décisions économiques majeures sont étudiées."
 estate_burghers_private_trade_fleets_desc:0 "Les fortunes que tirent les [Root.GetBourgeois] du commerce au long cours sont importantes, au point d'être l'une de leurs premières sources de revenus. Il n'est donc que justice qu'ils soient autorisés à entretenir des flottes privées pour protéger les routes maritimes."
 estate_vaisyas_private_trade_fleets_desc:0 "Les fortunes que tirent les [Root.GetVaishyas], au point d'être l'une de leurs premières sources de revenus. Il n'est donc que justice qu'ils soient autorisés à entretenir des flottes privées pour protéger les routes maritimes."
 estate_jains_private_trade_fleets_desc:0 "Les fortunes que tirent les [Root.GetJains], au point d'être l'une de leurs premières sources de revenus. Il n'est donc que justice qu'ils soient autorisés à entretenir des flottes privées pour protéger les routes maritimes."
 estate_brahmins_for_the_faith_desc:0 "Déclarer la guerre au nom de nos croyances est le premier devoir de tout bon hindou."
 estate_burghers_prussian_confederation_desc:0 "Les cités de Prusse constituent une véritable puissance, souvent rebelle, au sein des territoires teutoniques. Ce n'est qu'au prix de concessions suffisantes que nous pouvons les tenir apaisées et éviter qu'elles s'agitent à nouveau."
 estate_nobles_statutory_rights_desc:0 "En retour pour leur soutien à un moment où il était vital, [Root.GetLeLaLDir] [Root.GetDir] a concédé aux [Root.GetNobles] des droits considérables qui imposent des bornes précises à son autorité."
 estate_burghers_statutory_rights_desc:0 "En retour pour leur soutien à un moment où il était vital, [Root.GetLeLaLDir] [Root.GetDir] a concédé aux [Root.GetBourgeois] des droits considérables qui imposent des bornes précises à son autorité."
 estate_church_statutory_rights_desc:0 "En retour pour leur soutien à un moment où il était vital, [Root.GetLeLaLDir] [Root.GetDir] a concédé aux [Root.GetClercs] des droits considérables qui imposent des bornes précises à son autorité."
 estate_brahmins_statutory_rights_desc:0 "En retour pour leur soutien à un moment où il était vital, [Root.GetLeLaLDir] [Root.GetDir] a concédé aux [Root.GetBrahmanes] des droits considérables qui imposent des bornes précises à son autorité."

