 estate_privileges_and_agendas_events.1.name:0 "Les droits des [Root.GetNobles]"
 estate_privileges_and_agendas_events.1.desc:0 "[Root.GetRulerTitleAndNameOrRegencyCap] a tout tenté pour réduire les privilèges de l'aristocratie [Root.GetRootAdjFS] et centraliser le pouvoir politique sous sa seule autorité, mais l'évolution récente de la situation suscite un certain trouble chez les [Root.GetNobles]. Ils semblent persuadés qu'un coup se prépare, qui viserait à abolir bon nombre de ces droits qu'ils chérissent le plus – parmi lesquels se trouve celui d'élire le prochain à monter sur le trône.\n\nLes grands propriétaires, dans les campagnes, ont déjà commencé à s'agiter. Il est certain qu'ils risquent de se soulever s'ils considèrent qu'il est fait la moindre entorse à leurs privilèges."
