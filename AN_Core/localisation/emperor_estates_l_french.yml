 estate_maratha_convert_province_culture_desc:0 "Les [Root.GetMarathes] ont cherché de nouvelles terres où leur peuple pourrait s'établir. Ils considèrent la province de [agenda_province.GetName] comme le lieu parfait pour y fonder des établissements [Root.GetCultMP] si les habitants déjà présents peuvent être persuadés de l'intérêt que cela présenterait pour eux."
 estate_maratha_protect_our_culture_desc:0 "Les [Root.GetMarathes] prétendent que nos frères [Root.GetCultMP] de la province de [agenda_province.GetName] sont en butte à la pire des oppressions sous le joug [agenda_country.GetDuDelaNP] [agenda_country.GetName]. Ils exigent donc que la province soit libérée en passant sous la souveraineté [Root.GetDuDelaNP] [Root.GetName]."
 estate_maratha_vassalise_vulnerable_country_desc:0 "Les [Root.GetMarathes] ne peuvent s'empêcher de faire remarquer que [agenda_country.GetLeLaNP] [agenda_country.GetName] voisin[agenda_country.GetXENP] constitu[agenda_country.GetEEntNP] une cible bien tentante. Ils pressent [Root.GetLeLaLDir] [Root.GetDir] de lancer une campagne pour [agenda_country.GetLuiLeurNP] imposer notre domination."
 estate_maratha_expand_into_x_desc:0 "Les [Root.GetMarathes] regardent avec envie [agenda_province.GetLeLaContree] [agenda_province.GetAreaName], dont ils prétendent qu'[agenda_province.GetIlElleContree] ferai[agenda_province.GetTEntContree] un bel ajout à nos territoires. Ils pressent [Root.GetLeLaLDir] [Root.GetDir] de lancer une campagne pour [agenda_province.GetLeLaFContree] faire passer sous le contrôle [Root.GetDuDelaNP] [Root.GetName]."
 estate_maratha_complete_conquest_of_x_desc:0 "Les [Root.GetMarathes] considèrent que [agenda_province.GetLeLaContree] [agenda_province.GetAreaName] [agenda_province.GetEstSontContree] une partie intégrante [Root.GetDuDelaNP] [Root.GetName] et n'apprécient guère qu'[agenda_province.GetIlElleContree] ne soi[agenda_province.GetTEntContree] pas entièrement sous notre contrôle. Ils exhortent donc [Root.GetLeLaLDir] [Root.GetDir] à nous emparer de l'ensemble de [agenda_province.GetSesLeursContree] provinces."
 estate_maratha_annex_subject_desc:0 "Les [Root.GetMarathes] convoitent les territoires [agenda_country.GetDuDelaNP] [agenda_country.GetName]. Ils exigent donc que notre dépendance soit intégrée pleinement au sein des territoires [Root.GetRootAdjMP]."
 estate_maratha_build_an_army_desc:0 "Les [Root.GetMarathes] considèrent que, en l'état des choses, notre armée ne peut défendre le pays. Ils en appellent à son renforcement immédiat, de façon à ce qu'elle puisse dissuader les ennemis [Root.GetDuDelaNP] [Root.GetName] de convoiter [Root.GetSesLeursNP] territoires."
 estate_maratha_bigger_army_than_rival_desc:0 "Les [Root.GetMarathes] s'inquiètent que notre armée ne puisse suffire à défendre les territoires [Root.GetDuDelaNP] [Root.GetName] en cas de guerre contre [agenda_country.GetLeLaNP] [agenda_country.GetName]. Ils insistent donc pour que davantage d'hommes soient recrutés afin de ne pas être totalement écrasés par l'ennemi."
 estate_maratha_build_up_manpower_reserves_desc:0 "Le manque d'effectifs inquiète au plus haut point les [Root.GetMarathes], qui préviennent que [Root.GetLeLaNP] [Root.GetName] serai[Root.GetTEntNP] sans défense s'il prend l'idée à nos ennemis de tirer parti de la situation. Ils préconisent donc que nous nous renforcions, le temps de permettre aux réserves de se reconstituer."
 estate_maratha_recover_abysmal_prestige_desc:0 "Les [Root.GetMarathes] sont consternés de l'image [Root.GetDuDelaNP] [Root.GetName]. Ils donc exigent que [Root.GetLeLaLDir] [Root.GetDir] fasse tout pour rétablir notre réputation."
 estate_maratha_improve_prestige_desc:0 "Les [Root.GetMarathes] veulent que [Root.GetLeLaNP] [Root.GetName] bénéfici[Root.GetEEntNP] d'une meilleure image à l'étranger, et demandent [Root.GetAuAlaDir] [Root.GetDir] de travailler à renforcer son prestige."

 estate_nobles_hire_advisor_desc:0 "Les [Root.GetNobles] souhaitent que [Root.GetLeLaLDir] [Root.GetDir] recrute à son service l'un d'entre eux pour le conseiller en matière militaire."
 estate_nobles_fire_advisor_desc:0 "[Root.GetLeLaLMilCap] [Root.GetMil] [Root.Mil_Advisor.GetName] a insulté les [Root.GetNobles]. Ils exigent donc que [Root.GetLeLaLDir] [Root.GetDir] [Root.GetLeLaFMil] congédie sans plus tarder."
 estate_nobles_get_allies_desc:0 "Les [Root.GetNobles] s'inquiètent fort de l'isolement diplomatique [Root.GetDuDelaNP] [Root.GetName]. Ils plaident pour que nous trouvions des alliés."
 estate_nobles_befriend_rival_of_rival_desc:0 "Les [Root.GetNobles] s'inquiètent de la menace que constitu[Root.GetEEntNP] [rival_country.GetLeLaNP] [rival_country.GetName] pour nous. Ils recommandent que nous nous rapprochions [agenda_country.GetDuDelaNP] [agenda_country.GetName] afin de pouvoir [rival_country.GetLeLaFNP] contenir ensemble."
 estate_nobles_restore_legitimacy_desc:0 "Les [Root.GetNobles] s'inquiètent que le peuple n'accorde plus le moindre respect [Root.GetAuAlaDir] [Root.GetDir]. Ils lui demandent donc de tout faire pour restaurer sa légitimité – quel que soit le moyen qu'[Root.GetIlElleDir] choisira d'employer pour cela…"
 estate_nobles_relations_with_X_desc:0 "Les [Root.GetNobles] considèrent [agenda_country.GetLeLaLDir] [agenda_country.GetDir] [agenda_country.GetDuDeNP] [agenda_country.GetName] comme un[agenda_country.GetXEDir] possible allié[agenda_country.GetXEDir]. Ils recommandent que nous cherchions à nous rapprocher [agenda_country.GetDeluiDelleDir]."
 estate_nobles_break_coalition_desc:0 "La coalition formée contre [Root.GetLeLaNP] [Root.GetName] inquiète les [Root.GetNobles] au plus haut point. Ils implorent [Root.GetLeLaLDir] [Root.GetDir] d'apaiser les inquiétudes de ceux qui nous craignent – ou à défaut de s'assurer qu'ils sont anéantis sur le champ de bataille."
 estate_nobles_condottieri_rivals_desc:0 "No[agenda_country.GetTreSNP] riv[agenda_country.GetAlAleNP], [agenda_country.GetLeLaNP] [agenda_country.GetName], cherch[Root.GetEEntNP] à étendre [Root.GetSaLeurNP] puissance par la force. Les [Root.GetNobles] en appellent donc [Root.GetAuAlaDir] [Root.GetDir] pour qu'[Root.GetIlElleDir] [agenda_country.GetLLesFNP] empêche d'agir en soldant une armée mercenaire [agenda_enemy_country.GetAuAlaNP] [agenda_enemy_country.GetName]."
