 estate_nobles_retake_core_desc:0 "Les [Root.GetNobles] regrettent amèrement que la province de [agenda_province.GetName], pourtant indéniablement [Root.GetRootAdjFS], ne soit pas sous notre contrôle. Ils exigent donc que [Root.GetLeLaLDir] [Root.GetDir] reprenne enfin ces territoires qui sont légitimement nôtres."
 estate_nobles_crush_revolts_desc:0 "Les [Root.GetNobles] exigent que l'ordre soit restauré dans le pays en écrasant les révoltes qui s'y produisent."
