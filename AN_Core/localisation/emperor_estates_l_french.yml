 estate_burghers_hire_advisor_desc:0 "Les [Root.GetBourgeois] souhaitent que [Root.GetLeLaLDir] [Root.GetDir] recrute à son service l'un d'entre eux pour le conseiller en matière diplomatique."
 estate_burghers_fire_advisor_desc:0 "[Root.GetLeLaLDipCap] [Root.GetDip] [Root.Dip_Advisor.GetName] a insulté les [Root.GetBourgeois]. Ils exigent donc que [Root.GetLeLaLDir] [Root.GetDir] [Root.GetLeLaFDip] congédie sans plus tarder."
 estate_burghers_pay_off_loans_desc:0 "Les [Root.GetBourgeois] s'inquiètent grandement de l'état de nos finances. Ils pressent [Root.GetLeLaLDir] [Root.GetDir] de limiter nos dépenses et de réduire la dette."
 estate_burghers_restore_republican_tradition_desc:0 "Les turpitudes de la République soucient gravement les [Root.GetBourgeois]. Ils appellent au renforcement des institutions afin de restaurer la confiance du peuple dans la démocratie."
 estate_burghers_restore_currency_desc:0 "Les [Root.GetBourgeois] s'inquiètent des conséquences de l'inflation pour [Root.GetLeLaNP] [Root.GetName]. Ils en appellent à sa limitation avant que nous ayons perdu tout contrôle de la situation."
 estate_burghers_recovery_from_hyperinflation_desc:0 "Les [Root.GetBourgeois] se plaignent amèrement des difficultés causées par la dévaluation trop rapide de la monnaie, et exigent que la stabilité des prix soit restaurée."
 estate_burghers_increase_trade_power_in_X_desc:0 "Les [Root.GetBourgeois] souhaitent que la présence des négociants [Root.GetRootAdjMP] soit renforcée dans le nœud de [agenda_trade_node.GetTradeNodeName]. Selon eux, cela contribuerait grandement à la prospérité du pays."
 estate_burghers_access_sea_desc:0 "Les [Root.GetBourgeois] s'impatientent que [Root.GetLeLaNP] [Root.GetName] dispos[Root.GetEEntNP] d'un accès à la mer. Selon eux cela nuit grandement à leurs intérêts, au point qu'ils en appellent [Root.GetAuAlaDir] [Root.GetDir] pour lancer une campagne afin de s'assurer d'un port."
 estate_burghers_build_a_fleet_desc:0 "Les [Root.GetBourgeois] se plaignent de l'insuffisance de la flotte [Root.GetRootAdjFS]. Ils en appellent donc [Root.GetAuAlaDir] [Root.GetDir] pour lancer un programme ambitieux de construction navale afin de veiller à ce que leurs intérêts commerciaux puissent être protégés."
 estate_burghers_bigger_fleet_than_rival_desc:0 "La puissance de la flotte [agenda_country.GetAdjective] inquiète au plus haut point les [Root.GetBourgeois]. Selon eux, elle pourrait aisément s'assurer la suprématie en mer en cas de guerre, ce qui couperait les routes commerciales. Ils en appellent donc au renforcement de la flotte pour qu'elle puisse égaler celle de no[agenda_country.GetTreSNP] riv[agenda_country.GetAlAleNP]."
 estate_burghers_improve_dip_rep_desc:0 "Les [Root.GetBourgeois] s'inquiètent de la réputation de duplicité [Root.GetDuDelaNP] [Root.GetName] dans les affaires diplomatiques. Ils pressent [Root.GetLeLaLDir] [Root.GetDir] de restaurer notre honneur aux yeux de nos voisins."
 estate_burghers_get_cash_desc:0 "Les coffres sont vides, ce qui agite au plus haut point les [Root.GetBourgeois]. Ils nous pressent de limiter les dépenses afin de remplir à nouveau les coffres."
 estate_burghers_discover_X_in_america_desc:0 "Les [Root.GetBourgeois] ont entendu des rumeurs sur une contrée riche et fertile, appelée « [agenda_province.GetAreaName] », qui se trouverait toute proche des territoires déjà découverts dans la région coloniale de [agenda_province.GetColonialRegionName]. Ils demandent donc à ce que [Root.GetLeLaLDir] [Root.GetDir] finance une expédition pour la découvrir."
 estate_burghers_colonise_X_desc:0 "Les prospecteurs dépêchés sur place par les [Root.GetBourgeois] ont identifié des terres fertiles, parfaitement adaptées à la colonisation, [agenda_province.GetAuEnContree] [agenda_province.GetAreaName]. Ils demandent donc à ce qu'une expédition soit montée pour [agenda_province.GetLeLaFContree] revendiquer au nom [Root.GetDuDelaNP] [Root.GetName]."
 estate_burghers_colonise_more_X_desc:0 "Les colons établis dans la province de [agenda_owned_province.GetName] rapportent que [agenda_province.GetLeLaContree] [agenda_province.GetAreaName] [agenda_province.GetEstSontContree] fertil[agenda_province.GetEEsContree] et pourrai[agenda_province.GetTEntContree] accueillir davantage d'établissements. Les [Root.GetBourgeois] demandent donc à ce que des colonies [Root.GetRootAdjFP] soient fondées dans les territoires avoisinants."
 estate_burghers_colonial_nation_desc:0 "Les établissements de la région coloniale de [agenda_province.GetColonialRegionName] se développent rapidement. Les [Root.GetBourgeois] suggèrent que nous contribuions davantage encore à cette croissance en laissant les colons établir leur propre administration, afin qu'ils puissent rapidement former un véritable avant-poste [Root.GetDuDelaNP] [Root.GetName], capable de se gouverner lui-même."
 estate_burghers_expand_trade_company_desc:0 "Les [Root.GetBourgeois] soulignent le bénéfice qu'a pour [Root.GetLeLaNP] [Root.GetName] le commerce avec les territoires lointains. Ils nous pressent donc d'user de toutes nos ressources – y compris notre puissance militaire – pour étendre les territoires de la [agenda_province.TradeCompany.GetName]."
 estate_burghers_trade_post_in_india_desc:0 "Les [Root.GetBourgeois] sont fascinés par ces récits sur les richesses de l'Inde. Ils en appellent donc [Root.GetAuAlaDir] [Root.GetDir] pour établir un comptoir sur le sous-continent afin de pouvoir y commercer."
 estate_burghers_trade_post_in_malacca_desc:0 "Les îles aux épices, en Orient, ont attiré l'attention des [Root.GetBourgeois]. Ils en appellent donc [Root.GetAuAlaDir] [Root.GetDir] pour que soit établi un comptoir dans la région afin de prendre le contrôle des échanges qui y sont faits."
 estate_burghers_trade_post_in_china_desc:0 "Les [Root.GetBourgeois] fascinés par ces récits sur les richesses de la Chine. Ils en appellent donc [Root.GetAuAlaDir] [Root.GetDir] pour établir un comptoir sur ses côtes afin de pouvoir y commercer."
 estate_burghers_silk_trade_desc:0 "Parmi toutes ces opportunités permises par les comptoirs en Orient se trouve la possibilité d'établir un contrôle sur les provinces d'où provient la soie. Les [Root.GetBourgeois] pressent donc [Root.GetLeLaLDir] [Root.GetDir] de faire une priorité de leur acquisition."
 estate_burghers_spice_trade_desc:0 "Parmi toutes ces opportunités permises par les comptoirs en Orient se trouve la possibilité d'établir un contrôle sur les provinces où sont produites les épices. Les [Root.GetBourgeois] pressent donc [Root.GetLeLaLDir] [Root.GetDir] de faire une priorité de leur acquisition."
 estate_burghers_tea_trade_desc:0 "Le thé est essentiel à la civilisation – c'est du moins ce que prétendent les [Root.GetBourgeois]. Ils insistent donc pour que nous prenions le contrôle de provinces productrices afin de veiller à ce que l'approvisionnement [Root.GetDuDelaNP] [Root.GetName] soit assuré."
 estate_burghers_reduce_corruption_desc:0 "Les [Root.GetBourgeois] se plaignent des injustices causées par la corruption qui ronge [Root.GetLeLaNP] [Root.GetName]. Ils pressent donc [Root.GetLeLaLDir] [Root.GetDir] d'agir pour réprimer ces pratiques illégales."
 estate_burghers_protect_against_piracy_desc:0 "Les [Root.GetBourgeois] se plaignent des pertes causées par la piraterie en [agenda_trade_node_sea.GetName]. Ils conjurent donc [Root.GetLeLaLDir] [Root.GetDir] d'agir afin d'en chasser ces pirates et corsaires qui s'attaquent à leurs navires."

 estate_vaisyas_hire_advisor_desc:0 "Les [Root.GetVaishyas] souhaitent que [Root.GetLeLaLDir] [Root.GetDir] recrute à son service l'un d'entre eux pour le conseiller en matière diplomatique."
 estate_vaisyas_fire_advisor_desc:0 "[Root.GetLeLaLDipCap] [Root.GetDip] [Root.Dip_Advisor.GetName] a insulté les [Root.GetVaishyas]. Ils exigent donc que [Root.GetLeLaLDir] [Root.GetDir] [Root.GetLeLaFDip] congédie sans plus tarder."
 estate_vaisyas_pay_off_loans_desc:0 "Les [Root.GetVaishyas] s'inquiètent grandement de l'état de nos finances. Ils pressent [Root.GetLeLaLDir] [Root.GetDir] de limiter nos dépenses et de réduire la dette."
 estate_vaisyas_restore_republican_tradition_desc:0 "Les turpitudes de la République soucient gravement les [Root.GetVaishyas]. Ils appellent au renforcement des institutions afin de restaurer la confiance du peuple dans la démocratie."
 estate_vaisyas_restore_currency_desc:0 "Les [Root.GetVaishyas] s'inquiètent des conséquences de l'inflation pour [Root.GetLeLaNP] [Root.GetName]. Ils en appellent à sa limitation avant que nous ayons perdu tout contrôle de la situation."
 estate_vaisyas_recovery_from_hyperinflation_desc:0 "Les [Root.GetVaishyas] se plaignent amèrement des difficultés causées par la dévaluation trop rapide de la monnaie, et exigent que la stabilité des prix soit restaurée."
 estate_vaisyas_increase_trade_power_in_X_desc:0 "Les [Root.GetVaishyas] souhaitent que la présence des négociants [Root.GetRootAdjMP] soit renforcée dans le nœud de [agenda_trade_node.GetTradeNodeName]. Selon eux, cela contribuerait grandement à la prospérité du pays."
 estate_vaisyas_access_sea_desc:0 "Les [Root.GetVaishyas] s'impatientent que [Root.GetLeLaNP] [Root.GetName] dispos[Root.GetEEntNP] d'un accès à la mer. Selon eux cela nuit grandement à leurs intérêts, au point qu'ils en appellent [Root.GetAuAlaDir] [Root.GetDir] pour lancer une campagne afin de s'assurer d'un port."
 estate_vaisyas_build_a_fleet_desc:0 "Les [Root.GetVaishyas] se plaignent de l'insuffisance de la flotte [Root.GetRootAdjFS]. Ils en appellent donc [Root.GetAuAlaDir] [Root.GetDir] pour lancer un programme ambitieux de construction navale afin de veiller à ce que leurs intérêts commerciaux puissent être protégés."
 estate_vaisyas_bigger_fleet_than_rival_desc:0 "La puissance de la flotte [agenda_country.GetAdjective] inquiète au plus haut point les [Root.GetVaishyas]. Selon eux, elle pourrait aisément s'assurer la suprématie en mer en cas de guerre, ce qui couperait les routes commerciales. Ils en appellent donc au renforcement de la flotte pour qu'elle puisse égaler celle de no[agenda_country.GetTreSNP] riv[agenda_country.GetAlAleNP]."
 estate_vaisyas_improve_dip_rep_desc:0 "Les [Root.GetVaishyas] s'inquiètent de la réputation de duplicité [Root.GetDuDelaNP] [Root.GetName] dans les affaires diplomatiques. Ils pressent [Root.GetLeLaLDir] [Root.GetDir] de restaurer notre honneur aux yeux de nos voisins."
 estate_vaisyas_get_cash_desc:0 "Les coffres sont vides, ce qui agite au plus haut point les [Root.GetVaishyas]. Ils nous pressent de limiter les dépenses afin de remplir à nouveau les coffres."
 estate_vaisyas_discover_X_in_america_desc:0 "Les [Root.GetVaishyas] ont entendu des rumeurs sur une contrée riche et fertile, appelée « [agenda_province.GetAreaName] », qui se trouverait toute proche des territoires déjà découverts dans la région coloniale de [agenda_province.GetColonialRegionName]. Ils demandent donc à ce que [Root.GetLeLaLDir] [Root.GetDir] finance une expédition pour la découvrir."
 estate_vaisyas_colonise_X_desc:0 "Les prospecteurs dépêchés sur place par les [Root.GetVaishyas] ont identifié des terres fertiles, parfaitement adaptées à la colonisation, [agenda_province.GetAuEnContree] [agenda_province.GetAreaName]. Ils demandent donc à ce qu'une expédition soit montée pour [agenda_province.GetLeLaFContree] revendiquer au nom [Root.GetDuDelaNP] [Root.GetName]."
 estate_vaisyas_colonise_more_X_desc:0 "Les colons établis dans la province de [agenda_owned_province.GetName] rapportent que [agenda_province.GetLeLaContree] [agenda_province.GetAreaName] [agenda_province.GetEstSontContree] fertil[agenda_province.GetEEsContree] et pourrai[agenda_province.GetTEntContree] accueillir davantage d'établissements. Les [Root.GetVaishyas] demandent donc à ce que des colonies [Root.GetRootAdjFP] soient fondées dans les territoires avoisinants."
 estate_vaisyas_colonial_nation_desc:0 "Les établissements de la région coloniale de [agenda_province.GetColonialRegionName] se développent rapidement. Les [Root.GetVaishyas] suggèrent que nous contribuions davantage encore à cette croissance en laissant les colons établir leur propre administration, afin qu'ils puissent rapidement former un véritable avant-poste [Root.GetDuDelaNP] [Root.GetName], capable de se gouverner lui-même."
 estate_vaisyas_reduce_corruption_desc:0 "Les [Root.GetVaishyas] se plaignent des injustices causées par la corruption qui ronge [Root.GetLeLaNP] [Root.GetName]. Ils pressent donc [Root.GetLeLaLDir] [Root.GetDir] d'agir pour réprimer ces pratiques illégales."
 estate_vaisyas_protect_against_piracy_desc:0 "Les [Root.GetVaishyas] se plaignent des pertes causées par la piraterie en [agenda_trade_node_sea.GetName]. Ils conjurent donc [Root.GetLeLaLDir] [Root.GetDir] d'agir afin d'en chasser ces pirates et corsaires qui s'attaquent à leurs navires."

 estate_cossacks_hire_advisor_desc:0 "Les [Root.GetCosaques] souhaitent que [Root.GetLeLaLDir] [Root.GetDir] recrute à son service l'un d'entre eux pour le conseiller en matière militaire."
 estate_cossacks_fire_advisor_desc:0 "[Root.GetLeLaLMilCap] [Root.GetMil] [Root.Mil_Advisor.GetName] a insulté les [Root.GetCosaques]. Ils exigent donc que [Root.GetLeLaLDir] [Root.GetDir] [Root.GetLeLaFMil] congédie sans plus tarder."
 estate_cossacks_three_privileges_desc:0 "Les [Root.GetCosaques] se plaignent d'attaques constantes sur leurs droits par [Root.GetLeLaLDir] [Root.GetDir]. Ils exigent donc que [Root.GetCeluiCelleDir]-ci réaffirme leurs droits en leur conférant davantage de privilèges."
 estate_cossacks_reply_of_the_zaporozhian_desc:0 "Les [Root.GetCosaques] exigent que [Root.GetLeLaNP] [Root.GetName] marqu[Root.GetEEntNP] clairement [Root.GetSaLeurNP] volonté et fass[Root.GetEEntNP] état de [Root.GetSaLeurNP] détermination à s'opposer à l'hostilité [agenda_country.GetDuDelaNP] [agenda_country.GetName] en [agenda_country.GetLuiLeurNP] envoyant des reproches diplomatiques forgés avec art."
 estate_cossacks_expand_into_x_desc:0 "Les [Root.GetCosaques] regardent avec envie [agenda_province.GetLeLaContree] [agenda_province.GetAreaName], dont ils prétendent qu'[agenda_province.GetIlElleContree] ferai[agenda_province.GetTEntNP] un bel ajout à nos territoires. Ils pressent donc [Root.GetLeLaLDir] [Root.GetDir] de lancer une campagne pour [agenda_province.GetLeLaFContree] faire passer sous le contrôle [Root.GetDuDelaNP] [Root.GetName]."
 estate_cossacks_complete_conquest_of_x_desc:0 "Les [Root.GetCosaques] considèrent que [agenda_province.GetLeLaContree] [agenda_province.GetAreaName] [agenda_province.GetEstSontContree] une partie intégrante [Root.GetDuDelaNP] [Root.GetName] et n'apprécient guère qu'[agenda_province.GetIlElleContree] ne soi[agenda_province.GetTEntContree] pas entièrement sous notre contrôle. Ils exhortent donc [Root.GetLeLaLDir] [Root.GetDir] à nous emparer de l'ensemble de [agenda_province.GetSesLeursContree] provinces."
 estate_cossacks_colonise_X_desc:0 "Les [Root.GetCosaques] souhaitent que nous étendions nos territoires en permettant à une expédition de s'installer dans la province de [agenda_province.GetName] afin de la revendiquer au nom [Root.GetDuDelaNP] [Root.GetName]."
 estate_cossacks_go_privateering_desc:0 "Les [Root.GetCosaques] sont d'avis que [Root.GetLeLaNP] [Root.GetName] devrai[Root.GetTEntNP] accroître [Root.GetSesLeursNP] revenus commerciaux par d'autres moyens. « Si nous ne pouvons persuader les négociants étrangers d'amener leurs marchandises chez nous, disent-ils, eh bien allons donc les chercher où elles se trouvent pour les ramener nous-mêmes ! »"
 estate_cossacks_go_privateering_2_desc:0 "Les [Root.GetCosaques] proposent de lancer des expéditions de piraterie en [agenda_trade_node_sea.GetName]. Selon eux, même si les pays étrangers n'apprécient guère cette façon de faire, cela rapporterait des sommes considérables [Root.GetAuAlaNP] [Root.GetName]."
 estate_cossacks_despoil_x_desc:0 "Les [Root.GetCosaques] aimeraient faire du butin. Ils exigent que nous les autorisions à piller [agenda_province.GetLeLaContree] [agenda_province.GetAreaName] pour s'emparer de [agenda_province.GetSesLeursContree] richesses."
 estate_cossacks_recruit_more_cossacks_desc:0 "Les [Root.GetCosaques] aimeraient prendre une plus large part à la gloire [Root.GetDuDelaNP] [Root.GetName]. Ils implorent donc [Root.GetLeLaLDir] [Root.GetDir] de recruter davantage d'entre eux dans ses armées."

 estate_nomadic_tribes_hire_advisor_desc:0 "Les [Root.GetTribus] souhaitent que [Root.GetLeLaLDir] [Root.GetDir] recrute à son service l'un d'entre eux pour le conseiller en matière militaire."
 estate_nomadic_tribes_fire_advisor_desc:0 "[Root.GetLeLaLMilCap] [Root.GetMil] [Root.Mil_Advisor.GetName] a insulté les [Root.GetTribus]. Elles exigent donc que [Root.GetLeLaLDir] [Root.GetDir] [Root.GetLeLaFMil] congédie sans plus tarder."
 estate_nomadic_tribes_raze_a_province_desc:0 "Les guerriers des [Root.GetTribus] sont impatients de faire du butin. Ils demandent que [Root.GetLeLaLDir] [Root.GetDir] les envoie piller nos ennemis !"
 estate_nomadic_tribes_restore_horde_unity_desc:0 "Les [Root.GetTribus] se plaignent de la faiblesse causée par nos divisions. Elles exigent que [Root.GetLeLaLDir] [Root.GetDir] unisse [Root.GetDuDelaNP] [Root.GetName] par tous les moyens nécessaires."
 estate_nomadic_tribes_befriend_rival_of_rival_desc:0 "Les [Root.GetTribus] s'inquiètent de la menace que constitu[Root.GetEEntNP] [rival_country.GetLeLaNP] [rival_country.GetName] pour nous. Elles recommandent que nous nous rapprochions [agenda_country.GetDuDelaNP] [agenda_country.GetName] afin de pouvoir [rival_country.GetLeLaFNP] contenir ensemble."
 estate_nomadic_tribes_relations_with_X_desc:0 "Les [Root.GetTribus] considèrent [agenda_country.GetLeLaLDir] [agenda_country.GetDir] [agenda_country.GetDuDeNP] [agenda_country.GetName] comme un[agenda_country.GetXEDir] possible allié[agenda_country.GetXEDir]. Elles recommandent que nous cherchions à nous rapprocher [agenda_country.GetDeluiDelleDir]."
 estate_nomadic_tribes_retake_core_desc:0 "Les [Root.GetTribus] regrettent amèrement que la province de [agenda_province.GetName], pourtant indéniablement [Root.GetRootAdjFS], ne soit pas sous notre contrôle. Elles exigent donc que [Root.GetLeLaLDir] [Root.GetDir] reprenne enfin ces territoires qui sont légitimement nôtres."
 estate_nomadic_tribes_crush_revolts_desc:0 "Les [Root.GetTribus] exigent que l'ordre soit restauré [Root.GetAuEnNP] [Root.GetName] en écrasant les révoltes qui s'y produisent."
 estate_nomadic_tribes_regain_liberty_desc:0 "Les [Root.GetTribus] s'irritent du contrôle qu'exerc[agenda_country.GetEEntNP] [agenda_country.GetLeLaNP] [agenda_country.GetName] [Root.GetAuEnNP] [Root.GetName]. Elles exigent que l'indépendance [Root.GetDuDelaNP] [Root.GetName] soit restaurée."
 estate_nomadic_tribes_convert_province_culture_desc:0 "Les [Root.GetTribus] ont cherché de nouvelles terres où leur peuple pourrait s'établir. Elles considèrent la province de [agenda_province.GetName] comme le lieu parfait pour y fonder des établissements [Root.GetCultMP] si les habitants déjà présents peuvent être persuadés de l'intérêt que cela présenterait pour eux."
 estate_nomadic_tribes_protect_our_culture_desc:0 "Les [Root.GetTribus] prétendent que nos frères [Root.GetCultMP] de la province de [agenda_province.GetName] sont en butte à la pire des oppressions sous le joug [agenda_country.GetDuDelaNP] [agenda_country.GetName]. Elles exigent donc que la province soit libérée en passant sous la souveraineté [Root.GetDuDelaNP] [Root.GetName]."
 estate_nomadic_tribes_vassalise_vulnerable_country_desc:0 "Les [Root.GetTribus] ne peuvent s'empêcher de faire remarquer que [agenda_country.GetLeLaNP] [agenda_country.GetName] voisin[agenda_country.GetXENP] constitu[agenda_country.GetEEntNP] une cible bien tentante. Elles pressent [Root.GetLeLaLDir] [Root.GetDir] de lancer une campagne pour [agenda_country.GetLuiLeurNP] imposer notre domination."
 estate_nomadic_tribes_expand_into_x_desc:0 "Les [Root.GetTribus] regardent avec envie [agenda_province.GetLeLaContree] [agenda_province.GetAreaName], dont elles prétendent qu'[agenda_province.GetIlElleContree] ferai[agenda_province.GetTEntContree] un bel ajout à nos territoires. Elles pressent donc [Root.GetLeLaLDir] [Root.GetDir] de lancer une campagne pour [agenda_province.GetLeLaFContree] faire passer sous le contrôle [Root.GetDuDelaNP] [Root.GetName]."
 estate_nomadic_tribes_complete_conquest_of_x_desc:0 "Les [Root.GetTribus] considèrent que [agenda_province.GetLeLaContree] [agenda_province.GetAreaName] [agenda_province.GetEstSontContree] une partie intégrante [Root.GetDuDelaNP] [Root.GetName] et n'apprécient guère qu'[agenda_province.GetIlElleContree] ne soi[agenda_province.GetTEntContree] pas entièrement sous notre contrôle. Elles exhortent donc [Root.GetLeLaLDir] [Root.GetDir] à nous emparer de l'ensemble de [agenda_province.GetSesLeursContree] provinces."
 estate_nomadic_tribes_annex_subject_desc:0 "Les [Root.GetTribus] convoitent les territoires [agenda_country.GetDuDelaNP] [agenda_country.GetName]. Elles exigent donc que notre dépendance soit intégrée pleinement au sein des territoires [Root.GetRootAdjMP]."
 estate_nomadic_tribes_build_an_army_desc:0 "Les [Root.GetTribus] considèrent que, en l'état des choses, notre armée ne peut défendre le pays. Elles en appellent à son renforcement immédiat, de façon à ce qu'elle puisse dissuader les ennemis [Root.GetDuDelaNP] [Root.GetName] de convoiter [Root.GetSesLeursNP] territoires."
 estate_nomadic_tribes_bigger_army_than_rival_desc:0 "Les [Root.GetTribus] s'inquiètent que notre armée ne puisse suffire à défendre les territoires [Root.GetDuDelaNP] [Root.GetName] en cas de guerre contre [agenda_country.GetLeLaNP] [agenda_country.GetName]. Elles insistent donc pour que davantage d'hommes soient recrutés afin de ne pas être totalement écrasés par l'ennemi."
 estate_nomadic_tribes_build_up_manpower_reserves_desc:0 "Le manque d'effectifs inquiète au plus haut point les [Root.GetTribus], qui préviennent que [Root.GetLeLaNP] [Root.GetName] serai[Root.GetTEntNP] sans défense s'il prend l'idée à nos ennemis de tirer parti de la situation. Elles préconisent donc que nous nous renforcions, le temps de permettre aux réserves de se reconstituer."
 estate_nomadic_tribes_three_privileges_desc:0 "Les [Root.GetTribus] se plaignent d'attaques constantes sur leurs droits par [Root.GetLeLaLDir] [Root.GetDir]. Elles exigent donc que [Root.GetCeluiCelleDir]-ci réaffirme leurs droits en leur conférant davantage de privilèges."
 estate_nomadic_tribes_recover_stability_desc:0 "Les [Root.GetTribus] aspirent à ce que [Root.GetLeLaNP] [Root.GetName] retrouv[Root.GetEEntNP] la stabilité. Elles en appellent donc [Root.GetAuAlaDir] [Root.GetDir] pour que l'ordre soit restauré."
 estate_nomadic_tribes_increase_stability_desc:0 "Les [Root.GetTribus] accordent une grande importance à la stabilité du pays. Elles insistent pour que la gouvernance [Root.GetDuDelaNP] [Root.GetName] soit améliorée afin d'éviter qu'[Root.GetIlElleNP] ne sombr[Root.GetEEntNP] dans l'anarchie."
 estate_nomadic_tribes_despoil_x_desc:0 "Les [Root.GetTribus] aimeraient faire du butin. Elles exigent que nous les autorisions à piller [agenda_province.GetLeLaContree] [agenda_province.GetAreaName] pour s'emparer de [agenda_province.GetSesLeursContree] richesses."

 estate_dhimmi_hire_advisor_desc:0 "Les [Root.GetDhimmi] souhaitent que [Root.GetLeLaLDir] [Root.GetDir] recrute à son service l'un d'entre eux pour le conseiller en matière administrative."
 estate_dhimmi_fire_advisor_desc:0 "[Root.GetLeLaLAdmCap] [Root.GetAdm] [Root.Adm_Advisor.GetName] a insulté les [Root.GetDhimmi]. Ils exigent donc que [Root.GetLeLaLDir] [Root.GetDir] [Root.GetLeLaFAdm] congédie."
 estate_dhimmi_develop_x_desc:0 "Les [Root.GetDhimmi] demandent que nous investissions pour assurer la prospérité de leurs domaines dans la province de [agenda_province.GetName]."
 estate_dhimmi_build_temple_in_y_desc:0 "Les [Root.GetDhimmi] nous demandent de construire un magnifique sanctuaire dans la province de [agenda_province.GetName] afin que les fidèles puissent disposer d'un lieu où se réunir."
 estate_dhimmi_build_university_in_y_desc:0 "Les [Root.GetDhimmi] nous demandent de financer la fondation d'une nouvelle université dans la province de [agenda_province.GetName], de manière à ce que leurs fidèles puissent recevoir la meilleure éducation que peuvent leur offrir leurs lettrés."
 estate_dhimmi_stop_converting_province_x_desc:0 "Les [Root.GetDhimmi] sont mécontents que nous tentions de convertir les [agenda_province.GetRelMP] de la province de [agenda_province.GetName] [Root.GetAuAlaRel] [Root.GetRelN]. Ils exigent que nos missionnaires soient immédiatement rappelés."
 estate_dhimmi_increase_autonomy_in_province_x_desc:0 "Les [Root.GetDhimmi] de la province de [agenda_province.GetName] se plaignent des ingérences trop fréquentes des autorités dans leurs affaires. Ils réclament à cor et à cri une plus grande autonomie."
 estate_dhimmi_three_privileges_desc:0 "Étant une minorité [Root.GetAuEnNP] [Root.GetName], les [Root.GetDhimmi] se sentent désavantagés dans de nombreux aspects de la vie quotidienne. Ils demandent donc à ce que [Root.GetLeLaLDir] [Root.GetDir] réaffirme sa position à leur égard en leur accordant de nouveaux privilèges."
 estate_dhimmi_relations_with_X_desc:0 "Les [Root.GetDhimmi] considèrent [agenda_country.GetLeLaLDir] [agenda_country.GetDir] [agenda_country.GetDuDeNP] [agenda_country.GetName] comme un[agenda_country.GetXEDir] possible allié[agenda_country.GetXEDir]. Ils recommandent que nous cherchions à nous rapprocher [agenda_country.GetDeluiDelleDir]."

