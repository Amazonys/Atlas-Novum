 republic_factions.1.t:0 "Gildenbeschränkungen auf [Root.GetTradeGoodsName]"
 republic_factions.1.d:0 "Der Handel von [Root.GetTradeGoodsName] in [Root.Owner.GetName] hat zu Konflikten in [Root.GetName] geführt. Kaufleute, die mit diesen Gütern freien Handel treiben wollen, glauben, dass die Kontrolle der Gilde über die Produktion zu stark geworden ist. In ihren Augen ist die Gilde zu einem Kartell geworden, die der Wirtschaft nur schadet.\n\nDie Gildenführer auf der anderen Seite argumentieren, dass ihre Organisation die Produktion von [Root.GetTradeGoodsName] effizienter gestaltet. Egal, welche Seite wir unterstützen: Wer sich unserer Politik widersetzt, wird leiden oder Kompromisse eingehen müssen."
 republic_factions.1.a:0 "Wir müssen Statuten erarbeiten, um diesem Kartell den Wind aus den Segeln zu nehmen."
 republic_factions.1.b:0 "Eine starke Gilde ist notwendig, um Qualität zu gewährleisten."
 republic_factions.2.t:0 "Gilden drängen auf merkantilistische Reformen"
 republic_factions.2.d:0 "Merkantilistische Wirtschaftstheorie ist in letzter Zeit unter den einflussreichen Gildenmitgliedern in Mode gekommen. Natürlich kennen sie sich mit dieser Sache bestens aus ... und zufälligerweise werden sie wahrscheinlich auch Nutznießer der Politik, die sie unterstützen.\n\nAndere eher nicht so sehr. Mächtige Händler, die auf internationaler Ebene operieren, behaupten, dass diese Theorien in eine Sackgasse führen, und werden sich mit allen Kräften dagegen wehren, dass die Republik sie übernimmt. Mit der Unterstützung der Gilden könnte es möglich sein, aber nicht ohne politische Unruhen."
 republic_factions.2.a:0 "Wir können es uns nicht erlauben, Sackgassen zu erforschen."
 republic_factions.2.b:0 "Merkantilismus ist die Zukunft, ob die Händler es wissen oder nicht."
 republic_factions.3.t:0 "Kaufleute verlangen mehr Importe"
 republic_factions.3.d:0 "Der Einfluss einer starken Gilde hat die Preise für [Root.GetTradeGoodsName] in [Root.Owner.GetName] in die Höhe getrieben. Es ist so weit gekommen, dass Händler es wirtschaftlicher finden, Güter aus dem Ausland zu importieren, um mit lokalen Preisen zu konkurrieren. Diese Vorgehensweise wird ihren Aussagen nach dank der derzeitigen [Root.Owner.GetAdjective]en Importgesetze immer schwieriger.\n\nEine Verringerung der Zölle würde unseren Kaufleuten eine Chance geben, vorteilhafte Arrangements zu schaffen, wo [Root.GetTradeGoodsName] produziert wird, doch die Gilden, die sich vehement dagegen wehren, erfüllen auch ihren Zweck."
 republic_factions.3.a:0 "Unsere Sorge muss zuallererst dem effizienten Handel gelten."
 republic_factions.3.b:0 "Wir werden keine Kompromisse eingehen, die den Gilden schaden könnten."
 republic_factions.4.t:0 "Gildenführer konkurrieren mit dem Status der Adligen"
 republic_factions.4.d:0 "In [Root.GetName] hat die Gegenwart der Gilden eine neue Art von Einfluss geschaffen, sowie eine neue Art einflussreicher Person. Das Führungspersonal der Gilde von [Root.GetCapitalName] wird nicht nur reicher als viele Aristokraten der Provinz, sondern sie haben auch Macht, und das alles ohne die Familienbande, die die Herrscher der Stadt schon seit langer Zeit definieren.\n\nVielleicht ist diese Art von Wechsel unvermeidbar, besonders wenn man den Charakter unserer Republik bedenkt. Wie dem auch sei, zu diesem Zeitpunkt ist nur eins sicher: Die Adligen in [Root.GetName] haben eine Aversion gegen diese ungehobelten Neureichen und möchten sie von der lokalen politischen Bühne entfernt haben."
 republic_factions.4.a:0 "Geld ist Geld, ob neu oder alt."
 republic_factions.4.b:0 "Wenn sie uns ein paar Gefallen tun, können wir die Emporkömmlinge außen vor lassen."
 republic_factions.5.t:0 "Geheimgesellschaften in der Regierung"
 republic_factions.5.d:0 "Das volle Ausmaß der Aktivitäten einer Gilde ist nur den Mitgliedern selbst bekannt. Da Gilden zum Teil zur Verwaltung von Wissen existieren, ist dies unausweichlich, führt aber auch zu Verschwörungstheorien. Ihr habt Euch wenig um diese Ideen gekümmert, da Ihr sie für parano...\n\n"[Root.Monarch.GetTitle], unsere Republik ist in Gefahr! Wir können hier nicht reden."\nEin Adliger nimmt Euch beiseite und spricht im Flüsterton lange darüber, wer Mitglied geheimer Gilden in der Regierung von [Root.GetName] sein könnte. Er nennt andere gleichfalls besorgte Adlige ... es sind so viele, dass seine eigene Seite noch mehr wie eine Verschwörung aussieht als die, über die er sich beschwert. Trotzdem gibt es keinen Zweifel daran, dass sich die Aristokraten von [Root.GetName] von diesen angeblichen Geheimgesellschaften bedroht fühlen, die die Gilden gegründet haben."
 republic_factions.5.a:0 "Na und? Vielleicht werden sich die Politiker dann wenigstens mal einig!"
 republic_factions.5.a.tt:0 "Den möglichen Einfluss der geheimen Gildengruppen erst einmal ignorieren."
 republic_factions.5.b:0 "Nun gut. Lasst es diejenigen untersuchen, die uns als loyal bekannt sind."
 republic_factions.6.t:0 "Gilde vor Land"
 republic_factions.6.d:0 "Als die Aristokraten uns vor den Geheimgesellschaften warnten, die angeblich [Root.GetAdjective]e Politik infiltriert hatten, hörten wir ihnen nicht zu. Sie sahen voraus, dass wir es vielleicht mit dem Leben bezahlen müssten, wenn diese Verschwörung sich gegen uns wendet.\n\nSo dramatisch war es am Ende dann doch nicht, aber einer unserer engsten Berater traf in letzter Zeit einige sehr zweifelhafte Entscheidungen, von denen er dann später zugab, sie seien im Dienste einer "geheimen" Gesellschaft geschehen, der er angehört. Andere Politiker regen sich darüber auf, und zu diesem Zeitpunkt ist ein Skandal unvermeidlich."
 republic_factions.6.a:0 "Seine Abtrünnigkeit gegenüber [Root.GetName] muss bestraft werden."
 republic_factions.6.b:0 "Versucht, die Situation zu entschärfen."
 republic_factions.7.t:0 "Internationale Gildenkontakte"
 republic_factions.7.d:0 "Einer unserer diplomatischen Gesandten mit engen Beziehungen zu einer einheimischen Gilde wurde von einem älteren Botschafter angeklagt, mit einer Gilde auf der anderen Seite der Grenze Mauscheleien zu treiben. Zwar gibt er zu, sich während seiner Auslandsaufenthalte auch um Gildenangelegenheiten zu kümmern, aber er weist alle Anschuldigungen zurück, dass dies seine politischen Missionen kompromittiert. Er ist allerdings offen für die Idee, seine Verbindungen im Ausland zu unseren Gunsten spielen zu lassen.\n\nDie alte Garde aristokratischer Diplomaten findet dieses Vorgehen höchst dubios, aber wenn wir die Verbindungen zwischen den Gilden ausspielen, könnten wir einen Vorteil bei Geheimoperationen bekommen."
 republic_factions.7.a:0 "Wir werden sehen, welche Gildenmitglieder ihrem Land die größte Loyalität erweisen."
 republic_factions.7.b:0 "Suspendiert ihn vom Dienst, bis wir die Sache geregelt haben."
 republic_factions.8.t:0 "Nobles Erbe von [Root.GetName]"
 republic_factions.8.d:0 "Unser republikanische Nation hat viele der alten Ideen zu Adel und Feudalherrschaft abgeschafft, aber manchmal, wenn sie uns von Nutzen sind, sind wir gewillt, sie je nach Situation zu überdenken. Solch eine Situation ist in [Root.GetName] aufgetreten, wo ein lokaler Aristokrat behauptet, das Land jenseits unserer Grenze sei tatsächlich rechtmäßiger Teil des Grundbesitzes seiner Familie.\n\nLokale Kaufleute haben eine Petition gegen diese Behauptung eingereicht, da sie gerade erst ein wichtiges Handelsabkommen mit dem Nachbarstaat ausgehandelt haben. Sie argumentieren, dass für eine Republik der Handel an erster Stelle stehen sollte - die Ansprüche der Adligen führen nur zu Krieg und Elend."
 republic_factions.8.a:0 "Krieg vielleicht, aber wer hat etwas von Elend gesagt?"
 republic_factions.8.b:0 "Sie haben Recht. Wir sollten dieses kleinliche Gezänk beenden."
 republic_factions.9.t:0 "Kandidaten wetteifern um Gelegenheiten"
 republic_factions.9.d:0 "Als eine Republik streben wir nach einem Gleichgewicht zwischen wirtschaftlichen Interessen und Tradition. Entsprechend wählen wir unsere Berater. Familien, denen dies bekannt ist, seien es Patrizier oder Aristokraten, versuchen, vorausschauend zu denken und bringen ihre Vertreter in günstige Positionen, bevor sie [Root.Monarch.GetName] direkten Rat geben.\n\nEine Position, die solche Gelegenheiten anbietet, wurde kürzlich frei, und nun drängen uns verschiedene Parteien darauf, sie ihnen anzuvertrauen. Man kann es nicht allen recht machen, und irgendjemand muss bald ernannt werden."
 republic_factions.9.a:0 "Jemand mit Erfahrung in Militärangelegenheiten käme recht."
 republic_factions.9.b:0 "Handel steht an erster Stelle in [Root.GetName]."
 republic_factions.10.t:0 "Handel zwischen Rivalen"
 republic_factions.10.d:0 "Wir treiben mit allen Handel ... solange wir ihn kontrollieren. Welche Geschäfte wir kontrollieren können und welche nicht, steht zur Diskussion. Wie die meisten Fragen, über die in unserer Republik öffentlich debattiert wird, wird nun auch diese den Bedürfnissen unserer Republik untergeordnet Einige Kaufleute haben begonnen, mit einem unserer Rivalen freundlichen Handel zu treiben. Sie behaupten, es sei trotz politischer Dispute notwendig. Aristokraten finden dies fragwürdig und verlangen ein sofortiges Ende dieses Austausches."
 republic_factions.10.a:0 "Wir können es uns erlauben, die Verbindungen mit diesen Schweinen zu kappen."
 republic_factions.10.b:0 "Wir können es uns nicht erlauben, die Verbindungen mit diesen Schweinen zu kappen."
 republic_factions.10.b.tt:0 "[This.GetName] gewinnt an Macht in einem der Umschlagplätze, in denen wir Handel treiben."
 republic_factions.11.t:0 "[From.GetName] öffnet sich für den Handel"
 republic_factions.11.d:0 "Trotz ihres offenen Hasses auf uns und alles, was wir repräsentieren, hat [From.GetName] ihren Händlern die Gelegenheit gewährt, mit uns Geschäfte zu machen. Dies gewährte uns im Gegenzug die Chance, an Orten Macht auszuüben, wo sie normalerweise unsere Kaufleute hinauswerfen würden."
 republic_factions.11.a:0 "Sie sollten uns dies öfter anvertrauen."
 republic_factions.12.t:0 "Angebot von $ARTIST$"
 republic_factions.12.d:0 "Die Gilden von [Root.GetName] haben ihre Konkurrenten in der politischen Arena ausmanövriert und sich die Kontrolle über die  [Root.GetAdjective]e Regierung gesichert. Doch ihre Macht ist noch lange nicht unangefochten.\n\n$ARTIST$, der von der Republik für sein unvergleichliches Können als Handwerker und Künstler hoch geschätzt wird, kommt mit einer Lösung dieses Problems zu Euch.\n"[Root.Monarch.GetTitle]", sagt er, "ein Machtwechsel zum jetzigen Zeitpunkt könnte alles zerstören, worauf die Gilden so weise hingearbeitet haben.  Wir wissen, dass Ihr ein weiser Herrscher seid, aber solltet Ihr noch zusätzlichen Ansporn brauchen: den Gilden mangelt es nicht an Geldern für politische Spenden ...""
 republic_factions.12.a:0 "Ihr denkt, ich erkenne eine Bestechung nicht, wenn ich sie sehe?"
 republic_factions.12.b:0 "Eine Spende zur Unterstützung öffentlicher Projekte ist doch wohl völlig harmlos."
 republic_factions.13.t:0 "Angebot von $TRADER$"
 republic_factions.13.d:0 ""Wir verlieren unsere Stellung, [Root.Monarch.GetTitle]", behauptet $TRADER$ vor kurzem in einem privaten Gespräch nach einer politischen Debatte. "Unsere Republik hängt vom Handel ab. Der Handel ist der Kern unserer Souveränität. Wenn wir andere Interessen vor die der Kaufleute stellen, werden wir schon bald nicht von einem [Root.Monarch.GetTitle] regiert, sondern von Verwirrten, die alles aus dem Fenster kippen werden, was uns zu einem großen Land gemacht hat."\n\nUnd Ihr wisst nur zu gut, was danach kommt: Versprechen auf Reichtum, den die fortwährende Herrschaft der Händler [Root.GetName] einbringen wird ... und viel weitere Versprechungen, was dieser Reichtum Euch konkret einbringen wird."
 republic_factions.13.a:0 "Was diese Republik am wenigsten braucht, ist Korruption."
 republic_factions.13.b:0 "Was Ihr sagt, ist wahr. [Root.GetName] braucht Geld."
 republic_factions.14.t:0 "Angebot von $COMMANDANT$"
 republic_factions.14.d:0 "In vielen anderen Ländern genießen die Aristokraten viel größere Macht als hier. In [Root.GetName] zählt nicht der Rang, sondern nur das Geld. $COMMANDANT$, ein Mann, dem es an beidem nicht mangelt, ist sich dessen wohl bewusst.\n\n"Schlussendlich", sagt er, "wenn [Root.GetName] aufblühen soll, braucht es einen starken Herrscher. Das Militär ist auf Eurer Seite, [Root.Monarch.GetTitle], wenn Ihr gewillt seid, etwas von seinem alten Ruhm wiederherzustellen. Viele Angehörige des Adels wären gewillt, solch eine Sache mit beträchtlichen Spenden zu unterstützen.""
 republic_factions.14.a:0 "Die Republik ist nicht käuflich!"
 republic_factions.14.b:0 "Wir schätzen Eure Loyalität sehr."
 republic_factions.15.t:0 "Der innere Zirkel"
 republic_factions.15.d:0 "Ihr habt versucht, als [Root.Monarch.GetTitle] den Gilden gegenüber relative Neutralität an den Tag zu legen, besonders seit sie in [Root.GetName] nicht mehr so beliebt sind. Weder seid Ihr Mitglied einer Gilde, noch wäre dies im derzeitigen politischen Klima für Euch angemessen. Doch diese Situation könnte sich ändern. Die prominenteste Gilde der Republik hat Euch die Mitgliedschaft angeboten und sogar versprochen, dies so lange wie nötig geheim zu halten. Ein wahrlich kühner Vorschlag, obwohl die Zurückweisung dieses Angebots Euch bei der Gilde nicht ins beste Licht rücken würde."
 republic_factions.15.a:0 "Ich kann nur der Republik Loyalität erweisen."
 republic_factions.15.b:0 "Wenn sie es können, kann auch ich ein Geheimnis bewahren."
 republic_factions.16.t:0 "Eine segensreiche Transaktion"
 republic_factions.16.d:1 "In [Root.GetName] sind Geschäfte und Politik seit Urzeiten unentwirrbar miteinander verbunden. Manchmal müssen wir Abkommen schließen, die vielen Parteien dienen, außer der Republik selbst. Wenn der [From.Monarch.GetTitle] [From.Monarch.GetHerselfHimself] zu diesen Parteien gehört, wird die Situation umso heikler.\n\nEin gutes Geschäftsabkommen schafft starke Beziehungen zu wichtigen Kaufleuten, und das könnten wir in der Tat gebrauchen. Wir können vermeiden, diese Partner vor den Kopf zu stoßen, wenn wir gewillt sind, etwas von unserer Integrität als Repräsentant der Republik aufzugeben."
 republic_factions.16.a:0 "Integrität ist auf lange Sicht wichtiger."
 republic_factions.16.b:0 "Man kann nicht erwarten, dass wir gegen unsere eigenen Interessen handeln."
 republic_factions.17.t:0 "Dicker als Wasser"
 republic_factions.17.d:0 "Für viele mächtige Leute in [Root.GetName] wird Status durch Kontakte oder Reichtum definiert, aber die Adligen schätzen Blutsbande immer noch sehr hoch. Obwohl die Adligen derzeit bei weitem nicht die stärkste Fraktion in unserer Republik sind, setzen sie immer noch dieselben Methoden ein, um sich Loyalität zu versichern. \n\nDie vor kurzem erhaltene Anfrage einer bekannten Aristokratenfamilie um die Hand Eurer Tochter ist ganz offensichtlich eine solche Methode. Ihr wisst, dass dies Euch zwingen wird, Eure Politik an diese Adligen anzupassen, was die Republik schwächen wird, aber eine Weigerung wird ihre Begeisterung dämpfen, Eure geplanten Militärreformen zu unterstützen."
 republic_factions.17.a:0 "Lehnt so höflich wie möglich ab."
 republic_factions.17.b:0 "Wir müssen enge Beziehungen zu dieser Familie aufrechterhalten."
 republic_factions.18.t:0 "Gilden-Kooperation"
 republic_factions.18.d:0 "Seit die Gilden nicht nur die Wirtschaft, sondern auch die Politik dominieren, erkennen sie zusehends den Vorteil der Zusammenarbeit. Organisationen, die sich sonst als Rivalen ansehen, arbeiten nun effizient zusammen, um die Regierungsmacht zu behalten. Ein praktischer Nebeneffekt davon ist, dass ihre Kontrolle über die Qualität und den Handel von [Root.GetAdjective]en Gütern breiter und effizienter geworden ist."
 republic_factions.18.a:0 "Wenn sie nur so vernünftig wären, wenn es ihnen nicht so gut geht ..."
 republic_factions.19.t:0 "Händler schauen ins Ausland"
 republic_factions.19.d:0 "Nachdem sie die Kontrolle über die [Root.GetAdjective] Republik erlangt haben, haben unsere Kaufleute nun die Kontrolle über den Welthandel im Auge. Ihre Dominanz über politische Angelegenheiten in [Root.GetName] bedeutet für sie weniger Sorgen im Inland und hat sie ermutigt, Risiken einzugehen, die undenkbar wären, wenn sie Angst haben müssten, zu Hause ein schwaches politisches Standbein zu haben. Letztendlich mag dies nicht nur ihnen, sondern auch der Republik selbst zum Vorteil gereichen."
 republic_factions.19.a:0 "Lasst sie den Reichtum der Welt zu uns bringen."
 republic_factions.20.t:0 "Aristokraten raufen sich zusammen"
 republic_factions.20.d:0 "Seit [Root.GetName] begann, den Aristokraten zu dienen, haben die Aristokraten begonnen, [Root.GetName] zu dienen. Früher hatten die Adligen Angst, als Relikte alter Regierungsformen angesehen zu werden, aber nun erkennen sie, dass sie Macht beibehalten können, solange sie zusammenarbeiten. Dies mag sie zwar in Konflikt mit anderen [Root.GetAdjective]en politischen Kräften setzen, aber es hat auch dazu geführt, Gedanken an einen Umsturz der Republik beizulegen und ihnen sehr dabei geholfen, ihre Anstrengungen viel effizienter zu organisieren."
 republic_factions.20.a:0 "Unsere große Republik vereinigt selbst die alten Familien!"
 republic_factions.21.t:0 "Gilden behindern den Handel"
 republic_factions.21.d:0 "Gildenführer sind oft ruchlose Strippenzieher und haben nichts für politische Gegner übrig. Da die Gilden die Regierung von [Root.Owner.GetName] schon eine Zeit lang nicht mehr kontrollieren, haben ein paar von ihnen begonnen, ihren Einfluss mit Einschüchterungsmethoden zu demonstrieren. Im Wissen, dass die Republik vom Handel abhängt, hat die [Root.GetTradeGoodsName] kontrollierende Gilde begonnen, den freien Handel damit zu beschneiden, womit sie wissentlich die nationale Wirtschaft und die Ziele ihrer politischen Gegner sabotieren."
 republic_factions.21.a:0 "Glauben sie, dadurch in die Gunst des [Root.Owner.Monarch.GetTitle] zu kommen?"
 republic_factions.22.t:0 "Händler weigern sich, der Republik zu dienen"
 republic_factions.22.d:0 "Trotz [Root.GetName]s fraglosem Schwerpunkt auf den Handel behaupten viele der prominentesten Händler nun, dass der [Root.Monarch.GetTitle] sich weigert, ihnen Gehör zu schenken, und stellen andere Interessen vor die derer, die unser Land reich gemacht haben. Einer der Kaufleute, auf den wir uns für unseren internationalen Handel stützen, hat gedroht, überhaupt nicht mehr mit der Republik zusammenzuarbeiten. Obwohl wir sicher sind, irgendwann zu einer Übereinkunft zu kommen, so wird diese Sache doch unsere Zusammenarbeit stören, bis sie beigelegt werden kann."
 republic_factions.22.a:0 "Was will er damit wohl bezwecken?"
 republic_factions.23.t:0 "Aristokraten weisen Republik zurück"
 republic_factions.23.d:0 "Unsere Republik hat auf verschiedene Weise große Effizienz dabei gezeigt, den aristokratischen Herrschern Macht abzunehmen, die sie normalerweise für gegeben ansehen. Sie akzeptieren, dass sie dies nicht als ihr Recht beanspruchen können, wie es in vielen anderen Nationen der Fall ist. Es gibt Zeiten, da erwachen diese alten Ideen von aristokratischen Ruhm wieder zum Leben, doch die Adligen von [Root.GetName] finden, dass sie die Politik auf keine andere relevante Weise als mit dem Schwert beeinflussen können. Daher haben sie in offener Rebellion gegen die Republik wieder das Schwert in die Hand genommen."
 republic_factions.23.a:0 "Wenn sie Macht wollen, bringt ihnen bei, stattdessen mit der Feder zu kämpfen!"
 republic_factions.24.t:0 "Das Familiengesetz"
 republic_factions.24.d:0 "Die Aristokraten von [Root.GetName] drängen auf eine Gesetzgebung, die allgemein als das Familiengesetz bezeichnet wird. Dies ist ein Versuch, unschuldige Gemüter vor den verdrehten Theaterstücken und Romanen zu schützen, die in den letzten Jahren von "freigeistigen" Autoren verbrochen werden. Der Hauptgrund für die Initiative für das Familiengesetz ist ein obszönes Stück einer Schauspielerfamilie, die im Land herumreist und die Exzesse der aristokratischen Klassen aufs Korn nimmt. Die gedemütigten und angeekelten Opfer dieses Spottes verlangen nun, dass die Republik diesem Treiben Einhalt gebietet."
 republic_factions.24.a:0 "Interessant. Wie nennt man so was?"
 republic_factions.24.b:0 "Freiheit ist nicht für Obszönitäten da!"
 republic_factions.101.t:0 "Revolution in $COUNTRY$"
 republic_factions.101.d:0 "Seit einiger Zeit erlebt die Republik eine zunehmende Kontrolle der Gilden auf der [Root.GetAdjective]en politischen Bühne. Diese Fraktion, die sich auf Lehrlinge, kleine Ladenbesitzer und Handwerker verlässt, konnte alle Macht innerhalb der Regierung an sich reißen und alle Ämter in der Verwaltung monopolisieren.\n\nStatt eine dauernde Marginalisierung zu riskieren, haben die Aristokraten und Händler damit begonnen, mit Weizen zu spekulieren. Hierdurch wurden die staatlichen Reserven an Brot und Weizen schnell erschöpft, was zu einem erheblichen Preisanstieg führte. Bis jetzt haben die Gilden die sich entwickelnde Krise missachtet, da arme Menschen, die ein Darlehen aufnehmen müssen, um Nahrungsmittel zu kaufen, eine gute Gelegenheit für ordentliche Gewinne zu sein schienen. Bis diese damit begannen, den Hauptplatz von [Root.Capital.GetCapitalName] vor den Toren des Palastes von [Root.Monarch.GetTitle] zu belagern und dabei die Hälfte der Wachen niederzumetzeln, welche die Versammlung auflösen sollten.\n\nDas Schlimmste ist, dass sie damit begonnen haben, dutzende Geschäfte zu plündern!"
 republic_factions.101.a:0 "Wir können nicht zulassen, dass die Massen die Republik in die Anarchie stürzen."
 republic_factions.101.b:0 "Gebt ihren Forderungen nach."
 republic_factions.102.t:0 "Revolution in $COUNTRY$"
 republic_factions.102.d:0 "Durch die Sammlung der Reichtümer aus weit entfernten Ländern und deren Verkauf auf den Märkten in [Root.Capital.GetCapitalName] ist es den [Root.GetAdjective]en Händlern gelungen, sich verstärkt im Parlament zu etablieren. Hiermit war es einfach, die Kontrolle über alle Ämter zu übernehmen, um ihre Macht über die Republik sicherzustellen. Und wer würde es ihnen verdenken? Niemals erblühte [Root.GetName] in dem Ausmaß und niemals zuvor floss das Gold so ausgiebig.\n\nJa, wer denn? Knappen möglicherweise, deren Häuser vor dem Ruin stehen, da ihre Landstände von den Machthabenden gekauft werden? Vermutlich auch die Gilden, da Händler Gewinne auf Importe dem Schutz der einheimischen Produkte vorziehen. Vielleicht auch Gemeine, denen die Preisanstiege auf den Märkten und die Verdopplung der Mieten zu viel werden, zum Wohle der Händler, die stets danach bestrebt sind, ihren Wohlstand zu steigern ...\n\nAm Morgen versammeln sich wütende Mengen vor den Toren des Palastes des [Root.Monarch.GetTitle], bereit, sie niederzureißen."
 republic_factions.102.a:0 "Wir dürfen uns nicht von einem Haufen von Halunken einschüchtern lassen!"
 republic_factions.102.b:0 "Gebt ihren Forderungen nach."
 republic_factions.103.t:0 "Revolution in $COUNTRY$"
 republic_factions.103.d:0 "Durch Einsatz aller zur Verfügung stehenden Druckmittel ist es dem Adel von [Root.GetName] gelungen, die Kontrolle über die Macht in unserer Republik zu übernehmen. Die Söhne mächtiger aristokratischer Familien marschieren durch die Straßen sowie durch die Paläste der Republik. An diesem Punkt dürfen sich ihre Rivalen keine Hoffnung darauf machen, eine legale Möglichkeit zu finden, um ihren verlorenen Einfluss wiederherzustellen.\n\nEine legale Möglichkeit? Vergangene Nacht wurde ein junger Adeliger während eines gemeinen Kampfes in einer Taverne getötet. Der Mörder ist selbst weithin als Adeliger bekannt, der erste Sohn seiner Familie. Als die Autoritäten jedoch eingreifen, ist derjenige, der dieses Verbrechens angeklagt wird, ein gänzlich anderer, nämlich zufälligerweise der Sohn eines Webermeisters, der ebenfalls ein bekannter Gildensprecher ist.\n\nAm nächsten Morgen haben Gilden und Händler begonnen, Brot und Waffen an die Gemeinen zu verteilen. Die aufgebrachte Menge versammelt sich um den Palast des [Root.Monarch.GetTitle] und ein erster Angriff der städtischen Miliz führte zu hohen Verlusten an Blut und Leben, bevor der Mob sich auf gewaltsame Weise rächen konnte. [Root.Monarch.GetName] wird belagert."
 republic_factions.103.a:0 "Wir können uns nicht diesen Krämern ergeben!"
 republic_factions.103.b:0 "Gebt ihren Forderungen nach."
 republic_factions.103.b.tt:0 "§Y[Root.Monarch.GetName]§! wird versuchen, die Massen zu beschwichtigen, indem er eilige Reformen durchsetzt.\n§Y[Root.Monarch.GetName]§! wird zurücktreten und es wird umgehend eine neue Wahl stattfinden."
 wrecked_by_factional_riots:0 "Durch Fraktionsaufstände zerstört"
 desc_wrecked_by_factional_riots:0 "Diese schöne Stadt wurde durch Kämpfe zerstört, die von unserem zerbrechlichen politischen System herrührten."
 dynastic_diplomacy:0 "Dynastische Diplomatie"
 converted_monarch:0 "Konvertierter Monarch"
 desc_converted_monarch:0 "Unser Monarch ist ein leuchtendes Beispiel eines Konvertiten zum wahren Glauben."
 local_popularity:0 "Lokale Beliebtheit"
 desc_local_popularity:0 "Kulturelle Bande haben zu lokaler Unterstützung für unseren Monarch geführt."
 sided_with_foreign_heir:0 "Für ausländischen Thronfolger Stellung beziehen"
 sided_with_supported_heir:0 "Für unterstützten Thronfolger Stellung beziehen"
 golden_liberty:0 "Goldene Freiheit"
 desc_golden_liberty:0 "Obwohl unser Monarch ausländischer Herkunft ist, hat er die nationalen Traditionen der Goldenen Freiheit akzeptiert."
 elective_monarchy.1.t:0 "Sejm unterstützt $HEIR$ $HEIR_DYNASTY$"
 elective_monarchy.1.d:0 "Der Sejm unterstützte heute gemeinschaftlich $HEIR$ $HEIR_DYNASTY$, der trotz $HEIR_ADJ$er ausländischen Wurzeln als würdiger Nachfolger für den Thron von $COUNTRY$ angesehen wird. Dies stärkt seine Chance auf die Macht, wenn unser derzeitiger $MONARCHTITLE$ verscheiden sollte."
 elective_monarchy.1.a:0 "$HEIR$ ist wahrlich würdig."
 elective_monarchy.2.t:0 "Sejm widersetzt sich $HEIR$ $HEIR_DYNASTY$"
 elective_monarchy.2.d:0 "Eine starke Fraktion im Sejm hat ihren Unmut über und Abneigung gegen $HEIR$ $HEIR_DYNASTY$ kundgetan. In ihren Augen ist er ein Ausländer ohne Verständnis des Landes, über das $HEIR_S_PRONOUN$ herrschen will. Ihre Kampagne hat $HEIR_ADJ$e Chance auf Machtübernahme geschwächt, wenn unser derzeitige $MONARCHTITLE$ verscheiden sollte."
 elective_monarchy.2.a:0 "$HEIR$ muss gehen!"
 elective_monarchy.3.t:0 "Bestechung des Sejm"
 elective_monarchy.3.d:0 "Sieg oder Niederlage in einer Wahl hängt oft vom Wissen ab, welche Räder geschmiert werden müssen. Ein Mitglied unserer Dynastie ist derzeit der Hauptkandidat auf den Thron in einer ausländischen Nation, und mehrere mächtige Adlige dieser Nation haben klargestellt, dass sie gewillt sind, seine Position noch weiter zu stärken, wenn die Großzügigkeit unserer Nation sich als "so imposant wie ihre Größe" darstellt."
 elective_monarchy.3.a:0 "Belohnt ihre Unterstützung großzügig."
 elective_monarchy.3.b:0 "Schickt sie mit leeren Händen heim."
 elective_monarchy.4.t:0 "Verschwörung gegen $HEIR$ $HEIR_DYNASTY$"
 elective_monarchy.4.d:0 "Eine bestimmte Fraktion innerhalb des Sejm macht kein Geheimnis um ihre Abneigung gegen $HEIR$ $HEIR_DYNASTY$, und nun hat Euer Chefspion entdeckt, dass sie die Ermordung von $HEIR_ADJ$ planen. Wenn ihnen der Mordversuch gestattet wird, besteht ein beträchtliches Risiko, dass man uns anschuldigt, aber ihre Verhaftung würde ihre Freunde im Sejm verärgern. Wie sollen wir vorgehen?"
 elective_monarchy.4.a:0 "Lasst die Verschwörung ungehindert ablaufen."
 elective_monarchy.4.b:0 "Verhaftet diese Verschwörer!"
 elective_monarchy.5.t:0 "$FROM_ADJ$ Ränkeschmiede"
 elective_monarchy.5.d:0 "Wir haben entdeckt, dass die Regierung von $FROM$ einen Mordkomplott gegen unseren Kandidaten auf ihren Thron heimlich unterstützt. Das ist eine schwere Beleidigung unseres Landes - es müssen Taten folgen!"
 elective_monarchy.5.a:0 "Unholde!"
 elective_monarchy.6.t:0 "Religiöse Meinungsverschiedenheiten"
 elective_monarchy.6.d:0 "Zwar gehört unsere Nation natürlich zum wahren [Root.Religion.GetName]-Glauben, aber wir unterstützen ein Mitglied unserer Dynastie beim Versuch, den Thron in einem Land zu erklimmen, das einem fehlgeleiteten, ketzerischen Glauben anhängt. Dieses Land verlangt nun von unserem Kandidaten, dass er zu ihrer Religion konvertiert, bevor er den Thron besteigt."
 elective_monarchy.6.a:0 "Akzeptiert diese ungeheuerlichen Forderungen"
 elective_monarchy.6.b:0 "Wir werden seine Seele nicht ins Fegefeuer werfen!"
 elective_monarchy.7.t:0 "Verdächtiger Unfall"
 elective_monarchy.7.d:0 "Unser Kandidat auf den Thron von $FROM$ ist bei einem Unglück ums Leben gekommen, das nach einem Jagdunfall aussah. Zwar vermuten wir, dass der Unfall tatsächlich ein clever ausgeführter Mord war, ausgeführt von Unterstützern eines anderen Kandidaten, aber haben wir keine Beweise dafür, und all unsere Anstrengungen, unsere Dynastie auf den $FROM_ADJ$-Thron zu hieven, ist nun für die Katz."
 elective_monarchy.7.a:0 "Schrecklich!"
 elective_monarchy.8.t:0 "Das Blut von [Root.Monarch.Dynasty.GetName] vereinigt sich"
 elective_monarchy.8.d:0 "Obwohl [Root.GetName] manchmal durch externe Einflüsse auf unsere Politik geschwächt wird, so hat die Wahl eines Monarchen aus einer anderen Nation doch einen Vertrauensbund und einzigartige diplomatische Gelegenheiten geschaffen. [Root.Monarch.GetName] hat den Einfluss [Root.Monarch.GetHerHis]er Familie im Ausland ausgezeichnet geltend gemacht und die Beziehungen zu dem Ort verbessert, den [Root.Monarch.GetTitle] einst sein Zuhause nannte."
 elective_monarchy.8.a:0 "Hoffen wir, dass sie andauern."
 elective_monarchy.9.t:0 "[Root.Monarch.GetName] erbt Titel"
 elective_monarchy.9.d:0 "Obwohl [Root.Monarch.GetSheHe] zuallererst unser [Root.Monarch.GetTitle] ist, hat [Root.Monarch.GetName] immer noch das Recht auf bestimmte Ländereien, aus denen [Root.Monarch.GetSheHe] stammt. Während manche Ausländer [Root.Monarch.GetHerHis]e Übernahme des Throns in der Hoffnung unterstützt haben, über uns zu herrschen, kann uns der rechtmäßige Anspruch auf einen Titel in ihrem Land eine gute Chance geben, uns zu revanchieren ..."
 elective_monarchy.9.a:0 "Es ist [Root.Monarch.GetHerHis] Geburtsrecht!"
 elective_monarchy.9.b:0 "Wir haben bei unserer Wahl keine Hintergedanken."
 elective_monarchy.10.t:0 "Sejm erzwingt Thronentsagung"
 elective_monarchy.10.d:0 "[Root.Monarch.GetName] weiß, dass [Root.Monarch.GetHerHis]e Zeit bald gekommen sein könnte. Mit dem Hintergedanken, den Titel für [Root.Monarch.GetHerHis]e Dynastie zu sichern, hat [Root.Monarch.GetSheHe] begonnen, Unterstützer für die Wahl [Root.Monarch.GetHerHis]es Erben als nächsten Thronfolger zu suchen, und stellt die Wahl des Sejm in Frage. Die Adligen sind nicht begeistert darüber und ziehen in Betracht, den [Root.Monarch.GetTitle] zugunsten des Thronfolgers, den sie schon für den Thron ausgesucht haben, zur Abdankung zu zwingen."
 elective_monarchy.10.a:0 "Absolut. Absolutismus muss vermieden werden."
 elective_monarchy.10.b:0 "Unser [Root.Monarch.GetTitle] darf sich den Adligen nicht so einfach beugen!"
 elective_monarchy.11.t:0 "[Root.Religion.GetName]-Konvertit"
 elective_monarchy.11.d:0 "Die Welt ist in turbulentem religiösen Umschwung. Ein Monarch, der seine religiöse Zugehörigkeit ändert, kann als starker Trend gesehen werden, und als [Root.Monarch.GetName] sich bei der Besteigung des Throns dem [Root.Religion.GetName]-Glauben zuwandte, horchten viele auf. Wenn der [Root.Monarch.GetTitle] konvertieren kann, was sollte die anderen Unaufgeklärten daran hindern, die Wahrheit zu erkennen? Nichts, argumentieren die Anhänger. Der Druck auf alle, Adlige oder Gemeine, die sich noch nicht gefügt haben, ist nun größer als je zuvor."
 elective_monarchy.11.a:0 "Hoffen wir, dass sie Vernunft annehmen, oder zumindest den Glauben."
 elective_monarchy.12.t:0 "Übereifriger Feldzug"
 elective_monarchy.12.d:0 "Der Aggressionskrieg, den [Root.Monarch.GetName] führt, läuft nicht gut. Das ist immer ein Grund für Unruhen, aber ganz besonders dann, wenn der [Root.Owner.Monarch.GetTitle] Ausländer ist. Im Verlauf des Krieges warfen manche die Behauptung auf, [Root.GetName] sei eine friedliebende Nation und dieser törichte Monarch treibe sie in den Ruin."
 elective_monarchy.12.a:0 "Der Krieg hat erst begonnen! Vorwärts!"
 elective_monarchy.12.b:0 "Wir müssen versuchen, den Konflikt schnell zu beenden."
 elective_monarchy.13.t:0 "Wie zuhause"
 elective_monarchy.13.d:0 "[Root.Owner.Monarch.GetName] stammt aus [Root.Culture.GetName] und besucht [Root.GetName] daher oft. Nicht nur dient die Provinz als Erinnerung an die Vergangenheit des [Root.Owner.Monarch.GetTitle] von [Root.Owner.Monarch.GetHerHis], sondern die Menschen, die sich normalerweise von ihren [Root.Owner.GetAdjective]en Herrschern etwas entfremdet fühlen, sind froh, dass der Sejm einen Monarchen zugelassen hat, der ihre Sprache spricht. Ein kürzlicher Besuch hat die Meinung der Einwohner über die Administration beträchtlich verbessert."
 elective_monarchy.13.a:0 "Es gab nie einen Grund, das anzuzweifeln."
 elective_monarchy.14.t:0 "Loyalität von [Root.Monarch.GetName] und [Root.Heir.GetName]"
 elective_monarchy.14.d:0 "Die Wahl von Monarchen verschiedener Nationen erlaubt uns zu einem gewissen Grad, zu vermeiden, dass eine Dynastie die gesamte Kontrolle über [Root.GetName] übernimmt. Auf der anderen Seite lässt es aber auch gelegentlich ausländische Adlige an unserer Loyalität zweifeln. Der [Root.Monarch.Dynasty.GetName]-Familie, der unser derzeitiger [Root.Monarch.GetTitle] angehört, ist die zunehmende Unterstützung im Sejm für [Root.Heir.GetName] der [Root.Heir.Dynasty.GetName]-Dynastie aufgefallen. Obwohl sie hoffentlich verstehen, dass sie unsere Nation nicht auf ewig regieren können, so beginnen sie doch Fragen dahingehend zu stellen, wie dies die zukünftige Zusammenarbeit zwischen uns beeinflussen wird."
 elective_monarchy.14.a:0 "Versichert ihnen, dass der Sejm der Blutslinie von [Root.Monarch.Dynasty.GetName] treu bleibt."
 elective_monarchy.14.b:0 "Gebt zu, dass Veränderungen notwendig sind."
 elective_monarchy.14.c:0 "Bleibt neutral. Der Sejm schuldet nur [Root.GetName] Treue."
 elective_monarchy.15.t:0 "[From.GetAdjective]er Sejm wechselt die Treue"
 elective_monarchy.15.d:0 "Nachdem ein Adliger der [Root.Monarch.Dynasty.GetName]-Familie den [From.GetAdjective]en Thron bestieg, hofften wir, dass unsere Dynastie auf lange Zeit an der Regierung bliebe, aber die Unterstützung des Sejm für einen anderen ausländischen Thronfolger hat die Beziehung zwischen unseren Nationen belastet. Nach eingehender Befragung hat [From.GetName] klargestellt, dass die Zeiten sich ändern, und dass sie versuchen, einen weiteren Monarchen aus [Root.GetName] zu verhindern."
 elective_monarchy.15.a:0 "Wankelmütige [From.GetAdjective]e Adlige!"
 elective_monarchy.16.t:0 "[From.GetAdjective]er Sejm wendet sich uns zu"
 elective_monarchy.16.d:0 "[From.GetName] wurde vom [From.Monarch.Dynasty.GetName] unter Druck gesetzt, die Kontrolle der Blutlinie auf ihren Thron aufrechtzuhalten, aber der Sejm hat sich zu unseren Gunsten gegen sie ausgesprochen. [From.Heir.GetName], der schon Volkes Stimme im Sejm für sich verzeichnen kann, wird nun als der Hauptkandidat dafür angesehen, dem Würgegriff der Dynastie zu entkommen und einen absolutistischen Monarchen zu vermeiden."
 elective_monarchy.16.a:0 "[From.Heir.GetSheHeCap] wird sie in die Freiheit führen ... oder zumindest zu uns."
 elective_monarchy.17.t:0 "Goldene Freiheit"
 elective_monarchy.17.d:0 "Die Herrschaft über [Root.GetName] ist nicht wie die Herrschaft über andere Nationen. Die Ziele der Nation zu bestimmen, ist ohne die Zustimmung der Adligen schwierig , manchmal gar unmöglich. Für einen ausländischen Monarchen mag dies enttäuschend und frustrierend sein, aber dieser Eckpfeiler der [Root.GetAdjective]en Politik wird in seiner Heimat hoch geschätzt und ist im Übrigen der Faktor, der [Root.Monarch.GetName] überhaupt erst an die Macht brachte. Die Akzeptanz dieser Ideen mag den [Root.Monarch.GetTitle] auf internationaler Bühne schwach aussehen lassen, aber würde dabei helfen, mehr Unterstützer im Sejm zu erhalten."
 elective_monarchy.17.a:0 "Sie taten gut daran, uns zu wählen. Lasst uns ihnen Gehör schenken."
 elective_monarchy.17.b:0 "Wir müssen diese Anarchie unter Kontrolle bekommen!"
 elective_monarchy.18.t:0 "Die [Root.Monarch.Dynasty.GetName] erheben Anspruch auf den [Root.GetAdjective]en Thron"
 elective_monarchy.18.d:0 "Jüngste Machtwechsel unter den ausländischen Verwandten von [Root.Monarch.GetName] und widerstreitende Erbrechte führten zu einer unglücklichen Situation für das Hause [Root.Monarch.Dynasty.GetName]. Ein Mitglied der Dynastie wurde nun als rechtmäßiger Herrscher nicht nur über das Heimatland von [Root.Monarch.GetName], sondern auch über unser Heimatland vorgeschlagen.\n\nOb dieser Anspruch mit einem Krieg durchgesetzt werden soll oder nur genutzt wird, um den Stand des ausländischen Monarchen für einen Machtwechsel im Inland zu stärken, wird sich zeigen. Ungeachtet dessen droht die Möglichkeit, diesbezüglich in eine Union gezwungen zu werden."
 elective_monarchy.18.a:0 "Wir haben einen von ihnen als Zeichen des guten Willens ernannt!"
 elective_monarchy.19.t:0 "[Root.Monarch.GetName] erhebt Anspruch auf den [From.GetAdjective]en Thron"
 elective_monarchy.19.d:0 "Unsere Unterstützung von [From.Monarch.GetName], unseres Anwärters auf den [From.GetAdjective]en Thron, hat uns viele diplomatische Vorteile beschert, seitdem [From.Monarch.GetSheHe] gewählt wurde. Es wurde jüngst jedoch vorgeschlagen, dass die Ansprüche der [Root.Monarch.Dynasty.GetName] auf [From.GetName] über diese einzelne Person hinausgehen und dass [Root.Monarch.GetName] in der Tat als Herrscher sowohl von [Root.GetName] als auch von [From.GetName] in Betracht zu ziehen sei.\n\n[From.Monarch.GetName] betrachtet sich selbst natürlich als Souverän, [Root.Monarch.GetName] überragt [From.GetMihnsie] jedoch in der Dynastie. Die Loyalität eines [From.Monarch.GetTitle]en muss doch sicherlich in erster Linie der Familie gelten, oder?"
 elective_monarchy.19.a:0 "Ein interessanter Gedankengang ..."
 republican_dictatorship.1.t:0 "[Root.Monarch.GetTitle] übernimmt die Kontrolle über die Administration"
 republican_dictatorship.1.d:0 "In [Root.Monarch.GetName]s Augen sind schnelle Entscheidungen, die nicht in Frage gestellt werden, der einzige Weg dazu, dass [Root.GetName] die Reformen erschafft, die notwendig sind, um mit der Zeit Schritt zu halten. [Root.Monarch.GetHerHisCap]e Ungeduld mit den dabei beteiligten politischen Prozessen hat einige führende Beamte verärgert, die behaupten, dass frühere Herrscher bedächtigere Schritte zur Durchsetzung ihrer Ideen vornahmen. Sie befürchten, dass diese aggressive Zielverfolgung ohne Inbetrachtziehung der Mittel auf lange Sicht schwere Folgen für unsere Nation haben könnte."
 republican_dictatorship.1.a:0 "[Root.GetName] ist keine Demokratie, und sie sollten sich an den Gedanken gewöhnen."
 republican_dictatorship.1.b:0 "Wir sollten ihre Sorgen in Betracht ziehen."
 republican_dictatorship.2.t:0 "[Root.Monarch.GetTitle] übernimmt Kontrolle über Auslandsangelegenheiten"
 republican_dictatorship.2.d:0 "[Root.GetAdjective]e Politiken zu internationalem Handel und Diplomatie werden von Takt und Vorsicht definiert, aber in den Augen von [Root.Monarch.GetName] erzielen sie keine ausreichenden Fortschritte. Bei einer absoluten Herrschaft sollte es keinen Grund zum Zögern geben.\n\nIn der Praxis allerdings könnten sehr gute Gründe dafür existieren. Der [Root.Monarch.GetTitle] mag für die Zukunft freie Bahn sehen, aber es ist ein Weg, der durch eine Welt voller Monarchen und Despoten führt. Selbst mit einem autokratischen Herrscher am Steuer - ist dies wirklich die Zukunft, die wir für unsere Nation erträumen?"
 republican_dictatorship.2.a:0 "Ja, und wir werden sie zuerst erreichen!"
 republican_dictatorship.2.b:0 "Lasst uns unsere Optionen in Betracht ziehen."
 republican_dictatorship.3.t:0 "[Root.Monarch.GetTitle] übernimmt Kontrolle über das Militär"
 republican_dictatorship.3.d:0 "Wenn [Root.Monarch.GetName] die Zukunft unserer [Root.GetName] schmieden will, muss [Root.Monarch.GetSheHe] in der Lage sein, [Root.Monarch.GetHerHis]e Armeen als Waffe gegen eine feindliche Welt einzusetzen. Doch das Militär, obwohl voll Respekt für die Befehlskette und einen ehrgeizigen Herrscher, hat auch Traditionen und Strukturen, die nicht zerlegt werden können, ohne die Idee zu unterminieren, dass der [Root.Monarch.GetTitle] mit Volkes Unterstützung vorgeht. Wird man [Root.Monarch.GetHerHis] Vermächtnis darauf reduzieren, lediglich das erste Gesicht einer langen Blutlinie von Monarchen gewesen zu sein?"
 republican_dictatorship.3.a:0 "Hauptsache, es funktioniert."
 republican_dictatorship.3.b:0 "Nein. Wir werden zuhören."
 republican_dictatorship.4.t:0 "Unterstützer für [Root.Monarch.GetName] im Militär"
 republican_dictatorship.4.d:0 "Viele Militärangehörige bekunden zwar der früheren Regierung immer noch eine gewisse Loyalität, aber der [Root.Monarch.GetTitle] wird von einer Reihe sehr enthusiastischer Anhänger unterstützt. Manche Armeeführer schätzen die absolute Macht, die [Root.Monarch.GetName] innehat, und erkennen, dass in diesen turbulenten Zeiten ein Anführer mit Autorität vonnöten ist.\n\nDie Förderung selbst von talentierten Personen aus offensichtlichen politischen Gründen mag kein populärer Schachzug sein, aber wir brauchen Generäle, die nicht nur fähig, sondern auch loyal sind. Sollten wir diese Gelegenheit am Schopf packen oder uns vornehm zurückhalten?"
 republican_dictatorship.4.a:0 "Kompetenz zu belohnen, ist nicht anstößig."
 republican_dictatorship.4.b:0 "Solche Angelegenheiten sollten besser erfahrenen Militärführern überlassen werden."
 republican_dictatorship.5.t:0 "Das Volk verlangt Demokratie"
 republican_dictatorship.5.d:0 ""Wir haben Könige abgesetzt! Lasst uns Despoten absetzen!"\n\nNachdem das Volk Zeuge der Stürzung der alten Institutionen wurde, beginnen sie [Root.Monarch.GetName] als absolutistischen Monarchen anzusehen, der sich hinter dem Anstrich einer modernen Regierung versteckt. Sie verlangen echte, handfeste Änderungen und die Repräsentation des Volkes, wenn sie  [Root.Monarch.GetHerHis]e Herrschaft weiterhin tolerieren sollen. Vielleicht akzeptieren sie einen Herrscher auf Lebenszeit eher, wenn wir Konzessionen machen ... es sei denn, sie kürzen dieses Leben vorher ab."
 republican_dictatorship.5.a:0 "[Root.Monarch.GetName] ist ein volkstümlicher Herrscher!"
 republican_dictatorship.5.b:0 "[Root.GetName] war nie als Demokratie geplant."
 republican_dictatorship.6.t:0 "Delegation bei der Regierung stärken"
 republican_dictatorship.6.d:0 "Administrative Angelegenheiten waren noch nie [Root.Monarch.GetName]s Stärke. Der [Root.Monarch.GetTitle] kann Entscheidungen treffen, aber viele der subtileren Nuancen der Politik entziehen sich [Root.GetMihmihr]. Die Anstellung von Subordinierten zur Abwicklung dieser Dinge hat dieses Problem etwas gelindert, hat aber dazu geführt, dass sie immer kühner werden und mehr und mehr Kontrolle über administrative Angelegenheiten verlangen. Dies ist zwar ganz klar ein Versuch, die zentrale Führung zu schwächen, aber wenn wir auf Beibehaltung der gesamten Macht bestehen, werden wir in direkten Konflikt mit kompetenten Personen geraten."
 republican_dictatorship.6.a:0 "Der [Root.Monarch.GetTitle] muss nicht alles diktieren."
 republican_dictatorship.6.b:0 "Entfernt jeden, der so etwas vorschlägt."
 republican_dictatorship.7.t:0 "Delegation in Auslandsangelegenheiten stärken"
 republican_dictatorship.7.d:0 "Ein [Root.Monarch.GetTitle] herrscht nicht durch Kompromisse, und [Root.Monarch.GetName] ist da keine Ausnahme. Leider sind in der internationalen Diplomatie Kompromisse manchmal notwendig. Ein Herrscher, der heikle diplomatische Situationen mit mangelnder Sensibilität behandelt, bringt Botschafter und Diplomaten dazu, gewisse Entscheidungen selbst in die Hand zu nehmen. Normalerweise würden wir solch subtilen Ungehorsam gegenüber [Root.Monarch.GetTitle] nicht tolerieren, aber [Root.GetName] scheint davon profitiert zu haben."
 republican_dictatorship.7.a:0 "Dann gehen wir eben einen Kompromiss ein - aber nur dieses Mal!"
 republican_dictatorship.7.b:0 "Dies darf nicht so weitergehen."
 republican_dictatorship.8.t:0 "Delegation im Militär stärken"
 republican_dictatorship.8.d:0 "Die Armee ist oft änderungsresistent, und [Root.Monarch.GetName] kennt sich mit Militärangelegenheiten nicht sehr gut aus. Glücklicherweise stellt [Root.Monarch.GetSheHe] Leute an, die die mangelnden Führungsqualitäten ihres Chefs mittlerweile zu schätzen gelernt haben . Die Armeeführung verlangt nun mehr und mehr Entscheidungsfreiheiten, und während dies anfänglich wie eine gute Idee klang, wäre der Kontrollverlust über die Streitkräfte unserer Nation ein ernsthafter Schlag für das Amt des [Root.Monarch.GetTitle]."
 republican_dictatorship.8.a:0 "Konzentrieren wir uns darauf, über [Root.GetName] zu herrschen, und lassen wir andere seine Verteidigung übernehmen."
 republican_dictatorship.8.b:0 "Wir müssen uns die Kontrolle wieder verschaffen!"
 republican_dictatorship.9.t:0 "Verwandte versagen als lokale Herrscher"
 republican_dictatorship.9.d:0 "Unsere Regel, nur vertrauenswürdige Leute für wichtige Positionen zu ernennen, hat einen Nebeneffekt. Viele von [Root.Owner.Monarch.GetTitle]s engen Verwandten haben sich rein zufällig in lokalen Führungspositionen wiedergefunden. Zwar haben wir dadurch mehr Kontrolle über die Einsetzung unserer Politiken im Lande, aber die Menschen von [Root.GetCapitalName] behaupten, unter einem inkompetenten Bürgermeister zu leiden. In ihren Augen ist [Root.Owner.GetName] ein Anachronismus aus einer Zeit, als Macht durch Familienbande definiert wurde, und sie müssen die Folgen tragen."
 republican_dictatorship.9.a:0 "Das Volk hat gesprochen. Der Bürgermeister sollte abtreten."
 republican_dictatorship.9.b:0 "Diese Vorwürfe sind Unsinn."
 republican_dictatorship.10.t:0 "Lokales Militär zweifelt Regierung an"
 republican_dictatorship.10.d:0 "Während die Einhaltung einiger republikanischer Prinzipien bei vielen zur Akzeptanz der Herrschaft von [Root.Owner.Monarch.GetName] geführt hat, sehen einige Armeeführer dies als ein Zeichen von Schwäche an. Ein General in [Root.GetName] hat eine Verschwörung gegen den [Root.Owner.Monarch.GetTitle] begonnen. Er behauptet, der Nation mangele es an einem Anführer mit der Autorität, auch in der nächsten Generation noch die Zügel in der Hand zu haben. Ihren Aussagen nach riskiert [Root.Owner.GetName] mit der Zeit entweder Anarchie oder Volksherrschaft, wenn nichts getan wird."
 republican_dictatorship.10.a:0 "Dann werde ich es tun!"
 republican_dictatorship.10.b:0 "Wir müssen gegen diese Reaktionäre vorgehen!"
