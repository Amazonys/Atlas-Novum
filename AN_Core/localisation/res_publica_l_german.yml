 dutch_republic.1.t:0 "Absolute Macht"
 dutch_republic.1.d:0 "Wir sind stolz auf unsere [Root.GovernmentName], unter anderem deshalb, weil sie unvergleichlich ist und in starkem Kontrast zur Unterdrückung in anderen Nationen steht. Eine wachsende Zahl Adliger aber weist auf den internationalen Trend des Absolutismus hin, bei dem ein Herrscher unbeschränkte Macht ausübt, und der sich in Nachbarstaaten immer mehr ausbreitet.\n\n[Root.Monarch.GetName], so argumentieren sie, hat alle Voraussetzungen für einen großartigen Herrscher. Wenn [Root.Monarch.GetTitle] zusätzliche Macht erhält, könnte dies zur Stärkung der Nation führen und anderen Herrschern zeigen, dass wir ihren Ideen zustimmen."
 dutch_republic.1.a:0 "Unser [Root.Monarch.GetTitle] ist der Staat!"
 dutch_republic.1.b:0 "Wir können von ausländischen Tyrannen nichts lernen!"
 dutch_republic.2.t:1 "Politische Maximen der [Root.GovernmentName]"
 dutch_republic.2.da:0 "Einer der angesehensten Berater von [Root.GetName], $STATESMAN$$DIPLOMAT$$TRADER$$COLONIAL_GOVERNOR$, veröffentlichte kürzlich ein Werk, das die politischen Prinzipien bespricht, auf denen die republikanische Regierungsform basiert. Obwohl es in der Tat gut geschrieben ist und überzeugend argumentiert, so übt es doch strenge Kritik an der Macht, die der Prinz von Oranien in letzter Zeit in der Regierung von [Root.Monarch.GetTitle] innehatte. Seine Loyalität gegenüber [Root.Monarch.GetName] könnte geringer sein, als wir dachten."
 dutch_republic.2.db:0 "Einer von [Root.GetName]s angesehensten Beratern, $STATESMAN$$DIPLOMAT$$TRADER$$COLONIAL_GOVERNOR$, veröffentlichte kürzlich ein Werk, das die politischen Prinzipien bespricht, auf denen die föderale Regierungsform basiert. Obwohl es in der Tat gut geschrieben ist und überzeugend argumentiert, so übt es doch strenge Kritik an der Macht, die der Prinz von [Root.GetName] in letzter Zeit in der Regierung von [Root.Monarch.GetTitle] innehatte. Seine Loyalität gegenüber [Root.Monarch.GetName] könnte geringer sein, als wir dachten."
 dutch_republic.2.a:1 "Schade, aber wir werden die Beschäftigung von $STATESMAN$$DIPLOMAT$$TRADER$$COLONIAL_GOVERNOR$ beenden müssen."
 dutch_republic.2.b:0 "Kontrapunkte gegen den Status Quo sind lebenswichtig für unsere Republik."
 dutch_republic.3.t:0 "Predigten für Prinzen"
 dutch_republic.3.da:0 "Die Unterstützung des Volkes für das Haus Oranien wird von der Kanzel der [Root.Religion.GetName]-Kirche aus gestärkt, wo das gemeine Volk oft an die Wichtigkeit eines starken Herrschers für die Staatskirche und der Tradition der Erbmonarchie erinnert wird.\n\n[Root.GetName] bietet aber Platz für mehr als eine Religion. Anhänger anderer Glaubensrichtungen stellen den Prinzen von Oranien nicht immer ins beste Licht. Einige nutzen unsere republikanischen Ideale als Ausrede, um sich offen gegen [Root.Monarch.GetTitle] und die Staatskirche auszusprechen."
 dutch_republic.3.db:0 "Die Unterstützung des Volkes für das Haus [Root.Monarch.Dynasty.GetName] wird von der Kanzel der [Root.Religion.GetName]-Kirche aus gestärkt, wo das gemeine Volk oft an die Wichtigkeit eines starken Herrschers für die Staatskirche und der Tradition der Erbmonarchie erinnert wird.\n\n[Root.GetName] bietet aber Platz für mehr als eine Religion. Anhänger anderer Glaubensrichtungen stellen den Prinzen von [Root.GetName] nicht immer ins beste Licht. Einige nutzen unsere republikanischen Ideale als Ausrede, um sich offen gegen [Root.Monarch.GetTitle] und die Staatskirche auszusprechen."
 dutch_republic.3.a:0 "Wir müssen dafür sorgen, dass die Gläubigen wissen, wer Freund und wer Feind ist."
 dutch_republic.3.b:0 "Lindern wir diese Situation etwas, indem wir unsere eigene Propaganda an die Kandare nehmen."
 dutch_republic.4.t:1 "[Root.GovernmentName] und Freier Handel"
 dutch_republic.4.d:0 "Mit einem [Root.Monarch.GetTitle] wie [Root.Monarch.GetName] stimmen die meisten Adligen überein, dass kein Bedarf für Wahlen besteht, die die [Root.GetAdjective]e Nation nur destabilisieren und schwächen würden. Viele Händler teilen diese Meinung nicht. Sie finden die Institutionen der Republik, einschließlich freier Wahlen, entscheidend dafür, die wirtschaftlichen Prioritäten in [Root.GetName] weiterzuführen.\n\nUnter einem autokratischen [Root.Monarch.GetTitle] mit Expansionsambitionen könnte der freie Handel und die allgemeinen Freiheiten, die sie in der Vergangenheit genossen, in Gefahr geraten. Sollte der [Root.Monarch.GetTitle] auf Lebenszeit herrschen, so verlangen sie, dass [Root.Monarch.GetSheHe] sich diesen Idealen widmet."
 dutch_republic.4.a:1 "Ihre Forderungen sind irrelevant. Sie sind Untertanen der [Root.GovernmentName] und müssen sich fügen."
 dutch_republic.4.b:0 "Wir könnten Zugeständnisse machen und entsprechende Reformen einführen."
 dutch_republic.5.t:1 "Der König der [Root.GetName]"
 dutch_republic.5.da:0 "Das Haus Oranien hat in letzter Zeit wachsende Zustimmung in [Root.GetName] genossen. Seine Unterstützer sind daher kühner geworden. Mitglieder der Kirche vergleichen die Prinzen von Oranien mit den alten Königen der Bibel. Unser Volk hat die Rolle der Prinzen in der Souveränität unseres Landes nicht vergessen, und als der letzte in einer Reihe von Heilsbringern gepriesen zu werden, ist auch nicht ganz ohne Vorteile für [Root.Monarch.GetName]. Trotzdem ist es riskant, [Root.GetMihnsie] einen König zu nennen, auch wenn es nur in einer Predigt ist, da es unsere republikanischen Institutionen schwächen könnte."
 dutch_republic.5.db:0 "Das Haus [Root.Monarch.Dynasty.GetName] hat in letzter Zeit wachsende Zustimmung in [Root.GetName] genossen. Seine Unterstützer sind daher kühner geworden. Mitglieder der Kirche vergleichen die Prinzen von [Root.GetName] mit den alten Königen der Bibel. Unser Volk hat die Rolle der Prinzen in der Souveränität unseres Landes nicht vergessen, und als der letzte in einer Reihe von Heilsbringern gepriesen zu werden, ist auch nicht ganz ohne Vorteile für [Root.Monarch.GetName]. Trotzdem ist es riskant, [Root.GetMihnsie] einen König zu nennen, auch wenn es nur in einer Predigt ist, da es unsere föderalen Institutionen schwächen könnte."
 dutch_republic.5.a:0 "Das Volk sollte doch wohl das Recht haben, zu wissen, wer sie in die Freiheit führte?"
 dutch_republic.5.b:0 "Mit dieser Art von Unterstützung können sie sich Bescheidenheit leisten."
 dutch_republic.6.t:0 "Adlige wenden sich anderen Häusern zu"
 dutch_republic.6.da:0 "Obwohl sie immer noch die Position des [Root.Monarch.GetTitle] sowie die Herrschaft über [Root.GetName] innehaben, ist der Einfluss der Orangisten in letzter Zeit etwas gesunken. Adlige, die Macht erwerben wollten, indem sie sich mit der Familie gut stellten, sehen dies zusehends als ein Zeichen an, dass das Haus Oranien trotz seines Vermächtnisses immer noch der Spielball der Bürokratie und des politischen Umfeldes der Republik ist.\n\nManche derer, die das Rückgrat unserer Streitkräfte bilden, fordern, dass [Root.Monarch.GetName] in militärischen Dingen die Zügel fester in die Hand nimmt. Keiner ihrer Vorschläge ist wirklich konstruktiv, aber vielleicht beeindrucken sie die alte Garde."
 dutch_republic.6.db:0 "Obwohl sie immer noch die Position des [Root.Monarch.GetTitle] sowie die Herrschaft über [Root.GetName] innehaben, ist der Einfluss der Monarchisten in letzter Zeit etwas gesunken. Adlige, die Macht erwerben wollten, indem sie sich mit der Familie gut stellten, sehen dies zusehends als ein Zeichen an, dass das Haus [Root.Monarch.Dynasty.GetName] trotz seines Vermächtnisses immer noch der Spielball der Bürokratie und des politischen Umfeldes der Republik ist.\n\nManche derer, die das Rückgrat unserer Streitkräfte bilden, fordern, dass [Root.Monarch.GetName] in militärischen Dingen die Zügel fester in die Hand nimmt. Keiner ihrer Vorschläge ist wirklich konstruktiv, aber vielleicht beeindrucken sie die alte Garde."
 dutch_republic.6.a:0 "Wenn sie uns anzweifeln, lasst sie ziehen."
 dutch_republic.6.b:0 "Wir werden unser Bestes tun, sie zu beschwichtigen."
 dutch_republic.7.t:0 "Wahre Freiheit"
 dutch_republic.7.da:0 "Trotz des Monopols der Oranier auf das Amt des [Root.Monarch.GetTitle] hat [Root.GetName] in letzter Zeit einen Aufschwung republikanischer Ideale genossen. Etatisten haben dies als Zeichen gesehen, dass unsere Nation vielleicht auf dem besten Wege ist, eine vollwertige Republik zu werden, wobei manche sogar so weit gehen, den Prinz von Oranien dafür zu loben, diesen Umschwung zugelassen zu haben. Ungeachtet, wie viel Wahres daran ist, unser politisches Manövrieren in letzter Zeit hält den Traum einer holländischen Republik am Leben."
 dutch_republic.7.db:0 "Trotz des Monopols der [Root.Monarch.Dynasty.GetName] auf das Amt des [Root.Monarch.GetTitle] hat [Root.GetName] in letzter Zeit einen Aufschwung republikanischer Ideale genossen. Etatisten haben dies als Zeichen gesehen, dass unsere Nation vielleicht auf dem besten Wege ist, eine vollwertige Republik zu werden, wobei manche sogar so weit gehen, den Prinz von [Root.GetName] dafür zu loben, diesen Umschwung zugelassen zu haben. Ungeachtet, wie viel Wahres daran ist, unser politisches Manövrieren in letzter Zeit hält den Traum einer [Root.GovernmentName] am Leben."
 dutch_republic.7.a:0 "Vielleicht, eines Tages ..."
 dutch_republic.8.t:0 "Keine Steuern für Tyrannen"
 dutch_republic.8.da:0 "Die Orangisten beeinflussen die [Root.GetAdjective]-Herrschaft schon sehr stark, und die neuesten Entwicklungen in der politischen Arena haben ihre eiserne Kontrolle über unsere angebliche Republik nur verstärkt. Manche unserer einst loyalen Untertanen sehen dies als Zeichen an, dass sich die Prioritäten von [Root.GetName] geändert haben. Sie sehen eine Ära am Horizont, in der Steuergelder auf die eitlen Hobbys von Adelsfamilien verschwendet werden. Sie behaupten, dass es auf diese Weise nur Kleinkriege und Tyrannei geben wird. Aus Protest weigern sich viele Menschen, Steuern zur Unterstützung dieser Regierung zu zahlen."
 dutch_republic.8.db:0 "Die Monarchisten beeinflussen die [Root.GetAdjective]-Herrschaft schon sehr stark, und die neuesten Entwicklungen in der politischen Arena haben ihre eiserne Kontrolle über unseren Staat nur verstärkt. Manche unserer einst loyalen Untertanen sehen dies als Zeichen an, dass sich die Prioritäten von [Root.GetName] geändert haben. Sie sehen eine Ära am Horizont, in der Steuergelder auf die eitlen Hobbys von Adelsfamilien verschwendet werden. Sie behaupten, dass es auf diese Weise nur Kleinkriege und Tyrannei geben wird. Aus Protest weigern sich viele Menschen, Steuern zur Unterstützung dieser Regierung zu zahlen."
 dutch_republic.8.a:0 "Was wissen sie schon von unseren Ambitionen?"
 dutch_republic.9.t:0 "Sic Semper Tyrannis"
 dutch_republic.9.da:0 "Die Herrschaft von [Root.Monarch.GetName] ist so gut wie absolut. Der Prinz von Oranien hat sich die Macht über [Root.GetName] für lange Zeit gesichert. Alles deutet darauf hin, dass der [Root.Monarch.GetTitle] lebenslang regieren wird.\n\n$SPYMASTER$, einer von [Root.Monarch.GetHerHis] engsten Beratern, schließt sich dieser Meinung an. Er ist seinem Land gegenüber unglaublich loyal. Tatsächlich ist er so loyal, dass er persönlich jeden umbringen würde, der die Republik gefährdet. In einem kürzlich abgehaltenen Treffen mit einigen sorgfältig ausgewählten Personen verkündete er, dass der [Root.Monarch.GetTitle] selbst sowie der Würgegriff der Orangisten auf die Herrschaft vermutlich die größte Gefahr von allen ist. $SPYMASTER$ kann sicherstellen, dass die Herrschaft auf Lebenszeit kurz sein wird."
 dutch_republic.9.db:0 "Die Herrschaft von [Root.Monarch.GetName] ist so gut wie absolut. Die Prinzen haben die Macht über [Root.GetName] für lange Zeit gesichert. Alles deutet darauf hin, dass der [Root.Monarch.GetTitle] lebenslang regieren wird.\n\n$SPYMASTER$, einer von [Root.Monarch.GetHerHis] engsten Beratern, schließt sich dieser Meinung an. Er ist seinem Land gegenüber unglaublich loyal. Tatsächlich ist er so loyal, dass er persönlich jeden umbringen würde, der den Staat gefährdet. In einem kürzlich abgehaltenen Treffen mit einigen sorgfältig ausgewählten Personen verkündete er, dass der [Root.Monarch.GetTitle] selbst sowie der Würgegriff der Orangisten auf die Herrschaft vermutlich die größte Gefahr von allen ist. $SPYMASTER$ kann sicherstellen, dass die Herrschaft auf Lebenszeit kurz sein wird."
 dutch_republic.9.a:0 "Wir müssen handeln, für die Republik!"
 dutch_republic.9.b:0 "$SPYMASTER$, ich denke, Ihr habt gerade Hochverrat begangen."
 dutch_republic.9.b.tt:0 "Wisst Ihr, was mit Hochverrätern passiert?"
 dutch_republic.10.t:0 "Republikanische Ideale verraten"
 dutch_republic.10.da:0 "Die Prinzen von Oranien verlangen fast grenzenlose Loyalität. Obwohl sich unsere Nation eine Republik nennt, scheinen freie Wahlen eine Sache der Vergangenheit zu sein. Die Etatisten sind nicht länger die Einzigen, die die Integrität der republikanischen Institutionen in [Root.GetName] in Frage stellen."
 dutch_republic.10.db:0 "Die Prinzen von [Root.GetName] verlangen fast grenzenlose Loyalität. Obwohl sich unsere Nation eine Republik nennt, scheinen freie Wahlen eine Sache der Vergangenheit zu sein. Die Etatisten sind nicht länger die Einzigen, die die Integrität der republikanischen Institutionen in [Root.GetName] in Frage stellen."
 dutch_republic.10.a:0 "Wir ersetzen sie mit selbst erdachten Idealen."
 dutch_republic.11.t:0 "Seklusionsakt vorschlagen"
 dutch_republic.11.d:0 "Zwischen uns und der holländischen Republik herrscht Frieden ... im Moment. Die letzten Details des Waffenstillstands wurden nach dem Kriegsende ausgemacht, aber es besteht noch Verhandlungsspielraum. Wir wissen, dass die derzeitigen Herrscher die Position der Orangisten schwächen wollen. Die Orangisten sind eine Fraktion in der Republik, die einem Adelshaus zur Macht verhelfen wollen.\n\nEinen Gesetzesvorschlag zu unterbreiten, um den nächsten Prinz von Oranien von politischer Macht fernzuhalten, könnte unseren diplomatischen Bemühungen mit der momentanen Administration zum Vorteil gereichen und dafür sorgen, dass auf ihrem Thron kein König sitzen wird, der sie in einen weiteren Krieg gegen uns führt."
 dutch_republic.11.a:0 "Das wäre ein guter Neuanfang."
 dutch_republic.11.a.tt:0 "[This.GetName] Übereinkunft vorschlagen."
 dutch_republic.11.b:0 "Wir haben keinen Grund, die derzeitige Administration zu unterstützen."
 dutch_republic.12.t:0 "Seklusionsakt"
 dutch_republic.12.d:0 "Als der Krieg mit [From.GetName] vorbei war, dachten wir, alle Angelegenheiten seien damit beigelegt. Die Verhandlungen zogen sich wegen kleiner Anliegen in die Länge, aber in dieser Woche änderte sich das alles, als [From.GetAdjective]e Vertreter eine neue Klausel vorschlugen. Zu unserer Überraschung war es eine, die der Republik zum Vorteil gereichte.\n\nZur politischen Schwächung der Oranier wollen sie, dass wir ein Gesetz verabschieden, das künftige Prinzen von Oranien vom Amt des [Root.Monarch.GetTitle] fernhält. Ihr Motiv für diesen Zug ist noch nicht klar, aber auch wenn solch ein Gesetz nicht auf ewig währt, so würde es doch die Herrschaft der Etatisten beträchtlich stärken ... wenn diese Sache mit Diskretion behandelt wird."
 dutch_republic.12.a:0 "Wir wissen diskret zu sein."
 dutch_republic.12.b:0 "Undenkbar, solch einer Forderung unserer Feinde stattzugeben!"
 dutch_republic.13.t:0 "Unzerbrechliche Bande"
 dutch_republic.13.da:0 "[Root.GetName] mag zwar eine Republik sein, aber wir haben immer noch genug Macht durch Blutsverwandtschaft, dass Ehebündnisse eine Rolle in unseren Beziehungen mit anderen Nationen spielen. Aber trotzdem, je instabiler die Herrschaft, desto irrelevanter werden diese Bande.\n\nNationen, die normalerweise mit der Etatistenregierung zufrieden sind, machen sich nun Sorgen um ihre Beziehungen zu den [Root.GetAdjective]en Mächten, die immer schwächer werden, je mehr sich die Nation von ihren Erbtraditionen entfernt. Sie wollen dafür sorgen, dass einflussreiche Familien einen gewissen Einfluss behalten ... einschließlich der Oranier-Familie."
 dutch_republic.13.db:0 "[Root.GetName] mag zwar eine föderale Union sein, aber wir haben immer noch genug Macht durch Blutsverwandtschaft, dass Ehebündnisse eine Rolle in unseren Beziehungen mit anderen Nationen spielen. Aber trotzdem, je instabiler die Herrschaft, desto irrelevanter werden diese Bande.\n\nNationen, die normalerweise mit der Etatistenregierung zufrieden sind, machen sich nun Sorgen um ihre Beziehungen zu den [Root.GetAdjective]en Mächten, die immer schwächer werden, je mehr sich die Nation von ihren Erbtraditionen entfernt. Sie wollen dafür sorgen, dass einflussreiche Familien einen gewissen Einfluss behalten ... einschließlich der [Root.Monarch.Dynasty.GetName]-Familie."
 dutch_republic.13.a:0 "Sie hinken hinter den Zeiten her, aber das wird uns nicht passieren."
 dutch_republic.13.b:0 "Überlasst ihnen etwas Macht, um ein stabiles Bündnis zu gewährleisten."
 dutch_republic.14.t:1 "Adlige Verbindungen in der Armee"
 dutch_republic.14.da:0 "Die Etatistenherrscher haben es geschafft, Institutionen von [Root.GetName] zu immer größerer Bedeutung zu bringen, aber eine der Institutionen, die sich den Änderungen der letzten Zeit widersetzt hat, ist unsere Armee. Einer unserer Generäle gehört zu einer Adelsfamilie mit starken Beziehungen zum Haus Oranien, und er sabotiert ständig unsere Bemühungen, die Oranierloyalisten aus hohen militärischen Positionen zu entfernen.\n\nNun ist er noch einen Schritt weitergegangen und will einen seiner Verwandten, auch ein Orangist, als Berater für den [Root.Monarch.GetTitle] einsetzen. Dieser junge Mann scheint zwar ein talentierter Kommandant zu sein, aber wir würden ihm nur höchst ungern Einfluss geben."
 dutch_republic.14.db:2 "Den Etatistenherrschern ist es gelungen, einigen Institutionen von [Root.GetName] zu immer größerer Bedeutung zu verhelfen, doch eine der Institutionen, die sich den Änderungen der letzten Zeit widersetzt hat, ist unsere Armee. Einer unserer Generäle gehört zu einer Adelsfamilie mit engen Beziehungen zum Haus von [Root.Monarch.GetName] und sabotiert ständig unsere Bemühungen, jene aus hohen militärischen Positionen zu entfernen, die loyal zu [Root.Monarch.GetName] stehen.\n\nNun ist er noch einen Schritt weitergegangen und will einen seiner Verwandten, ebenfalls ein Monarchist, als Berater für [Root.GetMdendie] [Root.Monarch.GetTitle] einsetzen. Dieser junge Mann scheint zwar ein talentierter Kommandant zu sein, doch wir würden ihm nur höchst ungern Einfluss geben."
 dutch_republic.14.a:0 "Schickt diesen General irgendwohin, von wo er nicht zurückkehrt."
 dutch_republic.14.b:0 "Lasst diesen Kommandant zu uns kommen, wir werden schon sehen, was daraus wird."
 dutch_republic.15.t:1 "Adlige wenden sich an Prinzen von [Root.GetName]"
 dutch_republic.15.da:0 "Der Glaube an die Tugenden erblicher Macht ist besonders stark unter denen, die ihre eigene Macht geerbt haben. Lokale Adlige in [Root.GetName] sehen diesen Zusammenhang nicht und argumentieren, dass ihr Wunsch, das Haus Oranien an der Macht zu sehen, auf ihrem Interesse an nationaler Einigkeit und Stabilität beruht.\n\nEs ist nicht leicht, über Leute zu herrschen, die nicht an unsere Ziele glauben. Manchmal ist direkter Konflikt unvermeidbar. Manchmal kann er vermieden werden, aber das kostet."
 dutch_republic.15.db:0 "Der Glaube an die Tugenden erblicher Macht ist besonders stark unter denen, die ihre eigene Macht geerbt haben. Lokale Adlige in [Root.GetName] sehen diesen Zusammenhang nicht und argumentieren, dass ihr Wunsch, das Haus [Root.Monarch.Dynasty.GetName] an der Macht zu sehen, auf ihrem Interesse an nationaler Einigkeit und Stabilität beruht.\n\nEs ist nicht leicht, über Leute zu herrschen, die nicht an unsere Ziele glauben. Manchmal ist direkter Konflikt unvermeidbar. Manchmal kann er vermieden werden, aber das kostet."
 dutch_republic.15.a:1 "Sie sind wie jeder andere auch Untertanen der [Root.GovernmentName]!"
 dutch_republic.15.b:0 "Wir werden diesen Preis zahlen und so viel Macht wie nötig überlassen."
 dutch_republic.16.t:1 "Erfolge der [Root.GovernmentName]"
 dutch_republic.16.d:0 "Die Herrschaft der Etatisten ist in letzter Zeit stärker geworden, was wir als Zeichen ansehen, dass die Republik die Zukunft ist. Die Erfolge von [Root.GetName], der Aufschwung der Handelswirtschaft sowie eine qualifizierte Verwaltung, all das konnte nur in einer Föderation von Provinzen wie der unseren geschehen.\n\nDurch Aufgabe eines Teils der diktatorischen Kontrolle, auf der die alten Könige bestanden, haben wir Ziele erreicht, die für sie unmöglich gewesen wären. Jetzt ist es an der Zeit, unser Vertrauen in diese Ideen zu zeigen, indem wir etwas von unserer Kontrolle zugunsten der Freiheit abgegeben."
 dutch_republic.16.a:0 "Dies ist ein Beweis für die Größe von [Root.GetName]!"
 dutch_republic.16.b:0 "Republikanismus ist eine Idee, die unserer Aufmerksamkeit wert ist."
 dutch_republic.17.t:0 "Land ohne König"
 dutch_republic.17.da:0 "Die in letzter Zeit gestiegene Unterstützung für die Orangistenfraktion hat eine Diskussion darüber losgetreten, wie unsere Republik in den Augen anderer Nationen dasteht. Ein Land mit einem schwachen Monarchen könnte als leichte Beute angesehen werden, die keinen Respekt wert ist. Was bedeutet dies für ein Land ganz ohne Monarchen?\n\nDie Orangisten behaupten, die Antwort zu haben. Wenn unsere Nation auf der internationalen Bühne mitspielen will, muss [Root.Monarch.GetTitle] [Root.Monarch.GetHerHis]e Fähigkeit zum Einigen und Herrschen unter Beweis stellen. Eitle Zurschaustellung von Macht wird normalerweise als Verschwendung angesehen, aber vielleicht ist es jetzt an der Zeit dafür."
 dutch_republic.17.db:0 "Die in letzter Zeit gestiegene Unterstützung für die Monarchistenfraktion hat eine Diskussion darüber losgetreten, wie unsere [Root.GovernmentName] in den Augen anderer Nationen dasteht. Ein Land mit einem schwachen Monarchen könnte als leichte Beute angesehen werden, die keinen Respekt wert ist. Was bedeutet dies für ein Land ganz ohne Monarchen?\n\nDie Monarchisten behaupten, die Antwort zu haben. Wenn unsere Nation auf der internationalen Bühne mitspielen will, muss [Root.Monarch.GetTitle] [Root.Monarch.GetHerHis]e Fähigkeit zum Einigen und Herrschen unter Beweis stellen. Eitle Zurschaustellung von Macht wird normalerweise als Verschwendung angesehen, aber vielleicht ist es jetzt an der Zeit dafür."
 dutch_republic.17.a:0 "Sollen die Tyrannen uns doch sehen, wie sie wollen."
 dutch_republic.17.b:0 "Wir werden ihnen zeigen, dass unser [Root.Monarch.GetTitle] so stark wie ein König ist."
 dutch_republic.18.t:1 "Der [Root.GetAdjectiveCap]e Weg zum Ruhm"
 dutch_republic.18.da:0 "Der Sieg der Opposition in den letzten Ringkämpfen zwischen den Interessen der Etatisten und der Orangisten hat unerwartet zu Vorteilen für [Root.GetName] geführt. Adlige, die zuvor bescheidenes Interesse an Militärangelegenheiten an den Tag legten, hoffen nun auf eine Zukunft, in der ein Prinz von Oranien unser Volk zum Ruhm führt. Sie sehen eine rosige und stolze Zukunft für die [Root.GetAdjective]e Republik, und ob sie nun recht haben oder nicht, so wird dies unser Militär mit einer dringend benötigten Führungsriege beglücken."
 dutch_republic.18.db:0 "Der Sieg der Opposition in den letzten Ringkämpfen zwischen den Interessen der Etatisten und der Monarchisten hat unerwartet zu Vorteilen für [Root.GetName] geführt. Adlige, die zuvor bescheidenes Interesse an Militärangelegenheiten an den Tag legten, hoffen nun auf eine Zukunft, in der ein Prinz von [Root.GetName] unser Volk zum Ruhm führt. Sie sehen eine rosige und stolze Zukunft für die [Root.GetAdjective]e Republik, und ob sie nun recht haben oder nicht, so wird dies unser Militär mit einer dringend benötigten Führungsriege beglücken."
 dutch_republic.18.a:1 "Lenkt die Unterstützer Richtung Armee."
 dutch_republic.18.b:1 "Lenkt die Unterstützer Richtung Flotte."
 dutch_republic.19.t:0 "Generäle zweifeln die Administration an"
 dutch_republic.19.da:0 "Bei einer republikanischen Herrschaft geht es oft um Kompromisse, darum, einen gemeinsamen Nenner zu finden, um eine Entscheidung treffen zu können. Manchmal aber auch nicht. Als die Administration aus dem letzten Konflikt zwischen Orangisten und Etatisten als Sieger hervorging, sahen manche Adlige dies als ein Zeichen dafür, dass die Herrscher der Republik unvernünftig und anmaßend geworden waren.\n\nDie Moral unter den Soldaten unserer Nation mag zwar noch stark sein, aber einige Generäle beginnen, den Glauben an die [Root.GetAdjective]e Sache zu verlieren. Sie mögen zwar Unrecht haben, aber unsere militärische Stärke wird unter dem Mangel an Führung leiden."
 dutch_republic.19.db:0 "Bei einer föderalen Herrschaft geht es oft um Kompromisse, darum, einen gemeinsamen Nenner zu finden, um eine Entscheidung treffen zu können. Manchmal aber auch nicht. Als die Administration aus dem letzten Konflikt zwischen Monarchisten und Etatisten als Sieger hervorging, sahen manche Adlige dies als ein Zeichen dafür, dass die Herrscher der Republik unvernünftig und anmaßend geworden waren.\n\nDie Moral unter den Soldaten unserer Nation mag zwar noch stark sein, aber einige Generäle beginnen, den Glauben an die [Root.GetAdjective]e Sache zu verlieren. Sie mögen zwar Unrecht haben, aber unsere militärische Stärke wird unter dem Mangel an Führung leiden."
 dutch_republic.19.a:0 "Sie werden noch Vernunft annehmen und es uns wissen lassen."
 dutch_republic.20.t:0 "Der Staatsstreich"
 dutch_republic.20.da:1 "[Root.Mil_Advisor.GetName] ist ein[Root.GetMILeFemale] [Root.Mil_Advisor.GetWomanMan] der Tat. Aus diesem Grund wurde [Root.Mil_Advisor.GetSheHe] auch von der Regierung angestellt, und deswegen hat [Root.Mil_Advisor.GetSheHe] auch [Root.Mil_Advisor.GetHerHis]e Position als oberster Militärberater von [Root.GetName] behauptet, obwohl [Root.Mil_Advisor.GetSheHe] als Anhänger der Orangisten bekannt ist. Nun jedoch hat [Root.Mil_Advisor.GetSheHe] sich mit [Root.Mil_Advisor.GetHerHis]en Taten gegen uns gewandt.\n\nMit der Behauptung, die ungebremste Stärke der Etatisten treibe [Root.GetName] in den Ruin, hat [Root.Mil_Advisor.GetSheHe] andere um sich geschart, die ihre Macht von der herrschenden Fraktion bedroht sehen. Sie versucht nun, mit einem Staatsstreich an die Macht zu kommen. Jetzt ist es an uns, ob wir zur Tat schreiten oder tatenlos zusehen."
 dutch_republic.20.db:1 "[Root.Mil_Advisor.GetName] ist ein[Root.GetMILeFemale] [Root.Mil_Advisor.GetWomanMan] der Tat. Aus diesem Grund wurde [Root.Mil_Advisor.GetSheHe] auch von der Regierung angestellt, und deswegen hat [Root.Mil_Advisor.GetSheHe] auch [Root.Mil_Advisor.GetHerHis]e Position als oberster Militärberater von [Root.GetName] behauptet, obwohl [Root.Mil_Advisor.GetSheHe] als Anhänger der Monarchisten bekannt ist. Nun jedoch hat [Root.Mil_Advisor.GetSheHe] sich mit [Root.Mil_Advisor.GetHerHis]en Taten gegen uns gewandt.\n\nMit der Behauptung, die ungebremste Stärke der Etatisten treibe [Root.GetName] in den Ruin, hat [Root.Mil_Advisor.GetSheHe] andere um sich geschart, die ihre Macht von der herrschenden Fraktion bedroht sehen. Sie versucht nun, mit einem Staatsstreich an die Macht zu kommen. Jetzt ist es an uns, ob wir zur Tat schreiten oder tatenlos zusehen."
 dutch_republic.20.a:0 "Für das Haus Oranien!"
 dutch_republic.20.b:0 "Für die Republik!"
 dutch_republic.20.c:0 "Für das Königreich!"
 dutch_republic.20.d:1 "Für die Union!"
 dutch_republic.21.t:0 "Kein Konsens"
 dutch_republic.21.d:0 "In den Generalstaaten sind bei gewissen Fragen Kompromisse erforderlich, damit die [Root.GovernmentName] effizient funktionieren kann. Wenn die Vertreter nicht zu einer Übereinkunft kommen können, kann unsere Nation nicht regiert werden. Unsere Anstrengungen, um dafür zu sorgen, dass [Root.GetName] nicht zentral mit eiserner Faust regiert wird, waren erfolgreich."
 dutch_republic.21.a:1 "Versinkt die [Root.GovernmentName] in der Anarchie?"
 dutch_republic.22.t:0 "General verlangt Kontrolle"
 dutch_republic.22.d:0 "In Kriegszeiten muss oft die Herrschaft der Vielen einer Herrschaft der Wenigen weichen. Auch wenn wir uns dessen bewusst sind, zögern wir, dem Militär zu viele Machtzugeständnisse zu erweisen, obgleich unsere Nation nun in den Krieg zieht.\n\nEin General, der sich für unsere Erfolge bis jetzt als essentiell erwiesen hat, zumindest in seiner eigenen Version der Ereignisse, liegt nun mit Vertretern der [Root.GovernmentName]  im Streit über unsere zukünftigen Handlungsweisen. Seine militärische Kompetenz steht außer Frage, aber wenn er die Etatisten zwänge, sich seinen Plänen zu beugen, so würde ihre politische Position in [Root.GetName] geschwächt."
 dutch_republic.22.a:0 "Die Generalstaaten müssen sich fügen, wenn sie den Sieg wollen."
 dutch_republic.22.b:0 "Wir werden im Angesicht des Terrors an unseren Idealen festhalten!"
 dutch_republic.23.t:0 "Orangisten rufen Adlige zu den Waffen"
 dutch_republic.23.da:0 "Wir befinden uns im Krieg, aber keinem beliebigen: Unser Feind ist uns nicht zufällig über den Weg gelaufen, sondern ist ein verhasster Rivale aus [Root.GetName]. In Zeiten wie diesen stehen die Provinzen gemeinsam gegen eine gemeinsame Bedrohung, und die Adligen sind begierig, sie in die Schlacht zu führen. Wer wäre ein besserer Anführer als der Prinz von Oranien?\n\nDie Etatisten erlauben zwar der Oranier-Familie, andere Adlige und das gemeine Volk zu den Waffen zu rufen, um die Kampfmoral zu stärken, aber die Etatisten sind trotzdem keine Narren. Sie wissen, dass die Effekte dieser Einheit auch nach dem Krieg noch verweilen werden und dass die Orangisten sich von jedweder Macht nur ungern trennen, selbst für die höchsten Ideale nicht."
 dutch_republic.23.db:0 "Wir befinden uns im Krieg, aber keinem beliebigen: Unser Feind ist uns nicht zufällig über den Weg gelaufen, sondern ist ein verhasster Rivale aus [Root.GetName]. In Zeiten wie diesen stehen die Provinzen gemeinsam gegen eine gemeinsame Bedrohung, und die Adligen sind begierig, sie in die Schlacht zu führen. Wer wäre ein besserer Anführer als der Prinz von [Root.GetName]?\n\nDie Etatisten erlauben zwar der [Root.Monarch.Dynasty.GetName]-Familie, andere Adlige und das gemeine Volk zu den Waffen zu rufen, um die Kampfmoral zu stärken, aber die Etatisten sind trotzdem keine Narren. Sie wissen, dass die Effekte dieser Einheit auch nach dem Krieg noch verweilen werden und dass die Monarchisten sich von jedweder Macht nur ungern trennen, selbst für die höchsten Ideale nicht."
 dutch_republic.23.a:0 "Das Haus Oranien hat unsere Nation schon früher zum Sieg geführt."
 dutch_republic.23.b:0 "Wir können die republikanische Sache nicht hierfür opfern."
 dutch_republic.23.c:0 "Das Haus [Root.Monarch.Dynasty.GetName] hat unsere Nation schon zuvor zum Sieg geführt."
 dutch_republic.24.t:0 "Etatisten verlangen Rückkehr zum Status Quo"
 dutch_republic.24.da:0 "Der Krieg ist vorbei, und die Orangisten hatten großen Anteil daran. Dank dieser Taten genießen sie noch immer große Popularität und haben auch viel von ihrer Macht behalten, die ihnen gewährt wurde. Etatisten, die der Familie während des Krieges Zugeständnisse machten, verlangen nun eine Rückkehr zum Stand der Dinge vor dem Krieg. Alles andere, so argumentieren sie, würde bedeuten, dass die Kontrolle über das Land an den fällt, der gerade den Krieg anführt, was die Repräsentationseinrichtungen, auf die die Republik so stolz ist, aufheben würde."
 dutch_republic.24.db:0 "Der Krieg ist vorbei, und die Monarchisten hatten großen Anteil daran. Dank dieser Taten genießen sie noch immer große Popularität und haben auch viel von ihrer Macht behalten, die ihnen gewährt wurde. Etatisten, die der Familie während des Krieges Zugeständnisse machten, verlangen nun eine Rückkehr zum Stand der Dinge vor dem Krieg. Alles andere, so argumentieren sie, würde bedeuten, dass die Kontrolle über das Land an den fällt, der gerade den Krieg anführt, was die Repräsentationseinrichtungen, auf die die Föderation so stolz ist, aufheben würde."
 dutch_republic.24.a:0 "Die Dinge müssen wieder werden, wie sie einmal waren."
 dutch_republic.24.b:0 "Sie haben unseren Krieg geführt, nun lasst sie ihre Macht behalten."
 dutch_republic.25.t:1 "Wiederaufbau der [Root.GovernmentName]"
 dutch_republic.25.d:0 "Der Krieg verlangte [Root.GetName] viel ab. Die Menschen kämpften hart, und während manche zwar stolz auf die Narben sind, die unsere Republik von diesem Konflikt davongetragen hat, so wurden die meisten doch wieder an die Brutalität des Krieges erinnert. Die Etatisten sehen eine Chance, Unterstützung für ihre Sache unter denjenigen zu bekommen, die auch diese Ansichten teilen. Sie argumentieren, dass eine echte Republik nicht in den Krieg ziehen muss und es auch nicht will. Dies könnte die Sorgen der Menschen über die Zukunft entschärfen, aber diese Zukunft wird höchstwahrscheinlich den Etatisten gehören."
 dutch_republic.25.a:1 "Lasst uns diese Ideale für die Menschen in [Root.GetName] wiederherstellen."
 dutch_republic.25.b:0 "Der Prinz von Oranien könnte uns in der Zukunft zum Sieg führen."
 dutch_republic.25.c:0 "Der Prinz von [Root.GetName] könnte uns in der Zukunft zum Sieg führen."
 dutch_republic.26.t:1 "Bedeutung von [Root.GetName]"
 dutch_republic.26.d:0 "[Root.GetName] ist schon seit ewigen Zeiten ein Schlüsselort für Kaufleute und den internationalen Handel, aber der Schlüssel zu diesem Erfolg ist ein Stein des Anstoßes. In letzter Zeit argumentierten Wirtschaftstheoretiker aus der Region, dass die republikanische Regierungsform zum wirtschaftlichen Aufschwung der Provinz beigetragen hat. Sie sind der Ansicht, dass sich dieses Glück im richtigen politischen Umfeld über ganz [Root.Owner.GetName] verbreiten könnte."
 dutch_republic.26.a:0 "Eine vernünftige Schlussfolgerung."
 dutch_republic.26.b:0 "Ihre Interessen sind nicht notwendigerweise die von anderen in [Root.Owner.GetName]."
 dutch_republic.27.t:0 "Sorgen an der Grenze"
 dutch_republic.27.d:2 "Einige unserer Grenzbewohner blicken mit Stolz oder Eroberungsgedanken über die Grenze. Andere mit Furcht. An der Grenze einer Nation zu liegen, die unsere Souveränität bedrohen könnte, hat manche einflussreichen lokalen Anführer zur Unterstützung etatistischer Agenden in der [Root.GovernmentName] verleitet. Sie hoffen, zu vermeiden, dass ein Prinz die Nation anführt, der die [Root.GetAdjective]en Grenzen erweitern will und unnötige Konflikte mit unserem stärkeren Nachbarn vom Zaun bricht."
 dutch_republic.27.a:0 "Mit ihrer Unterstützung könnte unsere Zukunft auf ewig im Frieden liegen."
 dutch_republic.27.b:0 "Diesen Feiglingen sollte kein Gehör geschenkt werden!"
 dutch_republic.28.t:0 "Die Ambitionen von [Root.GetName]"
 dutch_republic.28.da:0 "Es scheint für die Adligen von [Root.GetName] keinen Grund zur Besorgnis darzustellen, dass sie in einer Grenzprovinz sitzen. Im Gegenteil, sie glauben, dass viel eher unsere Nachbarn besorgt sein sollten, da wir vielleicht einmal beschließen werden, dass es ihren Ländern unter der Herrschaft von [Root.GetName] oder als Generalitätslande der Republik viel bessergehen würde. Die Menschen jenseits der Grenze scheinen dies kommen gesehen zu haben, da sie anscheinend die Stärke von [Root.Owner.GetName] fürchten, und zwar besonders dann, wenn ein ehrgeiziger Prinz von Oranien an der Macht ist."
 dutch_republic.28.db:0 "Es scheint für die Adligen von [Root.GetName] keinen Grund zur Besorgnis darzustellen, dass sie in einer Grenzprovinz sitzen. Im Gegenteil, sie glauben, dass viel eher unsere Nachbarn besorgt sein sollten, da wir vielleicht einmal beschließen werden, dass es ihren Ländern unter der Herrschaft von [Root.GetName] oder als Generalitätslande der Union viel bessergehen würde. Die Menschen jenseits der Grenze scheinen dies kommen gesehen zu haben, da sie anscheinend die Stärke von [Root.Owner.GetName] fürchten, und zwar besonders dann, wenn ein ehrgeiziger Prinz von [Root.GetName] an der Macht ist."
 dutch_republic.28.a:0 "Sie haben jeden Grund, uns zu fürchten."
 dutch_republic.28.b:0 "Unser Nation ist unter der Herrschaft anderer genauso stark, wenn auch auf andere Weise."
 dutch_republic.29.t:0 "Die Pläne von [Root.GetName]"
 dutch_republic.29.d:1 "Eine Grenze mit einer Nation zu teilen, gegen die wir offene Rivalität und Feindlichkeit zeigen, könnte manche Leute in den Hass treiben, aber die Bürger von [Root.GetCapitalName] schaffen es, ihre Aversionen gut zu verbergen.\n\nStattdessen haben die lokalen Adligen insgeheim begonnen, Expansionspläne für das Territorium unseres Feindes zu schmieden - Pläne, die ihrer Ansicht nach ausgeführt werden könnten, wenn [Root.Owner.GetName] nur einen Anführer hätte, der den Ruhm der Nation an erste Stelle und politische Spielchen an die zweite stellt. Sie haben wenig Respekt für die Bemühungen der Republikaner, glauben aber, dass der Prinz ihre Ziele unterstützen könnte."
 dutch_republic.29.a:0 "Vielleicht tut er das ja."
 dutch_republic.29.b:0 "Krieg ist Sache der Generalstaaten, nicht lokaler Adliger."
 dutch_republic.30.t:0 "Debatte in [Root.GetCapitalName]"
 dutch_republic.30.da:0 "[Root.GetName] ist eine der zentralen Provinzen, die das Rückgrat unserer Republik bilden, und die Meinungen ihrer Vertreter werden in den Generalstaaten geschätzt. In letzter Zeit haben die Entwicklungen in [Root.GetCapitalName] die Opposition begünstigt, was die Frage aufwirft, welche lokale Fraktion wir unterstützen sollten. Eine anstehende Debatte könnte uns eine Chance geben, das Ruder herumzuwerfen, aber die Opposition wird es nicht schätzen, dass wir ihren Errungenschaften einen Riegel vorschieben."
 dutch_republic.30.db:0 "[Root.GetName] ist eine der zentralen Provinzen, die das Rückgrat unserer Union bilden, und die Meinungen ihrer Vertreter werden in den Generalstaaten geschätzt. In letzter Zeit haben die Entwicklungen in [Root.GetCapitalName] die Opposition begünstigt, was die Frage aufwirft, welche lokale Fraktion wir unterstützen sollten. Eine anstehende Debatte könnte uns eine Chance geben, das Ruder herumzuwerfen, aber die Opposition wird es nicht schätzen, dass wir ihren Errungenschaften einen Riegel vorschieben."
