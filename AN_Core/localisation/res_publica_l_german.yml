 repairing_decayed_ships:0 "Reparatur verrottender Schiffe"
 desc_repairing_decayed_ships:0 "Wir haben besondere Anstrengungen unternommen, um die Schäden an unseren Schiffen während langer Reisen zu reparieren."
 rotting_wood:0 "Morsches Holz"
 desc_rotting_wood:0 "Unsere Reisen in fremde Gewässer mit schlecht vorbereiteten Schiffen haben das Holz schneller als zu erwarten morsch werden lassen."
 shipyard_fire:0 "Werftbrand"
 desc_shipyard_fire:0 "Ein Brand in einer örtlichen Werft hat die Produktion verlangsamt."
 skilled_diplomat:0 "Geschickter Diplomat"
 desc_skilled_diplomat:0 "Ein mit besonderem Geschick gesegneter Botschafter wurde auf unsere wichtigsten auswärtigen Angelegenheiten angesetzt."
 just_causes:0 "Gerechte Sache"
 desc_just_causes:0 "Die Anstrengungen unseres diplomatischen Korps hat die Welt überzeugt, dass unsere Ansprüche gerecht und unsere Handlungen gerechtfertigt sind."
 popular_noble:0 "Beliebter Adliger"
 desc_popular_noble:0 "Einer unserer geselligsten Adligen hat sich im Ausland großzügig gezeigt."
 vassals_feel_safe:0 "Vasallen fühlen sich sicher"
 desc_vassals_feel_safe:0 "Dank der Stärke unserer Armeen und unserer großzügigen Einstellung gegenüber ihren Rechten fühlen sich unsere Vasallen unter unserem Schutz sicher."
 firm_hand:0 "Feste Hand"
 desc_firm_hand:0 "Die korrekte Anwendung von Druck und das ziehen bestimmter Hebel hat uns ermöglicht, noch ein bisschen mehr aus unseren Vasallen herauszuquetschen."
 emissary_authority:0 "Autorität der Gesandten"
 desc_emissary_authority:0 "Die Pässe unserer Diplomaten spiegeln mittlerweile die Glaubwürdigkeit und Konsistenz der Absichten unseres Landes wider."
 suspected_diplomats:0 "Suspekte Diplomaten"
 desc_suspected_diplomats:0 "Einige unserer Diplomaten waren in einen großen Spionagefall verwickelt und werden nun genauestens untersucht."
 slow_negotiations:0 "Zähe Verhandlungen"
 desc_slow_negotiations:0 "Unsere Vasallen sehen einige unserer Forderungen als Beleidigungen an, was die Verhandlungen mit ihnen erschwert."
 hostile_rhetoric:0 "Feindselige Rhetorik"
 desc_hostile_rhetoric:0 "Einer unserer Botschafter gab unkluge Bemerkungen von sich, weswegen gewisse Nachbarn uns nun als Bedrohung ansehen."
 free_freethinkers:0 "Freie Freidenker"
 desc_free_freethinkers:0 "Unsere Politik, Freidenkern ihr Streben nach Wissen zu erlauben, hat in den Salons und Universitäten unserer Hauptstadt zu enormer Aktivität geführt."
 fair_laws:0 "Gerechte Gesetze"
 desc_fair_laws:0 "Die Verpflichtung gegenüber wahrer Gerechtigkeit erfreut sich in den meisten unserer Volksschichten großer Beliebtheit."
 ineffective_missionary:0 "Unwirksamer Missionar"
 desc_ineffective_missionary:0 "Eine offizielle Verpflichtung gegenüber dem Humanismus bedeutet, dass es für unsere Missionare immer schwieriger wird, Ungläubige zu bekehren."
 fair_dealing:0 "Faire Deals"
 arrogant_administrators:0 "Arrogante Administratoren"
 honest_broker:0 "Ehrlicher Makler"
 rogue_nation:0 "Abtrünnige Nation"
 ideagroups.1700.t:0 "Gehärtete Eiche an unseren Schiffen"
 ideagroups.1700.d:0 "Ein erfahrener Schiffsbauer hat eine Methode entwickelt, die Rümpfe unserer Schiffe zu verstärken, damit sie Stürmen und anderen Gefahren der See besseren Widerstand leisten können. Die Technik ist geheim, aber für eine kurze Zeit werden die Ozeane etwas an Schrecken verlieren."
 ideagroups.1700.a:0 "Wir fürchten uns nicht vor Kaps."
 ideagroups.1701.t:0 "Ein Admiral, der seinen Titel wert ist"
 ideagroups.1701.d:0 "Wir sind auf einen ausgezeichneten Flottenoffizier aufmerksam geworden. Er ist nicht nur ein Meister der Kriegskunst, sondern auch in der Lage, sein Wissen an andere weiterzugeben. Wie sollen wir dieses bemerkenswerte Talent einsetzen?"
 ideagroups.1701.a:0 "Zur See, um unsere Feinde zu zerschmettern!"
 ideagroups.1701.b:0 "Auf der Akademie soll er lehren!"
 ideagroups.1702.t:0 "Verbessertes Training"
 ideagroups.1702.d:0 "An der Flottenakademie ist eine Stelle für einen neuen Ausbilder freigeworden, und der Kanzler hat uns gebeten, einen Kursus für die Matrosen vorzuschlagen. In welche Richtung soll der Kursus gehen?"
 ideagroups.1702.a:0 "Patriotische Pflichten natürlich."
 ideagroups.1702.b:0 "Seefahrtkunst und Schiffswartung."
 ideagroups.1703.t:0 "Taktische Verbesserung"
 ideagroups.1703.d:0 "Jahre auf See haben unsere erfahrenen Mannschaften gelehrt, in der Schlacht Außergewöhnliches zu leisten. Einige dieser Techniken können standardisiert werden und uns gegenüber unseren Feinden Vorteile verschaffen."
 ideagroups.1703.a:0 "Ich fahr in meiner Galeere ..."
 ideagroups.1703.b:0 "Unsere schweren Schiffe werden die Meere beherrschen."
 ideagroups.1704.t:0 "Schmuggler erwischt"
 ideagroups.1704.d:0 "Wir beherrschen die Meere, daher können wir auch die Handelsrouten anderer beherrschen. Aus dieseam Grund müssen wir unbedingt die Heimatgewässer von Schmugglern säubern, die mit verbotener Ware handeln und so unsere Inlandsmärkte in Gefahr bringen könnten."
 ideagroups.1704.a:0 "Ein Sieg über Abschaum ist immer noch ein Sieg."
 ideagroups.1704.b:0 "Konfiszierten Besitz investieren."
 ideagroups.1705.t:0 "Ein königlicher Gast"
 ideagroups.1705.d:0 "Die Kunde über unsere talentierten Schiffsbauer und unser Flottensystem hat die Runde durch die bekannte Welt gemacht, und ein ausländischer Prinz hat gebeten, unsere Docks besichtigen und mit unseren Männern sprechen zu dürfen. Das ist eine große Ehre, die wir nicht ablehnen dürfen!"
 ideagroups.1705.a:0 "Hurra!"
 ideagroups.1706.t:0 "Eine patriotische Spende"
 ideagroups.1706.d:0 "Ein einflussreicher Händler möchte uns seinen Dank dafür erweisen, dass wir die Meere patrouillieren und die Schifffahrtsstraßen für Handel und Erforschung freihalten. Die Handelsfirma hat neue Schiffe für unsere Kriegsmarine gebaut und will sie der Krone spenden."
 ideagroups.1706.a:0 "Ausgezeichnet."
 ideagroups.1707.t:0 "Desaster auf hoher See"
 ideagroups.1707.d:0 "Eine komplette Handelsflotte hat mit ihrer gesamten Besatzung auf hoher See ein nasses Grab gefunden. Die Nachricht über die Katastrophe geht in den Docks um, und unsere abergläubischen Matrosen nehmen sich den Verlust sehr zu Herzen."
 ideagroups.1707.a:0 "Lasst sie trauern."
 ideagroups.1707.b:0 "Schwund gibt's immer."
 ideagroups.1708.t:0 "Rekrutierungsziel verpasst"
 ideagroups.1708.d:0 "Die rapide Erweiterung unserer Häfen und Docks hat dazu geführt, dass immer mehr junge Männer ihre Bauernhöfe verlassen und auf Schiffen für Handelshäuser anheuern. Es wird immer schwieriger, Männer zu finden, auf deren Kriegsdienste wir zählen können."
 ideagroups.1708.a:0 "Soll sie doch der Neptun holen!"
 ideagroups.1709.t:0 "Morsches Holz"
 ideagroups.1709.d:0 "Unsere Reisen in fremde Gewässer mit schlecht gerüsteten Schiffen bedeuten, dass das Holz schneller als erwartet morsch wird. Feuchtigkeit, Fäulnis, Termiten ... die Entdeckung neuer Märkte hat ihren Preis."
 ideagroups.1709.a:0 "Reparieren, wo es geht."
 ideagroups.1709.b:0 "An den Terminplan halten."
 ideagroups.1710.t:0 "Werftbrand"
 ideagroups.1710.d:0 "Es war nur eine Frage der Zeit, bis die gefährliche Mischung aus Teer, Holz und Schießpulver zu einem Brand in einem großen Hafen führte. Es wird einige Zeit kosten, die Produktion wieder auf Normalniveau zu bringen."
 ideagroups.1710.a:0 "Verflixt!"
 ideagroups.1800.t:0 "Geschickter Diplomat"
 ideagroups.1800.d:0 "Einer unserer Botschafter hat die außergewöhnliche Begabung, die verzwickten Bündnisse um uns herum genau zu verstehen. Er weiß exakt, was man sagen muss, und wann welcher Schritt richtig ist. Wie sollen wir diesen großen Staatsmann einsetzen?"
 ideagroups.1800.a:0 "Setzt ihn für die heikelsten Missionen ein."
 ideagroups.1800.b:0 "Behaltet ihn am Hof, damit er mir Geheimnisse erzählt."
 ideagroups.1801.t:0 "Unsere Sache ist gerecht"
 ideagroups.1801.d:0 "Die Anstrengungen unseres diplomatischen Korps hat die Welt überzeugt, dass unsere Ansprüche angemessen und unsere Handlungen gerechtfertigt sind, und dass unsere Nachbarn nur wenig Angst vor uns zu haben brauchen. All unsere Handlungen, so das Argument, ist im besten Interesse aller."
 ideagroups.1801.a:0 "Kommt, meine Hübschen."
 ideagroups.1802.t:0 "Beliebter Adliger"
 ideagroups.1802.d:0 "Einer unserer gesellschaftlich talentiertesten Adligen ist von einer Reise zurückgekehrt, auf der er ausländische Höfe mit Geschichten unserer Größe ergötzte und sich dabei mit seinem eigenen Geldbeutel als außerordentlich spendabel zeigte. Nur ein großes Land könnte solch einen willkommenen Gast hervorbringen."
 ideagroups.1802.a:0 "Wenigstens für etwas sind sie gut."
 ideagroups.1803.t:0 "Vasallen fühlen sich sicher"
 ideagroups.1803.d:0 "Dank der Stärke unserer Armeen und unserer großzügigen Einstellung gegenüber ihren Rechten fühlen sich unsere Vasallen unter unserem Schutz sicher. Um für die Sicherheit dieser Beziehung zu sorgen, haben sie den Tribut erhöht, den sie uns zu zahlen gewillt sind."
 ideagroups.1803.a:0 "Schäfer scheren ihre Schafe"
 ideagroups.1804.t:0 "Faire Deals"
 ideagroups.1804.d:0 "Ein Reich mit Kolonien und Vasallen ähnelt einer rauflustigen Familie, und kann nur mit starker Hand regiert werden. Einige Politiken der letzten Zeit erfreuen sich der Bewunderung unserer Vasallenstaaten und bringen uns alle einander näher."
 ideagroups.1804.a:0 "Ich liebe euch alle."
 ideagroups.1805.t:0 "Mit starker Hand"
 ideagroups.1805.d:0 "Die korrekte Anwendung von Druck und das ziehen bestimmter Hebel hat uns ermöglicht, noch ein bisschen mehr aus unseren Vasallen herauszuquetschen. Ob sie es mögen oder nicht: Sie sind die Diener und wir die Herren. Vielleicht haben sie es endlich begriffen - für's Erste."
 ideagroups.1805.a:0 "Dein Besitz ist mein Besitz."
 ideagroups.1806.t:0 "Die Feder wird durch das Schwert gesichert"
 ideagroups.1806.d:0 "Die Pässe unserer Diplomaten spiegeln mittlerweile die Glaubwürdigkeit und Konsistenz der Absichten unseres Landes wider. Im sicheren Wissen, dass unsere Botschafter mit der vollen Autorität unserer Regierung auftreten, bekommen die Gesandten umfassende Reisepapiere und schnelle Pferde, um ihre Aufgaben so schnell wie möglich abwickeln zu können."
 ideagroups.1806.a:0 "Es wurde auch langsam Zeit, dass ihnen Respekt gezollt wird."
 ideagroups.1807.t:0 "Arrogante Administratoren"
 ideagroups.1807.d:0 "Die Behörden, die unsere Vasallenstaaten verwalten, sind mittlerweile so isoliert von ihren Untertanen, dass sie arrogant geworden sind. Sie sind der Überzeugung, dass man niemandem außerhalb der Hauptstadt Gehör zu schenken braucht. Der Ärger in den Kolonien und Vasallenstaaten ist übergekocht."
 ideagroups.1807.a:0 "Was glauben sie, wer sie sind?"
 ideagroups.1808.t:0 "Spionagering aufgedeckt"
 ideagroups.1808.d:0 "Einige unserer Diplomaten waren in einen großen Spionagefall verwickelt. Jetzt wird jeder unserer Botschafter und Gesandten der Spionage verdächtigt und den schärfsten Untersuchungen ausgesetzt, wenn sie ihre Missionen beenden. Es wird etwas dauern, bis unser Ruf wiederhergestellt ist."
 ideagroups.1808.a:0 "Dieser Mangel an Vertrauen ist sehr enttäuschend."
 ideagroups.1809.t:0 "Impertinente Forderungen"
 ideagroups.1809.d:0 "Der Druck, den wir auf unsere Vasallen ausüben, mag in der Hauptstadt als vertretbar angesehen werden, aber manche der Forderungen werden von den mickrigen Königreichen, die wir unter unseren Schutz genommen haben, als Beleidigung empfunden. Die Verhandlungen werden etwas länger dauern als angenommen."
 ideagroups.1809.a:0 "Wir können warten."
 ideagroups.1810.t:0 "Feindselige Rhetorik"
 ideagroups.1810.d:0 "Einer unserer Botschafter hat kürzlich auf einer Feier einige unkluge Aussagen gemacht. Seine ärgerliche und kriegerische Denunziation unserer Nachbarn bedeutet, dass wir als eine größere Bedrohung angesehen werden, als wir tatsächlich sind."
 ideagroups.1810.a:0 "Lasst sie vor Angst zittern."
 ideagroups.1810.b:0 "Wir können die Situation wieder friedlich einrenken."
 ideagroups.1900.t:0 "Keine Verfolgung von Freidenkern"
 ideagroups.1900.d:0 "Unsere Politik, dass Philosophen, Administratoren und Wissenschaftler ihrem Wissensdurst ungehindert von Regierung oder Klerus frei nachgehen dürfen, hat in den Salons und Universitäten unserer Hauptstadt zu enormer Aktivität geführt."
 ideagroups.1900.a:0 "Wunderbar!"
 ideagroups.1901.t:0 "Faire Gesetze bei allen beliebt"
 ideagroups.1901.d:0 "Die Verpflichtung gegenüber wahrer Gerechtigkeit, unabhängig von Nation, Religion oder Tradition, erfreut sich in den meisten unserer Volksschichten großer Beliebtheit. Die Klagen über unsere Regierung haben stark abgenommen."
 ideagroups.1901.a:0 "Das Gesetz ist für die Großen und die Kleinen da."
 ideagroups.1902.t:0 "Der ehrliche Makler"
 ideagroups.1902.d:0 "Wir erarbeiten uns langsam einen Ruf als eine Nation, die die Interessen all ihrer Bürger respektiert und die Rechte anderer verteidigt. Unsere Gerechtigkeit im Inland zahlt sich auch bei unseren Nachbarn aus."
 ideagroups.1902.a:0 "Sie mögen mich wirklich!"
 ideagroups.1903.t:0 "Kabinett-Kooperation"
 ideagroups.1903.d:0 "Unsere humanistische Politik hat den Neid zwischen unseren Beratern verringert, da sie nicht länger die religiösen und ethnischen Klüfte im Lande gegeneinander ausspielen können. Jedermann arbeitet auf einen Staat hin, dem sie vertrauen, und dieses Vertrauen findet sich auch im Kabinett wieder."
 ideagroups.1903.a:0 "Teilen ist menschlich."
 ideagroups.1904.t:0 "Die Akzeptanz aller Menschen ist der Weg zum Fortschritt"
 ideagroups.1904.d:0 "Die kleinlichen Spaltungen in unserem Lande behindern schon lange unsere Entwicklung. Seit wir die Verwaltung allen talentierten Bürgern zugänglich gemacht haben, wurden große Errungenschaften bei der Entwicklung lokaler Wirtschaftsbereiche erzielt."
 ideagroups.1904.a:0 "Toleranz könnte uns reich machen."
 ideagroups.1905.t:0 "Sanfte Antwort bremst den Zorn"
 ideagroups.1905.d:0 "Unser Glaube gibt uns Frieden und Sicherheit, daher haben wir es nicht nötig, andere zu unterdrücken. Selbst in den dunkelsten Ecken des heidnischen Aberglaubens wird erkannt, dass Gott den gegenseitigen Respekt aller Menschen fördert."
 ideagroups.1905.a:0 "Wir werden ein Land sein."
 ideagroups.1906.t:0 "Ein Licht für die Welt"
 ideagroups.1906.d:0 "Unser Glaube gibt uns Frieden und Sicherheit, daher haben wir es nicht nötig, andere zu unterdrücken. Selbst in den dunkelsten Ecken des heidnischen Aberglaubens wird erkannt, dass Gott den gegenseitigen Respekt aller Menschen fördert."
 ideagroups.1906.a:0 "Wir werden ein Land sein."
 ideagroups.1907.t:0 "Die Zügel sind zu locker"
 ideagroups.1907.d:0 "Unsere Bemühungen, die Freiheiten unserer frisch besiegten Feinde zu respektieren, hat bloß zu einem Ausbruch "patriotischer" Volksverhetzer geführt. Dieses Feuer wird irgendwann niederbrennen, aber wir könnten versuchen, es jetzt zu löschen."
 ideagroups.1907.a:0 "Lasst sie schreien."
 ideagroups.1907.b:0 "Schickt Truppen hin."
 ideagroups.1908.t:0 "Freidenkerei führt immer zur Entfernung von Gott"
 ideagroups.1908.d:0 "Meinungsfreiheit ist schön und gut, aber ketzerische Prediger riskieren die Seelen ihrer Gemeinden. Es würde uns nicht schwerfallen, sie zu unterdrücken, aber das ginge gegen unsere humanistischen Ideale."
 ideagroups.1908.a:0 "Auf lange Sicht ist das harmlos."
 ideagroups.1908.b:0 "Zerschlagt die Ketzerpropaganda!"
 ideagroups.1909.t:0 "Unwirksame Missionarsarbeit"
 ideagroups.1909.d:0 "Eine offizielle Verpflichtung dem Humanismus gegenüber bedeutet, dass es für unsere Missionare immer schwieriger wird, Ungläubige zu bekehren. Ohne das Zuckerbrot der offiziellen Bevorzugung und die Peitsche der Bestrafung müssen die Prediger sich auf ihren eigenen Charme verlassen."
 ideagroups.1909.a:0 "Sehr schade."
 ideagroups.1910.t:0 "Wir bekämpfen die Vergangenheit, und sie kämpft zurück"
 ideagroups.1910.d:0 "Unser liberaleres Verständnis der Position der Bürger im Lande hat dazu geführt, dass unsere Nachbarn uns nun als einen abtrünnigen Staat anprangern, der die traditionellen Rechte von Krone, Kirche und Gilde unterminieren will. Können wir nur denen vertrauen, die so denken wie wir?"
 ideagroups.1910.a:0 "Vorwärts, und wenn es alleine sein muss."
