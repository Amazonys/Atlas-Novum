 prices.1.t:0 "Dreieckshandel"
 prices.1.d:0 "Als europäische Nationen mit der Kolonisierung von Nord- und Südamerika begannen, bauten sie große Plantagen zur Produktion von Baumwolle, Tabak und Zucker. Sie versuchten zuerst den Einsatz der örtlichen Bevölkerung als Sklaven, wobei diese jedoch an den Einsatzorten ausstarb. Es wurden Sklaven aus Afrika importiert, wodurch ein Dreieckshandelssystem geschaffen wurde. Europa verkaufte Textilien, Rum und Fertigprodukte nach Afrika, Afrika verkaufte Sklaven nach Amerika, und Amerika verkaufte Baumwolle, Zucker und Tabak nach Europa."
 prices.1.a:0 "Hierdurch wird die Nachfrage nach Sklaven gesteigert."
 EUROPEANS_IN_CHINA:0 "Europäische Händler in China"
 prices.2.t:0 "Europäische Händler in China"
 prices.2.d:0 "Aufgrund eines beachtlichen Kontingents an europäischen Händlern in China schoss die Nachfrage nach chinesischem Porzellan in die Höhe. Chinesisches Porzellan ist in ganz Europa gefragt und die Chinesen akzeptieren nur Silber und Gold als Zahlungsmittel."
 prices.2.a:0 "Hierdurch wird die Nachfrage nach chinesischem Porzellan gesteigert."
 JOHAN_FRIEDRICH_BOTTGER:0 "Porzellanproduktion in Europa"
 prices.3.t:1 "Meißner Porzellan"
 prices.3.d:1 "Unsere Erfinder haben einige Zeit damit verbracht, Porzellanproben zu untersuchen, die unsere Händler aus China mitgebracht haben. Sie behaupten, die Geheimnisse seiner Herstellung aufgedeckt zu haben. Die Proben, die sie [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName] vorgelegt haben, sind bereits sehr gut und könnten beträchtlichen Reichtum bringen, wenn sie in großen Mengen hergestellt werden würden. Sie fordern jetzt von uns die Gründung einer Porzellanmanufaktur, mit der sie den deutschen Markt für Porzellan erobern können."
 prices.3.a:1 "Porzellan ist unser Weg zum Reichtum."
 PROTESTANT_DONT_EAT_FISH:0 "Protestanten essen keinen Fisch"
 prices.4.t:0 "Protestantismus etabliert"
 prices.4.d:0 "Da der Protestantismus in immer mehr katholischen Ländern Einzug hält, gibt es immer weniger Menschen, die die Fastenzeit befolgen. Ohne den 40-tägigen Zeitraum, in dem jeder anständige Katholik kein Fleisch essen darf und gezwungen ist, Fisch zu essen, bricht die Nachfrage nach Fisch ein."
 prices.4.a:0 "Hierdurch wird die Nachfrage nach Fisch verringert."
 COFFEE_BOOM:0 "Kaffee-Boom"
 prices.5.t:0 "Kaffee-Boom"
 prices.5.d:1 "Ursprünglich ein Getränk, das weitgehend mit der muslimischen Welt verbunden wird, ist der Kaffee auch unter den Christen in Europa immer geläufiger geworden. In einer zunehmend vernetzten Welt ist der Erwerb von allem, inklusive Kaffee, nicht mehr so schwer, wie es einst war. Infolgedessen werden in Europa zunehmend Kaffeehäuser eingerichtet und die Nachfrage nach den exotischen Bohnen steigt."
 prices.5.a:0 "Hierdurch wird der Kaffeepreis steigen."
