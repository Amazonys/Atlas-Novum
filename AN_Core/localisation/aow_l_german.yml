 tamil_traders_content:0 "Autonome Tamil-Händler"
 desc_tamil_traders_content:0 "Diese Region ist Heimat alter und mächtiger Handelsgilden, denen wir alte Privilegien überließen, in der Hoffnung, hierdurch die Spannungen zwischen ihnen und der zentralen Verwaltung unseres Landes zu lösen."
 tamil_traders_angered:0 "Verärgerte Handelsgemeinschaften"
 desc_tamil_traders_angered:0 "Die Händler- und Handwerkergilden dieser Region sind erbost darüber, dass wir ihre alten Privilegien antasteten."
 vadugan_settlement:0 "Telugu-Siedler"
 desc_vadugan_settlement:0 "Telugu-Siedler aus dem Norden haben damit begonnen, ihre eigenen Gemeinden in dieser Tamil-Region zu errichten. Dies führt zu Spannungen zwischen ihnen und der dort lebenden Landbevölkerung."
 rural_tamil_autonomy:0 "Landgemeinschaften verteidigt"
 desc_rural_tamil_autonomy:0 "Wir haben die Einwanderung von außen in diese Gegend eingeschränkt und die Rechte der örtlichen Gemeinden verteidigt, indem wir den Einfluss militärischer Kolonisten aus dem Norden beschnitten."
 tamil_grandee:0 "Tamil-Grande"
 desc_tamil_grandee:0 "Die Hausmacht des lokalen Diktators Chellappa. Obwohl er für den Moment zufrieden zu sein scheint, steigert er langsam seine Macht in der Region."
 pulicat_booming:0 "Der große Hafen von Pulicat"
 desc_pulicat_booming:0 "Die Lage von Pulicat eignet sich hervorragend als Haupthafen für alle Importe in die Großstadt Vijayanagar. Der Hafen wächst zusammen mit der Hauptstadt, und aufgrund einer glücklichen Verkettung von Ereignissen gedeiht der Handel hier im Augenblick. Derzeit ist dies der attraktivste Hafen im Indischen Ozean."
 tirupati_tirumala_temple_complex:0 "Tempelkomplex Tirupati-Tirumala"
 desc_tirupati_tirumala_temple_complex:0 "Da der Haupttempel von unserem Staat geschützt wird, wuchs der Komplex zu einem der größten Schmuckstücke Indiens heran. Obwohl unsere Einnahmen hier durch die Tatsache, dass die Tempelstadt selbst so viele Dörfer in der Umgebung kontrolliert, geringfügig gemindert sind, so wird es durch den Glanz, den der Tempel unserem Staate verleiht, mehr als wettgemacht."
 flavor_vij.11.t:0 "Die Tamilischen Handelsgilden"
 flavor_vij.11.d:0 "Das Kaiserreich Vijayanagar mit seinem militärischen Stützpunkt im trockenen Hochland der kannada- und telugu-sprachigen Gebiete des Dekkan-Plateaus hatte schon immer damit zu kämpfen, die geschäftigen Städte im südlichen Tamil-Land im Griff zu halten.\nEine Vertretung der wichtigsten Tamil-Händlergilden erreichte gerade unsere Hauptstadt und bittet darum, dass ihre uralten Traditionen und Rechte respektiert werden.\nSie bitten nicht um kleine Konzessionen, sondern erwarten vielmehr, dass wir ihnen die Nutzung eigener Instrumente erlauben."
 flavor_vij.11.a:0 "Wir können ihnen größere Autonomie zugestehen."
 flavor_vij.11.b:0 "Wir müssen diese Kaufleute an der kurzen Leine halten."
 flavor_vij.12.t:0 "Volkswanderung der Vanduga"
 flavor_vij.12.d:0 "Seit der Gründung unseres Kaiserreichs floss ein stetiger Strom von Telugu-Siedlern von Telingana im Norden südwärts in unsere Lande. Wir haben ihnen bisher gnädigerweise Land zur Verfügung gestellt, um die spärlich besiedelten Teile unseres Reichs zu entwickeln, und Wassertanks für den Ausbau ihrer Siedlungen gebaut. Auf diese Weise haben wir eine gesunde und loyale Quelle für Rekruten für unsere Armeen erhalten. Jüngst begannen diese Siedler (unter den Tamilen bekannt als Vaduga) jedoch damit, sich noch weiter nach Süden in die tamil-sprachigen Gegenden auszubreiten. Die Forderung tamilischer Bauerngemeinschaften werden lauter, ihnen die Erlaubnis zu erteilen, die Telugu-Siedler davon abzuhalten, in ihre Lande einzudringen."
 flavor_vij.12.a:0 "Ignoriert die Proteste."
 flavor_vij.12.b:0 "Helft den Bauern, ihre Heimat zu verteidigen."
 flavor_vij.13.t:0 "Aufstieg von Chellappa Narasimha"
 flavor_vij.13.d:0 "Die autonome Natur unserer tamilischen Besitzungen war die perfekte Umgebung für einen lokalen Diktator zum Aufbau einer Machtbasis.\nDer betreffende Mann, auch bekannt als Chellappa, bat darum, als General dienen zu dürfen, und scheint damit zufrieden zu sein, innerhalb der internen Struktur unseres Kaiserreichs zu agieren. Es wird jedoch allgemein angenommen, dass ein derart ehrgeiziger Mann viel größere Ziele verfolgen muss, als nur eine Stellung in der Armee. Obwohl wir ihm einfach die von ihm ersuchte Ehre verwehren und versuchen können, ihn politisch zu isolieren, so laufen wir doch Gefahr, uns von jemandem zu distanzieren, der einen Großteil unseres wirtschaftlichen Kernlandes kontrolliert.\nAndererseits wäre es möglicherweise vernünftiger, ihn jetzt anzugreifen, statt einen Konflikt hinauszuzögern, der für viele unausweichlich scheint."
 flavor_vij.13.a:0 "Haltet Eure Freunde nahe bei Euch, Eure Feinde jedoch noch näher"
 flavor_vij.13.b:0 "Versucht, seinen Einfluss auf seine tamilische Machtbasis einzuschränken."
 flavor_vij.13.c:0 "Greift nun an, um ihn zu vernichten, bevor er zu stark wird."
 flavor_vij.14.t:0 "Die Revolte von Chellappa"
 flavor_vij.14.d:1 "Offensichtlich verfolgte unser General Chellappa den Plan, den Thron zu erobern!\n\nEr, der sich nun selbst als Narasimha Saluva betitelt, hat eine Armee ihm treu ergebener Truppen zusammengestellt und marschiert auf die Hauptstadt zu."
 flavor_vij.14.a:0 "Ok."
 flavor_vij.15.t:0 "Die Revolte von Chellappa"
 flavor_vij.15.d:0 "Die Häuptlinge der tamilischen Lande wurden in dem Glauben gelassen, in ihrem eigenen Staate besser dran zu sein als als Teil unseres Reichs. Der lokale Diktator Chellappa Saluva hat eine Armee aufgestellt und versucht, einen eigenen Staat auszurufen, der sich über das Gebiet erstreckt, das de facto bereits unter seiner Kontrolle steht."
 flavor_vij.15.a:0 "Ok."
 flavor_vij.16.t:0 "Chellappa marginalisiert"
 flavor_vij.16.d:1 "Im Laufe der Zeit ist Chellappas Einfluss gesunken. Jetzt, wo er weder neu noch vielversprechend ist, ist er auch kein Faktor in der tamilischen Politik mehr."
 flavor_vij.16.a:0 "Ok."
 flavor_vij.17.t:0 "Pulicat"
 flavor_vij.17.d:0 "Die nördliche Koromandelküste und die Stadt Pulicat sind lebenswichtig für unser Kaiserreich. Über diesen Küstenstreifen werden die 500 000 anspruchsvollen Seelen in unserer Reichshauptstadt mit all den Gütern aus dem Osten versorgt.\nWährend das Gebiet sich von der Besetzung durch Orissa erholt und die Hauptstadt selbst weiterhin wächst, scheint für den Hafen nun ein goldenes Zeitalter des wirtschaftlichen Wachstums und Wohlstands angebrochen zu sein."
 flavor_vij.17.a:0 "Ok."
 flavor_vij.18.t:0 "Tempelkomplex Tirupati-Tirumala"
 flavor_vij.18.d:0 "Der große Tempel von Venkateswara und die angeschlossene Tempelstadt Tirupati, vermutlich der größte Tempel in unseren Landen, werden vermehrt mit den Herrschern unseres Staates in Verbindung gebracht. Im Laufe der Jahre entwickelte er sich von einer wichtigen Pilgerstätte zu einer der größten Tempelstädte Indiens. Die Stadt wird durch die unzähligen gespendeten Schätze unterstützt sowie von über 40 Dörfern, die sie mit Nahrungsmitteln versorgen und Einnahmen generieren.\nWir sollten uns jedoch nicht damit zufriedengeben. Indem wir unsere Unterstützung verstärken und noch mehr Dörfer und Spenden zur Verfügung stellen, können wir sicherstellen, dass sie zur größten Tempelstadt in ganz Südindien wird. Möge Tirupati gedeihen, solange unser Reich wächst!"
 flavor_vij.18.a:0 "Überlasst ihnen Lavishly."
 flavor_vij.18.b:0 "Halten wir unsere Beiträge in einem moderaten Maß."
 flavor_vij.19.t:0 "Abd-ur-Razzaq, Botschafter am Hof der Timuriden"
 flavor_vij.19.d:0 "Ein Botschafter von Schah Rukh im weit entfernten Samarkand erreichte heute unsere Hauptstadt. Obwohl der Timurid auf seinem Weg zu unserer großartigen Stadt weit gereist ist und viele großartige Dinge gesehen hat, so schien er doch sehr von dem beeindruckt zu sein, was er hier vorfand. Sein Wissen über die Welt außerhalb von Indien sowie die Beobachtungen, die er in Bezug auf die Lande unserer direkten Nachbarn mit uns teilen könnte, werden für uns von großem Nutzen sein."
 flavor_vij.19.a:0 "Ok."
 flavor_vij.20.t:0 "Die chalukische Reichshauptstadt"
 flavor_vij.20.d:0 "Obwohl es längst vergangen ist, bleibt das Reich der Chalukya, das sich einst von Dekkan bis zu den tamilischen Königreichen erstreckte, eine unvergessene Erinnerung. Mit der Ausbreitung und dem Fortschreiten unseres eigenen Reiches schreiben Dichter und Chronisten nun so, als ob Vijayanagar das wiederauferstandene Reich der Chalukya wäre. Nachdem wir die alte Hauptstadt der Chakuly, Kalyana, die nicht weit von der ehemaligen Hauptstadt Bidar entfernt liegt, erobert haben, haben wir auch die Gelegenheit, das Hofleben in die nördliche Stadt zu verlagern, damit wir das einstige Erbe der Chalukya als das unsere beanspruchen können.\n\nDie traditionelle Hauptstadt Vijayangar, Stadt des Sieges, ist jedoch auch eine große und prestigereiche Stadt und erlaubt es uns, ein eigenes Vermächtnis zu schaffen."
 flavor_vij.20.a:0 "Die Stadt des Sieges bleibt unsere Hauptstadt."
 flavor_vij.20.b:0 "Wir beanspruchen das Vermächtnis der Chalukya. Verlegt die Hauptstadt!"
 flavor_vij.20.c:0 "Lasst die Hauptstadt da, wo sie gerade ist."
 flavor_vij.21.t:0 "Die Stadt des Sieges"
 flavor_vij.21.d:0 "Das Reich Vijayangar steht als Sieger über allen seinen Feinden. Das emporkommende Bahami-Sultanat wurde vollständig besiegt, die tamilischen Könige akzeptieren pflichtbewusst unsere Herrschaft und wir konnten sogar Andhra und Lanka zu unserem Reich hinzufügen. Feste und Feierlichkeiten in der Hauptstadt spiegeln den Moment unseres Sieges in Südindien wider, während der Mahradscha sich selbst den Titel des Chhatrapati verleiht, als klare Botschaft für die Welt, dass Vijayanagar sich keiner fremden Macht unterwerfen wird."
 flavor_vij.21.a:0 "Wir waren siegreich!"
