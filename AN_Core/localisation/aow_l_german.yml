 per_najaf:0 "Die Schreine von Nadschaf"
 desc_per_najaf:0 "Nadschaf, die letzte Ruhestätte Alis, ist für Schiiten einer der heiligsten Orte der Erde. Als Hüter dieser heiligen Stadt unternahmen wir verschiedene Projekte, um die Anlage zu dem zu machen, was sie sein sollte."
 per_miniature_school:0 "Persische Schule der Miniaturmalerei"
 desc_per_miniature_school:0 "Das Geschäft der Miniaturmalerei blüht. Jeder, der in der islamischen Welt etwas auf sich hält, hofft darauf, eine der Arbeiten unserer Meister zu erwerben oder nachbilden zu lassen."
 per_mushashaiya:0 "Die Musha'sha'iya"
 desc_per_mushashaiya:1 "Die militante Musha'sha'iya-Bewegung hat in dieser Provinz Macht erlangt, was zu Unruhen und sozialer Instabilität führt."
 per_safawiya:0 "Die Safawiyya"
 desc_per_safawiya:1 "Der militante Orden der Safawiyya hat in dieser Provinz die Macht erlangt und viele der Bewohner sehnen sich danach, sich den Glaubensbrüdern anzuschließen."
 per_shia_conversion_policy:0 "Ein schiitischer Staat"
 desc_per_shia_conversion_policy:0 "Ein starkes Land ist ein Land mit einem starken Glauben. Wir fördern aktiv den Zwölfer-Schiismus als Glauben für das Volk von Persien."
 per_pragmatic_ulema:0 "Konvertierung des Klerus"
 desc_per_pragmatic_ulema:0 "Wir haben eine Politik übernommen, die sunnitische Kleriker großzügig belohnt, die zu unserer neuen Staatsreligion konvertieren."
 per_conversion_of_the_clergy:0 "Konvertierung des Klerus"
 desc_per_conversion_of_the_clergy:0 "Alle Kleriker, die nicht bereit sind, treue Anhänger unserer neuen Staatsreligion zu werden, werden aktiv verfolgt. In unserem Staat darf es keine Verräter im Klerus geben."
 per_shiite_immigration:0 "Schiitische Migration"
 desc_per_shiite_immigration:0 "Aus aller Welt strömen schiitische Gelehrte, Anwälte, Kleriker und andere Qualifizierte zu uns."
 per_building_isfahan:0 "Erneuerung von Isfahan"
 desc_per_building_isfahan:0 "Die Ressourcen aus dieser Gegend werden zum Teil für das Projekt verbraucht, aus der Stadt Isfahan eine Welthauptstadt zu machen."
 per_isfahan_maidan:0 "Isfahan nisfi Jahan"
 desc_per_isfahan_maidan:0 "Ein altes Sprichwort besagt: "Isfahan ist die halbe Welt". Nach unserer Restrukturierung der Stadt trifft dies mehr denn je zu. Diese Stadt ist nicht nur die künstlerische, politische und kulturelle Hauptstadt Persiens, sondern der ganzen persischen Welt."
