 prices.10.t:0 "Ausbruch des Huaynaputina"
 prices.10.d:0 "Im Februar 1600 brach der als Huaynaputina bekannte peruanische Vulkan in einer massiven Explosion aus. Die Auswirkungen der Eruption waren auf der ganzen Welt spürbar, wo Millionen den Hungertod starben und der Handel mit Getreide und Wein kollabierte."
