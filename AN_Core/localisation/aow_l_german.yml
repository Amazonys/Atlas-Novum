 COTTON_IMPORTS_BANNED:0 "Baumwoll-Importe verboten"
 prices.6.t:0 "Baumwoll-Importe"
 prices.6.d:0 "Während der Renaissance wurden indische Baumwollstoffe in Europa zunehmend beliebter. Schließlich geriet die [Root.GetAdjective]e Wollindustrie unter starken Druck und verlangte nach einem Verbot von Baumwoll-Importen."
 prices.6.a:0 "Wir werden den Freihandel nicht einschränken."
 prices.6.b:0 "Merkantilismus ist der richtige Weg."
