 ruthenian_nation_title:0 "Ruthenische Nation aufbauen"
 ruthenian_nation_desc:1 "Vor Jahrhunderten wurde das Land der Rus unter einem Banner vereint und von der legendären Stadt Kiew aus regiert. Doch dann kamen die mongolischen Horden, plündernd und alles niederbrennend, aus der großen Steppe. Sie zerstörten unsere Kreml und die Städte fielen eine nach der anderen. Nicht einmal Kiew konnte diesem Schicksal entrinnen. Vor Angst floh unser Volk aus den Ebenen der Rus und ging nach Norden, in die Wälder und das Hinterland dessen, was wir heute Russland nennen.\nJetzt befindet sich eine neue und arrogante Stadt im Norden im Aufstieg. Sie zieht die kleinen Staaten in ihrem Umfeld an sich und ihr Herrscher malt sich eine neue Rus aus. Eine Rus, in deren Zentrum Moskau liegt, und nicht Kiew.\nWir Ruthenen werden jedoch nicht schweigend im Strom der Geschichte untergehen. Wir werden nicht zulassen, dass Neulinge und Thronanwärter das Erbe unserer Vorväter für sich beanspruchen. Kiew soll wieder auferstehen und wir werden sie zu altem Ruhm und Pracht führen. Und dies soll auch für die Rus gelten."
 ruthenian_ideas:0 "Ruthenische Ideen"
 ruthenian_ideas_start:0 "Ruthenische Traditionen"
 ruthenian_ideas_bonus:0 "Ruthenische Ambitionen"
 mother_of_russian_cities:0 "Kiew – Die Mutter aller russischen Städte"
 mother_of_russian_cities_desc:0 "Historisch war vor der mongolischen Invasion Kiew das Zentrum der Rus. Viele andere russische Staaten versuchten, nach dem Fall Kiews das Vakuum zu füllen: Moskau, Twer, Nowgorod ... Doch keine dieser Städte konnte den ehemaligen Ruhm Kiews erlangen.\nIm Gegensatz zu den Emporkömmlingen im Norden sind wir wahre Erben des Kiewer Vermächtnisses. Unser Volk besiedelt das gleiche Land wie unsere Kiewer Ahnen und unsere Hauptstadt strebt nach der gleichen Größe. Unsere Ansprüche müssen respektiert werden!"
 international_influences:0 "Ausländischer Einfluss"
 international_influences_desc:0 "Die russischen Lande waren in der Vergangenheit auf mehrere Nationen aufgeteilt, darunter auf die Polen, Litauer, Tataren und Ungarn. Daher stammen unsere Bürger aus vielen Kulturen und gehören verschiedenen Religionen an. Um ein vereinter Staat zu sein, müssen wir ihren Glauben respektieren."
 zaporizhian_cossacs:0 "Saporoger Kosaken"
 zaporizhian_cossacs_desc:0 "Die Kaste der Kosaken stammte aus den Saporoger Steppen und wurde schnell zur stärksten militärischen Macht in der Region. Nun sind sie Teil des Rus-Staats und müssen daher nicht länger ums Überleben kämpfen. So können wir sie zum Rückgrat unserer neuen Armee reformieren."
 east_and_west:0 "Ost und West"
 east_and_west_desc:0 "Unsere geografische Lage zwischen den Staaten des Ostens und des Westens bot unseren Händlern die Gelegenheit, Mittelmänner auf den äußerst lukrativen Handelsrouten der Region zu sein."
 legacy_of_ancient_rus:0 "Vermächtnis der alten Rus"
 legacy_of_ancient_rus_desc:0 "Die sozialen Systeme der alten Rus wichen stark vom Moskauer Despotismus ab. In Ruthenien erhielten die Bauern mehr Freiheit, die staatliche Leibeigenschaft wurde nicht durchgesetzt, und der Adel diente dem Staat statt ihn auszubeuten. Das half dabei, Ruthenien in eine moderne Kiewer Rus zu transformieren."
 reuniting_rus:0 "Die Rus wiedervereinigen"
 reuniting_rus_desc:0 "Die Kiewer Rus wurde in ruthenischen Landen wiedergeboren. Doch viele Menschen der alten Rus leben unter ausländischer Herrschaft oder in kleinen Fürstentümern. Die Rus muss wiedervereinigt werden!"
 birth_of_russian_orthodoxy:0 "Geburt der russischen Orthodoxie"
 birth_of_russian_orthodoxy_desc:0 "Die frühere Rus litt unter verschiedenen religiösen Problemen. Im Jahre 988 wurde Wladimir der Große nach der Eroberung von Korsun getauft. Bei seiner Rückkehr nach Kiew befahl er die Massentaufe der Bürger im Dnepr, womit er den ersten Schritt zur Christianisierung der Rus markierte."
