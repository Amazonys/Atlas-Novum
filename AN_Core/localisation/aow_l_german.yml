 hre_dominant_catholic:0 "Katholisches Kaiserreich"
 desc_hre_dominant_catholic:0 "Der katholische Glaube ist die offizielle Religion im Heiligen Römischen Reich. Diesem Glauben zu folgen, bringt unserem Land eine gewisse moralische Legitimität ein."
 hre_dominant_protestant:0 "Protestantisches Kaiserreich"
