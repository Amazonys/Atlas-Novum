 mor_crisis:0 "Krise im Maghreb"
 desc_mor_crisis:0 "Der ganze Maghreb hat viele schlimme Jahre erlebt, von denen er sich noch immer erholt. Hoffentlich wird sich die Lage bald bessern."
 mor_andalucian_moors:0 "Andalusische Mauren"
 desc_mor_andalucian_moors:0 "Eine große Zahl andalusischer Mauren hat sich in unseren Städten niedergelassen und damit die städtische und staatliche Kultur bereichert."
 mor_idrisid_cult_soaring:0 "Unterstützung des Idrisiden-Kults"
 desc_mor_idrisid_cult_soaring:0 "Der Kult des Idris wächst schneller, als man hätte vorhersehen können. Diese immens beliebte Bewegung wird wahrscheinlich nicht immer so hitzig bleiben. Doch gerade jetzt setzt sie die Herzen unseres Volkes in Flammen."
 flavor_mor.1.t:0 "Krise im Maghreb"
 flavor_mor.1.d:0 "Das letzte Jahrhundert war hart und gnadenlos für die Länder des Maghreb. Aufgrund der steigenden Desertifikation, der sinkenden Stadtbevölkerung, des allgemeinen Hungers und zunehmend starker Gruppen illoyaler Nomaden auf dem Land haben die meisten Länder in Nordafrika schon bessere Zeiten erlebt.\nObwohl die Dinge jüngst ein wenig besser stehen, der Binnenhandel im Aufschwung ist und es wieder Zeichen einer zunehmenden Urbanisation gibt, sind unsere Länder noch immer ein Schatten ihrer selbst. Viele befürchten, dass die Iberer uns heimsuchen werden, wenn sie erst einmal das Königreich von Granada erledigt haben."
 flavor_mor.1.a:0 "Sollen sie es doch versuchen! Wir werden uns wieder erheben!"
 flavor_mor.2.t:0 "Maurische Flüchtlinge"
 flavor_mor.2.d:0 "Spanien hat sich entschieden, die Mauren, die noch immer innerhalb seiner Grenzen lebten, zu vertreiben. Zahlreiche andalusisch-maurische Flüchtlinge sind daher in unseren Häfen gelandet und erbitten Einlass in unser Land. Obwohl es uns schmerzt, dass diese Menschen ihre Heimat verlassen mussten, könnte dies auch ein Segen für unser Königreich sein. Die meisten Flüchtlinge sind Stadtbewohner, Handwerker, Gelehrte, Künstler und Verwalter. Genau jene Art von Menschen, an denen es in unseren Städten seit der Krise im Maghreb besonders mangelt."
 flavor_mor.2.a:0 "Wir heißen unsere Glaubensbrüder willkommen."
 flavor_mor.3.t:0 "Muhammad al-Jazuli und das Dala'il al-Khayrat"
 flavor_mor.3.d:0 "Ein beliebter Sufi-Anführer, der ursprünglich aus dem Sus-Tal stammt, kehrte jüngst nach langem Aufenthalt im Hedschas zurück und genießt in unserem Königreich eine schnell zunehmende Beliebtheit. Aus dem heiligen Land bringt al-Jazuli das Dala'il al-Khayrat mit, ein Gebetbuch, in dem er Litaneien gesammelt hat, die Gott darum bitten, Muhammad zu segnen und ihm Gnade und Güte zu erweisen.\nIm Gegensatz zu al-Jazuli selbst kann das Buch an mehreren Orten gleichzeitig sein, und angesichts seiner fantastischen Beliebtheit scheint es dazu erkoren, sowohl ihn als auch unsere Dynastie zu überleben."
 flavor_mor.3.a:0 "Ok."
 flavor_mor.4.t:0 "Der Idrisiden-Kult von Fez"
 flavor_mor.4.d:0 "Vor einigen Jahren wurde der erhaltene Leichnam von Idris II. in einer der Moscheen von Fez gefunden, womit eine alte Legende wahr wurde. Seit diesem Ereignis sind die Scherifen der Idrisiden zum Zentrum eines wachsenden Kults in Fez und allgemein in unserem Königreich geworden.\nDieser fromme Kult scheint auserkoren zu sein, die Gemüter unserer Bevölkerung nach der harten Zeit, die wir hinter uns haben, aufzuhellen. Bei leidenschaftlichen beliebten Bewegungen wie dieser gibt es jedoch immer ein Risiko. Es wäre nicht schlecht für sie, daran erinnert zu werden, wer zurzeit an der Macht ist."
 flavor_mor.4.a:0 "Unterstützt die Idrisiden."
 flavor_mor.4.b:0 "Erlaubt ihnen die Darstellung, jedoch keine echte offizielle Unterstützung."
 flavor_mor.5.t:0 "Abu Zakariya Yahya al-Wattasi"
 flavor_mor.5.d:0 "Marokko besitzt nicht eine, sondern zwei königliche Dynastien. Seit zwanzig Jahren liegt die ganze Macht, die formell von der Dynastie der Meriniden gehalten wird, tatsächlich in den Händen ihres formidablen wattasidischen Wesirs Yahya.\nYahya, der seit seinem Sieg über die Portugiesen im Jahr 1437 und seiner Unterstützung des Kults der Idrisiden in Fez unglaublich beliebt geworden ist, versicherte, dass die königliche Bürokratie gut funktioniert und von wattasidischen Familienmitgliedern durchdrungen ist. Da die Wattasiden mit den merinidischen Herrschern verwandt sind, ist dies vermutlich keine bedenkliche Entwicklung. Jetzt, da Yahya auf seinem Sterbebett liegt, können wir jedoch nicht anders, als uns über die Zukunft Gedanken zu machen. Der Mann hat scheinbar nichts dem Zufall überlassen und bereits arrangiert, dass sein Cousin seine Nachfolge als Wesir antritt. Was jedoch unklar bleibt, ist die Frage, was die Familie der Wattasiden in Zukunft mit dem Netzwerk machen wird, das Yahya für sie errichtet hat."
 flavor_mor.5.a:0 "Wir haben einen großen Mann verloren."
 flavor_mor.6.t:0 "Eine wattasidische Verschwörung?"
 flavor_mor.6.d:0 "Jetzt ist offensichtlich, dass die Familie der Wattasiden in unserem Königreich zu groß und einflussreich werden konnte. Wenn wir nicht handeln, um ihre Macht zu zügeln, werden wir dazu später womöglich nicht mehr in der Lage sein. Sultan $MONARCH$ ist davon überzeugt, dass eine Verschwörung gegen den Thron im Gange ist."
 flavor_mor.6.a:0 "Tötet sie alle!"
 flavor_mor.6.b:0 "Sie bleiben unsere vertrauten Berater."
 flavor_mor.7.t:0 "Wattasidische Revolte"
 flavor_mor.7.d:0 "Nach einem scheinbar plötzlichen Verrat durch unsere wattasidischen Wesire ließ unser Sultan alle Wattasiden, die er finden konnte, exekutieren. Die Beliebtheit der wattasidischen Familie bedeutet jedoch, dass dies eine sehr unbeliebte Handlung war.\nAls $MONARCH$ gestern einen neuen nicht-wattasidischen Wesir in seinen Dienst stellte, brachen Aufstände aus, und es geht das Gerücht um, dass sich irgendwo zwei wattasidische Brüder versteckt halten, um die Kontrolle über diese Revolte zu übernehmen, und dass sie entschlossen sind, ihre Familie zu rächen."
 flavor_mor.7.a:0 "Ok."
 flavor_mor.8.t:0 "Wattasidisches Ultimatum"
 flavor_mor.8.d:0 "Wie es scheint, war der Verdacht gegen unsere wattasidischen Wesire nicht unbegründet. Heute erreichte den Sultan ein Ultimatum von Muhammad al-Wattasi. Er soll den Thron entweder friedlich aufgeben oder eine offene Revolte gegen seinen Machtanspruch riskieren."
 flavor_mor.8.a:0 "Abdanken"
 flavor_mor.8.b:0 "Der Thron ist mein!"
 flavor_mor.9.t:0 "Die sudanesische Expedition"
 flavor_mor.9.d:0 "Im Laufe der Jahrhunderte konnten wir uns auf die Salz- und Goldkarawanen aus der Sahara verlassen.\nTrotz der Nachdrücklichkeit aller Berater besteht $MONARCH$ jetzt darauf, diese Handelsroute selbst zu sichern. Man kann den Tuareg nicht den Schutz dieser Karawanen anvertrauen, und wir können ziemlich sicher sein, dass die Quellen dieser wertvollen Güter von unserem Königreich effektiver gehandhabt würden."
 flavor_mor.9.a:0 "Lasst uns die Sahara durchqueren!"
 flavor_mor.9.b:0 "Das ist eine vergebliche Mühe. Die Wüste kann nicht kontrolliert werden."
 flavor_mor.10.t:0 "Die sudanesische Expedition"
 flavor_mor.10.d:0 "Marokkanische Armeen rücken über die Route der Oase Tuat in die südliche Sahara vor."
 flavor_mor.10.a:0 "Das ist nicht gut."
 flavor_mor.12.t:0 "Die kaiserlichen Städte"
 flavor_mor.12.desc:0 "Im Laufe ihrer Geschichte hatten mehrere große Städte die Ehre, das politische Zentrum des marokkanischen Sultanats zu sein. Unter den Idrisiden und Mariniden war die nördliche Stadt Fez der bevorzugte Regierungssitz, der es ihren Herrschern erlaubte, den Angriff gegen ihre Feinde in Iberia und im östlichen Maghreb anzuführen. Die Almavoriden und Almohaden bevorzugten die südliche Stadt Marrakesch, während der Kalif Yaqub al-Mansur versuchte die Hauptstadt Rabat zu errichten. Einige am Hof argumentieren, dass Meknes auch als politisches Zentrum dienen könnte. Jede dieser Städte wäre eine schöne Hauptstadt für unsere Nation."
 flavor_mor.12.a:0 "Fez soll die Hauptstadt sein."
 flavor_mor.12.b:0 "Marrakesch soll die Hauptstadt sein."
 flavor_mor.12.c:0 "Meknes soll die Hauptstadt sein."
 flavor_mor.12.d:0 "Rabat soll die Hauptstadt sein."
 flavor_mor.13.t:0 "Bewegungen im Süden"
 flavor_mor.13.desc:0 "Inmitten des Konflikts zwischen den Wattasiden und Mariniden haben sich die Mächte des Südens in Bewegung gesetzt. Die Sufi, die Stämme und die Emire spüren die Schwäche und haben begonnen Allianzen einzugehen und Ehepakte untereinander zu schließen. Obwohl sich viele am Hof von [Root.Monarch.GetTitle] damit begnügen, sie auf sich selbst zu verlassen und sich selbst in [Root.Capital.GetName] einzuschließen, wird die Bedrohung aus dem Süden nur weiter wachsen, wenn sich nicht jemand bald um sie kümmert."
 flavor_mor.13.a:0 "Eine Demonstration der Macht wird sie an ihren Platz erinnern."
 flavor_mor.13.b:0 "Wir sollten sie ihren eigenen Angelegenheiten überlassen."
 fulo_spawning_region:0 "Fulbe"
 mal_fulani_migration:0 "Expansion der Fulbe"
 desc_mal_fulani_migration:0 "Fulbe-Nomaden haben damit begonnen, unsere Grenzen in dieser Region zu überschreiten und unsere Autorität über unsere Untertanen aktiv zu untergraben."
 mal_islamisation_of_the_aristocracy:0 "Islamisierung der Aristokratie"
 desc_mal_islamisation_of_the_aristocracy:0 "Islamische Lehren sickern nun langsam von einigen Mitgliedern unserer Aristokratie zum gemeinen Volk unseres Reichs. Während dies eine gewisse Spannung zwischen Traditionalisten und Konvertiten erzeugt, so sorgt es auf lange Sicht zweifellos für eine stabilere Lage."
 mal_portuguese_meddling:0 "Einmischung von außen"
 desc_mal_portuguese_meddling:0 "Portugiesische Händler haben sich in dieser Region eingemischt und ermutigen unsere lokalen Untertanen, sich gegen die zentrale Herrschaft aufzulehnen."
 mal_portuguese_traders:0 "Portugiesische Händlerkontakte"
 desc_mal_portuguese_traders:0 "Unsere Häfen werden von portugiesischen Händlern angefahren, die uns Pferde und exotische Waren im Gegenzug für Gold und Sklaven liefern."
 mal_unsafe_roads:0 "Unsichere Straßen"
 desc_mal_unsafe_roads:0 "Die Straßen in dieser Region werden von Banditen und Plünderern heimgesucht. Während die Ordnung schließlich zweifelsohne wiederhergestellt werden wird, so schadet dies der lokalen Wirtschaft und erzeugt Spannungen zwischen unseren Untertanen und dem Staate."
 mal_wangaras_upset:0 "Verärgerte Wangara"
 desc_mal_wangaras_upset:0 "Indem wir den erlaubten Kontakt zu portugiesischen Händlern zwangsweise einschränkten, ist es uns gleichzeitig gelungen, uns unsere eigene Händlerkaste, die Wangara, zum Feind zu machen. Während sich die Beziehungen zwischen dem Thron und diesen Händlern im Laufe der Zeit vermutlich wieder normalisieren werden, so wird es jedoch länger dauern, bis sich die Wirtschaft davon erholt."
 flavor_mal.2.t:0 "Aufstieg der Fulbe"
 flavor_mal.2.d:0 "Eine Gruppe von Wandernomanden, bekannt als die Fulbe, schlossen sich unter der Führung von Tengella und seinem Sohn Koly zusammen. Auf ihrer Wanderung nach Süden gründeten die Fulbe einen expansionistischen Staat um Fouta Toro, dessen Blick auf die gesamte senegambische Region gerichtet ist. Diese Fulbe scheinen keinen Respekt vor unseren Grenzen zu haben und es gab bereits unzählige Vorfälle, bei denen diese Stammesleute tief in unsere Lande eindrangen, Steuern von unserem Volk erhoben und unsere Autorität untergruben."
 flavor_mal.2.a:0 "OK."
 flavor_mal.4.t:0 "Die Wangara und die Portugiesen"
 flavor_mal.4.d:0 "Die portugiesischen Händler, die sich für eine weniger gewaltsame Vorgehensweise entschieden, werden immer häufiger entlang unserer Westküste gesichtet. Dies ist in vielerlei Hinsicht ein Segen für unseren Staat, da wir nun viel leichter an Pferde für unsere Armeen kommen und wertvolle Waren von vielen exotischen Häfen beziehen können, die von portugiesischen Händlern angefahren werden. Es gibt nicht viel, was uns die Portugiesen nicht für Gold und Sklaven verkaufen würden, und unsere Händlerkaste, die Wangara, gedeiht unter dieser neuen Partnerschaft.\nIn einigen Lagern macht jedoch eine gewisse Sorge über diese Entwicklung die Runde. Die Anzahl von Sklaven für ein Pferd scheint jeden Tag zu steigen, und obwohl unsere eigenen transozeanischen Abenteuer nicht so gut verliefen, wäre es wohl weniger vernünftig, sich vollkommen auf diese fremden Händler zu verlassen, da sie sicherlich nicht nach unseren besten Interessen handeln."
 flavor_mal.4.a:0 "OK."
 flavor_mal.5.t:0 "Einmischung Portugals"
 flavor_mal.5.d:0 "Die portugiesischen Händler an unserer Westküste wurden in letzter Zeit zu einem ziemlichen Ärgernis. Obwohl die Pferde, die sie für unsere Armeen liefern, und die exotischen Güter, die sie aus weit entfernten Ländern importieren, uns von großem Nutzen sind, können sie wohl nicht davon ablassen, sich in die lokale Politik einzumischen. Mehrere Häuptlinge, die in Kontakt zu den Portugiesen stehen, wurden dazu ermutigt, ihre persönliche Autorität zu erweitern und langsam zu versuchen, die Bande zu unserer zentralen Verwaltung zu zerschneiden.\nWir könnten diesbezüglich entweder die Häuptlinge selbst angreifen oder versuchen, den Einfluss der Portugiesen zu beschneiden."
 flavor_mal.5.a:0 "Entschlossen handeln, um den portugiesischen Einfluss zu beschränken."
 flavor_mal.5.b:0 "Das Problem liegt bei den untreuen Häuptlingen."
 flavor_mal.6.t:0 "Islamisierung der Aristokratie"
 flavor_mal.6.d:0 "Obwohl unser Königreich dem Namen nach islamisch ist, ist die alte Religion unserer Vorväter noch immer eine sehr starke Macht, mit der zu rechnen ist. Der Islam hat unter den Aristokraten in letzter Zeit jedoch an Bedeutung gewonnen, während Marabut-Nomaden selbst in den äußersten Ecken unserer Landen häufiger gesichtet wurden.\nIn der Vergangenheit haben es unsere Vorfahren vermieden, ihre Untertanen gewaltsam zum Konvertieren zu zwingen. Wenn wir wollten, könnten wir diese jüngsten Entwicklungen nutzen, um die Verbreitung des wahren Glaubens zu fördern."
 flavor_mal.6.a:0 "Lasst uns unser Volk konvertieren!"
 flavor_mal.6.b:0 "Lasst uns nicht für Unruhe sorgen."
 flavor_mal.7.t:0 "Unsichere Straßen"
 flavor_mal.7.d:0 "Die Dauer einer Reise von unserer Hauptstadt an die Küste ist aufgrund der Belagerung der direkten Strecke durch Banditen, Fulbe-Plünderer und lokale Häuptlinge, die hoffen, sich durch Weglagerung der reichen Wangara-Händler zu bereichern, alarmierend gestiegen.\nWenn wir nicht versuchen, dieses Problem in absehbarer Zeit anzugehen, so bricht möglicherweise der Kontakt zu den äußeren Gebieten unseres Reichs ab."
 flavor_mal.7.a:0 "Bemächtigt die lokalen Häuptlinge, sich des Problems anzunehmen."
 flavor_mal.7.b:0 "Investiert staatliche Ressourcen zur Säuberung aller Straßen."
 flavor_mal.7.c:0 "Lasst uns stattdessen auf unsere Kernprovinzen konzentrieren."
 flavor_mal.8.t:0 "Aufstieg von Kaabu"
 flavor_mal.8.d:0 "Sami Koli, der Gouverneur von Kaabu, beschuldigt uns, die Handelsgebiete an den Küsten unseres Reiches zu vernachlässigen. Er droht nun damit, die Bande zwischen uns vollständig aufzulösen, und hat den direkten Handel mit den europäischen Handelsnationen statt mit unserem Vertreter aufgenommen. Kaabu, das niemals wirklich eine Verbindung zur malischen Staatsreligion hatte, wuchs zu einer Festung der traditionellen lokalen Religion heran, und seine neuen Fürsten haben dies schnell gegen uns eingesetzt.\nMit einer starken religiösen Identität und seinen Handelsbeziehungen über den Atlantik hat Kaabu große Chancen, zu einem dauerhaften Staat zu werden. Wenn wir diese Entwicklung aufhalten wollen, sollten wir vermutlich so schnell wie möglich handeln."
 flavor_mal.8.a:0 "Wir müssen diese Rebellen zerschmettern!"
 flavor_mal.8.b:0 "Wir werden uns später darum kümmern."
 incan_nation_title:0 "Tawantinsuyu, das Reich der Inka"
 incan_nation_desc:0 "Einst eines der vielen kleinen regionalen Königreiche, umfasst unser Staat nun Länder in allen vier Regionen der Anden. Unser Königreich hat sich zu etwas Größerem gewandelt – zu einem mächtigen Königreich vieler Völker, die unter einer starken Herrscherklasse vereint sind. Für unsere Untertanen sind wir einfach ihre Lehnsherren, die Inkas."
 incan_nation_rnw_title:0 "Tawantinsuyu, das Reich der Inka"
 incan_nation_rnw_desc:0 "Einst eines der vielen kleinen regionalen Königreiche, umfasst unser Staat nun Länder in allen vier Regionen der Anden. Unser Königreich hat sich zu etwas Größerem gewandelt – zu einem mächtigen Königreich vieler Völker, die unter einer starken Herrscherklasse vereint sind. Für unsere Untertanen sind wir einfach ihre Landesherren, die Inkas."
