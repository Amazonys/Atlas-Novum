 GC_ASIA_BOOKMARK:0 "Königreiche im Osten"
 GC_ASIA_BOOKMARK_DESC:0 "Als Heimat des Großteils der Weltbevölkerung und als Quelle des Großteils seiner hergestellten Waren ist Asien in vielerlei Hinsicht noch immer das eindeutige Zentrum der Welt des Jahres 1444. Von Ming-China über die unzähligen Staaten in Indien und Indochina bis hin zum bröckelnden Reich der Timuriden und zu den weiten Steppen im Norden zeigt Asien bisher grundsätzlich kein Interesse an Konflikten wie dem Kreuzzug von Warna oder dem Hundertjährigen Krieg."
 GC_AMERICA_BOOKMARK:0 "Die Ersten Nationen"
 GC_AMERICA_BOOKMARK_DESC:0 "50 Jahre vor ihrer Begegnung mit Kolumbus sind die amerikanischen Kontinente eine riesige und vielfältige Region. In Südamerika hat gerade Cuscos Aufstieg vom kleinen Königreich zum großen Inka-Reich begonnen. In Mittelamerika ist die neu formierte aztekische Dreier-Allianz nur eine der zahlreichen starken regionalen Mächte. In Nordamerika, der vielleicht zersplittertsten Region, haben sich gerade die Föderationen der Irokesen und Huronen gebildet."
 GC_AFRICA_BOOKMARK:0 "Reiche des Sandes"
 GC_AFRICA_BOOKMARK_DESC:0 "1444 ist Afrika eine Region voller aufstrebender Königreiche. Im Osten erlebt das christliche Kaiserreich Äthiopien unter seinem gefeierten Herrscher Zara Yaqob ein goldenes Zeitalter. In Westafrika wird der durch das zerfallene Malireich freigewordene Raum von aufstrebenden Staaten wie Songhai eingenommen. Die andauernde Krise im Maghreb wird bald zur Wiedergeburt eines starken marokkanischen Königreichs im Nordwesten führen, wohingegen der Nordosten zum Spielball europäischer und türkischer Imperialisten wird."
 bng_nabibangsha:0 "Das Nabi Bangsha"
 desc_bng_nabibangsha:0 "Das Nabi Bangsha und andere Manifestationen des hindu-muslimischen Synkretismus stellen sicher, dass der Alltag in unserem religiös gespaltenen Staat eher friedlich verläuft."
 bng_mosque_city_of_bagerhat:0 "Moscheenstadt Bagerhat"
 desc_bng_mosque_city_of_bagerhat:0 "Dies ist die Moscheenstadt Bagerhat, Standort einer der größten Moscheen Indiens."
 bng_delta_reclaimed:0 "Urbarmachung des Deltas"
 desc_bng_delta_reclaimed:0 "Durch die harte Arbeit unserer Untertanen wurden weitläufige neue Gegenden zur Besiedlung und Kultivierung in dieser Region eröffnet. Dies fördert sowohl das Provinzeinkommen als auch das lokale Interesse am islamischen Glauben."
 bng_delhian_refugees:0 "Delhische Flüchtlinge"
 desc_bng_delhian_refugees:0 "Wir begrüßen den fliehenden Adel des alten Sultanats Delhi mit offenen Armen. Diese verarmten Adeligen sind bestrebt, in unserem Dienst neue Reichtümer für sich zu erwirtschaften."
 bng_port_of_calcutta:0 "Hafen von Kalkutta"
 desc_bng_port_of_calcutta:0 "Kalkutta, einst nur ein paar kleine Dörfer, ist nun ein blühender Hafen, der größtenteils von europäischen Händlern beherrscht wird."
 flavor_bng.1.t:0 "Der Chishti-Orden und die Sultane von Bengalen"
 flavor_bng.1.d:0 "Der Sufi-Chishti-Orden pflegte stets eine besondere Beziehung zu unserer königlichen Dynastie. Der Orden konnte sich auf unser Patronat verlassen, während wir uns im Gegenzug auf seine Unterstützung verließen. Vor weniger als einer Generation sicherte Nur Qutb-i ‘Alam, Anführer der Chishti in Bengalen, unsere Rückkehr an die Macht, während das Sultanat durch einen Hindu-Ursupator bedroht wurde.\nDa uns nun die schlechte Nachricht über das Ableben von Nur Qutb-i ‘Alam erreicht, ist die Zeit gekommen, diese Allianz zwischen weltlicher und geistlicher Macht zu bekräftigen. Andererseits könnte dies auch eine gute Gelegenheit sein, den Thron außer Reichweite des Chishti-Ordens zu bringen, einer Organisation, die für unseren Geschmack etwas zu mächtig geworden ist."
 flavor_bng.1.a:0 "Setzt das Patronat für den Orden fort."
 flavor_bng.1.b:0 "Lasst uns getrennte Wege gehen."
 flavor_bng.2.t:0 "Das Nabi Bangsha"
 flavor_bng.2.d:0 "Im Laufe der Zeit führte die Sufi-Präsenz in Bengalen zu einem gewissen religiösen Synkretismus. Im Rahmen dieses allgemeinen Trends schuf der bengalische Autor und Dichter Sayid Sultan kürzlich etwas ziemlich Einzigartiges. Ein Buch in Bengali über die Abstammung der Propheten des Islam. Eines der ungewöhnlichen Merkmale dieses Buchs ist, dass Sayid Sultan auch die Hindu-Gottheit Krishna zu den klassischen Propheten vor Mohammed zählte."
 flavor_bng.2.a:0 "Dies ist ein großartiges Werk bengalischer Literatur."
 flavor_bng.2.b:0 "Wir können eine derartige Blasphemie nicht zulassen."
 flavor_bng.3.t:0 "Die Moscheenstadt Bagerhat"
 flavor_bng.3.d:0 "In einem jüngst gerodeten Teil der tiefen Mangrovenwälder der Sundarbans liegt die Stadt Bagerhat. Der örtliche Herrscher Khan Jahan Ali, der sich nicht damit zufriedengab, das Gebiet in den 1430er Jahren gerodet zu haben, verbrachte sein ganzes Leben damit, die Stadt mit Moscheen und großartigen Gebäuden zu bestücken. Zu den vielen Moscheen von Bagerhat gehört die riesige "Sechzig-Kuppel-Moschee" mit über 80 Kuppeln, die höchstwahrscheinlich größte Moschee in Indien."
 flavor_bng.3.a:0 "OK."
 flavor_bng.4.t:0 "Urbarmachung des Deltas"
 flavor_bng.4.d:0 "Bengalen ist berühmt für seine fruchtbaren Böden und seine reichen Ernten. Das große Ganges-Delta ist jedoch mit dichten Dschungeln und Sümpfen bedeckt. Die Landrodung zur Schaffung von Lebensraum für unsere stetig wachsende Bevölkerung ist ein langsamer doch sicherer Prozess, der schon länger läuft, als jemand zurückzudenken vermag.\nDiese heiligen Männer mobilisierten die Herzen unseres Volkes und plötzlich scheint der Prozess zur Landgewinnung glatter zu laufen als jemals zuvor. Wie zur Bestätigung, dass sich die Dinge nun richtig entwickeln, veränderte sich der Lauf des großen Ganges auf eine Weise, die diesen Prozess weiter förderte."
 flavor_bng.4.a:0 "OK."
 flavor_bng.5.t:0 "Aristokraten auf der Flucht"
 flavor_bng.5.d:0 "Nach dem Fall des Sultanats von Delhi kamen große Teile seines ehemaligen Adels über unsere Grenzen. Die Adeligen sind entschlossen, sich ein neues Leben aufzubauen und eines Tages zurückzufordern, was ihre Familien verloren hatten.\nHierbei handelt es sich um eine heterogene Gruppe von Afghanen, Usbeken, Turanen und Persern, die alle einst viel Macht besaßen. Unser Staat kann sicherlich von ihren Kontakten und ihrer Erfahrung profitieren. Gleichzeitig führt ihre Ankunft zu sozialen Spannungen und Unruhen in unseren Landen."
 flavor_bng.5.a:0 "Wir müssen diese edlen Menschen dazu ermutigen, uns zu dienen!"
 flavor_bng.5.b:0 "Versucht, sie von einem Aufenthalt in unseren Landen abzuschrecken."
 flavor_bng.6.t:0 "Aufstieg des Tigers"
 flavor_bng.6.d:0 "Ein Mann namens Sher Schah Suri oder Sher Khan ist zum unangefochtenen Anführer der Adeligen Delhis aufgestiegen, die sich in gewissen Teilen unserer Landen niederließen. Mit Versprechen von Wohlstand und Vergeltung hat dieser charismatische Anführer eine Armee zusammengestellt und ist bereit, gegen jeden zu marschieren, der sich ihm entgegenstellt.\nWährend man als langfristiges Ziel dieser Armee die Rückforderung des Sultanats von Delhi erwarten würde, erreichte uns heute ein Ultimatum aus dem Lager von Sher Schah. Entweder räumen wir den Thron und überlassen ihm die Herrschaft über unser Königreich oder er nimmt ihn sich mit dem Schwert."
 flavor_bng.6.a:0 "Wenn Ihr meinen Thron wollt, dann müsst Ihr schon darum kämpfen."
 flavor_bng.6.b:0 "Ergebt Euch."
 flavor_bng.6.b.tt:0 "(Sher Schah startet mit geringer Legitimität)"
 flavor_bng.7.t:0 "Der Raja von Bursut"
 flavor_bng.7.d:0 "Uns erreichte jüngst die Nachricht, dass der Hindu-Besitzer einer der größten Ländereien in unserem Sultanat einen Komplott mit unseren Feinden in Orissa schmiedet. Der Grundbesitz ist eine sehr alte Einheit, die als Königreich von Bursut bekannt ist und auf die muslimische Herrschaft in Indien zurückgeht."
 flavor_bng.7.a:0 "Konfisziert die Ländereien."
 flavor_bng.8.t:0 "Das Zugeständnis von Kalkutta"
 flavor_bng.8.d:0 "Ein Botschafter, der die Interessen der Englischen Ostindien-Kompanie vertritt, trat heute an unseren Hof und bat um die Erlaubnis zu einer dauerhaften Ansiedlung im Ganges-Delta, um die Handelsverbindungen zwischen uns und dem Westen zu erleichtern.\nWie von einem Händler zu erwarten, ist er bereit, für dieses Privileg zu bezahlen."
 flavor_bng.8.a:0 "Erlaubt ihm den Bau einiger Siedlungen im Delta."
 flavor_bng.8.b:0 "Weist den Gesandten zurück."
 flavor_bng.9.t:0 "Wachstum von Kalkutta"
 flavor_bng.9.d:0 "Die Dörfer, die wir einst den westlichen Händlern zugestanden haben, sind zu einem wichtigen Handelshafen herangewachsen, der als Kalkutta bekannt ist. Obwohl die Wirtschaft der Stadt blüht und die gesamte Region dadurch gedeiht, gibt es dennoch Grund zur Sorge.\nAufgrund des großen wirtschaftlichen Einflusses der europäischen Händler werden sie immer häufiger als wahre Autorität in der gesamten Region angesehen, und nicht nur in der Stadt selbst. Der örtliche Kommandant hat mit dem Bau einer Anzahl neuer Festungen zum Schutz der Stadt begonnen, ohne dafür unsere Erlaubnis eingeholt zu haben, und unsere Forderung zur Einstellung der Bauarbeiten wurde stillschweigend befolgt."
 flavor_bng.9.a:0 "Reißt diese Festungen nieder!"
 flavor_bng.9.b:0 "Lasst die Festungen in Ruhe."
 flavor_bng.10.t:0 "Das Schwarze Loch von Kalkutta"
 flavor_bng.10.d:0 "Die nach Kalkutta entsandten Soldaten schleiften umgehend die neuen Festungen und nahmen alle abendländischen Menschen gefangen, die sie darin vorfanden. Doch obwohl die Gefangenen in ihre entsprechenden Heimatländer zurückgeschickt wurden, scheint dieser Vorfall aus den Fugen zu geraten. Unter den Freigelassenen kursiert die Geschichte von einem schrecklichen Verlies, das als das Schwarze Loch von Kalkutta bekannt ist. Laut dieser Geschichte starb der Großteil der Gefangenen aufgrund der fürchterlichen Bedingungen, unter denen sie dort zu leiden hatten. Unser Kommandant vor Ort versichert uns, dass dies jeglicher Wahrheit entbehre, was jedoch unerheblich ist. Die englischen Ostindien-Händler unternehmen alles, um ihr Heimatland davon zu überzeugen, in unserem Königreich die "Ordnung wiederherzustellen"."
 flavor_bng.10.a:0 "OK."
 flavor_bng.11.t:0 "Das Schwarze Loch von Kalkutta"
 flavor_bng.11.d:0 "Uns erreichten Berichte über schreckliche Taten aus der weit entfernten Stadt Kalkutta. Offenbar wurde dort eine englische Siedlung vom lokalen Fürsten angegriffen. Die Händler und Soldaten in Kalkutta sollen anschließend das schreckliche Schicksal erlitten haben, in ein berüchtigtes Verlies geworfen worden zu sein, das als "Schwarzes Loch von Kalkutta" bekannt ist.\nSeitdem uns diese Nachrichten erreichten, werden wir von indischen Händlern belagert, die uns drängen, umgehend zu handeln und die Ordnung in diesem barbarischen Teil der Welt wiederherzustellen."
 flavor_bng.11.a:0 "OK."
 flavor_bng.12.t:0 "Der Tiger triumphiert"
 flavor_bng.12.d:0 "Bengalen reicht vom Punjab bis zur chinesischen Grenze. In der Geschichte gab es nur wenige mächtige Reiche und niemand herrschte besser. Unser Sieg wird im ganzen Reich gefeiert, aber nirgends mehr als in [Root.Capital.GetName], wo Bürger, Kaufleute, Gelehrte und Adlige sich gleichermaßen dem Ruhm von [Root.Monarch.GetName] hingeben.\n\nDer Bengalische Tiger hat triumphiert!"
 flavor_bng.12.a:0 "Wir waren siegreich!"
 bah_bidar_fort:0 "Festung Bidar"
 desc_bah_bidar_fort:0 "Unsere Hauptstadt ist extravagant und gut geschützt."
 bah_attracting_the_right_people:0 "Die richtigen Völker anziehen"
 desc_bah_attracting_the_right_people:0 "Wir arbeiten derzeit härter denn ja daran, talentierte muslimische Befehlshaber, Händler und Verwalter zu überzeugen, in unser Land zu kommen und ihr Glück hier zu versuchen."
 bah_habhsis:0 "Loyale Habschis"
 desc_bah_habhsis:0 "Eine zunehmende Anzahl unserer Festungen ist mit loyalen Habschi-Sklaven besetzt, da diesen vertraut werden kann, loyal gegenüber dem Thron zu bleiben – im Gegensatz zu den Fraktionen am Hofe."
 bah_deccanis_gharbians:0 "Dekkaner und Gharbianer"
 desc_bah_deccanis_gharbians:0 "Unser Hof bleibt zwischen den Fraktionen der Dekkaner und der Gharbianer gespalten. Wir versuchen, die Situation zu stabilisieren, indem wir unsere Unterstützung der Gruppen abwechseln. Es gibt jedoch noch immer unbestreitbare Spannungen, die die alltägliche Regierung des Landes sehr erschweren."
 bah_gharbians:0 "Unterstützung der Gharbianer"
 desc_bah_gharbians:0 "Wir unterstützen die Fraktion der Gharbianer am Hofe. Im Gegenzug erhalten wir einen stetigen Zufluss neuer Abenteurer aus den westlichen muslimischen Ländern."
 bah_deccanis:0 "Unterstützung der Dekkaner"
 desc_bah_deccanis:0 "Wir unterstützen die Fraktion der Dekkaner am Hofe. Als Gegenleistung wurden unsere Provinzen wesentlich ruhiger und können nun einfacher kontrolliert werden."
 bah_bidriware_boom:0 "Bidriware-Boom"
 desc_bah_bidriware_boom:0 "Die Handwerker aus Bidar erfanden eine neue Art des Metallhandwerks, bekannt als Bidriware. Hierdurch wurde die lokale Wirtschaft sogleich wiederbelebt."
 flavor_bah.1.t:0 "Bidar, eine wahre Hauptstadt für die Bahmani"
 flavor_bah.1.d:0 "Der ständigen Intrigen und der giftigen Atmosphäre in Gulbarga überdrüssig, war eine der ersten Entscheidungen des noch jungen $MONARCH$, die Hauptstadt des Bahmani-Königreichs nach Bidar zu verlegen. Auf dem Gelände einer alten Festung direkt in der Mitte des Dekkan-Plateaus wurde eine vollkommen neue Hauptstadt errichtet, eine herrliche Stadt, die mit den großen Städten Persiens und Transoxaniens vergleichbar ist. Mit seinen 37 Bastionen und sieben Toren ist Bidar ebenfalls eine eindrucksvolle Festung und die vorderste Verteidigungsstellung unserer Dynastie.\nEs ist nicht weniger ehrfurchtgebietend, dass sie gebaut wurde, um den Königshof selbst zu beeindrucken. Die Audienzhalle mit dem Türkisthron unserer Dynastie ist das vielleicht bekannteste Symbol unserer Familie.\nAll das hat natürlich auch seinen Preis. Unser Wesir kontaktiere uns heute wegen einer Liste von Dingen, die dringend unserer Aufmerksamkeit benötigen, und einer weiteren Liste von Gebieten, die wir idealerweise ausbauen sollten."
 flavor_bah.1.a:0 "Bidar muss eine unserer Dynastie würdige Hauptstadt bleiben."
 flavor_bah.1.b:0 "Lasst uns es damit nicht übertreiben."
 flavor_bah.2.t:0 "Die richtigen Völker anziehen"
 flavor_bah.2.d:0 "Das Bahmani-Sultanat ist in vielerlei Hinsicht ein Kolonialstaat. Die Dekkaner waren gerade mal seit 20 Jahren unter muslimischer Kontrolle, als sich unsere Ahnen von dem imperialistischen Joch Delhis befreiten. Die überwiegende Mehrheit unserer Untertanen sind hinduistische Marathen, Kannada und Telugu. Da Nordindien schon so lange durch die Delhi-Sultane für uns verschlossen wurde, müssen wir uns auf Übersee-Einwanderung direkt aus Persien und der arabischen Welt verlassen, um die Bedürfnisse unseres Staats zu erfüllen.\nUnsere Dynastie hat daher schon viel Energie aufgewendet, um fähige und geschulte Männer in das mittlerweile ziemlich kosmopolitische Königreich zu locken. Seitdem wir jedoch die Kontrolle über die Westküste verloren haben, scheint sich dieser Zufluss fähiger Menschen in ein Rinnsal verwandelt zu haben. Wenn wir eine ernste Krise abwenden wollen, müssen wir unsere Bemühungen, alle Männer von Qualität zu ködern, trotz aller Risiken verdoppeln."
 flavor_bah.2.a:0 "Lasst uns unsere Bemühungen verdoppeln."
 flavor_bah.2.b:0 "Lasst uns verstärkt auf lokales Fachwissen zurückgreifen."
 flavor_bah.3.t:0 "Mahmud Gawan"
 flavor_bah.3.d:0 "Heute traf ein Händler namens Mahmud Gawan in $CAPITAL$ ein. Er erbittet eine Audienz. Nachdem er sich vorstellen durfte, erklärt er, dass er genau die Person sei, die unser Königreich braucht. Abgesehen von seinen persönlichen Qualitäten als Händler und Verwalter gibt er vor, Kontakte in der gesamten muslimischen Welt zu haben, von denen wir profitieren könnten.\nMahmud Gawan verspricht, dass wenn wir ihm die Möglichkeit geben, er unsere Wirtschaft erblühen lassen und unser Königreich so berühmt machen werde, und dass jeder an unsere Küsten strömen wird, um uns zu dienen."
 flavor_bah.3.a:0 "Das ist wahrlich der Fürst der Händler!"
 flavor_bah.4.t:0 "Loyale Habschis"
 flavor_bah.4.d:0 "Sklaven sind eine der ältesten Waren des Handelsnetzwerks des Indischen Ozeans. Junge Äthiopier werden gefangen genommen, zum Islam bekehrt und zu Elitesoldaten, Verwaltern und Seeleuten ausgebildet, ehe sie an Herrscher aus Indien und Persien verkauft werden.\nDa unser Königreich einen deutlichen Mangel an Männern hat, die sowohl fähig als auch loyal sind, könnten sich diese "Habschi" für unsere Dynastie als wertvolles Gut erweisen. Lasst uns diese Sklaven nutzen, um unsere Festungen, Schreibtische und Schiffe zu besetzen, statt den sich zankenden Fraktionen der Gharbianer und Dekkaner am Hofe zu vertrauen."
 flavor_bah.4.a:0 "Beginnt einen groß angelegten Import von Habschi"
 flavor_bah.4.b:0 "Lasst uns einen anderen Weg finden."
 flavor_bah.5.t:0 "Dekkaner und Gharbianer"
 flavor_bah.5.d:0 "Unsere Politik der ständigen auswärtigen Rekrutierung hatte ihre Nachteile. Die zweite und dritte Generation von Bahmani-Adligen, die "Dekkaner", entwickelten sich zusammen mit dem verbleibenden Teil des alten Hindu-Adels zu einer starken Fraktion am Hofe und sprechen sich für die Indigenisierung unseres Sultanats aus. Ihnen gegenüber stehen die neuen Einwanderer aus dem Westen, die "Gharbianer", die ihr Glück in den reichen Landen Indiens versuchen wollen.\nDer Hof ist nun durch diese beiden Fraktionen polarisiert. Seit Kurzem müssen sie sogar in unserem Audienzsaal und bei königlichen Feierlichkeiten voneinander getrennt werden."
 flavor_bah.5.a:0 "Versucht, sie gegeneinander auszuspielen."
 flavor_bah.5.b:0 "Bevorzugt die Gharbianer"
 flavor_bah.5.c:0 "Bevorzugt die Dekkaner"
 flavor_bah.6.t:0 "Bidriware"
 flavor_bah.6.d:0 "Ein neues Metallhandwerk wurde in den Werkstätten Bidars entwickelt. Dieser neue Stil hat sich schnell unter den persischen Handwerkern der Stadt ausgebreitet und ist zu einem berühmten Exportgut unserer Hauptstadt geworden."
 flavor_bah.6.a:0 "Großartig!"
 flavor_bah.7.t:0 "Großer Diamant gefunden"
 flavor_bah.7.d:0 "Eine ganz besondere Lieferung erreichte uns heute aus den Diamantminen von Kollur. Der Diamant ist der bisher größte, der je auf den Diamantmärkten Golkondas gesehen wurde, und man fand es angemessen, ihn direkt dem $MONARCHTITLE$ zu präsentieren."
 flavor_bah.7.a:0 "Ich werde ihn immer zu schätzen wissen"
 flavor_bah.7.b:0 "Verkauft ihn"
 flavor_bah.8.t:0 "Afanassi Nikitin"
 flavor_bah.8.d:0 "Heute traf ein Reisender aus einem weit entfernten Land an unserem Hof ein. Beeindruckt von unserer Gastfreundlichkeit und der Pracht der Hauptstadt bietet er uns Geschichten über unsere von ihm besuchten Nachbarn an. Er berichtet auch von dem weit entfernten Land, in dem seine Reise begann, einer Stadt namens "Twer" und einem Land der langen und kalten Winter."
 flavor_bah.8.a:0 "Interessant"
 guj_walls_of_ahmedabad:0 "Die Mauern von Ahmedabad"
 desc_guj_walls_of_ahmedabad:0 "Ein System aus Mauern, Toren und über 170 Bastionen schützt die Stadt Ahmedabad vor Angreifern, während es der Stadt gleichzeitig Raum bietet, in dem sie rasant wachsen kann."
 guj_champaner_project:0 "Errichtung von Champaner"
 desc_guj_champaner_project:0 "Wir geben zurzeit ziemlich viel für die Errichtung einer zweiten Hauptstadt an der hügeligen Grenze der Region Gujarat aus."
 guj_champaner:0 "Champaner"
 desc_guj_champaner:0 "Dies ist der Ort für unsere zweite Hauptstadt, die große befestigte Stadt Champaner."
 guj_merchants_doing_well:0 "Erfolgreiche Händler"
 desc_guj_merchants_doing_well:0 "Unsere Händlergemeinschaft macht sich gerade sehr gut."
 guj_hardline_rel_policy:0 "Kompromisslose religiöse Politik"
 desc_guj_hardline_rel_policy:0 "Nach einer Phase der Laxheit haben wir nun das religiöse Gesetz in unserem Reich durchgesetzt und eine wesentlich kompromisslosere Politik gegenüber Nicht-Muslimen übernommen."
 flavor_guj.1.t:0 "Wachstum von Ahmedabad"
 flavor_guj.1.d:0 "Unsere Hauptstadt Ahmedabad ist seit ihrer Gründung 1411 rapide gewachsen, und es sieht nicht danach aus, als würde dieses Wachstum in absehbarer Zeit einbrechen. Die Nähe zu Khambhat, einem der größten Häfen Indiens und für manche der geschäftigste Hafen der Welt, sichert einen stetigen Zufluss von Menschen, Gütern und Kapital.\nSo eine schnell wachsende Stadt kann jedoch nur schwerlich effektiv verteidigt werden, vor allem angesichts ihrer Lage im Zentrum der Gujarat-Ebene. Manche sagen, wir sollten eine aktivere Rolle bei der Stadtplanung einnehmen und uns nicht nur mit der Frage beschäftigen, wie man sie schmücken kann. Das von unseren Architekten vorgeschlagene System aus Mauern und Bastionen erscheint erstaunlich, doch die Alternative ist eine Hauptstadt fast ohne Verteidigung."
 flavor_guj.1.a:0 "Errichtet die Mauern."
 flavor_guj.1.b:0 "Die Stadt sollte lieber eine offene Hauptstadt bleiben."
 flavor_guj.2.t:0 "Champaner - Eine zweite Hauptstadt?"
 flavor_guj.2.d:0 "Die Festung Champaner befindet sich an einer strategisch wertvollen Position inmitten der Berge, genau zwischen dem Malwa-Plateau und den Ebenen von Gujarat. Zu ihrer guten Verteidigbarkeit kommt, dass sie ideal gelegen ist, um die Handelsroute zwischen dem Doab und den Ozean-Häfen in unserem Territorium zu kontrollieren.\n$MONARCHTITLE$ $MONARCH$ entwickelte einen sehr ehrgeizigen Plan, um die Festung von Champaner zu einer neuen großen Zweithauptstadt unseres Königreichs zu machen. Als Symbol unserer Dynastie würde die Baustelle von den besten Architekten der indo-islamischen Welt überwacht und kein Aufwand würde gescheut."
 flavor_guj.2.a:0 "Lasst uns mit dem Bau beginnen!"
 flavor_guj.2.b:0 "Wir haben kein Interesse an diesem eitlen Projekt."
 flavor_guj.3.t:0 "Champaner"
 flavor_guj.3.d:1 "Unsere Zweithauptstadt ist nun endlich fast fertiggestellt. Eine majestätische Stadt mit Palästen, Moscheen, Tempeln, einem fortschrittlichen Wasserversorgungssystem und nicht zuletzt wichtigen Befestigungen steht nun auf der Kuppe von Champaner.\nEines der schönsten Gebäude ist die riesige Jama-Masjid-Moschee im exquisiten indo-muslimischen Stile Gujarats, für das unser Sultanat bekannt geworden ist."
 flavor_guj.3.a:0 "Großartig!"
 flavor_guj.4.t:0 "Champaner verloren"
 flavor_guj.4.d:0 "Wir haben die Stadt Champaner verloren, und mit ihr den Traum der perfekten Hauptstadt."
 flavor_guj.4.a:0 "Ok."
 flavor_guj.5.t:0 "Burhanuddin Qutub e Alam"
 flavor_guj.5.d:0 "Einer der Sufi-Meister, die in unserer Hauptstadt leben, wurde in letzter Zeit immer mehr zum offenen Unterstützer unserer Dynastie. Für viele ist nun klar, dass wir das Königreich in eine gute Richtung lenken, und die Auswirkungen dieser Aussagen auf die öffentliche Stimmung waren äußerst positiv."
 flavor_guj.5.a:0 "Was für ein vorausschauender Mann!"
 flavor_guj.6.t:0 "Die Jain- und Hindu-Händlergemeinschaft - Vasanta Vilasa"
 flavor_guj.6.d:0 "Das Wohlbefinden der Händler von Gujarat lag unserer Dynastie schon immer am Herzen, und inzwischen tolerieren wir nicht nur, sondern ermutigen in vielerlei Hinsicht die Jain-, Hindu- oder Parsi-Händler darin, in unseren Städten Handel zu treiben.\nDementsprechend sind die Geschäfte für viele Händler aller Religionen in Gujarat in jüngster Zeit sehr gut gelaufen. In einem kürzlich vollendeten Manuskript über die Frühlingsriten und die Gottheit Krishna ergriff ein prominenter hinduistischer Händler aus Ahmedabad die Gelegenheit, die Stadt und ihre Herrscher zu preisen.\nVielleicht ist dies mehr als alles andere ein Zeichen für den Erfolg unserer Politik."
 flavor_guj.6.a:0 "Großartig."
 flavor_guj.6.b:0 "Blasphemie! Unsere Gesetze sind eindeutig zu nachlässig geworden."
 flavor_guj.7.t:0 "Eine Gesandtschaft für den osmanischen Sultan"
 flavor_guj.7.d:0 "In einer gefährlichen Welt ist es manchmal gut, Kontakte zu pflegen, die einen schützen können. Mit der Ankunft der Portugiesen im Indischen Ozean ist unklar, ob man auf dem Meer weiterhin sicher sein kann. Uns erreichten wiederholt Berichte von Schiffen, die vor Kurzem von christlichen Schiffen überfallen worden sind. Diese Piraten bedrohen den Handel, von dem unser Sultanat abhängig ist, und müssen gestoppt werden.\nWir sind kürzlich darauf aufmerksam geworden, dass das Osmanische Reich, so fern es auch sein mag, Häfen im Roten Meer erworben hat. Vielleicht wäre es weise, den Sultan von Konstantinopel zu kontaktieren, um ein mögliches Bündnis gegen diese christlichen Piraten einzugehen."
 flavor_guj.7.a:0 "Schickt einen Unterhändler zur Hohen Pforte."
 flavor_guj.7.b:0 "Wir werden auch gut alleine zurechtkommen."
 flavor_guj.8.t:0 "Zeit, im Indischen Ozean involviert zu werden?"
 flavor_guj.8.d:0 "Ein Gesandter aus dem weit entfernten Sultanat Gujarat ist heute am Hofe eingetroffen. Der Sultan von Gujarat lässt mitteilen, dass er von portugiesischen Piraten geplagt werde und dass diese Schiffe den Zufluss orientalischer Waren nach Osten in unsere Lande bedrohen. Die Portugiesen halten weiterhin die indischen Gläubigen davon ab, Mekka und Medina zu erreichen – eine Reise, die für viele in Gujarat beginnt.\nGujarat mag zwar weit weg sein, doch wir könnten ihnen sicherlich etwas schicken, um sie bei ihrem Kampf zu unterstützen."
 flavor_guj.8.a:0 "Wir müssen zu unseren Glaubensbrüdern halten!"
 flavor_guj.8.b:0 "Indien? Wir müssen uns um Angelegenheiten kümmern, die wesentlich näher sind."
 flavor_guj.9.t:0 "Osmanische Hilfe"
 flavor_guj.9.d:0 "Der osmanische Sultan lässt uns mitteilen, dass er unseren Wunsch nachvollziehen kann, frei von der portugiesischen Bedrohung zu sein. Um uns bei der Verteidigung zu helfen, sandte er uns eine Anzahl von Schiffen und osmanischen Marineoffiziere. Beides kann uns bei einem zukünftigen Kampf gegen die Portugiesen von Nutzen sein."
 flavor_guj.9.a:0 "Ok."
 flavor_guj.10.t:0 "Schlechte Nachrichten"
 flavor_guj.10.d:0 "Leider scheint es, als ob es dem Sultan weniger an einer vereinten Front gegen diese christlichen Piraten läge als uns, und er lässt mitteilen, dass er an keinen orientalischen Abenteuern interessiert sei."
 flavor_guj.10.a:0 "Ok."
 flavor_guj.11.t:0 "Tod von Ahmad Kattu"
 flavor_guj.11.d:0 "Ahmad Kattu, Sufi-Meister und Unterstützer unserer Familie, ist gestorben. Dieser große Mann war für mehr als eine Generation Berater der Sultane Gujarats und einst an der Planung der großartigen Stadt Ahmedabad beteiligt. Dieser Verlust hinterlässt eine große spirituelle Leere in unserem Königreich, und unsere Dynastie wird für immer in seiner Schuld stehen."
 flavor_guj.11.a:0 "Wir müssen ein herrliches Mausoleum für diesen großartigen Mann errichten."
 flavor_guj.11.b:0 "Dies ist ein großer Verlust für das Königreich."
 flavor_guj.12.t:0 "Qissa-i Sandschan - Die Parsengemeinschaft von Gujarat"
 flavor_guj.12.d:0 "Vor vielen Jahrhunderten ließ sich eine Gruppe von zoroastrischen Flüchtlingen aus Persien in Gujarat nieder und gründete die Parsengemeinschaft von Sandschan. Über die Jahrhunderte hinweg erwies sich diese religiöse Minderheit als widerstandsfähig und nahm eine aktive Rolle bei der Entwicklung dieser dynamischen Region ein.\nJüngst zeichnete ein Parsenpriester die mündlich überlieferte historische Tradition der Parsen auf, von ihrem Exodus aus Persien im 10. Jahrhundert bis heute. Das daraus resultierende Gedicht "Qissa-i Sandschan" ist gewiss ein klassisches Beispiel für die erstklassige persische Dichtung, vor allem ist es jedoch eine Geschichte, die von den zukünftigen Parsen geschätzt werden wird."
 flavor_guj.12.a:0 "Ok."
 flavor_guj.13.t:0 "Mirat-i-Sikandiri"
 flavor_guj.13.d:0 "Das Sultanat von Gujarat hat eine lange Tradition an Geschichtsschreibung und in diesem Jahr erhielten viele Historiker am Hofe die Unterstützung unserer Dynastie. Das kürzlich von Scheich Sikandar ibn-Muhammad fertiggestellte Buch "Mirat-i-Sikandiri" dient nicht nur als ausgezeichnetes Beispiel dafür, es versucht auch alle vorherigen Schriften zu seinem Thema miteinzubeziehen. Das Ergebnis ist eine detaillierte Chronik der Geschichte des Sultanats von Gujarat, von seiner Gründung bis heute."
 flavor_guj.13.a:0 "Ok."
