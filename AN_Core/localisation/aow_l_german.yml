 eth_independent_church:0 "Eine unabhängige Kirche"
 desc_eth_independent_church:0 "Wir sind dabei, die Bindung zum Patriarchen in Alexandria zu lösen. Ein riskanter Schachzug, doch einer, der unsere Kirche gerade neu belebt."
 eth_itinerant_capital:0 "Wandernde Hauptstadt"
 desc_eth_itinerant_capital:0 "Obwohl ein Reisekönigtum viele Nachteile mit sich bringt, so haben wir dennoch die Möglichkeit, die Kultur unseres königlichen Hofes zu verbreiten."
 eth_zara_yakob_centralisation:0 "Zentralisierungsreformen"
 desc_eth_zara_yakob_centralisation:0 "Derzeit arbeiten wir an einer Reihe von Reformen zur Verringerung der provinziellen Autonomie in unserem Reich."
 eth_oromo_migration:0 "Oromo-Migration"
 desc_eth_oromo_migration:0 "In letzter Zeit gab es in diesem Gebiet einen großen Zustrom von Oromo-Nomaden."
 eth_mount_geshen:0 "Der Berg der Könige"
 desc_eth_mount_geshen:0 "Wir haben die königliche Tradition des Amba Geshen am Leben gehalten. Das bedeutet, dass wir alle königlichen Thronfolger an das Gebiet um den Amba Geshen binden, um sicherzustellen, bei Bedarf immer einen angemessenen Thronfolger zu haben."
 flavor_eth.6.t:0 "Zentralisationsreformen von Zara Yaqob"
 flavor_eth.6.d:0 "Unter der Salomonischen Dynastie wuchs Äthiopien von einem Königreich zu einem großen Kaiserreich. Die verschiedenen Regionen unter unserer Herrschaft haben jedoch keine gemeinsame Sprache, Religion oder Verwaltungssystem. Zara Yaqob, der fähigste Herrscher, den Äthiopien seit langer Zeit hatte, hat eine Reihe Reformen vorbereitet, die vermutlich zur Schaffung eines einheitlicheren Staates beitragen werden."
 flavor_eth.6.a:0 "Wir müssen den Staat zentralisieren."
 flavor_eth.6.b:0 "Wir können ihn später zentralisieren."
 flavor_eth.7.t:0 "Die wandernde Hauptstadt"
 flavor_eth.7.d:0 "Um das vielfältige äthiopische Kaiserreich kontrollieren zu können, richtete die Salomonische Dynastie niemals eine permanente Hauptstadt ein. Stattdessen reist der kaiserliche Hof alle paar Monate von Häuptling zu Häuptling.\nObwohl es schwierig ist, unter solchen Umständen eine administrative Kontinuität zu schaffen, hat ein reisender Hof auch seine Vorteile. Die häufigen Besuche des kaiserlichen Hofes in allen Ecken des Reichs tragen zum Wachstum einer gemeinsamen Eliten-Kultur in unseren Landen bei."
 flavor_eth.7.a:0 "So ist es schon immer gewesen."
 flavor_eth.7.b:0 "Fördert aktiv den kulturellen Wandel des Landes."
 flavor_eth.8.t:0 "Debre Berhan - Der Berg des Lichts"
 flavor_eth.8.d:0 "$MONARCH$ hatte eine Vision, in der ihm ein glänzender Berg erschien, auf dem die neue Hauptstadt Äthiopiens errichtet werden sollte. Es wurde bereits eine Kirche an jener Stelle erbaut und nun liegt es am Staat, den Traum unseres Kaisers zu erfüllen."
 flavor_eth.8.a:0 "Die Zeit für eine dauerhafte Hauptstadt ist gekommen."
 flavor_eth.8.b:0 "Lasst uns nicht mit der Tradition brechen."
 flavor_eth.9.t:0 "Debre Berhan geplündert"
 flavor_eth.9.d:0 "Alte Traditionen halten sich lange, und während die Landschaft von Debre Berhan geplündert wird, wird die neue Hauptstadt von jedem verlassen – von unseren Höflingen bis hin zum einfachsten Stallburschen. Wir haben keine Wahl und müssen den Brauch eines Reisekönigtums wieder aufnehmen."
 flavor_eth.9.a:0 "Wir müssen in die Provinzen ziehen."
 flavor_eth.10.t:0 "Gonder - Eine neue Hauptstadt"
 flavor_eth.10.d:0 "$MONARCH$ verbringt mehr und mehr Zeit in den Klöstern am Tanasee. Aufgrund des anhaltenden Patronats des Königs entwickelte sich auf dem Gebiet ein kleines Marktstädtchen und manche haben damit begonnen, die Stadt als zweite Hauptstadt unseres Königreichs zu bezeichnen.\nDie Idee gefällt $MONARCH$, denn er glaubt, dass eine dauerhafte Hauptstadt an dieser Stelle uns ermöglichen könnte, ein neues spirituelles und architektonisches Erbe zu begründen."
 flavor_eth.10.a:0 "Lasst uns unsere Hauptstadt hier errichten."
 flavor_eth.10.b:0 "Wir dürfen uns nicht auf einen Ort festlegen."
 flavor_eth.11.t:0 "Das Schicksal der ägyptischen Kopten"
 flavor_eth.11.d:0 "Uns erreichte die Nachricht aus Ägypten, dass der mamlukische Sultan die Kopten in seinen Landen verfolgt. Als Partnerkönigreich unter dem Patriarchat von Alexandria ist es unsere Pflicht zu handeln. Die Tatsache, dass der Patriarch selbst unter mamlukischer Kontrolle steht, verkompliziert die Lage jedoch ein wenig. Ein direkter Angriff könnte das Fundament unserer Kirche gefährden."
 flavor_eth.11.a:0 "Schickt einen scharf formulierten Brief an den Sultan."
 flavor_eth.11.b:0 "Vermeidet die Gefahr, die Mamluken zu verärgern."
 flavor_eth.11.c:0 "Dies ist ein Kriegsgrund!"
 flavor_eth.12.t:0 "Ein Brief aus Äthiopien"
 flavor_eth.12.d:0 "Wir haben heute einen Brief vom äthiopischen Kaiser erhalten. Die Nachricht ist ein detaillierter Bericht über die zahlreichen bekannten Missetaten unseres Sultanats gegen die Kopten, die innerhalb unserer Grenzen leben.\nEs gibt jedoch kaum Grund zur Sorge, da der Patriarch sowohl der ägyptischen als auch der äthiopischen Kopten unsere Geisel ist. Es scheint sehr unwahrscheinlich, dass ein äthiopischer Monarch die Sicherheit seines Kirchenoberhaupts in solch einer Angelegenheit riskieren würde."
 flavor_eth.12.a:0 "Schickt eine sarkastische Antwort."
 flavor_eth.12.b:0 "Formuliert eine Entschuldigung und verbessert die Beziehungen."
 flavor_eth.13.t:0 "Ein Brief aus Äthiopien ist angekommen"
 flavor_eth.13.d:0 "Wir haben die Nachricht erhalten, dass der Kaiser von Äthiopien der Meinung ist, wir würden die koptische Bevölkerung in unseren Landen schlecht behandeln. Dies sieht er eindeutig als Kriegsgrund und es herrschen wilde Spekulationen, dass ein äthiopischer Angriff unmittelbar bevorstehe."
 flavor_eth.13.a:0 "Sie würden es nicht wagen."
 flavor_eth.14.t:0 "Ein Botschafter der Mamluken"
 flavor_eth.14.d:0 "Heute erreichte ein mamlukischer Gesandter unseren Hof. Er überbrachte die Antwort des Sultans hinsichtlich unserer Sorgen über die Kopten in seinen Landen.\nDie Antwort jedoch ist weit von der erwarteten Entschuldigung entfernt. Der Sultan hat sich entschieden, seine Verachtung gegenüber dem äthiopischen Hof zu zeigen, und zieht jegliche Form von Vergeltung, die wir angehen könnten, ins Lächerliche."
 flavor_eth.14.a:0 "Werft den Botschafter ins Gefängnis."
 flavor_eth.14.b:0 "Dies ist ein Kriegsgrund!"
 flavor_eth.14.c:0 "Lassen wir es gut sein."
 flavor_eth.15.t:0 "Die Mamluken entschuldigen sich"
 flavor_eth.15.d:0 "Der mamlukische Sultan lässt ausrichten, er werde sich um die Situation der Kopten in seinen Landen kümmern. Er versichert uns, dass er ausschließlich freundschaftliche Gefühle gegenüber dem äthiopischen Volk und der koptischen Kirche hegt."
 flavor_eth.15.a:0 "Ok."
 flavor_eth.16.t:0 "Botschafter inhaftiert"
 flavor_eth.16.d:0 "Der äthiopische Kaiser war über unsere Antwort auf seinen Brief so verärgert, dass er unseren Botschafter inhaftieren ließ."
 flavor_eth.16.a:0 "Ok."
 flavor_eth.17.t:0 "Tod eines Bischofs"
 flavor_eth.17.d:0 "Der Bischof von Äthiopien ist gestorben und die äthiopische Kirche bat den koptischen Patriarchen in Alexandria um einen Nachfolger.\nObwohl das Kirchenoberhaupt bereits einen Nachfolger ernannte, wäre dies eine gute Gelegenheit, den Äthiopiern zu zeigen, wer das Sagen hat. Der Kaiser von Äthiopien fuhr aktiv eine Politik der Konvertierung gegen seine muslimischen Untertanen und hält den Botschafter, den wir ihm das letzte Mal zur Schelte geschickt hatten, noch immer gefangen."
 flavor_eth.17.a:0 "Verhindert die Ernennung eines neuen Bischofs"
 flavor_eth.17.b:0 "Wir dürfen in diesen Angelegenheiten nicht eingreifen"
 flavor_eth.18.t:0 "Bischof vermisst"
 flavor_eth.18.d:0 "Der Tod des letzten Bischofs von Äthiopien ist bereits lange her und es ist viel Zeit vergangen, seitdem wir einen Nachfolger aus Alexandria erbaten. Könnte es sein, dass die Mamluken sich eingemischt haben?"
 flavor_eth.18.a:0 "Ok."
 flavor_eth.19.t:0 "Die Mönchsorden"
 flavor_eth.19.d:0 "Eine der größten Stärken der äthiopischen Kirche ist die große Anzahl erfolgreicher Klöster, die die Landschaft unseres Staates übersäen. Die Mönchsorden trugen zum Erfolg unseres Staats bei, indem sie in den neu eroberten Gebieten Klöster gründeten und das Wort des wahren Glaubens dort verbreiteten. Die äthiopischen Klöster sind auch Quelle zur Ausbildung des äthiopischen Klerus, seines Adels und seiner Verwalter. Auf diese Weise haben sie in den vergangenen Jahren maßgeblich zur Neubelebung der äthiopischen Kirche beigetragen.\nDie Kehrseite der Medaille ist jedoch, dass die Klöster und die Orden, die sie unterhalten, sowohl reich als auch autonom geworden sind."
 flavor_eth.19.a:0 "Versucht, sie zu zügeln."
 flavor_eth.19.b:0 "Wahrt die Privilegien der Orden"
 flavor_eth.20.t:0 "Unabhängigkeit vom Patriarchat"
 flavor_eth.20.d:0 "Die Abhängigkeit der äthiopischen Kirche vom Patriarchat in Alexandria war für unser Land schon immer eine Last. Vielleicht gab es mal einen praktischen Bedarf an Bischöfen, Klerus und spiritueller Führung aus dem Ausland. Die Expansion der äthiopischen Kirche in den letzten zwei Jahrhunderten führte jedoch dazu, dass unser Königreich inzwischen seine eigenen Geistlichen ausbildet und es eine starke religiöse Infrastruktur in Form von Kirchen und Klöstern im ganzen Land gibt.\nJetzt, da das ägyptische Patriarchat von muslimischen Eroberern als Geisel gehalten wird, müssen wir oft lange Zeit zwischen dem Tod eines Bischofs und der Ernennung eines Nachfolgers warten. Es wäre viel effizienter, unsere religiöse Führung aus den Reihen unseres eigenen Klerus zu ernennen."
 flavor_eth.20.a:0 "Wir können unseren Patriarchen nicht entehren."
 flavor_eth.20.b:0 "Unsere Kirche soll frei von ausländischem Einfluss sein."
 flavor_eth.21.t:0 "Die Oromo"
 flavor_eth.21.d:0 "Ein merkwürdiges Nomadenvolk hat unsere Grenzen im Süden überquert. Sie reisen in großen Gruppen und werden von sehr fähigen Kriegern geschützt. Wir laufen Gefahr, dass ihre fremdartigen Bräuche die Struktur unserer Gesellschaft auseinanderreißen und umformen. Diese Anbeter von Rindern, weder Muslime noch Christen, verdrängen und konvertieren rasch die Anhänger der abrahamitischen Glaubensrichtungen und ersetzen die alten sozialen Strukturen durch ihre eigenen."
 flavor_eth.21.a:0 "Ok."
 flavor_eth.23.t:0 "Oromo-Siedler"
 flavor_eth.23.d:0 "Gruppen nomadischer Sieder sind in die Provinz $PROVINCENAME$ eingedrungen. Die Bevölkerung der Provinz wird entweder vertrieben oder von den Oromo assimiliert."
 flavor_eth.23.a:0 "Ok."
 flavor_eth.24.t:0 "Integration der Oromo"
 flavor_eth.24.d:0 "Es scheint, als ob die Wellen an Oromo-Siedlern, die in unsere Lande ziehen, endlich abgeklungen seien. Die Einwanderer haben ebenfalls damit begonnen, sich niederzulassen. Obwohl unsere Gesellschaft in vielerlei Hinsicht verändert wurde, scheint die anfänglich gewalttätige Phase der Integration dieses neuen Volkes vorbei zu sein."
 flavor_eth.24.a:0 "Ok."
 flavor_eth.26.t:0 "Amba Geshen - Der Berg der Könige"
 flavor_eth.26.d:0 "Einst wurde unser Königreich nach jeder Nachfolge von Krisen und zivilen Unruhen geplagt. Um mit diesem Problem fertigzuwerden, richtete einer der ersten Salomonischen Könige die Institution des Amba Geshen ein. Seit diesem Tag werden alle Kronprinzen, bis auf den direkten Thronfolger des Königs, von der Außenwelt abgeschnitten an den Hängen des Amba Geshen gehalten. Der Staat stellt sicher, dass es diesen potentiellen Königen an nichts mangelt und dass diese Isolationszeit zum Studium und zur Kontemplation der Prinzen genutzt wird. Um die Prinzen von der Außenwelt zu schützen und um das Königreich vor den Ansprüchen der Prinzen zu schützen, wird der Berg streng bewacht.\nDieser Brauch hat uns im Laufe der Jahre gut gedient und das Königreich ist viel stabiler geworden, als es einst war. Manche denken jedoch, dass es ziemlich riskant sei, alle unsere königlichen Thronfolger an einem Ort zu halten.\nHeute haben wir einen alternden König und keinen Thronfolger. Der Berg ist genau für eine solche Situation vorgesehen."
 flavor_eth.26.a:0 "Wir sind glücklich, dass unsere Vorfahren so vorausschauend waren."
 flavor_eth.26.b:0 "Wir brauchen diesen goldenen Käfig nicht."
 flavor_eth.26.b.tt:0 "Der Berg soll für andere Zwecke genutzt werden."
 flavor_eth.27.t:0 "Helena von Äthiopien"
 flavor_eth.27.d:0 "Sehr früh in seiner Regentschaft heiratete $MONARCH$ die Tochter eines der muslimischen Häuptlinge des Königreichs. Als die junge Frau konvertierte und ihren Schwur vor dem äthiopischen Kaiser ablegte, hätte niemand geahnt, dass sie in den kommenden Jahren eine der einflussreichsten Personen der äthiopischen Politik werden würde. Eleni, oder Helena, würde mit der Zeit nicht nur ihrem Ehemann, sondern mehreren nachfolgenden Königen nach ihm als fähige Beraterin und als Macht hinter dem Thron dienen."
 flavor_eth.27.a:0 "Ok."
 flavor_eth.28.t:0 "Katastrophe am Berg der Könige"
 flavor_eth.28.d:0 "Niemand weiß genau, was passiert ist, doch uns erreichte heute die Nachricht, dass alle Thronfolger auf dem Amba Geshen tot seien. Offenbar konnte jemand die Wachen überraschen und daraufhin die königlichen Thronfolger abschlachten. Während sich das Königreich von dem Schock zu erholen versucht, ist klar, dass diese besondere Tradition nicht mehr Teil unseres nationalen Erbes sein kann."
 flavor_eth.28.a:0 "Alles ist verloren."
