 prices.8.t:0 "Gewürzhandel"
 prices.8.d:0 "Die Entdeckung der ostindischen Handelsroute leitete das Zeitalter des Gewürzhandels ein. Mit neuen verfügbaren Handelsrouten ist die Kontrolle des Zuflusses von Gewürzen wie Pfeffer oder Zimt wichtiger denn je geworden."
