 CANNOT_EXPLORE_TOO_FAR_AWAY:0 "Diese Provinz ist zu weit von Eurer nahegelegensten Kernprovinz entfernt, um sie erkunden zu können"
 flavor_per.7.t:0 "Persische Miniaturmalerei"
 flavor_per.7.d:0 "In der persischen Kunst erstreckte sich das Verbot, den menschlichen Körper abzubilden, niemals auf die nicht-religiöse Literatur. Der persische Adel gab Bilderhandschriften in Auftrag, die herrliche und sehr teure Miniaturmalereien umfassen.\nMit der Wiedergeburt des Persischen Reiches blüht die Miniaturmalerei nun auf. Die Werke der Meister der Schule von $CAPITAL$ ziehen nicht nur einheimische Käufer an, sie werden nun auch in die ganze islamische Welt exportiert."
 flavor_per.7.a:0 "Ok."
 flavor_per.8.t:0 "Iskander Munshi"
 flavor_per.8.d:0 "Nachdem er sein Leben lang der königlichen Bürokratie gedient hatte, fertigte Beg Munshi eine großartige Chronik über die Geschichte unseres Staats an. Angefangen mit der Gründung unserer Dynastie fährt Munshi mit der Nacherzählung der Ereignisse eines jeden Schahs fort. Die jüngeren Abschnitte der Periode, die von der Chronik behandelt wird, berichten von Munshis eigenen umfassenden Erfahrungen seiner Zeit im Dienste des Throns."
 flavor_per.8.a:0 "Ok."
 flavor_per.9.t:0 "Nadschaf"
 flavor_per.9.d:0 "Wir sind glücklich, Hüter von Nadschaf zu sein, einer der heiligsten Städte der Welt und Ruhestätte des Imams Ali. Während der Kämpfe von Timur, den Dschalairiden und den Qara Qoyunlu, sind die Stadt und die Schreine in letzter Zeit etwas vernachlässigt worden. Es ist unsere Pflicht, diese Situation zu beheben."
 flavor_per.9.a:0 "Es muss unser höchstes Anliegen sein, Nadschaf und seine Schreine zu verschönern."
 flavor_per.9.b:0 "Lasst uns Nadschaf bewahren, ohne dem Luxus zu frönen."
 flavor_per.10.t:0 "Der Aufstieg der Musha'sha'iya"
 flavor_per.10.d:0 "Eine millenaristische Sekte, die sich um den irakischen Theologen Muhammed ibn Falah versammelt, gewinnt im südlichen Mesopotamien unter den arabischen und den persischen Stammesangehörigen schnell neue Anhänger. Während die Sekte Anhänger gewinnt und ein Vermögen ansammelt, bleibt weiterhin unklar, ob ibn Falah oder einer seiner Nachfolger zu einem bedeutenden Faktor in der persischen Politik werden wird."
 flavor_per.10.a:0 "Ok."
 flavor_per.11.t:0 "Aufstieg der Safawiyya"
 flavor_per.11.d:0 "Im nordwestlichen Persien beginnt die reiche Sufi-Sekte Safawiyya damit, sich von einer größtenteils asketischen Sekte zu einem militärischen Orden zu wandeln. Die Ideen der Sekte finden bei den Stammesangehörigen der Turkmenen großen Anklang und die Anführer der Sekte werden mehr und mehr als halbgöttliche Wesen angesehen. Es bleibt abzuwarten, wie sich dies auf die persische Politik auswirken wird."
 flavor_per.11.a:0 "Ok."
 flavor_per.12.t:0 "Revolte der Kizilbasch"
 flavor_per.12.d:0 "Die Ausrufung eines religiösen persischen Staates wühlte die Herzen der Stammesangehörigen der Kizilbasch in unseren Landen auf. Kleinere Streitigkeiten mit Regierungsbeamten sind nun zu einem ausgewachsenen Aufstand eskaliert."
 flavor_per.12.a:0 "Ok."
 flavor_per.13.t:0 "Persischer Schiismus"
 flavor_per.13.d:0 "Viel zu lange war Persien gespalten, als ausländische Invasoren in unser Land einfielen. Auch wenn $MONARCH$ ein immens beliebter $MONARCHTITLE$ ist, so sollte ein dauerhafter Staat nicht alleine auf persönliche Loyalitäten aufgebaut werden. Wir müssen unser Volk durch eine gemeinsame religiöse Identität vereinen, die sich von der unserer Nachbarn unterscheidet.\nAuch wenn wir noch weit davon entfernt sind, dass sich all unsere Untertanen als Schiiten bezeichnen, so gibt es bereits viele schiitische Bräuche, wie die Verehrung der Imame, die von den persischen Muslimen praktiziert wird. Wenn wir sicherstellen, dass unser gesamtes Volk den Zwölfer-Schiismus befolgt, können wir eine persische Identität erschaffen, die die Zeit überdauern wird."
 flavor_per.13.a:0 "Unser Volk wird durch den Glauben vereint werden."
 flavor_per.13.b:0 "In Vielseitigkeit liegt auch eine Stärke."
 flavor_per.14.t:0 "Der Glaube der sunnitischen Ulema"
 flavor_per.14.d:0 "Obwohl der beliebte Islam im Iran für den Schiismus empfänglich ist, wurden die Ulema schon immer von Sunniten dominiert. Für manche dieser Kleriker ist der Wandel nahezu verdächtigt reibungslos verlaufen, während andere sich der Anpassung der neuen Methoden durch unseren Staat widersetzen."
 flavor_per.14.a:0 "Belohnt diejenigen, die konvertieren."
 flavor_per.14.b:0 "Bestraft jene, die nicht konvertieren."
 flavor_per.15.t:0 "Schiitische Abwanderung hochqualifizierter Arbeitskräfte"
 flavor_per.15.d:0 "Es ist nun schon Jahrhunderte her, dass es im Iran oder anderswo einen starken schiitischen Staat gegeben hat. Mit der Geburt unseres Königreichs strömten immer mehr schiitische Theologen, Kleriker und alle möglichen schiitischen Intellektuellen aus der ganzen muslimischen Welt an unsere Grenzen.\nDies ist erfreulich, da in unserem Land ein Mangel an schiitischen Anwälten, Klerikern und Beamten herrscht. Doch aufgrund dieser Entwicklung fühlen sich viele muslimische Monarchen von unserem Staat ziemlich bedroht."
 flavor_per.15.a:0 "Heißt unsere Brüder willkommen."
 flavor_per.15.b:0 "Wir sollten nicht riskieren, unsere Nachbarn zu verärgern."
 flavor_per.16.t:0 "Isfahan"
 flavor_per.16.d:0 "Wenn wir eine wahrhaft persische Nation aufbauen wollen, dann müssen wir eine würdige und wahrhaft persische Hauptstadt gründen. Isfahan ist eine alte Stadt im Herzen der Lande Persiens und wäre unseren Ambitionen angemessen.\nTalentierte Architekten aus dem ganzen Land stehen bereit, aus dieser alten Stadt ein angemessenes Symbol unserer Macht zu machen. Dieser Prozess wird allerdings teuer und zeitaufwendig sein."
 flavor_per.16.a:0 "Lasst die Arbeiten beginnen!"
 flavor_per.16.b:0 "$CAPITAL_CITY$ ist Hauptstadt dieses Landes."
 flavor_per.17.t:0 "Isfahan nisfi Jahan"
 flavor_per.17.d:0 "Der Bau des neuen königlichen Zentrums in Isfahan ist endlich abgeschlossen und vor uns liegt nun eine der großartigsten Städte der Welt. An der Chahar-Bagh-Allee beginnend und mit am großartigen Maidan-Platz endend haben wir nun alle staatlichen Einrichtungen unseres Reichs an einem Ort versammelt.\nDer Maidan von Isfahan selbst ist ein Mikrokosmos unseres Reichs, ein riesiger Platz, gefüllt mit Verkaufsständen von Händlern aus aller Welt, dominiert von der monumentalen Masjed-e-Shah-Moschee, dem Königlichen Basar und dem Ali Qapu Palast unseres $MONARCHTITLE$. Während der Fertigstellung des Umbaus unserer Stadt sind viele neue Bautechniken aus der Not heraus geboren worden und eine Generation von Handwerkern und Architekten entwickelte ihr Gewerbe weiter, als es bisher für möglich gehalten wurde."
 flavor_per.17.a:0 "Großartig!"
 flavor_jaj.1.t:0 "Der siddische Staat Habsan"
 flavor_jaj.1.d:0 "Die Ausführungen darüber, wie genau es passiert ist, gehen auseinander.\nManche sagen, sie seien in der Dunkelheit gekommen, manch andere, sie hätten sich in großen, als Geschenke getarnten Kisten versteckt. Doch irgendwie gelang es dem Kommandanten einer unserer Küstenfestungen, gleichzeitig die Kontrolle über seine Inselfestung UND die gesamte Region zu verlieren. Die Eindringlinge sind eine Gruppe Siddi, frühere Sklaven äthiopischer Abstammung, die mittlerweile ein vertrauter Anblick in den Flotten und den Armeen dieser Region sind.\nHeute sandte der Anführer der Siddi einen Gesandten an unseren Hof, mit der Bitte, ihnen als Gegenleistung für ihren treuen Staatsdienst zu erlauben, die Kontrolle über das von ihnen eingenommene Fort zu behalten."
 flavor_jaj.1.a:0 "Nun gut."
 flavor_jaj.1.b:0 "Wir müssen mit diesen Rebellen fertig werden!"
 mer_fortification_effort:0 "Befestigungen von Mewar"
 desc_mer_fortification_effort:0 "Unser Rana erachtet es als angemessen, uns eine allgemeine Übersicht unserer Festungen in unseren Landen zu verschaffen."
 mer_kumbalgarh:0 "Kumbhalgarh"
 desc_mer_kumbalgarh:0 "Dieses Gebiet wird durch die riesige Festung Kumbhalgarh kontrolliert, die sich auf einem Berggipfel befindet. Ihre langen und dicken Mauern werden nur noch von jener im fernen China übertroffen."
 mer_vijaya_sthambha:0 "Vijaya Sthambha"
 desc_mer_vijaya_sthambha:0 "Stilistisch älteren jainistischen Monumenten aus derselben Gegend ähnelnd steht der Vijaya Sthambha, auch Turm des Sieges genannt, als Monument des Erfolges unserer Dynastie."
 flavor_mer.1.t:0 "Vijaya Sthambha"
 flavor_mer.1.d:0 "Um an seine Siege über seine vielen Feinde wie den Sultan von Malwa, die hinterhältigen Rajas von Marwar und den gierigen Sultan von Gujarat zu erinnern, begann Rana Kumbha im Jahre 1442 mit dem Bau eines einzigartigen Monuments.\nDie Fertigstellung des Vijaya Sthambha, mit seinen reich verzierten neun Geschichten, dauerte über zehn Jahre und ist nicht nur ein Testament für unsere Nation, sondern auch für die Fähigkeiten und die Handwerkskunst unserer Bildhauer und Architekten."
 flavor_mer.1.a:0 "Perfektion!"
 flavor_mer.2.t:0 "Die Rückkehr von Rana Jodha Rathore"
 flavor_mer.2.d:0 "Die Annektierung des benachbarten Königreichs Marwar im Jahre 1438 war ein Akt der Vergeltung. Die Rathore Ranas von Marwar, einst vertraute Freunde und Regenten unserer Rajas, hatten sich verschworen, um unseren königlichen Thronfolger zu ermorden und unser Königreich zu stürzen. Seitdem wandert der letzte verbliebene Thronfolger des Rathore-Geschlechts durch die Wüsten von Rajasthan und wartet auf eine Gelegenheit, sein väterliches Erbe zurückzugewinnen.\nDiese Zeit scheint nun endlich gekommen zu sein, zumindest wenn es nach Jodha Rathore geht. Wir haben gerade die Nachricht erhalten, dass unsere Männer im Fort Mandore in Marwar von Soldaten überwältigt wurden, die für die Sache der Rathore kämpfen."
 flavor_mer.2.a:0 "Das bedeutet Krieg."
 flavor_mer.2.b:0 "Lasst die Vergangenheit ruhen."
 flavor_mer.3.t:0 "Kumbhalgarh"
 flavor_mer.3.d:0 "Obwohl das Königreich der Mewar, ein Inbegriff des alten Geistes der Rajput, stolz und stark ist, hat es wenige Freunde und viele Feinde. Um uns zu verteidigen und mögliche Eindringlinge zurückzuhalten, müssen wir unser Königreich befestigen. Es wurden Pläne für eine Festung entworfen, die das Aravalligebirge als Mauer gegen unsere Feinde nutzen soll. Diese riesige, auf dem Gipfel liegende Festung würde es uns ermöglichen, unser Land genau beobachten zu können, und zusammen mit dem Fort Chittorgarh wird es für Eindringlinge ein Alptraum sein, unsere Lande zu kontrollieren."
 flavor_mer.3.a:0 "Errichtet Kumbhalgarh."
 flavor_mer.3.b:0 "Befestigt stattdessen das Umland."
 flavor_mer.4.t:0 "Mira Bai"
 flavor_mer.4.d:0 "Im Versuch, unsere Dynastie mit unseren Rivalen in Marwar zu versöhnen, wurde einer unserer Prinzen vor ein paar Jahren mit der Rathore-Prinzessin Mira Bei verheiratet. Die Ehe sollte jedoch nicht von langer Dauer sein: Die junge Prinzessin war schon nach wenigen Jahren verwitwet.\nDie Witwe Mira Bei gibt sich zunehmend Krishna hin und zieht mit anderen Gläubigen singend und tanzend durch die Straßen der Hauptstadt. Die Tatsache, dass dies kein angemessenes Verhalten für eine königliche Witwe ist, führte zu einigem Groll innerhalb der Königsfamilie. Möglicherweise möchte Mira Bei deshalb nun $CAPITAL_CITY$ verlassen, und man munkelt, dass sie das Umland von Rajasthan bereisen möchte, um ihre Liebe und ihre Hingabe für Krishna zu verkünden."
 flavor_mer.4.a:0 "Ok."
 flavor_mer.5.t:0 "Die Verschwörung gegen Rana Kumbha"
 flavor_mer.5.d:0 "Rana Kumbha, einer der größten Könige unserer Dynastie, wurde Opfer einer abscheulichen Verschwörung. Sich der Tatsache offenbar nicht bewusst, dass dies für immer das Ansehen unserer Familie beflecken wird, ermordete einer der königlichen Söhne, Udai, seinen Vater.\nDieser Vatermord hat unser Königreich in seinem Kern erschüttert. Da sie mit einem Mörder nichts zu tun haben wollen, stimmten die stolzen Häuptlinge des Königreichs von Mewar darüber ab, stattdessen Udais Bruder Raimal zu unterstützen."
 flavor_mer.5.a:0 "Unterstützt Udai."
 flavor_mer.5.b:0 "Unterstützt Raimal."
 granada_influx:0 "Maurischer Zustrom"
 desc_granada_influx:0 "Unser Land verkündete, dass die verlorenen Kinder von al-Andalus eingeladen sind, in unseren wunderschönen Städten Zuflucht und ein neues Leben zu suchen. Wir sollten ihnen einen freundlichen und herzlichen Empfang bereiten, da sie unser Land bereichern und das der Ungläubigen arm machen werden. Im Laufe der Zeit werden sie sich aufgrund ihrer Kultiviertheit hervortun und unsere Wissenschaft beeinflussen."
 flavor_gra.1.t:0 "Maurische Flüchtlinge"
 flavor_gra.1.d:0 "Im Namen Allahs, des Gnädigen, des Barmherzigen. Granada ist in die Hände der Ungläubigen gefallen! Der letzte Juwel von al-Andalus, ein Leuchtturm der Bildung, ist nun in kastilischen Händen. Während die islamische Welt aufgrund dieses Verlustes taumelt, fliehen maurische Flüchtlinge in Scharen in die muslimischen Städte und an die Höfe Nordafrikas und des Mittleren Ostens.\nSie bringen Wissen und Werke von außergewöhnlichen Gelehrten wie Ahmad Ibn Rushd, Abu al-Qasim und Muhammad ibn Tufail mit. Diese Flüchtlinge nach $COUNTRY$ einzuladen könnte für unsere Bemühungen im Bereich der Wissenschaften und der Kultur einen enormen Aufschwung bedeuten."
 flavor_gra.1.a:0 "Ladet sie unbedingt nach $COUNTRY$ ein!"
 flavor_gra.1.b:0 "Nein, wir brauchen sie nicht."
 jnp_jaunpur_qila:0 "Die Shahi Qila in Jaunpur"
 desc_jnp_jaunpur_qila:0 "Die Shahi Qila in Jaunpur ist die am stärksten befestigte Zitadelle unseres Landes und der Stolz unserer Dynastie."
 jnp_kabir:0 "Kabir"
 desc_jnp_kabir:0 "Sant Kabir mag ein Problem mit geistlicher Autorität haben, doch alles in allem hilft die Präsenz dieses heiligen Mannes unserem Königreich dabei, die Menschen zusammenzubringen."
 jnp_rajput_recruitment:0 "Rekrutierung von Rajput"
 desc_jnp_rajput_recruitment:0 "Wir haben ein Rekrutierungsprogramm initiiert, das auf die Rajputen-Dörfer in der Doab- und Ganges-Ebene abzielt. Für die zweitgeborenen Söhne der Familien in diesen Gemeinschaften wird der Eintritt in die Armee zur neuen Tradition."
 jnp_decline_of_delhi:0 "Niedergang von Delhi"
 desc_jnp_decline_of_delhi:0 "Für unsere alten Lehnsherren im Sultanat von Delhi hat die letzte Stunde geschlagen. Inzwischen verlassen alle talentierten Männer das Sultanat, um im Ausland nach Arbeit zu suchen."
 jnp_pilgrim_tax:0 "Pilgersteuer"
 desc_jnp_pilgrim_tax:0 "Wir haben generell eine Steuer auf die vielen Pilger in Nordindien erlassen, und speziell auf jene, die die heilige Stadt von Varanasi besuchen. Auch wenn diese Politik bei unseren muslimischen Untertanen sehr unbeliebt ist, so sichert sie dem Finanzministerium dauerhafte Einnahmen."
 jnp_sadak_e_azam:0 "Sadak-e-Azam"
 desc_jnp_sadak_e_azam:0 "Der alte nordindische Handel über die Sadak-e-Azam wird von einem Netzwerk von Karawansereien unterstützt, die den Handel fördern und unseren Staat bereichern."
 flavor_jnp.1.t:0 "Der Niedergang von Delhi"
 flavor_jnp.1.d:0 "Obwohl für viele eine Tragödie, so war die Plünderung Delhis durch Timur im Jahre 1398 eines der wichtigsten Ereignisse in der Geschichte unseres Sultanats. Hierdurch wurden unsere Ahnen von bloßen Gouverneuren des Ostens (Malik-us-Sharq) zu Sultanen mit eigenen Rechten. Seit jenem Tag schauten wir mit größtem Interesse dabei zu, wie das delhische Sultanat durch innere Kämpfe und Beanspruchungen allmählich auseinandergerissen wurde und nutzten jede Gelegenheit, ihnen langsam die Kontrolle über den Norden Indiens abzunehmen.\nNun ist Delhis Lage so schlimm wie niemals zuvor und während ein weiterer machthungriger, lokaler Diktator auf die Hauptstadt zumarschiert, strömt eine zunehmende Anzahl delhischer Adliger und Beamten auf der Suche nach Arbeit über unsere Grenzen und bieten uns ihre Hilfe zur Absicherung dessen an, was von den delhischen Landen noch übrig ist."
 flavor_jnp.1.a:0 "Ok."
 flavor_jnp.2.t:0 "Die Rajputs der Doab"
 flavor_jnp.2.d:0 "Militärisch verließen sich die muslimischen Mächte dieser Region traditionell auf die afghanische und persische Kavallerie. Wenn wir gewillt sind, den hinduistischen Einfluss in unseren Armeen auszuweiten, wären die Rajputen-Bauerngemeinschaften, die über die Doab- und Ganges-Region verteilt sind, eine ideale Bezugsquelle für die Infanterie. Dort gibt es nicht nur viele zweitgeborene Söhne, die nur allzu gerne Soldaten werden würden, viele dieser Gemeinschaften sind auch dafür bekannt, dass sie mit den Feuerwaffen bereits besser umgehen können als viele unserer regulären Soldaten."
 flavor_jnp.2.a:0 "Lasst uns sie in unsere Streitkräfte integrieren."
 flavor_jnp.2.b:0 "Nein, sich auf diese Hindus zu verlassen, ist zu gefährlich."
 flavor_jnp.3.t:0 "Kabir"
 flavor_jnp.3.d:0 "Manche sagen, er sei als Muslim geboren, und manche, als Hindu. Für den Mann selbst ist das nur von geringer Bedeutung. Die Beliebtheit eines Sant, der aus einer armen Weberkaste in Varanasi stammt, erreicht ein bis dahin beispielloses Ausmaß. Kabirs Gedichte sind ein Angriff auf nutzlose Dogmen, das Kastensystem und den hinduistischen und muslimischen Klerus. Für Kabir ist das Göttliche formlos, und überregulierte religiöse Bräuche entfernen uns nur davon."
 flavor_jnp.3.a:0 "Ok."
 flavor_jnp.4.t:0 "Die Jaunpur Qila"
 flavor_jnp.4.d:0 "Lange bevor der Islam in diesen Landen Einzug hielt, wurde der Standort von Jaunpur am nördlichen Flussufer der Gomti von einem Fort aus beherrscht. Zu ihrer Zeit befestigten die delhischen Sultane den Ort mit Baustoffen von den vielen Gebäuden der vernichteten Rashtrakutas aus Kannauj.\nMit dem Aufstieg unseres unabhängigen Sultanats im späten 14. Jahrhundert wurde das Fort weiter verstärkt und als königliche Residenz genutzt. Da wir nun aber ein selbstständiger Staat geworden sind, wird es höchste Zeit, dass wir einen neuen Blick auf den Zustand der Jaunpur Qila werfen."
 flavor_jnp.4.a:0 "Lasst uns einen gewaltigen Umbau vornehmen."
 flavor_jnp.4.b:0 "Lasst uns die Schwachstellen verstärken."
 flavor_jnp.5.t:0 "Jama-Masjid-Moschee"
 flavor_jnp.5.d:0 "Das erste der großartigen Werke des Sultanats von Jaunpur nach seiner Unabhängigkeit war die imposante Atala-Masjid-Moschee, eine Hochzeit lokaler und muslimischer Architektur, die mit nichts in Indien zu vergleichen ist. Die beeindruckende Fassade der Moschee ist ziemlich einzigartig und sorgte sowohl beim Adel als auch beim niederen Stand für Staunen.\nMit zunehmender Größe unseres Sultanats wuchs auch der Ruhm der Atala-Masjid-Moschee, und da wir nun bereit sind, weitere Bauwerke in Angriff zu nehmen, sollten wir diesen einzigartigen architektonischen Stil weiterentwickeln und ihn enger mit unserem Sultanat verknüpfen."
 flavor_jnp.5.a:0 "Wir brauchen eine neue Moschee in diesem Stil!"
 flavor_jnp.5.b:0 "Lasst uns zum konservativeren Stil der delhischen Sultane zurückkehren."
 flavor_jnp.6.t:0 "Die Varanasi-Pilger"
 flavor_jnp.6.d:0 "Als eine der ältesten Städte der Welt und die heiligste Stadt des Hinduismus liegt Varanasi unweit von Jaunpur. Jeden Tag durchqueren indische Pilger unsere Lande, nicht nur mit Varanasi als Ziel, sondern auch viele der anderen heiligen Stätten des Hinduismus, Buddhismus und Jainismus in der von uns besetzten Region.\nDiese Wanderer werden von ihrer religiösen Überzeugung gezwungen, diese Reise zu unternehmen, und werden versuchen, ihr Ziel zu erreichen, ungeachtet der Hindernisse, die wir ihnen in den Weg stellen. Unser Wesir schlug daher vor, wie auch die delhischen Sultane vor uns, alle Pilger, die die heiligen Stätten in unseren Landen besuchen, mit einer besonderen Steuer zu belegen. Eine solche Steuer würde uns zweifelsohne ein beständiges Einkommen generieren. Dies wäre bei unseren nicht-muslimischen Untertanen jedoch keine sehr beliebte Politik."
 flavor_jnp.6.a:0 "Wir brauchen die Pilgersteuer."
 flavor_jnp.6.b:0 "Lasst uns den Pilgern freie Durchreise gewähren."
 flavor_jnp.7.t:0 "Die Sadak-e-Azam"
 flavor_jnp.7.d:0 "Mitten durch unsere Lande, den gesamten Weg von Bengalen nach Kabul, zieht sich eine der ältesten Handelsrouten der Welt. Die Sadak-e-Azam ist die kommerzielle Ader Nordindiens, über die die meisten Güter und Kaufleute unsere Landen erreichen oder verlassen. Das Reisen auf dieser Straße sicher und schneller zu machen, sollte höchste Priorität für unser Sultanat und jede andere Nation genießen, durch die die Strecke verläuft. Wir könnten die Reise für viele erheblich erleichtern, indem wir die vorhandene Straße befestigen und die bestehenden Rastplätze entlang der Strecke über ein eigenes Netzwerk von Sereien versorgen."
 flavor_jnp.7.a:0 "Investiert in die Sadak-e-Azam."
 flavor_jnp.7.b:0 "Die Händler sollten für ihre eigenen Ausgaben aufkommen."
 flavor_jnp.8.t:0 "Der Gouverneur von Kalpi"
 flavor_jnp.8.d:0 "Genau zwischen der Malwa-Hochebene und den Ebenen des Sultanats von Jaunpur liegt der kleine Staat Kalpi. Dies ist ein Gebiet, das seit vielen Jahren von uns und den Sultanen von Malwa beansprucht wurde, bevor es 1433 schließlich in ihre Hände fiel. Gerüchte über das schlechte Verhalten des Malwaer Gouverneurs gegenüber den muslimischen Mädchen an seinem Hof brachte jüngst unsere muslimische Bevölkerung gegen ihn auf. Dies könnte die Gelegenheit sein, auf die wir gewartet haben ..."
 flavor_jnp.8.a:0 "Bittet um das Recht, Kalpi zu bestrafen."
 flavor_jnp.8.b:0 "Lasst die Angelegenheit auf sich beruhen."
 flavor_jnp.9.t:0 "Das Schicksal Kalpis"
 flavor_jnp.9.d:0 "Emissäre der Sultane von Jaunpur behaupten, dass der Sultan von Kalpi, unser Vasall, ein schlechtes Benehmen gegenüber den muslimischen Frauen an den Tag lege und bestraft werden müsse. Die Jaunpuri würden die Angelegenheit gerne in die eigene Hand nehmen und wünschen, eine Strafexpedition gegen Kalpi zu führen.\nObwohl uns ebenfalls Gerüchte über diese Angelegenheit in Kalpi erreichten, so ist dies doch eine Entscheidung, die es sorgsam abzuwägen gilt. Kalpi ist eine alte, umstrittene Zone zwischen Jaunpur und Malwa, und es scheint nicht unwahrscheinlich, dass die Jaunpuri größere Pläne verfolgen, als sie sich anmerken ließen."
 flavor_jnp.9.a:0 "Erlaubt den Jaunpur die Bestrafung Kalpis"
 flavor_jnp.9.b:0 "Wir müssen unseren Vasallen unterstützen"
 flavor_jnp.10.t:0 "Kalpi - Erlaubnis erteilt"
 flavor_jnp.10.d:0 "Malwa willigte im Interesse einer besseren Beziehung zwischen unseren beiden Staaten in unsere Bitte ein, den Sultan von Kalpi zu bestrafen."
 flavor_jnp.10.a:0 "Großartig!"
 flavor_jnp.11.t:0 "Der Sultan von Malwa lehnt ab"
 flavor_jnp.11.d:0 "Malwa machte deutlich, dass wir uns sie zum Feinde machten, sollten wir jegliche Art von Strafexpedition gegen Kalpi unternehmen."
 flavor_jnp.11.a:0 "Ok."
