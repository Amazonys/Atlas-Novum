 aow_events.1.t:0 "Das Elend von [Root.GetName]"
 aow_events.1.d:0 "Ganz [Root.Owner.GetName] leidet im Krieg, doch jene Provinzen, die auf dem Kreuzpfad des Feindes liegen, leiden am schlimmsten. Was einem Soldaten oder Befehlshaber als günstige Quelle für Proviant erscheint, ist meistens alles, was das einfache Volk besitzt. Die Randgebiete von [Root.GetCapitalName] wurden in diesem Krieg bis an den Punkt des Hungertodes geplündert. Sie bitten die Regierung nun, sie beim Wiederaufbau zu unterstützen, damit sich das Leid von [Root.Owner.GetName] nicht auf Jahre nach dem letztendlichen Frieden hinauszieht."
 aow_events.1.a:0 "Was auch immer benötigt wird, wir werden es liefern."
 aow_events.1.b:0 "Dieses Geld wird besser angelegt, um den Krieg zu gewinnen."
 aow_events.2.t:0 "Die Grenzen umgehen"
 aow_events.2.d:0 "Belagerungen können teuer sein, sowohl zeitlich als auch hinsichtlich der Leben, und gewöhnlich versuchen wir alles Mögliche, um sie schnell zu beenden. Im andauernden Krieg ist es zu einer Belagerung nahe der Grenze gekommen, was eine Diskussion darüber entfachte, wie weit die Soldaten beim Plündern des Landes hinausziehen sollten.\n\nDie Nation auf der anderen Seite ist in diesem Krieg nicht unser Feind, doch vielleicht werden sie es verstehen, wenn ein paar ihrer Weiler scheinbar versehentlich geplündert werden. Diese Vorräte könnten der Belagerung sehr helfen."
 aow_events.2.a:0 "Geht so weit wie notwendig, um Euch zu versorgen, und bringt das zu Ende."
 aow_events.2.a.tt:0 "[This.Owner.GetName] wird das vermutlich nicht gefallen ..."
 aow_events.2.b:0 "Es wäre weiser, wenn sich dieser Konflikt innerhalb der Grenzen unserer Feinde abspielen würde."
 aow_events.3.t:0 "[From.GetName] greift unsere Grenzen an"
 aow_events.3.d:0 "Obwohl sich unsere Nationen im Frieden befinden, erreichten uns Meldungen, dass [From.GetAdjective]e Soldaten unsere Grenzen in [Root.GetName] angreifen und dabei Bauern überfallen, um sich zu versorgen. Ihre Botschafter versichern uns, dass dies ein Versehen sei und dass die Armee etwas verzweifelt versucht, Vorräte zu finden, um eine Belagerung jenseits der Grenze fortführen zu können. Fehler oder nicht, [Root.GetName] hat darunter gelitten."
 aow_events.3.a:0 "Dies ist eine inakzeptable Verletzung unserer Grenzen!"
 aow_events.3.b:0 "In Kriegszeiten können Fehler unterlaufen. Eine Entschuldigung reicht aus."
 aow_events.4.t:0 "Widerstand"
 aow_events.4.d:0 "Einfache Leute und Adlige mögen nicht immer mit unserer Herrschaft zufrieden sein, doch eine ausländische Besetzung ihres Land erfreut sie noch weniger. Obwohl die Provinzen unter feindlicher Kontrolle stehen, formierte sich in [Root.GetName] eine Widerstandsbewegung, die bereit ist, die Invasoren anzugreifen und das Land für ihre Sache zurückzugewinnen. Ihr Anführer bat uns um Hilfe. Wenn wir die Waffen liefern, verspricht er uns, sich um das Feuer zu kümmern."
 aow_events.4.a:0 "Lasst uns hoffen, dass diese Patrioten ein wenig Ärger bereiten können."
 aow_events.4.b:0 "Wenn sie [Root.Owner.GetName] unterstützen möchten, sollten sie mit unseren Streitkräften zusammenarbeiten."
 aow_events.5.t:0 "Pest während der Belagerung von [Root.GetName]"
 aow_events.5.d:0 "Wo der Krieg wütet, da wüten auch Pest, Hunger und Tod. Unsere Armeen bei [Root.GetName] halten die Festung bisher gegen die Belagerungskräfte unserer Feinde. Beide Seiten haben jedoch mit einer schrecklichen Krankheit in der Provinz zu kämpfen, die sowohl Zivilisten als auch Soldaten gefährdet. Um den Einheimischen eine schlimmere Epidemie zu ersparen, sollte wenigstens eine Seite ein paar ihrer Leute evakuieren. Solange die Angreifer jedoch nicht die gleiche Vorsicht walten lassen, könnten sie diese Gelegenheit ergreifen, um ihre Belagerung voranzutreiben."
 aow_events.5.a:0 "Sehr wohl, wir müssen an die Menschen denken."
 aow_events.5.a.tt:0 "Wenn unsere Feinde bleiben, könnten sie einen Vorteil erringen und die Oberhand bei dieser Belagerung gewinnen."
 aow_events.5.b:0 "Wir werden unsere Verteidigung nicht aufgeben!"
 aow_events.5.b.tt:0 "Solange die Angreifer nicht teilweise evakuieren, wird die Krankheit sich noch verschlimmern ..."
 aow_events.6.t:0 "Pest während der Belagerung von [From.GetName]"
 aow_events.6.d:0 "Wo der Krieg wütet, da wüten auch Pest, Hunger und Tod. [From.Owner.GetAdjective]e Truppen bei [From.GetName] halten die Festung bisher gegen unsere Belagerungskräfte. Beide Seiten haben jedoch mit einer schrecklichen Krankheit in der Provinz zu kämpfen, die sowohl Zivilisten als auch Soldaten gefährdet. Um den Einheimischen und unseren eigenen Soldaten eine schlimmere Epidemie zu ersparen, sollte wenigstens eine Seite ein paar ihrer Leute evakuieren. Solange die Verteidiger jedoch nicht die gleiche Vorsicht walten lassen, könnten sie diese Gelegenheit ergreifen, um unsere Belagerung zurückzuschlagen."
 aow_events.6.a:0 "Wir können uns eine Verschlimmerung dieser Krise nicht leisten."
 aow_events.6.b:0 "Wir können nicht zulassen, dass sie die Oberhand gewinnen!"
 aow_events.6.b.tt:0 "Solange die Verteidiger nicht teilweise evakuieren, wird die Krankheit sich noch verschlimmern ..."
 aow_events.7.t:0 "[From.Owner.GetAdjective]e Verteidiger evakuieren die Belagerung"
 aow_events.7.d:0 "Als die Krankheit in [From.GetName] grassierte, weigerten wir uns, zu evakuieren, da wir es als die Pflicht der [From.Owner.GetAdjective]en ansahen, den ersten Schritt zu machen, um sich um ihre Leute zu kümmern. Zum Glück hatten wir Recht: Die Verteidiger zogen sich zurück und entschieden, ihre Stellung bei der Belagerung zu schwächen und ihre Ressourcen dafür aufzubringen, die Ausbreitung der Krankheit einzudämmen. Eine ausgezeichnete Gelegenheit, um eine Offensive auf ihre geschwächte Stellung zu starten."
 aow_events.7.a:0 "Eine Gelegenheit, die wir sicherlich nutzen werden."
 aow_events.8.t:0 "Angreifer evakuieren die Belagerung"
 aow_events.8.d:0 "Als die Krankheit in [From.GetName] grassierte, weigerten wir uns, zu evakuieren, da wir es als die Pflicht der Angreifer erachteten, den ersten Schritt zu machen, da sie die Pest gebracht hatten. Zum Glück hatten wir Recht: Aus Angst vor den Konsequenzen der Krankheit für ihre Truppen zogen sich die Angreifer zurück und erlitten damit einen temporären Rückschlag bei der Belagerung. Unsere Verteidigung bleibt indessen intakt."
 aow_events.8.a:0 "Möge sie niemals wanken."
 aow_events.9.t:0 "Die Pest in [Root.GetName] verschlimmert sich"
 aow_events.9.d:0 "Trotz der Pest, die das kriegszerrüttete Land heimsucht, weigerten sich sowohl unsere tapferen Verteidigungskräfte als auch die unnachgiebigen Angreifer, die unsere Festung in [Root.GetName] belagern, sich zurückzuziehen. Die gegenseitige Sturheit führte zu großen Verlusten unter der zivilen Bevölkerung von [Root.Capital.GetCapitalName], deren Heimatstadt jetzt sowohl durch den Krieg als auch durch die Pest zerstört wird."
 aow_events.9.a:0 "Wir waren beide Narren ..."
 aow_events.10.t:0 "Die Pest in [From.GetName] verschlimmert sich"
 aow_events.10.d:0 "Trotz der Pest, die das kriegszerrüttete Land heimsucht, weigerten sich sowohl die unerbittlichen Verteidigungskräfte als auch unsere mutigen Angreifer, die ihre Festung in [From.GetName] belagern, sich zurückzuziehen. Die allgemeine Sturheit führte zu großen Verlusten unter der zivilen Bevölkerung von [From.Capital.GetCapitalName]. Dabei wurde die Infrastruktur niedergerissen und die Belagerung noch erschwert."
 aow_events.10.a.tt:0 "Die Pest wird in [This.GetName] noch jahrelang anhalten. Dabei wird sie die Zermürbung ausländischer Truppen steigern und den Bewohnern schaden."
 aow_events.11.t:0 "Verbreitung der Pest"
 aow_events.11.d:0 "Der Krieg hat die Verbreitung von Krankheiten verschlimmert. Was einst als lokale Epidemie um eine Belagerung begann, breitete sich nun weiter aus. Sowohl evakuierte Zivilisten als auch Truppenbewegungen, die beide in Kriegszeiten schlecht vermieden werden können, erleichterten dies, und nun ist auch [Root.GetName] der Krankheit zum Opfer gefallen."
 aow_events.11.a:0 "Verflucht sei dieser Krieg ..."
 aow_events.12.t:0 "Grausamkeit durch Söldner"
 aow_events.12.d:1 "Krieg geht oft mit großer Brutalität einher. Soldaten sind nicht für ihre Barmherzigkeit bekannt, doch in diesem Krieg kam es zu außergewöhnlich widerwärtigem Verhalten aufseiten der Besatzungstruppen. Offenbar ist die Söldnerbande [hired_mercenary_band.GetName], die wir angeheuert haben um [war_province.GetAreaName] zu besetzen, mit ihrem Sold unzufrieden und raubt nun die zivile Bevölkerung aus. Ihre Taten haben dem Ruf unserer gesamten Truppen schwer geschadet. Da Nötigungen durch Terror und Folter nun an der Tagesordnung sind, werden [Root.GetAdjective]e Soldaten sowohl geschmäht als auch gefürchtet, und Geschichten über ihre Gräueltaten breiten sich über die Grenzen des Kriegsgebiets hinaus aus."
 aow_events.12.a:0 "Wir sollten so etwas in Zukunft verhindern."
 aow_events.12.b:0 "Bellum se ipsum alet! Lasst sie nehmen, was sie wollen."
 aow_events.13.t:1 "Söldnerbanden plündern [Root.GetAreaName]"
 aow_events.13.d:1 "Die feindliche Besetzung von [Root.GetAreaName] kam die dortige Bevölkerung teuer zu stehen. Die Söldnerbande [hired_mercenary_band.GetName], die im Dienste von [From.GetUsableName] steht, hat bei ihrem Versuch, Gold und Ressourcen zu erpressen, einheimische Zivilisten beraubt und terrorisiert."
 aow_events.13.a:0 "Gier korrumpiert das Herz ..."
 aow_events.14.t:0 "Vertriebene Flüchtlinge aus [Root.GetName]"
 aow_events.14.d:0 "Die anhaltenden Auswirkungen des Krieges plagen [Root.Owner.GetName] weiterhin. Einige Gebiete wurden fast bis zur Unbewohnbarkeit verwüstet, und Menschen wurden gezwungen, umherzuziehen, um unter diesen Bedingungen zu überleben. Manche Menschen haben [Root.GetName] ganz verlassen und sich in benachbarten Provinzen niedergelassen, die etwas weniger von diesem Krieg gebeutelt wurden."
 aow_events.14.a:0 "Der Krieg mag vorbei sein, die Probleme sind es jedoch noch nicht."
 aow_events.15.t:0 "Die zurückgelassenen Familien"
 aow_events.15.d:0 "Der jüngste Krieg forderte einen hohen Tribut von unserem Volk. Viele wurden zu den Waffen gerufen, wenige sind zurückgekehrt. Sowohl adlige als auch einfache Familien plagten sich, als sie auf die heimkehrenden Soldaten warteten. Der Krieg endete jedoch und sie kamen nicht. Nun setzt sich die Quälerei fort. Viele sind so beschäftigt mit der Arbeit, die sie anstatt der fehlenden Arbeitskräfte verrichten müssen, dass sie kaum Zeit zur Trauer haben. Unter denen, die Zeit zum Nachdenken haben, beginnen viele zu glauben, dass wir die Leben zu achtlos weggeworfen haben."
 aow_events.15.a:0 "Wir können die Steuerlast der Hinterbliebenen erleichtern."
 aow_events.15.b:0 "Lasst uns etwas nachsichtiger sein, wenn wir in Zukunft für die Armee rekrutieren."
 aow_events.15.c:0 "Das ist der Preis, der für unsere ruhmreiche Nation gezahlt werden muss."
 aow_events.16.t:0 "Hexerei"
 aow_events.16.d:0 "Die Menschen aus der kriegszerrütteten Stadt [Root.Capital.GetCapitalName] suchen nach Gründen für das Unglück, das über sie gefallen ist. Zum Glück führen sie sie nicht auf unsere Herrschaft zurück. Leider sorgten die ausgemachten Gründe jedoch für Aufregung. Sie behaupten, die anhaltenden Auswirkungen des Krieges und wie diese manche scheinbar mehr betreffen als andere, nur auf diejenigen zurückzuführen seien, die Hexerei und Zauberei betreiben.\n\nAnschuldigungen wurden großzügig geäußert, und es gibt lokale Behörden, die bereit sind, angemessene Prozesse für diese Verbrechen zu führen. So angemessen, wie Prozesse in Bezug auf Magie in [Root.GetName] eben sein können."
 aow_events.16.a:0 "Erlaubt ihnen, diese Prozesse fortzuführen."
 aow_events.16.b:0 "$INQUISITOR$ kann dies etwas organisierter vollziehen."
 aow_events.16.c:0 "Solch törichter Aberglaube hat keinen Platz in [Root.Owner.GetName]!"
 aow_events.17.t:0 "Hexenjagd"
 aow_events.17.d:0 "Seitdem die lange leidenden Menschen in [Root.GetName] den Segen des Staates und der Kirche erhalten haben, diejenigen verfolgen zu dürfen, die mutmaßlich mittels Hexerei Hunger und Krankheit über sie brachten, schlugen sie guten Nutzen daraus. Während zuerst nur die offensichtlich Verdächtigen ausgewählt wurden, scheinen nun überall Hexen aufzutauchen. Die Menge möchte, dass sowohl bäuerliches als auch adliges Blut fließt, und selbst manche aus dem einheimischen Klerus sind wohl nicht vertrauenswürdig.\n\nDiese Fülle an satanischen Praktiken erklärt sicherlich weitreichend die Mühsal nach dem Krieg in [Root.GetName], die daraus folgenden Massenprozesse arten jedoch mittlerweile aus. Wir sollten die Möglichkeit in Betracht ziehen, dass manche unschuldig sind."
 aow_events.17.a:0 "Beendet den Wahnsinn!"
 aow_events.17.b:0 "Greift zu Gunsten der Adligen ein."
 aow_events.17.c:0 "Greift zu Gunsten der Bürgerlichen ein."
 aow_events.17.e:0 "Lasst sie Gerechtigkeit fordern, wie sie es als richtig erachten."
 aow_events.18.t:0 "Eine Hexe aus fremden Landen"
 aow_events.18.d:1 "Es ist eine seltene Gabe, Hexen und Zauberer stets zuverlässig erkennen zu können. Wir wissen nicht, wem Gott solch eine Gabe verleiht. Zum Glück ist es eine sehr weit verbreitete Gabe, derlei Personen, wenn auch mit einiger Unsicherheit, an ihrem sonderbaren Verhalten oder ungewöhnlichen Erfolgen zu identifizieren. Ein zusätzlicher Vorteil ist, dass meist solche Personen ins Visier geraten, die sich bis zu einem gewissen Grad ohnehin nicht in die herrschende Ordnung einfügen.\n\nManchmal kann dies jedoch auch unbequem sein. Einheimische in [Root.GetName] bezichtigten unlängst eine [they_send_us_witches.GetAdjective]e Adelsfrau der Hexerei. Ihr den Prozess zu machen, könnte einen diplomatischen Vorfall auslösen. Ein Eingreifen hingegen könnte jedoch als ein Zeichen mangelnden Glaubens angesehen werden."
 aow_events.18.a:0 "Diese Angst vor dem Unbekannten muss aufhören."
 aow_events.18.b:0 "Hexen, Spione – wer weiß schon, was sie vorhaben?"
 aow_events.19.t:0 "Eine höchst beunruhigende Anschuldigung"
 aow_events.19.d:1 "Unter dem wachsamen Auge von $INQUISITOR$ wurden Prozesse über Hexerei und Ketzerei unter relativ kontrollierten Umständen abgehalten. Er wäre immerhin nicht an unserem Hofe, wenn wir ihm nicht vertrauen würden. Ein Ereignis verkomplizierte dies jüngst, als er unser gegenseitiges Vertrauen auf die Probe stellte. $STATESMAN$$TRADER$$SPYMASTER$$DIPLOMAT$, der [Root.GetName] bei Auslandsbeziehungen eine große Hilfe war, ist der Hexerei beschuldigt worden. Ein Beleg dafür, dass sich niemand sicher sein kann.\n\nSelbst $STATESMAN$$TRADER$$SPYMASTER$$DIPLOMAT$ behauptet, dass $INQUISITOR$ diese Anschuldigungen aus purem Neid unterstütze. Dahinter könnte eine politische Intrige stehen. Andererseits vertrauten wir unserem Inquisitor bisher."
 aow_events.19.a:0 "Du sollst eine Hexe nicht am Leben lassen."
 aow_events.19.b:0 "Du sollst nicht falsch gegen deinen Nächsten aussagen."
 aow_events.20.t:0 "Die Feuer der Hölle"
 aow_events.20.d:0 "$INQUISITOR$ war fleißig. Mit der Unterstützung des [Root.Monarch.GetTitle] werden jene, die Hexerei betreiben, verurteilt und verbrannt, sowohl auf Erden als auch in der Hölle. Durch unsere gnadenlose Verfolgung dieser Verbrechen wurde unsere religiöse Hingebung über alles erhaben.\n\nUnd dennoch gibt es Zweifel. Eines Tages verfolgt Euer junger Thronfolger [Root.Heir.GetName] zum ersten Mal die öffentliche Hinrichtung einer Hexe. Ihr seht, wie [Root.Heir.GetHerHis]e Augen im Licht der Flammen mit Schrecken erfüllt werden, und noch bevor es vorbei ist, bettelt Euer Kind darum, die Hexe zu verschonen. Eure Erklärungsversuche können die Tränen nicht aufhalten und schließlich seid Ihr in der Verlegenheit, dies gegenüber einer unschuldigen Seele zu rechtfertigen. Möglicherweise ist auch der Beschuldigte unschuldig und Ihr werdet irgendwann selbst auf ewig brennen."
 aow_events.20.a:0 "Das Kind hat Recht. Wir wurden von unserem Eifer geblendet."
 aow_events.20.b:0 "Sei still, Kind, und hoffen wir, dass dies niemand gehört hat ..."
 aow_events.21.t:0 "Unbekannter Schütze"
 aow_events.21.d:0 "[Root.GetName] blickt auf eine jüngere Kriegsvergangenheit zurück und das [Root.GetAdjective]e Volk zweifelt zunehmend an dem Sinn des Krieges. Der [Root.Monarch.GetTitle] besteht jedoch weiterhin darauf, die Armee anzuführen. Die Soldaten sind des Krieges überdrüssig und viele von ihnen möchten nach Hause zurückkehren. Wir hatten niemals einen Grund, darauf zu achten, wie groß dieser Wunsch war.\n\nBis heute. Während die Truppen sich auf den Kampf gegen den Feind vorbereiteten, erschallte ein Schuss und der König fiel zu Boden – tot. Ein feindlicher Scharfschütze? Eine Verschwörung durch Thronanwärter? Oder einfach nur der Beweis dafür, wie sehr jemand all dies hinter sich bringen wollte."
 aow_events.21.a:0 "Wir werden es nie erfahren."
 aow_events.22.t:0 "Charakterveränderung"
 aow_events.22.d:0 "Nach Kriegsende bat unser leidenschaftlicher diplomatischer Berater $DIPLOMAT$ [Root.Monarch.GetName] wiederholt inständig darum, nicht nur seine außenpolitische Ausrichtung zu ändern, um zukünftiges Blutvergießen zu vermeiden, sondern schlug sogar vor, [Root.Monarch.GetHerHis]e Prioritäten als Herrscher zu überdenken.\n\n"Wenn das Volk zusehen muss, wie sich sein [Root.Monarch.GetTitle] auf einen Krieg vorbereitet, was sollte es denn anderes tun, als uns dafür verantwortlich zu machen, wenn sie unter dem Krieg leiden?" fragt er. "Es ist nicht wirklich das, was das Volk möchte. Es ist das, was diese Nation braucht.""
 aow_events.22.a:0 "Ihr habt Recht, [Root.GetName] braucht Frieden."
 aow_events.22.b:0 "Den Geist aufgeben, der mich zum Krieg drängte? Lächerlich."
 aow_events.23.t:0 "Die Gläubigen in feindlichen Landen"
 aow_events.23.d:2 "Viele Soldaten betrachten unseren laufenden Krieg als Glaubenskonflikt. Dies führte zu einigen Debatten während einer unserer derzeit stattfindenden Belagerungen, bei der die örtliche Bevölkerung aus treuen Anhängern des [Root.Religion.GetName]en Glaubens besteht. Üblicherweise würden unsere Truppen die Belagerung unterstützen, indem sie sich von den Einheimischen nehmen, was sie brauchen. Die Frommen in unserer Armee sind jedoch der Ansicht, dass wir unsere Geschwister im Glauben verschonen sollten, selbst wenn die Belagerung hierdurch noch verlängert würde. Was hat in der [Root.GetAdjective]en Tradition Vorrang: der Glaube oder der Krieg?"
 aow_events.23.a:0 "Verschont die Gläubigen."
 aow_events.23.b:0 "Keine Gnade für Feinde von [Root.GetName]!"
 aow_events.24.t:0 "[Root.GetName] von Glaubensbrüdern betrogen"
 aow_events.24.d:0 "Als Narren des [Root.Religion.GetName] von [Root.GetName] zum ersten Mal von unseren Feinden angegriffen wurden, teilten sie ihren Glauben trotz unserer größten Bemühungen, sie zum Licht zu führen. Da sie nun den brutalen Ansturm des Krieges erlitten haben, haben sie auch erlebt, wie oberflächlich die Moralität des [Root.Religion.GetName] wirklich ist. Nachdem sie von dem Volk belagert und angegriffen wurden, dem sie vertrauten, haben sie ihrem alten Glauben verbittert abgeschworen und nicht nur unserem Land, sondern auch unserer Religion die Treue geschworen."
 aow_events.24.a:0 "Wir werden ihnen zeigen, dass der [Root.Owner.Religion.GetName] ehrenhafter ist."
 aow_events.25.t:0 "Ungläubige in [Root.GetName] schwanken"
 aow_events.25.d:0 "Während die meisten in unserem Land die Angreifer des [Root.Religion.GetName] fürchten, scheinen einige Bürger sie doch willkommen zu heißen. Nachdem [Root.GetName] an den Feind fiel, scheinen seine Einwohner mit dem Gedanken zu spielen, ob es sich nicht in einem Land besser leben würde, das von Herrschern ihres eigenen Glaubens regiert würde. In dem Versuch, diesen Verrat zu entschärfen, schickten die lokalen Herrscher einen Gesandten an unseren Hof, um uns das Versprechen zu einem praktischeren Ansatz bei religiösen Angelegenheiten in [Root.GetName] abzuringen. Andererseits könnte der Feind bereits die Macht über die Provinz haben."
 aow_events.25.a:0 "Wir werden Loyalität mit Respekt belohnen."
 aow_events.25.b:0 "Wir werden keine Untreue akzeptieren."
 aow_events.26.t:0 "Überläufer zum [Root.Religion.GetName]en Glauben"
 aow_events.26.d:0 "Das weise und geistig erleuchtete Volk von [From.GetName] stellte nach unserer Besetzung ihres Landes fest, dass sie möglicherweise davon profitieren könnten, wenn sie sich uns anschließen würden. Immerhin ist [From.Owner.GetName] ein Land mit [From.Owner.Religion.GetName] als Glauben und versteht daher nur wenig von ihren Sitten und Gebräuchen. Sollte der Krieg gut ausgehen, so wäre dies sicherlich von Vorteil."
 aow_events.26.a:0 "Wir könnten sie aufnehmen ..."
 aow_events.27.t:1 "[Root.Religion.GetName]er Verrat in [Root.GetName]!"
 aow_events.27.d:0 "Unser Krieg gegen den [Root.Religion.GetName] ging nicht unbemerkt an seinen lokalen Unterstützern vorbei. In [Root.GetName] nutzten Verräter, die den Glauben vor das Land stellen, die Gelegenheit, um sich aufzulehnen und uns anzugreifen, möglicherweise in der Hoffnung, dem Feind zu helfen oder andere Nationen mit dem [Root.Religion.GetName] als Glauben dazu zu ermutigen, sich dem Krieg anzuschließen."
 aow_events.27.a:0 "Der Glaube bestimmt unser aller Pfad, selbst den der Sündhaften."
 aow_events.28.t:0 "Kampf gegen den inneren Kampf"
 aow_events.28.d:1 "Manchmal erleben wir, wie sich Konflikte auf der internationalen Bühne innerhalb unserer eigenen Grenzen wiederholen. Heute erreichten uns Meldungen darüber, dass unser Krieg gegen [Root.Religion.GetName]e Nationen zu einem religiösen Konflikt in [Root.GetName] führte, wo der [Root.Religion.GetName]e Glaube und der [Root.Owner.Religion.GetName]e Glaube nebeneinander bestehen. Menschen, die einst Nachbarn und Freunde waren, greifen sich nun aufgrund dessen an, was sie als Differenzen zwischen uns und unseren Gegnern ansehen."
 aow_events.28.a:0 "Wie der Krieg, so muss auch dieser Konflikt seinen Lauf nehmen."
 aow_events.28.b:0 "Vereint Euch gegen den wahren Feind! Ihr seid alles [Root.Owner.GetAdjective]e!"
 aow_events.29.t:0 "Land vor Glauben"
 aow_events.29.d:0 "Unsere Beziehung zu den religiösen Dissidenten in [Root.GetName] haben sich gewandelt, doch wenigstens scheinen einige der lokalen Bürger mit dem [Root.Religion.GetName] als Glauben unsere Herrschaft zu schätzen. "Scheinen" mag in dieser Situation der richtige Begriff zu sein, da sie kürzlich mit einem Angebot an uns herangetreten sind, ihre religiösen Beziehungen zu einem unserer rivalisierenden Länder zu nutzen, um unser internationales Spionagenetzwerk zu verstärken. Sofern wir uns auf sie verlassen können, könnten sie zu einer seltenen und wertvollen Bereicherung werden ..."
 aow_events.29.a:0 "Wir werden ihnen vertrauen, dass sie uns treu ergeben bleiben."
 aow_events.29.b:0 "Es gibt keinen Grund für solch hinterhältige Taktiken ... oder Risiken."
 aow_events.30.t:0 "Krieger des [Root.Religion.GetName]en Glaubens"
 aow_events.30.d:0 "Die Eifrigeren unter den Anhängern des [Root.Religion.GetName]en Glaubens in [Root.GetName] haben lange Zeit die Grenzwache übernommen und die Motive der Ungläubigen auf der anderen Seite argwöhnisch verfolgt. Nun wird ihr Verdacht durch die offene Kriegserklärung bestätigt. Ihre lokale Miliz, bereit und gewillt, ihr Leben für den [Root.Religion.GetName]en Glauben zu opfern, schloss sich unseren Verbänden im Kampf gegen den einfallenden Feind an."
 aow_events.30.a:0 "Vorwärts, Beschützer der Wahrheit!"
 aow_events.31.t:0 "Frühe Reformer"
 aow_events.31.d:0 "Als Neuigkeiten über den [Root.Religion.GetName]en Glauben unser Land erreichten, gehörten wir zu den Ersten, die ihn annahmen. Wir wissen, wo die Zukunft des Christentums liegt, und während die weniger erleuchteten Nationen möglicherweise noch Zeit brauchen, um dorthin zu gelangen, und mitgezogen werden müssen, marschieren wir stolz darauf zu.\n\nGlücklicherweise sind wir nicht von allen Seiten von diesen Narren umzingelt. Die Herrscher eines benachbarten Landes beschritten den gleichen bewundernswerten Pfad, befreiten sich so aus den Klauen des Papstes und lehrten sich selbst die Theologie des [Root.Religion.GetName]en Glaubens. Die Kirche von [Root.GetName] zählt möglicherweise die führendsten Gelehrten, doch sie können möglicherweise noch viel von anderen lernen."
 aow_events.31.a:0 "Gemeinsam werden wir Gottes wahre Botschaft verbreiten!"
 aow_events.31.b:0 "Die Kirche von [Root.GetName] steht alleine."
 aow_events.32.t:0 "Weder [Root.Religion.GetName] noch Katholisch"
 aow_events.32.d:0 "Die Prediger des [Root.Religion.GetName]en Glaubens sind nicht die Einzigen, die sich gegen die katholische Kirche auflehnen. Gelehrte verschiedener Bewegungen stellen ihre korrupte Doktrin in Frage, die vielleicht nicht in perfektem Einklang mit unserer eigenen Kritik steht, nichtsdestotrotz jedoch höchst relevant ist. Eine unserer benachbarten Nationen ist Heimat einer solchen Bewegung. Können wir es uns in diesen turbulenten Zeiten leisten, über theologische Unstimmigkeiten zu streiten, wenn wir zusammenarbeiten könnten? Wir könnten davon profitieren, wenn sie uns die gleiche Offenheit entgegenbringen."
 aow_events.32.a:0 "Wir werden uns mit ihnen gegen den Papst stellen, wenn sie zu uns halten."
 aow_events.32.b:0 "Sie verbreiten Lügen, nur andere Lügen."
 aow_events.33.t:0 "[From.Religion.GetName]e Nachbarn holen aus"
 aow_events.33.d:0 "Die Kirche von [From.GetName] ist weit davon entfernt, in vielen geistlichen Angelegenheiten im Einklang mit der Kirche von [Root.GetName] zu sein. In einer säkularen Sache stimmen wir jedoch überein: Die Hegemonie des Papstes und die Patriarchen können von wahren Christen nicht akzeptiert werden. Das ist für sie ein ausreichender Grund für eine Zusammenarbeit, obwohl sie dem [From.Religion.GetName]en Glauben angehören und wir dem [Root.Religion.GetName]en Glauben. Was wird Vorrang haben, die politische Realität eines gemeinsamen Feindes oder unsere Kirchendoktrin?"
 aow_events.33.a:0 "Gemeinsam können wir das Christentum wieder zu dem machen, was es sein sollte."
 aow_events.33.b:0 "Das Letzte, was wir brauchen, ist eine theologische Unordnung in unseren eigenen Reihen."
 aow_events.34.t:0 "[From.Religion.GetName]e Nachbarn akzeptieren"
 aow_events.34.d:0 "Unsere großzügige Geste gegenüber [From.GetName] hat sich bezahlt gemacht. Trotz unserer Differenzen gaben ihre Führer des [From.Religion.GetName]en Glaubens zu, dass wir, als Vorreiter der Reformation, versuchen sollten, unsere Sache für das Allgemeinwohl zu vereinen."
 aow_events.34.a:0 "Die Frommen von [Root.GetName] und [From.GetName] werden sich an diesen Tag erinnern."
 aow_events.35.t:0 "[From.Religion.GetName]e Nachbarn lehnen unsere Wohltätigkeit ab"
 aow_events.35.d:0 "Die töricht dogmatische Kirche von [From.GetName] ist offensichtlich zu sehr auf ihre Vorgehensweise versteift, als dass sie diplomatische Beziehungen mit jenen führen würde, die versuchen, ihnen zu helfen. Möglicherweise scheint die Vorgehensweise unseres [Root.Religion.GetName]en Glaubens ihnen genauso fehlgeleitet zu sein wie die Grundsätze des Heiligen Stuhls."
 aow_events.35.a:0 "Können sie ihre Nachbarn denn nicht so lieben wie sich selbst?"
 aow_events.36.t:0 "Häretiker dringen in unser Land ein"
 aow_events.36.d:0 "Während wir große Mühe hatten, die häretische Unordnung auszurotten, die versucht, den christlichen Glauben zu untergraben, wurde sie von einer Nation genau hinter der Grenze begrüßt. Sie denken möglicherweise, wir hätten nicht bemerkt, wie sie jenen, die die katholische Kirche ablehnen, erlaubten, die Tagesordnung in ihrer Hauptstadt vorzugeben und ihre Lügen somit schnell zu verbreiten. Sie denken möglicherweise, wir hätten nicht bemerkt, wie sich Provinzen in unserem eigenen Land vom wahren Glauben abgewendet hätten. Haben wir das?"
 aow_events.36.a:0 "Nein, es ist allzu deutlich, was zu tun ist."
 aow_events.36.b:0 "Das können wir sicherlich vorgeben."
 aow_events.37.t:0 "Die Sache der protestantischen Plage"
 aow_events.37.d:0 "Normalerweise ist das Gesindel einer Nation ihr eigenes Problem. Nicht, wenn eine andere Nation die gleiche geistliche Pest offen begrüßt wie das Gesindel. Viele sowohl im Klerus als auch im Militär ziehen eine gerade Linie zwischen den protestantischen Aufständischen, die wir heute bekämpfen, und der Leidenschaft unserer Nachbarn für die protestantische Sache. Wir können in den Augen der anderen keine respektierte und gefürchtete Nation bleiben, wenn wir sie nicht ausdrücklich oder stillschweigend mit ihrer Unterstützung der Häretiker konfrontieren, die die [Root.GetAdjective]en Lande angreifen."
 aow_events.37.a:0 "Sie sollten besser eine Antwort für uns parat haben!"
 aow_events.37.b:0 "Lasst uns nicht noch mehr Ärger verursachen."
 aow_events.38.t:0 "Die Sache der kalvinistischen Plage"
 aow_events.38.d:0 "Normalerweise ist das Gesindel einer Nation ihr eigenes Problem. Nicht, wenn eine andere Nation die gleiche geistliche Pest offen begrüßt wie das Gesindel. Viele sowohl im Klerus als auch im Militär ziehen eine gerade Linie zwischen den reformierten Aufständischen, die wir heute bekämpfen, und der Leidenschaft unserer Nachbarn für die reformierte Sache. Wir können in den Augen der anderen keine respektierte und gefürchtete Nation bleiben, wenn wir sie nicht ausdrücklich oder stillschweigend mit ihrer Unterstützung der Häretiker konfrontieren, die die [Root.GetAdjective]en Lande angreifen."
 aow_events.38.a:0 "Sie sollten besser eine Antwort für uns parat haben!"
 aow_events.38.b:0 "Lasst uns nicht noch mehr Ärger verursachen."
 aow_events.39.t:0 "[From.GetName] konfrontiert uns mit den Rebellen"
 aow_events.39.d:0 "Offensichtlich ist die Entscheidung der [From.GetAdjective]en Regierung, den katholischen Glauben in ihren Landen durchzusetzen, in mehrfacher Hinsicht ein Fehler gewesen. Ihre [Root.Religion.GetName] Untertanen lehnten sich gegen sie auf, wobei nicht wenige der Betroffenen, aufgrund unserer Unterstützung des wahren Glaubens, uns dafür verantwortlich machen.\n\nNun konfrontierte uns ein Botschafter von [From.GetName] öffentlich mit diesem Thema und forderte ziemlich gebieterisch, dass wir uns den Rebellen und ihrem Kampf entsagen. Obwohl wir die Verbreitung des [Root.Religion.GetName] gewiss begrüßen würden, ist dies eher ein diplomatisches als ein religiöses Problem. Wie ist unser Standpunkt gegenüber diesen ausländischen Rebellen?"
 aow_events.39.a:0 "Cuius regio, eius religio. Sie sollten den Willen ihrer Herrscher respektieren."
 aow_events.39.b:0 "Wir fordern, dass Ihr Eure Unterdrückung dieser armen Untertanen des [Root.Religion.GetName] beendet!"
 aow_events.39.c:0 "Wir werden die Gläubigen gegen euch unterstützen, öffentlich und mit Freude!"
 aow_events.40.t:0 "[From.GetName] entsagt den Rebellen des [From.Religion.GetName]"
 aow_events.40.d:0 "Ungeachtet der Probleme, die wir mit diesem [From.Religion.GetName]-Abschaum innerhalb unserer eigenen Grenzen haben mögen, können wir uns mit der Tatsache trösten, dass sich die internationalen Glaubensführer von dieser Rebellion distanzieren. [From.GetName] versprachen uns, dass sie, ungeachtet ihrer eigenen Überzeugungen, die Revolte gegen unsere Herrschaft für inakzeptabel halten."
 aow_events.40.a:0 "Lasst uns hoffen, dass dies nicht bloß heuchlerisches Geschwätz ist."
 aow_events.41.t:0 "[From.GetName] verteidigen Rebellen des [From.Religion.GetName]"
 aow_events.41.d:0 "Offensichtlich steht der [From.Religion.GetName] in [From.GetName] den von ihnen verursachten Problemen dreister gegenüber, als wir dachten. Als sie mit der Tatsache konfrontiert wurden, dass ihre Glaubensbrüder und -schwestern in unseren Straßen den Aufstand probten, machten sie uns selbst dafür verantwortlich, da wir ihren ketzerischen Glauben nicht respektieren."
 aow_events.41.a:0 "Wenn sie die Dinge so sehen, dann können sie wohl kaum darauf hoffen, unseren Respekt wiederzuerlangen."
 aow_events.42.t:0 "[From.GetName] unterstützt Rebellen des [From.Religion.GetName]!"
 aow_events.42.d:0 "Unsere Bemühungen, [From.GetName] dazu zu bewegen, die Verantwortung für die Verbreitung der Ketzerei zu übernehmen, scheinen fehlgeschlagen zu sein. Sie begrüßten die Rebellenbewegung gegen unsere Staatsreligion nicht nur öffentlich, sondern stifteten öffentlich weitere Aufstände an, wodurch die Häretiker in ihrer Sache nur noch mehr bestärkt wurden. Jeder Tropfen Blut dieser verrückten Katholiken, der auf unserem Boden vergossen wird, klebt nun an ihren Händen."
 aow_events.42.a:0 "Für diejenigen, die weiterhin sündigen, kann es keine Absolution geben."
 aow_events.43.t:0 "Kardinal jenseits der Grenze"
 aow_events.43.d:1 "Manchmal bietet sich uns die Gelegenheit, etwas in Bewegung zu setzen, ohne dabei den Eindruck zu erwecken, überhaupt irgendetwas getan zu haben. Vor Kurzem ergab sich so eine Chance, als ein in [send_cardinal_province.GetName] lebender Kardinal gegenüber einem Spion von [Root.GetName] zugab, dass er erwägen würde, sich über die Grenze nach [receive_cardinal_province.GetName] zu begeben und uns dort zu einem gewissen Preis in der Kurie zu unterstützen. So verlockend dies auch sein mag, so werden wir möglicherweise einen höheren Preis zahlen müssen, wenn wir dies ausnutzen: den Zorn von [send_cardinal_province.Owner.GetUsableName], dem Land, das er verlässt."
 aow_events.43.a:0 "Wir werden das Risiko eingehen und hoffen, dass sie es niemals herausfinden."
 aow_events.43.b:0 "Das Risiko ist es nicht wert. Der Mann verdient jedoch eine Beförderung."
 aow_events.44.t:0 "Kardinal zum Umzug bestochen"
 aow_events.44.d:0 "Ein Kardinal, der zuvor nahe der Grenze in [Root.GetName] lebte, hat unserem Land nun vollständig den Rücken gekehrt und erweist nun unseren Nachbarn seine Treue. Die [From.GetAdjective]en Agenten, die ihn bestochen haben, uns zu verraten, sind vermutlich davon ausgegangen, dass wir ihre Manipulation in dieser Angelegenheit nicht bemerken würden. Sie haben sich jedoch geirrt. Die absichtliche Sabotage unserer Beziehungen zur Kurie ist inakzeptabel und wird nicht ohne Weiteres hingenommen."
 aow_events.44.a:0 "Dies ist ein Affront sowohl gegen uns als auch gegen unsere Kirche."
 aow_events.45.t:0 "Ketzerische Gedanken"
 aow_events.45.d:0 "Der Kardinal in [Root.GetName] lebte in der Nähe von Häretikern in unserem Land. Doch statt sie zu verdammen, versuchte er, sie zu verstehen. Dies ist zwar eine wohlwollende Handlung, doch vor Kurzem vertraute er sich einem unserer Minister an und gestand, selbst damit zu beginnen, die kirchliche Doktrin anzuzweifeln. Wenn der Papst davon erfährt, wird er nicht länger in der Kurie dienen dürfen. Doch vielleicht können wir ihn für ein paar Dukaten davon überzeugen, dies für sich zu behalten."
 aow_events.45.a:0 "Glaube kann nicht erkauft werden, Schweigen hingegen schon."
 aow_events.45.a.tt:0 "Papst erfährt von unseren Handlungen"
 aow_events.45.b:0 "Das ist bedauerlich, doch wenn er Zweifel hat, dann ist er für diese Stellung ungeeignet."
 aow_events.46.t:0 "Papst durchschaut Doppelspiel"
 aow_events.46.d:0 "Der Kardinal, den wir bestachen, über seine Zweifel gegenüber der Kirchendoktrin zu schweigen, war leider immer noch davon überzeugt, seine Sünden zu beichten. Darüber hinaus brachte ihm die Art, wie er dies dem Papst gegenüber tat, bedauerlicherweise keine Vergebung ein. Womöglich, weil er seine Zweifel nicht wirklich bereut. Er bereut hingegen, unser Bestechungsgeld angenommen zu haben. Auch davon erfuhr der Heilige Vater, der über uns genauso verärgert ist wie der inzwischen ehemalige Kardinal."
 aow_events.46.a:0 "Ist es auch für uns zu spät, um Vergebung zu bitten?"
 aow_events.47.t:0 "Kardinal misstraut Heiden"
 aow_events.47.d:0 "Der Kardinal in [Root.GetName] war bisher [Root.Owner.GetName] gegenüber loyal. Er hegt jedoch erste Zweifel an seinem hiesigen Aufenthalt, nachdem er auf Heiden traf, die so nahe an seiner Heimatstadt in [Root.GetCapitalName] lebten. In einem Brief an den [Root.Owner.Monarch.GetTitle] behauptete er, diesen Menschen nicht vertrauen zu können, und bat darum, dass sie strengeren Regelungen unterworfen werden als unsere anderen Bürger."
 aow_events.47.a:0 "Wenn wir den Charakter nicht anhand des Glaubens beurteilen können, woran dann?"
 aow_events.47.b:0 "Wir haben keine Absicht, ihre Rechte wegen eines Mannes einzuschränken."
 aow_events.48.t:0 "Kontakte am Heiligen Stuhl"
 aow_events.48.d:0 "$THEOLOGIAN$$INQUISITOR$, ein weiser und angesehener Katholik, unterhielt selbst außerhalb der Grenzen von [Root.GetName] gute Beziehungen zu Kardinälen und Kirchenleuten. Vor Kurzem stellte er fest, dass ein gerade beförderter Kardinal und auch ein guter Freund von ihm in Erwägung zieht, in unser Land zu ziehen, um gemeinsam an einem theologischen Text arbeiten zu können. Wenn wir diesen Prozess unterstützten, hätten wir einen Kardinal in der Kurie, der nicht nur loyal gegenüber $THEOLOGIAN$$INQUISITOR$ ist, sondern auch gegenüber [Root.Monarch.GetName]."
 aow_events.48.a:0 "Wir werden tun, was immer wir tun können, um zu helfen."
 aow_events.48.b:0 "Unsere Verwaltung hat andere Prioritäten als Vetternwirtschaft."
 aow_events.49.t:0 "Kardinal-Minister"
 aow_events.49.d:0 "Einer der Kardinäle in [Root.GetName] erwies sich als geschickter Verwalter und steht dem [Root.Monarch.GetTitle] bereits mit gutem Rat zur Seite. Ihn zu diesem Zeitpunkt als Minister in unsere Regierung zu ernennen, wäre lediglich eine Formalität, nichtsdestotrotz jedoch eine wichtige Formalität, da er noch viel mächtiger werden kann. Einen Kardinal in unseren Diensten zu haben, würde uns sicherlich Glaubwürdigkeit beim Papst verschaffen und das Gefühl stärken, dass [Root.GetName] in allererster Linie ein katholisches Land ist."
 aow_events.49.a:0 "Er hat uns bisher gut geholfen. Lasst uns die Formalität also hinter uns bringen."
 aow_events.49.b:0 "[Root.Monarch.GetName] braucht seinen Rat nicht, um [Root.GetName] zu regieren."
 aow_events.50.t:0 "Richtlinien des Kardinals verstimmen den Adel"
 aow_events.50.d:0 "Seitdem wir einen unserer Kardinäle zum Minister unserer Regierung ernannt haben, ist er weit darüber hinausgegangen, nur theologische Einblicke zu liefern, und hat die Administration von [Root.GetName] grundlegend erneuert. Leider können seine Vorschläge zur Zentralisierung der Macht nicht umgesetzt werden, ohne die Autorität der Adligen zu beschneiden. Diese betrachten ihn mittlerweile als Opportunisten. Ihn an dieser Stelle aufgrund dieses Disputs seines Amtes zu entheben, würde wahrscheinlich bedeuten, dass wir seine Loyalität verwirken. Die Edelleute, die aufgrund seiner Pläne Verluste machen würden, erachten dieses Opfer jedoch als sinnvoll."
 aow_events.50.a:0 "Der Minister weist uns den Weg in die Zukunft."
 aow_events.50.b:0 "Er hat seine Autorität überschritten und sollte entlassen werden."
 aow_events.51.t:0 "Kardinal sündigt"
 aow_events.51.d:0 "Während der Spionage in einem unserer Nachbarländer beschatteten unsere Agenten einen mächtigen Mann, einen Kardinal. Sie fanden heraus, dass seine Moral bereits jenseits dessen, was sich die Kirche überhaupt vorstellen kann, korrupt ist, obwohl seine Loyalität unbestechlich scheint. Wenngleich die Details seiner Überschreitungen für uns nicht relevant sind, könnten sie für den Papst von Interesse sein und uns die Gelegenheit bieten, den Einfluss unseres Nachbarn in der Kurie zu verringern. Andererseits könnte es sich in vielen Situationen als nützlich erweisen, einen Mann seines Ranges in der Hand zu haben."
 aow_events.51.a:0 "Der Heilige Stuhl muss über seine Handlungen unterrichtet werden."
 aow_events.51.b:0 "Wir können dies als Erpressungsgrund verwenden, um unser Spionagenetzwerk zu verbessern."
 aow_events.52.t:0 "Kardinal bloßgestellt"
 aow_events.52.d:0 "Der Kardinal in [Root.GetName] ist Gerüchten zufolge von schwachem Charakter. Er war bisher jedoch immer diskret genug, um keine weitere Untersuchung zu rechtfertigen. Es scheint nun, als ob ausländische Spione aus [From.GetName], die ein Auge auf ihn geworfen hatten, dem Ganzen ein Ende gesetzt und seine Sünden dem Papst offenbart hätten. Seine Tage als Kardinal sind gezählt und unsere Macht in der Kurie wird aufgrund dieser ungelegenen [From.GetAdjective]en Intervention geschwächt."
 aow_events.52.a:0 "Was für eine hinterhältige Art, an unseren Einfluss zu kommen."
 west_african.1.t:0 "Das Sultanat von [Root.GetName]"
 west_african.1.d:0 "Von seinen Ursprüngen aus legte unser Volk einen langen Weg zurück. Wo einst viele Stämme mit ihren eigenen Bräuchen und Anführern lebten, erkennt das Volk in ganz [Root.GetName] [Root.Monarch.GetName] nun als ihren Herrscher an. Viele spekulierten, dass [Root.Monarch.GetSheHe] [Root.Monarch.GetHerselfHimself] schon bald zum Sultan ernennen würde. Dies wird möglicherweise jedoch nicht ohne Streitigkeiten geschehen, wenn [Root.Monarch.GetHerHim] dieser Titel nicht vom Kalifen selbst verliehen wird.\n\nWir hörten, dass das osmanische Kalifat seinen Sitz in der fernen Stadt Istanbul hat und sie uns möglicherweise eine Audienz gewähren. Durch den Segen des Kalifats erfährt das Sultanat von [Root.GetName] möglicherweise Unterstützung durch die Gläubigen unter seinen Bürgern."
 west_african.1.a:0 "Lasst uns in dieses ferne Land reisen, um ihre Unterstützung zu erhalten!"
 west_african.1.b:0 "Wir brauchen ihre Zustimmung nicht, um zu regieren!"
 west_african.2.t:0 "Ein Sultan in [From.GetName]"
 west_african.2.d:0 "Ein Gesandter aus den Landen von [From.GetName] ist eingetroffen und bittet [Root.Monarch.GetName] in [Root.Monarch.GetHerHis]er Funktion als Kalif um Unterstützung bei der Gründung eines neuen Sultanats. Wir wurden darüber informiert, dass die [From.GetAdjective]en Menschen, die einst eine Ansammlung unterschiedlicher Stämme waren, nun fromme Muslime sind und sich ihrem Herrscher, [From.Monarch.GetName], hingeben, der mit unserer Unterstützung den Titel des Sultans erlangen möchte."
 west_african.2.a:0 "Ein edles Ziel. Die Gründung eines neuen Sultanats ist auch für uns ein Segen."
 west_african.2.b:0 "Wenn Ihr wünscht, Sultan zu werden, dann müsst Ihr selbst die Menschen davon überzeugen."
 west_african.3.t:0 "Kalif stimmt Sultanat zu"
 west_african.3.d:0 "Der Gesandte ist aus Istanbul zurückgekehrt und bringt die Nachricht, dass der Anführer der muslimischen Welt [Root.Monarch.GetName] nun zum Sultan von [Root.GetName] ernannt habe. Was sich möglicherweise zu einem gewaltsamen Kampf um Macht und zu politischen Unruhen entwickelt hätte, genießt nun die Unterstützung der meisten, vielleicht sogar aller, Weisen und Gläubigen des [Root.GetAdjective]en Volkes."
 west_african.3.a:0 "Nun werden sich uns nur noch die Ungläubigen widersetzen."
 west_african.4.t:0 "Kalif lehnt Sultanat ab"
 west_african.4.d:0 "Der Gesandte ist aus Istanbul zurückgekehrt. Doch trotz all unserer Bemühung verlieh uns der Kalif den Titel nicht. [From.Monarch.GetSheHeCap] scheint davon überzeugt zu sein, dass es an uns läge, das Volk von den Fähigkeiten von [Root.Monarch.GetName] als Sultan zu überzeugen."
 west_african.4.a:0 "Ein Kalif, der solch ein schlechtes Urteil abgibt, ist wohl kaum geeignet, diesen Titel zu tragen."
 west_african.5.t:0 "Wüstenvolk"
 west_african.5.d:0 "Schon seit langer Zeit lebt das [Root.Owner.GetAdjective]e Volk in diesem trockenen Klima. Auch wenn dies dazu führte, dass uns ein paar törichte Nationen nicht ernst nehmen, da wir ein Land bewohnen, das andere nicht haben wollen, beherrschen wir Überlebens- und Kampffähigkeiten, die sie besser fürchten sollten.\n\nUnmittelbar hinter der Grenze bei [Root.GetName] leiden unsere Brüder unter der Unterdrückung durch ein anderes Volk – ein Volk, das möglicherweise nicht mit dem rechnet, zu was die [Root.Culture.GetName] fähig sind, wenn man sie unterschätzt. Mit Hilfe der Einheimischen könnten wir einen Überfall in das Territorium ihrer Unterdrücker planen, schnell zuschlagen und einen Vorteil aus der Tatsache ziehen, dass wir die Wüste dort besser kennen als irgendjemand anderes."
 west_african.5.a:0 "Gleich einem Sandsturm werden wir dort aufschlagen und wieder abziehen."
 west_african.5.b:0 "So werden wir unsere Nachbarn nicht angreifen, egal wer ihre Untertanen sind."
 west_african.6.t:0 "Wüstenplünderer"
 west_african.6.d:0 "Einige Menschen der Elite der [Root.Culture.GetName] wurden kürzlich angegriffen und glauben, dass dieser Überfall von einem ausländischen Militär organisiert wurde. Da der Angriff tief in unserem Territorium stattgefunden hat, scheint dies zwar kaum möglich zu sein. Eine Erklärung dafür, dass dies möglicherweise doch passiert ist, nimmt jedoch langsam Form an. Die [From.Culture.GetName] in einer unserer Grenzprovinzen, die wir als loyale Untertanen betrachteten, scheinen sich mit unseren Nachbarn verschworen zu haben, um den Angriff zu organisieren.\n\nAuch wenn es nicht möglich sein mag, sich auf gleiche Art und Weise zu rächen, gibt es andere Wege zu zeigen, was wir von solch feigen Taktiken halten."
 west_african.6.a:0 "Früher oder später werden sie dafür bezahlen."
 west_african.7.t:0 "Eine sicherere Grenze"
 west_african.7.d:0 "Viel Zeit ist vergangen, doch wir haben nicht vergessen, wie [Root.GetName] einst als Einfallstor für einen dreisten Angriff diente, um unser Land zu plündern. Viele Menschen sehen diese Bedrohung immer noch als real an und fordern deshalb, dass der [Root.Owner.Monarch.GetTitle] entsprechend handelt, die Kontrolle über unsere Grenzen verstärkt und sicherstellt, dass Wüstenplünderer diese niemals wieder überqueren."
 west_african.7.a:0 "Wir werden die dafür benötigten Truppen sofort entsenden."
 west_african.7.b:0 "Der [Root.Owner.Monarch.GetTitle] wird die Grenze [Root.Owner.Monarch.GetHerselfHimself] patrouillieren!"
 west_african.7.c:0 "Sicherlich kann eine lokale Initiative organisiert werden."
 west_african.8.t:0 "Für manche ein Ödland"
 west_african.8.d:0 "Das Volk der [Root.Culture.GetName] ist schon immer auf eine Art erfinderisch und anpassungsfähig gewesen, die viele als unmöglich erachten, und Ländereien, die anderen als unbewohnbar oder unpassierbar erscheinen, bilden unsere Heimat, unsere Straßen und unser Territorium. Wir könnten uns dies zu Nutze machen und in den Handel unseres Landes miteinbeziehen. Eine unserer Haupthandelsrouten verläuft tatsächlich an einer dieser Gegenden vorbei und es gab Diskussionen darüber, wie man dies am vorteilhaftesten nutzen könnte."
 west_african.8.a:0 "Wir können unsere Karawanen auf Routen schicken, die nur uns bekannt sind."
 west_african.8.b:0 "Dies kann als Stützpunkt genutzt werden, um einen Angriff auf die Handelsroute zu starten."
 west_african.9.t:0 "Vergötterung oder Verehrung?"
 west_african.9.d:0 "Unsere Bemühungen, den Heiden in [Root.GetName] das Seelenheil zu bringen, haben Früchte getragen. Es sind jedoch seltsame und fremdartige Früchte. Die einheimische Bevölkerung hat begonnen, Christus anzuerkennen. Der Glaube wurde jedoch mit dem alten Denken verflochten. Engel und Geister, der wahre Herr und der alte Herr des Himmels, die Heilige Jungfrau und die Erdgöttin ... glauben diese Menschen wirklich an das, was sie hören, oder rufen sie ihre alten Götzen einfach mit anderen Namen an? Der örtliche Missionar ist zu uns gekommen und bittet um unseren Rat.\n\nEr sorgt sich um die Seelen der [Root.Owner.GetAdjective]en Bevölkerung und um seine eigene."
 west_african.9.a:0 "Ihr Glaube ist rein und wir wären Narren, ihn zurückzuweisen."
 west_african.9.b:0 "Dies ist schlimmer als Ketzerei. Dies muss ausgerottet werden."
 west_african.10.t:0 "Gott des Himmels."
 west_african.10.d:0 "Wir glauben an die Geister, an die Götter, die immer mit uns waren, und unser Volk ist nur selten von den Lügen jener beeindruckt, die uns von ihnen wegbringen möchten. Allerdings sind einige Menschen an unserer Grenze mit jenen in Kontakt gekommen, die jemanden anbeten, von dem sie behaupten, er sei von den Toten zurückgekehrt.\n\nUnsere Leute scheinen Gemeinsamkeiten zwischen ihrem und unserem Glauben zu erkennen. Genauso wie viele hier den Vater des Himmels anbeten, sprechen unsere Nachbarn über den einen, den sie Christus nennen, als habe auch er einen himmlischen Vater. Viele behaupten nun, dass diese beiden ein und derselbe seien und dass die Feindseligkeiten zwischen unseren Glaubensrichtungen nichts als ein Missverständnis seien."
 west_african.10.a:0 "Dies ist nichts als eine weitere Lüge, die sie verbreiten, um uns ihren Glauben aufzuzwingen."
 west_african.10.b:0 "Wir haben für viele andere Dinge verschiedene Namen, warum nicht auch für Götter?"
 west_african.11.t:0 "Tradition oder Haram?"
 west_african.11.d:0 "Das Wort unseres Propheten an das Volk von [Root.GetName] zu tragen, ist nicht unmöglich gewesen. Das bisherige Ergebnis bereitet einigen unserer religiösen Gelehrten jedoch Sorgen. Auch wenn sie viele heidnische Traditionen aufgegeben haben, so bleibt doch eine Ehrerbietung an die Ahnen, die einen beunruhigenden Unterton der Verehrung birgt. Wir erkennen nichts Verwerfliches an der Verehrung der eigenen Familie. Doch wenn die Gebete an die Toten gerichtet sind und nicht an Gott, kann dann wirklich etwas Gutes dabei herauskommen? Nichtsdestotrotz sind dies altertümliche Praktiken. Sie zurückzuweisen, würde wohl viele jener abschrecken, die ansonsten zuhören würden."
 west_african.11.a:0 "Wir werden ihre Praktiken respektieren und sie als den unseren gleichgestellt betrachten."
 west_african.11.b:0 "Es gibt keinen Gott außer Gott. Wenn sie das nicht lernen, dann haben wir nichts erreicht."
 west_african.12.t:0 "Viele Geister, ein Gott"
 west_african.12.d:0 "Seit langem ist uns der muslimische Glaube bekannt. Wir haben uns jedoch dafür entschieden, unseren Traditionen treu zu bleiben. Jene, die sich dem weit entfernten Schöpfer hingeben, den Göttern und Geistern abschwören, die unter uns weilen, beschreiten einen Pfad des Unglücks.\n\nDie Menschen an den Grenzen, die die Muslime als Nachbarn haben, haben damit begonnen, die Dinge anders zu sehen. Sie finden, dass die Wörter Mohammeds nicht nur zu ihren Nachbarn, sondern auch zu ihnen sprechen, und statt dies als Verrat an den alten Praktiken zu sehen, identifizieren sie den Gott des Propheten mit unserer am meisten verehrten Himmelsgottheit."
 west_african.12.a:0 "Eure Ahnen geraten in Vergessenheit, während Ihr den Himmel anbetet. Inakzeptabel!"
 west_african.12.b:0 "Wenn wir ihren einen Gott akzeptieren, werden sie unsere vielen Götter evt. berücksichtigen."
 west_african.13.t:0 "Keine Kompromisse beim Glauben"
 west_african.13.d:0 "Auch wenn viele unserer Bürger noch keine Anhänger des [Root.Religion.GetName] sind, so sind wir hoffnungsvoll und geduldig geblieben. Andere sind nicht so geduldig. Viele unserer Bürger erachten es als absurd, dass der [Root.Monarch.GetTitle], der durch Gottes Gnaden herrscht, das weitverbreitete Heidentum in unserem Land akzeptiert. Dies wiederum führte zu Bedenken unter genau diesen Heiden, dass sie Untertanen eines von außen aufgezwungenen Glaubenssystems sind.\n\nManche von ihnen rufen nach dem Sturz des [Root.Monarch.GetTitle], sollte [Root.Monarch.GetSheHe] keine Ehrfurcht gegenüber den spirituellen Praktiken zeigen, die über Jahrtausende hinweg von den Menschen hier gelebt wurden."
 west_african.13.a:0 "Die Gläubigen haben Recht. Wir werden diese Gottlosigkeit nicht tolerieren."
 west_african.13.b:0 "Die Animisten, auch wenn sie fehlgeleitet sind, müssen als Bürger respektiert werden."
 west_african.13.c:0 "Lasst sie diese Angelegenheit unter sich selbst klären."
 west_african.13.e:0 "Dennoch ist Zeit zur Versöhnung."
 west_african.14.t:0 "Gelehrte des [Root.Religion.GetName]"
 west_african.14.d:0 "Auch wenn wir zu vielen Dingen unseres Glaubens keinen Zugang mehr haben, so haben wir die islamische Studien nicht aufgegeben. $THEOLOGIAN$ ist nur einer der vielen, die großartige Arbeiten über dieses Thema verfasst haben. Seine Arbeiten inspirieren unzählige andere. Durch unsere Hingabe für den [Root.Religion.GetName] machten die theologischen Arbeiten von [Root.Capital.GetCapitalName] diese Stadt berühmt."
 west_african.14.a:0 "Zu allen Zeiten soll sie ein Leuchtturm der Weisheit bleiben."
 west_african.15.t:0 "Die Flora von [Root.GetName]"
 west_african.15.d:0 "Die Gelehrten und Wissenschaftler unter den [Root.GetAdjective]en zeichnen sich durch außergewöhnliche Innovationen und Wissbegierde aus. Ihre neuesten Bemühungen konzentrierten sich auf die Sammlung von Informationen über das Pflanzenleben in den großen Dschungelgebieten unseres Landes, in der Hoffnung wertvolle Informationen für die Erforschung von Medizin und von Färbetechniken zu erhalten. Bisher war dies erfolgreich und das Botanik-Projekt wirkte sich auch auf den Fortschritt anderer Forschungsgebiete aus."
 west_african.15.a:0 "Und vieles muss noch entdeckt werden."
 west_african.16.t:0 "Die Waffen unserer Nachbarn"
 west_african.16.d:0 "Auch wenn wir an der Stärke und der Zuverlässigkeit unserer [Root.GetAdjective]en Krieger keinen Zweifel haben, ist uns der technologische Fortschritt der Armeen unserer Nachbarn nicht entgangen. Die Einführung von Schusswaffen hat die Kriegsführung stark verändert und wir erkennen darin klare Vorteile.\n\nUnsere Nachbarn werden uns wahrscheinlich nicht all die technischen Details zur Verfügung stellen, damit wir unsere Armee komplett ausrüsten können. Sie scheinen jedoch gewillt, uns einige ihrer Waffen zu verkaufen. Auch wenn ihnen das hinsichtlich unseres Handelsaustausches sicherlich einen Vorteil verschafft, würde dies für unsere militärischen Bemühungen zweifellos von Nutzen sein."
 west_african.16.a:0 "Wir müssen uns diese Ausrüstung um jeden Preis beschaffen."
 west_african.16.b:0 "Unsere Armee erfüllt ihren Zweck, mit oder ohne diese Waffen."
 west_african.17.t:0 "Transatlantischer Sklavenhandel"
 west_african.17.d:0 "[Root.GetName] ist bei weitem nicht das einzige Land, das Sklaven hält, was in diesem Gebiet ein übliches Schicksal für Kriegsgefangene ist. Unsere europäischen Nachbarn zeigten in letzter Zeit ein besonderes Interesse daran und haben offensichtlich einen dringenden Bedarf an Dienern, um das neu eroberte Land jenseits des Meeres zu bearbeiten. Zu diesem Zweck versuchen sie nun, ein langfristiges Abkommen mit uns zu arrangieren, welches ihnen den Ankauf von Sklaven ermöglichen soll.\n\nAuch wenn wir dadurch Geld einnehmen würden, so bereiten uns die Folgen dieses Handels einige Sorgen. Offensichtlich betrachten sie unsere Leute, oder zumindest unsere Gefangenen, als geeignete Sklaven, die sie mit uneingeschränkter Brutalität behandeln können. Wir wollen dies nicht unterstützen, es ist jedoch nicht absehbar, zu was sie letztlich fähig sind, wenn wir uns weigern."
 west_african.17.a:0 "Solange wir es verhindern können, wird niemand an diese Leute verkauft."
 west_african.17.b:0 "Wenn sie zahlen können, dann können wir liefern."
 west_african.17.c:0 "Es wird Zeit, der Sklaverei ein Ende zu setzen, für uns genauso wie für sie."
 west_african.18.t:0 "Einst Nomaden"
 west_african.18.d:0 "Das Volk der [Root.Culture.GetName] von [Root.GetName] lebte traditionell, zumindest teilweise, als Nomaden. Auch wenn dies durch unsere Bemühungen der Zentralisierung nicht mehr auf diese Weise möglich ist, so sind diese Menschen daran gewöhnt und erwarten von uns, dass wir nicht eingreifen. Dennoch bereitet es [Root.Owner.GetName] zunehmend Schwierigkeiten. Einige der Berater von [Root.Owner.Monarch.GetTitle] schlugen vor, die Kontrolle zu übernehmen und ihre Bewegungen einzuschränken. Dies könnte jedoch als Zerstörung ihrer Lebensart angesehen werden, welche sie überhaupt erst erfolgreich gemacht hat."
 west_african.18.a:0 "Lasst sie so leben, wie sie es gewohnt sind."
 west_african.18.b:0 "[Root.GetName] ist nun mal unbändig."
 west_african.19.t:0 "Die Ashanti"
 west_african.19.d:0 "Die Akan-Bevölkerung von Kumasi und der umliegenden Region leben dort schon seit langer Zeit, auch wenn wir sie nicht als eigenständige Nation betrachten. Ihr Stamm ist jedoch von solcher Wichtigkeit für unsere gegenwärtigen Angelegenheiten, dass wir mit ihnen Handel und Diplomatie betreiben müssen. Wenngleich sich das Wesen des Akan-Staates noch ändern kann, können wir seine Existenz nicht leugnen."
 west_african.19.a:0 "Wer weiß, vielleicht wachsen sie eines Tages zu einem Reich heran."
 west_african.20.t:0 "Der Goldene Stuhl"
 west_african.20.d:1 "Die Ashanti stehen seit einiger Zeit unter unserer Schutzherrschaft, und bisher gab es keine bedeutenden diplomatischen Zwischenfälle. Dies alles hat sich seit kurzem geändert, als unser Gouverneur $COLONIAL_GOVERNOR$, unser Repräsentant an der Goldküste, vom Goldenen Stuhl erfuhr. Dieses mysteriöse, alte Artefakt scheint offenbar eine große Bedeutung für die Ashanti zu haben, für die es der Sitz des Königs ist. Auch wenn wir bis dahin kaum etwas von seiner Existenz gewusst haben, erlangte $COLONIAL_GOVERNOR$ kürzlich Kenntnis davon und verlangte, darauf Platz zu nehmen, um seinen, und somit auch unseren, Machteinfluss in diesem Gebiet zu demonstrieren.\n\n"Warum sitze ich in diesem Moment nicht auf dem Goldenen Stuhl?" fragte er die Ashanti, die bisher damit nicht einverstanden zu sein scheinen. In der Tat scheint der bloße Vorschlag sie in höchstem Maße zu beleidigen. Wie weit sind wir gewillt, dem nachzugehen?"
 west_african.20.a:0 "So weit, wie es nötig ist!"
 west_african.20.a.tt:0 "Die Ashanti könnten uns das übelnehmen."
 west_african.20.b:0 "Wir haben für einen Mann, der für die Behauptung seiner Dominanz solche Mittel in Anspruch nimmt, keinen Gebrauch."
 west_african.21.t:0 "Krieg um den Goldenen Stuhl"
 west_african.21.d:0 "Der Goldene Stuhl ist das Symbol des Königs der Ashanti, und niemand darf ihn missbrauchen. Nun haben die [From.GetAdjective]en, von denen wir glaubten, sie würden unsere Traditionen trotz ihres Desinteresses ein wenig respektieren, einen Gouverneur geschickt, der verlangt, auf dem Stuhl zu sitzen, als sei er selbst König. Dies verärgerte die Königinmutter und viele andere, die der Meinung sind, dieser Mann müsse aufgehalten und die Heiligkeit des Goldenen Stuhls geschützt werden, auch wenn dafür ein Krieg in Kauf genommen werden müsste."
 west_african.21.a:0 "Wenn [From.GetName] solch einem Narren, der dieses Land repräsentieren soll, vertraut, dann kann es nur Krieg geben."
 west_african.21.b:0 "Traditionen sind keinen Krieg wert."
 west_african.22.t:0 "[Root.Culture.GetName]e Selbstbestimmung"
 west_african.22.d:0 "Wir glauben, dass die [Root.Owner.Culture.GetName]en [Root.Owner.GetName] gerecht regieren. [Root.Owner.Monarch.GetName] ist unter unserer Herrschaft zu den verschiedenen Stämmen immer gerecht gewesen, für manche Untertanen reicht dies jedoch nicht aus. Das Volk der [Root.Culture.GetName]en entsandte einen Repräsentanten aus [Root.GetName], der mehr Rechte bezüglich Entscheidungen, die den eigenen Stamm betreffen, verlangt, wenn sie weiterhin unter der Herrschaft von [Root.Owner.Monarch.GetTitle] stehen sollen. Auch wenn dies scheinbar eine bescheidene Bitte ist, so klingt sie aufgrund der Neuigkeiten über die Unzufriedenheit in ihrer Heimatprovinz mehr wie eine Forderung."
 west_african.22.a:0 "Am besten herrscht man über die Stämme, indem sie sich selbst regieren."
 west_african.22.b:0 "Forderungen kommen wir nicht nach, auch wenn sie verhüllt vorgebracht werden."
 west_african.23.t:0 "Überfälle durch den Dschungel"
 west_african.23.d:0 "Seitdem wir die Kavallerie eingeführt haben, werden die berittenen Krieger von [Root.GetName] von allen vor allem für ihre Fähigkeit gefürchtet, schnelle Angriffe weit auf gegnerischem Territorium auszuführen und dabei die Verteidigung zu überfallen und zu schwächen. Basierend auf dieser Taktik bereitete eine Gruppe Soldaten einen Plan für den anhaltenden Krieg vor.\n\nDabei wollen sie sich von der Hauptarmee loslösen und den Angriff im Geheimen ausführen, bevor der Feind reagieren kann. Obwohl dies ein riskanter Plan ist, könnte er finanzielle Mittel für den Krieg einbringen."
 west_african.23.a:0 "Wir brauchen mehr solcher Pläne!"
 west_african.23.b:0 "Bringt mir jene, die das geplant haben, und lasst sie an unseren größeren Plänen arbeiten."
 west_african.24.t:0 "Ab ins Unbekannte"
 west_african.24.d:0 "Das unbekannte Territorium mitten und jenseits der Dschungel an unser Grenze mag auf viele andere Völker bedrohlich wirken. Unser Stamm lebt jedoch schon seit langer Zeit in Ländern wie diesen und er wäre niemals gewachsen, wenn wir Angst vor der Erkundung des Unbekannten gehabt hätten. Nun bittet eine große Gruppe junger Jäger [Root.Monarch.GetTitle] um Erlaubnis, Erkundungen führen und sich an einem beliebigen entdeckten Ort niederlassen zu dürfen. Gewiss sind dies fähige Leute, die vieles leisten könnten, wenn sie ihre Zeit nicht für Träume von unbekannten Orten verschwenden würden. Doch wer sind wir, dass wir das Recht hätten, diese jugendliche Neugierde aufzuhalten?"
 west_african.24.a:0 "Geht und beansprucht, was ihr für [Root.GetName] findet!"
 west_african.24.b:0 "Wir sind der [Root.Monarch.GetTitle] und sie werden hier gebraucht."
 west_african.25.t:0 "Neue Farben"
 west_african.25.d:0 "Unsere Forschungen über das Pflanzenleben von [Root.GetName] führen weiterhin zu neuen Entdeckungen. Kürzlich entdeckten wir eine neue Art der Herstellung von Farben, die effizient ist und Farben hervorbringt, die wohl nirgendwo anders zu finden sind. Da Farben wichtige [Root.GetAdjective]e Exportgüter sind, werden wir dafür sorgen, dass diese wertvollen Techniken in unserem Land schnell verbreitet werden."
 west_african.25.a:0 "Wir können es kaum erwarten, sie auszuprobieren!"
 west_african.26.t:0 "Die Geister bleiben"
 west_african.26.d:0 "Viele fremde Religionen versuchten, bei uns Wurzeln zu schlagen, und viele Missionare versuchten, uns in Richtung eines Gottes zu drehen, immer der eine Gott, immer das Gleiche, immer anders, immer ihrer. Doch trotz der Zeiten, die wir erleben mussten, ehren wir noch immer die Geister und unsere Ahnen. Nun sagen die Älteren, dass die Zeit für ein größeres Fest dieser uralten Riten gekommen sei und dass die Menschen in ganz [Root.GetName] ermutigt werden sollen, daran teilzunehmen.\n\nBei genau denjenigen, die sich für etwas Besseres halten und die uns dabei zusehen würden, wie wir jenseits der Grenze konvertieren, würde dieses landesweite Ereignis Verärgerung hervorrufen. Unsere Diplomaten schlagen vor, es im kleineren Maßstab durchzuführen, um unsere Nachbarn nicht zu verärgern."
 west_african.26.a:0 "Unsere Ahnen haben sich nicht vor Scham versteckt und wir tun dies auch nicht!"
 west_african.26.b:0 "Wir können es uns nicht leisten, jene zu verärgern, die die Wahrheit vergessen haben."
 west_african.27.t:0 "Unsterblicher [Root.Monarch.GetTitle]"
 west_african.27.d:0 "[Root.GetName] ist ein Land mit vielen fähigen Handwerkern. Vom [Root.Monarch.GetTitle] wird oftmals erwartet, dass er ein Kunstwerk in Auftrag gibt, um [Root.Monarch.GetHerHis]es Vorgängers zu gedenken – eine Tradition, die sowohl dem Gedenken unserer Ahnen und der Demonstration des Wohlstandes und des Einflusses des derzeitigen Herrschers dient.\n\nViele Materialien stehen zur Verfügung, wobei Bronze die traditionelle Wahl darstellt. Wir sollten etwas nehmen, das die Herrlichkeit des früheren [Root.Monarch.GetTitle] zeigt und zugleich für [Root.Monarch.GetName] erschwinglich ist."
 west_african.27.a:0 "Unsere Bildhauer können mit Terrakotta wahre Wunder wirken."
 west_african.27.b:0 "Bronzearbeit ist für den [Root.Monarch.GetTitle] angemessen."
 west_african.27.c:0 "Besorgt das nötige Elfenbein und es wird ein Werk für die Ewigkeit werden!"
 west_african.27.e:0 "Es wird nichts Geringeres als Gold beschafft."
 west_african.27.f:0 "Wir können uns solche Frivolitäten nicht leisten."
 west_african.28.t:0 "Geschütze der [Root.Culture.GetName]"
 west_african.28.d:0 "Während der anhaltende Krieg unsere Bemühungen, bestimmte Technologien aus Europa zu übernehmen, behinderte, wirkte sich der Einsatz unserer neuen Waffen im Felde positiv aus. Unsere Soldaten erwiesen sich als äußert fähig im Umgang mit den Schusswaffen und die Leute in der Armee, die unseren Bemühungen skeptisch gegenüberstanden, äußern sich nun viel positiver dazu. Auch wenn wir weit davon entfernt sind, all unsere Soldaten mit Geschützen auszustatten, so haben wir auf dem Weg dorthin wichtige Schritte gemacht."
 west_african.28.a:0 "[Root.GetAdjective]e Kämpfer werden heute schon gefürchtet. Morgen sind sie nicht mehr aufzuhalten."
 GEO_ideas:0 "Georgische Ideen"
 GEO_ideas_start:0 "Georgische Traditionen"
 GEO_ideas_bonus:0 "Georgische Ambitionen"
 bagrationi_dynasty:0 "Dynastie der Bagratiden"
 bagrationi_dynasty_desc:0 "Eine Dynastie, die so alt ist, dass ihr Ursprung in Geheimnisse eingehüllt ist.\n\nKönige und Königinnen aus dem Hause der Bagratiden regierten Georgien seit dem 9. Jahrhundert, zuerst als Fürsten und anschließend als Monarchen."
 georgian_isolation:0 "Georgische Isolation"
 georgian_isolation_desc:0 "Aufgrund der mächtigen Länder unterschiedlicher Glaubensrichtungen und Kulturen in unserer Umgebung sind wir gezwungen, eine opportunistische Diplomatie anzuwenden und häufig die Gefolgschaft zu wechseln, um jeden zu beschwichtigen und somit den Frieden so lange wie möglich zu bewahren."
 restoration_of_fortresses_and_churches:0 "Restauration von Festungen und Kirchen"
 restoration_of_fortresses_and_churches_desc:0 "Damit sich das Reich von den zerstörerischen Invasionen der letzten Jahrhunderte erholen kann, müssen wir die wichtigen Festungen und Kirchen wieder aufbauen, sodass unsere Städte und Dörfer wieder gedeihen können. Es wurde eine spezielle Steuer eingeführt, um diese Anstrengungen zu finanzieren."
 georgian_protectorates:0 "Georgische Protektorate"
 georgian_protectorates_desc:0 "Bevor die Mongolen kamen, übte Georgien in seiner goldenen Epoche seine Macht auf eine Anzahl von Satellitenstaaten aus. Da wir von Völkern verschiedener Kulturen und mit verschiedenen Religionen umgeben sind, wir es möglicherweise einfacher zu expandieren, wenn wir versuchen, abhängige Staaten zu schaffen, statt neue Ländereien direkt in unser Reich aufzunehmen."
 samouravo_counties:0 "Samouravo-Reform"
 samouravo_counties_desc:0 "Dank einer Verwaltungsreform, die große, autonome Saeristavo (Herzogtümer) in kleinere und leichter zu kontrollierende Samouravo (Grafschaften) unterteilt, wird unser Reich nun leichter zu regieren und stabiler und loyaler gegenüber der Krone sein."
 sadrosho_districts:0 "Sadrosho-Distrikte"
 sadrosho_districts_desc:0 "Sadrosho (Banner) sind spezielle militärische Distrikte, die zu Mobilisierungszwecken genutzt werden. Säkulare Adlige erwiesen sich als unbändig und unzuverlässig, weshalb wir die Macht auf geistliche Adlige, wie unsere örtlichen Bischöfe, übertragen werden."
 georgian_embassies:0 "Georgische Botschaften"
 georgian_embassies_desc:0 "Umgeben von Ländern, die uns zerstören wollen, sind wir auf der Suche nach Verbündeten, die uns dabei helfen, unser Königreich zu vereinen und zu erhalten. Botschafter wurden zu den wichtigsten Monarchen in Europa gesandt, um sie um ihre Unterstützung zu bitten."
 sumatran_ideas:0 "Sumatrische Ideen"
 reliance_on_trade:0 "Vertrauen auf den Handel"
 reliance_on_trade_desc:0 "Der Handel war schon immer Hauptquelle unseres immensen Reichtums. Über Generationen hinweg verbesserten wir stetig unsere Fähigkeiten im Tauschhandel und lernten wir, das Beste aus unseren Geschäften mit anderen herauszuholen."
 porch_of_mecca:0 "Das Portal von Mekka"
 porch_of_mecca_desc:0 "Sumatrische Städte waren in Südostasien die ersten, die den Islam annahmen. Wir empfingen nicht nur muslimische Reisende aus aller Welt, sondern unterstützten den Glauben auch durch Missionarsarbeit im Namen des Propheten. Wir sind die indonesische Säule des Islams!"
 spice_pirates:0 "Gewürzpiraten"
 spice_pirates_desc:0 "Solange es den Handel in der Straße von Malakka gibt, gab es auch Piraten. Vielleicht sollten wir ein Abkommen mit den erfahrenen Anführern der Piraten treffen und ihre Präsenz zu unserem Vorteil nutzen?"
 center_of_scholarship:0 "Zentrum der Wissenschaft"
 center_of_scholarship_desc:0 "Über Jahrhunderte hinweg waren die großartigen Städte von Sumatra Orte für akademische Gelehrtheit und Wissen. Sie lockten die Besten und Genialsten zuerst der buddhistischen und nun auch muslimischen Welt, sodass sich mit unseren akademischen Köpfen nun niemand messen kann!"
 merchants_of_the_indian_ocean:0 "Händler des Indischen Ozeans"
 merchants_of_the_indian_ocean_desc:0 "Auf ihren jahrelangen Reisen besuchen unsere Händler die exotischsten Plätze dieser Welt. Vom Maghreb im Westen bis China im Osten - und darüber hinaus! Die Reichtümer des Gewürzhandels lockten viele begabte Leute in den Überseehandel."
 legacy_of_srivijaya:0 "Das Erbe von Srivijaya"
 legacy_of_srivijaya_desc:0 "Srivijaya war einst ein dominierender sumatrischer Staat, der den größten Teil Südostasiens beeinflusste. Mehrere Jahrhunderte lang unterhielten sie in der Region eine starke Hegemonie und dehnten sich durch Handel und bloße militärische Gewalt aus. Und wir sind ihre stolzen Erben! Oh Freude!"
 rule_of_the_sea:0 "Gesetz der See"
 rule_of_the_sea_desc:0 "Die stolzen sumatrischen Kaiserreiche hatten schon immer starke thalassokratische Traditionen. Wir müssen die Vorherrschaft auf See sicherstellen, um unseren Handel und unsere Städte zu schützen."
 sumatran_ideas_start:0 "Sumatrische Traditionen"
 sumatran_ideas_bonus:0 "Sumatrische Ambitionen"
 AFG_ideas:0 "Afghanische Ideen"
 AFG_ideas_start:0 "Afghanische Traditionen"
 AFG_ideas_bonus:0 "Afghanische Ambitionen"
 pashtunwali:0 "Paschtunwali"
 pashtunwali_desc:0 "Jahrhundertelang folgte unser Volk den Prinzipien des Paschtunwali. Dieser ethische Kodex verlangt, dass jeder Beleidigung mit Vergeltung begegnet werden muss. Wir sollten vor nichts zurückschrecken, um Vergeltung für unsere verlorenen Söhne zu erlangen."
 shadows_of_the_hindu_kush:0 "Schatten des Hindukusch"
 shadows_of_the_hindu_kush_desc:0 "Alle Paschtunen wurden im Schatten der großen Gebirgskette, bekannt als der Hindukusch, geboren, und die Berge sollen unsere Festung gegen jeden Eindringling sein."
 tureh:0 "Tureh"
 tureh_desc:0 "Ein zentraler Grundsatz des Paschtunwali. Ein Krieger muss stolz sein und sich jeder Gefahr für seine Familie, für sein Land oder für seine Ehre stellen. Deshalb wird es uns nicht an Männern mangeln, die bereit sind, für ihr Land zu kämpfen."
 afghan_diaspora:0 "Afghanische Diaspora"
 afghan_diaspora_desc:0 "Vor dem Aufstieg der Moguln migrierten viele Afghanen nach Nordindien, wo es ihnen gelang, die örtliche Aristokratie zu beherrschen. Selbst als Afghanistan unter der Kontrolle der Safawiden und Moguln stand, diente das Land als Rekrutierungsquelle für Soldaten und Berater. Dies trug dazu bei, dass Afghanistan erheblichen Einfluss an ausländischen Höfen genoss."
 durrani_imperialism:0 "Durrani-Imperialismus"
 durrani_imperialism_desc:0 "Nach der Unabhängigkeit Afghanistans vom persischen Reich kehrten viele Mitglieder der afghanischen Kavallerie nach Hause zurück, um ihrem König, bekannt als Durr-i-Durrani oder Perle der Perlen, zu dienen. Anfangs noch bloße Plünderer, bildeten diese Kavallerie-Kräfte die Basis für die Gründung des größten Kaiserreiches, das jemals von Kabul aus regiert wurde."
 institutionalized_loya_jirga:0 "Institutionalisierte Loya Jirga"
 institutionalized_loya_jirga_desc:0 "Die große Stammesversammlung, bekannt als die Loya Jirga, hatte sich traditionell versammelt, um Großereignisse, wie die Krönung eines neuen Königs, zu regeln. Die Rolle der Loya Jirga wird nun institutionalisiert, damit niemand unser Herrschaftsrecht in Frage stellen kann."
 graveyard_of_empires:0 "Friedhof der Kaiserreiche"
 graveyard_of_empires_desc:0 "Keine äußeren Mächte sollen unser Land besetzen. Lasst diese sogenannten Kaiserreiche ihr Bestes versuchen. Sie werden bald als unzulänglich erachtet werden."
 WAL_ideas:0 "Walachische Ideen"
 WAL_ideas_start:0 "Walachische Traditionen"
 WAL_ideas_bonus:0 "Walachische Ambitionen"
 cunning_diplomacy:0 "Listige Diplomatie"
 cunning_diplomacy_desc:0 "Angesichts der überlegenen Feinde auf beiden Seiten entwickelten die walachischen Herrscher ein Händchen für das Wechseln von Bündnissen. Einige sicherten sich den Thron mit osmanischer Unterstützung und bildeten danach Bündnisse mit Ungarn oder dem Heiligen Römischen Kaiser."
 foreign_trade_restrictions:0 "Außenwirtschaftliche Beschränkungen"
 foreign_trade_restrictions_desc:0 "Während der Herrschaft von Vlad dem Pfähler war der Auslandshandel auf drei Städte beschränkt, um den walachischen Händlern zu helfen."
 mercenary_guard:0 "Söldnergarde"
 mercenary_guard_desc:0 "Um seine Macht gegenüber rivalisierenden Thronanwärtern sicherzustellen, führte Vlad der Pfähler eine stehende Söldnergarde ein, die nicht an die örtliche Machtpolitik gebunden war."
 w_foreign_advisors:0 "Ausländische Berater"
 w_foreign_advisors_desc:0 "Angefangen mit Vlad dem Pfähler wurden Stellungen am Hofe oftmals an Ausländer vergeben, die keine Ländereien in der Walachei besaßen. Dies verringerte die Abhängigkeit von der örtlichen Aristokratie."
 legacy_of_the_impaler:0 "Erbe des Pfählers"
 legacy_of_the_impaler_desc:0 "Zum Zeitpunkt seines Todes war Vlad der Pfähler in ganz Europa als Tyrann bekannt, der eine sadistische Freude am Foltern und Töten hatte. Auch wenn sein Erbe vielleicht unverdient war, so hat es doch seine Vorteile, so gefürchtet zu sein. Die Feinde der Walachei sollen beim Anmarsch unserer Armeen erzittern."
 boyar_regime:0 "Regime der Bojaren"
 boyar_regime_desc:0 "Der Vertrag von Alba lulia hatte die Macht des walachischen Adelsstandes zementiert. Eine Ratsversammlung, bestehend aus 12 mächtigen Bojaren, sollte neben dem Woiwoden als Exekutivgewalt das Land regieren."
 abolition_of_serfdom:0 "Abschaffung der Leibeigenschaft"
 abolition_of_serfdom_desc:0 "1746 wurde die Leibeigenschaft in der Walachei abgeschafft, was dazu führte, dass die Anzahl der Leibeigenen, die nach Transsilvanien flohen, erheblich sank."
 CANNOT_JOIN_LEAGUE_AT_LEAGUE_WAR:0 "§R-Während eines laufenden Ligenkrieges können wir eine Liga weder verlassen noch einer beitreten.§!"
 CANNOT_JOIN_LEAGUE_AT_WAR:0 "§R-Im Krieg können wir eine Liga weder verlassen noch einer beitreten.§!"
 CANNOT_JOIN_LEAGUE_TRUCE_WITH_EMPEROR:0 "§R-Wir können dieser Liga nicht beitreten, solange wir einen Waffenstillstand mit dem Kaiser haben.§!"
 EMPEROR_CANNOT_JOIN_LEAGUE:0 "§R-Der Kaiser kann einer Liga weder beitreten noch kann er sie verlassen.§!"
 NOT_DISCOVERED_HRE:0 "§R-Wir haben das Heilige Römische Reich nicht entdeckt!§!"
 HRE_ON_OTHER_CONTINENT:0 "§R-Wir können einer Liga nicht beitreten, wenn sich unsere Hauptstadt auf einem anderen Kontinent befindet als das Heilige Römische Reich.§!"
 ALREADY_MEMBER_OF_LEAGUE:0 "§R-Wir sind bereits Mitglied einer religiösen Liga!§!"
 RECENTLY_JOINED_LEAGUE:0 "§R-Ihr seid kürzlich einer Liga beigetreten und könnt sie deshalb nicht vor dem §Y$DATE$§! verlassen."
 manchu_nation_1_title:1 "Mandschurische Identität annehmen"
 manchu_nation_1_desc:0 "Da sich die drei Hauptstädte der uralten Jurchen-Stämme fest in unserer Hand befinden, ist es nun an der Zeit, dass wir die Vereinigung unseres Volkes durch die Annahme einer neuen mandschurischen Identität verkünden."
 cb_sengoku:0 "Sengoku"
 cb_sengoku_desc:0 "Wir sollten unseren Einfluss im Shogunat ausweiten, indem wir das Land unseres Nachbarclans erobern."
 british_nation_diplomatically_title:0 "Die britische Nation diplomatisch aufbauen"
 british_nation_diplomatically_desc:0 "Indem wir unsere politische Entwicklung im Inland vereinen und unseren Einfluss jenseits unserer Grenzen erweitern, können wir unsere Stellung bei internationalen Angelegenheiten verstärken und so zu einer der führenden Mächte in Europa werden, dem Britischen Empire."
 canal_events.25.t:0 "Nord-Ostsee-Kanal fertiggestellt"
 canal_events.25.d:0 "Der Bau des Nord-Ostsee-Kanals, der die Nordsee mit dem Baltikum verbindet und der wohl als beispielloser Konstruktionsaufwand in der Region gilt, wurde in [Root.GetName] fertiggestellt. Unsere Flotte kann sich nun schneller und sicherer zwischen diesen Schlüsselgebieten bewegen, was uns die Möglichkeit verschafft, einzigartige militärische Manöver und Handelsprojekte durchzuführen."
 canal_events.25.a:0 "Er wird den Kurs der Schiffe und der Geschichte verändern."
 canal_events.26.t:0 "Suezkanal fertiggestellt"
 canal_events.26.d:0 "Im Laufe der Geschichte wurden auf unterschiedlichste Weise Versuche gestartet, das Rote Meer und das Mittelmeer miteinander zu verbinden. Doch kein Projekt war so erfolgreich wie das Projekt von [Root.Owner.GetName]. Wo Schiffe einst einen ganzen Kontinent umsegeln mussten, um zwischen Europa und dem Indischen Ozean zu reisen, wurde nun die Landbarriere, die von Kapitänen ohne Zweifel über Jahrhunderte hinweg verflucht wurde, von unseren genialen Ingenieuren abgetragen. Über Jahrzehnte hinweg ging jeder davon aus, dies sei unmöglich. Wir wagten es jedoch nicht nur, darüber nachzudenken, sondern setzten es auch in die Tat um."
 canal_events.27.t:0 "Panamakanal fertiggestellt"
 canal_events.27.d:0 "Viele behaupteten, es sei unmöglich. Andere verbannten es in das Reich der fernen Zukunft oder in das Reich der Träume. [Root.Owner.GetName] brachte es jedoch in das Reich der Realität. Von den Ideen, zwei Ozeane miteinander zu verbinden, schien die Verbindung des Atlantiks und des Pazifiks immer die am weitesten entfernte zu sein, auch wenn sie nur durch so wenig Land voneinander getrennt sind. Doch mit Ausdauer, Genialität und die unglaubliche Menge an Ressourcen, die wir in dieses Projekt investierten, wurde es fertiggestellt und ermöglicht unseren Schiffen nun eine sichere Passage, ohne das Kap Hoorn umfahren zu müssen. Der Kanal, der seiner Zeit Jahrhunderte voraus ist, wird nicht nur als Portal dienen, sondern auch als monumentaler Beweis, dass für [Root.Owner.GetName] nichts unmöglich ist."
 canal_events.28.t:0 "Kanal in [From.Owner.GetName] verzögert"
 canal_events.28.d:0 "Unser Untertan [From.Owner.GetName] hat uns berichtet, dass sich unser Bau des Kanals aufgrund verschiedener Faktoren jenseits seiner Kontrolle verzögert."
 canal_events.28.a:0 "Bedauerlich"
 canal_events.29.t:0 "Kanalprojekt in [From.Owner.GetName] gut in der Zeit"
 canal_events.29.d:0 "Unser Untertan [From.Owner.GetName] hat uns berichtet, dass unser Bau des Kanals schneller als erwartet läuft, da sie das Projekt geschickt verwalten."
 canal_events.29.a:0 "Wunderbar!"
