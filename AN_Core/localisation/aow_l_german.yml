 prices.11.t:0 "Kälteste Phase der Kleinen Eiszeit"
 prices.11.d:0 "So lange wir zurückdenken können, wurden die Winter immer länger und kälter. Da Eis und Schnee erneut weit nach Süden reichen, verdirbt in diesem Winter erneut die Ernte, versauert der Wein und wandern die Fische in wärmere Gewässer."
 prices.11.a:0 "Brrrr."
 LITTLE_ICE_AGE:0 "Kälteste Phase der Kleinen Eiszeit"
 prices.12.t:0 "Flaschenkorken"
 prices.12.d:0 "Dank der Entwicklungen in der Flaschenfertigung konnten Weinproduzenten Flaschen in standardisierteren Größen herstellen. Dementsprechend konnten sie auch die Nutzung von Flaschenkorken wieder einführen. Dies ist eine viel effizientere Weise, Weinflaschen zu verschließen, als die alten Tuchpropfen. Hierdurch kann Wein nun über viel weitere Entfernungen transportiert werden, als es zuvor als möglich erachtet wurde. Möglicherweise erleben wir nun die Geburt eines weltweiten Weinhandels."
 prices.12.a:0 "Ok."
 WINE_CORKS:0 "Wachstum des internationalen Weinhandels"
 prices.13.t:0 "Neue Tuchwaren"
 prices.13.d:0 "Die Tuchmacher in $COUNTRY$ entwickelten eine neue Technik zur Tuchherstellung. Die so genannten "Neuen Tuchwaren" sind viel dünner, leichter und günstiger als die dicken Wollstoffe, die einst gefragt waren. Während die Nachfrage nach diesen neuen Produkten steigt, wird bei deren Produktion erheblich weniger Wolle verwendet, wodurch die Preise gesunken sind."
 prices.13.a:0 "Ok."
 NEW_DRAPERIES:0 "Neue Tuchwaren"
 prices.14.t:0 "Uniformregelungen"
 prices.14.d:0 "Die einstigen Rekrutierungsarmeen wurden durch dauerhaftere nationale Armeen ersetzt. Als Teil dieses Prozesses haben viele Staaten damit begonnen, das Aussehen der Uniformen ihrer Soldaten zu regulieren. Einige haben sogar damit begonnen, ihre Soldaten selbst mit diesen Uniformen zu versorgen. Farbstoff war niemals günstig und mit der gestiegenen Nachfrage sowohl nach Farbstoffen als auch nach Tuchwaren befinden sich die Preise im Aufschwung."
 prices.14.a:0 "Ok."
 REGULATED_UNIFORMS:0 "Uniformregelungen"
 prices.15.t:0 "Fischerei auf der Neufundlandbank"
 prices.15.d:0 "Unsere Entdecker berichten, dass über der Neufundlandbank Gewässer gefunden wurden, in denen Abertausende Fische nur darauf warten, gefangen zu werden! Es sind immer mehr Angelexpeditionen auf dem Weg zu diesen Gewässern und die Märkte werden mit einem unvorstellbaren Nachschub an Fisch überschwemmt."
 prices.15.a:0 "Ok."
 GREAT_FISHERIES:0 "Fischerei auf der Neufundlandbank"
 prices.16.t:0 "Kaliko und andere Baumwollstoffe"
 prices.16.d:0 "Der stetige Nachschub an indischer Baumwolle führte nun zu einigen maßgeblichen Veränderungen des europäischen Tuchkonsums. Die Preise für Musselin, Kaliko und andere Baumwollstoffe auf den europäischen Märkten steigen zunehmend."
 prices.16.a:0 "Ok."
 CALICOES:0 "Kaliko"
 prices.17.t:0 "Ausrottung des europäischen Bibers"
 prices.17.d:0 "Die Nachfrage nach Pelzen ist im Laufe des Mittelalters gestiegen und das zunehmend kältere Klima förderte diese Entwicklung in jüngster Zeit. Aufgrund dessen hat die Biberpopulation in Europa Schwierigkeiten, mit der stetig steigenden Nachfrage nach Pelzen mitzuhalten. Es ist ein Punkt erreicht, an dem der Biber in Europa nur noch sehr selten zu finden ist. Daher werden Pelze nun mit immensem Kostenaufwand aus Russland und dem fernen Norden importiert."
 prices.17.a:0 "Ok."
 DEPLETION_OF_EUROPEAN_BEAVER:0 "Ausrottung des europäischen Bibers"
 prices.18.t:0 "Filzhüte"
 prices.18.d:0 "Biberpelz ist ein hervorragendes Material für die Hutherstellung. Er hält warm und ist selbst bei widrigen Wetterbedingungen und über längere Zeit formbeständig. Die steigende Nachfrage nach Filzhüten und der komplizierte Fertigungsprozess führten zum Wachstum eines wohlhabenden Hutmachersektors in unserer Wirtschaft."
 prices.18.a:0 "Ok."
 FELT_HATS:0 "Filzhüte"
 prices.19.t:0 "Dauerhafte Marinen"
 prices.19.d:0 "Dauerhafte Marinen, die einst nur Ausnahmen darstellten, wurden nun zur Norm. Die mit der Kontrolle dieser neuen Seestreitkräfte betrauten Institutionen nehmen nun eine viel aktivere Rolle bei der Beschaffung von Nachschüben für den Bau und die Instandhaltung ihrer Schiffe ein."
 prices.19.a:0 "Ok."
 PERMANENT_NAVIES:0 "Dauerhafte Marinen"
 prices.20.t:0 "Bronzekanonen"
 prices.20.d:0 "Die Bronzekanone erlebte ihre Feuertaufe auf dem Schlachtfeld und hat nicht vor, wieder zu verschwinden. Die Materialien, die benötigt werden, um die wachsende Kanonengussindustrie zu versorgen, führten im Laufe der Jahre zu einer Explosion der Nachfrage nach Kupfer, wodurch die Preise stiegen."
 prices.20.a:0 "Ok."
 BRONZE_CANNONS:0 "Bronzekanonen"
 prices.21.t:0 "Japanische Teekultur"
 prices.21.d:0 "Die Teezeremonie ist in der japanischen Kultur alles andere als neu. Die fortwährende Entwicklung der japanischen Teezeremonie im 16. Jahrhundert führte jedoch dazu, dass das Getränk nun alltäglich in der japanischen Gesellschaft ist."
 prices.21.a:0 "Ok."
 JAPANESE_TEA_CULTURE:0 "Der Weg des Tees"
 prices.22.t:0 "Abschwung des Gewürzhandels"
 prices.22.d:0 "Mit der zunehmenden Anzahl von Wettbewerbern auf dem Gewürzmarkt stieg das Angebot im Westen der einst äußerst seltenen Gewürze aus dem Osten drastisch. Obwohl einige versuchten, die Gewürzpreise zu stabilisieren, indem sie ihre Produktion verbrannten oder strengere Regeln für den Export einführten, so scheint es nun dennoch, als ob die Rentabilität des Geschäfts einen dauerhaften Abschwung erlebe."
 prices.22.a:0 "Ok."
 DECLINE_OF_SPICE_TRADE:0 "Abschwung des Gewürzhandels"
 prices.23.t:0 "Veränderung des Konsumverhaltens"
 prices.23.d:0 "Zucker war einst ein seltenes Luxusgut, das aus dem Maghreb oder dem Mittleren Osten importiert werden musste. Obwohl sich die Welt öffnete und die Kaufkraft der städtischen Klasse gestiegen ist, kann Zucker noch immer als Luxusgut betrachtet werden, das nun jedoch recht erschwinglich ist."
 prices.23.a:0 "Ok."
 POPULARIZATION_OF_SUGAR:0 "Popularisierung von Zucker"
 prices.24.t:0 "Popularisierung von Seidenstoffen"
 prices.24.d:0 "Seide war schon lange vor dem Mittelalter in der ganzen Welt sehr gefragt und ihre Beschaffung war eine der Triebfedern hinter den Entdeckungsreisen in den Osten. Mit der größeren Verfügbarkeit sowohl von Roh- als auch von gewebter Seide nimmt die Nachfrage nach Seide im Westen immer größere Maße an."
 prices.24.a:0 "Ok."
 POPULAR_SILK_FABRICS:0 "Seidenstoffe im Trend"
 prices.25.t:0 "Die Farbstoffplantagen von Bengalen"
 prices.25.d:0 "Durch unsere Kontrolle über einige der Farbstoff produzierenden Gebiete Nordindiens konnten wir eine Reihe von Glücksrittern anlocken, die die Produktion nach Bengalen expandieren möchten. Einige Teile von Bengalen scheinen sich hervorragend für den Anbau von Indigo zu eignen und die meisten denken, dass diese Bemühungen von Erfolg gekrönt sein würden, falls sie genehmigt würden. Der Anbau von Indigo und die Verarbeitung der Pflanze zu Farbstoff ist jedoch harte Arbeit und wenn wir diesen skrupellosen Menschen hier freie Hand lassen, könnte dies schließlich zu Schwierigkeiten führen."
 prices.25.a:0 "Genehmigt es."
 prices.25.b:0 "Schränkt die Schaffung neuer Plantagen ein."
 BENGALI_INDIGO_PRODUCTION:0 "Gestiegene Verfügbarkeit von Farbstoffen"
 prices.26.t:0 "Entwicklung der Verblendung"
 prices.26.d:0 "Ursprünglich galten viele tropische Holzarten bei Holzarbeitern als zu spröde. Mit der Entwicklung der Verblendung wurde es jedoch möglich, Ebenholz und andere tropische Holzarten zu nutzen, die eher aufgrund ihrer Schönheit als ihrer Stärke ausgewählt wurden. Dementsprechend wurde die Produktion wunderschöner und origineller Schränke sowie anderer Luxusmöbel aus tropischen Hölzern zu einem Hauptgeschäft."
 prices.26.a:0 "Ok."
 VENEERING:0 "Furnierschränke"
 prices.27.t:0 "Sinkende Elefantenpopulation in Südostasien"
 prices.27.d:0 "Nach vielen Jahren des langsamen Rückgangs verzeichnete die Elefantenpopulation in Südostasien nun ein Allzeit-Tief. Die Nachfrage nach Elefanten und Elfenbeinprodukten sowohl in Südostasien als auch in China riss jedoch niemals ab, wodurch der Preis für Elefanten und ihr Elfenbein steigt."
 prices.27.a:0 "Ok."
 IVORY_SHORTAGE:0 "Elfenbeinmangel in Ostasien"
 prices.28.t:0 "Entwicklung der Eisenverarbeitung"
 prices.28.d:0 "Verschiedene Vorstöße im Bereich der Eisenverarbeitung führten dazu, dass die Eisenkanone nun sowohl effizienter als auch zuverlässiger ist als die alten Bronzekanonen. Da Eisenprodukte Kupfer auch in anderen Bereichen zunehmend ersetzen, wie z. B. Besteck, fiel der Kupferpreis, während sich die Nachfrage nach Eisen im Aufschwung befindet."
 prices.28.a:0 "Ok."
 IRON_WORKING:0 "Entwicklung der Eisenverarbeitung"
 prices.29.t:0 "Heiße Schokolade"
 prices.29.d:0 "Die Verwendung von Kakao zur Zubereitung von Heißgetränken ist ein Brauch, der von den amerikanischen Ureinwohnern übernommen wurde. Während sich das neue Getränk in einigen Teilen Europas schnell durchsetzen konnte, so dauerte es etwas und waren große Mengen an Zucker notwendig, bevor es weitläufiger angenommen wurde. Da dieses Problem nun jedoch gelöst ist, steigt die Nachfrage nach Schokolade in der Alten Welt zunehmend."
 prices.29.a:0 "Ok."
 HOT_CHOCOLATE:0 "Heißes Schokoladengetränk"
 prices.30.t:0 "Zunehmende Beliebtheit von Tabak"
 prices.30.d:0 "Ursprünglich als Heilpflanze vermarktet, erfreute sich Tabak sowohl in der christlichen als auch in der muslimischen Welt als Entspannungsmittel zunehmender Beliebtheit. Von Paris bis nach Bengalen wurde der Brauch in derartigem Ausmaß gelebt, dass die Tabakindustrie ziemlich lukrativ wurde."
 prices.30.a:0 "Ok."
 POPULARIZATION_OF_TOBACCO:0 "Popularisierung von Tabak"
 prices.31.t:0 "Verbreitung der Kaffeepflanze"
 prices.31.d:0 "Seit Jahrhunderten ist Kaffee ein Produkt, das ausschließlich im Jemen und in Äthiopien angebaut und exportiert wurde. Die Kaufleute des Jemen haben im Besonderen einen so starken Einfluss über den Kaffeehandel gehabt, dass sie große Anstrengungen unternommen haben zu verhindern, dass die Pflanze von irgendjemanden über ihre Grenze gebracht werden kann.\nWie auch die Seidenraupe einst auf den Handelswegen nach Westen gereist ist, so sind unsere Kaufleute auch in den Besitz von Kaffeepflanzen gekommen. Die Plantagen in [java_coffee_here.GetName] haben begonnen große Mengen Kaffee zu produzieren, sodass die Bohnen jetzt viel leichter verfügbar sind."
 prices.31.a:0 "Nimm eine Tasse [java_coffee_here.GetName]en [owner_of_mocha.GetName]!"
 prices.32.t:0 "Niedergang von [mocha.GetCapitalName]"
 prices.32.d:0 "Die Kaufleute, die einst zu unseren Häfen kamen, um Kaffee zu beschaffen, haben jetzt andere Möglichkeiten und obwohl [mocha.GetCapitalName] noch ein wichtiger Hafen bleibt, ist es nicht mehr der Hauptumschlaghafen für Kaffeebohnen."
 prices.32.a:0 "Hoffen wir, dass die [From.GetAdjective]en Händler an ihrem abscheulichen Gebräu ersticken."
 JAVA_COFFEE:0 "Verbreitung der Kaffeepflanze"
 prices.33.t:0 "Der internationale Buchmarkt"
 prices.33.d:0 "Obwohl Papier in vielerlei Hinsicht dem Pergament überlegen ist, war es niemals gänzlich in der Lage, es zu verdrängen. Mit der allgemeinen Verbreitung der Druckerpresse wurden jedoch Bücher, Flugblätter und sogar Spielkarten alltäglicher, wie sie es nie zuvor waren. Die Kunst der Papierproduktion wurde ebenfalls in den letzten Jahren verfeinert und beide Bewegungen zusammengenommen sorgt dafür, dass wir Papier jetzt viel öfter begegnen.\nDas sichtbarste Beispiel dafür ist wohl der Buchmarkt von [bookmarket_here.GetCapitalName], der scheinbar jedes Jahr wächst und wächst. Ursprünglich eine Messe für Drucker aus [bookmarket_here.GetAreaName] zieht sie nun Besucher aus dem ganzen Kontinent an."
 prices.33.a:0 "[bookmarket_here.GetCapitalName] ist wahrhaftig der größte Buchmarkt der Welt."
 prices.33.b:0 "Dies wird der gesamten Provinz zugutekommen."
 INCREASED_PRINTING:0 "Wachstum von moderner Druckerei & Verlagswesen"
 prices.34.t:0 "Das Mahlwerk"
 prices.34.d:0 "Seit Jahrhunderten wurden die Papiermühlen mit mechanischen Hämmern betrieben, die angefaulte Lumpen zu einem Brei zerstampft haben, um den Rohstoff zu schaffen, der benötigt wird, um Papier zu produzieren.\nDurch die Verwendung lokaler Windmühlen als Antrieb haben unternehmerische Handwerker aus [hollender_beater_province.GetName] nun eine effizientere Lösung entwickelt. Was sie das [Root.GetAdjective]e Mahlwerk nennen, ist ein Bottich mit einer windbetriebenen horizontalen Rolle mit Klingen. Diese Klingen können so viel Zellstoff in der Stunde zerreißen, wie die alten Hämmer in Tagen schafften."
 prices.34.a:0 "Der Papiermarkt wird sich ändern."
 HOLLENDER_BEATER:0 "Mahlwerke ersetzten Hämmer bei der Papierherstellung"
 prices.35.t:0 "Die Verwaltung eines Reiches"
 prices.35.d:0 "Bürokraten haben längst Papier über Pergament und anderen Materialien bevorzugt, da es viel einfacher ist, mit ihm zu arbeiten. Es gibt außerdem verschiedene Maßnahmen, die eingesetzt werden können, um offizielle Papiere schwerer zu fälschen. Die Erfindung von Wasserzeichen in Fabriano ist eine von ihnen, die aufwändige Marmorierung und Kalligraphie der islamischen Papierhersteller eine andere.\nMit dem zunehmenden Wachstum von Reichen, die oft auch mehr als einen Kontinent umfassen, hat das Bedürfnis nach nachweisbarer Authentizität und Benutzerfreundlichkeit bei kaiserlichen Bürokraten von China bis nach Europa so zugenommen, dass sie ausschließlich Papier für offizielle Dokumente und Bestellungen benutzen."
 prices.35.a:0 "Papier ist die Zukunft."
 PAPER_IN_BUREAUCRACY:0 "Wasserzeichen & Marmorierung"
 prices.36.t:0 "Leihbüchereien und Buchclubs"
 prices.36.d:0 "Mit der Alphabetisierung auf dem Vormarsch ist die Ausbreitung und Verbreitung von Büchern sowohl aus ökonomischen als auch aus ideologischen Gründen ein Ziel geworden. Buchverkäufer sind zu einem häufigen Anblick in vielen Städten geworden. Besonders in großen wie [lending_libraries_here.GetName] gibt es ganze Ladenstraßen, die mit Schachteln von Büchern zum Verkauf gesäumt sind.\nFür diejenigen, die es sich nicht leisten können, Bücher selbst zu kaufen, gibt es jetzt immer mehr Möglichkeiten, Bücher zu leihen oder zu kofinanzieren, wie z.B. kostenpflichtige Leihbüchereien, Buchkaufgenossenschaften oder Abonnenten-Gesellschaften."
 prices.36.a:0 "Kann den Massen das geschriebene Wort wirklich anvertraut werden?"
 LENDING_LIBRARIES:0 "Leihbüchereien & Buchclubs"
 prices.37.t:0 "Kolumbianischer Austausch"
 prices.37.d:0 "Mit der Kolonisierung Amerikas breitet sich eine breite Palette neuer Samen, Früchte und Tiere zwischen der Neuen und der Alten Welt aus. Seit dem ersten Moment an breiten sich Früchte wie Mais, Maniok und Tomaten über der ganzen Alten Welt aus, so wie nicht-amerikanische Nutztiere immer mehr in der Neuen Welt gefragt sind.\nDa einige Ländereien einst als untauglich für das Wachstum von irgendetwas angesehen wurden, entweder nur für einen Teil des Jahres oder in einigen Fällen auch dauerhaft, jetzt aber für die Produktion von Nahrungsmitteln und Getreide benutzt werden können, ist die allgemeine Verfügbarkeit von Lebensmitteln in der Welt höher als je zuvor. Nur wenige Dinge in diesem Jahrhundert bringen dem gemeinen Volk so viel Nutzen wie das Wachstum von Nahrung, das jetzt weniger knapp ist als jemals zuvor."
 prices.37.a:0 "Das ist gut..."
 prices.38.t:0 "Facettenschliff"
 prices.38.d:0 "Edelsteinschneide-Meister in [diamond_city.GetCapitalName] haben einen Durchbruch im Diamantenschneiden gemacht. Sie experimentieren mit Diamantstaub, der in Öl getränkt ist. Dies erlaubt [Root.GetAdjective]en Handwerkern die seltenen Steine in ganz neue Formen und zu viel größerer Brillanz zu schneiden. Die daraus resultierende Technik, die als Facettenschliff bekannt ist, erzeugt einen Stein mit einer angenehmeren geometrischen Form und mit besseren optischen Eigenschaften. Mit der Ausbreitung der neuen Steine und der Techniken, mit der sie gemacht werden, nimmt auch die Nachfrage nach Schmuck, Diamanten und Edelsteinen stark zu."
 prices.38.a:0 "Edelsteine sind wahrhaft schön."
 FACETING:0 "Facettenschliff"
 prices.39.t:0 "Diamanten aus der Neuen Welt"
 prices.39.d:0 "Diamanten, eine Art Stein, der so beständig ist, dass er außer mit seinem eigenen Staub nicht einmal poliert werden kann, war für lange Zeit der seltenste aller Edelsteine. Seit Jahrhunderten ist Indien die einzig bekannte Diamantenquelle der ganzen Welt gewesen und selbst dort ist er nur in einigen wenigen gut bewachten Bergbaugebieten zu finden.\nMit der Entdeckung großer Mengen Diamanten im Inland von Südamerika sind jedoch Diamanten nicht mehr nur für Könige und Fürsten erschwinglich, sondern auch für reiche Magnaten, Bürger oder andere Schmuckliebhaber."
 prices.39.a:0 "Diamanten leben ewig."
 BRAZILIAN_DIAMONDS:0 "Diamanten aus der Neuen Welt"
 prices.40.t:0 "Protestantische und reformierte Kirchen lehnen Weihrauch ab"
 prices.40.d:0 "Viele reformierte und protestantische Theologen lehnen nicht nur die aufwendig gestaltete Natur der katholischen Kirchen ab, sondern auch die Verwendung von Weihrauch in religiösen Ritualen. Die Verwendung von Duft, Kerzen und Weihrauch gilt nun zunehmend als Sakrileg und als Folge dessen ist die Nachfrage nach allen Arten von Weihrauch, der seit über tausend Jahren wie Myrrhe aus dem Osten nach Europa gekommen ist, schließlich gesunken."
 prices.40.a:0 "Alles steht in Flammen."
 REFORMED_REJECTION_OF_INCENSE:0 "Reformierte und protestantische Ablehnung von Weihrauch"
 prices.41.t:0 "Wachstum der Parfümindustrie"
 prices.41.d:0 "Eine wachsende Kaufmannsklasse sowie zunehmend anspruchsvollere soziale Vorschriften unter Adel und der oberen Klasse hat zu einer erhöhten Nachfrage nach Parfüm geführt. Die Hallten der großen Paläste sollen nun einen sympathischen Duft und eine majestätische Dekoration haben. Dies hat zu einem Anstieg der Nachfrage nach Produkten wie Weihrauch, Myrrhe und anderen duftenden Produkten, die zur Herstellung von Parfüm benötigt werden, geführt. In [perfume_city_grass.GetCapitalName] hat die Raffinierung lokaler Blumen und duftenden Waren aus dem Ausland sogar zu einer eigenen großen Industrie geführt."
 prices.41.a:0 "Sie haben eine gute Nase für solche Dinge."
 GROWTH_OF_PERFUME_BUSINESS:0 "Wachstum des Parfümgeschäftes"
 prices.42.t:0 "Selektive Zucht"
 prices.42.d:0 "Durch die wissenschaftliche und sehr aggressive Zucht von Pferden, Schweinen, Kühen und Schafen haben [Root.GetAdjective]e Landwirte völlig neue Arten von Tieren erschaffen, die mehr auf die verschiedenen Aufgaben spezialisiert sind, für die sie vorgesehen sind. Seit Jahrhunderten haben verschiedene Regionen berühmte Rassen von Viehbeständen gehabt, aber mit den neuen Methoden ist es offensichtlich geworden, wie einfach es für den Menschen ist, spezifische Verbesserungen bei Tieren zu erreichen.\nDaraus resultierend wurde der Viehhandel wiederbelebt und erlebt eine drastische Erhöhung der Qualität und der Quantität von verkauften Tieren."
 prices.42.a:0 "Bemerkenswert."
 SELECTIVE_BREEDING:0 "Selektive Zucht"
 prices.43.t:0 "Böhmischer Kristall"
 prices.43.d:1 "Seit Jahrhunderten dominiert das venezianische Glas die Glasindustrie und viele kleinere Glashersteller versuchen, den Meistern auf der Insel Murano nachzueifern. Böhmen ist seit dem 12. Jahrhundert eine glasproduzierende Region, aber durch die Kombination ihrer heimischen Kreide mit Pottasche haben sie nun endlich eine Methode gefunden, mit der sie dem venezianischen Glas Konkurrenz machen können. Der böhmische Kristall ist sowohl haltbarer als auch brillanter und deutlich anders in seinem Stil als das venezianische Glas. Böhmische Kristall-Kronleuchter, Glasschmuck und graviertes Glas wird schnell zu einem gewöhnlichen Anblick in allen Höfen Europas."
 prices.43.a:0 "Klar wie Kristall."
 BOHEMIAN_GLASS:0 "Böhmisches Glas"
 prices.44.t:0 "Verbesserungen bei der Linsenherstellung"
 prices.44.d:0 "Im 13. Jahrhundert haben Brillen, die aus Glaslinsen gefertigt sind, die Lesesteine älterer Epochen ersetzt. Durch gründliche optische Beobachtung haben diese Linsen nun ein Niveau der Perfektion erreicht, das erlaubt, auch die kleinsten Dinge zu vergrößern.\nZur Freude der Gelehrten können diese neuen Linsen auch dazu verwendet werden, sowohl Mikroskope zu verbessern, wodurch sie Dinge untersuchen können, die vorher nicht möglich waren und bei der Brechung von Teleskopen, wodurch sie weit entfernte Objekte wie Sterne untersuchen können. Das Feld der Optik steht nun an der Grenze einer Revolution, die sowohl für die Wirtschaft als auch für die Navigation und Kriegsführung große Vorteile bringt."
 prices.44.a:0 "Wir können jetzt entfernte Dinge so sehen, als wären sie nah."
 MODERN_OPTICS:0 "Moderne Optik"
 prices.45.t:0 "Flintglas & Bleikristall"
 prices.45.d:0 "Glasmacher in [glass_province.GetName] haben begonnen, Feuerstein und Sand zusammen mit Blei zu benutzen, um ein klares, leicht bearbeitbares und einwandfreies Produkt zu schaffen. Diese neue Methode fordert die bestehende Glasindustrie heraus, da die Märkte mit dem neuen, sehr beliebten Produkt überflutet werden."
 prices.45.a:0 "Genial."
 LEAD_CRYSTAL:0 "Bleikristall"
 prices.46.t:0 "Verbesserungen im Kohlebergbau"
 prices.46.d:0 "Im Laufe der Zeit hat die Technologie die Produktion bestehender Kohlebergwerke stark erhöht und die Kohlegewinnung an vielen Orten ermöglicht, an denen sie zuvor nicht möglich war. Unsere Kohlebergwerke arbeiten mit einer beispiellosen Effizienz und da die Industrialisierung immer weiter fortschreitet, ist Kohle gefragter denn je. Diese Nachfrage kann jetzt leichter befriedigt werden."
 prices.46.a:0 "Hervorragend."
 IMPROVED_COAL_MINING:0 "Größere Verfügbarkeit von Kohle"
 trade_company_moluccas:0 "Molukkische Handelsregion"
 TRADE_COMPANY_MOLUCCAS_Indonesia_Trade_Company:0 "Molukkisches Handelshaus"
 TRADE_COMPANY_MOLUCCAS_Root_Culture_GetName:0 "[Root.Culture.GetName]es Handelshaus der Molukken"
 new_england_region:0 "Neuengland"
 ori_jagannath_cult:0 "Jagannatha und Gajapati"
 desc_ori_jagannath_cult:0 "Mehr als jede andere Gottheit ist Jagannatha mit dem Volk von Orissa verbunden, und mehr als jede andere Gottheit ist dieser, der größte Avatar von Vishnu, mit unserer Dynastie verbunden. Jeder Gajapati-König wird von Jagannatha und seinen Priestern unterstützt und der Tempel bei Puri wird durch königliche Unterstützung jedes Jahr reicher."
 ori_no_salt_tax:0 "Keine Salzsteuer"
 desc_ori_no_salt_tax:0 "Wir haben die traditionelle Salzsteuer vorübergehend ausgesetzt. Während wir hierdurch einer wichtigen Einnahmequelle für den Staat beraubt wurden, profitierte die Beliebtheit unserer Dynastie und unseres Monarchen erheblich von diesem Schritt."
 ori_popular_unrest:0 "Kriegsmüde Bevölkerung"
 desc_ori_popular_unrest:0 "Nach Jahren des Krieges ist unser Volk müde und möchte sein Leben in Frieden leben."
 ori_support_for_pretender:0 "Unterstützung für Thronbewerber"
 desc_ori_support_for_pretender:0 "Diese Provinz unterstützt einen Thronbewerber gegen unsere Herrschaft."
 flavor_ori.1.t:0 "Die Gajapati und der Kult von Jagannatha"
 flavor_ori.1.d:0 "Die Zeremonien im großen Tempel von Puri und das Holz, in welchem sich Jagannatha manifestiert, wurden zuweilen von ausländischen Herrschern verspottet und verhöhnt. Doch in Orissa ist der "Herr des Universums" Jagannatha unumstritten die beliebteste Gottheit.\nDie Unterstützung von Jagannatha und seinen Priestern war auch für Raja Kapilendra, dem Gründer unserer Dynastie, unerschütterlich. Nun ist die Zeit für unsere Dynastie gekommen, diese Schuld zu begleichen. Wir sollten den Tempel von Puri unterstützen und die Anbetung Jagannathas zum primären Kult in unserem Königreich erheben."
 flavor_ori.1.a:0 "Preiset Jagannatha!"
 flavor_ori.1.b:0 "Lasst uns nicht alles auf eine Karte setzen."
 flavor_ori.2.t:0 "Die Kriege des Kapilendra"
 flavor_ori.2.d:0 "Als Kapilendra Deva 1434 den letzten der östlichen Ganga-Könige stürzte, befand sich Orissa in einem traurigen Zustand. Muslimische Einfälle aus dem Norden und Westen sowie die Rivalität mit anderen Nachbarn im Süden hatten das Königreich stark verkleinert. Seitdem konnte Raja Kapilendra das Blatt rasch wenden. In aufeinanderfolgenden Kriegen mit Bengalen, den Reddi aus Andhra, den Bahmani-Sultanen und dem Königreich Vijayanagar wuchs Orissa unter seiner Führung sowohl an Größe als auch an Stärke.\nDiese ständigen Kriege forderten jedoch ihren Tribut von der Bevölkerung unseres Königreichs. Eine ungewöhnlich schlechte Erntesaison führte nun zu steigenden Unruhen in der Bevölkerung. Um die Stimmung der Bevölkerung zu verbessern, wurde vorgeschlagen, vorübergehend die traditionelle Salzsteuer aufzuheben und uns ansonsten etwas mehr dem Allgemeinwohl zu widmen."
 flavor_ori.2.a:0 "Wir brauchen die Salzsteuer nicht."
 flavor_ori.2.b:0 "Wir können uns nicht dem öffentlichen Druck beugen."
 flavor_ori.3.t:0 "Tod des Kapilendra"
 flavor_ori.3.d:0 "Nach einem langen Leben liegt der Kriegerkönig Kapilendra auf dem Sterbebett. Zum Entsetzen seiner 18 legitimen Söhne ernannte der alte König, der Stimme Jagannathas folgend, jedoch seinen illegitimen Sohn Purushottama zum Erben.\nWährend der König seinen letzten Atemzug macht, ist die Thronfolge alles andere als gesichert, da Hamvira, der bis dato aussichtsreichste Kandidat, in den Süden geflohen ist, wo er gegen Purushottama zu den Waffen gerufen hat."
 flavor_ori.3.a:0 "Wir müssen dem Willen Jagannathas folgen!"
 flavor_ori.3.b:0 "Hamvira ist der rechtmäßige Erbe!"
 flavor_ori.3.a.tt:0 "Unsere Nachbarn werden hiervon erfahren und angemessen reagieren."
 flavor_ori.4.t:0 "Erbfolgekrise in Orissa"
 flavor_ori.4.d:0 "Uns erreichte die Nachricht, dass Kapilendra, der Kriegerkönig aus Orissa, gestorben sei und dass seine Söhne offenbar um seinen Thron kämpfen. Dadurch ist das Königreich geschwächt und gefährdet."
 flavor_ori.4.a:0 "Ok."
 flavor_ori.5.t:0 "Hamviras Angebot"
 flavor_ori.5.d:1 "Ein Bote von Hamvira, einem Anwärter auf den Thron von Orissa, traf heute ein. Wenn wir ihn bei seinem Kampf um die Sicherung des Thrones von Orissa unterstützen, wird Hamvira uns eine Reihe wichtiger Festungen im Osten zugestehen."
 flavor_ori.5.a:0 "Schickt Truppen und Geld."
 flavor_ori.5.b:0 "Vermeidet eine Einmischung."
 flavor_ori.6.t:0 "Die Bahmani unterstützen Hamvira."
 flavor_ori.6.d:0 "Der Bahmani-Sultan, ein alter Feind unseres Königreichs, hat sich entschieden, Hamvira zu unterstützen. Wir wissen nicht mit Sicherheit, was ihm versprochen wurde. Wenn jedoch den Gerüchten Glauben geschenkt werden kann, war Hamvira verzweifelt genug, um den Bahmani einen großen Teil unseres Landes zu versprechen."
 flavor_ori.6.a:0 "Es ist also am besten, sicherzustellen, dass er nicht gewinnt."
 flavor_ori.7.t:0 "Hamvira siegreich"
 flavor_ori.7.d:0 "Während die Armeen des Thronanwärters Hamvira die Kontrolle über die Hauptstadt übernehmen, scheint sich der Bürgerkrieg dem Ende zuzuneigen. Die Bahmani-Sultane im Süden haben schnell gehandelt, indem sie die neuen Festungen, die ihnen versprochen worden waren, mit Garnisonen bestückten."
 flavor_ori.7.a:0 "Das ist nicht gut."
 flavor_ori.8.t:0 "Hamvira begleicht seine Schulden."
 flavor_ori.8.d:0 "Da sich der Bürgerkrieg in Orissa sich dem Ende zuneigt, ist es uns nun gelungen, die Kontrolle über die uns von Hamvira versprochenen Gebiete zu übernehmen."
 flavor_ori.8.a:0 "Großartig!"
 flavor_ori.9.t:0 "Der Jagannatha-Kult"
 flavor_ori.9.d:0 "Mit der Aufgabe des Throns von Orissa seitens der Gajapati wurde das enge Band zwischen dem Staat und Jagannatha und dessen Priestern durchtrennt. Wenn auch der Tempel von Puri und die Anbetung dieser Gottheit weiterhin wichtig für das kulturelle und spirituelle Leben in Orissa bleiben, so sind sie nicht mehr so eng mit der Monarchie selbst verbunden."
 flavor_ori.9.a:0 "Ok."
 flavor_ori.10.t:0 "Geburt der Oriya-Literatur"
 flavor_ori.10.d:1 "Bis jetzt war Sanskrit die einzige Sprache in der Literatur in Orissa, während das umgangssprachliche Oriya den Shudra und unteren Kasten vorbehalten war. Sarala Das, ein Soldat im Ruhestand mit geringer Bildung, ist jedoch dabei, dies zu ändern, indem er das Mahabharata in die Oriya-Sprache übersetzt. Sarala Das' Originalwerk ist ebenfalls exklusiv auf Oriya verfasst und andere Dichter haben nun begonnen, dies zu übernehmen."
 flavor_ori.10.a:0 "Ok."
 flavor_ori.11.t:0 "Achyutananda"
 flavor_ori.11.d:0 "Ein Dichter, Seher und produktiver Autor genießt in unserem Königreich wachsende Beliebtheit als Heiliger des Vishnuismus. Man sagt, dass Achyutananda in der Lage sei, die Zukunft vorherzusagen. Seine Bücher sind alle auf Oriya, der Sprache des Volkes, verfasst."
 flavor_ori.11.a:0 "Ok."
 zan_shirazi_islam:0 "Shirazi-Islam"
 zan_religious_orthodoxy:0 "Unsere religiösen Ansichten übernommen"
 zan_religious_unrest:0 "Mit Shirazi-Traditionen gebrochen"
 desc_zan_religious_unrest:0 "Um die zahlreichen ausländischen Händler in unserem Staat zu beschwichtigen, haben wir begonnen, unorthodoxe religiöse Praktiken auszumerzen. Wenngleich dies auf lange Sicht von Vorteil sein kann, so untergräbt es gegenwärtig die Legitimität unserer eigenen Dynastie, die in diesen Traditionen verwurzelt ist. Dadurch entstehen zeitgleich Spannungen zwischen den vielen religiösen Gruppen in unserem Staat."
 zan_sacked_by_the_zimba:0 "Von den Zimba geplündert"
 desc_zan_sacked_by_the_zimba:0 "Diese Stadt wurde vom Volk der Zimba angegriffen und geplündert. Die örtliche Wirtschaft leidet, während sie wieder errichtet und bevölkert wird."
 zan_kilwa_chronicle:0 "Kilwa-Chronik"
 desc_zan_kilwa_chronicle:0 "Die Kilwa-Chronik ist ein Buch, das die Geschichte unserer Dynastie von ihren Ursprüngen vor der Ankunft in Kilwa bis in die heutige Zeit dokumentiert. Sie ist ein Dokument, das unser legitimes Recht, die Häfen an der Swahiliküste zu beherrschen, ohne geringsten Zweifel belegt."
 flavor_zan.1.t:0 "Der Shirazi-Islam und die Patrizier von Kilwa"
 flavor_zan.1.d:1 "Die meisten Swahili-Staaten werden bis heute von Dynastien beherrscht, die den Anspruch erheben, von der ersten islamischen Migration in diese Region zu stammen. Der von diesen selbst genannten "Shirazi" praktizierte Islam ist jedoch keine besonders orthodoxe Form der Religion. Viele ältere örtliche Zeremonien werden täglich an unserem Hof durchgeführt. Dem Shirazi-Geschlecht werden magische Kräfte nachgesagt, die ihm das Recht der Herrschaft über diese Städte verleihen.\nMit dem zunehmenden Wohlstand von Kilwa und den anderen Swahili-Staaten kommen jedoch zunehmend neue Wellen von Ausländern in großen Zahlen an. Händler aus Oman, Persien, dem Bahmani-Königreich und anderen weit entfernten Ländern haben unsere Städte zu ihrer Heimat gemacht und eine aufstrebende Klasse einheimischer Kaufleute ist mit diesen Gruppen Partnerschaften eingegangen. Viele der Neuankömmlinge verabscheuen unsere Traditionen. Wenn wir eine etwas orthodoxere Auslegung des Islams übernehmen würden, wäre dies für unsere Beziehungen zu den anderen Staaten des Indischen Ozeans von Vorteil. Es besteht jedoch ein ziemlich reales Risiko, unsere eigene Herrschaft damit zu untergraben und den Beziehungen zu den anderen Swahili-Staaten zu schaden."
 flavor_zan.1.a:0 "Wir müssen dem Weg unserer Vorfahren folgen."
 flavor_zan.1.b:0 "Lasst uns unser Königreich von heidnischen Glaubensrichtungen und Zeremonien bereinigen."
 flavor_zan.2.t:0 "Die Kilwa-Chronik"
 flavor_zan.2.d:0 "Durch das Eintreffen von immer mehr ausländischen Händlern aus orthodoxen islamischen Staaten an der Swahiliküste geraten unsere alten Shirazi-Traditionen zunehmend unter Beschuss. Wir haben mit Abscheu zugesehen, wie einige der alten Shirazi-Dynastien der Swahiliküste von einer aufstrebenden Klasse einheimischer Händler, die mit den Neuankömmlingen verbündet sind, gestürzt wurden.\nAls eine der ältesten und mächtigsten Shirazi-Dynastien bleiben wir jedoch weiter stark. Um sowohl Ausländer als auch einheimische Unruhestifter angemessen zu beeindrucken, wäre es wohl am besten, wenn wir unsere Schreiber veranlassen würden, eine Chronik über unser berühmtes Geschlecht zu verfassen, sodass niemand unsere Shirazi-Herkunft und die alten islamischen Wurzeln unserer Dynastie in Frage stellen kann."
 flavor_zan.2.a:0 "Lasst uns solch eine Chronik verfassen."
 flavor_zan.2.b:0 "Wir müssen uns um Dringenderes kümmern."
 flavor_zan.3.t:0 "Verwerfung der Shirazi-Traditionen."
 flavor_zan.3.d:0 "Im Zuge der Reformation der religiösen Institution unseres Königreichs sind wir an dem Punkt angelangt, an dem wir entscheiden müssen, welche Tradition wir übernehmen sollen. Unser Königreich ist Heimat sowohl für persische Schiiten, Ibaditen aus Oman als auch für indische und türkische sunnitische Händler. Abgesehen von theologischen Betrachtungen wird die Ausrichtung des Islams, zu der wir uns bekennen werden, wahrscheinlich auf Jahre die Auslandspolitik unseres Königreichs bilden."
 flavor_zan.3.a:0 "Unsere gegenwärtigen Reformen waren genug."
 flavor_zan.3.b:0 "Lasst uns den Schiismus annehmen."
 flavor_zan.3.c:0 "Lasst uns mit den Ibaditen zusammentun."
 flavor_zan.3.od:0 "Wir sollten sunnitische Gelehrte einladen, um die Reformation unseres Königreichs zu unterstützen."
 flavor_zan.4.t:0 "Kannibalen!"
 flavor_zan.4.d:0 "Wenn unser Königreich auch seine ganze Existenz dem Handelsnetz des Indischen Ozeans verdankt und nur geringe Kontrolle über das afrikanische Binnenland hat, sollten wir stets gegenüber den Menschen im Landesinneren wachsam sein. Eine dieser Gruppen, die kannibalischen Zimba, verbreiten entlang der Küste weit im Süden Angst und Schrecken. Ohne Vorwarnung sind die Zimba heute über die Stadt Kilwa selbst hergefallen. Viele Bewohner Kilwas sind jetzt tot und noch mehr sind aus der Stadt geflüchtet. Kilwa wird Jahre brauchen, um sich zu erholen. Wir können uns kaum an eine größere Tragödie in der Geschichte unseres Königreichs erinnern."
 flavor_zan.4.a:0 "Ein Tag der Trauer."
 flavor_zan.4.b:0 "Wendet alle Mittel auf, um Kilwa wieder aufzubauen und wiederherzustellen."
 flavor_zan.5.t:0 "Der Coup von Suleiman und Muhammad al-Mazlum."
 flavor_zan.5.d:0 "Als Sultan Ismail 1442 den Thron von Kilwa bestieg, wurde seine Herrschaft von den örtlichen Herrschern in Sansibar, die den Anspruch seines Verwandten Said auf das Sultanat unterstützten, in Frage gestellt. Saids Komplott wurde jedoch von dem königlichen Wesir Suleiman und dem Emir Muhammad al-Mazlum vereitelt.\nNach dem Ableben Ismails scheint es jedoch, als ob Suleiman und Muhammad entschieden hätten, ihre Zeit für die eigene Herrschaft sei gekommen. Schnell haben sie ihren Einfluss eingesetzt, um die Hauptstadt für sich zu sichern, und sich geeinigt, die Macht untereinander aufzuteilen, indem sie abwechselnd auf dem Thron Platz nehmen."
 flavor_zan.5.a:0 "Suleiman besteigt den Thron."
 flavor_zan.5.b:0 "Muhammad al-Mazlum besteigt den Thron."
 flavor_zan.5.c:0 "$MONARCH$ ist unser rechtmäßiger Herrscher!"
 flavor_zan.6.t:0 "Unbeliebter Staatsstreicher"
 flavor_zan.6.d:0 "Obwohl $MONARCH$ viele Jahre als Minister des Throns gedient hatte, bevor er die Macht an sich riss, hat ihn dieser Staatsstreich unter den Bewohnern Kilwas unbeliebt gemacht. Berühmte Stadtbewohner verlangen jetzt seinen Rücktritt. Solange sie nicht beschwichtigt werden, steht uns früher oder später eine Revolte bevor."
 flavor_zan.6.a:0 "Zu Gunsten von $HEIR$ abdanken."
 flavor_zan.6.b:0 "Unser Herrscher hat das Recht auf diesen Thron erlangt."
 flavor_zan.7.t:0 "Intriganter Wesir"
 flavor_zan.7.d:0 "Den Thron von Kilwa zu halten, war nie einfach. Im Zuge der zahlreichen Verschwörungen, welche die Monarchenkrönungen in den letzten Jahrzehnten umgeben haben, ist der Posten des Wesirs in der königlichen Regierung eher für ehrgeizige Männer attraktiv geworden, die den Thron für sich selbst wollen, statt für loyale Verwalter, die dienstbeflissen die Krone erhalten möchten.\nDie jüngst schwankende Beliebtheit der Monarchie war offenbar alles, was unser gegenwärtiger Wesir brauchte, um zu versuchen, den Thron für sich selbst zu sichern."
 flavor_zan.7.a:0 "Ok."
 ful_marabout_wars:0 "Marabut-Rebellen"
 desc_ful_marabout_wars:0 "Eine weit verbreitete Bewegung in dieser Gegend hat damit begonnen, die zentrale Autorität einzuschränken, und sie versucht, einen orthodoxen islamischen Staat zu errichten, der von der Scharia geregelt wird."
 flavor_ful.1.t:0 "Marabut-Unruhen in $PROVINCENAME$"
 flavor_ful.1.d:0 "Marabut-Priester haben inspiriert durch den charismatischen Nasir al-din damit begonnen, in $PROVINCENAME$ für eine islamische Reformation zu propagieren. Viele ortsansässige Krieger haben sich mit den Marabut zusammengetan und arbeiten nun außerhalb des Staates daran, hier eine Gesellschaft zu errichten, die der Scharia in ihrer reinsten Form folgt. Sie lehnen jegliche heidnischen Traditionen oder ausländischen Einflüsse gewalttätig ab."
 flavor_ful.1.a:0 "Ok."
 flavor_ful.2.t:0 "Orthodoxe islamische Revolution"
 flavor_ful.2.d:0 "In unserem Land nahmen die religiösen Spannungen langsam zu, seitdem sich die Marabuts Mitte des 17. Jahrhunderts erhoben haben. Nun hat die Marabut-Fraktion in $COUNTRYNAME$ die offene Revolte gegen die alte Aristokratie in $CAPITAL_CITY$ angestiftet. Die versprochene Revolution genoss schnell die Unterstützung vieler Fulbe-Hirten, die in weiten Teilen unseres Staates leben. Es ist klar, dass wir bald mit einer sehr ernsten Revolte konfrontiert werden."
 flavor_ful.2.a:0 "Wir müssen der Revolution beitreten! Tod den Aristokraten!"
 flavor_ful.2.b:0 "Wir müssen unsere Traditionen wahren!"
 flavor_ful.3.t:0 "Ende des Fulbe-Dschihad"
 flavor_ful.3.d:0 "Da unser Land die islamischen Ideale, auf denen es errichtet wurde, vollständig aufgegeben hat, hat die Marabut-Fraktion unser Land verlassen und ist in andere Orte gezogen."
 flavor_ful.3.a:0 "Ok."
 ful_fulani_wars:0 "Unruhen unter den Fulbe- und orthodoxen Muslimen"
 desc_ful_fulani_wars:0 "Unsere allgemeine Staatspolitik und unsere Handlungen gegen die Anhänger von Usman dan Fodio führten zu weitläufigen Unruhen in unserem Land. Fulbe-Muslime im Ausland verachten uns und unsere eigenen Untertanen lehnen unsere Autorität ab. Das wird sich doch sicher wieder legen."
 flavor_sok.1.t:0 "Usman dan Fodio"
 flavor_sok.1.d:1 "Usman dan Fodio, ein Fulbe-Muslim und Gelehrter aus Gobir, hat inspiriert von den religiösen Fulbe-Revolutionen damit begonnen, die Bevölkerung in unserem Land aufzuwiegeln und Reformen zu fordern. Seine starke Botschaft und seine charismatische Person haben Teile unserer Bevölkerung beeindruckt. Eine wachsende Bewegung unterstützt nun die Errichtung eines von orthodoxen islamischen Traditionen geregelten Kalifats, die Befolgung der Scharia sowie die Mission, den wahren Glauben in Westafrika zu verbreiten.\nDie Botschaft übt zudem Kritik an unserer derzeitigen Staatsführung, weshalb die Behörden in Gobir fürchten, die Anhänger von Usman dan Fodio könnten bald offen gegen unsere Herrschaft revoltieren."
 flavor_sok.1.a:0 "Bittet Usman dan Fodio darum, unser Land zu reformieren."
 flavor_sok.1.b:0 "Dieser gefährliche Unruhestifter und seine Anhänger müssen vertrieben werden."
 flavor_sok.1.b.tt:0 "Usman dan Fodio und seine Anhänger werden das Land verlassen."
 flavor_sok.2.t:0 "Die Anhänger von Usman dan Fodio"
 flavor_sok.2.d:0 "Der berühmte islamische Reformer Usman dan Fodio wurde von den Behörden in Gobir ausgewiesen. Er und seine Anhänger suchen nun woanders nach einem frommen Herrscher, der ihnen erlaubt, die Stadt Gobir zurückzufordern und den orthodoxen islamischen Staat zu errichten, von dem sie träumen."
 flavor_sok.2.a:0 "Ok."
 flavor_sok.2.a.tt:0 "Das Kalifat von Sokoto kann jetzt errichtet werden."
 sokoto_nation_title:0 "Das Kalifat von Sokoto errichten"
 sokoto_nation_desc:0 "Usman dan Fodio und seine Anhänger suchen nun nach einem frommen Herrscher, der ihnen erlaubt, die Stadt Gobir zu regieren und den orthodoxen islamischen Staat zu errichten, von dem sie träumen. Wir müssen diesen frommen Männern helfen, ihr Ziel zu erreichen, und ihnen unser Land zur Verfügung stellen."
 kbo_gazargamu:0 "Gazargamo"
 desc_kbo_gazargamu:0 "Wir haben hier eine stark befestigte Stadt als Hauptstadt unserer Dynastie erbaut. Gazargamo gewährleistet, dass unsere Könige sowohl vor ausländischen Armeen als auch vor Thronanwärtern sicher sind."
 kbo_death_to_kingmakers:0 "Loyale Aristokratie"
 desc_kbo_death_to_kingmakers:0 "Wir haben die alte Klasse eigennütziger Königsmacher unter den verschiedenen Titelträgern unseres Königreichs ausgemerzt. Unsere gegenwärtigen Untergebenen konzentrieren sich darauf, dem Thron zu dienen, statt sich selbst zu bereichern."
 kbo_religious_orthodoxy:0 "Aufgezwungene Orthodoxie"
 desc_kbo_religious_orthodoxy:0 "Wir verfolgen eine strenge Politik gegen jedweden religiösen Synkretismus heidnischer Einflüsse unter unserer Aristokratie."
 flavor_kbo.1.t:0 "Die zwei Zweige der Sayfawa-Dynastie"
 flavor_kbo.1.d:0 "Seit dem 14. Jahrhundert gibt es zwei Zweige der Sayfawa-Dynastie, die um den Thron unseres Königreichs streiten. Da keiner der beiden Zweige mächtig genug war, um den anderen vollständig zu besiegen, üben die Linien der Idrisiden und der Dawudiden kurze Amtszeiten auf dem Thron aus. Einige Herrscher hielten den Thron nicht einmal ein Jahr. Dieser Konflikt hält schon zu lange an. Jetzt spielen alle unsere Minister und Gouverneure Königsmacher, während das Königreich in Flammen steht.\nMit dem Tod unseres $MONARCHTITLE$ hat der übliche Nachfolgestreit begonnen, bei dem ein Thronanwärter die Waffen gegen den königlichen Erben erhebt."
 flavor_kbo.1.a:0 "Ok."
 flavor_kbo.2.t:0 "Gründung von Gazargamo"
 flavor_kbo.2.d:0 "Obwohl Borno eine reiche Provinz ist und absolut würdig, die Hauptstadt unseres Königreichs zu sein, gestaltete sich seine Verteidigung schon immer problematisch. Die Bilala, unsere alten Feinde aus dem Osten, überfallen unsere Ländereien regelmäßig und häufige Erbfolgekriege unterstreichen ebenfalls die Notwendigkeit einer besser befestigen Hauptstadt.\nEs wurden Pläne entworfen für eine befestigte Stadt am westlichen Ufer des Tschadsees, um die zukünftige Sicherheit unserer Dynastie zu gewährleisten."
 flavor_kbo.2.a:0 "Erbaut Gazargamo."
 flavor_kbo.2.b:0 "Unsere gegenwärtige Hauptstadt ist in Ordnung."
 flavor_kbo.3.t:0 "Aufzwingen der islamischen Orthodoxie"
 flavor_kbo.3.d:0 "Obwohl unser islamisches Sultanat eines der älteren in dieser Region ist, so gilt es selbst unter den oberen Klassen als unorthodoxe und synkretistische Religion. Inspiriert von den zahlreichen gebildeten Männern, die in unsere Hauptstadt gekommen sind, erwägt $MONARCH$, ob wir anfangen sollten, den religiösen Synkretismus, vor allem unter der Aristokratie und den Mitgliedern der königlichen Dynastie, zu eliminieren. Da die Linie der Dawudiden einen Teil ihrer Unterstützung von Heiden erhält, können wir nur hoffen, dass dies ebenfalls die politische Instabilität unseres Landes verringern wird."
 flavor_kbo.3.a:0 "Kein Synkretismus mehr!"
 flavor_kbo.3.b:0 "Lasst uns damit nicht übertreiben."
 flavor_kbo.4.t:0 "Auseinandersetzung mit den Königsmachern"
 flavor_kbo.4.d:0 "Während der politischen Instabilität und den häufigen Konflikten zwischen Dawudiden und Idrisiden haben sich alle, von unserem ansässigen Titelträger bis zu den Ministern im Palast, daran gewöhnt, Königsmacher zu spielen, während sie sich auf Kosten des Staates bereichern.\nDas muss ein Ende nehmen. Lasst uns ihnen ihre Privilegien und bei Bedarf sogar ihre Titel entziehen und sie an ihre Pflichten gegenüber dem Thron erinnern."
 flavor_kbo.4.a:0 "Zügelt sie."
 flavor_kbo.4.b:0 "Wir können ihre Rechte nicht verletzen."
 flavor_kbo.5.t:0 "Kalif"
 flavor_kbo.5.d:0 "Der abbasidische Anspruchsteller Abd al-Azis Yakub hat unserem $MONARCHTITLE$ den Titel des Kalifen verliehen. Wir werden sichergehen, dass niemand diese starke Geste der Legitimation vergisst, und alle Nachfolger von $MONARCH$ sollen diesen Titel von nun an tragen."
 flavor_kbo.5.a:0 "Ok."
 flavor_kbo.6.t:0 "Reformen von $MONARCH$"
 flavor_kbo.6.d:0 "Inspiriert von den Eindrücken während seines Haddsch, hat sich unser $MONARCHTITLE$ $MONARCH$ entschieden, dass unser Königreich seine Armee und Wirtschaft modernisieren muss. $MONARCH$ hat bereits Schritte getroffen, um unsere Kavallerie zu stärken, türkische Schützen einzuladen und administrative Techniken zu übernehmen, die er bei unseren muslimischen Brüdern zwischen Mekka und hier gesehen hat."
 flavor_kbo.6.a:0 "Reformiert sowohl die Wirtschaft als auch die Armee."
 flavor_kbo.6.b:0 "Konzentriert euch auf die Armee."
 flavor_kbo.6.c:0 "Konzentriert euch auf die Wirtschaft."
 flavor_kbo.7.t:0 "Magira Aisha"
 flavor_kbo.7.d:0 "Während der Regentschaft von $HEIR$ konnte die Königinmutter Aisha glänzen. Unter der soliden und kraftvollen Herrschaft dieser bemerkenswerten Regentin blühen sowohl das Königreich als auch sein zukünftiger Herrscher auf."
 flavor_kbo.7.a:0 "Ok."
 flavor_kbo.8.t:0 "Erbfolgestreit"
 flavor_kbo.8.d:0 "Mit dem Tod unseres Herrschers hat der übliche Erbfolgestreit begonnen, bei dem ein Thronanwärter die Waffen gegen den königlichen Erben erhebt."
 flavor_kbo.8.a:0 "Ok."
