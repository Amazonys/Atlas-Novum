 in_league_for_faith:0 "In "Liga für den Glauben""
 desc_in_league_for_faith:0 "Wir haben deutlich gemacht, dass wir dem Ligenkrieg beigetreten sind, um für das Überleben des wahren Glaubens zu kämpfen."
 tyw_events.1.t:0 "Reservatum ecclesiasticum"
 tyw_events.1.d:0 "Um interne Konflikte zu vermeiden, müssen wir als Kaiser hinnehmen, dass manche unserer Untertanen der Häresie verfallen. Letzten Endes bestimmt der Herrscher die Religion des Reiches. Allerdings können wir es uns nicht erlauben, mit geistlichen Fürstentümern so nachsichtig zu sein. Einer der Fürstbischöfe, der im Heiligen Römischen Reich herrscht, scheint seinen Glauben aufgegeben zu haben und auf die Lügen der Protestanten zu hören, womit er nicht nur seine eigene Seele gefährdet, sondern auch jene seiner Untertanen. Dank des geistlichen Vorbehalts behalten wir uns das Recht vor, ihn aufgrund dieses Verrates zum Rücktritt zu zwingen."
 tyw_events.1.a:0 "Vorschlag durchsetzen! Ein guter Katholik wird seinen Platz einnehmen."
 tyw_events.1.a.tt:0 "Benachrichtigt den [This.Monarch.GetTitle] von [This.GetName]. Wir werden seine Antwort in zwei Wochen erhalten."
 tyw_events.1.b:0 "Es würde zu viel Ärger bereiten."
 tyw_events.2.t:0 "Kaiser verlangt Abdankung"
 tyw_events.2.d:0 "[Root.Monarch.GetName]s Konvertierung zum [Root.Religion.GetName] scheint Kaiser [From.Monarch.GetName] erzürnt zu haben. [From.GetName] macht nun den Anspruch geltend, das Reservatum ecclesiasticum durchzusetzen – eine Maßnahme, die einen [Root.Monarch.GetTitle] innerhalb des Kaiserreichs dazu zwingt, seinen Titel abzugeben, wenn er dem Katholizismus entsagt. Der Vorbehalt wird von den Protestanten im Kaiserreich nicht unterstützt und vielleicht würde er etwas an Autorität verlieren, wenn er angefochten werden sollte."
 tyw_events.2.a:0 "Es ist das Recht des Kaisers."
 tyw_events.2.b:0 "Niemals! Seelenheil gibt es auch außerhalb der Kirche!"
 tyw_events.3.t:0 "[From.Monarch.GetTitle] verweigert die Amtsniederlegung"
 tyw_events.3.d:0 "Zu unserer Empörung und Entrüstung weigerte sich [From.Monarch.GetName] von [From.GetName], die Rechtmäßigkeit unserer Auslegung des geistlichen Vorbehalts zu akzeptieren, und behauptet, dass dies ein Beweis unserer Tyrannei sei. Wenn wir die Seelen des [From.GetAdjective]en Volkes retten wollen, müssen wir wohl selbst den wahren Glauben durchsetzen."
 tyw_events.3.a:0 "Die Häretiker werden brennen."
 tyw_events.4.t:0 "[From.Monarch.GetTitle] tritt zurück"
 tyw_events.4.d:0 "Der [From.Monarch.GetTitle] von [From.GetName] hat unsere Durchsetzung des geistlichen Vorbehalts klugerweise akzeptiert und zu Gunsten des Katholiken [From.Monarch.GetName] sein Amt niedergelegt. Wir haben ebenfalls bewiesen, dass sich das Heilige Römische Reich treu bleibt und dass wir von unseren religiösen Anführern, wenn nicht sogar von allen Fürsten, erwarten, dass sie auf dem wahren Pfad bleiben oder ihren Titel an jene abgeben, die auf diesem Pfad wandeln."
 tyw_events.4.a:0 "Der Kaiser beschützt."
 tyw_events.5.t:0 "Blockade"
 tyw_events.5.d:0 "Die Bevölkerung von [Root.GetCapitalName] ist stark auf ihren Hafen angewiesen, um die Stadt mit allem Nötigen zu versorgen.\nDoch die Blockade gegen [Root.GetName] hat sowohl die Versorgung mit Luxusgütern als auch mit einigen Gütern abgeschnitten, die für den Betrieb der Stadt nötig sind. Nur mit [Root.GetTradeGoodsName] kommt die Bevölkerung nicht aus und wendet sich deshalb an den [Root.Owner.Monarch.GetTitle], der eine Lösung finden soll."
 tyw_events.5.a:0 "Leitet die Ressourcen um, damit die Waren über den Landweg geliefert werden."
 tyw_events.5.b:0 "Nutzt unser Netzwerk von Freibeutern, um die Waren einzuschmuggeln."
 tyw_events.5.c:0 "Der Krieg trifft alle. Sie müssen sich damit begnügen."
 tyw_events.6.t:0 "Der große Komet"
 tyw_events.6.d:0 "Mysteriöse Phänomene am Nachthimmel wurden oftmals als böse Omen oder als Zeichen für das Ende der Zeit interpretiert. Vor Kurzem war solch ein außergewöhnlich auffallendes Phänomen zu sehen, ein Komet, was zu mehr Aufregung führte als üblich.\n\n$NATURAL_SCIENTIST$ nutzte die Gelegenheit jedoch, um die Bewegung des Kometen genau zu beobachten. Das Ergebnis ist eine wissenschaftliche Arbeit, die uns viel über die Entfernung des Objekts zu uns lehrt und allerlei Aberglaube bezüglich Kometen verbannt. Auch wenn unklar ist, ob sich die Bürger in Zukunft daran erinnern werden, so lieferte der Komet mehr Einblicke als Ängste."
 tyw_events.6.a:0 "Schaut weiterhin an den Himmel!"
 tyw_events.7.t:0 "Ausbildung für einen [Root.Monarch.GetTitle]"
 tyw_events.7.d:0 "Das tragische Ableben [Root.GetMdesder] früheren [Root.Monarch.GetTitle][Root.GetMsMale] ließ [Root.Heir.GetName] zwar ohne Elternteil zurück, jedoch nicht ohne Hüter und Lehrer. Berater, die an unserem Hof dienen, sind damit beschäftigt, [Root.GetHihmihr] die beste verfügbare Ausbildung zukommen zu lassen, um [Root.GetName] zu regieren. In der Hoffnung, in Zukunft an Gunst und Einfluss zu gewinnen, versuchen viele Menschen, einen direkten Einfluss auszuüben. Letztlich wird es einem von ihnen gelingen, zu beeinflussen, was für eine Art Herrscher [Root.Heir.GetName] sein wird."
 tyw_events.7.a:0 "Ein Berater, der in der Administration tätig ist, bietet die beste Ausbildung."
 tyw_events.7.a.tt:0 "[Root.Heir.GetName] wird [Root.Heir.GetHerHis]e administrativen Fähigkeiten verbessern."
 tyw_events.7.b:0 "Ein diplomatischer Kopf ist nötig, um über [Root.GetName] zu herrschen."
 tyw_events.7.b.tt:0 "[Root.Heir.GetName] wird [Root.Heir.GetHerHis]e diplomatischen Fähigkeiten verbessern."
 tyw_events.7.c:0 "Die Kriegsführung muss das Hauptanliegen eines zukünftigen [Root.Monarch.GetTitle] sein."
 tyw_events.7.c.tt:0 "[Root.Heir.GetName] wird [Root.Heir.GetHerHis]e militärischen Fähigkeiten verbessern."
 tyw_events.8.t:0 "Schottische Söldner"
 tyw_events.8.d:0 "Auch wenn sich Schottland bisher aus den religiösen Konflikten im Heiligen Römischen Reich herausgehalten hat, so zeigt es dennoch kein Desinteresse. Uns ist durchaus bewusst, dass dieser Krieg alle in Europa betrifft und der Ausgang nicht ohne diplomatischen Einsatz beeinflusst werden kann. Auch wenn Schottland nicht für eine Liga in den Krieg ziehen wird, so sind viele Schotten doch dazu bereit. Als Söldner in ausländischen Armeen dienend könnten sie den Verlauf des Krieges ohne unsere direkte Beteiligung ändern."
 tyw_events.8.a:0 "Sendet sie aus, um für die Protestantische Union zu kämpfen."
 tyw_events.8.b:0 "Sendet sie aus, um für die Katholische Liga zu kämpfen."
 tyw_events.8.c:0 "Wir benötigen alle verfügbaren Truppen hier."
 tyw_events.9.t:0 "Schottische Söldner"
 tyw_events.9.d:0 "In großer Zahl schließen sich schottische Söldner unseren Reihen an. Berichte bezeugen, dass viele von ihnen bei unseren Verbündeten eintreffen, um sich unseren rechtschaffenen Bemühungen anzuschließen, damit wir die religiösen Kämpfe im Heiligen Römischen Reich ein für alle Mal beenden. Obwohl ihre Nation sich uns nicht im Krieg anschließen will, so scheinen die Schotten gewillt, für den richtigen Preis für unsere Liga zu kämpfen."
 tyw_events.9.a:0 "Dann sollten wir bereit sein, diesen Preis zu zahlen."
 tyw_events.10.t:0 "Ungarische Revolte gegen habsburgische Herrschaft"
 tyw_events.10.d:0 "Das ungarische Volk von [Root.GetName] hat damit begonnen, den religiösen Konflikt im Kaiserreich als einen zwischen ihnen und den Habsburgern anzusehen, die über [Root.Owner.GetName] herrschen. Wenn Krieg zwischen protestantischen und katholischen Königen und Kaisern herrscht, dann fordern sie, dass auch das Volk zu den Waffen greifen muss, um seinen Glauben zu verteidigen. Als ob der anhaltende Krieg nicht schon genug wäre, müssen wir uns jetzt auch noch mit diesen Unruhestiftern auseinandersetzen, und das in Landen, die schon längst die Herrschaft der habsburgischen Dynastie hätten akzeptieren sollen."
 tyw_events.10.a:0 "Überall verbreiten unsere Feinde Lügen."
 tyw_events.11.t:0 "Hugenotten versammeln sich in La Rochelle"
 tyw_events.11.d:0 "Die Religionskriege mögen vorüber sein, die religiösen Konflikte in Frankreich sind es jedoch nicht. Die hugenottischen Häretiker, die ihr Recht auf die Ausübung ihres Glaubens unter der Herrschaft von [Root.Monarch.GetName] in Anspruch nehmen wollen, haben sich auf eine möglicherweise offene Revolte vorbereitet. Auch wenn sie bisher noch nicht so weit gegangen sind, so haben sie sich in der Stadt La Rochelle versammelt und ihre defensiven Wehrbauten verstärkt. Ihre genauen Absichten sind nicht klar, die Aufsässigen unter ihnen behaupten jedoch, dass sie einen unabhängigen Staat errichten wollen, befreit von der französischen und katholischen Herrschaft."
 tyw_events.11.a:0 "Wenn das so weitergeht, könnten wir uns als rücksichtslos entpuppen, für das sie uns halten."
 tyw_events.12.t:0 "Hugenotten-Rebellen benötigen unsere Hilfe"
 tyw_events.12.d:0 "Auch wenn [Root.GetName] nun frei von der Tyrannei der katholischen Kirche ist, so leiden im Ausland viele unter der gleichen Unterdrückung. Die Hugenotten in Frankreich halten den Bau von Befestigungen für nötig, da sie sich auf den Terror vorbereiten wollen, den das französische Regime ohne Zweifel über sie bringen will.\n\nSo wahr der Glaube dieser mutigen Menschen auch sein mag, so ist es fraglich, ob sie die Mittel dazu haben, der französischen Armee standzuhalten. Mit der Unterstützung des [Root.GetAdjective]en [Root.Monarch.GetTitle] ist jedoch alles möglich."
 tyw_events.12.a:0 "Weist sie an, Frankreich anzugreifen, und wir werden ihnen folgen!"
 tyw_events.12.b:0 "Wir sollten den Zorn der Franzosen besser nicht auf uns ziehen."
 tyw_events.13.t:0 "Britische Unterstützung für Hugenotten"
 tyw_events.13.d:0 "Die in La Rochelle versammelten hugenottischen Dissidenten, die bisher wenigstens etwas Vorsicht zeigten, sind durch die Unterstützung des [From.GetAdjective]en [From.Monarch.GetTitle] ermutigt worden. Offensichtlich sehen die hinterhältigen Häretiker in [From.GetName] dies als passende Gelegenheit, nicht nur ihre Lügen zu verbreiten, sondern hier auch Feuer zu schüren. Unabhängig davon, ob sie ihr Versprechen einlösen, sind die Hugenotten nun in einer offenen Revolte."
 tyw_events.13.a:0 "Die Feinde Frankreichs werden dafür bezahlen, in La Rochelle sowie in [From.Capital.GetCapitalName]."
 tyw_events.14.t:0 "Der Niedergang Prags"
 tyw_events.14.d:0 "Prag ist zur Heimat vieler Könige und Kaiser geworden und ist eine Stadt, die viele Vermächtnisse in sich trägt. Mit der heutigen Eroberung durch die [Root.GetAdjective]en Truppen ist die Versuchung sicherlich da, einige Schätze der Stadt zurück nach [Root.Capital.GetCapitalName] zu bringen und unser Eigen zu nennen. Einige Artefakte suchen in der Welt ihresgleichen und dies könnte die einzige Gelegenheit sein, sie in unsere Hände zu bekommen ... doch wohl kaum, ohne den Zorn der Bürger von Prag auf uns zu ziehen."
 tyw_events.14.a:0 "Bringt sie in unsere Hauptstadt! So entstehen Vermächtnisse."
 tyw_events.14.b:0 "Diese Schätze gehören hierhin."
 tyw_events.15.t:0 "Albrecht von Wallenstein"
 tyw_events.15.d:0 "Ein Adliger aus dem Hause Waldstein zeichnete sich während der religiösen Konflikte im Heiligen Römischen Reich als talentierter General aus. Der aus Böhmen stammende Wallenstein bewies bereits früh im Kriege seine Loyalität zum Kaiser. Er lieferte bereits im kleineren und größeren Maßstab Einsichten und Innovationen bezüglich der Kriegsführung und wir hoffen, dass er bei unseren Bemühungen, den Glauben und die Ordnung im Kaiserreich wiederherzustellen, weiterhin eine wertvolle Bereicherung ist."
 tyw_events.15.a:0 "Loyalität ist für Kaiser [Root.Monarch.GetName] nun wichtiger als je zuvor."
 tyw_events.16.t:0 "Wallensteins Loyalität in Frage gestellt"
 tyw_events.16.d:0 "Seitdem er sich zu einem frühen Zeitpunkt des Krieges unseren Truppen angeschlossen hatte, erwies sich Wallenstein als ein äußerst fähiger militärischer Befehlshaber. Doch obwohl er sich loyal und dankbar zeigt, ist er dafür bekannt, mit vielen Entscheidungen von Kaiser [Root.Monarch.GetName] nicht einverstanden zu sein. Zuverlässige Quellen berichten, dass ihn einige unserer Ablehnungen, Kompromisse im Konflikt einzugehen, verärgert haben. Einige verdächtigen ihn nun, dass er darüber nachdenke, zum Feind überzulaufen. Zum Glück halten uns einige Offiziere seiner Truppen die Treue. Sie könnten sicherstellen, dass er niemals für eine andere Liga kämpft."
 tyw_events.16.a:0 "Er muss gefangengenommen werden, tot oder lebendig."
 tyw_events.16.b:0 "Wir brauchen ihn lebendig, denn er muss unsere Truppen anführen."
 tyw_events.17.t:0 "Wallenstein verrät uns"
 tyw_events.17.d:0 "Die schlimmsten Befürchtungen unserer Berater sind wahr geworden. Während der Krieg für unsere Nation und unser Kaiserreich zunehmend zur Belastung wird, hat unsere Abhängigkeit von Wallensteins militärischer Führung ihn dazu ermutigt, uns mitten im Krieg im Stich zu lassen und zum Feind überzulaufen. Unsere Truppen werden ihn nun nicht auf dem Schlachtfeld sehen, da er jetzt die Armeen der Verräter gegen den Kaiser anführen wird."
 tyw_events.17.a:0 "Wir hätten ihn töten sollen, als wir noch die Gelegenheit dazu hatten."
 tyw_events.17.a.tt:0 "Albrecht von Wallenstein wird nach [This.GetName] überlaufen."
 tyw_events.18.t:0 "General Wallenstein sagt sich von [From.GetName] los."
 tyw_events.18.d:0 "Unser Krieg zur Beendigung der Tyrannei des [From.Religion.GetName] durch den Heiligen Römischen Kaiser in [From.Capital.GetCapitalName] führte dazu, dass selbst [From.Monarch.GetHerHis]e eigenen Generäle die Sache anzweifeln. Nachdem sich [From.GetName] weigerte, Kompromisse einzugehen, während der Krieg weiter andauert, entschied sich Albrecht von Wallenstein dazu, dass es besser wäre, uns zu dienen. Es scheint, als hätten sie seine Loyalität ein Mal zu oft in Frage gestellt."
 tyw_events.18.a:0 "Eine selbsterfüllende Prophezeiung, zu unseren Gunsten."
 tyw_events.19.t:0 "Winterbelagerung"
 tyw_events.19.d:0 "Eine Belagerung im Winter ist immer kostspielig und sollte am besten verhindert werden. Dieser Winter war besonders hart und bei einer unserer Belagerungen sind Männer und Ausrüstung eingefroren. Unter diesen Umständen müssen wir uns entweder davon erholen und das Ende des Winters abwarten oder mehr Männer entsenden, wobei viele von ihnen dann an Kälte oder Hunger sterben werden. Wie viele sind wir bereit, für die Einnahme dieser einen Stadt zu opfern?"
 tyw_events.19.a:0 "So viele wie nötig."
 tyw_events.19.b:0 "Wir werden abwarten."
 tyw_events.20.t:0 "Das Ende des Hauses der Greifen"
 tyw_events.20.d:0 "Der tumultartige Zustand des Heiligen Römischen Reiches hat die Gesundheit unseres [Root.Monarch.GetTitle] stark strapaziert. Unsere kleine Nation liegt inmitten eines brodelnden Konflikts und zur ungünstigsten Zeit verschlechterte sich der Gesundheitszustand unseres Herrschers ohne Thronfolger. Mit [Root.Monarch.GetHerHis]em Dahinscheiden sieht Pommern dem Ende der Greifen entgegen, die jahrhundertelang über dieses Land herrschten. Mächte, die opportunistisch gegen die Schwachstellen des Kaiserreiches schlagen, riskieren eine Spaltung des Reichs."
 tyw_events.20.a:0 "Unsere Souveränität wird selbst in diesen harten Zeiten fortbestehen."
 tyw_events.20.a.tt:0 "[This.GetName] wird Anspruch auf alle pommerschen Provinzen erheben."
 tyw_events.21.t:0 "Das Ende des Hauses der Greifen"
 tyw_events.21.d:0 "Nachdem sie Pommern jahrhundertelang regiert hatten, ist der letzte [From.Monarch.GetTitle] aus dem Hause der Greifen ohne Thronfolger dahingeschieden. Mit den anhaltenden religiösen Konflikten im Heiligen Römischen Reich wäre eine Eroberung dieser Region für jemanden mit Ambitionen nicht unmöglich. Wir sind jedoch nicht die Einzigen, denen dies aufgefallen ist, und viele Mächte könnten sich demnächst darauf vorbereiten, sich ihren Anteil an Pommern zu sichern."
 tyw_events.21.a:0 "Wir ergreifen die Gelegenheit, wenn sie sich bietet."
 tyw_events.22.t:0 "Schlacht von [Root.GetCapitalName]"
 tyw_events.22.d:0 "Der Ligenkrieg wurde in das Herz unseres Landes getragen und dennoch haben wir eine Niederlage erlitten. [From.GetAdjective]e Truppen haben in der Nähe unserer Hauptstadt [Root.Capital.GetCapitalName] unsere Truppen angegriffen und gesiegt, worüber unser Militär beschämt und besorgt ist. Der Krieg mag gewonnen sein, an diese Schlacht wird man sich jedoch erinnern, ob uns das gefällt oder nicht."
 tyw_events.22.a:0 "Wir können nur hoffen, dass zukünftige Siege dies überschatten werden."
 tyw_events.23.t:0 "Feinde der Liga"
 tyw_events.23.d:0 "Unsere Entscheidung, Stellung zum religiösen Konflikt im Heiligen Römischen Reich zu beziehen, führte zu noch hitzigeren Diskussionen darüber, wo [Root.GetName] bezüglich der Reformation steht. Wir stellen die Ziele der Liga nicht in Frage, es gibt jedoch genügend Menschen in unserem Land, die dies tun. Was für uns offensichtlich ist, nämlich dass wir, ungeachtet des Glaubens, zum Wohle des [Root.GetAdjective]en Volkes die richtige Seite gewählt haben, scheint für manche unserer Untertanen eine Lüge von Häretikern zu sein. Die eifrigsten Gegner griffen zu den Waffen und kämpfen gegen ihren Herrscher und die Liga."
 tyw_events.23.a:0 "Wie wenig diese Leute über internationale Angelegenheiten wissen."
 tyw_events.24.t:0 "$THEOLOGIAN$$INQUISITOR$ stellt unseren Glauben in Frage"
 tyw_events.24.d:0 "[Root.Monarch.GetName] ist ein praktisch orientierter Herrscher. Obgleich so fromm wie jeder andere [Root.Monarch.GetTitle], so haben politisch nützliche Bündnisse Vorrang und trotz unseres [Root.Religion.GetName] sind wir einer religiösen Liga beigetreten, die unsere Überzeugungen ablehnt. Die meisten Berater sehen dies als eine Notwendigkeit an – manche von ihnen mögen es sogar vorgeschlagen haben.\n\n$THEOLOGIAN$$INQUISITOR$ gehört nicht zu diesen Beratern. Als ein Mann des Glaubens konnte er seine Empörung nur schlecht vor uns verbergen und seine Haltung beginnt, sich auf unsere internationale Diplomatie auszuwirken. Wenn wir nicht nur den falschen Glauben vertreten, sondern auch mit solchen Leute verkehren, könnte es für uns, trotz unserer Treue zur Liga, schwer werden, die guten Beziehungen zu den Mitgliedern aufrechtzuerhalten."
 tyw_events.24.a:0 "Wenn er seinen Mund nicht halten kann, dann muss er gehen."
 tyw_events.24.b:0 "Unsere Verbündeten verdienen es, die Wahrheit zu erfahren, selbst wenn ihnen diese nicht gefallen wird."
 tyw_events.25.t:0 "[Root.Religion.GetName] [Root.Culture.GetName] stellen unsere Herrschaft in Frage"
 tyw_events.25.d:0 "Das Volk von [Root.GetName] stellte seine Loyalität zu [Root.Owner.GetName] aus den folgenden beiden Gründen immer wieder in Frage: angesichts seines [Root.Culture.GetName]en Erbes und aufgrund seiner Weigerung, dem [Root.Owner.Religion.GetName] zu folgen. Deshalb fragen sich einige von ihnen, ob sie überhaupt unter der Herrschaft von [Root.Owner.Monarch.GetName] stehen. Zunehmend fordern sie das Recht für Einheimische ein, die ihre Interessen vertreten, Entscheidungen darüber treffen zu dürfen, wie die Provinz regiert werden soll. Wir erreichen einen Punkt, an dem irgendein Kompromiss gefunden werden muss."
 tyw_events.25.a:0 "Gebt den [Root.Religion.GetName] [Root.Owner.Culture.GetName] Adligen in der Region Macht."
 tyw_events.25.b:0 "Gebt jenen [Root.Culture.GetName] Macht, die dem [Root.Owner.Religion.GetName] folgen."
 tyw_events.25.c:0 "Gesteht ihnen das Recht zu, bis zu einem gewissen Grad über sich selbst herrschen zu dürfen."
 tyw_events.26.t:0 "Jesuitische Erziehung für [Root.Heir.GetName]"
 tyw_events.26.d:0 "Die Gesellschaft Jesu, eine Ordensgemeinschaft, besser bekannt unter dem Namen ihrer Mitglieder, "den Jesuiten", hat angeboten, die Erziehung für [Root.GetHdendie] junge[Root.GetHnMale] [Root.Heir.GetName] zu übernehmen. Viele Angehörige und Berater unterstützten diesen Vorschlag, in der Hoffnung, [Root.GetHihnsie] zu [Root.GetHeinemeiner], wie die Jesuiten sich selbst nennen, "Soldaten Gottes" zu erziehen. Sie behaupten, dass in turbulenten Zeiten wie diesen die Geistesstärke der wichtigste Charakterzug eines Herrschers sei. Andere jedoch befürchten, dass jene, die der Kirche nahe stehen, das Herz [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] gegenüber jenen, die von der Doktrin abweichen, verhärten würden."
 tyw_events.26.a:0 "Wir brauchen einen [Root.Monarch.GetTitle], der für unseren Glauben kämpfen kann!"
 tyw_events.26.a.tt:0 "[Root.Heir.GetName] wird als ein Soldat Gottes erzogen, versiert in militärischen Angelegenheiten, jedoch unnachsichtig gegenüber Häretikern."
 tyw_events.26.b:0 "Wir werden keinem geistlichen Orden erlauben, unseren zukünftigen Herrscher zu beeinflussen."
 tyw_events.27.t:0 "Jesuitisch erzogener [Root.Monarch.GetTitle] besteigt den Thron"
 tyw_events.27.d:0 "Dass man [Root.Monarch.GetName]s Erziehung den Jesuiten überließ, führte zu den von vielen erwarteten Ergebnissen. Dem neuen [Root.Monarch.GetTitle] fehlt es nicht an Überzeugung und Mut, aber er ist der katholischen Kirche und vor allem den Jesuiten gegenüber leidenschaftlich loyal. Die Gläubigen freuen sich, die Häretiker fürchten [Root.GetName] jedoch mehr denn je."
 tyw_events.27.a:0 "Ad maiorem Dei gloriam."
 tyw_events.28.t:0 "[Root.Culture.GetName]e Adlige flüchten ins Ausland"
 tyw_events.28.d:1 "Der Krieg um die religiöse Einheit im Heiligen Römischen Reich verläuft nicht zu unseren Gunsten. Unsere Hauptstadt [Root.Capital.GetCapitalName], die für viele als letzter sicherer Zufluchtsort galt, wurde vom Feind eingenommen. Nun fürchtet der Adel, und zwar sowohl der in der Stadt ansässige als auch der dorthin geflüchtete, dass [Root.GetName] verloren ist, und man hat damit begonnen, zu jenen Nachbarn zu fliehen, in denen es weiterhin Anhänger des [Root.Religion.GetName]en Glaubens gibt."
 tyw_events.28.a:0 "Lasst sie fliehen und wieder heimkehren, wenn [Root.GetName] wieder bessere Tage erlebt."
 tyw_events.28.b:0 "Bringt sie unter allen Umständen innerhalb unserer Grenzen in Sicherheit."
 tyw_events.29.t:0 "[From.Culture.GetName]e Adlige suchen Zuflucht"
 tyw_events.29.d:1 "Die Besetzung von [From.Capital.GetCapitalName] hat viele aus dem Adel von [From.GetName] verängstigt und führte dazu, dass sie aus ihrem Land flüchteten und Schutz bei ihren [Root.Religion.GetName]en Glaubensgeschwistern suchten. Da der Konflikt oberflächlich betrachtet religiöser Natur ist, erwartet man von uns, jenen zu helfen, die unseren Glauben teilen. Dennoch beobachten uns auch die Feinde der Liga genau, und es gibt viele, die es nicht einfach hinnehmen würden, wenn ihre Feinde unter unserem Schutz stünden."
 tyw_events.29.a:0 "Sicherlich gibt es andere, die diese Bürde tragen können."
 tyw_events.29.b:0 "Anhänger des [Root.Religion.GetName]en Glaubens werden hier immer einen Zufluchtsort finden."
 tyw_events.30.t:0 "Íñigo Vélez de Guevara"
 tyw_events.30.d:0 "Auch wenn es den Anschein hat, als ob die gegenwärtigen Konflikte hinsichtlich des religiösen Zustands des Heiligen Römischen Reiches durch Kriege gelöst würden, so benötigt man dennoch diplomatisches Taktgefühl und Scharfsinn, um zu siegen. Zufällig können wir auf einen Mann zurückgreifen, den Grafen von Oñate, der über genau diese Talente verfügt. Die Nachbarn unserer Feinde im Kaiserreich möchten sicherlich gerne wissen, dass wir dieses Land lieber in den Händen anderer sehen würden. Das bloße Wissen darüber könnte einen Konflikt entfachen, der zu unserem Vorteil wäre."
 tyw_events.30.a:0 "Verbreitet die Nachricht, dass [Root.GetName] ihnen gerne die Lande unserer Feinde überlassen möchte."
 tyw_events.30.a.tt:0 "Bietet [This.GetName] einen Anspruch auf eine angrenzende Nation des HRR an, die sich der Liga widersetzt."
 tyw_events.30.b:0 "Seine Talente können besser für langfristige diplomatische Bemühungen eingesetzt werden."
 tyw_events.31.t:0 "[From.GetName] bietet Feind der Liga an"
 tyw_events.31.d:0 "Die Treue einer unserer Nachbarn, die Mitglied des Kaiserreiches sind, scheint [From.GetName] verärgert zu haben. Sie haben einen Botschafter entsandt, einen Mann mit dem Namen Íñigo Vélez de Guevara, der anscheinend in verschiedenen Teilen des Kaiserreiches diplomatisch tätig war.\n\nSie bieten uns einen Anspruch auf die Ländereien an, die sich ihrer Liga widersetzten.\n\nDüstere Zeiten liegen möglicherweise vor uns, doch düstere Zeiten sind nicht ohne Gelegenheiten. Dies ist eine Gelegenheit, unsere Grenzen auszuweiten oder zu zeigen, dass wir keine Bedrohung für unsere Nachbarn im Kaiserreich sind, ungeachtet der Loyalität gegenüber der Liga."
 tyw_events.31.a:0 "Nehmt das Angebot des Botschafters an."
 tyw_events.31.b:0 "Lasst alle wissen, dass wir keinen Anspruch auf dieses Land erheben."
 tyw_events.32.t:0 "Setzt Sundzoll für Schweden durch"
 tyw_events.32.d:0 "Seit dem frühen 15. Jahrhundert war der Sundzoll für Dänemark eine wichtige Einnahmequelle und ermöglicht uns seitdem, einen maßgeblichen Einfluss auf den Handel durch den Öresund zu haben.\n\nSchweden wurde von den Zöllen befreit, seitdem unsere Länder in der Kalmarer Union vereint wurden. Allerdings steht Schweden schon seit langer Zeit nicht mehr unter der Herrschaft der dänischen Krone. Vielleicht sollten auch sie damit beginnen, den Preis zu zahlen – noch mehr Großzügigkeit können wir der guten alten Zeiten wegen nicht zeigen."
 tyw_events.32.a:0 "Wir hätten diese Ausnahmeregelung schon lange abschaffen sollen."
 tyw_events.32.b:0 "Traditionen wie diese erhalten den Frieden."
 tyw_events.33.t:0 "Dänemark setzt Sundzoll durch"
 tyw_events.33.d:0 "Trotz der mächtigen Position im Ostseehandel, die ihnen der Sund bereits verschaffte, scheint die Gier der Dänen die Oberhand gewonnen zu haben. Wir wurden darüber informiert, dass der Sundzoll, von dem unser Land seit der Kalmarer Union befreit gewesen ist, nun auch für schwedische Schiffe erhoben wird. Dies scheint bereits ein erhebliches Ärgernis zu sein und aufgrund dieser schweren Beleidigung schlagen einige Berater sogar vor, in den Krieg zu ziehen."
 tyw_events.33.a:0 "Dänische Teufel!"
 tyw_events.34.t:0 "Bittet um osmanische Unterstützung zur Beanspruchung Polens"
 tyw_events.34.d:0 "Wir leben in Zeiten von Möglichkeiten und unsere Nation hat mit der Erweiterung seiner Grenzen erst begonnen. Am Rande zwischen der christlichen und muslimischen Welt geboren und so nah am Heiligen Römischen Reich und dem Osmanischen Reich liegend, müssen wir unsere Verbindungen weise nutzen, um zu bestehen. Da wir gute diplomatische Beziehungen zu den Türken pflegten, können wir ihre Unterstützung zu unserem Vorteil nutzen, um eine Invasion der polnischen Lande vorzubereiten und sie für uns zu beanspruchen."
 tyw_events.34.a:0 "Es ist an der Zeit. Dies ist unsere Gelegenheit."
 tyw_events.34.a.tt:0 "Wenn die Osmanen einwilligen, sollten wir die angrenzenden polnischen Provinzen nach einer Woche bereits beanspruchen können."
 tyw_events.34.b:0 "Transsilvanien wünscht, dass die Polen schadlos bleiben"
 tyw_events.35.t:0 "Transsilvanien bittet um Unterstützung zur Beanspruchung Polens"
 tyw_events.35.d:0 "[From.Monarch.GetName] von Transsilvanien ließ verkünden, dass sie eine Invasion Polens in Erwägung ziehen. Da sie glauben, dass wir von der Schwächung ihrer Nachbarn profitieren würden, wollen sie unsere stillschweigende Unterstützung, um dieses Land zu beanspruchen."
 tyw_events.35.a:0 "Eine ausgezeichnete Initiative."
 tyw_events.35.b:0 "Wir sehen in einer solchen Kampagne keinen Sinn."
 tyw_events.36.t:0 "Befreit Ungarn von der religiösen Unterdrückung"
 tyw_events.36.d:1 "Die Bildung der Ligen im Heiligen Römischen Reich verdeutlichte, dass wir in einer Zeit leben, in der keine Nation mehr untätig zusieht, wie Völker ihres Glaubens unter gottlosen Herrschern leiden. Unweit unserer Grenzen befinden sich ungarische Anhänger des [Root.Religion.GetName]en Glaubens in genau solch einer inakzeptablen Situation. Rechtlich und im Geiste ist unser Land mit Ungarn tief verbunden und kann dies deshalb nicht länger zulassen. Es ist an der Zeit, dass wir sie befreien und das Land zurückerobern, damit nie wieder [Root.Religion.GetName]es Blut darauf vergossen wird."
 tyw_events.36.a:0 "Transsilvanien steht den Ungarn bei."
 tyw_events.37.t:0 "Goldenes Zeitalter für Transsilvanien"
 tyw_events.37.d:0 "Diese Epoche ist für uns wohl die glorreichste seit der Ausrufung der jetzigen Staatsform. [Root.Monarch.GetName] erwies sich als ein höchst fähiger [Root.Monarch.GetTitle] und es werden Investitionen getätigt, um aus [Root.Capital.GetCapitalName] eine kultivierte und eindrucksvolle Stadt zu machen. Wir hoffen, dass wir Architektur und Bildung im Laufe des kommenden Jahrzehnts in unserem Land verbreiten können, und beten, dass dieses Zeitalter des Friedens und Wohlstands andauert."
 tyw_events.37.a:0 "Wir werden eine Nation aufbauen, die ewig währt."
 tyw_events.38.t:0 "Im Gebet miteinander vereint"
 tyw_events.38.d:0 "[Root.Monarch.GetName], [Root.GetMeineine] [Root.Monarch.GetWomanMan] des Glaubens, hat einen ungewöhnlichen Weg gefunden, um Vertrauen zu schaffen und Loyalität zu sichern. Bei einem Treffen mit einem anderen Herrscher des [Root.Religion.GetName]en Glaubens bittet [Root.Monarch.GetSheHe] sie oftmals darum, zusammen für ihre gemeinsamen Ziele zu beten. Auch wenn dabei etwas Distanz verloren geht, die Diplomatie manchmal benötigt, so kann dies stärkere Bindungen erzeugen als eine formale Zustimmung. So hat [Root.Monarch.GetSheHe] in Betracht gezogen, diese Methode beim nächsten Besuch einer Hauptstadt erneut anzuwenden, auch wenn nicht sicher ist, dass dies Erfolg hat."
 tyw_events.38.a:0 "Um wahres Vertrauen zu schaffen, muss neben dem Verstand auch die Seele vereint werden."
 tyw_events.38.b:0 "Vielleicht wäre es besser, wenn wir eher säkulare Diplomatie betreiben."
 tyw_events.39.t:0 "Gott ist Spanier"
 tyw_events.39.d:0 "Unser anhaltender Krieg über den religiösen Konflikt im Heiligen Römischen Reich verläuft gut. Unsere Zuversicht, dass wir unsere religiösen Ziele erreichen werden, hat eine vornehmlich geistige Form angenommen. Einer unserer Minister verkündete, dass Gott Spanier sei und in diesen Tagen für unsere Nation kämpfe. Wenn die Dinge weiterhin zu unseren Gunsten verlaufen, dann müssten selbst unsere Feinde zugeben, dass daran etwas Wahres ist."
 tyw_events.39.a:0 "Kann es für einen Soldaten einen besseren Verbündeten geben?"
 tyw_events.40.t:0 "Gott will Frieden"
 tyw_events.40.d:0 "Unser anhaltender Krieg über den religiösen Konflikt im Heiligen Römischen Reich verläuft schlecht. Als wir beschlossen, der Liga beizutreten, behaupteten viele, dass Gott mit uns sei. Seitdem Religion aber zum Kern dieses Konflikts geworden ist, behaupten jene, dass Gott uns die Kriegsmittel entzogen habe und von uns fordere, Frieden zu schließen. Auch wenn dies längst nicht die einzige Interpretation der aktuellen Ereignisse ist, so wurde sie oft genug wiederholt, um die Zweifel an den Sieg in diesem Krieg zu mehren."
 tyw_events.40.a:0 "Ein schlechter Glaube, der die Zweifel mehrt."
 tyw_events.41.t:0 "Tauschhandel nimmt zu"
 tyw_events.41.d:0 "Während der schlechte Zustand der [Root.GetAdjective]en Währung immer mehr zu einem Problem für uns wird, hat das einfache Volk begonnen, sich nach anderen Lösungen umzuschauen. Viele kehren zum Tauschhandel zurück, da sie dem Gebrauch von Geld zunehmend misstrauisch gegenüberstehen und ihn vermeiden, wann immer es geht. Vielleicht sind ihre Sorgen fehl am Platz, doch wenn wir nicht schnell handeln, könnten wir die Kontrolle über die Wirtschaft und schließlich über das Land selbst verlieren."
 tyw_events.41.a:0 "Hoffen wir, dass das funktioniert, bis wir das Problem unter Kontrolle haben."
 tyw_events.41.b:0 "Ersucht lieber den Rat unserer besten Ökonomen, um dies mit allen Mitteln aufzuhalten."
 tyw_events.42.t:0 "Eroberung der spanischen Silberflotte"
 tyw_events.42.d:0 "Unsere Freibeuter waren für die spanischen Flotten schon immer ein Ärgernis, ein kürzlich ausgebrüteter waghalsiger Plan könnte uns jedoch zu mehr machen als einem bloßen Ärgernis. Die spanische Silberflotte verlässt die Kolonien und hat eine Ladung Silber, Gold und exotische Waren an Bord, die mehr wert sind, als sie wiegen. Unsere Freibeuter beabsichtigen, diese Schiffe bereits zu Beginn ihrer Reise abzufangen. Sie versichern uns, dass die Fracht ohne großes Risiko sicher erobert werden könne und dass ein Scheitern des Plans unwahrscheinlich sei - es sei denn, jemand verrät unsere Pläne an die Spanier."
 tyw_events.42.a:0 "Ihre Schätze sind besser in [Root.GetAdjective]en Händen aufgehoben."
 tyw_events.42.b:0 "Wir wollen wohl kaum den Zorn der Spanier auf uns ziehen."
 tyw_events.43.t:0 "Spanische Silberflotte erobert!"
 tyw_events.43.d:0 "Ein Schiff der spanischen Silberflotte nach dem anderen wurde abgefangen, viele wurden überrascht, manche in die Falle gelockt. Sie waren völlig unvorbereitet auf solch einen gewagten Angriff. Auch wenn manche Schiffe bereits im Vorfeld gewarnt wurden, so wird die Ladung der gekaperten Schiffe unsere Wirtschaft über Monate, wenn nicht sogar über Jahre hinweg ankurbeln. Die Freibeuter sind als Helden nach [Root.Capital.GetCapitalName] zurückgekehrt. Solch eine erfolgreiche Eroberung werden wir wohl niemals wieder erleben."
 tyw_events.43.a:0 "Es war jedoch eine Freude, sie wenigstens einmal zu erleben."
 tyw_events.44.t:0 "Holländer erobern Silberflotte"
 tyw_events.44.d:0 "Die holländischen Freibeuter, die uns schon lange bei unseren Bemühungen plagten, Handelswaren von fernen Kolonien nach Hause zu bringen, griffen kürzlich unsere Silberflotte direkt an, als diese gerade in Richtung der spanischen Häfen unterwegs war, um unserem Heimatland Silber und Gold zu bringen. Obwohl einige Schiffe darauf vorbereitet waren und dem Überfall entgehen konnten, bezahlen wir für diejenigen, die es nicht schafften, einen hohen Preis. Bis jetzt wurde noch nicht entschieden, wie oder was die Holländer dafür bezahlen werden. Dass sie jedoch zahlen werden, das ist gewiss."
 tyw_events.44.a:0 "Gold, Silber und Blut wären akzeptable Währungen."
 tyw_events.45.t:0 "Ein gebildeter [Root.Monarch.GetTitle]"
 tyw_events.45.d:0 "Wie wir uns erhofft hatten, wurde [Root.Monarch.GetName] durch seine Ausbildung während der Regentschaft darauf vorbereitet, als [Root.Monarch.GetTitle] zu herrschen. Die Berater, die dies vorgeschlagen hatten, sind stolz, solch ein dauerhaftes Vermächtnis zu hinterlassen, welches sich in der Weisheit und in den Motiven von [Root.Monarch.GetName] und seiner Herrschaft über [Root.GetName] widerspiegeln wird."
 tyw_events.45.a:0 "Das sollten sie auch."
 tyw_events.46.t:0 "Sieg bei [From.Capital.GetCapitalName]!"
 tyw_events.46.d:0 "Der Ligenkrieg hat uns bis an die Hauptstadt einer unserer Feinde geführt. Zu ihrer großen Schande waren wir im Herzen ihrer Nation siegreich. Unter den vielen fähigen Soldaten, die daran beteiligt waren, trug ein besonderer wesentlich zum Sieg bei, indem er während des Chaos Ruhe bewahrte und schnell handelte, weshalb er zum General befördert wurde."
 tyw_events.46.a:0 "Möge er noch weitere Nationen in Angst und Schrecken versetzen."
 tyw_events.47.t:0 "Vorbereitung unserer Verteidigung"
 tyw_events.47.d:0 "[Root.GetName] wird angegriffen, der Feind konnte bisher jedoch noch keine unserer Lande erfolgreich besetzen. Die Vorausdenkenden unserer Militärs schlagen vor, dass wir dort unsere Verteidigungsanlagen befestigen, wo sie am dringendsten gebraucht werden. Sie wenden sich jedoch an [Root.Monarch.GetName] bezüglich der genauen Lage. Wir können es uns nicht leisten, dass sie das Gebiet rund um unsere Hauptstadt einnehmen. Vielleicht sollten unsere Grenzen jedoch zuerst gesichert werden."
 tyw_events.47.a:0 "Fokussieren wir uns auf die Vorbereitung der Hauptstadt und ihrer umliegenden Provinzen."
 tyw_events.47.b:0 "Der Bau von Befestigungen an unseren Grenzen muss punktuell beginnen."
 tyw_events.48.t:0 "Wahre Absichten"
 tyw_events.48.d:0 "Obwohl der Ligenkrieg aus religiösen Gründen ausbrach, ist die Religionszugehörigkeit des Heiligen Römischen Reiches nicht die einzige Sorge seiner Mitglieder. Manche sehen den Krieg als Gelegenheit, Land von einigen auf der gegnerischen Seite zu beanspruchen und betrachten die religiösen Ziele der Anführer als zweitrangig oder gar als bloßen Vorwand.\n\nKürzlich wurden wir mit Botschaftern des Anführers unserer Liga konfrontiert, der uns inständig darum bittet, zugunsten der zukünftigen Friedensverhandlungen unsere wahren Motive offenzulegen."
 tyw_events.48.a:0 "Wir hoffen, am Ende des Krieges mehr Land zu besitzen, und machen daraus kein Geheimnis."
 tyw_events.48.b:0 "[Root.GetName] kämpft für die Sache des Glaubens selbst!"
 tyw_events.49.t:0 "[From.GetName] behauptet, um Land zu kämpfen"
 tyw_events.49.d:0 "Auch wenn der [Root.Religion.GetName] für uns essentiell ist, so sind einige Mitglieder der Liga in ihren Absichten nicht so edel. Ein Botschafter kehrte kürzlich aus [From.Capital.GetCapitalName] mit einer Nachricht von den [From.GetAdjective]en zurück, die zugaben, sich von dem Krieg tatsächlich die Expansion ihrer Grenzen zu erhoffen. Unangenehme Neuigkeiten schwächen die Stärke unserer Zusammenarbeit und unserer Position bei den Friedensverhandlungen."
 tyw_events.49.a:0 "Wenigstens sind diese Egoisten ehrlich."
 tyw_events.50.t:0 "[From.GetName] behauptet, für den Glauben zu kämpfen"
 tyw_events.50.d:0 "Nicht alle in der Liga haben sich uns im Kampf für die Sache des [Root.Religion.GetName] angeschlossen. Viele schlossen sich uns nur an, da es politisch sinnvoll ist. Die Nachricht aus [From.GetName] besagt allerdings, dass sie sich wirklich um unser Elend sorgen, die Liga in erster Linie als eine religiöse Allianz ansehen und mit uns und der Gewissheit in den Krieg ziehen, Gottes Werk zu verrichten."
 tyw_events.50.a:0 "Lasst uns hoffen, dass sie diesem edlen Ideal treu bleiben."
