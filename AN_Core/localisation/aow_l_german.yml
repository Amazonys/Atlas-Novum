 DNZ_ideas_bonus:0 "Danziger Ambitionen"
 danzig_law:0 "Danziger Gesetz"
 danzig_law_desc:0 "Mit der Einrichtung des Danziger Gesetzes erlangten wir viele wichtige Privilegien hinsichtlich Regierung, Münzwesen und Außenbeziehungen."
 vistula_river_trade:0 "Weichsel-Flusshandel"
 vistula_river_trade_desc:0 "Investitionen seitens Polens und des Deutschen Ordens führten zu einem gesteigerten Handel von Weizen, Holz und anderen Gütern. Dies führte wiederum zu Wohlstand und Handelserfahrung."
 centralized_population:0 "Zentralisierte Bevölkerung"
 centralized_population_desc:0 "Die Größe unserer Bevölkerung und der Handel haben uns für unsere Verbündeten und Feinde so wichtig gemacht. Wir müssen dies weiter ausnutzen und die Bevölkerung noch weiter vergrößern, um dadurch unseren unabhängigen Status zu stärken."
 hanseatic_league_member:0 "Hanse-Mitglied"
 hanseatic_league_member_desc:0 "Hansestädte verpflichten sich zu gegenseitigem Schutz. Da wir eines der wichtigeren Mitglieder sind, profitieren wir mehr davon als die meisten anderen."
 danziger_shipyard:0 "Danziger Werften"
 danziger_shipyard_desc:0 "Die Erfahrung durch unseren Status als einer der größten Schiffsbauer der Hanse half uns sehr dabei, die Effizienz unserer Marine zu maximieren und unsere Kosten zu senken."
 continued_independence:0 "Anhaltende Unabhängigkeit"
 continued_independence_desc:0 "Im Laufe der Jahre haben viele versucht, uns unsere Privilegien wegzunehmen. Wir setzten uns jedoch durch und bewahrten unsere Unabhängigkeit. Dies wäre ohne unsere Fähigkeit, einer Invasion standzuhalten, nicht möglich gewesen."
 lutheran_change:0 "Lutherische Veränderung"
 lutheran_change_desc:0 "Da ein großer Teil unserer Bevölkerung zum Lutheranismus konvertiert ist, sind die Menschen jetzt vereinter als vorher. Die Gelegenheit für Steuererhöhungen ist damit gegeben."
 KRA_ideas:0 "Krakauer Ideen"
 KRA_ideas_start:0 "Krakauer Traditionen"
 KRA_ideas_bonus:0 "Krakauer Ambitionen"
 kra_legendary_legacy:0 "Legendäres Vermächtnis"
 kra_legendary_legacy_desc:0 "Die Legende besagt, dass unsere Stadt über einer Drachenhöhle gegründet wurde. Ob dies nun wahr ist oder nicht, wir teilen den Mut unseres legendären Gründers."
 kra_seat_of_gov:0 "Regierungssitz"
 kra_seat_of_gov_desc:0 "Solange man sich zurückerinnern kann, ist Krakau ein wichtiges Regierungszentrum gewesen. Obwohl wir nicht mehr Teil des Königreichs Polen sind, pflegen wir noch immer eine hoch effiziente Bürokratie und Verwaltung."
 kra_city_rights:0 "Stadtrechte"
 kra_city_rights_desc:0 "Die Bewohner Krakaus genießen eine Fülle von Vorteilen gegenüber ausländischen Händlern, wenngleich anders als die halb-republikanischen Traditionen der deutschen Stadtstaaten."
 kra_cas_forts:0 "Befestigungen Kasimirs"
 kra_cas_forts_desc:0 "König Kasimir errichtete in unserer Stadt einige der größten Mauern Europas. Alleine sie bewahrten uns mehrmals vor einer Invasion. Obwohl die ursprünglichen Mauern nicht mehr stehen, haben wir die Lektionen nicht vergessen, die wir durch sie lernten."
 kra_jewish_community:0 "Jüdische Gemeinden"
 kra_jewish_community_desc:0 "Im Gegensatz zu unseren Nachbarn empfingen wir die unterdrückten Juden Europas mit offenen Armen auf unserem Territorium und erlaubten ihnen sogar, sich an der Wirtschaft und der Stadtregierung zu beteiligen."
 kra_polish_athens:0 "Polnisches Athen"
 kra_polish_athens_desc:0 "Krakau hatte schon immer ein reiches kulturelles Erbe. Unser Beitrag zur Kultur und unsere nationale Identität machen deutlich, dass wir den Geist der alten Athener teilen."
 kra_free_city:0 "Die freie Stadt"
 kra_free_city_desc:0 "Vor allem ist Krakau eine freie und unabhängige Stadt. Dies zu bleiben, ist der einzige Weg, um unsere Freiheit zu sichern, und wir sind fest entschlossen, diese wertvollen Ideale niemals zu opfern."
 SIL_ideas:0 "Schlesische Ideen"
 SIL_ideas_start:0 "Schlesische Traditionen"
 SIL_ideas_bonus:0 "Schlesische Ambitionen"
 under_the_infuence:0 "Unter dem Einfluss"
 under_the_infuence_desc:0 "Unter konstantem böhmischen, deutschen und polnischen Einfluss lernten wir, Diplomatie nach besten Kräften einzusetzen."
 silesian_duchies:0 "Schlesische Herzogtümer"
 silesian_duchies_desc:0 "Seit der feudalen Zersplitterung Polens wurde Schlesien in zahlreiche Herzogtümer aufgeteilt. Die Dezentralisierung erleichterte die Verwaltung dieser Gebiete."
 german_settlers:0 "Deutsche Siedler"
 german_settlers_desc:0 "Seit dem 12. Jahrhundert erlebten wir einen stetigen Zustrom deutscher Siedler. Sie bringen Gesetze deutscher Städte und das Wissen verschiedener Gewerbe mit sich und helfen bei der Weiterentwicklung unseres Landes."
 raubritter:0 "Raubritter"
 raubritter_desc:0 "Raubritter durchstreiften die Handelsrouten und hielten den Handel auf, indem sie eigenmächtig Zölle oder Gebühren auferlegten. Die Kontrolle über sie hilft unserem Handelseinfluss in dem Gebiet."
 via_regia:0 "Via Regia"
 via_regia_desc:0 "Die Via Regia war eine wichtige und gut erhaltene Handelsroute, die das Heilige Römische Reich durchquerte. Der größte Teil des Binnenhandels in Mitteleuropa wurde darüber abgewickelt."
 hanseatic_ties:0 "Beziehungen zur Hanse"
 hanseatic_ties_desc:0 "Nachdem Breslau Hanse-Mitglied geworden ist, gewinnen wir mehr Kontrolle über den mitteleuropäischen Handel."
 black_gold:0 "Schwarzes Gold"
 black_gold_desc:0 "Schlesien ist reich an natürlichen Ressourcen, insbesondere Kohle. Indem wir Minen errichten, können wir unsere Einnahmen stark erhöhen."
 FEO_ideas:0 "Ideen Theodoros"
 FEO_ideas_start:0 "Traditionen Theodoros"
 FEO_ideas_bonus:0 "Ambitionen Theodoros"
 principate_guard:0 "Fürstliche Garde"
 principate_guard_desc:0 "Das Fürstentum Theodoro nahm oft die Hilfe von Söldnern für seine Kriege gegen die Republik Genua in Anspruch. Während der Belagerung von Theodoro kämpften 300 Soldaten aus Moldau an der Seite Theodoros gegen die Türken."
 komnin_paleolog_gavras:0 "Komnenen, Palaiologen und Gabras"
 komnin_paleolog_gavras_desc:0 "Maria Palaiologus, Prinzessin von Mangop, war die Frau von Stefan dem Großen, König von Moldau. 1426 wurde ihre Verwandte und Tochter von Alexios I., Maria von Gothia, die erste Frau des letzten Kaisers von Trapezunt, David Komnenos. Einer Legende nach stammte die Prinzessin von Theodoro aus der armenischen Dynastie der Gabras. Der berühmteste Vertreter der Dynastie, der später ihr Schutzpatron wurde, war Theodoros Gabras."
 aristocracy_in_moskovia:0 "Russische Aristokratie"
 aristocracy_in_moskovia_desc:0 "Gegen Ende des 14. Jahrhunderts gelangte die Händlerfamilie der Hovrins von Theodoro nach Moskau. Sie wurde schnell zu einer der mächtigsten und erfolgreichsten Adelsfamilien Moskaus."
 avlita_port:0 "Hafen von Avlita"
 avlita_port_desc:0 "Im Jahr 1425 an der Tschorna gegründet, war Avlita der einzige Handelshafen Theodoros. Als einziger Hafen verursachte er ständigen Zwist mit den Kolonien Genuas im Süden hinsichtlich des Zugangs zu den Küsten und des Handels, der durch die Krim-Häfen lief."
 mangup_kalamita:0 "Mangup und Kalamita-Festung"
 mangup_kalamita_desc:0 "Die Festung in Kalamita wurde errichtet, um den Handelshafen von Avlita gegen Angriffe Genuas zu schützen. Zusammen mit dem Krim-Gebirge bildete die Festung eine hervorragende Verteidigung für die Fürsten von Gothia."
 turms:0 "Turms"
 turms_desc:0 "Das Gebiet von Gothia wurde in elf Turms aufgeteilt, um eine effizientere Kontrolle über die Verwaltung und das Militär zu erreichen."
 cave_monasteries:0 "Höhlenklöster"
 cave_monasteries_desc:0 "In einem Zeitalter des Ikonoklasmus kamen viele orthodoxe Mönche auf die byzantinische Krim und gründeten Höhlenstädte und -klöster. Eines davon war das St. Clement Höhlenkloster in der Nähe von Kalamita."
 PSK_ideas:0 "Pleskauer Ideen"
 PSK_ideas_start:0 "Pleskauer Traditionen"
 PSK_ideas_bonus:0 "Pleskauer Ambitionen"
 veche_of_pskov:0 "Wetsche von Pleskau"
 veche_of_pskov_desc:0 "Das Wetsche von Pleskau, oder der oberste Rat, war die höchste und mächtigste politische Institution in Pleskau und selbst den Fürsten Pleskaus überlegen. Es war betraut mit der Ernennung von Posadniks und Sotskiys – Beamten, die alle internen Beziehungen regelten."
 legacy_of_daumantas:0 "Das Vermächtnis von Daumantas"
 legacy_of_daumantas_desc:0 "Nach einer Reihe von Schlachten, in denen er die Armeen Pleskaus angeführt hatte, konnte der ursprünglich litauische Herzog Daumantas die Pleskauer davon überzeugen, ihn als ihren Fürsten zu ernennen. Orthodox getauft, nahm er den Namen Timofei an und wurde später ein legendärer Held von Pleskau. Er führte dessen Armeen erfolgreich gegen die Litauer und den Livländischen Orden an."
 balt_mercenaries:0 "Baltische Söldner"
 balt_mercenaries_desc:0 "Aufgrund seiner Lage an der westlichen Grenze des Russischen Reiches pflegte Pleskau schon immer Kontakte zu verschiedenen baltischen Stämmen. Obwohl sie etwas primitiv waren, waren diese Krieger stets zahlreich und kampfeslustig – für den richtigen Preis."
 pskov_charter:0 "Verfassung Pleskaus"
 pskov_charter_desc:0 "Das erste Gesetzbuch der russischen Geschichte wurde in Pleskau verfasst und später als Teil eines für alle Russen geltenden Gesetzbuchs – dem Sudebnik – aufgenommen."
 psk_knights_guard:0 "Die Rittergarde"
 psk_knights_guard_desc:0 "Gründet ein spezielles Militärorgan bestehend aus westlichen Söldner-Rittern, deren Aufgabe darin besteht, als persönliche Garde des Fürsten zu agieren."
 arts_and_crafts_of_pskov:0 "Kunst und Handwerk in Pleskau"
 arts_and_crafts_of_pskov_desc:0 "Als regionales Handelszentrum und Heimat zahlreicher kleiner Manufakturen und Kunsthandwerksläden war Pleskau eines der größten Handelszentren der Rus und zog Händler aus ganz Europa an."
 pskov_before_all_others:0 "Pleskau vor allen anderen"
 pskov_before_all_others_desc:0 "Mit dem Aufstieg anderer großer Zentren der Rus müssen wir nun, mehr als je zuvor, alles in unserer Macht Stehende unternehmen, um die Zukunft und den Wohlstand Pleskaus zu sichern und gleichzeitig die nördlichen Handelsrouten zu kontrollieren. Niemand soll der Macht Pleskaus entkommen!"
 SMO_ideas:0 "Smolensker Ideen"
 SMO_ideas_start:0 "Smolensker Traditionen"
 SMO_ideas_bonus:0 "Smolensker Ambitionen"
 smolenskian_resolve:0 "Smolensker Entschlossenheit"
 smolenskian_resolve_desc:0 "Lange Zeit war Smolensk ein unterworfenes Land, im Besitz verschiedener Ausländer, die es nicht besser als eine reiche Belohnung behandelten. Wenn wir das jemals ändern wollen, müssen wir unsere gesamte innere Stärke sammeln und alle religiösen Differenzen beiseite schaffen, die uns spalten. Letztendlich gibt es nur Smolensk."
 armories_of_smolensk:0 "Die Waffenkammern von Smolensk"
 armories_of_smolensk_desc:0 "Nach einem langen Zeitalter litauischer und polnischer Tyrannei über unser Land haben wir von unseren früheren Unterdrückern viele westliche Waffen und Taktiken erhalten und erlernt. Wir befinden uns in der einmaligen Lage, das einzige russische Fürstentum zu werden, das die militärischen Lehren sowohl aus dem Westen als auch dem Osten vereint."
 smo_western_mercenaries:0 "Westliche Söldner"
 smo_western_mercenaries_desc:0 "Unsere ausländischen Kontakte an verschiedenen westlichen Höfen ermöglichen es uns, Söldner aus Westeuropa, von in unserem Land unerreichter Qualität, anzuheuern. Eine Tatsache, die einige beneiden, doch sicherlich die meisten fürchten."
 the_great_foundry:0 "Die große Gießerei"
 the_great_foundry_desc:0 "Baut die größte militärische Gießerei Osteuropas, die in der Lage ist, größere und bessere Kanonen als alle anderen um uns herum zu bauen. Alle unsere Feinde werden erzittern, wenn das Brüllen der Artillerie von Smolensk ertönt."
 smo_hold_the_line:0 "Die Stellung halten"
 smo_hold_the_line_desc:0 "Wir verstehen eine Wahrheit, die der Rest unserer russischen Brüder nicht begreift: Das Zeitalter der Berdysch ist vorbei. Wir werden die Stellung nicht mehr aufbrechen und in sinnlosem Nahkampf auf den Gegner stürmen. Männer, ihr werdet eure Musketen nachladen und die Stellung halten!"
 artillery_before_all:0 "Artillerie vor allem anderen"
 artillery_before_all_desc:0 "Die Feldartillerie ist eine relativ neue Erfindung auf den europäischen Schlachtfeldern. Sie ist mächtig, doch ebenso sehr unzuverlässig und in der Lage, zerstörerischen Kollateralschaden anzurichten. Daher ist es von höchster Wichtigkeit, dass wir eine verlässliche und einzigartige Taktik entwickeln, mit der unsere zukünftigen militärischen Befehlshaber ein beispielloses Verständnis darüber erhalten, wie man das Potential der Artillerie vollkommen ausschöpft."
 tsar_mortars:0 "Zaren-Mörser"
 tsar_mortars_desc:0 "Entwickelt einen neuen und Furcht einflößenden Typ von Artillerie, nicht nur für direktes, sondern ebenfalls indirektes Feuer, für dessen Zerstörungskraft keine Mauer des Feindes gerüstet ist. Das Zeitalter von Burgen und Festungen soll durch die Zaren-Mörser zerschmettert werden."
 YAR_ideas:0 "Jaroslawler Ideen"
 YAR_ideas_start:0 "Jaroslawler Traditionen"
 YAR_ideas_bonus:0 "Jaroslawler Ambitionen"
 between_hammer_and_avil:0 "Zwischen Hammer und Amboss"
 between_hammer_and_avil_desc:0 "Jaroslawl war schon immer in einer schwierigen Position, umgeben von größeren, viel mächtigeren und ambitionierteren Fürstentümern, das neueste unter ihnen das Großfürstentum Moskau. Aus solch einer Realität sind spezielle diplomatische Eignung und Talent für Nuancen hervorgegangen."
 third_option:0 "Dritte Option"
 third_option_desc:0 "Für eine sehr lange Zeit war Jaroslawl ein Juwel, das sowohl von den Fürsten Nowgorods als auch Moskaus begehrt wurde. Solch eine delikate strategische Position hat unser Volk dahingehend beeinflusst, dass es einen besonderen Sinn dafür entwickelte, sich nicht grundlegend auf die eine oder andere Seite zu schlagen. Stattdessen findet unser Volk immer eine dritte Möglichkeit. Ein Talent, das von den meisten anerkannt und von vielen respektiert wird."
 reform_boyars:0 "Reformiert die Bojaren"
 reform_boyars_desc:0 "Bojaren – russische Landbesitzer, Adlige und die primäre Quelle für erfahrene und ausgerüstete Rekruten in Kriegen – genossen schon immer viele Privilegien in Jaroslawl. Sie haben jedoch auch die Neigung, höchst unzuverlässig zu sein, sich nach persönlichen Präferenzen zusammenzutun, basierend auf ihrer eigenen Einschätzung anzugreifen, und generell nie Befehlen zu folgen – es sei denn, sie haben keine andere Möglichkeit. Wir müssen sichergehen, dass unsere Bojaren unsere Autorität akzeptieren, sich wie befohlen als Infanterie oder Kavallerie ausrüsten und Befehlen Folge leisten."
 siberian_mercenaries:0 "Sibirische Söldner"
 siberian_mercenaries_desc:0 "In der Nähe der nördlichen Grenze des Russischen Reichs gelegen pflegte Jaroslawl schon immer ausgeklügelte Handelsbeziehungen zu verschiedenen uralischen und jakutischen Stämmen. Obwohl sie technologisch nicht besonders hoch entwickelt sind, macht diesen einheimischen Stammesleuten niemand etwas vor, wenn es darum geht, unter den extrem kalten Bedingungen des russischen Winters zu kämpfen."
 cult_of_generals:0 "Kult der Generäle"
 cult_of_generals_desc:0 "Als zweitgrößte Stadt in ganz Russland war Jaroslawl von der Wikinger- bis zur Rus-Ära Geburtsort vieler militärischer Anführer. Dies war schon immer ein Grund für Stolz für unser Volk und ein größerer Anreiz für hervorragende militärische Leistungen aller kommenden Generationen."
 yar_two_towers:0 "Die zwei Türme"
 yar_two_towers_desc:0 "Seit seiner Gründung war Jaroslawl immer eine Stadt aus Holz. So großartig sie schon immer gewesen sein mag, so hat sie dies auch anfällig für Brände gemacht, durch die die Stadt bei zahlreichen Gelegenheiten verwüstet wurde. Jetzt ist es an der Zeit, den Kreml von Jaroslawl zum ersten Mal in Stein wiederaufzubauen und mit der Zeit auch alle unsere Siedlungen."
 yar_russian_ambition:0 "Russische Ambition"
 yar_russian_ambition_desc:0 "Obwohl wir ein kleines Fürstentum am Rande des Russischen Reichs sind, hielt dies unsere Anführer niemals von Ambitionen ab. Russland ist nicht mehr nur ein Traum, sondern eine ferne, doch beinahe spürbare Realität, die nur noch einen Steinwurf entfernt ist. Hierfür müssen wir all unseren Charme und unsere Geduld aufbringen und unsere anderen russischen Brüder dahingehend überzeugen, unserer Führung zu folgen."
 TVE_ideas:0 "Twerer Ideen"
 TVE_ideas_start:0 "Twerer Traditionen"
 TVE_ideas_bonus:0 "Twerer Ambitionen"
 tverian_merchants:0 "Twerer Händler"
 tverian_merchants_desc:0 "Baut ein Netzwerk loyaler Twerer Händler auf, die als Repräsentanten für alle wichtigen ausländischen Handelszentren dienen."
 defend_against_muscowy:0 "Verteidigt Euch gegen das Großfürstentum Moskau"
 defend_against_muscowy_desc:0 "Seit einiger Zeit ist das Großfürstentum Moskau angewachsen und verschlingt langsam die kleineren Fürstentümer seiner Umgebung. Dieses Schicksal wird uns jedoch nicht ereilen. Wir werden Mauern errichten, die niemals von diesen verteufelten Moskauern durchbrochen werden."
 patriarch_of_tver:0 "Patriarch von Twer"
 patriarch_of_tver_desc:0 "Warum sollten wir die Herrschaft eines anderen Fürstentums akzeptieren? Nein, wir sollten unseren eigenen Patriarchen ernennen und nicht länger vor Kiew, Moskau oder irgendjemand anderem auf die Knie fallen."
 tverian_architects:0 "Twerer Architekten"
 tverian_architects_desc:0 "Schickt unsere besten und hellsten Künstler und Handwerker in ein fernes Land namens Italien. Dort sollen sie lernen, wie man den Stein bearbeitet, und bald schon werden neue glorreiche Gebäude in Twer entstehen. Wir werden nicht länger hölzerne Mauern bauen, sondern Paläste und Kathedralen, die auf ewig stehen werden."
 cloth_business:0 "Tuchgewerbe"
 cloth_business_desc:0 "Erweitert unser Tuchgewerbe, indem Ihr in die Binnenproduktion investiert. Bald werden wir die russische Tuchproduktion monopolisieren."
 tverian_tercio:0 "Twerer Tercio"
 tverian_tercio_desc:0 "Unzählige Jahrhunderte lang waren wir auf das Erbe der Rus angewiesen. Jetzt ist die Zeit gekommen, diese westlichen Ideen zu studieren."
 tve_national_army:0 "Nationalarmee"
 tve_national_army_desc:0 "Zur Verteidigung Twers waren wir sehr lange Zeit meist auf Söldner und kleine Gefolge unserer Herrscher angewiesen. Es ist Zeit, eine nationale Armee zu schaffen. Eine Institution, die es uns ermöglichen wird, die Ränge mit Bauern zu besetzen und jeden künftigen Krieg bis zum letzten Tropfen Bauernblut zu kämpfen! Dies ist viel billiger und praktischer."
 RYA_ideas:0 "Rjasaner Ideen"
 RYA_ideas_start:0 "Rjasaner Traditionen"
 RYA_ideas_bonus:0 "Rjasaner Ambitionen"
 arsenal_of_ryazan:0 "Das Arsenal von Rjasan"
 arsenal_of_ryazan_desc:0 "Eine der ersten Institutionen, die für den Aufbau eines ordentlichen Staates benötigt wird, ist eine ordentliche Armee. Wir müssen die alte Militärinfrastruktur erweitern und Platz für die Rjasaner Armeen der kommenden Jahrhunderte schaffen."
 tatar_mercenaries:0 "Tatarische Söldner"
 tatar_mercenaries_desc:0 "Am äußersten Rand von Zalesye befindlich, dem alten Hinterland der Rus, das die Russen von den Steppennomaden trennt, pflegten die Herrscher von Rjasan schon immer einzigartige Beziehungen zu ihren Nachbarn, die den Fürsten Rjasans oft als höchst kompetente berittene Söldner dienten."
 rya_land_charters:0 "Bodenurkunden"
 rya_land_charters_desc:0 "Stellt eine Reihe von Urkunden aus, die den gesamten Besitz Eurer Bojaren auflisten, um eine verlässliche und stetige Arbeitskraftbasis zu schaffen, die von jedem einzelnen Haushalt aufgeboten wird."
 rya_russian_grain:0 "Russisches Getreide"
 rya_russian_grain_desc:0 "Die südlichen Teile des Großfürstentums Rjasan waren schon immer außerordentlich fruchtbar. Sie sorgen für reichliche Ernten, die groß genug sind, um Armeen zu unterhalten, die um einiges größer sind. Dies lockt ausländische Händler aus weit entfernten Ländern an."
 march_of_russia:0 "Eine Mark Russlands"
 march_of_russia_desc:0 "Rjasan war durch seine Lage an der Grenze zu tatarischem Gebiet schon immer ein Krai, die russische Version einer militärischen Mark. Eine Provinz im Grenzland, die immer bereit ist für den Krieg gegen ihre Nachbarn. Den Menschen von Rjasan ist die Verwüstung durch Kriege nicht fremd, da sie in der Vergangenheit unzählige Male überfallen wurden, wobei unsere hölzernen Städte geplündert und niedergebrannt wurden."
 russian_ambition:0 "Russische Ambition"
 russian_ambition_desc:0 "Vor langer Zeit lebten unsere Vorfahren in einem Land, das alle Russen unter einer Herrschaft vereinte. Die Kiewer Rus ist nicht mehr, Steppenhorden verwüsteten das einst reiche und fruchtbare Land. Nichtsdestotrotz ist unser Traum eines neuen vereinten Russlands nicht ausgeträumt."
 western_contacts:0 "Westliche Kontakte"
 western_contacts_desc:0 "Unser lukrativer Handel mit ausländischen Händlern hat es uns ermöglicht, eine einzigartige Beziehung zu vielen westlichen Höfen aufzubauen. Dabei zog es einige hochgebildete Menschen in unser Land. Nie zuvor waren Länder in Rjasan so voll mit westlichen Intellektuellen."
 KBO_ideas:0 "Kanem-Bornuanische Ideen"
 KBO_ideas_start:0 "Kanem-Bornuanische Traditionen"
 KBO_ideas_bonus:0 "Kanem-Bornuanische Ambitionen"
 land_of_ngazargamu:0 "Das Land Ngazargamu"
 land_of_ngazargamu_desc:0 "Ngazargamu war die befestigte Hauptstadt des Reichs Kanem-Bornu. Auf diesem Gebiet lebte der Kern der Anführer."
 sayfawad_dynasty:0 "Sayfawa-Dynastie"
