 religious_leagues.4.d:0 "Der Religionskrieg im Kaiserreich wurde ohne Ergebnis beendet und beide Seiten trafen sich in Münster in Westfalen, um einen kompromissbereiten Frieden zu schließen. Laut den Bedingungen des Westfälischen Friedens wird die Konfession jedes Staates durch seinen Herrscher festgelegt, gemäß dem Prinzip "Wessen Gebiet, dessen Religion"."
