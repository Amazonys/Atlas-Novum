 ABOLITIONISM:0 "Abolitionismus"
 prices.9.t:0 "Abolitionismus"
 prices.9.d:0 "Nachdem die Sklaverei in [Root.GetName] verboten wurde und weitere Länder wahrscheinlich folgen werden, scheint sich der transatlantische Sklavenhandel in einem dramatischen Niedergang zu befinden."
