 nobles_fled:0 "Adlige geflohen"
 desc_nobles_fled:0 "Als unsere Hauptstadt fiel, fühlten sich die Adligen bedroht und flohen aus dem Land, um Schutz bei benachbarten Nationen zu suchen, die unseren Glauben teilen."
 golden_age_transylvania:0 "Goldenes Zeitalter Transsilvaniens"
 desc_golden_age_transylvania:0 "Unser fähiger Monarch und unsere Investitionen in unsere Hauptstadt führten zu einem goldenen Zeitalter für unser Land."
 god_is_spanish:0 "Gott ist Spanier"
 desc_god_is_spanish:0 "Unser Erfolg im Ligenkrieg hat viele davon überzeugt, dass Gott auf unserer Seite ist und für unser Land kämpft."
 god_wants_peace:0 "Gott will Frieden"
 desc_god_wants_peace:0 "Unsere Rückschläge im Ligenkrieg hat viele davon überzeugt, dass es Gottes Wille ist, Frieden zu schließen und unsere Hoffnung auf den Sieg aufzugeben."
 in_league_for_land:0 "In "Liga für Land""
