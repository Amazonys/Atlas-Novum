 malay_peninsula_region:0 "Malayische Halbinsel"
 mlc_tun_perak:0 "Tun Perak"
 desc_mlc_tun_perak:0 "Unser Land gedeiht in den Händen von Bendahara Tun Perak."
 mlc_piracy_controlled:0 "Piraterie unter Kontrolle"
 desc_mlc_piracy_controlled:0 "Die Piraterie im Malayischen Meer kann oft zu einem Problem werden. Derzeit haben wir die Lage jedoch unter Kontrolle."
 mlc_islamic_laws_enforced:0 "Härtere Durchsetzung religiöser Gesetze"
 desc_mlc_islamic_laws_enforced:0 "Um die orthodoxischeren Elemente unserer religiösen Institution zufriedenzustellen, müssen wir eine strengere Interpretation islamischen Rechts übernehmen, das den traditionellen Gesetzen Malakkas teilweise widerspricht. Diese neue Ausrichtung des Sultanats schürte jedoch die Angst in vielen Nicht-Muslimen, zu einem marginalisierten Teil unserer Gesellschaft zu werden."
 mlc_economic_boom:0 "Wirtschaftlicher Aufschwung"
 desc_mlc_economic_boom:0 "Unsere Entscheidung, alle Handelssteuern nahezu vollständig zu senken, stimulierte das wirtschaftliche Wachstum und führte dazu, dass unser Königreich ein bisher nie dagewesenes wirtschaftliches Wachstum erlebt."
 flavor_mlc.1.t:0 "Die Verschwörung gegen Raja Ibrahim"
 flavor_mlc.1.d:0 "Das religiöse Gleichgewicht in einem derart kosmopolitischen Staat wie Malakka kann sehr zerbrechlich sein. In unserem Staat leben viele Religionen und Kulturen Seite an Seite und halten dennoch in gewissem Maße Abstand zueinander. Die größten Gemeinden, nämliche jene der Gujarati, Tamilen, Javaner und der Chinesen, haben alle ihre eigenen entsprechenden Verpflichtungen gegenüber dem Staat. Den Einfluss dieser Gruppierungen im Gleichgewicht zu halten ist eine der wichtigsten Aufgaben eines jeden malakkischen Monarchen.\nDer Aufstieg von Raja Ibrahim im Jahre 1444 verärgerte daher einige Leute. Ibrahim war ein praktizierender Hindu und wurde von vielen als Traditionalist betrachtet, der den Einfluss des Islams in unserem Land eindämmen wollte. Dennoch war es wirklich überraschend, den jungen König heute tot in seinem Palast aufzufinden. Viele verdächtigen seinen Premierminister, den königlichen Bendahara, was jedoch nicht nachgewiesen werden kann."
 flavor_mlc.1.a:0 "Raja Ibrahim wird uns in Erinnerung bleiben."
 flavor_mlc.2.t:0 "Bendahara Tun Perak"
 flavor_mlc.2.d:0 "Im Gegensatz zum verstorbenen Raja Ibrahim (nun bekannt als Abu Syahid Schah, dem Märtyrerkönig) ist unser neuer Herrscher ein Muslim, dessen Herrschaft bei den Händlergemeinden unserer Stadt eine größere Akzeptanz erfährt. Nichtsdestotrotz ist ein königlicher Bendahara, der gegen seinen Lehnsherren aufbegehrt, furchteinflößend und wir wären gut beraten, diesen Minister zu ersetzen, oder riskieren, das gleiche Schicksal wie sein letzter Herr zu erfahren. Unsere geschätzten Berater nennen einen jungen und erfolgreichen General als geeigneten Nachfolger. Tun Perak soll für sein Alter ziemlich weise, doch vor allen Dingen äußerst loyal sein."
 flavor_mlc.2.a:0 "Ernennt Tun Perak."
 flavor_mlc.2.b:0 "Ernennt eine Marionette und marginalisiert den Bendahara."
 flavor_mlc.3.t:0 "Piraterie im Malayischen Meer"
 flavor_mlc.3.d:0 "In einem Staat, der so vom Handel abhängig ist wie wir, genießt die Sicherung der Seewege große Priorität. Jüngst wurden jedoch wieder vermehrt Übergriffe von Piraten gemeldet. Gewöhnlich würde eine solche Aufgabe an die Händlergemeinschaften unserer Stadt delegiert werden."
 flavor_mlc.3.a:0 "Weist diese Aufgabe einer der Händlergemeinschaften zu."
 flavor_mlc.3.b:0 "Wir werden unsere eigenen Ressourcen nutzen, um dieses Problem zu klären."
 flavor_mlc.4.t:0 "Der Islam und der Staat Malakka"
 flavor_mlc.4.d:0 "Malakka war in vielerlei Hinsicht Zentrum der Islamisierung des malayischen Archipels. Unser Staat selbst vermied jedoch stets jegliche strenge oder überorthodoxe Variante des islamischen Rechts, um ein attraktiver Ort für Händler aller Nationalitäten zu bleiben. Stattdessen berief man sich auf die Tradition als Gesetz des Landes und behielt orthodox-islamische Gesetze für besondere Fälle vor, häufig mit Bezug auf die öffentliche Ordnung. Während es jene mit einem ausgeprägteren religiösen Bewusstsein im Laufe der Jahre aufbrachte, so war es gut für den Handel und unterstützte somit die malakkischen Gemeinschaften.\nDie Muslime in unserem Staat wurden mit der Zeit jedoch immer dominanter und aufgrund deren Bedeutung für die Verbreitung des Islams auf den Inseln begannen einige sogar damit, Malakka als Pilgerstätte zu betrachten. Möglicherweise ist nun die Zeit, da wir das Gesetz und die Bräuche unseres Staates etwas orthodoxer gestalten sollten."
 flavor_mlc.4.a:0 "Ja, im Namen Allahs."
 flavor_mlc.4.b:0 "Nein, lasst uns an unseren alten Traditionen festhalten."
 flavor_mlc.5.t:0 "Zölle"
 flavor_mlc.5.d:0 "Der Handel ist die einzige Beschäftigung unseres Königreichs und zur Überraschung vieler Besucher betreiben wir nur wenig Landwirtschaft und müssen selbst Grundnahrungsmittel importieren. Trotzdem floriert unser Königreich und legen Schiffe in unseren Häfen an, um alle Arten von Gütern zu verkaufen, zu kaufen und wiederzuverkaufen.\nUm den Handel weiter voranzutreiben, schlug der königliche Bendahara vor, die Zölle nahezu vollständig abzuschaffen. Diese gewagte Methode würde uns von anderen handelsorientierten Königreichen abheben und seiner Meinung nach unseren Platz unter den größten Reichen des Ostens sichern."
 flavor_mlc.5.a:0 "Malakka besitzt nichts Eigenes und hat dennoch alles auf der Welt."
 flavor_mlc.5.b:0 "Wir können es uns nicht leisten, diese Gebühren zu senken."
 flavor_mlc.6.t:0 "Hang Tuah"
 flavor_mlc.6.d:0 "Während unser Bendahara damit beschäftigt war, einige Unruhen aufgrund eines Amokläufers in der Umgebung zu beseitigen, erhielt er heute unerwartete Hilfe von einem einheimischen Krieger. Als die gesamte Leibwache des Bendahara geflohen war, handelten dieser Mann und seine Freunde schnell und tapfer, um unseren Minister zu retten. Der Bendahara, von dieser tiefgründigen Loyalität zum Staate bewegt, ernannte den jungen Krieger Hang Tuah umgehend zum königlichen Kommandanten.\nIm Dienste unseres Königreichs steht nun einer seiner größten Vorkämpfer."
 flavor_mlc.6.a:0 "Möge unser Volk niemals von dieser Erde verschwinden."
 flavor_mlc.7.t:0 "Ankunft der Portugiesen"
 flavor_mlc.7.d:0 "Schiffe aus weit entfernten Ländern sind in Malakka keine Seltenheit und dennoch begrüßte unsere Stadt heute einen ungewöhnlichen Besucher. Der Kapitän stellt sich selbst als Besucher aus einem christlichen Königreich weit im Westen vor, das als Portugal bekannt ist, und möchte einen Handelsvertrag abschließen, durch den sein Land zu einem der bevorzugten Handelspartner unseres Staates wird.\nDie muslimische Gujarati-Gemeinschaft propagiert jedoch, dass dieser Mann gefährlich und sein Land ein geschworener Feind unser Religion sei. Die Gujarati sind der portugiesischen Präsenz gegenüber derart negativ eingestellt, dass sie bereits begonnen haben, die Neuankömmlinge mit offener Feindschaft zu behandeln, ihre Güter zu konfiszieren und ihre Schiffe zu entern. Es besteht die Gefahr, dass uns dies sehr schnell aus den Händen gleitet ..."
 flavor_mlc.7.a:0 "Geht mit den Gujarati hart ins Gericht und versucht, die Lage zu retten."
 flavor_mlc.7.b:0 "Wir dürfen nicht zulassen, dass die Portugiesen in diesem Teil der Welt an Einfluss gewinnen."
 flavor_mlc.7.a.tt:0 "Portugal wird diesen Vorfall als geringfügig weniger schlimm betrachten."
 flavor_mlc.7.b.tt:0 "Portugal wird diesen Vorfall als schlimmer betrachten."
 flavor_mlc.8.t:0 "Vorfall in Malakka"
 flavor_mlc.8.d:0 "Uns erreichten Berichte, dass das Sultanat von Malakka die Fracht besuchender portugiesischer Schiffe konfiszierte. Wir fürchten, dass unsere alten Feinde aus der muslimischen Welt sie als Erste erreichten und ihre Gedanken gegen uns vergifteten."
 flavor_mlc.8.a:0 "Ok."
