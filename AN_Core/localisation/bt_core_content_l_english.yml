 btpIRE.EVTDESC3:0 "Our government, now independent from British control, faces many unique challenges. It must now reform and reorganize itself and, bereft of its former mandate to represent foreign interests in Ireland, reevaluate its priorities. Only time will tell will come from this metamorphosis, but whatever it may be, at least Ireland will now be free!"
 btpIRE.EVTOPTA3:0 "An important step."
 btpIRE.EVTNAME4:0 "The Future of Ireland"
 btpIRE.EVTDESC4:0 "After five tumultuous years of civil unrest, political debates, legal analysis, and passionate addresses the transitional government is preparing to make its final decision regarding the future of our fair nation.\n\nShall we return to the ancient Gaelic High Kingship, or shall we keep the traditions of our former British overlords, only this time enrich Ireland, not London?"
