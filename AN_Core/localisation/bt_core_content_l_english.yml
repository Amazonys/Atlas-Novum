 BtPLegacyMisc.EVTNAME3:0 "Celtic Solidarity"
 BtPLegacyMisc.EVTDESC3:0 "It has become apparent to the government of [Root.GetName] that their Gaelic or Brythonic subjects are now part of a larger Celtic community."
 BtPLegacyMisc.EVTOPTA3:0 "Interesting."
 BtPLegacyMisc.EVTNAME4:0 "Distinct Norse-Gaelic Culture Fades"
 BtPLegacyMisc.EVTDESC4:0 "The Gall-Ghaeil, or foreign Gaels, so called because they were ethnically Norse but culturally Gaelic, were once a dramatically different people than their native neighbors. As time wore on, however, the traditions and traits which defined them gradually faded and merged with their Gaelic allies. By the end of independent Norse-Gaelic kingdoms in Britain and the annexation of the Lordship of the Isles, these Norse-Gaels were quickly becoming indistinguishable from their Highland Scottish kin."
 BtPLegacyMisc.EVTOPTA4:0 "This should help the economy."
 BtPLegacyMisc.EVTNAME7:0 "Fate of the Spanish Moors"
 BtPLegacyMisc.EVTDESC7:0 "In a foolish decision of faith over economy, [From.GetName] have caused many of the Moors still living in their lands to leave."
 BtPLegacyMisc.EVTOPTB7:0 "No, close our borders. These refugees look like troublemakers."
 BtPLegacyMisc.EVTNAME8:0 "Rise of the Republic of Salé"
 BtPLegacyMisc.EVTDESC8:0 "The unruly population of the coastal estuary of the Wadi Sala has announced the intention to found a republic, funded by very successful pirating endeavors against European trading routes. We could either allow this minor republic, and try to exercise some control over it, or forbid it at risk of open rebellion."
 BtPLegacyMisc.EVTOPTA8:0 "We don't have the resources to combat a new enemy right now."
 BtPLegacyMisc.EVTOPTB8:0 "This nation must be held together!"
 #Trade Misc
 BtPLegacy_european_trade.EVTNAME1:0 "End of Brugge's Golden Age"
 BtPLegacy_european_trade.EVTDESC1:0 "From at least the 12th century, Brugge was the richest and most important port in the North Sea. However, the Golden Inlet, the primary route to the North Sea from Brugge and also the reason for its immense wealth, began to fill with silt around the year 1500, leading to a progressive and sudden reduction of Brugge's importance as a center of trade in the Low Countries as more and more trade moved to Antwerp."
 BtPLegacy_european_trade.EVTOPTA1:0 "No! Spare no expense to clear the channel!"
 BtPLegacy_european_trade.EVTOPTB1:0 "There is nothing that can be done."
 BtPLegacy_european_trade.EVTOPTC1:0 "Order the port and commerce moved to Sluis, nearer the sea."
 BtPLegacy_european_trade.EVTNAME2:0 "Rise of Antwerp"
 BtPLegacy_european_trade.EVTDESC2:0 "When the Golden Inlet filled with silt and trade shifted away from Brugge, the richest city in the North Sea for many centuries, it shifted in large part to Antwerp, which quickly rose to become the richest port in the North Sea, perhaps even the richest in the world."
 BtPLegacy_european_trade.EVTOPTA2:0 "Wonderful!"
 BtPLegacy_european_trade.EVTNAME3:0 "Fall of Antwerp"
 BtPLegacy_european_trade.EVTDESC3:0 "Antwerp, one of the richest cities in the world by the late 16th century, was a very ripe target due to its wealth a relative lack of protection. In 1576, soldiers unhappy with their pay sacked and plundered the city, prompting a mass emigration north, mostly to Amsterdam. After this, Antwerp would never again regain the importance and wealth it previously had."
 BtPLegacy_european_trade.EVTOPTA3:0 "No! Protect the city at all costs and reimburse everyone!"
 BtPLegacy_european_trade.EVTOPTB3:0 "There is nothing that can be done."
 BtPLegacy_european_trade.EVTNAME4:0 "Rise of Amsterdam"
 BtPLegacy_european_trade.EVTDESC4:0 "When Antwerp was sacked by the Spanish Fury, many of the skilled artisans, wealthy traders, and influential families fled north, mostly to Amsterdam. This sudden immigration led to the rise of Amsterdam as a major world power and contributed to the so called 'Dutch Miracle', the transition of the Low Countries from minor vassal states to a major world power over the course of only 50 or 60 years."
 BtPLegacy_european_trade.EVTOPTA4:0 "Wonderful!"
 BtPLegacy_european_trade.EVTNAME5:0 "Golden Age of Amsterdam"
 BtPLegacy_european_trade.EVTDESC5:0 "The Dutch Golden Age saw the growth of Amsterdam into the richest city in the world by the middle of the 17th century. At the head of a global trading network, its population exploded from under 5,000 in the early 15th century to nearly 250,000 in the 17th century."
 BtPLegacy_european_trade.EVTOPTA5:0 "Excellent news!"
 BtPLegacy_european_trade.EVTNAME6:0 "End of [Root.GetName]'s Golden Age"
 BtPLegacy_european_trade.EVTDESC6:0 "No longer at the head of a sprawling, eponymous trade empire, The province of [Root.GetName] is losing some of its influence. Though still an important commercial center and trading port, many opportunistic traders and discriminating artisans are moving away to seek their fortunes elsewhere and the port no longer exercises the overwhelming dominance over local trade it previously enjoyed."
 BtPLegacy_european_trade.EVTOPTA6:0 "Such is the nature of commerce."
