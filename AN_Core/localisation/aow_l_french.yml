 flavor_per.7.t:0 "Miniatures persanes"
 flavor_per.7.d:0 "Dans l'art persan, l'interdit pesant sur la représentation de la figure humaine n'a jamais pesé sur la littérature profane et, pour autant que tout le monde s'en souvienne, la noblesse persane a toujours commandé des manuscrits enluminés contenant des miniatures aussi magnifiques que coûteuses.\n\nAvec la renaissance de l'Empire perse, l'industrie de la miniature est florissante. Les œuvres des maîtres de l'école de [Root.Capital.GetCapitalName] attirent des acheteurs non pas seulement persans, mais aussi à l'étranger, grâce à l'exportation de leurs œuvres dans tout le monde musulman."
 flavor_per.7.a:0 "Très bien"
 flavor_per.8.t:0 "Iskandar Beg Munshî"
 flavor_per.8.d:0 "Après avoir passé sa vie à travailler au sein de l'administration royale, Iskandar Beg Munshî a terminé une grande chronique de l'histoire de notre pays. Commençant au moment de la fondation de notre dynastie, Munshî poursuit en décrivant les actes de chacun des shâhs qui suivirent ; quant à la partie de la chronique concernant les événements les plus récents, elle s'inspire des expériences nombreuses de Munshî au service du trône."
 flavor_per.8.a:0 "Magistral"
 flavor_per.9.t:0 "Najaf"
 flavor_per.9.d:0 "Nous sommes honorés d'être les gardiens de Najaf, l'une des cités les plus saintes au monde et lieu de repos éternel de l'imam 'Alî.\n\nAu cours des dernières années toutefois, alors que Tîmûr, les Jalâyirides et les Qara Qoyunlu se combattaient sans relâche, la cité et ses lieux saints ont été quelque peu négligés. Il est de notre devoir de remettre dans l'ordre dans tout cela."
 flavor_per.9.a:0 "Il convient de faire notre possible pour embellir Najaf et ses lieux saints"
 flavor_per.9.b:0 "Protéger Najaf ne veut pas dire se livrer aux pires extravagances"
 flavor_per.10.t:0 "Expansion de la Musha'sha'îyâ"
 flavor_per.10.d:0 "Une secte millénariste, dont le théologien iraquien Muhammad ibn Falâh est au cœur, gagne rapidement en importance au sein des tribus arabes et perses du Sud de la Mésopotamie. Alors que cette secte continue de recruter de nouveaux disciples et des financements, il reste difficile de prévoir si ibn Falâh ou n'importe lequel de ses successeurs finiront par devenir un facteur important de la scène politique persane."
 flavor_per.10.a:0 "Nous verrons"
 flavor_per.11.t:0 "Expansion de la Safawîyâ"
 flavor_per.11.d:0 "La riche secte soufie de la Safawîyâ, basée dans le Nord-Ouest de la Perse, a commencé à cesser d'être une secte d'ascètes, pour devenir un véritable ordre militaire. Les doctrines de la secte ont été bien accueillies par les tribus turcomanes de Perse, et ses meneurs sont de plus en plus fréquemment considérés comme des êtres semi-divins. Reste à déterminer quelles conséquences cela aura sur la scène politique persane."
 flavor_per.11.a:0 "Nous verrons"
 flavor_per.12.t:0 "La révolte qizilbâsh"
 flavor_per.12.d:0 "L'apparition d'un État religieux en Perse a suscité une vive émotion parmi les tribus qizilbâsh de notre pays. Les heurts avec les fonctionnaires du gouvernement, jusque-là mineurs, tournent maintenant à la rébellion."
 flavor_per.12.a:0 "D'accord"
 flavor_per.13.t:0 "Le chiisme persan"
 flavor_per.13.d:0 "Pendant trop longtemps la Perse a été divisée, alors que des envahisseurs étrangers pénétraient nos territoires. [Root.Monarch.GetName] est certes un[Root.GetXEDir] [Root.GetDir] immensément populaire, mais un État durable ne peut être bâti en se fondant uniquement sur la loyauté personnelle. Il nous faut unifier notre peuple, par une identité religieuse commune, différente de celle de nos voisins.\n\nAlors qu'à l'heure actuelle la plupart de nos sujets ne se diraient aucunement chiites, de nombreuses coutumes chiites sont pratiquées par les musulmans de tout le pays, telle que la révérence envers les imams. Si nous pouvions nous assurer que le peuple tout entier adhère au chiisme duodécimain, nous serions à même de forger une identité persane capable de résister à l'épreuve du temps."
 flavor_per.13.a:0 "Notre peuple sera uni par la foi"
 flavor_per.13.b:0 "La diversité est aussi un facteur de force"
 flavor_per.14.t:0 "Le sort des oulémas sunnites"
 flavor_per.14.d:0 "Même si l'islam pratiqué par le peuple persan peut le prédisposer au chiisme, les oulémas ont toujours compté plus de sunnites en leur sein.\n\nPour certains de ces clercs, la transition s'est faite sans aucune récrimination, ce qui en soit ne peut que nous inciter à la méfiance. Tout au contraire, d'autres ont refusé de s'adapter aux nouvelles règles imposées par l'État."
 flavor_per.14.a:0 "Récompensons ceux qui se sont convertis"
 flavor_per.14.b:0 "Punissons ceux qui l'ont refusé"
 flavor_per.15.t:0 "Fuite des élites chiites"
 flavor_per.15.d:0 "Il n'a pas existé d'État chiite fort, en Iran ou ailleurs, depuis des siècles. Mais maintenant que la Perse est revenue à la vie, un nombre croissant de lettrés, de savants, d'oulémas et d'autres hommes de qualité, tous chiites et venus de tout le monde musulman, franchissent nos frontières.\n\nC'est là quelque chose d'heureux, car nous manquons de lettrés, de clercs et de fonctionnaires chiites ; mais la situation pousse de nombreux souverains musulmans à se sentir menacés par notre pays."
 flavor_per.15.a:0 "Accueillons nos frères dans la foi"
 flavor_per.15.b:0 "Nous ne pouvons risquer d'inquiéter nos voisins"
 flavor_per.16.t:0 "Ispahân"
 flavor_per.16.d:0 "Fonder une réelle nation persane exige de fonder aussi une capitale remarquable et véritablement persane. Ispahân est une cité ancienne, située au cœur des territoires persans, et conviendrait tout à fait cette ambition.\n\nDes architectes de talent, venus de tout le pays, se tiennent prêts à faire de la ville un témoignage exemplaire de notre puissance. Cela sera toutefois une œuvre de longue haleine et coûteuse."
 flavor_per.16.a:0 "Que les travaux commencent"
 flavor_per.16.b:0 "Notre capitale, c'est [Root.Capital.GetCapitalName]"
 flavor_per.17.t:0 "Ispahân nisf-i jahân : Ispahân est la moitié du monde"
 flavor_per.17.d:0 "La construction de la nouvelle capitale royale, à Ispahân, est enfin achevée, et nous pouvons admirer l'une des plus grandes cités au monde. Depuis l'avenue du Châhâr Bâgh jusqu'à la grande place Meydan-i Naqsh-i Jahân, sont désormais rassemblées en un seul lieu toutes les institutions de notre Empire.\n\nCette Meydan-i Naqsh-i Jahân est à elle seule une miniature de l'Empire, comme l'indique son nom : « la place à l'image du monde ». Elle est de fait gigantesque, remplie d'étals de marchands venus de toute la Perse, dominée par la monumentale Masjid-i Shâh (la « Mosquée du shâh »), par le Bazar impérial et par le palais 'Alî Qâpû [Root.GetDuDelaDir] [Root.GetDir]. Au cours de ces travaux, des quantités de nouvelles techniques de construction ont dû être mises au point pour répondre aux nécessités, et toute une génération d'artisans et d'architectes a pu développer son savoir, bien au-delà de ce quiconque aurait cru possible."
 flavor_per.17.a:0 "Magnifique"
 flavor_jaj.1.t:0 "L'État siddhi du Habsân"
 flavor_jaj.1.d:0 "Les versions diffèrent sur la façon dont cela s'est produit : certains prétendent qu'ils sont arrivés à la faveur de l'obscurité, d'autres qu'ils sont entrés cachés dans de grandes boites passant pour des cadeaux… Quoi qu'il en soit, le commandant de l'un de nos forts côtiers a réussi à perdre le contrôle à la fois de son fort et de la région toute entière. C'est là l'œuvre d'un groupe de siddhis, ces anciens esclaves d'origine éthiopienne qui sont devenus si communs sur les navires et dans les armées de la région.\n\nLe chef de ces siddhis a dépêché un émissaire à la cour aujourd'hui, demandant à ce que nous lui permettions de conserver le contrôle du fort qu'ils ont pris, en échange de leur loyauté indéfectible."
 flavor_jaj.1.a:0 "Acceptons"
 flavor_jaj.1.b:0 "Il faut s'occuper de ces rebelles"
 flavor_jaj.1.c:0 "Autorisons-les à faire comme ils l'entendent"
 mer_fortification_effort:0 "Fortifications du Mewâr"
 desc_mer_fortification_effort:0 "Notre rânâ a considéré qu'il convenait de réparer tous les forts de nos territoires."
 mer_kumbalgarh:0 "Kumbhalgârh"
 desc_mer_kumbalgarh:0 "Cette région est contrôlée par la vaste citadelle perchée de Kumbhalgârh, dont on dit que les murs, longs et épais, n'ont pour seul rival que celui qui se trouve dans cette lointaine contrée appelée Chine."
 mer_vijaya_sthambha:0 "Vijaya Stambha"
 desc_mer_vijaya_sthambha:0 "Similaire de par son style aux monuments jaïns plus anciens de la région, la Vijaya Stambha, ou « Tour de la Victoire », est un monument érigé à la gloire de notre dynastie."
 flavor_mer.1.t:0 "Vijaya Stambha : la « Tour de la victoire »"
 flavor_mer.1.d:0 "Afin de commémorer ses victoires sur ses nombreux ennemis, tels le sultan du Mâlwâ, les traîtres râjas du Mârwar et l'avide sultan du Gujarât, le rânâ Kumbhakarna a entamé en 1442 l'érection d'un monument unique.\n\nNécessitant plus de dix années de travaux pour être achevée, la Vijaya Stambha, la « Tour de la Victoire », avec ses neuf étages richement ornés, est un témoignage non seulement de la gloire de notre dynastie, mais aussi de l'adresse et des talents de nos sculpteurs et architectes."
 flavor_mer.1.a:0 "La perfection même"
 flavor_mer.2.t:0 "Le retour de Rânâ Jodha Rathore"
 flavor_mer.2.d:0 "En 1438, lorsque nous avons annexé notre voisin, le royaume du Mârwar, il s'agissait d'une punition pure et simple : les rânâs Rathore du Mârwar, autrefois fidèles et régents de nos râjas, avaient conspiré pour assassiner notre héritier et s'emparer du royaume. Depuis cette date, le dernier rejeton de la lignée des Rathore erre dans les déserts du Râjasthân, attendant son heure, qu'une opportunité se présente pour revendiquer son héritage.\n\nCe moment semble être venu, ou du moins le pense-t-il. Nous venons d'apprendre que nos troupes du fort de Mandore, au Mârwar, ont été submergées par des soldats loyaux à la cause des Rathore."
 flavor_mer.2.a:0 "Cela ne peut signifier qu'une chose : la guerre"
 flavor_mer.2.b:0 "Oublions le passé"
 flavor_mer.3.t:0 "Kumbhalgârh"
 flavor_mer.3.d:0 "Le royaume du Mewâr, quintessence de l'esprit râjpoute de jadis, est aussi fier que puissant ; mais il compte bien peu d'amis et beaucoup d'ennemis. Aussi devons-nous œuvrer à le fortifier, afin de pouvoir nous défendre et repousser tout envahisseur potentiel.\n\nLes plans d'une forteresse ont donc été dressés, utilisant la chaîne des Ârâvalli comme un mur dressé face à l'ennemi. Cette vaste citadelle des montagnes nous permettrait de garder un œil sur la plus grande partie de nos possessions et, en lien avec le fort de Chittaurgârh, ferait de nos territoires un véritable cauchemar pour tout envahisseur qui voudrait les occuper."
 flavor_mer.3.a:0 "Construisons Kumbhalgârh"
 flavor_mer.3.b:0 "Construisons plutôt des forts dans les plaines"
 flavor_mer.4.t:0 "Mîrâ Bâî"
 flavor_mer.4.d:0 "Afin de tenter de réconcilier notre dynastie avec ses rivaux du Mârwar, l'un de nos princes a épousé, il y a de cela quelques années, la princesse Rathore Mîrâ Bâî. Le mariage a peu duré, pourtant, et la jeune princesse fut veuve seulement au bout de quelques années.\n\nVeuve, elle se dévoua toujours plus à Krishna et a été aperçue errant dans les rues de la capitale, chantant et dansant avec d'autres adeptes de cette foi importante. Mais ce comportement suscite quelque malaise au sein de la famille royale, car il sied peu à une veuve de rang royal. Peut-être est-ce là la raison pour laquelle Mîrâ Bâî envisage de quitter [Root.Capital.GetCapitalName] et a commencé à parcourir les campagnes du Râjasthân pour proclamer son amour et sa dévotion à Krishna."
 flavor_mer.4.a:0 "D'accord"
 flavor_mer.5.t:0 "Complot contre Rânâ Kumbhakarna"
 flavor_mer.5.d:0 "Le rânâ Kumbhakarna, l'un des plus grands rois de notre dynastie, a été la victime d'un complot odieux : semblant se moquer du fait que cela allait ternir à jamais la réputation de sa propre dynastie, l'un des fils de notre souverain, Uday, l'a assassiné.\n\nCe parricide a ébranlé tout le pays : ne souhaitant aucunement être liés à ce meurtre, les fiers chefs du Mewâr ont apporté leur soutien au frère d'Uday, Raymal."
 flavor_mer.5.a:0 "Soutenons Uday"
 flavor_mer.5.b:0 "Soutenons Raymal"
 granada_influx:0 "Réfugiés maures"
 desc_granada_influx:0 "Une proclamation a été publiée, invitant tous les enfants perdus d'al-'Andalûs à trouver un refuge et à construire une vie nouvelle dans nos belles cités. Il convient de les accueillir chaleureusement, car tout en appauvrissant les infidèles ils seront une richesse pour nous. Et, avec le temps, leur influence sur nos recherches deviendra bien visible."
 flavor_gra.1.t:0 "Réfugiés maures"
 flavor_gra.1.d:0 "Au nom d'Allâh, le Très Gracieux, le Très Miséricordieux. Grenade est tombée aux mains des infidèles ! Le dernier joyau d'al-'Andalûs, la citadelle du savoir, est désormais entre les mains des Castillans.\n\nAlors que l'Islam chancèle à cette nouvelle, les réfugiés maures s'enfuient vers les cités musulmanes et les cours de toute l'Afrique du Nord et du Proche-Orient, emmenant avec eux leur savoir et les ouvrages de lettrés d'exception, tels qu'Abû 'l-Walîd ibn Rushd, Abû 'l-Qâsim az-Zahrâwî ou encore Abû Bakr Muhammad ibn Tufayl al-Qaîsî – que les infidèles appellent Averroès, Aboulcassis et Iben Thofaïl. Inviter ces réfugiés dans notre pays pourrait permettre de grandes avancées pour les sciences et la culture [Root.GetRootAdjFP]."
 flavor_gra.1.a:0 "Quel qu'en soit le prix, invitons-les [Root.GetAuEnNP] [Root.GetName]"
 flavor_gra.1.b:0 "Non, nous n'avons nul besoin d'eux"
 jnp_jaunpur_qila:0 "Le Shâhî Qila de Jawnpur"
 desc_jnp_jaunpur_qila:0 "Le Shâhî Qila, le fort de Jawnpur, est la citadelle la mieux fortifiée du pays et constitue le joyau de notre dynastie."
 jnp_kabir:0 "Kabîr"
 desc_jnp_kabir:0 "Kabîr, un sant, a peut-être des problèmes avec les autorités religieuses ; mais pour ce qui nous concerne, cet homme contribue à unir le peuple."
 jnp_rajput_recruitment:0 "Recrutement de Râjpoutes"
 desc_jnp_rajput_recruitment:0 "Nous avons lancé des opérations de recrutement dans les villages râjpoutes du Doâb et de la plaine du Gange. Rejoindre les rangs de l'armée est en train de devenir une tradition pour les fils cadets des familles de ces communautés."
 jnp_decline_of_delhi:0 "Déclin de Delhi"
 desc_jnp_decline_of_delhi:0 "Les jeux sont faits, pour nos anciens suzerains du sultanat de Delhi. Tous les hommes de talent quittent désormais le sultanat pour trouver refuge à l'étranger."
 jnp_pilgrim_tax:0 "Taxe sur les pèlerins"
 desc_jnp_pilgrim_tax:0 "Nous avons décrété une politique de taxation sur les nombreux pèlerins du Nord de l'Inde. Même si cela n'est guère apprécié de nos sujets non-musulmans, cela nous assure un revenu régulier."
 jnp_sadak_e_azam:0 "Sadâq-i Â'zam"
 desc_jnp_sadak_e_azam:0 "La route antique qui traverse de part en part le Nord de l'Inde, le Sadâq-i Â'zam, est constituée d'un réseau de caravansérails permettant de faciliter le commerce, et donc d'enrichir le pays."
 flavor_jnp.1.t:0 "Le déclin de Delhi"
 flavor_jnp.1.d:0 "Même s'ils sont nombreux à considérer que le sac de Delhi par Tîmûr, en 1398, a été une véritable tragédie, cela a aussi constitué pour nous un événement fondateur en permettant à nos ancêtres de passer du rang de simples mâlik ush-Sharq, gouverneurs de l'Est, à celui de sultans indépendants. Depuis lors, c'est avec beaucoup d'intérêt que nous avons regardé le sultanat de Delhi être déchiré par les luttes intestines, et tous ces prétendants, soutenus depuis l'étranger, utiliser la moindre opportunité pour lentement éroder le contrôle de Delhi sur l'Inde du Nord.\n\nLa situation de Delhi est désormais pire qu'elle ne l'a jamais été. En ce moment même, alors qu'encore une fois un chef local marche sur la capitale, un flot croissant de nobles et de fonctionnaires de Delhi se dirige vers nos frontières pour y chercher un nouveau poste et nous aider à assurer la protection de ce qu'il reste des territoires de Delhi."
 flavor_jnp.1.a:0 "Très bien"
 flavor_jnp.2.t:0 "Les Râjpoutes du Doâb"
 flavor_jnp.2.d:0 "Par tradition, les pouvoirs musulmans de la région se sont toujours appuyés, au niveau militaire, sur les cavaliers afghans et persans.\n\nSi nous souhaitons accroître l'influence hindoue au sein de nos armées, pourtant, les communautés de paysans râjpoutes qui parsèment le Doâb et la plaine du Gange pourraient former notre infanterie : non seulement beaucoup de fils cadets seraient trop heureux d'avoir l'opportunité de devenir soldats, mais on dit aussi que ces communautés maîtrisent mieux les armes à feu que nos propres troupes."
 flavor_jnp.2.a:0 "Intégrons-les au sein de nos troupes"
 flavor_jnp.2.b:0 "Non, il est trop dangereux de s'appuyer sur ses hindous"
 flavor_jnp.3.t:0 "Kabîr"
 flavor_jnp.3.d:0 "Certains disent qu'il est né musulman, d'autres qu'il est d'origine hindoue, mais lui-même semble en faire bien peu de cas. Un sant, un homme de grande vertu, d'une caste pauvre de tisserands de Vârânasî, est devenu inhabituellement populaire. Les poèmes de Kabîr sont une attaque contre les dogmes inutiles, le système des castes et les clergés hindou aussi bien que musulman. Pour lui, le divin est informe, et le poids des coutumes religieuses ritualisées à outrance ne fait que nous en éloigner."
 flavor_jnp.3.a:0 "Très bien"
 flavor_jnp.4.t:0 "Le Jawnpur Qila"
 flavor_jnp.4.d:0 "Le site de Jawnpur, sur la rive nord de la Gumtî, était déjà commandé par un fort longtemps avant que l'islam ne parvienne jusqu'à ces territoires. Les sultans de Delhi, en leur temps, ont encore renforcé les fortifications du lieu, en réutilisant des matériaux issus des bâtiments de la dynastie vaincue des Râshtrakûta de Kânnauj.\n\nAvec l'indépendance de notre sultanat, à la fin du XIVe siècle, le fort a été encore renforcé et a commencé à servir de résidence royale et, maintenant que notre pays est devenu une puissance avec laquelle il convient de compter, il est temps de réévaluer l'état du Jawnpur Qila."
 flavor_jnp.4.a:0 "Entreprenons d'importantes rénovations"
 flavor_jnp.4.b:0 "Contentons-nous de renforcer les points faibles"
 flavor_jnp.5.t:0 "La mosquée Jamâ"
 flavor_jnp.5.d:0 "Le premier grand chantier du sultanat de Jawnpur, après son indépendance, a été l'imposante mosquée Atala, unissant les architectures locale et musulmane comme cela n'a jamais été fait nulle part ailleurs en Inde. Sa façade impressionnante est unique, et attire l'attention des grands comme des plus humbles.\n\nAlors que le sultanat gagnait en vigueur, la renommée de l'Atala se répandait ; et maintenant que nous sommes prêts à lancer d'autres travaux, certains pensent que nous devrions continuer à développer ce style architectural unique, pour l'associer plus encore à notre sultanat."
 flavor_jnp.5.a:0 "Il nous faudrait une nouvelle mosquée de ce style"
 flavor_jnp.5.b:0 "Revenons au style plus traditionnel des sultans de Delhi"
 flavor_jnp.6.t:0 "Les pèlerins de Vârânasî"
 flavor_jnp.6.d:0 "Vârânasî, l'une des cités les plus anciennes au monde, la plus sacrée aussi pour les hindous, se trouve non loin de Jawnpur. Chaque jour, d'innombrables pèlerins, venus de toute l'Inde, traversent nos territoires pour atteindre non seulement Vârânasî elle-même, mais aussi nombre de sites sacrés de l'hindouisme, du bouddhisme et du jaïnisme se trouvant au sein de nos territoires.\n\nCe sont leurs croyances qui obligent ces voyageurs à entreprendre ce voyage, et ils chercheront par tous les moyens à atteindre leur but, sans même se soucier des obstacles que nous pourrions dresser sur leur route.\n\nLe vizir suggère donc que, tout comme les sultans de Delhi l'ont fait avant nous, nous mettions en place une taxe pesant sur tout pèlerin venu visiter les lieux saints se trouvant sur nos territoires. Même si elle ne serait guère appréciée de nos sujets non-musulmans, cette taxe nous assurerait sans aucun doute un revenu régulier."
 flavor_jnp.6.a:0 "Nous en avons besoin"
 flavor_jnp.6.b:0 "Accordons le libre passage à ces pèlerins"
 flavor_jnp.7.t:0 "Sadâq-i Â'zam : la Grande Route"
 flavor_jnp.7.d:0 "Au beau milieu de nos territoires, courant depuis le Bengale jusqu'à Kaboul, se trouve l'une des plus anciennes routes commerciales au monde : le Sadâq-i Â'zam est l'artère commerciale du Nord de l'Inde, et la voie par laquelle la plupart des produits et des marchands arrivent sur nos terres ou les quittent. Leur assurer un voyage plus sûr et plus rapide devrait constituer l'une des premières priorités pour le sultanat, et pour tout autre pays où passe cette route. On nous a suggéré que des travaux sur la route existante et la multiplication des lieux d'étape par un réseau de caravansérails, financés par nos soins, pourraient grandement leur faciliter le voyage."
 flavor_jnp.7.a:0 "Investissons dans le Sadâq-i Â'zam"
 flavor_jnp.7.b:0 "Ces voyageurs devraient payer eux-mêmes"
 flavor_jnp.8.t:0 "Le gouverneur de Kalpî"
 flavor_jnp.8.d:0 "Entre le plateau du Mâlwâ et les plaines du sultanat de Jawnpur se trouve le petit État de Kalpî. Cette région a été disputée durant des années, entre nous et les sultans du Mâlwâ, avant de finalement tomber entre leurs mains en 1433.\n\nCes derniers temps, des rumeurs sur la conduite inappropriée du gouverneur du Mâlwâ envers les jeunes musulmanes de sa cour ont enflammé nos sujets musulmans. Cela pourrait très bien être l'opportunité que nous avons tant attendue…"
 flavor_jnp.8.a:0 "Exigeons le droit de punir Kalpî"
 flavor_jnp.8.b:0 "Laissons les choses s'apaiser"
 flavor_jnp.9.t:0 "Le sort de Kalpî"
 flavor_jnp.9.d:0 "Des émissaires du sultan de Jawnpur prétendent que le gouverneur de Kalpî, notre vassal, se conduirait de façon très inappropriée envers les femmes musulmanes, et doit être châtié. Les Jawnpurîs veulent prendre les choses en main et conduire une expédition punitive contre Kalpî.\n\nMême si nous avons nous aussi entendu des rumeurs à ce propos, nous ne pouvons nous permettre de prendre cette décision à la légère : Kalpî a longtemps été disputée entre le Mâlwâ et Jawnpur, et il n'est pas invraisemblable de penser que les Jawnpurîs ont sans doute d'autres idées derrière la tête."
 flavor_jnp.9.a:0 "Permettons aux Jawnpurîs de châtier Kalpî"
 flavor_jnp.9.b:0 "Il nous faut soutenir notre vassal"
 flavor_jnp.10.t:0 "Permission de châtier Kalpî"
 flavor_jnp.10.d:0 "Afin d'améliorer les relations entre nos deux pays, le Mâlwâ nous a autorisés à châtier le sultan de Kalpî."
 flavor_jnp.10.a:0 "Parfait"
 flavor_jnp.11.t:0 "Refus du sultan du Mâlwâ"
 flavor_jnp.11.d:0 "Le sultan du Mâlwâ a été clair : si nous tentons de lancer la moindre expédition punitive contre Kalpî, nous devrons aussi nous confronter à ses troupes."
 flavor_jnp.11.a:0 "Ah…"
 javan_region:0 "Java"
