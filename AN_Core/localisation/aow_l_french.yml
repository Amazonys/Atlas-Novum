 tamil_traders_content:0 "Guildes tamoules autonomes"
 desc_tamil_traders_content:0 "Cette région abrite des guildes commerciales anciennes et puissantes, dont les anciens privilèges ont été confirmés, dans l'espoir que cela apaisera les tensions avec l'administration centrale du pays."
 tamil_traders_angered:0 "Guildes commerciales excédées"
 desc_tamil_traders_angered:0 "Les marchands et artisans de cette province sont excédés par les empiètements faits sur leurs anciens privilèges."
 vadugan_settlement:0 "Colons télougous"
 desc_vadugan_settlement:0 "Des colons télougous, venus du nord, ont commencé à établir leurs propres communautés dans cette province tamoule, ce qui suscite des tensions avec les populations rurales déjà établies ici."
 rural_tamil_autonomy:0 "Communautés rurales défendues"
 desc_rural_tamil_autonomy:0 "Nous avons mis un frein à la venue d'étrangers dans cette province, et défendu les droits des communautés locales en limitant l'arrivée de colons militaires venus du nord."
 tamil_grandee:0 "Dignitaire tamoul"
 desc_tamil_grandee:0 "Cette province est le fief d'un homme fort local, appelé Chellappa. Même s'il semble pour l'heure se satisfaire de sa situation, il accroît petit à petit son emprise sur la région."
 pulicat_booming:0 "Grand port de Pulicat"
 desc_pulicat_booming:0 "Pulicat occupe la position idéale pour être le port de transit de toutes les importations destinées à la grande cité de Vijayanâgara : alors que la capitale se développe, le port fait de même, et grâce à une série d'événements des plus heureux le commerce ne cesse d'y croître. Il s'agit désormais du port le plus dynamique de tout l'océan Indien."
 tirupati_tirumala_temple_complex:0 "Temple de Tirupati-Tirumala"
 desc_tirupati_tirumala_temple_complex:0 "Le temple de Tirupati, le premier à bénéficier du soutien de l'État, est devenu l'un des plus magnifiques joyaux de l'Inde. Même si le contrôle de la ville sur un nombre aussi important de villages de la région diminue nos revenus dans la province, l'investissement est plus que remboursé par la splendeur qui rejaillit sur notre pays."
 flavor_vij.11.t:0 "Les guildes commerciales tamoules"
 flavor_vij.11.d:0 "L'Empire de Vijayanâgara, dont le cœur se trouve dans les territoires kannadas et télougous du haut plateau aride du Deccan, a toujours éprouvé des difficultés à garder sous son contrôle les cités commerciales animées des régions tamoules du Sud.\n\nUne ambassade, représentant bon nombre des guildes commerciales tamoules les plus importantes, vient d'arriver dans la capitale pour demander à ce que leurs traditions et leurs droits anciens soient respectés. Elles ne demandent pas de réelles concessions, mais espèrent plutôt entendre qu'elles disposeront de l'autonomie."
 flavor_vij.11.a:0 "Nous pourrions leur allouer un surcroît d'autonomie"
 flavor_vij.11.b:0 "Mieux vaudrait surveiller de près ces boutiquiers"
 flavor_vij.12.t:0 "Migrations des Vadugans"
 flavor_vij.12.d:0 "Notre Empire a toujours vu un flot constant de colons télougous quitter les territoires du Telangâna, au nord, pour s'installer plus au sud, sur nos territoires. Jusque-là, nous leur avons généreusement fourni des terres pour s'installer dans les régions les moins peuplées de l'Empire, et construit des citernes pour aider leurs établissements à se développer, ce qui nous a permis en retour de trouver en eux des hommes sains et loyaux pour nos armées.\n\nMais depuis quelque temps, toutefois, ces mêmes colons – que les Tamouls appellent « Vadugans » – ont commencé à s'avancer encore plus au sud, dans les régions tamoules. Les communautés paysannes de ces territoires exigent donc de recevoir le droit de s'opposer à l'installation des Télougous sur leurs terres."
 flavor_vij.12.a:0 "Ignorons leurs protestations"
 flavor_vij.12.b:0 "Aidons ces fermiers à défendre leurs terres"
 flavor_vij.13.t:0 "L'ascension de Chellappa Narasimha"
 flavor_vij.13.d:0 "L'autonomie accordée à nos possessions tamoules a permis de réunir toutes les conditions nécessaires à la constitution d'un territoire unifié sous la direction d'un homme fort. L'homme en question, surnommé Chellappa, a demandé à servir dans nos armées comme général, et semble se satisfaire d'agir au sein des structures de l'Empire. Néanmoins, nombreux sont ceux qui pensent qu'un homme aussi ambitieux que lui s'est fixé d'autres objectifs que servir dans l'armée.\n\nS'il est aisé de lui refuser cet honneur qu'il demande, afin de l'isoler politiquement, nous courrions alors le risque de voir se dégrader nos relations avec celui qui contrôle une bonne part du cœur économique du pays. Mais, d'un autre côté, peut-être serait-il plus prudent de le frapper maintenant, au lieu de retarder un conflit que de nombreuses personnes jugent inévitable."
 flavor_vij.13.a:0 "Gardons nos amis près de nous, et nos ennemis plus près encore"
 flavor_vij.13.b:0 "Tentons de limiter son influence aux territoires tamouls"
 flavor_vij.13.c:0 "Frappons tout de suite, afin de l'écraser avant qu'il ne soit trop puissant"
 flavor_vij.14.t:0 "La révolte de Chellappa"
 flavor_vij.14.d:1 "Il semble que notre général Chellappa a mis sur pied un complot afin de s'emparer du trône. Se faisant désormais appeler Narasimha Saluva, il a levé une armée qui lui est loyale, et marche en ce moment même sur [Root.Capital.GetCapitalName]."
 flavor_vij.14.a:0 "Ce n'est pas vraiment une surprise"
 flavor_vij.15.t:0 "La révolte de Chellappa"
 flavor_vij.15.d:0 "Les chefs des territoires tamouls ont été amenés à croire que leur position serait renforcée au sein d'un État indépendant de notre empire. L'homme fort local, Chellappa Narasimha Nayaka, a levé une armée pour tenter de se tailler un royaume sur une région que, dans les faits, nous contrôlons."
 flavor_vij.15.a:0 "Ce n'est pas vraiment une surprise"
 flavor_vij.16.t:0 "Chellappa marginalisé"
 flavor_vij.16.d:1 "Avec le temps, l'influence de Chellappa Narasimha Nayaka s'est réduite. Il n'est plus jeune, ne présente guère d'avenir, et ne constitue plus un facteur d'importance sur la scène politique tamoule."
 flavor_vij.16.a:0 "Tant mieux"
 flavor_vij.17.t:0 "Pulicat"
 flavor_vij.17.d:0 "La côte septentrionale de Chola mandal, et la cité de Pulicat plus particulièrement, sont d'une importance vitale pour notre empire, car c'est par cette étroite bande littorale que tous les biens venus de l'Orient parviennent aux 500 000 habitants de la capitale impériale.\n\nAlors même que cette région recouvre de l'occupation orissienne, et que la capitale elle-même ne cesse de se développer, ce port semble être entré dans un âge d'or, fait d'une croissance économique et d'une prospérité sans égales."
 flavor_vij.17.a:0 "Tant mieux"
 flavor_vij.18.t:0 "Le temple de Tirupati-Tirumala"
 flavor_vij.18.d:0 "Le temple de Venkatêshvara, sans doute le plus grand de tout le pays, et la cité proche de Tirupati sont de plus en plus fréquemment associés aux dirigeants de notre pays. Avec les années, du rang de lieu de pèlerinage majeur, ils sont devenus l'un des plus grands temples de toute l'Inde. La cité bénéficie du don de trésors sans nombre, et quarante villages fournissent la nourriture et les revenus qui lui sont nécessaires.\n\nNous ne devrions toutefois pas nous contenter de cette situation : en accroissant notre soutien, lui allouer la propriété de plus de villages et accroître les dons nous permettrait de nous assurer qu'il devienne le plus grand temple de tout le Sud de l'Inde.\n\nPuisse Tirupati prospérer aussi longtemps que notre Empire !"
 flavor_vij.18.a:0 "Donnons sans compter"
 flavor_vij.18.b:0 "Limitons notre contribution"
 flavor_vij.19.t:0 "'Abd ar-Razzâq, ambassadeur des Timourides"
 flavor_vij.19.d:0 "Un ambassadeur de Shâhrukh, venu de la lointaine Samarcande, est arrivé aujourd'hui dans notre capitale. Alors que le Timouride a voyagé au loin et vu de nombreuses choses sur la route qui l'a mené jusqu'à notre grande cité, il s'est montré très impressionné par ce qu'il a trouvé ici. Sa connaissance du monde extérieur à l'Inde, ainsi que les observations qu'il a pu partager avec nous sur les pays voisins, s'avèreront très utiles."
 flavor_vij.19.a:0 "Tant mieux"
 flavor_vij.20.t:0 "La capitale impériale des Châlukya"
 flavor_vij.20.d:0 "S'il a disparu depuis bien longtemps maintenant, l'empire des Châlukya s'étendait du Deccan jusqu'aux royaumes tamouls et reste ancré dans les mémoires. À mesure que nous-mêmes nous sommes étendus et avons repoussé nos frontières, les poètes et les chroniqueurs n'hésitent plus à faire de Vijayanâgara l'empire des Châlukya restauré. Et maintenant que nous avons repris leur ancienne capitale, à Kalyâna, située non loin de l'ancienne capitale bahmanide à Bîdâr, nous avons l'occasion de transférer la cour dans cette ville au nord, ce qui permettrait de revendiquer pleinement l'héritage des Châlukya.\n\nNotre capitale traditionnelle, Vijayanâgara, la Cité de la Victoire, reste cependant une grande ville, très prestigieuse, et nous permet de donner naissance à notre propre histoire impériale."
 flavor_vij.20.a:0 "Notre capitale doit rester la Cité de la Victoire"
 flavor_vij.20.b:0 "Inscrivons-nous en héritiers des Châlukya en la transférant Kalyâna"
 flavor_vij.20.c:0 "Laissons-la à son emplacement actuel"
 flavor_vij.21.t:0 "La Cité de la Victoire"
 flavor_vij.21.d:0 "L'empire de Vijayanâgara a triomphé de tous ses ennemis : les sultans Bahmanides parvenus ont été complètement défaits, les rois tamouls reconnaissent humblement notre autorité, et nous avons ajouté l'Ândhra et l'île de Lanka à nos possessions. Célébrations et festivités dans la capitale célèbrent le moment de notre victoire sur le Sud de l'Inde, alors que [Root.Owner.Monarch.GetName], en prenant le titre de chhatrapati, envoie un message clair au monde entier : Vijayanâgara ne se soumettra jamais à une quelconque puissance étrangère."
 flavor_vij.21.a:0 "Nous sommes victorieux !"
