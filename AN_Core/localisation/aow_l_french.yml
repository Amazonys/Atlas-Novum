 religious_leagues.8.a:0 "C'est un jour de gloire"
 aow_events.1.t:0 "Situation critique en [Root.GetName]"
 aow_events.1.d:0 "Certes, le pays tout entier souffre de la guerre, mais ces provinces ayant connu le passage de l'ennemi plus encore que les autres. Car ce qui peut apparaître à un soldat ou à un commandant comme une source facile de nourriture représente le plus souvent tout ce que possède le petit peuple.\n\nAu cours de la guerre, les campagnes aux alentours de [Root.GetCapitalName] ont été pillées, jusqu'à souffrir de la disette. Aussi demandent-elles maintenant que le gouvernement leur vienne en aide pour rétablir la situation, de peur que les souffrances [Root.Owner.GetDuDelaNP] [Root.Owner.GetName] ne durent encore des années après que la paix sera revenue."
 aow_events.1.a:0 "Fournissons-leur tout ce qui est nécessaire"
 aow_events.1.b:0 "Mieux vaudrait utiliser cet argent à assurer la victoire"
 aow_events.2.t:0 "Franchissement des frontières"
 aow_events.2.d:0 "Les sièges peuvent être longs et coûteux en vies humaines, et la règle habituelle est de prendre toutes les mesures pour en finir au plus vite. Or il se trouve que, dans le conflit actuel, un siège se déroule non loin des frontières de l'ennemi, suscitant un débat pour savoir jusqu'où les soldats peuvent aller pour fourrager dans les campagnes.\n\nLe pays se trouvant de l'autre côté de la frontière ne nous est pas hostile, mais peut-être pourraient-ils comprendre si, par la plus involontaire des erreurs, certains de leurs hameaux étaient pillés. Cela faciliterait énormément le déroulement du siège."
 aow_events.2.a:0 "Allons aussi loin que nécessaire, et finissons-en"
 aow_events.2.a.tt:0 "[This.Owner.GetLeLaNPCap] [This.Owner.GetName] pourrai[Root.GetTEntNP] ne guère apprécier…"
 aow_events.2.b:0 "Il serait plus sage de confiner cette guerre à l'intérieur des frontières ennemies"
 aow_events.3.t:0 "[From.GetLeLaNPCap] [From.GetName] [From.GetAOntNP] franchi nos frontières"
 aow_events.3.d:0 "Même si nos deux pays sont en paix, nous avons appris que des troupes [From.GetFromAdjFP] ont franchi la frontière pour pénétrer dans notre province de [Root.GetName], s'attaquant à nos paysans pour trouver des vivres. Les ambassadeurs [From.GetDuDelaNP] [From.GetName] nous assurent qu'il s'agit d'une méprise et que leur armée avait un besoin urgent de trouver des vivres pour le siège qui se déroule de l'autre côté de la frontière mais, erreur ou pas, [Root.GetName] en a pâti."
 aow_events.3.a:0 "Cette violation de notre territoire est inacceptable"
 aow_events.3.b:0 "En temps de guerre, les erreurs sont faciles à commettre. Des excuses suffiront"
 aow_events.4.t:0 "Résistance"
 aow_events.4.d:0 "Sans doute la populace et les nobles ne sont-ils pas toujours satisfaits de notre façon de gouverner ; mais ce qu'ils aiment moins encore est l'occupation étrangère. Même si la province de [Root.GetName] est occupée par l'ennemi, un mouvement de résistance s'y est développé, prêt à frapper l'envahisseur et à reprendre ce territoire. Leur chef est venu nous voir en personne, pour demander de l'aide, promettant que si nous pouvions fournir les armes, il pourrait fournir les hommes."
 aow_events.4.a:0 "Espérons que ces patriotes pourront causer quelques problèmes à l'ennemi"
 aow_events.4.b:0 "S'ils veulent aider le pays, ils devraient plutôt s'adresser à nos armées"
 aow_events.5.t:0 "Peste du siège de [Root.GetName]"
 aow_events.5.d:0 "Là où est la guerre sont la maladie, la famine et la mort. Notre garnison de la province de [Root.GetName] a tenu la forteresse contre l'assiégeant, mais les deux partis ont vu se répandre dans la province une terrible maladie, mettant en danger la population tout autant que les soldats. Pour éviter qu'une épidémie pire encore n'éclate, au moins l'un des deux camps doit évacuer. Mais sauf si les assaillants se montrent aussi inquiets que nous, ils pourraient bien tirer parti de la situation pour faire avancer le siège."
 aow_events.5.a:0 "Nous devons penser au peuple avant tout"
 aow_events.5.a.tt:0 "À moins que l'assaillant n'évacue une partie de ses troupes, le siège risque de progresser en sa faveur."
 aow_events.5.b:0 "Nous n'abandonnerons pas nos défenses"
 aow_events.5.b.tt:0 "À moins que l'assaillant n'évacue une partie de ses troupes, l'épidémie va encore s'aggraver…"
 aow_events.6.t:0 "Peste du siège de [From.GetName]"
 aow_events.6.d:0 "Là où est la guerre sont la maladie, la famine et la mort. La garnison [From.Owner.GetAdjective] de [From.GetName] a tenu la citadelle contre nos assauts, mais les deux partis ont vu se répandre dans la province une terrible maladie, mettant en danger la population tout autant que les soldats.\n\nPour éviter qu'une épidémie pire encore n'éclate, au moins l'un des deux camps doit évacuer. Mais sauf si les défenseurs se montrent aussi inquiets que nous, ils pourraient bien tirer parti de la situation pour retarder l'issue du siège."
 aow_events.6.a:0 "Nous ne pouvons nous permettre d'empirer la situation"
 aow_events.6.b:0 "Nous ne leur ferons pas ce plaisir"
 aow_events.6.b.tt:0 "À moins que les défenseurs n'évacuent une partie de leurs troupes, l'épidémie va encore s'aggraver…"
 aow_events.7.t:0 "Repli de la garnison [From.Owner.GetAdjective]"
 aow_events.7.d:0 "Lorsque l'épidémie a frappé, lors du siège de [From.GetName], nous avons refusé d'évacuer, considérant que c'était d'abord aux troupes [From.Owner.GetAdjective]s de le faire si elles souhaitaient préserver la population.\n\nNous avons fait le bon choix : les défenseurs se sont repliés, préférant affaiblir leurs positions plutôt que dépenser inutilement des ressources à tenter d'enrayer le développement de la maladie. Le moment est donc tout indiqué pour lancer un assaut contre leurs défenses fragilisées."
 aow_events.7.a:0 "Tout indiqué, en effet"
 aow_events.8.t:0 "Repli des assaillants"
 aow_events.8.d:0 "Lorsque l'épidémie a frappé, lors du siège de [From.GetName], nous avons refusé d'évacuer, considérant que c'était plutôt à l'attaquant, qui a amené la maladie avec lui, de le faire.\n\nNous avons fait le bon choix : craignant les conséquences de la maladie pour ses troupes, il s'est retiré, permettant un desserrement du siège. Pour un temps, notre garnison voit ses positions mieux assurées."
 aow_events.8.a:0 "Espérons qu'elle ne cèdera pas"
 aow_events.9.t:0 "Aggravation de l'épidémie en [Root.GetName]"
 aow_events.9.d:0 "Malgré l'épidémie qui ravage cette région déjà touchée par la guerre, pas plus les assaillants que notre garnison de [Root.GetName] n'ont accepté de se replier.\n\nL'obstination des deux camps a causé de nombreuses pertes au sein de la population de [Root.Capital.GetCapitalName], qui voit maintenant la ville être ravagée aussi bien par les combats que par la maladie."
 aow_events.9.a:0 "Nous ne sommes pas les seuls responsables"
 aow_events.10.t:0 "Aggravation de l'épidémie en [From.GetName]"
 aow_events.10.d:0 "Malgré l'épidémie qui ravage cette région déjà touchée par la guerre, pas plus la garnison de [From.GetName] que nos vaillantes troupes menant le siège n'ont accepté de se replier.\n\nL'obstination des deux camps a causé de nombreuses pertes parmi les habitants de [From.Capital.GetCapitalName], qui ruine la ville et rend le siège plus difficile encore à mener."
 aow_events.10.a.tt:0 "L'épidémie va persister durant des années en [This.GetName], aggravant l'attrition pour les troupes étrangères et causant de grandes souffrances à la population locale."
 aow_events.11.t:0 "L'épidémie se propage"
 aow_events.11.d:0 "La guerre a encore empiré les maladies, et ce qui n'était jusque-là qu'une épidémie locale liée au siège commence à se répandre. Les flots de populations réfugiées, autant que les mouvements de troupes, aussi difficiles à éviter les uns que les autres en temps de guerre, y ont grandement contribué. Désormais, la province de [Root.GetName] est elle aussi victime de cette épidémie."
 aow_events.11.a:0 "Maudite soit cette guerre…"
 aow_events.12.t:0 "Cruauté des mercenaires"
 aow_events.12.d:1 "La guerre ne se fait pas sans violences, et les soldats n'ont jamais été connus pour être particulièrement tendres. Pourtant, cette guerre a aussi vu nos troupes faire preuve de comportements particulièrement infâmes dans les provinces qu'elles occupent : il semblerait que la [hired_mercenary_band.GetName], que nous soldons pour occuper [war_province.GetLeLaContree] [war_province.GetAreaName], est insatisfaite de ce que nous lui allouons et s'est livrée au pillage de la population. Ces actions entachent l'image de l'ensemble des troupes [Root.GetRootAdjFP], et à mesure que la terreur et la torture se font plus communes, nos hommes suscitent davantage l'effroi, alors que des histoires sur les atrocités commises commencent à se répandre bien au-delà du théâtre du conflit."
 aow_events.12.a:0 "Nous devons empêcher que cela se reproduise à l'avenir"
 aow_events.12.b:0 "Bellum se ipsum alet ; laissons-les vivre sur les territoires conquis"
 aow_events.13.t:1 "Pillages de la [hired_mercenary_band.GetName]"
 aow_events.13.d:1 "L'occupation [Root.GetDuDelaContree] [Root.GetAreaName] par l'ennemi coûte cher à la population : poussés par l'avarice ou l'exaspération, les hommes de la [hired_mercenary_band.GetName], que sold[From.GetEEntNP] [From.GetLeLaNP] [From.GetName], ont pillé et terrorisé les habitants afin de leur soutirer argent et vivres."
 aow_events.13.a:0 "L'avarice corrompt le cœur des hommes"
 aow_events.14.t:0 "Réfugiés de [Root.GetName]"
 aow_events.14.d:0 "Les effets à long terme de la guerre se font encore durement sentir [Root.Owner.GetAuEnNP] [Root.Owner.GetName]. Certaines régions ont été ravagées, au point d'être parfois quasi inhabitables, et une partie de la population a été obligée de fuir pour survivre à ces désastres.\n\nAinsi, la province de [Root.GetName] a été désertée, ses habitants préférant s'installer dans les régions environnantes où les combats ont fait moins de ravages."
 aow_events.14.a:0 "La guerre est peut-être terminée, mais pas nos problèmes"
 aow_events.15.t:0 "Familles éplorées"
 aow_events.15.d:0 "Le conflit récent a pesé lourdement sur la population. Nombreux sont ceux qui ont été recrutés au sein des troupes, et bien peu en sont revenus. Les familles, de la noblesse comme du petit peuple, ont été à la peine en attendant le retour des soldats chez eux ; mais la guerre est désormais terminée et ils ne sont jamais rentrés.\n\nEt la peine persiste, certains se montrant si préoccupés par le labeur que ne peuvent plus accomplir les absents qu'ils ont à peine le temps de pleurer leurs disparus. Quant à ceux qui disposent de temps pour y songer, ils sont toujours plus nombreux à penser que nous ne faisons pas assez de cas de la vie humaine."
 aow_events.15.a:0 "Nous pourrions soulager la pression fiscale pour les familles endeuillées"
 aow_events.15.b:0 "Nous devrions nous montrer plus indulgents dans notre recrutement à l'avenir"
 aow_events.15.c:0 "C'est le prix à payer pour devenir un grand pays"
 aow_events.16.t:0 "Sorcellerie"
 aow_events.16.d:0 "Les habitants de la ville de [Root.Capital.GetCapitalName], ayant subi de graves dommages lors de la dernière guerre, cherchent à expliquer les raisons des malheurs les ayant frappés. Fort heureusement, ils ne nous en font pas reproche. Leur réaction suscite toutefois quelques tensions : selon eux, en effet, les effets prolongés de la guerre, et les raisons pour lesquelles certains sont plus touchés que d'autres, ne peuvent s'expliquer que par le recours à la sorcellerie et à divers envoûtements.\n\nDe très nombreuses accusations ont été portées, et certaines autorités locales veulent même organiser des procès contre ces crimes. Pour autant qu'il puisse se tenir des procès pour sorcellerie dans la province de [Root.GetName], en tout cas."
 aow_events.16.a:0 "Autorisons ces procès"
 aow_events.16.b:0 "[Root.Owner.Adm_Advisor.GetName] est tout à fait qualifié[Root.Owner.GetXEAdm] pour s'occuper de cela"
 aow_events.16.c:0 "Des superstitions aussi idiotes n'ont pas leur place [Root.Owner.GetAuEnNP] [Root.Owner.GetName]"
 aow_events.17.t:0 "Chasse aux sorcières"
 aow_events.17.d:0 "Depuis que l'État et l'Église ont accordé leur bénédiction aux habitants de [Root.GetName] pour traquer toutes celles qui sont supposées avoir eu recours à la sorcellerie pour faire s'abattre sur eux la disette et la maladie, ils en ont fait bon usage : alors qu'au départ seuls les cas les plus suspects étaient dénoncés, il semble que des sorcières sont maintenant découvertes partout. Les foules en colère veulent faire couler le sang, peu importe qu'il soit noble ou roturier ; et certains membres du clergé semblent même être mêlés à tout cela.\n\nL'ampleur des pratiques satanistes explique sans doute pour une bonne part les malheurs de [Root.GetName] après la guerre, mais nous commençons à perdre le contrôle sur les très nombreux procès qui se déroulent actuellement. Il ne paraît d'ailleurs pas impossible que certaines accusées soient totalement innocentes des crimes qui leur sont reprochés."
 aow_events.17.a:0 "Mettons un terme à cette folie"
 aow_events.17.b:0 "Intervenons pour protéger les nobles"
 aow_events.17.c:0 "Intervenons pour protéger le petit peuple"
 aow_events.17.e:0 "Laissons-les exercer la justice comme ils l'entendent"
 aow_events.18.t:0 "Une sorcière venue de l'étranger"
 aow_events.18.d:1 "Être capable de démasquer sorcières ou autres magiciens à coup sûr est un don rare, et bien malin qui peut savoir à qui Notre Seigneur l'a accordé. Heureusement, être capable de les repérer à leurs agissements suspects ou une bonne fortune proprement inhabituelle est une capacité offerte à tous, d'autant que la méthode reste suffisamment incertaine pour permettre de dénoncer certaines personnes quelque peu… étranges.\n\nDans certains cas, pourtant, ces affaires sont plutôt gênantes qu'autre chose. Ainsi, des habitants de [Root.GetName] viennent d'accuser de sorcellerie une noble originaire [they_send_us_witches.GetDuDeNP] [they_send_us_witches.GetName]. Lui intenter un procès en sorcellerie pourrait bien causer un incident diplomatique, mais ne rien faire serait considéré comme un manque évident de piété."
 aow_events.18.a:0 "Cette peur irrationnelle de l'étranger doit cesser"
 aow_events.18.b:0 "Sorcières, espions, qui sait à quoi s'adonnent tous ces étrangers ?"
 aow_events.19.t:0 "Accusation troublante"
 aow_events.19.d:1 "Sous le contrôle vigilant [Root.GetDuDelaAdm] [Root.GetAdm] [Root.Adm_Advisor.GetName], les procès pour sorcellerie et hérésie ont été relativement bien tenus. Et, après tout, sa présence à la cour ne serait pas tolérée si nous ne lui faisions pas confiance. Pourtant, un événement récent complique quelque peu la situation : [Root.GetIlElleAdm] vient d'accuser de pratiquer les arts occultes l'un[Root.GetXEDip] de nos conseillers, [Root.Dip_Advisor.GetName], qui a grandement contribué au développement des relations diplomatiques [Root.GetDuDelaNP] [Root.GetName].\n\nIl se trouve bien peu de gens qui soient vraiment convaincus du bien-fondé d'une telle accusation, et [Root.Dip_Advisor.GetName] [Root.GetLuiElleDip]-même prétend que [Root.Adm_Advisor.GetName] n'agit de la sorte que par pure jalousie. Toute cette affaire pourrait bien déboucher sur un véritable drame politique mais, une fois encore, [Root.Dip_Advisor.GetName] a jusque-là pleinement mérité la confiance que nous lui accordons."
 aow_events.19.a:0 "« Tu ne laisseras point vivre la magicienne »"
 aow_events.19.b:0 "« Tu ne porteras point de faux témoignage contre ton prochain »"
 aow_events.20.t:0 "Les flammes de l'enfer"
 aow_events.20.d:0 "[Root.Adm_Advisor.GetName] se montre extrêmement appliqué[Root.GetXEAdm] à sa tâche : fort[Root.GetXEAdm] de l'approbation du pouvoir, [Root.GetIlElleAdm] condamne toutes celles qui pratiquent la sorcellerie à passer sur le bûcher, afin de leur donner sur la Terre un avant-goût des tourments qui les attendent en enfer. Ces procès sans merci interdisent de soulever le moindre doute quant à la résolution de notre foi.\n\nPourtant, il survient parfois des moments de doute. C'est le cas aujourd'hui, alors que [Root.Heir.GetName] assiste pour la première fois à l'exécution publique d'une sorcière : à la lueur du bûcher, on voit nettement ses yeux emplis de terreur, et [Root.GetIlElleHrt] ne tarde pas à implorer pitié pour la sorcière. Aucune explication ne parvient à faire cesser ses pleurs, au point que les arguments viennent à manquer pour convaincre [Root.GetCetCetteFHrt] enfant encore jeune et innocent[Root.GetXEHrt].\n\nMais, et si l'accusée était innocente ? Et si nous étions nous-même condamné[Root.GetXEDir] à brûler en enfer ?"
 aow_events.20.a:0 "L'enfant a raison, notre zèle nous a aveuglé[Root.GetXEDir]"
 aow_events.20.b:0 "Chut, mon enfant ! Espérons que personne ne vous a entendu[Root.GetXEHrt]…"
 aow_events.21.t:0 "Un tireur inconnu"
 aow_events.21.d:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] en guerre depuis longtemps maintenant, et la population [Root.GetRootAdjFS] remet de plus en plus fréquemment en cause son objet. Mais [Root.GetLeLaLDir] [Root.GetDir] s'obstine à pousser toujours plus loin l'armée. Les soldats sont las, et nombre d'entre eux souhaitent rentrer dans leurs foyers. Jusque-là, nous n'avions pas mesuré à quel point.\n\nJusqu'à aujourd'hui. Alors que les troupes se préparaient à affronter l'ennemi, un coup de feu a claqué, et [Root.GetLeLaLDir] [Root.GetDir] est tombé[Root.GetXEDir] à terre, sans vie. Un tireur ennemi ? Une conspiration montée par des prétendants au pouvoir suprême ? Ou bien peut-être encore quelqu'un qui voulait vraiment rentrer chez lui ?"
 aow_events.21.a:0 "Nous ne le saurons jamais…"
 aow_events.22.t:0 "Changement de caractère"
 aow_events.22.d:0 "Depuis la fin de la guerre, notre excellent[Root.GetXEDip] conseill[Root.GetErEreDip] diplomatique, [Root.Dip_Advisor.GetName], ne s'est pas seulement contenté[Root.GetXEDip] de prier à maintes reprises [Root.Monarch.GetName] de revenir sur sa politique étrangère, pour éviter toute effusion de sang à l'avenir : [Root.GetIlElleDip] a été jusqu'à lui suggérer de revoir ses priorités.\n\n« Le peuple voit bien que s[Root.GetOnADir] [Root.GetDir] œuvre sans relâche à toujours préparer une nouvelle guerre. Comment pourrait-il ne pas nous maudire lorsqu'elle finit par éclater ? ne cesse-t-[Root.GetIlElleDip] de lui répéter. Il ne s'agit pas là de faire ce que voudrait le peuple, mais bien de ce dont a besoin le pays. »"
 aow_events.22.a:0 "Vous avez raison, [Root.GetLeLaNP] [Root.GetName] doit retrouver la paix"
 aow_events.22.b:0 "Maudire l'esprit guerrier qui est en moi ? Parfaitement ridicule…"
 aow_events.23.t:0 "Les fidèles en terre ennemie"
 aow_events.23.d:2 "De nombreux soldats [Root.GetRootAdjMP] voient le conflit actuel comme une guerre de religion. Cela suscite des interrogations sur le siège de [war_province.GetCapitalName], dont les habitants sont [Root.GetRelMP].\n\nEn temps normal, nos troupes se nourriraient en prenant aux habitants ce dont elles ont besoin, mais les plus pieux au sein de l'armée pensent que nous devrions épargner nos frères et sœurs de foi, même si cela devait retarder l'avancée du siège. Quelle doit être notre priorité, la foi ou la guerre ?"
 aow_events.23.a:0 "Épargnons nos frères et sœurs"
 aow_events.23.b:0 "Aucune pitié pour les ennemis [Root.GetDuDelaNP] [Root.GetName]"
 aow_events.24.t:0 "Le peuple de [Root.GetName] trahi par ses frères"
 aow_events.24.d:0 "Lorsqu'ils ont été attaqués par l'ennemi, ces insensés de la province de [Root.GetName] étaient [Root.GetRelMP], tout comme leurs attaquants – et ce, malgré tous nos efforts pour leur montrer le droit chemin.\n\nMais maintenant qu'ils ont souffert des ravages de la guerre, ils semblent enfin avoir vu à quel point était superficielle la moralité du [Root.GetRelN]. Après avoir été assiégés et pillés par des gens en qui ils avaient toute confiance, ils ont fini par rejeter leurs anciennes croyances pour non seulement jurer allégeance à notre pays, mais aussi embrasser notre religion."
 aow_events.24.a:0 "Nous leur prouverons que [Root.GetLeLaRel] [Root.GetRelN] est bien plus intègre"
 aow_events.25.t:0 "Affaiblissement des hérétiques de [Root.GetName]"
 aow_events.25.d:0 "Alors qu'ils étaient nombreux, au sein du peuple, à redouter les armées [Root.GetRelFP], quelques-uns semblent au contraire les accueillir à bras ouvert. Ainsi, après que l'ennemi se soit emparé de la province de [Root.GetName], ses habitants semblent se demander s'ils ne seraient pas mieux dirigés par quelqu'un partageant leur foi.\n\nAfin de donner meilleur jour à cette trahison, les dirigeants de la province nous ont fait parvenir un message, demandant que soit pratiquée une approche moins rigoriste des questions religieuses en [Root.GetName]. Dans le cas contraire, l'ennemi aurait déjà partie gagnée dans la province."
 aow_events.25.a:0 "Nous récompenserons la loyauté par le respect"
 aow_events.25.b:0 "Nous n'accepterons aucune félonie"
 aow_events.26.t:0 "Défection de [Root.GetRelMP]"
 aow_events.26.d:0 "Alors que nous occupions la province, les habitants de la province de [From.GetName], sages et éclairés, se sont aperçus qu'ils pourraient tirer parti d'une défection en notre faveur. Car, après tout, c'est la foi [From.Owner.GetRelFS] qui est pour l'essentiel pratiquée [From.Owner.GetAuEnNP] [From.Owner.GetName], et ils n'y sont guère compris.\n\nSi le conflit se déroule comme prévu, nous pourrions très certainement en tirer parti."
 aow_events.26.a:0 "Nous pourrions les recevoir en notre sein"
 aow_events.27.t:1 "Trahison des [Root.GetRelMP] de [Root.GetName]"
 aow_events.27.d:0 "La guerre contre [Root.GetLeLaRel] [Root.GetRelN] ne laisse pas insensibles les fidèles de cette doctrine.\n\nPrétextant que la foi passe avant le pays, des traîtres de [Root.GetName] ont saisi l'opportunité pour se soulever et nous attaquer, espérant sans doute aider ainsi l'ennemi ou encourager d'autres pays [Root.GetRelMP] à s'impliquer dans le conflit."
 aow_events.27.a:0 "La foi détermine les choix de tous, et même des mécréants"
 aow_events.28.t:0 "Guerre extérieure et guerre intérieure"
 aow_events.28.d:1 "Parfois, certains conflits se déroulant à l'extérieur des frontières ont aussi des répercussions à l'intérieur. Nous avons ainsi reçu, aujourd'hui même, des informations nous apprenant que la guerre que nous menons contre [neighbour_province.Owner.GetLeLaNP] [neighbour_province.Owner.GetName] a provoqué un conflit de religion dans la province de [Root.GetName], où se côtoient [Root.GetRelMP] et [Root.Owner.GetRelMP].\n\nDes gens qui vivaient jusqu'à présent en bonne intelligence, comme voisins et comme amis, se déchirent désormais entre eux, en prenant prétexte de ce qu'ils perçoivent comme le trait distinctif le plus évident de nos ennemis."
 aow_events.28.a:0 "Tout comme la guerre, ce conflit doit suivre son cours"
 aow_events.28.b:0 "Peuple [Root.Owner.GetRootOwnerAdjMS], unis-toi contre ton véritable ennemi !"
 aow_events.29.t:0 "Le pays avant la foi"
 aow_events.29.d:0 "Nos rapports avec les [Root.GetRelMP] ont été pour le moins variables selon les époques, mais au moins certains de ces infidèles vivant dans la province de [Root.GetName] semblent-ils se satisfaire de notre gouvernement.\n\nTout le problème vient du terme « sembler » : certains d'entre eux viennent de nous proposer d'user de leurs liens religieux au sein d'un pays rival pour développer nos réseaux d'espionnage en dehors de nos frontières. Si seulement nous étions certains de pouvoir leur accorder toute notre confiance, cela nous fournirait un avantage rare et d'une valeur incalculable…"
 aow_events.29.a:0 "Faisons-leur confiance, ils nous resteront loyaux"
 aow_events.29.b:0 "Nous n'avons nul besoin de recourir à des tactiques aussi sournoises… ou risquées"
 aow_events.30.t:0 "Les guerriers [Root.GetDuDelaRel] [Root.GetRelN]"
 aow_events.30.d:0 "Dans la province de [Root.GetName], les [Root.GetRelMP] les plus zélés ont longtemps monté la garde à nos frontières, se montrant extrêmement méfiants envers les infidèles se trouvant de l'autre côté. Mais la déclaration de guerre confirme leur méfiance. Prêts au combat, et préparés à donner leurs vies pour la cause [Root.GetRelFS], leur milice locale a rejoint nos forces dans la bataille contre l'armée des envahisseurs."
 aow_events.30.a:0 "En avant, sentinelles de la vérité !"
 aow_events.31.t:0 "Premiers réformateurs"
 aow_events.31.d:0 "Lorsque nous avons appris l'existence [Root.GetDuDelaRel] [Root.GetRelN], nous avons été les premiers à y adhérer. Nous savons comment évoluera le christianisme, et même si certains pays moins éclairés que [Root.GetLeLaNP] [Root.GetName] peuvent mettre du temps à s'en rendre compte et doivent y être incités, nous leur montrons fièrement la voie à suivre.\n\nHeureusement, nous ne sommes pas entourés de toute part par ces insensés. Les dirigeants d'un pays voisin viennent de prendre la décision d'emprunter ce même chemin glorieux, cherchant à se libérer des griffes du pape pour s'ouvrir par eux-mêmes à la théologie [Root.GetRelFS]. Certes, l'Église [Root.GetDuDeNP] [Root.GetName] rassemble les lettrés les plus éminents ; mais l'on peut toujours apprendre des autres."
 aow_events.31.a:0 "Ensemble, nous répandrons le véritable message de Dieu"
 aow_events.31.b:0 "L'Église [Root.GetDuDeNP] [Root.GetName] n'a besoin de personne"
 aow_events.32.t:0 "Ni [Root.GetRelMP], ni catholiques"
 aow_events.32.d:0 "Les prêcheurs [Root.GetRelMP] ne sont pas les seuls à se dresser contre l'Église catholique : des lettrés de mouvements divers et variés remettent eux aussi en cause sa doctrine corrompue. Sans doute n'est-ce pas tout à fait pour les mêmes raisons que nous, mais leur honnêteté ne saurait être remise en cause.\n\nL'un des pays voisins abrite un tel mouvement. En ces temps troublés, pouvons-nous nous permettre d'ergoter sans fin sur quelques obscurs points théologiques, alors que nous pourrions travailler de concert ? S'ils faisaient montre de la même ouverture d'esprit que nous, cela pourrait nous bénéficier à tous."
 aow_events.32.a:0 "S'ils nous rejoignaient, nous pourrions nous dresser ensemble face au pape"
 aow_events.32.b:0 "Ils répandent des mensonges ; différents, certes, mais des mensonges tout de même"
 aow_events.33.t:0 "Des [From.GetRelMP] nous tendent la main"
 aow_events.33.d:0 "Sur de nombreux points doctrinaux, l'Église [From.GetDuDeNP] [From.GetName] est loin d'être en parfait accord avec celle [Root.GetDuDeNP] [Root.GetName]. Il se trouve un point toutefois, bien plus matérialiste, sur lequel nous sommes en parfait accord : aucun véritable chrétien ne peut accepter l'hégémonie du pape et des patriarches. Ce seul aspect des choses justifie, aux yeux de l'Église [From.GetDuDeNP] [From.GetName], une pleine collaboration, en dépit du fait qu'elle est [From.GetRelFS] et la nôtre [Root.GetRelFS].\n\nMais, pour ce qui nous concerne, que convient-il de privilégier ? Le réalisme politique face à notre ennemi commun, ou la doctrine de notre foi ?"
 aow_events.33.a:0 "Unis, nous pourrions ramener le christianisme à ce qu'il devrait être"
 aow_events.33.b:0 "La dernière chose dont nous ayons besoin, c'est la confusion religieuse en notre sein"
 aow_events.34.t:0 "Les [From.GetRelMP] acceptent"
 aow_events.34.d:0 "Notre geste généreux envers [From.GetLeLaNP] [From.GetName] a payé : malgré nos différences, les théologiens [From.GetRelMP] ont reconnu qu'en tant qu'initiateurs de la Réforme nous devrions tenter de faire cause commune, pour le bien commun."
 aow_events.34.a:0 "Tous les fidèles [Root.GetRootAdjMP] et [From.GetFromAdjMP] se souviendront de ce jour"
 aow_events.35.t:0 "Les [From.GetRelMP] nous repoussent"
 aow_events.35.d:0 "L'Église [From.GetDuDeNP] [From.GetName], s'enfermant dans un dogmatisme insensé, se complait dans ses travers et refuse apparemment de faire montre de la moindre attitude diplomatique envers ceux qui tentent de l'aider. Nos pratiques [Root.GetRelFP] leur sembleraient-elles aussi malavisées que la politique menée par le Saint-Siège ?"
 aow_events.35.a:0 "Ne savent-ils pas qu'il faut aimer son prochain comme soi-même ?"
 aow_events.36.t:0 "Les hérésies se propagent dans le pays"
 aow_events.36.d:0 "Un pays voisin vient d'embrasser une fausse croyance, alors même que nous œuvrons à déraciner cette peste hérétique qui ne cherche qu'à déstabiliser la foi chrétienne.\n\nPeut-être s'imaginent-ils que nous n'avons pas remarqué qu'ils ont permis à ceux qui se détournent de l'Église catholique de faire la loi dans leur capitale, pour répandre de là les plus odieux des mensonges ? S'imaginent-ils que nous n'avons pas remarqué que, chez nous, certaines de nos provinces se détournent de la véritable foi ?"
 aow_events.36.a:0 "Nous savons ce qu'il convient de faire"
 aow_events.36.b:0 "Rien ne nous empêche de le leur faire croire"
 aow_events.37.t:0 "La cause protestante"
 aow_events.37.d:0 "En temps normal, il revient à chaque pays de s'occuper de sa propre populace ; mais la situation est bien différente lorsque les dirigeants d'un pays épousent les mêmes vices spirituels que leurs manants. Nombreux sont ceux qui, chez nous, au sein du clergé ou de l'armée, font une claire distinction entre les rebelles protestants que nous combattons en ce moment, et le dévouement à la cause protestante dont font preuve nos voisins.\n\nNous ne pouvons être un pays craint et respecté si nous sommes incapables de condamner clairement ces voisins pour leur soutien, direct ou indirect, aux hérétiques qui assaillent [Root.GetLeLaNP] [Root.GetName]."
 aow_events.37.a:0 "Ils ont tout intérêt à fournir une réponse valable"
 aow_events.37.b:0 "Ne cherchons pas à susciter plus de problèmes sur la question"
 aow_events.38.t:0 "La cause calviniste"
 aow_events.38.d:0 "En temps normal, il revient à chaque pays de s'occuper de sa propre populace ; mais la situation est bien différente lorsque les dirigeants d'un pays épousent les mêmes vices spirituels que leurs manants. Nombreux sont ceux qui, chez nous, au sein du clergé ou de l'armée, font une claire distinction entre les rebelles réformés que nous combattons en ce moment, et le dévouement à la cause réformée dont font preuve nos voisins.\n\nNous ne pouvons être un pays craint et respecté si nous sommes incapables de condamner clairement ces voisins pour leur soutien, direct ou indirect, aux hérétiques qui assaillent [Root.GetLeLaNP] [Root.GetName]."
 aow_events.38.a:0 "Ils ont tout intérêt à fournir une réponse valable"
 aow_events.38.b:0 "Ne cherchons pas à susciter plus de problèmes sur la question"
 aow_events.39.t:0 "[From.GetLeLaNPCap] [From.GetName] nous blâm[From.GetEEntNP]"
 aow_events.39.d:0 "Apparemment, la décision [From.GetDuDelaNP] [From.GetName] d'imposer la religion catholique sur [From.GetSesLeursNP] territoires a été, de bien des manières, une erreur. La population [Root.GetRelFS] s'est soulevée contre le gouvernement, et celui-ci en rejette le blâme sur le soutien que nous apportons à la seule foi véritable.\n\nUn ambassadeur [From.GetFromAdjMS] vient d'ailleurs de nous attaquer à ce sujet, et exige de façon fort peu diplomatique que nous renoncions à soutenir ces rebelles dans leur lutte. Même si nous ne souhaiterions pour rien au monde entraver l'expansion [Root.GetDuDelaRel] [Root.GetRelN], il s'agit là d'un problème diplomatique bien plus que religieux. Quelle doit donc être notre position sur la question ?"
 aow_events.39.a:0 "Cuius regio, eius religio. Les rebelles doivent se soumettre à leurs dirigeants"
 aow_events.39.b:0 "Exigeons que [From.GetLeLaNP] [From.GetName] mett[From.GetEEntNP] un terme à l'oppression de la minorité [Root.GetRelFS]"
 aow_events.39.c:0 "Soutenons les véritables croyants, de façon directe"
 aow_events.40.t:0 "[From.GetLeLaNPCap] [From.GetName] renonc[From.GetEEntNP] à soutenir les rebelles [From.GetRelMP]"
 aow_events.40.d:0 "Quels que soient les problèmes que pose la racaille [From.GetRelFS] à l'intérieur de nos frontières, nous pouvons nous réjouir du fait que les plus grands dirigeants de leur confession au niveau international ont pris leurs distances avec le soulèvement : [From.GetLeLaNP] [From.GetName] vient en effet d'annoncer que, en dépit de leur foi commune, aucune rébellion ne peut se justifier."
 aow_events.40.a:0 "Espérons que ce ne soit pas là quelque nouvelle fourberie"
 aow_events.41.t:0 "Soutien [From.GetFromAdjMS] aux rebelles [From.GetRelMP]"
 aow_events.41.d:0 "La racaille [From.GetRelFS] [From.GetFromAdjFS] semble avoir le toupet de se féliciter des problèmes qu'elle nous cause. Lorsque nous l'avons interrogée sur le fait que ses coreligionnaires fomentent des émeutes dans nos rues, sa seule réponse a été que nous n'avions que ce nous méritions pour avoir méprisé leur foi hérétique."
 aow_events.41.a:0 "Comment une telle réponse pourrait-elle susciter autre chose que le mépris ?"
 aow_events.42.t:0 "[From.GetLeLaNPCap] [From.GetName] financ[From.GetEEntNP] les rebelles [From.GetRelMP]"
 aow_events.42.d:0 "Nos tentatives pour faire reconnaître [From.GetAuAlaNP] [From.GetName] [From.GetSaLeurNP] responsabilité dans le fait que l'hérésie se répand [Root.GetAuEnNP] [Root.GetName] semblent s'être retournées contre nous : non seulement [From.GetLeLaNP] [From.GetName] [From.GetAOntNP] clairement encouragé les rebelles à agir contre nous, mais les [From.GetAOntNP] en plus ouvertement incités à susciter plus d'émeutes, ce qui rend les hérétiques plus confiants encore en l'avenir de leur cause. [From.GetLeLaNPCap] [From.GetName] devr[From.GetAOntNP] donc porter la responsabilité de chaque goutte de bon sang catholique versé sur notre sol."
 aow_events.42.a:0 "Il ne peut y avoir de pardon pour ceux qui se complaisent dans le péché"
 aow_events.43.t:0 "Un cardinal de l'autre côté de la frontière"
 aow_events.43.d:1 "La chance se présente parfois de pouvoir mettre en branle quelque affaire sans avoir eu l'air de nous en mêler. L'un de ces heureux événements est survenu récemment, lorsqu'un cardinal vivant dans la province de [send_cardinal_province.GetName], [send_cardinal_province.Owner.GetAuEnNP] [send_cardinal_province.Owner.GetName], a avoué à demi-mot à l'un de nos agents qu'il serait prêt à franchir la frontière, à s'installer à [receive_cardinal_province.GetCapitalName] et à parler désormais en notre faveur à la Curie si [Root.GetLeLaNP] [Root.GetName] y mettai[Root.GetTEntNP] le prix.\n\nMais même si la chose est évidemment fort tentante, il nous faut considérer aussi un autre prix que nous devrions alors payer : la colère [send_cardinal_province.Owner.GetDuDelaNP] [send_cardinal_province.Owner.GetName] qu'il aurait ainsi trahi[send_cardinal_province.Owner.GetXENP]."
 aow_events.43.a:0 "Parions que nos voisins n'en découvriront jamais rien"
 aow_events.43.b:0 "Le jeu n'en vaut pas la chandelle, mais cet agent mérite une belle promotion"
 aow_events.44.t:0 "Cardinal corrompu"
 aow_events.44.d:0 "Le cardinal de [Root.GetName], dont le siège se trouvait proche de la frontière, a quitté le pays et prêté allégeance [From.GetAuAlaNP] [From.GetName]. Les agents qui l'ont acheté pour qu'il nous trahisse de cette manière pensaient probablement que nous ne remarquerions pas leur rôle dans cette affaire. Ils avaient bien tort.\n\nCe sabotage intentionnel de notre influence au sein de la Curie est inacceptable, et ne restera pas sans réponse."
 aow_events.44.a:0 "C'est un véritable affront, envers nous tout autant qu'envers l'Église [Root.Owner.GetDuDeNP] [Root.Owner.GetName]"
 aow_events.45.t:0 "Pensées hérétiques"
 aow_events.45.d:0 "Le cardinal de [Root.GetName] se trouve à proximité des hérétiques que renferme notre pays et, plutôt que de les condamner, cherche à les comprendre. Si tout cela démontre sa bienveillance envers son prochain, il a toutefois fait récemment aveu à l'un de nos conseillers qu'il commençait lui-même à douter de la doctrine de l'Église.\n\nSi cela parvenait aux oreilles du pape, il ne lui serait plus permis de mettre le pied à la Curie. Peut-être pourrions-nous toutefois, au prix de quelques ducats, le convaincre de garder son avis par-devers lui ?"
 aow_events.45.a:0 "La foi ne s'achète pas, mais le silence oui"
 aow_events.45.a.tt:0 "Le pape pourrait bien découvrir tout cela."
 aow_events.45.b:0 "C'est fort malheureux, mais s'il doute mieux vaut qu'il renonce à la dignité cardinalice"
 aow_events.46.t:0 "Le pape découvre le pot aux roses"
 aow_events.46.d:0 "Ce cardinal dont nous avions acheté le silence afin qu'il ne révèle pas ses doutes en matière de doctrine croit par contre toujours en la confession. Mais le pire est le confesseur qu'il s'est trouvé : le pape lui-même ! Cela ne lui a pas permis le pardon pour autant – peut-être parce qu'il n'a, après tout, pas le moindre regret.\n\nAu final, ce qu'il semble surtout regretter, c'est d'avoir accepté notre argent. Cela a d'ailleurs fini par arriver aux oreilles du Saint-Père, qui est désormais aussi mécontent envers nous qu'envers celui qui était, il y peu encore, cardinal."
 aow_events.46.a:0 "Est-il trop tard pour demander nous aussi le pardon ?"
 aow_events.47.t:0 "Un cardinal se méfie des infidèles"
 aow_events.47.d:0 "Le cardinal de [Root.GetName] s'est jusqu'à présent toujours montré loyal envers [Root.Owner.GetLeLaNP] [Root.Owner.GetName]. Mais après avoir constaté que des infidèles vivaient toujours aux portes de son siège cardinalice de [Root.GetCapitalName], dont il est natif, il commence à entretenir quelques doutes sur l'utilité de sa charge.\n\nDans une lettre adressée [Root.Owner.GetAuAlaDir] [Root.Owner.GetDir], il affirme qu'on ne peut accorder nulle confiance à ces gens, et demande à ce que soient édictées des lois, bien plus sévères envers ces païens qu'envers les bons catholiques."
 aow_events.47.a:0 "La valeur d'un homme ne se mesure-t-elle pas à l'aune de sa foi ?"
 aow_events.47.b:0 "Il est hors de question de limiter leurs droits sur l'avis d'un seul homme"
 aow_events.48.t:0 "Relations au Saint-Siège"
 aow_events.48.d:0 "[Root.Adm_Advisor.GetName], catholique aussi avisé[Root.GetXEAdm] que respecté[Root.GetXEAdm], entretient des relations cordiales avec divers cardinaux et membres influents de l'Église, jusqu'au-delà des frontières. Or, il se trouve qu'[Root.GetIlElleAdm] a récemment appris que l'un de ses amis, tout récemment créé cardinal, songe à venir s'installer [Root.GetAuEnNP] [Root.GetName] pour leur permettre de travailler de concert sur quelque texte théologique.\n\nAider à mener à bien ce projet nous permettrait de disposer d'un membre de la Curie qui serait loyal non seulement [Root.GetAuAlaAdm] [Root.GetAdm], mais aussi [Root.GetAuAlaDir] [Root.GetDir]."
 aow_events.48.a:0 "Faisons tout pour mener à bien ce projet"
 aow_events.48.b:0 "Nous avons bien d'autres priorités que le népotisme"
 aow_events.49.t:0 "Cardinal-ministre"
 aow_events.49.d:0 "Un cardinal [Root.GetRootAdjMS] s'est avéré être un administrateur de talent, et il fournit déjà de précieux conseils [Root.GetAuAlaDir] [Root.GetDir] ; à tel point que faire de lui l'un de nos ministres ne serait qu'une pure formalité – non négligeable cependant, puisqu'il y gagnerait en puissance.\n\nDisposer d'un cardinal comme conseiller nous accorderait certainement une plus grande crédibilité auprès du pape, et renforcerait le sentiment que [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] un pays véritablement catholique, envers et contre tout."
 aow_events.49.a:0 "Il nous a si bien servis jusque-là, accomplissons cette formalité"
 aow_events.49.b:0 "[Root.GetLeLaLDirCap] [Root.GetDir] n'a nul besoin de ses avis pour gouverner [Root.GetLeLaNP] [Root.GetName]"
 aow_events.50.t:0 "La noblesse excédée par les politiques du cardinal"
 aow_events.50.d:0 "Depuis qu'il est entré au gouvernement, le cardinal-ministre a fait bien plus que nous fournir de simples éclairages d'ordre théologique, et travaillé d'arrache-pied à moderniser l'administration [Root.GetRootAdjFS]. Malheureusement, la centralisation du pouvoir qu'il appelle de ses vœux ne peut être mise en place sans priver la noblesse de quelque autorité, et celle-ci commence à le considérer comme rien moins qu'un tyran.\n\nEn l'état des choses, lui retirer son office en prenant prétexte de ces débats nous aliénerait très certainement sa loyauté. Mais, par le plus grand des hasards, ces mêmes nobles qui risquent de pâtir de ses projets considèrent ce sacrifice comme absolument nécessaire."
 aow_events.50.a:0 "Le cardinal-ministre est un visionnaire"
 aow_events.50.b:0 "Il a outrepassé son autorité et doit être disgracié"
 aow_events.51.t:0 "Les péchés du cardinal"
 aow_events.51.d:0 "En menant une opération d'espionnage dans un pays voisin, notre agent a suivi un homme puissant – un cardinal – et découvert que, si sa loyauté semble tout acquise à son pays, sa morale est corrompue au-delà même de ce que l'Église pourrait imaginer.\n\nMême si les détails de ses compromissions ne sont pour nous d'aucun intérêt, elles pourraient intéresser le pape et nous offrir l'opportunité d'affaiblir l'influence de ce pays à la Curie. Mais, d'un autre côté, disposer d'un moyen de pression sur un homme de ce rang pourrait s'avérer fort utile dans un certain nombre de situations."
 aow_events.51.a:0 "Le Saint-Siège doit en être informé"
 aow_events.51.b:0 "Faisons-le chanter pour améliorer nos réseaux d'espionnage"
 aow_events.52.t:0 "Cardinal démasqué"
 aow_events.52.d:0 "Le cardinal de [Root.GetName] a la réputation d'être dénué de tout caractère moral, sans pour autant se montrer indiscret au point de susciter une enquête sur sa personne. Mais des espions [From.GetFromAdjMP], qui l'ont tenu à l'œil un moment, ont ruiné sa réputation en transmettant au Saint-Siège quelques détails sur ses péchés.\n\nSes jours en tant que cardinal sont comptés, et cette intervention intempestive [From.GetDuDelaNP] [From.GetName] affaiblit notre influence à la Curie."
 aow_events.52.a:0 "Existe-t-il façon plus sournoise de réduire notre influence ?"
 west_african.1.t:0 "Le sultanat [Root.GetDuDeNP] [Root.GetName]"
 west_african.1.d:0 "Notre peuple a parcouru un long chemin depuis ses origines. Alors qu'ils ne formaient jadis qu'un ensemble disparate de tribus, avec chacune ses coutumes et ses lois, l'ensemble des habitants [Root.GetDuDeNP] [Root.GetName] reconnaissent maintenant [Root.Monarch.GetName] comme leur souverain[Root.GetXEDir]. Et ils sont nombreux à penser qu'[Root.GetIlElleDir] pourrait bientôt se proclamer sultan[Root.GetXEDir] ; mais cela n'irait pas sans contestations, sauf si ce titre lui était octroyé par le calife.\n\nNous savons que le califat ottoman est établi dans la cité lointaine d'Istanbul. Sans doute accepterait-on de nous y accorder une audience ? Avec la bénédiction du calife, notre sultanat trouverait des appuis chez tous les bons musulmans [Root.GetRootAdjMP]."
 west_african.1.a:0 "Dépêchons un émissaire jusqu'à cette lointaine contrée pour demander son soutien"
 west_african.1.b:0 "Nous n'avons nul besoin de leur approbation pour régner"
 west_african.2.t:0 "Un[From.GetXEDir] sultan[From.GetXEDir] [From.GetAuEnNP] [From.GetName] ?"
 west_african.2.d:0 "Un émissaire est arrivé d'une contrée nommée [From.GetName], demandant le soutien de [Root.Monarch.GetName] qui, en tant que calife, peut ou non approuver la création d'un nouveau sultanat.\n\nMême s'il ne constituait jadis qu'un ensemble disparate de tribus, nous savons que le peuple [From.GetFromAdjMS] s'est maintenant converti à l'islâm et est dévoué à s[From.GetOnAFDir] souverain[From.GetXEDir], [From.Monarch.GetName], qui souhaite recevoir notre approbation pour s'accorder le titre de sultan[From.GetXEDir]."
 west_african.2.a:0 "Noble but. La fondation d'un nouveau sultanat est une bénédiction pour nous aussi"
 west_african.2.b:0 "Pour devenir sultan[From.GetXEDir], [From.GetIlElleDir] doit avant tout convaincre le peuple par ses actes"
 west_african.3.t:0 "Le calife approuve le nouveau sultanat"
 west_african.3.d:0 "Notre émissaire est revenu d'Istanbul, porteur de nouvelles selon lesquelles le commandeur des musulmans a décrété que [Root.Monarch.GetName] est désormais sultan[Root.GetXEDir] [Root.GetDuDeNP] [Root.GetName].\n\nCe qui aurait pu autrement dégénérer en une lutte violente pour le pouvoir et susciter des troubles politiques recevra donc le soutien des plus sages et des plus fidèles, si ce n'est de tous, au sein du peuple [Root.GetRootAdjMS]."
 west_african.3.a:0 "Désormais, seuls les incroyants s'opposeront à nous"
 west_african.4.t:0 "Le calife n'approuve pas le nouveau sultanat"
 west_african.4.d:0 "Notre émissaire est revenu d'Istanbul, mais en dépit de tous ses efforts il n'a pu persuader le calife de nous accorder le titre de sultan[Root.GetXEDir]. Selon [From.Monarch.GetName], c'est à nous de convaincre le peuple que [Root.Monarch.GetName] a les capacités de régner en tant que sultan[Root.GetXEDir]."
 west_african.4.a:0 "Un calife commettant de telles erreurs de jugement n'est pas digne de son titre"
 west_african.5.t:0 "Le peuple du désert"
 west_african.5.d:0 "Le peuple [Root.Owner.GetCultMS] vit dans ces contrées arides depuis bien longtemps. Même si cela amène quelques insensés à nous repousser parce que nous habitons les territoires que ne veulent pas les autres, nous y avons appris tout ce qui est nécessaire à la survie et au combat. Et il serait fort avisé de nous craindre.\n\nJuste de l'autre côté de la frontière, en [Root.GetName], nos frères de sang souffrent de l'oppression d'un autre peuple, qui n'est certainement pas préparé à ce dont sont capables les troupes [Root.GetCultFP] lorsqu'on les mésestime. Avec l'aide des populations locales, nous pourrions organiser un raid dans les territoires de leurs oppresseurs, pour frapper rapidement, en tirant parti du fait que nous connaissons le désert mieux que quiconque."
 west_african.5.a:0 "Nous arriverons et repartirons tels une tempête de sable"
 west_african.5.b:0 "Nous ne pouvons assaillir ainsi nos voisins, qui que soient leurs sujets"
 west_african.6.t:0 "Raid dans le désert"
 west_african.6.d:0 "Certains hauts personnages [Root.GetCultMP] ont été attaqués, il y a peu, par ce qu'ils pensent être un raid mené par une armée étrangère. Au départ, l'attaque semblait s'être produite trop loin dans l'intérieur de nos territoires pour que cela soit possible, mais une explication semble avoir été trouvée : les habitants [From.GetCultMP] d'une province frontalière, que nous pensions loyaux, ont tout l'air d'avoir conspiré avec nos voisins pour lancer ce raid.\n\nMême s'il ne nous est pas possible de riposter de la même manière, nous disposons d'autres moyens de montrer ce que nous pensons de ces méthodes de lâches."
 west_african.6.a:0 "Tôt ou tard, ils paieront pour ça"
 west_african.7.t:0 "Renforcement de la frontière"
 west_african.7.d:0 "Le temps a passé, mais nous n'avons nullement oublié comment la province de [Root.GetName] a servi de point d'entrée pour un audacieux raid de pillage sur nos terres. Ils sont nombreux à penser que la menace reste bien réelle, et exigent que [Root.Owner.GetLeLaLDir] [Root.Owner.GetDir] prenne des mesures pour renforcer le contrôle de la frontière et nous assurer que les pillards du désert ne puissent plus la franchir à nouveau."
 west_african.7.a:0 "Envoyons toutes les troupes nécessaires patrouiller"
 west_african.7.b:0 "[Root.Owner.GetLeLaLDirCap] [Root.Owner.GetDir] va patrouiller [Root.Owner.GetLuiElleDir]-même à la frontière"
 west_african.7.c:0 "Sans doute pouvons-nous trouver une solution sur place"
 west_african.8.t:0 "Désert pour certains, mais pas pour nous"
 west_african.8.d:0 "Le peuple [Root.GetCultMS] a toujours su se montrer suffisamment ingénieux et intelligent pour s'adapter bien mieux que ce que les autres considéreraient envisageable. Ces territoires où nous vivons, où nous avons nos routes et nos possessions, d'autres les penseraient inhabitables ou même impossibles à traverser.\n\nNous pourrions tirer parti de tout cela, y compris pour améliorer nos capacités commerciales. L'une de nos grandes routes commerciales longe de fait une telle région, et il y a débat, depuis quelque temps, pour savoir comment en tirer le maximum de bénéfices."
 west_african.8.a:0 "Nous pourrions envoyer nos caravanes sur des routes connues de nous seuls"
 west_african.8.b:0 "Nous pourrions lancer un raid sur cette route depuis ce territoire"
 west_african.9.t:0 "Idolâtrie ou dévotion ?"
 west_african.9.d:0 "Nos tentatives pour permettre aux païens de [Root.GetName] de connaître le salut ont porté leurs fruits, mais il faut reconnaître que ce sont de bien étranges fruits. Certes, la population a commencé à accepter le Christ ; mais elle s'est surtout contentée de l'introduire au sein de ses anciennes pratiques, mélangeant allègrement les anges avec leurs esprits, Notre Seigneur avec leur Seigneur du Ciel, la Sainte Vierge avec leur déesse de la terre…\n\nCes gens croient-ils vraiment, ou se contentent-ils de révérer les idoles du passé sous un nouveau nom ? Craignant pour les âmes [Root.Owner.GetRootOwnerAdjFP] autant que pour la sienne, le missionnaire œuvrant sur place est venu jusqu'à nous pour demander conseil."
 west_african.9.a:0 "Leur foi est pure, et ce serait folie de les rejeter"
 west_african.9.b:0 "C'est pire encore que l'hérésie, et il convient d'y mettre un terme"
 west_african.10.t:0 "Le Père du ciel"
 west_african.10.d:0 "Nous croyons dans les esprits et les dieux qui nous ont toujours accompagnés, et notre peuple est bien peu impressionné par les mensonges de ceux qui souhaiteraient nous en éloigner.\n\nPourtant, certains des nôtres, vivant aux frontières, sont entrés en contact avec des gens qui révèrent un dieu qu'ils prétendent revenu de la mort, et semblent voir dans ces croyances des ressemblances avec les nôtres : tout comme nombre d'entre nous choisissent de vénérer le Père du ciel, nos voisins parlent de celui qu'ils appellent « Christ », dont le Père est au ciel. Ils sont nombreux à penser que les deux pourraient en fait n'être qu'un, et que l'hostilité entre nos religions ne s'explique par rien d'autre que l'incompréhension."
 west_african.10.a:0 "Encore un mensonge qu'ils répandent pour nous imposer leur foi"
 west_african.10.b:0 "Nous donnons des noms différents aux mêmes choses, alors pourquoi pas aux dieux ?"
 west_african.11.t:0 "Tradition ou harâm ?"
 west_african.11.d:0 "Enseigner les paroles du Prophète aux habitants de [Root.GetName] n'est pas impossible, mais les résultats obtenus jusque-là troublent quelque peu certains de nos savants versés dans la religion : même si elle a renoncé à nombre de ses traditions païennes, la révérence de la population envers les ancêtres reste très présente, avec des relents quelque peu perturbants d'adoration.\n\nIl n'y a nul mal à honorer sa famille, mais lorsque les prières sont adressées aux morts et non à Allâh, peut-il en sortir le moindre bien ? Quoi qu'il en soit, ce sont là des pratiques anciennes, et les interdire pourrait dresser contre nous ceux qui autrement nous écouteraient."
 west_african.11.a:0 "Ces pratiques valent bien les nôtres, et nous les respecterons"
 west_african.11.b:0 "Il n'y a d'autre dieu qu'Allâh, et ils doivent le comprendre"
 west_african.12.t:0 "De nombreux esprits et un seul dieu"
 west_african.12.d:0 "Nous connaissons l'islam depuis bien longtemps, mais avons choisi de rester fidèles à la tradition. Ceux qui se consacrent à un seul créateur distant et abandonnent les dieux et esprits qui vivent parmi nous appellent sur eux le malheur.\n\nMais certains, à nos frontières, rencontrant chaque jour des musulmans, ont commencé à voir les choses sous un autre angle : ils commencent à penser que les paroles de Muhammad s'adressent à eux tout autant qu'à leurs voisins, et plutôt que d'y voir une trahison de nos traditions, ils commencent à identifier le dieu du prophète avec notre très vénéré Père du ciel."
 west_african.12.a:0 "Prier un dieu unique revient à oublier nos ancêtres ; c'est inacceptable"
 west_african.12.b:0 "Si nous acceptons leur dieu unique, peut-être accepteront-ils les nôtres ?"
 west_african.13.t:0 "Pas de compromis en matière religieuse"
 west_african.13.d:0 "Nombre de nos sujets ne pratiquent pas encore [Root.GetLeLaRel] [Root.GetRelN], mais nous sommes restés aussi optimistes que patients. D'autres, pourtant, ne le sont pas autant que nous : ils sont nombreux à trouver absurde que [Root.GetLeLaLDir] [Root.GetDir], régnant par la seule grâce d'Allâh, accepte que le paganisme conserve une telle importance au sein de nos territoires.\n\nCela engendre en retour l'inquiétude des païens, qui se sentent soumis à une religion étrangère, et certains d'entre eux appellent même à renverser [Root.GetLeLaLDir] [Root.GetDir] [Root.GetSilSielleDir] ne s'engage pas à respecter davantage les pratiques spirituelles qui ont guidé notre peuple durant des milliers d'années."
 west_african.13.a:0 "Les croyants ont raison, nous ne pouvons tolérer cette impiété"
 west_african.13.b:0 "Les animistes, même s'ils sont mal guidés, méritent le respect"
 west_african.13.c:0 "Laissons-les résoudre la question entre eux"
 west_african.13.e:0 "Il n'est pas trop tard pour nous réconcilier"
 west_african.14.t:0 "Savants [Root.GetRelMP]"
 west_african.14.d:0 "Même si nous n'entretenons guère de relations avec ceux qui partagent notre foi, nous n'avons jamais renoncé à la littérature islamique. [Root.Adm_Advisor.GetName] n'est que l'un[Root.GetXEAdm] de tous ceux qui ont écrit de magnifiques ouvrages sur le sujet, capables d'inspirer en retour de nombreuses autres personnes. C'est donc notre dévouement [Root.GetAuAlaRel] [Root.GetRelN] qui a rendu [Root.Capital.GetCapitalName] célèbre pour les ouvrages théologiques qui y ont été écrits."
 west_african.14.a:0 "[Root.Capital.GetCapitalName] restera un foyer de la sagesse [Root.GetRelFS] pour les siècles à venir"
 west_african.15.t:0 "La flore [Root.GetRootAdjFS]"
 west_african.15.d:0 "Les lettrés et savants [Root.GetRootAdjMP] sont connus pour leur extraordinaire inventivité et leur curiosité. Leurs dernières recherches se sont concentrées sur le rassemblement d'informations sur les plantes que l'on trouve dans les vastes jungles de nos territoires, espérant y trouver des informations utiles à la médecine et aux techniques de teinture. Jusqu'à présent, cela s'est avéré être un réel succès, les découvertes botaniques se répercutant dans d'autres domaines de la recherche."
 west_african.15.a:0 "Et il reste encore tant à découvrir"
 west_african.16.t:0 "Les armes de nos voisins"
 west_african.16.d:0 "Même s'il ne s'agit nullement de remettre en question la force et la ténacité des troupes [Root.GetRootAdjFP], nous n'avons pas été sans remarquer l'avance technologique de nos voisins. L'adoption des armes à feu bouleverse la façon de faire la guerre, et nous pouvons en constater tous les avantages.\n\nNos voisins seront sans doute réticents à nous fournir tous les détails techniques pour permettre d'équiper l'ensemble de notre armée, mais ils semblent prêts à nous vendre certaines de leurs armes. Même si cela leur accordait très certainement un avantage en termes d'échanges commerciaux, cela aurait un effet indéniable pour nos armées."
 west_african.16.a:0 "Il nous faut acquérir ces armes, quel qu'en soit le prix"
 west_african.16.b:0 "Notre armée remplit parfaitement son rôle, avec ou sans elles"
 west_african.17.t:0 "Traite transatlantique des esclaves"
 west_african.17.d:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] bien loin d'être [Root.GetLeLaFNP] seul[Root.GetXENP] à pratiquer l'esclavage, car c'est là le sort réservé aux prisonniers de guerre dans notre région du monde. Nos voisins européens semblent eux aussi s'y intéresser de près, ces derniers temps, paraissant avoir un besoin pressant de travailleurs pour mettre en valeur les nouvelles terres qu'ils ont découvertes de l'autre côté de l'océan. C'est là la raison pour laquelle ils cherchent à parvenir avec nous à un accord commercial à long terme, destiné à faciliter l'achat d'esclaves.\n\nMême si nous ne pouvons refuser l'argent qu'il y a à gagner, les implications de cet accord causent de nombreuses inquiétudes. Ces Européens considèrent apparemment le peuple [Root.GetRootAdjMS], ou à tout le moins ses prisonniers, comme de parfaits esclaves, et les traitent avec une brutalité sans borne. Cela ne nous fait guère plaisir ; mais il est impossible de savoir comment ils pourraient réagir si nous refusions leur offre."
 west_african.17.a:0 "Si nous avons notre mot à dire, personne ne sera vendu à ces gens"
 west_african.17.b:0 "Tant qu'ils paieront nous pourrons leur en fournir"
 west_african.17.c:0 "Il est temps, pour eux comme pour nous, de mettre un terme à la pratique de l'esclavage"
 west_african.18.t:0 "Nomades et sédentaires"
 west_african.18.d:0 "Au moins une partie des habitants [Root.GetCultMP] de [Root.GetName] ont toujours vécu en nomades. Même si nos tentatives de centralisation ont rendu plus difficile leur mode de vie, ils y sont habitués et ne s'attendent pas à ce que nous intervenions. Cela rend toutefois [Root.Owner.GetLeLaNP] [Root.Owner.GetName] plus difficil[Root.Owner.GetEEsNP] à gouverner. Certains des conseillers [Root.Owner.GetDuDelaDir] [Root.Owner.GetDir] ont bien suggéré de les contrôler et de restreindre leurs déplacements, mais cela pourrait être considéré comme une atteinte au mode de vie qui a été le leur jusqu'à nos jours."
 west_african.18.a:0 "Laissons-les vivre comme ils l'ont toujours fait"
 west_african.18.b:0 "La province de [Root.GetName] est déjà bien assez rétive à notre autorité comme cela"
 west_african.19.t:0 "Les Ashantis"
 west_african.19.d:0 "Le peuple akan de Kumasi et des régions environnantes a longtemps vécu ici, même si nous ne les avons jamais considérés comme un véritable peuple. Toutefois, leur tribu a acquis une importance telle que, dans la situation actuelle, nous sommes bien contraints d'entretenir avec eux des relations diplomatiques et commerciales. Même si l'État akan peut encore évoluer à l'avenir, il est impossible de remettre en cause son existence."
 west_african.19.a:0 "Qui sait, peut-être un jour seront-ils à la tête d'un empire ?"
 west_african.20.t:0 "Sika 'dwa : le Trône d'Or des Ashantis"
 west_african.20.d:1 "L'une de nos colonies est limitrophe du territoire des Ashantis depuis un certain temps déjà, jusque-là sans problème notable. Mais la situation a bien changé ces derniers temps, depuis que [Root.GetLeLaLDip] [Root.GetDip] [Root.Dip_Advisor.GetName], notre représentant[Root.GetXEDip] en Côte-de-l'Or, a entendu parler du « Sika 'dwa », le Trône d'Or. Ce mystérieux et antique objet a apparemment une grande importance aux yeux des Ashantis, qui en font usage comme trône royal. Même si nous connaissions déjà vaguement son existence auparavant, [Root.Dip_Advisor.GetName] ne l'a apprise que récemment, et [Root.GetIlElleDip] exige de s'asseoir dessus afin de démontrer son – et donc, notre – puissance dans la région.\n\n« Pourquoi ne suis-je pas assis[Root.GetXEDip] sur le Trône d'Or en ce moment même ? » a-t-[Root.GetIlElleDip] demandé aux Ashantis, qui jusqu'à présent n'ont rien laissé transparaître qui puisse montrer qu'ils accepteraient d'accéder à sa demande. Bien au contraire, ils semblent même considérer la suggestion comme une violente insulte. Quel tour devons-nous donner à cette affaire ?"
 west_african.20.a:0 "Allons jusqu'au bout"
 west_african.20.a.tt:0 "Les Ashantis pourraient très mal prendre cela."
 west_african.20.b:0 "Que faire d'un[Root.GetXEDip] [Root.Dip_Advisor.GetWomanMan] qui recourt à de tels expédients pour affirmer son pouvoir ?"
 west_african.21.t:0 "La guerre du Trône d'Or"
 west_african.21.d:0 "Le Sika 'dwa, le « Trône d'Or », est le symbole de la royauté ashantie, que nul n'a le droit de violer. Mais [From.GetLeLaNP] [From.GetName], à qui nous faisions confiance, puisque nos traditions étaient respectées malgré tout le dédain [From.GetFromAdjMS], a envoyé chez nous un[From.GetXEDip] gouverneur[From.GetXEDip]. [From.GetCeluiCelleDipCap]-ci exige maintenant de s'asseoir sur le Trône, comme [From.GetSilSielleDip] était [From.GetLuiElleDip]-même notre souverain[From.GetXEDip].\n\nLa reine mère, et de nombreuses autres personnes, en ont été outragées. Elles veulent donc que [From.GetCetCetteFDip] [From.Dip_Advisor.GetWomanMan] soit arrêté[From.GetXEDip], et le caractère sacré du Trône préservé – même si le prix à payer pour cela doit en être la guerre."
 west_african.21.a:0 "Si [From.GetLeLaNP] [From.GetName] fait ainsi confiance à un[From.GetXEDip] insensé[From.GetXEDip], ce ne peut être que la guerre"
 west_african.21.b:0 "Les traditions ne valent pas une guerre"
 west_african.22.t:0 "Autonomie de la population [Root.GetCultFS]"
 west_african.22.d:0 "Il est indéniable que le gouvernement [Root.Owner.GetDuDeNP] [Root.Owner.GetName] est empreint de justice, et [Root.Owner.Monarch.GetName] s'est toujours montré[Root.Owner.GetXEDir] équitable envers les différentes populations sur lesquelles nous régnons. Mais, pour certains de ses sujets, cela ne suffit pas. Les tribus [Root.GetCultFP] ont ainsi dépêché un émissaire depuis la province de [Root.GetName], demandant à ce que plus de pouvoir leur soit laissé si nous souhaitons qu'elles continuent d'accepter l'autorité [Root.Owner.GetDuDelaDir] [Root.Owner.GetDir].\n\nEt, si tout a été fait pour que cela ressemble à la plus humble des demandes, les nouvelles du mécontentement qui agite les provinces [Root.GetCultFP] donnent bien l'impression qu'il s'agit purement et simplement d'une exigence."
 west_african.22.a:0 "Les tribus les mieux gouvernées sont celles qui le font par elles-mêmes"
 west_african.22.b:0 "Aussi polie soit-elle, nous n'accédons à aucune exigence"
 west_african.23.t:0 "Raids à travers la jungle"
 west_african.23.d:0 "Depuis que nous avons adopté les chevaux, les guerriers montés [Root.GetRootAdjMP] sont craints de tous pour leur habileté inégalée à attaquer rapidement et loin à l'intérieur du territoire ennemi, razziant et affaiblissant ses défenses.\n\nOr, il se trouve qu'un groupe de guerriers, en s'appuyant sur cette tactique, a préparé un plan pour gagner l'avantage dans le conflit actuel. Ils souhaitent se séparer de l'armée principale pour mener l'attaque en secret, avant même que l'ennemi ne puisse se ressaisir. Le plan est certes risqué, mais le butin du pillage pourrait nous apporter des fonds dont nous avons bien besoin dans cette guerre."
 west_african.23.a:0 "Il nous faut plus de plans comme celui-là"
 west_african.23.b:0 "Faisons-les venir, qu'ils nous aident sur des projets plus ambitieux"
 west_african.24.t:0 "Dans l'inconnu"
 west_african.24.d:0 "Les territoires jamais explorés, dans les jungles se trouvant à nos frontières et au-delà, peuvent sembler menaçants pour de nombreux peuples. Mais nous avons vécu sur des territoires tels que ceux-là pendant longtemps, et n'aurions jamais pu prospérer si nous avions eu peur d'explorer l'inconnu.\n\nUn groupe important de jeunes chasseurs demande maintenant la permission [Root.GetDuDelaDir] [Root.GetDir] pour explorer et s'établir sur n'importe quelle terre qu'ils pourraient découvrir. Il est certain que ce sont des jeunes gens de valeur, capables de grandes choses s'ils ne perdaient pas leur temps à rêver de lieux inconnus ; mais qui sommes-nous pour mettre un frein à la curiosité de la jeunesse ?"
 west_african.24.a:0 "Allez, et revendiquez ce que vous découvrirez au nom [Root.GetDuDelaNP] [Root.GetName] !"
 west_african.24.b:0 "Nous sommes [Root.GetLeLaLDir] [Root.GetDir], et ordonnons qu'ils restent ici"
 west_african.25.t:0 "Nouvelles teintures"
 west_african.25.d:0 "Nos recherches sur la faune [Root.GetRootAdjFS] permettent sans cesse de nouvelles trouvailles. Il a ainsi récemment été découvert une méthode nouvelle pour créer des teintures, de façon efficace et permettant des couleurs impressionnantes, que l'on ne peut trouver nulle part ailleurs, pour ce que nous en savons. Puisque la teinture est l'une des premières exportations [Root.GetDuDelaNP] [Root.GetName], nous devons veiller à ce que ces techniques de grande valeur se propagent rapidement sur nos territoires."
 west_african.25.a:0 "C'est là l'objectif à teindre"
 west_african.26.t:0 "Les esprits restent"
 west_african.26.d:0 "De nombreuses religions venues de l'étranger ont tenté de s'implanter chez nous, et de nombreux missionnaires ont tenté de nous convertir à la croyance en un dieu, toujours unique, toujours le même, toujours différent, toujours leur dieu. Mais nous avons toujours su traverser ces moments d'épreuve, et nous continuons d'honorer les esprits et nos ancêtres.\n\nLes anciens disent que le moment est venu d'une grande cérémonie selon les rites anciens, et que tout le peuple [Root.GetRootAdjMS] devrait être incité à y participer. Au vu du nombre de peuples qui, au-delà de nos frontières, souhaiteraient nous voir nous convertir à leurs croyances, cet événement à l'échelle de tout notre territoire susciterait très certainement l'irritation de ceux qui se considèrent comme supérieurs. Les diplomates suggèrent donc de limiter l'importance de la cérémonie, de façon à ne pas offenser nos voisins."
 west_african.26.a:0 "Nos ancêtres n'ont jamais eu honte d'eux-mêmes, et nous non plus"
 west_african.26.b:0 "Nous ne pouvons nous permettre d'irriter ceux qui ont oublié la vérité"
 west_african.27.t:0 "[Root.Monarch.GetTitle] pour l'éternité"
 west_african.27.d:0 "[Root.GetLeLaNPCap] [Root.GetName] compt[Root.GetEEntNP] de nombreux artisans de grande valeur. On attend toujours [Root.GetDuDelaDir] [Root.GetDir] qu'[Root.GetIlElleDir] commande une œuvre d'art pour commémorer son prédécesseur, car cette tradition contribue à la fois à honorer nos ancêtres et à démontrer la munificence [Root.GetDuDelaFDir] nouv[Root.GetEauElleFDir] souverain[Root.GetXEDir].\n\nDe nombreux matériaux peuvent être utilisés, le bronze étant le choix le plus commun. Nous devrions choisir quelque chose qui conviendrait à la grandeur de l'ancien [Root.GetDir] et serait abordable pour [Root.Monarch.GetName]."
 west_african.27.a:0 "Nos sculpteurs peuvent faire des miracles avec la terre cuite"
 west_african.27.b:0 "Le bronze conviendrait tout à fait"
 west_african.27.c:0 "Si nous pouvons nous procurer l'ivoire nécessaire, cela serait un mémorial durable"
 west_african.27.e:0 "Seul l'or peut convenir"
 west_african.27.f:0 "Nous ne pouvons nous permettre de telles frivolités"
 west_african.28.t:0 "Armes [Root.GetCultFP]"
 west_african.28.d:0 "Même si nos tentatives pour adopter certaines technologies venues d'Europe ont été quelque peu entravées par la guerre actuelle, l'usage de nos nouvelles armes sur le champ de bataille a eu un effet positif. Nos hommes se sont avérés tout à fait capables de manipuler les armes à feu, et ceux qui se montraient sceptiques sur leurs effets, au sein de l'armée, voient maintenant tout cela d'un œil bien plus favorable. Même si nous sommes encore loin d'avoir équipé toutes nos troupes, nous avançons dans la bonne direction."
 west_african.28.a:0 "Les troupes [Root.GetRootAdjFP] sont craintes aujourd'hui ; elles seront invincibles demain"
 GEO_ideas:0 "Doctrines géorgiennes"
 GEO_ideas_start:0 "traditions géorgiennes"
 GEO_ideas_bonus:0 "ambitions géorgiennes"
 bagrationi_dynasty:0 "Dynastie des Bagrationi"
 bagrationi_dynasty_desc:0 "Appartenant à une dynastie dont les origines sont entourées de mystère, les rois et reines de la maison des Bagrationi ont régné sur la Géorgie depuis le IXe s., d'abord comme princes, puis comme rois."
 georgian_isolation:0 "Isolement géorgien"
 georgian_isolation_desc:0 "Entourés de pays puissants ne partageant ni notre religion, ni notre culture, nous sommes obligés de recourir à une diplomatie opportuniste, et changeons souvent d'allégeance afin d'apaiser tout le monde et de préserver la paix aussi longtemps que faire se peut."
 restoration_of_fortresses_and_churches:0 "Restauration des forteresses et des églises"
 restoration_of_fortresses_and_churches_desc:0 "Afin de restaurer les forces du pays, mises à mal par les invasions dévastatrices des siècles derniers, nous devons reconstruire nos grandes forteresses et nos églises, de telle façon que nos cités et nos villages puissent prospérer à nouveau. Afin de financer un tel effort, une taxe spéciale doit être instaurée."
 georgian_protectorates:0 "Protectorats géorgiens"
 georgian_protectorates_desc:0 "Au cours de son âge d'or, avant l'arrivée des Mongols, la Géorgie exerçait sa puissance sur un certain nombre d'États vassaux. Entourés que nous sommes de cultures et de religions différentes, il pourrait nous être plus aisé de nous étendre en créant des États autonomes plutôt qu'en incorporant de nouveaux territoires au sein de notre pays."
 samouravo_counties:0 "Réforme des samouravo"
 samouravo_counties_desc:0 "Grâce à une réforme administrative divisant les saeristavo, les « duchés » bénéficiant d'une large autonomie, en samouravo, des « comtés » moins étendus et plus faciles à contrôler, notre pays sera plus aisé à gouverner, plus stable, et plus loyal à la couronne."
 sadrosho_districts:0 "Sadrosho"
 sadrosho_districts_desc:0 "Les sadrosho (« bannières ») sont des districts militaires spéciaux, utilisés à des fins de mobilisation. Les nobles temporels qui les détenaient s'étant avérés insoumis et indignes de notre confiance, nous en confierons plutôt la garde aux nobles ecclésiastiques, tels nos loyaux évêques."
 georgian_embassies:0 "Ambassades géorgiennes"
 georgian_embassies_desc:0 "Entourés de toutes parts par des pays qui n'aspirent qu'à notre fin, nous devons rechercher des alliés capables de nous aider à rester unis et de préserver notre pays. Des ambassadeurs seront envoyés à tous les plus grands souverains d'Europe afin de leur demander leur soutien."
 sumatran_ideas:0 "Doctrines sumatranaises"
 reliance_on_trade:0 "Commerce fondamental"
 reliance_on_trade_desc:0 "Le commerce a toujours été la première ressource de notre immense richesse. C'est pour cela que nous avons œuvré, des générations durant, à améliorer notre habileté à marchander, apprenant à tirer le meilleur de nos accords avec les autres."
 porch_of_mecca:0 "Le parvis de la Mecque"
 porch_of_mecca_desc:0 "Les cités de Sumatra ont été les premières, en Asie du Sud-Est, à embrasser l'islam. Non seulement avons-nous reçu la visite de voyageurs musulmans venus du monde entier, mais nous avons aussi propagé plus loin encore notre foi, grâce à un long travail de missions accompli au nom du Prophète. Nous sommes le pilier de l'islam en Indonésie !"
 spice_pirates:0 "Pirates des épices"
 spice_pirates_desc:0 "Depuis le jour même où le commerce a commencé à transiter dans le détroit de Malacca, il s'y est trouvé des pirates. Peut-être devrions-nous forger avec leurs chefs saisonniers un accord, et faire de leur présence un avantage pour nous ?"
 center_of_scholarship:0 "Foyer d'érudition"
 center_of_scholarship_desc:0 "Des siècles durant, les magnifiques cités de Sumatra ont été un haut lieu d'érudition et d'enseignement. Cherchant à tirer le meilleur et le plus beau, d'abord du monde bouddhiste, et désormais du monde musulman, il n'existe pas de rivaux pour nos lettrés !"
 merchants_of_the_indian_ocean:0 "Marchands de l'océan Indien"
 merchants_of_the_indian_ocean_desc:0 "Faisant voile jusqu'au loin, nos navires marchands s'en vont jusqu'aux lieux les plus exotiques du monde : depuis le Maghreb à l'ouest jusqu'à la Chine à l'est, et plus loin encore ! Les richesses permises par le commerce des épices attirent les plus capables parmi nous vers la chose marchande."
 legacy_of_srivijaya:0 "L'héritage de Srîvijaya"
 legacy_of_srivijaya_desc:0 "La cité-État de Srîvijaya dominait autrefois Sumatra, répandant son influence sur la plus grande partie de l'Asie du Sud-Est. Elle posséda l'hégémonie dans la région durant des siècles, parvenant à s'étendre tout autant par le commerce que par la force pure. Et nous en sommes les fiers héritiers !"
 rule_of_the_sea:0 "Le règne des mers"
 rule_of_the_sea_desc:0 "Les fiers empires de Sumatra ont toujours eu de fortes traditions maritimes. Nous devons nous assurer la domination sur les flots, tout à la fois pour protéger notre commerce et nos cités !"
 sumatran_ideas_start:0 "traditions sumatranaises"
 sumatran_ideas_bonus:0 "ambitions sumatranaises"
 AFG_ideas:0 "Doctrines afghanes"
 AFG_ideas_start:0 "traditions afghanes"
 AFG_ideas_bonus:0 "ambitions afghanes"
 pashtunwali:0 "Pashtûnwâlî"
 pashtunwali_desc:0 "Durant des siècles, notre peuple a suivi les principes du pashtûnwâlî : ce code éthique exige que chaque insulte soit vengée. Rien ne doit nous empêcher de venger nos fils perdus."
 shadows_of_the_hindu_kush:0 "À l'ombre de l'Hindu Kush"
 shadows_of_the_hindu_kush_desc:0 "Tous les Pachtouns sont nés dans l'ombre des hautes montagnes de l'Hindu Kush, qui constituent notre forteresse contre toute invasion."
 tureh:0 "Turah"
 tureh_desc:0 "C'est là un principe central du Pashtûnwâlî : un guerrier doit être brave et faire face à toute menace contre sa famille, son pays ou son honneur. C'est là le meilleur moyen de ne jamais manquer d'hommes désireux de combattre pour leur pays."
 afghan_diaspora:0 "Diaspora afghane"
 afghan_diaspora_desc:0 "Avant même que les Moghols ne fondent leur empire, beaucoup d'Afghans ont migré dans le Nord de l'Inde, où ils sont parvenus à dominer l'aristocratie locale. Même lorsque l'Afghanistan était sous le contrôle des Safavides et des Moghols, notre pays était le lieu où étaient recrutés les soldats et les conseillers de ces empires. Cela a donné à l'Afghanistan une influence importante dans les cours étrangères."
 durrani_imperialism:0 "Impérialisme durrânî"
 durrani_imperialism_desc:0 "Après que l'Afghanistan a gagné son indépendance de la Perse, nombre de cavaliers afghans sont revenus au pays pour servir leur roi, appelé Durr-i Durrânî : « la perle des perles ». Au départ simples pillards, ces cavaliers sont bientôt devenus l'instrument qui a permis la formation du plus grand empire jamais gouverné depuis Kaboul."
 institutionalized_loya_jirga:0 "Lôyâ Jirgâ"
 institutionalized_loya_jirga_desc:0 "Le grand conseil tribal, la Lôyâ Jirgâ, s'assemblait traditionnellement pour les événements de toute première importance, tels que le couronnement d'un nouveau roi. Son rôle sera désormais institutionnalisé, afin que nul ne puisse remettre en cause notre droit à régner."
 graveyard_of_empires:0 "Le cimetière des empires"
 graveyard_of_empires_desc:0 "Aucune force étrangère ne peut occuper nos territoires. Laissons ces soi-disant empires tenter le tout pour le tout, cela ne leur apportera rien."
 WAL_ideas:0 "Doctrines valaques"
 WAL_ideas_start:0 "traditions valaques"
 WAL_ideas_bonus:0 "ambitions valaques"
 cunning_diplomacy:0 "Ruse diplomatique"
 cunning_diplomacy_desc:0 "Faisant face à des ennemis supérieurs de tous côtés, les dirigeants valaques ont développé une capacité particulière à changer d'alliance au moment opportun. Nombre d'entre eux ont pu s'assurer de leur position sur le trône avec le soutien des Ottomans, avant de s'allier à la Hongrie ou au Saint-Empire romain germanique."
 foreign_trade_restrictions:0 "Limitations au commerce étranger"
 foreign_trade_restrictions_desc:0 "Au cours du règne de Vlad l'Empaleur, afin de soutenir les marchands valaques, seules trois villes étaient ouvertes au commerce étranger."
 mercenary_guard:0 "Garde mercenaire"
 mercenary_guard_desc:0 "Afin d'assurer le pouvoir sur le trône contre tous ses rivaux, Vlad l'Empaleur a institué une garde mercenaire permanente, qui n'entretenait aucun lien avec les puissants de la région."
 w_foreign_advisors:0 "Conseillers étrangers"
 w_foreign_advisors_desc:0 "Depuis l'époque de Vlad l'Empaleur, les postes à la cour sont souvent occupés par des étrangers ne possédant nulle terre en Valachie. Cela réduisait d'autant sa dépendance à l'égard de la noblesse du pays."
 legacy_of_the_impaler:0 "Héritage de l'Empaleur"
 legacy_of_the_impaler_desc:0 "Au moment de sa mort, Vlad l'Empaleur était connu de toute l'Europe comme un tyran sadique, prenant plaisir à torturer et à tuer. Même si cette réputation était sans doute injuste, être craint a ses avantages, et les ennemis de la Valachie doivent trembler de peur en voyant s'approcher nos armées."
 boyar_regime:0 "Le régime des boyards"
 boyar_regime_desc:0 "Le traité d'Alba Iulia, en 1595, a assuré le pouvoir de la noblesse valaque : un conseil de douze grands boyards est chargé de prendre part, aux côtés du voïvode, au gouvernement du pays."
 abolition_of_serfdom:0 "Abolition du servage"
 abolition_of_serfdom_desc:0 "Le servage a été aboli en 1746 en Valachie, réduisant ainsi de façon conséquente le nombre de serfs fuyant vers la Transylvanie."
 CANNOT_JOIN_LEAGUE_AT_LEAGUE_WAR:0 "§R– Nous ne pouvons en intégrer une si les Ligues sont en guerre.§!"
 CANNOT_JOIN_LEAGUE_AT_WAR:0 "§R– Nous ne pouvons intégrer ou quitter une ligue tant que nous sommes en guerre.§!"
 CANNOT_JOIN_LEAGUE_TRUCE_WITH_EMPEROR:0 "§R– Nous ne pouvons intégrer ou quitter une ligue tant que nous avons une trêve en cours avec l'Empereur.§!"
 EMPEROR_CANNOT_JOIN_LEAGUE:0 "§R– L'Empereur ne peut ni intégrer, ni quitter une ligue.§!"
 NOT_DISCOVERED_HRE:0 "§R– Nous n'avons pas encore découvert le Saint-Empire romain germanique.§!"
 HRE_ON_OTHER_CONTINENT:0 "§R– Nous ne pouvons intégrer une ligue si notre capitale n'est pas sur le même continent que le Saint-Empire romain germanique.§!"
 ALREADY_MEMBER_OF_LEAGUE:0 "§R– Nous sommes déjà membres d'une ligue religieuse.§!"
 RECENTLY_JOINED_LEAGUE:0 "§R– Nous avons récemment intégré une ligue, aussi ne pourrons-nous la quitter avant le $DATE|Y$.§!"
 manchu_nation_1_title:1 "Adopter l'identité mandchoue"
 manchu_nation_1_desc:0 "Les trois capitales des anciennes tribus jürchens étant sous notre strict contrôle, il est maintenant temps de proclamer l'unicité de notre peuple en assumant notre nouvelle identité, celle des Mandchous."
 cb_sengoku:0 "Sengoku"
 cb_sengoku_desc:0 "Nous devrions étendre notre influence au sein du shôgunat en nous emparant des territoires d'un clan voisin."
 british_nation_diplomatically_title:0 "Former diplomatiquement la nation britannique"
 british_nation_diplomatically_desc:0 "En unifiant notre développement politique intérieur et en étendant notre influence au-delà de nos frontières, nous pourrions asseoir notre position dans les affaires de ce monde et devenir l'une des nations européennes les plus éminentes : la Grande-Bretagne."
 canal_events.25.t:0 "Achèvement du canal de Kiel"
 canal_events.25.d:0 "Grâce à un effort de construction considéré comme sans précédent dans la région, le canal de Kiel, reliant la mer du Nord à la Baltique, a été achevé en [Root.GetName]. Nos flottes peuvent désormais se rendre de l'une à l'autre de ces deux régions de première importance, de façon plus rapide et plus sûre, nous offrant l'opportunité de manœuvres navales et de projets commerciaux inédits."
 canal_events.25.a:0 "La course des navires et le cours de l'histoire en seront modifiés"
 canal_events.26.t:0 "Achèvement du canal de Suez"
 canal_events.26.d:0 "Tout au long de l'histoire, des tentatives ont été faites pour relier la mer Rouge à la Méditerranée, d'une façon ou d'une autre. Mais aucune n'est parvenue à atteindre les résultats obtenus par l'entreprise [Root.Owner.GetDuDelaNP] [Root.Owner.GetName] : alors que les navires devaient autrefois contourner un continent entier pour voyager entre l'Europe et l'océan Indien, cette barrière de terre que des capitaines sans nombre n'ont pas cessé de maudire durant des siècles a été tranchée par nos astucieux ingénieurs.\n\nPendant des décennies, personne n'a cru cela possible. Pourtant, nous ne nous sommes pas contentés d'y penser, mais nous avons aussi mené à bien ce projet."
 canal_events.27.t:0 "Achèvement du canal de Panama"
 canal_events.27.d:0 "Ils étaient nombreux à dire que c'était une entreprise impossible à mener à bien. D'autres pensaient que ce serait possible dans un lointain avenir, ou simplement en rêves, mais [Root.Owner.GetLeLaNP] [Root.Owner.GetName] en [Root.Owner.GetAOntNP] fait une réalité. De tous les projets jamais imaginés pour relier deux océans, l'Atlantique et le Pacifique ont toujours semblé les plus éloignés, même s'ils n'étaient séparés que par un isthme étroit.\n\nMais notre persévérance, notre ingéniosité et les ressources que nous y avons consacrées ont permis que ce projet soit achevé, permettant à nos navires un passage sûr en évitant de contourner le cap Horn. Ce canal, en avance sur son temps de plusieurs siècles, n'est pas seulement un couloir maritime : c'est aussi un monument dressé pour prouver que rien n'est impossible [Root.Owner.GetAuAlaNP] [Root.Owner.GetName]."
 canal_events.28.t:0 "Retard du canal [From.Owner.GetDuDelaNP] [From.Owner.GetName]"
 canal_events.28.d:0 "[From.Owner.GetLeLaNPCap] [From.Owner.GetName], notre dépendance, nous [From.Owner.GetAOntNP] indiqué que la construction du canal a été retardée du fait de raisons indépendantes de [From.Owner.GetSaLeurNP] volonté."
 canal_events.28.a:0 "C'est bien regrettable"
 canal_events.29.t:0 "Le canal [From.Owner.GetDuDelaNP] [From.Owner.GetName] a pris de l'avance"
 canal_events.29.d:0 "[From.Owner.GetLeLaNPCap] [From.Owner.GetName], notre dépendance, nous [From.Owner.GetAOntNP] indiqué que la construction du canal progresse bien plus rapidement qu'on aurait pu s'y attendre grâce à [From.Owner.GetSaLeurNP] gestion des plus compétentes du projet."
 canal_events.29.a:0 "C'est merveilleux"
