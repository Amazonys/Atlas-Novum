 per_najaf:0 "Les lieux saints de Najaf"
 desc_per_najaf:0 "Pour les chiites, Najaf, lieu de repos éternel de l'imam 'Alî, est l'une des villes les plus sacrées au monde. En tant que gardiens de la cité, nous avons lancé de nombreux projets pour refaire de ces lieux ce qu'ils sont censés être."
 per_miniature_school:0 "École persane de miniatures"
 desc_per_miniature_school:0 "L'industrie des miniatures est florissante. Toute personne qui compte, dans le monde musulman, souhaite acquérir ou surpasser les œuvres de nos maîtres."
 per_mushashaiya:0 "La Musha'sha'îyâ"
 desc_per_mushashaiya:1 "La secte militante de la Musha'sha'îyâ s'est emparée de cette province, provoquant agitation et instabilité sociale."
 per_safawiya:0 "La Safawîyâ"
 desc_per_safawiya:1 "L'ordre militant de la Safawîyâ s'est emparé de cette province et nombre de ses habitants souhaitent rejoindre ceux qui pratiquent leur foi."
 per_shia_conversion_policy:0 "État chiite"
 desc_per_shia_conversion_policy:0 "Un pays fort a aussi une foi forte ; c'est pourquoi nous promouvons activement le chiisme duodécimain au sein du peuple [Root.GetRootAdjMS]."
 per_pragmatic_ulema:0 "Conversion du clergé"
 desc_per_pragmatic_ulema:0 "Nous avons choisi de récompenser généreusement les oulémas sunnites s'étant convertis à la nouvelle religion d'État."
 per_conversion_of_the_clergy:0 "Conversion du clergé"
 desc_per_conversion_of_the_clergy:0 "Tous les oulémas refusant de s'aligner sur notre nouvelle religion d'État sont persécutés. Notre pays ne peut compter aucun traître au sein du clergé."
 per_shiite_immigration:0 "Immigration chiite"
 desc_per_shiite_immigration:0 "Des lettrés, savants, oulémas et autres hommes de qualité, tous chiites et venus du monde entier, franchissent nos frontières."
 per_building_isfahan:0 "Refondation d'Ispahân"
 desc_per_building_isfahan:0 "Les ressources de toute la région sont pour une bonne part consacrées à notre projet, qui vise à faire d'Ispahân l'une des capitales les plus renommées au monde."
 per_isfahan_maidan:0 "Ispahân nisf-i jahân"
 desc_per_isfahan_maidan:0 "Un vieil adage dit que « Ispahân est la moitié du monde ». Après que nous ayons rebâti la ville, c'est encore plus vrai qu'auparavant : elle est la capitale des arts, la capitale politique et la capitale culturelle non seulement de la Perse, mais aussi de tout le monde persan."
