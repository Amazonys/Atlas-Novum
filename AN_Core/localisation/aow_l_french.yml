 malay_peninsula_region:0 "Péninsule de Malaisie"
 mlc_tun_perak:0 "Tun Perak"
 desc_mlc_tun_perak:0 "Gouverné par le bendahara Tun Perak, notre pays est extrêmement prospère."
 mlc_piracy_controlled:0 "Piraterie contrôlée"
 desc_mlc_piracy_controlled:0 "La piraterie, en mer de Malaisie, peut souvent poser problème. Elle est toutefois, à l'heure actuelle, bien contrôlée."
 mlc_islamic_laws_enforced:0 "Loi religieuse plus sévère"
 desc_mlc_islamic_laws_enforced:0 "Afin de satisfaire les oulémas les plus orthodoxes, nous avons adopté une interprétation plus stricte de la loi islamique, moins en phase avec les lois traditionnelles de Malacca. Cette orientation nouvelle inquiète cependant de nombreux non-musulmans, qui craignent d'être de la sorte marginalisés au sein du sultanat."
 mlc_economic_boom:0 "Croissance économique"
 desc_mlc_economic_boom:0 "Notre décision de réduire les taxes sur le commerce à des sommes dérisoires a stimulé les échanges et permis au pays de connaître une période de croissance économique sans précédent jusque-là."
 flavor_mlc.1.t:0 "Complot contre le râja Ibrahim"
 flavor_mlc.1.d:0 "Au sein d'un État aussi cosmopolite que l'est Malacca, l'équilibre religieux peut être très fragile. Dans notre pays, des commerçants de nombreuses religions et de nombreuses cultures se côtoient, tout en restant en quelque sorte séparés. Les communautés les plus importantes – Gujarâtî, Tamouls, Javanais et Chinois – ont toutes leurs obligations propres envers l'État, et conserver l'équilibre entre l'influence dont disposent ces groupes est l'une des tâches les plus importantes de tout souverain de Malacca.\n\nL'ascension sur le trône du râja Ibrahim, en 1444, a fait grincer les dents de certains. Ibrahim était un hindou pratiquant, et était considéré par beaucoup comme un traditionaliste visant à contrecarrer l'influence de l'islam dans le pays. C'est néanmoins avec surprise que l'on a découvert aujourd'hui le corps du jeune souverain, sans vie, dans son palais. De nombreuses personnes suspectent son bendahara royal, ou premier ministre, d'avoir joué un rôle dans l'affaire, même si rien ne permet de le prouver."
 flavor_mlc.1.a:0 "Le râja Ibrahim ne sera pas oublié"
 flavor_mlc.2.t:0 "Le bendahara Tun Perak"
 flavor_mlc.2.d:0 "Au contraire du défunt râja Ibrahim – désormais appelé Abu Syahid Shah, le « roi martyr » – notre nouveau souverain est musulman, et les communautés des marchands de la cité semblent mieux accepter son règne.\n\nToutefois, un bendahara royal qui comploterait contre son souverain est une idée effrayante, et nous serions sans doute bien avisés de mettre fin à cette fonction pour éviter que l'actuel souverain ne connaisse le même sort que son prédécesseur. Mais nos conseillers suggèrent tous comme remplaçant potentiel un jeune général auréolé de ses succès : on dit de Tun Perak qu'il est sage malgré sa jeunesse, mais aussi et surtout qu'il est d'une loyauté sans faille."
 flavor_mlc.2.a:0 "Nommons ce Tun Perak"
 flavor_mlc.2.b:0 "Nommons plutôt un homme de paille pour réduire l'importance du bendahara"
 flavor_mlc.3.t:0 "Piraterie en mer de Malaisie"
 flavor_mlc.3.d:0 "Garantir le passage en mer est une priorité essentielle pour tout pays dépendant autant que nous du commerce. Or, ces derniers temps, les activités des pirates se sont de nouveau multipliées. Régler ce type de problèmes est traditionnellement délégué aux communautés des marchands de la cité."
 flavor_mlc.3.a:0 "Confions cette tâche à l'une des communautés marchandes"
 flavor_mlc.3.b:0 "Utilisons nos propres ressources pour nous en occuper nous-mêmes"
 flavor_mlc.4.t:0 "Malacca et l'islam"
 flavor_mlc.4.d:0 "Malacca a, de bien des façons, été le foyer d'où s'est propagé l'islam dans l'archipel de Malaisie. Pourtant, notre pays a lui-même toujours évité d'appliquer une loi islamique trop rigide ou ultra-orthodoxe, préférant conserver à l'islam un aspect attractif pour les commerçants de toutes les communautés.\n\nC'est sur la tradition que nous appuyons nos lois, la loi islamique orthodoxe étant réservée à certains cas particuliers, souvent liés à l'ordre public. Même si cela indispose parfois certaines personnes ayant une sensibilité religieuse exacerbée, cela a bénéficié au commerce, et par conséquent à toutes les communautés de Malacca.\n\nAvec le temps, pourtant, les musulmans sont devenus de plus en plus nombreux, et du fait de son importance dans la propagation de l'islam dans les îles, certains ont même commencé à considérer Malacca comme un lieu de pèlerinage. Peut-être le moment est-il venu d'introduire un peu plus d'orthodoxie dans les lois et coutumes du pays ?"
 flavor_mlc.4.a:0 "Oui, au nom d'Allâh"
 flavor_mlc.4.b:0 "Non, tenons-nous-en à la tradition"
 flavor_mlc.5.t:0 "Taxes et droits de douane"
 flavor_mlc.5.d:0 "Le commerce est l'activité prédominante de notre pays, et cela surprend toujours ceux qui viennent chez nous de constater que nous pratiquons très peu l'agriculture et devons importer même des denrées de base. Malgré cela, nous prospérons, et des navires provenant de toute l'Asie mouillent dans nos ports pour vendre, acheter et revendre des marchandises de toutes sortes.\n\nAfin d'encourager plus encore le commerce, le bendahara royal a suggéré d'abaisser énormément les droits de douane et les taxes. Cette politique hardie nous distinguerait des autres pays s'appuyant sur le commerce, et selon lui cela renforcerait notre domination en tant que plus grand port commercial de l'Orient."
 flavor_mlc.5.a:0 "Malacca n'a rien à lui, et tient tout du monde qui l'entoure"
 flavor_mlc.5.b:0 "Nous ne pouvons nous permettre d'abaisser ces taxes"
 flavor_mlc.6.t:0 "Hang Tuah"
 flavor_mlc.6.d:0 "Alors qu'il intervenait aujourd'hui dans la campagne pour mettre fin à des problèmes suscités par un homme ayant viré amok, notre bendahara a reçu l'aide inopinée d'un guerrier local : alors que tous les gardes du bendahara avaient pris la fuite, cet homme et ses amis ont agi de façon soudaine, en faisant preuve d'un grand courage.\n\nTouché par cette preuve d'une loyauté sans faille envers l'État, le bendahara a aussitôt nommé ce jeune guerrier, Hang Tuah, au poste de commandant dans l'armée royale. Notre pays peut donc compter sur les services de l'un de ses plus grands champions."
 flavor_mlc.6.a:0 "Puisse notre peuple ne jamais s'éteindre"
 flavor_mlc.7.t:0 "Arrivée des Portugais"
 flavor_mlc.7.d:0 "Les navires venus de contrées lointaines ne sont pas rares à Malacca ; mais aujourd'hui c'est un vaisseau inhabituel qui est arrivé au port. Son capitaine dit venir d'un lointain royaume chrétien, quelque part à l'ouest, appelé « Portugal », et souhaiterait signer un accord commercial selon les termes duquel son pays deviendrait l'un de nos partenaires commerciaux privilégiés.\n\nMais la communauté musulmane des Gujarâtî répand partout, de façon agressive, que l'homme est dangereux et que son pays est un ennemi juré de notre religion. Les Gujarâtî sont, de fait, si opposés à la présence portugaise qu'ils se sont déjà livrés à des exactions envers les nouveaux venus, abordant par exemple leur navire pour en confisquer la cargaison. Le risque que la situation nous échappe très rapidement n'est pas négligeable…"
 flavor_mlc.7.a:0 "Condamnons les Gujarâtî pour tenter de rétablir la situation"
 flavor_mlc.7.b:0 "Il faut empêcher les Portugais de s'établir dans cette partie du monde"
 flavor_mlc.7.a.tt:0 "L'incident sera un peu moins mal considéré par le Portugal.\nPendant deux ans :"
 flavor_mlc.7.b.tt:0 "L'incident sera encore plus mal considéré par le Portugal.\nPendant cinq ans :"
 flavor_mlc.8.t:0 "Incident à Malacca"
 flavor_mlc.8.d:0 "Nous avons appris que le sultanat de Malacca avait confisqué la marchandise de navires portugais qui mouillaient dans leurs ports. Il est à craindre que nos ennemis du monde musulman soient arrivés les premiers là-bas, et les aient convaincus d'agir contre nous."
 flavor_mlc.8.a:0 "Cela demande réparation"
 tribal_democracy_ruthenian:0 "Hetmanat"
 tribal_democracy_ruler_ruthenian:0 "Hetman"
 tribal_democracy_ruler_female_ruthenian:0 "Hetman"
 tribal_democracy_ruler_vassal_ruthenian:0 "Ataman"
 prices.11.t:0 "Le petit âge de glace"
 prices.11.d:0 "Les hivers deviennent plus longs et plus froids que quiconque s'en souvient. Alors que la glace et la neige descendent plus au sud, les moissons sont perdues, le vin de même, et les poissons ont commencé à migrer vers des eaux plus chaudes."
 prices.11.a:0 "Gla gla gla"
 LITTLE_ICE_AGE:0 "Petit âge de glace"
 prices.12.t:0 "Bouchons de liège"
 prices.12.d:0 "Des améliorations dans l'industrie des bouteilles ont permis aux producteurs de vin de créer des bouteilles plus standardisées, permettant de réintroduire l'usage des bouchons de liège. C'est une manière bien plus efficace de sceller le vin que les anciens bouchons de tissus, ce qui signifie que le vin peut être transporté beaucoup plus loin désormais qu'on ne l'aurait jamais cru possible auparavant. Peut-être assiste-t-on à la naissance d'une industrie vinicole mondiale ?"
 prices.12.a:0 "Très bien"
 WINE_CORKS:0 "Croissance du commerce mondial du vin"
 prices.13.t:0 "Nouveaux draps"
 prices.13.d:0 "Une nouvelle technique de production a commencé à apparaître chez les fabricants [Root.GetRootAdjMP] : ces prétendus « nouveaux draps » sont plus fins, plus légers et moins onéreux que les épais draps de laines qui étaient jusqu'à présent si demandés. Et même si la demande pour ces nouveautés ne cesse de croître, leur production requiert beaucoup moins de laine que précédemment, ce qui fait que leur coût en est amoindri d'autant."
 prices.13.a:0 "Très bien"
 NEW_DRAPERIES:0 "Nouveaux draps"
 prices.14.t:0 "Standardisation des uniformes"
 prices.14.d:0 "La levée des armées, telle qu'elle était pratiquée autrefois, est de plus en plus fréquemment remplacée par des armées nationales permanentes. Phénomène lié, de nombreux pays ont commencé à mettre en place des codes vestimentaires concernant les uniformes de leurs troupes, et certains vont même jusqu'à leur fournir eux-mêmes les uniformes.\n\nLa teinture n'a jamais été bon marché, toutefois, et avec l'accroissement de la demande que cela suscite, les prix du drap et de la teinture connaissent une certaine hausse."
 prices.14.a:0 "D'accord"
 REGULATED_UNIFORMS:0 "Standardisation des uniformes"
 prices.15.t:0 "Expéditions de pêche sur les Grands Bancs"
 prices.15.d:0 "Nos explorateurs rapportent avoir trouvé, sur les Grands Bancs de Terre-Neuve, des eaux pullulant de poissons qui n'attendent là que d'être pêchés. Des expéditions de pêche sans cesse plus nombreuses prennent la direction de ces régions, et les marchés sont emplis d'une quantité inimaginable de poissons."
 prices.15.a:0 "Très bien"
 GREAT_FISHERIES:0 "Expéditions de pêche sur les Grands Bancs"
 prices.16.t:0 "Calicots et cotonnades"
 prices.16.d:0 "L'approvisionnement régulier en cotonnades venues d'Inde a commencé à se traduire dans la façon de s'habiller des Européens. Sur tous les marchés d'Europe, mousselines, calicots et autres cotonnades se vendent à des prix qui ne cessent de grimper."
 prices.16.a:0 "D'accord"
 CALICOES:0 "Cotonnades"
 prices.17.t:0 "Disparition du castor d'Europe"
 prices.17.d:0 "Tout au long du Moyen Âge, la demande en fourrures n'a cessé de grimper ; aussi le climat plus froid de notre temps n'a-t-il rien fait pour arranger les choses. Cela explique la hausse de la demande en fourrures, et le nombre de castors européens ne cesse de se réduire, à tel point que ces animaux sont de moins en moins fréquents et qu'il faut désormais importer des fourrures, à grand prix, de Russie et du Grand Nord."
 prices.17.a:0 "C'est regrettable"
 DEPLETION_OF_EUROPEAN_BEAVER:0 "Disparition du castor d'Europe"
 prices.18.t:0 "Chapeaux de feutre"
 prices.18.d:0 "La fourrure de castor est excellente pour fabriquer des couvre-chefs : chaude et conservant bien la forme qui lui est donnée, elle est de plus très résistante. L'accroissement de la demande pour les chapeaux de feutre, en plus du procédé complexe de fabrication à partir de la fourrure, permet donc un développement important du marché de la chapellerie."
 prices.18.a:0 "Parfait"
 FELT_HATS:0 "Chapeaux de feutre"
 prices.19.t:0 "Flottes permanentes"
 prices.19.d:0 "D'exceptionnelles, les flottes de guerre permanentes sont devenues la norme. Les organismes voués à contrôler ces flottes commencent donc à jouer un rôle bien plus actif pour fournir les matériaux nécessaires à la construction, le ravitaillement et l'entretien des vaisseaux."
 prices.19.a:0 "D'accord"
 PERMANENT_NAVIES:0 "Flottes permanentes"
 prices.20.t:0 "Canons de bronze"
 prices.20.d:0 "Le canon de bronze est apparu sur les champs de bataille, et il y restera. Les matériaux nécessaires à l'industrie naissante de la métallurgie ont mené, ces dernières années, à une explosion de la demande en cuivre, et les prix ont augmenté d'autant."
 prices.20.a:0 "D'accord"
 BRONZE_CANNONS:0 "Canons de bronze"
 prices.21.t:0 "Culture nippone du thé"
 prices.21.d:0 "Le thé est bien loin d'être une innovation dans la culture nippone. C'est toutefois la sophistication croissante de la cérémonie du thé japonaise, au cours du XVIe s., qui a contribué à rendre de plus en plus commune cette boisson au sein de la société."
 prices.21.a:0 "Très bien"
 JAPANESE_TEA_CULTURE:0 "La voie du thé"
 prices.22.t:0 "Déclin du commerce des épices"
 prices.22.d:0 "Avec l'augmentation du nombre de compétiteurs sur le marché des épices, la disponibilité de cette denrée autrefois extrêmement rare s'est beaucoup améliorée en Occident. Même si certains ont bien tenté de stabiliser les prix en brûlant leurs productions ou en imposant des règles plus strictes sur les exportations, il semble désormais évident que ce commerce sera désormais de moins en moins rentable."
 prices.22.a:0 "Nous en prenons bonne note"
 DECLINE_OF_SPICE_TRADE:0 "Déclin du commerce des épices"
 prices.23.t:0 "Changement des modes de consommation"
 prices.23.d:0 "Le sucre était autrefois une marchandise de luxe, qui devait être importée du Maghreb ou du Proche-Orient. Mais l'ouverture du monde et l'augmentation des fortunes bourgeoises font que, s'il reste toujours un bien de luxe, il est devenu une denrée de luxe abordable."
 prices.23.a:0 "Très bien"
 POPULARIZATION_OF_SUGAR:0 "Popularité croissante du sucre"
 prices.24.t:0 "Popularisation de la soie"
 prices.24.d:0 "Depuis bien avant le Moyen Âge, la soie a été un bien très demandé, partout dans le monde, et c'est en partie elle qui a poussé à lancer des voyages de découverte vers l'Orient. Maintenant qu'elle est devenue plus facilement disponible, que ce soit sous forme brute ou tissée, la demande n'a fait que s'accroître en Occident."
 prices.24.a:0 "D'accord"
 POPULAR_SILK_FABRICS:0 "Mode des soieries"
 prices.25.t:0 "Plantations du Bengale"
 prices.25.d:0 "Notre contrôle direct de certaines des régions productrices de teinture dans le Nord de l'Inde a attiré un certain nombre de chercheurs de fortune, désireux d'étendre la production dans nos territoires du Bengale. Certaines régions semblent idéales pour la culture de l'indigo, et ils sont nombreux à penser que ces tentatives seront couronnées de succès si nous les autorisons. Pourtant, cette culture, tout autant que sa transformation en teinture, est un travail pénible ; aussi laisser ces personnes sans aucun scrupule sans surveillance pourrait bien causer quelques difficultés."
 prices.25.a:0 "Autorisons ces plantations"
 prices.25.b:0 "Restreignons-en la création"
 BENGALI_INDIGO_PRODUCTION:0 "Accroissement de l'offre en teintures"
 prices.26.t:0 "Développement de la marqueterie"
 prices.26.d:0 "Les menuisiers ont, au départ, considéré de nombreuses essences de bois exotiques comme trop fragiles pour en faire usage. Avec le développement du placage, pourtant, il est devenu possible d'utiliser plusieurs types de bois, tels que l'ébène, choisis pour leur beauté et non plus leur résistance. Cela a donc permis à l'industrie de la marqueterie, capable de créer des meubles de prestige, aussi magnifiques qu'originaux, de gagner en importance."
 prices.26.a:0 "Très bien"
 VENEERING:0 "Meubles marquetés"
 prices.27.t:0 "Déclin des éléphants en Asie du Sud-Est"
 prices.27.d:0 "Après avoir décliné durant de nombreuses années, la population des éléphants est plus réduite que jamais en Asie du Sud-Est. Pourtant, la demande en ivoire, jusqu'en Chine, n'a jamais ralenti ; cela contribue donc à une hausse importante du prix des éléphants et de leur ivoire."
 prices.27.a:0 "D'accord"
 IVORY_SHORTAGE:0 "Pénurie d'ivoire en Asie du Sud-Est"
 prices.28.t:0 "Développement de la métallurgie"
 prices.28.d:0 "De nombreux progrès dans le domaine de la métallurgie ont permis de rendre les canons de fer plus efficaces et plus sûrs que ceux de bronze qui étaient utilisés jusqu'à présent. Mais, parce que le fer remplace aussi de plus en plus fréquemment le cuivre pour d'autres usages, tels que la vaisselle, le prix du cuivre n'a cessé de chuter, alors que la demande en fer ne fait que croître."
 prices.28.a:0 "D'accord"
 IRON_WORKING:0 "Développement de la métallurgie"
 prices.29.t:0 "Chocolat chaud"
 prices.29.d:0 "L'usage du cacao pour confectionner un breuvage chaud est une coutume héritée des indigènes des Amériques. Même si cette nouvelle boisson s'est très vite répandue au sein de certaines classes des sociétés européennes, il a fallu un certain temps, et beaucoup de sucre, avant qu'elle ne soit acceptée de façon plus large. Ceci dit, la demande en chocolat s'accroît maintenant de façon importante dans le Vieux Monde."
 prices.29.a:0 "Très bien"
 HOT_CHOCOLATE:0 "Chocolat chaud"
 prices.30.t:0 "Popularité croissante du tabac"
 prices.30.d:0 "Vendu à l'origine comme plante médicinale, le tabac est devenu de plus en plus populaire, aussi bien en Occident que dans le monde musulman. De Paris au Bengale, ce loisir s'est répandu de manière telle que l'industrie du tabac devient une affaire des plus rentables."
 prices.30.a:0 "Très bien"
 POPULARIZATION_OF_TOBACCO:0 "Popularité croissante du tabac"
 prices.31.t:0 "Diffusion du caféier"
 prices.31.d:0 "Durant des siècles, le café a exclusivement été cultivé et exporté depuis le Yémen et l'Éthiopie. De fait, les marchands, yéménites en particulier, avaient une telle emprise sur son commerce qu'ils firent tout pour empêcher que quiconque puisse emmener le buisson sur lequel il pousse en dehors des frontières.\n\nMais tout comme le ver à soie a autrefois voyagé le long des routes commerciales, le café finit par être vendu à nos marchands. Les plantations de la province de [java_coffee_here.GetName] ont commencé à en produire en grandes quantités, permettant de rendre ces grains bien plus courants."
 prices.31.a:0 "Une petite tasse de [java_coffee_here.GetName] ?"
 prices.32.t:0 "Le déclin de [mocha.GetCapitalName]"
 prices.32.d:0 "Les marchands qui débarquaient autrefois dans nos ports pour se procurer du café ont maintenant d'autres possibilités qui leur sont offertes, et si [mocha.GetCapitalName] demeure une escale importante, ce n'est plus la plaque tournante du commerce mondial des grains de café."
 prices.32.a:0 "Espérons que les marchands [From.GetFromAdjMP] s'étoufferont avec leurs décoctions immondes"
 JAVA_COFFEE:0 "Diffusion du caféier"
 prices.33.t:0 "Le marché international des livres"
 prices.33.d:0 "Si le papier est, par bien des aspects, nettement supérieur au parchemin, il n'a jamais pu le remplacer entièrement. Pourtant, avec la popularité croissante de la presse à imprimer, les livres, pamphlets et même les cartes à jouer sont de plus en plus communs, plus qu'ils ne l'ont jamais été. L'art de produire du papier s'est aussi amélioré ces dernières décennies, et ces deux aspects contribuent désormais à en accroître la demande.\n\nSans doute l'exemple le plus marquant en est-il le marché aux livres de [bookmarket_here.GetCapitalName], qui semble se développer d'année en année. S'il n'était à l'origine qu'une foire pour les imprimeurs [bookmarket_here.GetDuDeContree] [bookmarket_here.GetAreaName], des gens y viennent maintenant de tout le continent."
 prices.33.a:0 "[bookmarket_here.GetCapitalName] est véritablement le plus beau marché aux livres du monde"
 prices.33.b:0 "Toute la province en tirera parti"
 INCREASED_PRINTING:0 "Développement de la presse et de la publication modernes"
 prices.34.t:0 "La pile"
 prices.34.d:0 "Des siècles durant, les fabriques de papier ont dû faire usage de piles à maillets pour battre le chiffon, écrasant les fibres pour donner naissance à la pâte nécessaire à la fabrication du papier.\n\nUtilisant les moulins à vent locaux, d'ingénieux artisans de [hollender_beater_province.GetName] ont toutefois créé une méthode bien plus efficace. Ce qu'ils appellent le « cylindre [Root.GetRootAdjMS] » est une cuve où une roue horizontale dotée de lames tranchantes est mue par la force du vent. Ces lames déchirent autant de chiffons en quelques heures que les anciennes piles le faisaient en plusieurs jours."
 prices.34.a:0 "La papeterie n'en sera plus jamais la même"
 HOLLENDER_BEATER:0 "Remplacement des piles à maillets par les cylindres pour la papeterie"
 prices.35.t:0 "Administrer un empire"
 prices.35.d:0 "Les administrateurs ont longtemps préféré le papier au parchemin et à d'autres matériaux du fait pour son utilisation bien plus simple. Il existe en outre plusieurs façons de rendre les documents officiels bien plus difficiles à falsifier. L'invention du filigrane à Fabriano en est une, le papier marbré ou les calligraphies élaborées du monde musulman en étant d'autres.\n\nÀ mesure que les empires s'étendent, parfois sur plusieurs continents, la nécessité de prouver l'authenticité et de faciliter son usage a fini par pousser les administrations impériales, depuis la Chine jusqu'à l'Europe, à ne recourir qu'au papier pour les documents et ordres officiels."
 prices.35.a:0 "Le papier, c'est l'avenir"
 PAPER_IN_BUREAUCRACY:0 "Filigranes et papier marbré"
 prices.36.t:0 "Librairies de prêts et sociétés de lecture"
 prices.36.d:0 "La littérature est en plein développement, et la diffusion des livres est devenue un objectif en soi, aussi bien pour des motifs économiques qu'idéologiques. Dans toutes les villes les vendeurs de livres sont de plus en plus nombreux, et dans celles qui sont aussi grandes que [lending_libraries_here.GetCapitalName] des boutiques sont alignées dans des rues entières pour vendre toujours plus de livres.\n\nPour ceux qui ne pouvaient jusqu'à présent se permettre d'en acheter, de nombreuses façons permettent maintenant de s'en procurer, par prêt ou financement conjoint : on peut ainsi payer des libraires qui en prêtent, des coopératives qui en vendent, ou participer à des sociétés de souscription."
 prices.36.a:0 "Peut-on vraiment confier un tel outil à la populace ?"
 LENDING_LIBRARIES:0 "Librairies de prêts et sociétés de lecture"
 prices.37.t:0 "Le grand échange"
 prices.37.d:0 "Avec la colonisation des Amériques, toute une série de graines, de plantes et d'animaux ont commencé à se répandre entre le Nouveau Monde et l'Ancien. Depuis leur première introduction, des plantes telles que le maïs, le manioc et les tomates se sont répandues dans tout le Vieux Monde, tout comme des bêtes de somme non américaines sont de plus en plus recherchées dans le Nouveau.\n\nÀ mesure que des terres autrefois considérées comme impropres à toute culture, que ce soit pendant une partie de l'année où en permanence, sont désormais consacrées à la production de nourriture et de céréales, la disponibilité générale des denrées de par le monde est désormais plus élevée qu'elle ne l'a jamais été. Bien peu de choses, en ce siècle, apporteront autant de bénéfice à l'homme du commun, car pour lui jamais la nourriture n'a été si peu rare."
 prices.37.a:0 "Et c'est très bien ainsi"
 prices.38.t:0 "Facettage"
 prices.38.d:0 "Les maîtres de la découpe des pierres précieuses de [diamond_city.GetCapitalName] ont fait une grande avancée dans la découpe des diamants en faisant des expériences avec de la poussière de diamant en suspension dans de l'huile et une roue. Cela permet de couper désormais cette pierre rare selon des formes entièrement nouvelles et d'obtenir un brillant bien plus marqué. Cette technique, appelée « facettage », produit une pierre géométrique, bien plus plaisante à l'œil et dotée de meilleures qualités optiques. Et, à mesure que ces nouvelles pierres et la technique pour les façonner se répandent de cour en atelier, la demande pour les gemmes, les joyaux et les pierres précieuses [Root.GetRootAdjFP] ne fait que croître."
 prices.38.a:0 "J'aime"
 FACETING:0 "Facettage"
 prices.39.t:0 "Diamants du Nouveau Monde"
 prices.39.d:0 "Les diamants, une gemme si dure qu'elle ne peut même être polie autrement qu'au moyen de sa propre poussière, a longtemps été la plus rare des pierres précieuses. Durant des siècles, l'Inde en est restée la seule source connue dans le monde entier, mais même là on ne pouvait la trouver que dans quelques mines très surveillées.\n\nAvec la découverte récente de grandes quantités de diamants dans l'intérieur des territoires de l'Amérique du Sud, pourtant, le diamant devient disponible non plus seulement pour les souverains et leurs princesses, mais aussi pour le riche magnat, le bourgeois opulent, ou tout autre amateur de joyaux fortuné."
 prices.39.a:0 "Les diamants sont éternels"
 BRAZILIAN_DIAMONDS:0 "Diamants du Nouveau Monde"
 prices.40.t:0 "Rejet de l'encens par les Églises protestantes et réformées"
 prices.40.d:0 "Nombre de théologiens réformés et protestants rejettent non seulement la décoration minutieuse des églises catholiques, mais aussi l'usage de l'encens lors des cérémonies. L'usage des senteurs, des chandelles et de l'encens est désormais de plus en plus communément regardé comme sacrilège, aussi la demande pour tous ces types de marchandises, qui durant des milliers d'années ont poussé à porter l'encens et la myrrhe depuis l'Orient jusqu'en Europe, a commencé à péricliter."
 prices.40.a:0 "Tout cela finira dans les flammes"
 REFORMED_REJECTION_OF_INCENSE:0 "Rejet de l'encens par les protestants et réformés"
 prices.41.t:0 "Développement de l'industrie du parfum"
 prices.41.d:0 "Le développement de la classe marchande, allant de pair avec une étiquette de plus en plus exigeante au sein de la noblesse, pousse à une hausse de la demande en parfums. On attend désormais de toute salle d'un palais majestueux qu'elle comporte non seulement des décorations fastueuses, mais aussi une odeur agréable. La conséquence en est que des produits tels que l'encens, la myrrhe et les autres senteurs nécessaires à la fabrication des parfums sont de plus en plus demandés. À [perfume_city_grass.GetCapitalName], la préparation des fleurs de la région et des produits venus de l'étranger est même devenue en elle-même une industrie de première importance."
 prices.41.a:0 "Ils ont eu le nez fin"
 GROWTH_OF_PERFUME_BUSINESS:0 "Développement de la parfumerie"
 prices.42.t:0 "Élevage sélectif"
 prices.42.d:0 "Par la sélection raisonnée et volontariste des reproducteurs parmi les chevaux, les cochons, les bovins et les ovins, les paysans [Root.GetRootAdjMP] ont commencé à créer des races entièrement nouvelles, plus spécialisées et adaptées à ce que l'on cherche chez elles. Durant des siècles, plusieurs régions ont elles-mêmes procédé à leur propre sélection ; mais avec les méthodes nouvelles qui sont désormais mises en œuvre il est devenu évident qu'il est facile pour l'homme d'améliorer selon sa volonté les races animales.\n\nTout cela a permis de revitaliser le commerce du bétail, non plus par la quantité d'animaux vendus mais grâce à l'amélioration évidente de leur qualité."
 prices.42.a:0 "C'est quand même vachement bien !"
 SELECTIVE_BREEDING:0 "Élevage sélectif"
 prices.43.t:0 "Le cristal de Bohême"
 prices.43.d:1 "Durant des siècles le secteur du verre a été dominé par la production de Venise, d'innombrables petites entreprises de verrerie tentant d'imiter les maîtres de l'île de Murano. La Bohême, quant à elle, produit du verre depuis le XIIe s., mais en combinant la craie locale avec la potasse les verriers bohémiens sont désormais capables de rivaliser avec leurs concurrents vénitiens. Le cristal produit en Bohême est à la fois plus résistant, plus brillant et très distinct dans ses formes de celui de Venise. Dans toutes les cours d'Europe, les chandeliers de cristal, les joyaux et les verres gravés se font de plus en plus communs."
 prices.43.a:0 "C'est clair comme du cristal de roche"
 BOHEMIAN_GLASS:0 "Cristal de Bohême"
 prices.44.t:0 "Avancées dans la fabrication des lentilles"
 prices.44.d:0 "Depuis le XIIIe s., les lunettes conçues à partir de verre ont progressivement remplacé les pierres de lecture des époques plus anciennes. Grâce à une observation poussée de leurs propriétés optiques, ces lentilles ont désormais atteint un niveau de perfection permettant de grossir jusqu'aux choses les plus minuscules.\n\nPour le plus grand plaisir des lettrés, ces nouvelles lentilles peuvent aussi être utilisées pour créer à la fois des microscopes optiques, leur permettant d'examiner des choses qu'on ne pouvait voir jusqu'à présent, et des lunettes astronomiques, permettant l'étude d'objets très éloignés tels que les étoiles. Le domaine de l'optique est sur le point de connaître une véritable révolution, promettant de grands bénéfices pour les sciences, la navigation et l'art de la guerre."
 prices.44.a:0 "Plus besoin de loucher pour bigler"
 MODERN_OPTICS:0 "Optique moderne"
 prices.45.t:0 "Verre blanc et cristal au plomb"
 prices.45.d:0 "Les verriers de la province de [glass_province.GetName] ont commencé à utiliser le silex et le sable en même temps que le plomb pour créer un matériau parfaitement transparent, facile à travailler et sans défaut. Cette nouvelle méthode leur permet de s'ériger rapidement en rivaux des principaux centres de production du verre du monde entier, les marchés étant inondés de cette marchandise recherchée."
 prices.45.a:0 "C'est brillant"
 LEAD_CRYSTAL:0 "Cristal au plomb"
 prices.46.t:0 "Développement de l'extraction du charbon"
 prices.46.d:0 "Avec le temps, la technologie a grandement accru la production des mines de charbon existantes, tout en rendant possible de le tirer de la terre en des endroits où cela se serait avéré infaisable par le passé. Nos mines en produisent avec une efficacité jamais vue par le passé, et si l'industrie en exige toujours plus, il est toujours plus aisé de répondre à la demande."
 prices.46.a:0 "Char bon"
 IMPROVED_COAL_MINING:0 "Production accrue de charbon"
 trade_company_moluccas:0 "Charte pour les Moluques"
 TRADE_COMPANY_MOLUCCAS_Indonesia_Trade_Company:0 "Compagnie des Moluques"
 TRADE_COMPANY_MOLUCCAS_Root_Culture_GetName:0 "Compagnie [Root.GetRootAdjFS] des Moluques"
 new_england_region:0 "Nouvelle-Angleterre"
 ori_jagannath_cult:0 "Jagannâtha et les Gajapati"
 desc_ori_jagannath_cult:0 "Plus que toute autre divinité, Jagannâtha est lié au peuple [Root.GetRootAdjMS], et plus que toute autre divinité, le plus grand avatar de Vishnu est lié à la dynastie. Chaque [Root.GetDir] Gajapati est soutenu[Root.GetXEDir] par Jagannâtha et ses prêtres, et le temple de Purî devient plus riche d'année en année grâce au patronage [Root.GetDuDelaDir] [Root.GetDir]."
 ori_no_salt_tax:0 "Pas de taxe sur le sel"
 desc_ori_no_salt_tax:0 "Nous avons temporairement levé la taxe traditionnelle sur le sel. Même si cela prive l'État d'une source de revenus importante, la popularité de notre dynastie et du monarque en bénéficie grandement."
 ori_popular_unrest:0 "Lassitude de la guerre"
 desc_ori_popular_unrest:0 "Après des années de guerres, notre peuple est épuisé et veut désormais vivre en paix."
 ori_support_for_pretender:0 "Soutient le prétendant"
 desc_ori_support_for_pretender:0 "Cette province soutient le prétendant contre nous."
 flavor_ori.1.t:0 "Les Gajapati et le culte de Jagannâtha"
 flavor_ori.1.d:0 "Les cérémonies qui ont lieu dans le grand temple de Purî, et le bloc de bois dans lequel Jagannâtha se manifeste, ont parfois été moqués et tournés en ridicule par certains dirigeants étrangers. Mais Jagannâtha, « le Seigneur de l'Univers », est sans conteste la divinité la plus vénérée en Orishâ.\n\nLe soutien de Jagannâtha et de ses prêtres à Râja Kapilendra Deva, le fondateur de notre dynastie, a toujours été inébranlable, et le temps est venu pour nous de leur retourner ce soutien, en patronnant le temple de Purî et en faisant du culte de Jagannâtha le premier du royaume."
 flavor_ori.1.a:0 "Louons Jagannâtha"
 flavor_ori.1.b:0 "Ne mettons pas tous nos œufs dans le même panier"
 flavor_ori.2.t:0 "Les guerres de Kapilendra Deva"
 flavor_ori.2.d:0 "Lorsque Kapilendra Deva mit à bas le dernier roi de la dynastie des Ganga de l'Est, en 1434, l'Orishâ était en mauvaise posture : les invasions musulmanes venues du nord et de l'ouest, tout autant que la rivalité avec nos voisins du sud, avaient grandement réduit l'extension du royaume. Mais, depuis lors, le Râja Kapilendra Deva est parvenu à rétablir la situation. Lors de guerres successives contre le Bengale, contre les Reddis de l'Ândhra, contre les sultans du Bahmanî et contre l'Empire de Vijayanâgara, l'Orishâ est devenue plus vaste et plus puissante.\n\nPourtant, cet état de guerre permanent a prélevé sa part sur la population du pays, et une récolte particulièrement mauvaise suscite une agitation croissante au sein du peuple. On nous a suggéré d'améliorer le moral de la population en levant la taxe traditionnelle sur le sel et en accordant plus d'attention au sort de nos sujets."
 flavor_ori.2.a:0 "Cette taxe est de toute façon inutile"
 flavor_ori.2.b:0 "Nous ne pouvons céder à la pression populaire"
 flavor_ori.3.t:0 "Mort de Kapilendra Deva"
 flavor_ori.3.d:0 "Après une longue vie, le roi-guerrier Kapilendra Deva est désormais sur son lit de mort. Mais, pour la plus grande surprise de son fils légitime, âgé de 18 ans, le vieux roi, guidé par la voix de Jagannâtha, a désigné comme héritier son fils illégitime Purushottama.\n\nAlors même que le roi pousse son dernier soupir, la succession royale est loin d'être assurée, et Hamvira, le candidat favori jusqu'à aujourd'hui, s'est enfui au sud, où il a pris les armes contre Purushottama."
 flavor_ori.3.a:0 "Respectons la volonté de Jagannâtha"
 flavor_ori.3.b:0 "Hamvira est le seul héritier légitime"
 flavor_ori.3.a.tt:0 "Nos voisins vont l'apprendre et réagir en conséquence."
 flavor_ori.4.t:0 "Crise de succession en Orishâ"
 flavor_ori.4.d:0 "La nouvelle vient de nous parvenir : Kapilendra Deva, le roi-guerrier d'Orishâ, est mort. Il semble que ses fils se sont lancés dans une compétition acharnée pour le trône, ce qui affaiblit ce royaume face à l'étranger."
 flavor_ori.4.a:0 "C'est bon à savoir"
 flavor_ori.5.t:0 "L'offre de Hamvira"
 flavor_ori.5.d:1 "Un messager envoyé par Hamvira, l'un des prétendants au trône de l'Orishâ, est arrivé aujourd'hui. Si nous acceptons de soutenir sa tentative pour s'emparer du trône de l'Orishâ, il se propose de nous abandonner un certain nombre de forts importants de l'est."
 flavor_ori.5.a:0 "Envoyons-lui des troupes et de l'argent"
 flavor_ori.5.b:0 "Évitons de nous mêler de tout cela"
 flavor_ori.6.t:0 "Le Bahmanî soutient Hamvira"
 flavor_ori.6.d:0 "Le sultan de Bahmanî, notre vieil ennemi, a décidé d'apporter son soutien à Hamvira. Nous ne savons pas précisément ce qui lui a été promis en échange, mais s'il faut en croire les rumeurs Hamvira serait suffisamment désespéré pour promettre au Bahmanî une partie non négligeable du pays."
 flavor_ori.6.a:0 "En ce cas, mieux vaut nous assurer qu'il ne l'emporte pas"
 flavor_ori.7.t:0 "Hamvira victorieux"
 flavor_ori.7.d:0 "Avec la prise de la capitale par les armées du prétendant Hamvira, la guerre civile semble approcher de son terme. Dans le Sud, le sultan de Bahmanî n'a pas tardé à agir, envoyant des troupes stationner dans les forts qui lui avaient été promis."
 flavor_ori.7.a:0 "Ce n'est pas bon signe…"
 flavor_ori.8.t:0 "Hamvira tient parole"
 flavor_ori.8.d:0 "Alors que la guerre civile en Orishâ approche de son terme, nous sommes parvenus à prendre le contrôle des territoires que nous avait promis Hamvira."
 flavor_ori.8.a:0 "Très bien"
 flavor_ori.9.t:0 "Le culte de Jagannâtha"
 flavor_ori.9.d:0 "Avec la fin de la dynastie des Gajapati sur le trône de l'Orishâ, les liens entre l'État et Jagannâtha et ses prêtres ont été rompus. Même si le temple de Purî et la vénération de cette divinité restent de toute première importance dans la vie culturelle et spirituelle du pays, les rapports avec la monarchie elle-même semblent s'être distendus."
 flavor_ori.9.a:0 "Dommage"
 flavor_ori.10.t:0 "Naissance de la littérature oriya"
 flavor_ori.10.d:1 "Jusqu'à nos jours, le sanskrit a été la seule langue littéraire en Orishâ, la langue vernaculaire orissienne étant réservée aux shûdra et aux castes inférieures. Sâralâ Dâsa, un vétéran de peu d'éducation, a toutefois commencé à changer cet état de fait en traduisant le Mahâbhârata en langue oriya. Son œuvre originelle est exclusivement en oriya, et désormais d'autres poètes ont commencé à reprendre cette pratique."
 flavor_ori.10.a:0 "Magnifique"
 flavor_ori.11.t:0 "Achyutânanda"
 flavor_ori.11.d:0 "Un poète, voyant et auteur prolifique s'est gagné une popularité croissante dans le pays en tant que saint vishnouite. On dit de lui qu'il peut prédire l'avenir, et ses livres sont écrits en oriya, la langue vernaculaire."
 flavor_ori.11.a:0 "Très bien"
 zan_shirazi_islam:0 "Islam shirazi"
 zan_religious_orthodoxy:0 "A adopté notre vision de l'islam"
 zan_religious_unrest:0 "Rupture avec les traditions shirazi"
 desc_zan_religious_unrest:0 "Afin d'apaiser les nombreux marchands étrangers présents dans le pays, nous avons commencé à rejeter nos pratiques religieuses les moins orthodoxes. Même si cela constituera un avantage sur le long terme, cela mine pour l'instant la légitimité de notre dynastie, enracinée dans ces traditions, et suscite des tensions entre les nombreux groupes religieux présents dans le pays."
 zan_sacked_by_the_zimba:0 "Sac par les Zimbas"
 desc_zan_sacked_by_the_zimba:0 "Cette cité a été attaquée et pillée par les Zimbas. L'économie locale en souffre, malgré le redressement et le repeuplement en cours."
 zan_kilwa_chronicle:0 "Chronique de Kilwa"
 desc_zan_kilwa_chronicle:0 "La Chronique de Kilwa compile l'histoire de notre dynastie depuis sa fondation, avant notre arrivée à Kilwa, jusqu'à nos jours. Ce document prouve notre incontestable légitimé à régner sur les ports de la côte swahilie."
 flavor_zan.1.t:0 "Les patriciens de Kilwa et l'islam des Shirazi"
 flavor_zan.1.d:1 "La plupart des États swahilis ont jusqu'à présent été gouvernés par des dynasties prétendant descendre des premiers migrants musulmans dans la région. L'islam pratiqué par ces « Shirazi », comme ils s'appellent eux-mêmes, n'est cependant pas des plus orthodoxes. Nombre de cérémonies indigènes plus anciennes sont célébrées quotidiennement à la cour, et les lignées shirazi sont considérées comme disposant de pouvoirs magiques leur accordant le droit de régner sur la plupart des cités.\n\nMais alors que Kilwa et les autres États swahilis connaissent une prospérité toujours plus visible, de nouvelles et impressionnantes vagues de migrants continuent de s'installer : des commerçants venus d'Oman, de Perse, du sultanat de Bahmanî, ou d'autres contrées lointaines se sont établis dans nos cités, et la classe marchande indigène, toujours plus nombreuse, entretient avec eux des relations commerciales. Pourtant, nombre de ces nouveaux venus exècrent nos traditions. Adopter un islam plus orthodoxe contribuerait sans doute à améliorer nos relations avec les autres pays du pourtour de l'océan Indien, mais le risque n'est pas négligeable que cela mine notre légitimité à régner et que nos liens avec les autres États swahilis en pâtissent."
 flavor_zan.1.a:0 "Nos traditions ancestrales doivent être perpétuées"
 flavor_zan.1.b:0 "Purgeons le royaume de toute croyance ou cérémonie païenne"
 flavor_zan.2.t:0 "La chronique de Kilwa"
 flavor_zan.2.d:0 "Avec l'arrivée sur les côtes swahilies de marchands étrangers, venus de pays pratiquant un islam orthodoxe, nos anciennes pratiques shirazi sont de plus en plus menacées. C'est d'ailleurs avec dégoût que nous avons pu voir certaines vieilles dynasties shirazi être renversées par la classe des marchands indigènes, toujours plus puissante, alliée à tous ces nouveaux venus.\n\nMais nous sommes l'une des plus anciennes et des plus puissantes de ces dynasties, aussi devons-nous tenir face à l'adversité. Afin d'impressionner ces agitateurs, aussi bien indigènes qu'étrangers, ce pourrait donc être une bonne idée de confier à nos scribes la tâche de compiler une chronique célébrant notre lignée, de telle manière que personne ne puisse remettre en cause ni nos origines shirazi, ni les racines musulmanes de notre dynastie."
 flavor_zan.2.a:0 "Faisons compiler une telle chronique"
 flavor_zan.2.b:0 "Nous avons des sujets plus importants à traiter"
 flavor_zan.3.t:0 "Abandon des traditions shirazi"
 flavor_zan.3.d:0 "Alors que nous réformons les fondements religieux du royaume, nous en sommes arrivés au point où nous devons faire un choix pour ce qui concerne la tradition que nous devons mettre en avant. Notre pays abrite des Persans chiites, des commerçants ibadites d'Oman, ainsi que des marchands sunnites, indiens ou turcs. Mises à part des considérations théologiques, l'islam auquel nous choisirons de nous associer aura une empreinte déterminante sur la politique étrangère du pays, pour les années à venir."
 flavor_zan.3.a:0 "Cessons là nos réformes"
 flavor_zan.3.b:0 "Embrassons le chiisme"
 flavor_zan.3.c:0 "Alignons-nous sur les ibadites"
 flavor_zan.3.od:0 "Invitons des lettrés sunnites à réformer notre pays"
 flavor_zan.4.t:0 "Cannibales"
 flavor_zan.4.d:0 "Alors que notre royaume dépend entièrement du réseau commercial reliant les pourtours de l'océan Indien, et n'exerce un contrôle que très limité sur l'arrière-pays africain, nous devons toujours rester sur nos gardes face aux peuples de l'intérieur. L'un de ces groupes, les cannibales Zimbas, répand la terreur sur la côte, jusque loin au sud.\n\nAujourd'hui même, sans aucune mise en garde, ces Zimbas ont même mené une attaque contre la cité de Kilwa. De nombreux habitants ont été tués, et plus encore ont fui. Cela va prendre des années à la cité pour s'en remettre, et nous ne pouvons nous souvenir d'un précédent à une telle tragédie, dans toute l'histoire du pays."
 flavor_zan.4.a:0 "C'est jour de deuil"
 flavor_zan.4.b:0 "Utilisons toutes nos ressources pour reconstruire et restaurer Kilwa"
 flavor_zan.5.t:0 "Coup d'État de Sulaymân et Muhammad al-Mazlûm"
 flavor_zan.5.d:0 "Lorsque le sultan Ismâ'îl est monté sur le trône de Kilwa, en 1442, son règne fut remis en question par les dirigeants indigènes de Zanzibar, qui appuyaient l'ambition de Sa'îd de devenir sultan. Le complot de Sa'îd fut toutefois contrecarré par le vizir royal, Sulaymân, et l'émir Muhammad al-Mazlûm.\n\nAvec la mort d'Ismâ'îl, cependant, il semble que Sulaymân et Muhammad ont décidé que, cette fois, le temps était venu pour eux de prendre eux-mêmes le pouvoir. Agissant de façon extrêmement rapide, faisant usage de leur influence pour s'assurer du contrôle de la capitale, ils se sont accordés sur le partage du pouvoir en occupant le trône tour à tour."
 flavor_zan.5.a:0 "C'est à Sulaymân de monter sur le trône"
 flavor_zan.5.b:0 "C'est plutôt à Muhammad al-Mazlûm"
 flavor_zan.5.c:0 "Notre dirigeant[Root.GetXEDir] légitime, c'est [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]"
 flavor_zan.6.t:0 "Coup d'État impopulaire"
 flavor_zan.6.d:0 "Alors que [Root.Monarch.GetName] a servi durant des années comme conseill[Root.GetErEreDir] du trône avant de s'en emparer [Root.GetLuiElleDir]-même, son coup d'État l'a rendu[Root.GetXEDir] impopulaire parmi les habitants de Kilwa. Des sujets éminents exigent désormais son abdication et, à moins que nous ne les apaisions, nous risquons de nous trouver, tôt ou tard, avec une révolte sur les bras."
 flavor_zan.6.a:0 "Abdiquons en faveur de [Root.Heir.GetName]"
 flavor_zan.6.b:0 "[Root.Monarch.GetName] a bien gagné le droit de s'asseoir sur le trône"
 flavor_zan.7.t:0 "Le complot du vizir"
 flavor_zan.7.d:0 "Se maintenir sur le trône de Kilwa n'a jamais été chose aisée. Du fait des nombreux complots ayant entouré le couronnement des souverains ces dernières décennies, l'office de vizir, de tous ceux du gouvernement royal, est devenu le plus recherché : non pas par les administrateurs loyaux, désireux de servir la Couronne, mais bien par les ambitieux désirant s'asseoir sur le trône.\n\nEt il apparaît que la popularité temporairement en berne du sultan était tout ce qu'attendait le vizir afin de s'en emparer."
 flavor_zan.7.a:0 "Ah…"
 ful_marabout_wars:0 "Marabouts rebelles"
 desc_ful_marabout_wars:0 "Dans cette province, un mouvement populaire a commencé à œuvrer pour limiter l'autorité centrale et tenter d'établir un État islamique orthodoxe gouverné selon les principes de la charia."
 flavor_ful.1.t:0 "Agitation des marabouts en [Root.GetName]"
 flavor_ful.1.d:0 "Les prêcheurs marabouts, inspirés par le charismatique Nâsir ad-Dîn, ont commencé à prêcher en faveur d'une réforme de l'islam en [Root.GetName]. De nombreux guerriers de la province se sont joints à eux, et ils œuvrent de concert, en dehors du cadre de l'État, pour forger une société basée sur la charia la plus stricte. Ils sont donc violemment opposés à toute tradition païenne ou influence étrangère."
 flavor_ful.1.a:0 "D'accord"
 flavor_ful.2.t:0 "Révolution islamique orthodoxe"
 flavor_ful.2.d:0 "Depuis la montée en puissance des marabouts, au milieu du XVIIe s., des tensions religieuses se sont progressivement fait jour dans tout le pays, et cette faction est désormais entrée en rébellion ouverte partout [Root.GetAuEnNP] [Root.GetName], allant à [Root.Capital.GetCapitalName] jusqu'à s'attaquer à l'aristocratie ancienne.\n\nLa révolution promise a reçu le soutien immédiat de nombreux bergers peuls, présents dans de nombreuses régions du pays, et il paraît clair que nous devrons bientôt faire face à un grave soulèvement."
 flavor_ful.2.a:0 "Rejoignons la révolution, mort aux nobles !"
 flavor_ful.2.b:0 "Nous devons préserver nos traditions"
 flavor_ful.3.t:0 "Fin du jihâd peul"
 flavor_ful.3.d:0 "Alors que notre pays a désormais entièrement renoncé aux idéaux du jihâd sur lesquels il s'est bâti, la faction des marabouts a quitté le pays et s'est installée en d'autres régions."
 flavor_ful.3.a:0 "Tant mieux"
 ful_fulani_wars:0 "Agitation parmi les Peuls et musulmans orthodoxes"
 desc_ful_fulani_wars:0 "Les politiques de l'État en général, et nos actions à l'encontre des disciples d'Usman dan Fodio en particulier, ont conduit à une généralisation des troubles dans le pays. Les musulmans peuls en dehors de nos frontières nous considèrent avec mépris, et nos propres sujets contestent notre autorité. Sans doute les choses finiront-elles par s'apaiser ?"
 flavor_sok.1.t:0 "Usman dan Fodio"
 flavor_sok.1.d:1 "Puisant son inspiration dans les révolutions religieuses peules, Usman dan Fodio, un lettré musulman peul de Gobir, a commencé à prêcher en faveur de réformes dans le pays. Son message fort et son charisme ont su impressionner suffisamment une partie du peuple, et un mouvement de soutien de plus en plus important se montre désormais favorable à la création d'un califat inspiré par les traditions musulmanes orthodoxes, l'adhésion à la charia et la mission de répandre la vraie foi en Afrique occidentale.\n\nMais ce message est aussi une critique adressée à la façon que nous avons de gouverner le pays, et les autorités de Gobir craignent que les disciples de cet Usman dan Fodio puissent bientôt prendre les armes contre nous."
 flavor_sok.1.a:0 "Invitons-le à réformer le pays"
 flavor_sok.1.b:0 "Il convient d'expulser cet agitateur dangereux et ses disciples"
 flavor_sok.1.b.tt:0 "Usman dan Fodio et ses disciples vont quitter le pays."
 flavor_sok.2.t:0 "Les disciples d'Usman dan Fodio"
 flavor_sok.2.d:0 "Le populaire réformateur musulman Usman dan Fodio a été expulsé par les autorités du Gobir. Lui et ses disciples sont désormais à la recherche d'un dirigeant pieux qui leur permettrait de reprendre possession de la cité de Gobir et d'y fonder l'État musulman orthodoxe auquel ils aspirent."
 flavor_sok.2.a:0 "D'accord"
 flavor_sok.2.a.tt:0 "Le califat de Sokoto peut désormais être fondé."
 sokoto_nation_title:0 "Fonder le califat de Sokoto"
 sokoto_nation_desc:0 "Usman dan Fodio et ses disciples sont désormais à la recherche d'un dirigeant pieux qui leur permettrait de gouverner la cité de Gobir et d'y fonder l'État musulman orthodoxe auquel ils aspirent. Nous pourrions aider cet homme pieux à atteindre son but en mettant notre pays à sa disposition."
 kbo_gazargamu:0 "Gazargamu"
 desc_kbo_gazargamu:0 "Nous avons bâti dans cette province une ville puissamment fortifiée, destinée à devenir la nouvelle capitale de notre dynastie. Gazargamu nous permettra de nous assurer que nos rois seront en sécurité, à la fois contre les armées étrangères et contre les prétendants au trône."
 kbo_death_to_kingmakers:0 "Noblesse loyale"
 desc_kbo_death_to_kingmakers:0 "Nous nous sommes débarrassés de ces faiseurs de rois cupides qui infestaient la classe des nobles titrés du royaume. Nos nouveaux subordonnés s'intéressent désormais plus au service de l'État qu'à leur enrichissement personnel."
 kbo_religious_orthodoxy:0 "Orthodoxie imposée"
 desc_kbo_religious_orthodoxy:0 "Nous appliquons une politique sévère contre toute forme de syncrétisme religieux ou d'influence païenne au sein de la noblesse."
 flavor_kbo.1.t:0 "Les deux branches de la dynastie Sefuwa"
 flavor_kbo.1.d:0 "Depuis le XIVe s., deux branches de la dynastie Sefuwa sont en rivalité pour le trône. Aucune des deux n'ayant été assez puissante pour l'emporter de façon définitive, les lignées idrisside et dâ'ûdide se succèdent de façon extrêmement rapide à la tête du pays, certains rois ne parvenant même pas à rester une année au pouvoir. Ce conflit n'a que trop duré, car conseillers et gouverneurs se permettent maintenant de jouer le rôle d'arbitre, en faisant et défaisant les rois, alors même que le royaume est en feu.\n\nAvec la mort [Root.GetDuDelaDir] [Root.GetDir], la crise de succession désormais habituelle est survenue une fois encore, et un prétendant a pris les armes contre l'hériti[Root.GetErEreHrt] du trône."
 flavor_kbo.1.a:0 "Misère"
 flavor_kbo.2.t:0 "La fondation de Gazargamu"
 flavor_kbo.2.d:0 "Même si Borno est une province riche, digne d'abriter notre capitale, la défendre a toujours été un défi. Depuis l'est, nos ennemis traditionnels, les Bilala, mènent souvent des raids dans nos territoires, et les guerres de succession beaucoup trop fréquentes illustrent bien la nécessité de disposer d'une capitale mieux fortifiée.\n\nDes projets ont été proposés pour créer une citadelle sur la côte occidentale du lac Tchad, afin de s'assurer de la sécurité de la dynastie royale."
 flavor_kbo.2.a:0 "Construisons Gazargamu"
 flavor_kbo.2.b:0 "Notre capitale actuelle est bien suffisante"
 flavor_kbo.3.t:0 "Imposer l'orthodoxie musulmane ?"
 flavor_kbo.3.d:0 "Même si notre sultanat est l'un des plus anciens de la région, il pratique un islam assez peu orthodoxe, recourant beaucoup au syncrétisme, qui est pratiqué jusque dans les plus hautes classes de la société.\n\nInspiré[Root.GetXEDir] en cela par les savants qui passent par la capitale, [Root.Monarch.GetName] songe à expurger le syncrétisme religieux, notamment au sein de l'aristocratie et des membres de la dynastie royale. Et, du fait que la lignée dâ'ûdide est soutenue par les païens, cela permettra peut-être de pallier en partie l'instabilité politique du pays."
 flavor_kbo.3.a:0 "Rejetons le syncrétisme"
 flavor_kbo.3.b:0 "Ne serait-ce pas un peu extrême ?"
 flavor_kbo.4.t:0 "Les faiseurs de rois"
 flavor_kbo.4.d:0 "Au cours de ces périodes d'instabilité politique causées par les conflits trop fréquents entre les lignées idrisside et dâ'ûdide, tout le monde, depuis les chefs locaux jusqu'aux conseillers du roi, a pris l'habitude de faire et de défaire les rois, tout en tirant profit des ressources du pays pour s'enrichir.\n\nCela doit cesser. Nous devons leur rappeler leurs devoirs envers le trône en mettant un terme à leurs privilèges – et même, si cela s'avérait nécessaire, à leurs titres."
 flavor_kbo.4.a:0 "Nous devons les contrôler mieux"
 flavor_kbo.4.b:0 "Nous ne pouvons fouler aux pieds leurs droits"
 flavor_kbo.5.t:0 "Le califat"
 flavor_kbo.5.d:0 "Le prétendant abbasside 'Abd al-'Azîz Ya'qûb a conféré le titre de calife à notre [Root.GetDir]. Nous devons nous assurer que ce geste de légitimation, d'une portée vitale, ne doit être oublié de personne, et tous les successeurs de [Root.Monarch.GetName] utiliseront désormais ce titre."
 flavor_kbo.5.a:0 "Mais bien évidemment"
 flavor_kbo.6.t:0 "Les réformes de [Root.Monarch.GetName]"
 flavor_kbo.6.d:0 "Inspiré[Root.GetXEDir] par ce qu'[Root.GetIlElleDir] a pu voir lors du hajj, [Root.GetLeLaLDir] [Root.GetDir] a décidé de moderniser l'armée et l'économie du pays. [Root.GetIlElleDirCap] a ainsi commencé à renforcer notre cavalerie, invité des canonniers turcs et adopté des techniques administratives déjà en usage chez ceux de nos frères musulmans qu'[Root.GetIlElleDir] a rencontrés sur la route de la Mecque."
 flavor_kbo.6.a:0 "Réformons l'économie et l'armée"
 flavor_kbo.6.b:0 "Concentrons-nous sur l'armée"
 flavor_kbo.6.c:0 "Concentrons-nous sur l'économie"
 flavor_kbo.7.t:0 "La magira 'Â'isha"
 flavor_kbo.7.d:0 "'Â'isha, la magira ou « reine mère », a gagné en importance lors de la régence de [Root.Heir.GetName]. Sous le gouvernement sévère et strict de cette régente remarquable, le pays tout autant que [Root.GetLeLaFHrt] futur[Root.GetXEHrt] souverain[Root.GetXEHrt] prospèrent."
 flavor_kbo.7.a:0 "Tant mieux"
 flavor_kbo.8.t:0 "Succession contestée"
 flavor_kbo.8.d:0 "Avec la mort de notre souverain, la succession est encore une fois disputée, et un prétendant a pris les armes contre l'hériti[Root.GetErEreDir] du trône."
 flavor_kbo.8.a:0 "Encore ?"
