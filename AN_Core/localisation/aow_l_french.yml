 desc_unaided_during_blockade:0 "Le manque de soutien de l'État lorsque la ville était sous blocus a poussé les habitants à se méfier de ses dirigeants."
 scottish_mercenaries:0 "Mercenaires écossais"
 desc_scottish_mercenaries:0 "De nombreux Écossais servent dans les armées comme soldats de fortune, ce qui aggrave la dépendance [Root.GetDuDelaNP] [Root.GetName] envers les troupes mercenaires."
 huguenot_stronghold:0 "Place huguenote"
 desc_huguenot_stronghold:0 "Des dissidents religieux ont trouvé refuge dans la place de la Rochelle, et commencé à la fortifier en vue d'un soulèvement ou d'un siège."
 jesuit_ruler:0 "Souverain jésuite"
 desc_jesuit_ruler:0 "Notre souverain a été éduqué par les jésuites, et n'a que mépris pour les hérésies et les hérétiques."
 nobles_fled:0 "Nobles en fuite"
 desc_nobles_fled:0 "Lorsque notre capitale est tombée, les nobles, se sentant menacés, ont fui le pays, trouvant refuge dans les pays voisins qui pratiquent notre religion."
 golden_age_transylvania:0 "Âge d'or de la Transylvanie"
 desc_golden_age_transylvania:0 "Notre souverain compétent et les investissements réalisés dans la capitale ont permis un âge d'or pour tout le pays."
 god_is_spanish:0 "Dieu est espagnol"
 desc_god_is_spanish:0 "Nos succès dans la guerre des Ligues ont convaincu de nombreuses personnes que Dieu est de notre côté, et qu'il combat pour notre pays."
 god_wants_peace:0 "Dieu est un dieu de paix"
 desc_god_wants_peace:0 "Nos revers lors de la guerre des Ligues en a convaincu beaucoup, ayant perdu tout espoir de victoire, que Dieu veut que nous concluions la paix."
 in_league_for_land:0 "Membre de la Ligue pour les terres"
 desc_in_league_for_land:0 "Nous avons clarifié les choses : nous nous sommes impliqués dans la guerre des Ligues non pour des questions religieuses, mais pour nous emparer de nouveaux territoires."
 in_league_for_faith:0 "Membre de la Ligue pour la foi"
 desc_in_league_for_faith:0 "Nous avons clarifié les choses : nous nous sommes impliqués dans la guerre des Ligues pour défendre la seule véritable foi."
 tyw_events.1.t:0 "Reservatum Ecclesiasticum"
 tyw_events.1.d:0 "En tant qu'empereur, pour éviter qu'une guerre civile éclate, nous pouvons être amenés à accepter la conversion à l'hérésie de certains de nos sujets. Après tout, la religion du prince dicte celle de ses États. En revanche, nous n'avons pas à nous montrer aussi indulgents envers les principautés ecclésiastiques.\n\nOr, l'un des Princes-évêques du Saint-Empire a prêté l'oreille aux mensonges des protestants et s'est détourné de l'Église, mettant ainsi en danger non seulement son âme, mais aussi celle de tous ses sujets. Heureusement, dans le cas d'une trahison de ce genre, la réservation ecclésiastique nous permet de l'obliger à renoncer à son titre."
 tyw_events.1.a:0 "Imposons la réservation afin qu'un bon catholique reprenne sa charge"
 tyw_events.1.a.tt:0 "Nos exigences sont envoyées [This.GetAuAlaDir] [This.GetDir] [This.GetDuDeNP] [This.GetName]. Nous devrions recevoir sa réponse d'ici deux semaines."
 tyw_events.1.b:0 "Cela susciterait trop de problèmes"
 tyw_events.2.t:0 "[From.GetLeLaLDirCap] [From.GetDir] exige notre renonciation"
 tyw_events.2.d:0 "La conversion de [Root.Monarch.GetName] [Root.GetAuAlaRel] [Root.GetRelN] semble avoir mis en colère [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName]. [From.GetLeLaNPCap] [From.GetName] prétend[From.GetXEntNP] imposer la reservatum ecclesiasticum, cette mesure obligeant tout[Root.GetXEDir] [Root.GetDir] du Saint-Empire à renoncer à sa charge [Root.GetSilSielleDir] se détourne du catholicisme.\n\nPourtant, la réservation n'est pas soutenue par les protestants de l'Empire, et peut-être perdrait-elle de sa force si elle était contestée à large échelle."
 tyw_events.2.a:0 "Cela fait partie des prérogatives impériales"
 tyw_events.2.b:0 "Jamais ! Le salut existe aussi en dehors de l'Église"
 tyw_events.3.t:0 "[From.GetLeLaLDirCap] [From.GetDir] refuse de renoncer à sa charge"
 tyw_events.3.d:0 "À notre grande surprise, et sans craindre de susciter notre colère, [From.Monarch.GetName] [From.GetDuDeNP] [From.GetName] a refusé de reconnaître la demande de réservation ecclésiastique telle que nous l'interprétons. [From.GetIlElleDirCap] prétend qu'y recourir n'est qu'une preuve supplémentaire de la tyrannie que nous exerçons. Si nous souhaitons sauver les âmes [From.GetFromAdjFP], il semble que nous allons devoir imposer nous-mêmes la véritable foi."
 tyw_events.3.a:0 "Les hérétiques finiront sur le bûcher"
 tyw_events.4.t:0 "[From.GetLeLaLDirCap] [From.GetDir] renonce à sa charge"
 tyw_events.4.d:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.GetDuDeNP] [From.GetName] a, de manière fort avisée, accepté que nous recourions à la réservation ecclésiastique, et renoncé à sa charge en faveur de [From.Monarch.GetName], un[From.GetXEDir] véritable catholique. Nous avons ainsi pu prouver que le Saint-Empire reste fidèle à son nom, et que nous attendons de ses chefs religieux, si ce n'est de tous ses princes, qu'ils restent sur le droit chemin ou renoncent à leurs titres en faveur de quelqu'un qui est plus fidèle qu'eux."
 tyw_events.4.a:0 "L'Empereur est aussi le protecteur"
 tyw_events.5.t:0 "Blocus"
 tyw_events.5.d:0 "La population de [Root.GetName] dépend en grande partie du port de [Root.GetCapitalName] pour tous les produits dont elle a besoin, mais le blocus de la province empêche les approvisionnements en nombreux biens de luxe, ainsi qu'en certaines marchandises considérées comme absolument nécessaires. Le peuple ne peut vivre que [Root.GetDeDBC] [Root.GetBC], aussi demande-t-il [Root.Owner.GetAuAlaDir] [Root.Owner.GetDir] de trouver une solution."
 tyw_events.5.a:0 "Détournons des ressources pour faire livrer des denrées par voie terrestre"
 tyw_events.5.b:0 "Recourons à nos corsaires pour franchir le blocus"
 tyw_events.5.c:0 "La guerre est dure pour tout le monde ; il faudra qu'ils s'en contentent"
 tyw_events.6.t:0 "La grande comète"
 tyw_events.6.d:0 "Les phénomènes célestes mystérieux ont souvent été interprétés comme des symboles de mauvais augure, ou un signe que la fin des temps est proche. Récemment, l'un de ces phénomènes exceptionnels, une grande comète, a été aperçu de tous, causant un émoi plus vif encore qu'à l'accoutumée.\n\n[Root.Adm_Advisor.GetName], pourtant, a saisi cette opportunité pour observer attentivement la trajectoire de la comète. L'ouvrage qu'[Root.GetIlElleAdm] a ensuite publié nous en apprend beaucoup sur la distance de l'objet et permet de repousser nombre de vieilles superstitions sur le sujet. Ainsi, même s'il n'est guère certain que le petit peuple s'en souviendra à l'avenir, grâce à [Root.GetLuiElleAdm] cette comète a été source de bien plus de connaissances que de peurs."
 tyw_events.6.a:0 "Laissons-[Root.GetLeLaFAdm] continuer à examiner le ciel"
 tyw_events.7.t:0 "Éducation d'un[Root.GetXEHrt] souverain[Root.GetXEHrt]"
 tyw_events.7.d:0 "Le décès tragique de notre monarque a laissé [Root.Heir.GetName] sans parents, mais pas sans gardien ni tuteur. Tous les conseillers de la cour se préoccupent de lui fournir la meilleure éducation possible, afin de [Root.GetLeLaFHrt] préparer à régner sur [Root.GetLeLaNP] [Root.GetName].\n\nNombreux sont ceux qui, espérant gagner son amitié en même temps qu'en influence, tentent d'exercer sur [Root.GetLuiElleHrt] leur ascendant. Au final, quelqu'un finira par y parvenir, qui laissera sa marque sur [Root.GetLeLaFHrt] souverain[Root.GetXEHrt] que sera un jour [Root.Heir.GetName]."
 tyw_events.7.a:0 "Un[Root.GetXEAdm] conseill[Root.GetErEreAdm] de l'administration lui fournirait l'éducation la plus adéquate"
 tyw_events.7.a.tt:0 "Les compétences administratives de [Root.Heir.GetName] vont s'améliorer."
 tyw_events.7.b:0 "Un esprit formé à la diplomatie est nécessaire pour gouverner [Root.GetLeLaNP] [Root.GetName]"
 tyw_events.7.b.tt:0 "Les compétences diplomatiques de [Root.Heir.GetName] vont s'améliorer."
 tyw_events.7.c:0 "La chose militaire devrait être la préoccupation première de tout[Root.GetXEHrt] futur[Root.GetXEHrt] souverain[Root.GetXEHrt]"
 tyw_events.7.c.tt:0 "Les compétences militaires de [Root.Heir.GetName] vont s'améliorer."
 tyw_events.8.t:0 "Mercenaires écossais"
 tyw_events.8.d:0 "Même si l'Écosse est jusqu'à présent parvenue à ne pas s'impliquer dans les conflits religieux qui déchirent le Saint-Empire, elle ne s'en désintéresse pas pour autant. Nous avons bien conscience que le conflit qui s'y déroule actuellement aura des répercussions sur toute l'Europe, et que son issue se traduira sur la scène politique.\n\nMais si le pays ne désire pas participer au conflit dans l'une ou l'autre ligue, de nombreux Écossais le souhaiteraient. Leur permettre de servir comme mercenaires dans les armées étrangères, sur le continent, pourrait changer le cours de la guerre sans nous y impliquer de façon directe."
 tyw_events.8.a:0 "Envoyons-les combattre au sein de la Ligue évangélique"
 tyw_events.8.b:0 "Envoyons-les combattre au sein de la Ligue catholique"
 tyw_events.8.c:0 "Nous avons besoin de toutes les troupes que nous pouvons rassembler au pays"
 tyw_events.9.t:0 "Mercenaires écossais"
 tyw_events.9.d:0 "Des mercenaires venus d'Écosse ont commencé à rejoindre nos rangs en grand nombre. Les informations envoyées par nos alliés indiquent qu'eux aussi en ont vu arriver, afin de contribuer à la cause juste consistant à mettre fin aux guerres de religion au sein du Saint-Empire, une fois pour toutes. Même si leur pays ne participe pas au conflit, ces Écossais semblent désireux de combattre au sein de notre Ligue, pour un prix correct."
 tyw_events.9.a:0 "Alors, nous payerons de façon juste"
 tyw_events.10.t:0 "Révolte hongroise contre les Habsbourg"
 tyw_events.10.d:0 "La population hongroise de [Root.GetName] commence à considérer que la guerre de religion déchirant le Saint-Empire est, de fait, une guerre entre eux et les Habsbourg, qui règnent sur [Root.Owner.GetLeLaNP] [Root.Owner.GetName]. Ils prétendent que si la guerre divise empereurs et princes, catholiques et protestants, le peuple se doit lui aussi de prendre les armes pour protéger sa foi.\n\nComme si la guerre ne suffisait pas, nous devons donc maintenant nous occuper aussi de ces agitateurs, dans des territoires qui devraient, depuis longtemps déjà, avoir accepté le règne des Habsbourg."
 tyw_events.10.a:0 "Nos ennemis se dissimulent partout"
 tyw_events.11.t:0 "Les huguenots se rassemblent à la Rochelle"
 tyw_events.11.d:0 "Les guerres de religion sont peut-être terminées, mais pas les conflits religieux. Les huguenots hérétiques, prétendant s'inquiéter de leur droit à pratiquer leur foi sous le règne de [Root.Monarch.GetName], ont commencé à préparer ce qui pourrait bien être un soulèvement.\n\nMême s'ils n'en sont pas encore à ce stade, ils se sont rassemblés dans la cité de la Rochelle pour en renforcer les fortifications. Leurs intentions exactes ne sont pas claires, mais les plus véhéments d'entre eux ont l'intention de créer un État indépendant, libéré de tout lien avec la France et l'Église catholique."
 tyw_events.11.a:0 "S'ils continuent, nous devrons nous montrer aussi impitoyables qu'ils le disent"
 tyw_events.12.t:0 "Les huguenots révoltés ont besoin d'aide"
 tyw_events.12.d:0 "Si [Root.GetLeLaNP] [Root.GetName] [Root.GetSestSesontNP] libéré[Root.GetXENP] de la tyrannie de l'Église catholique, les pays étrangers sont nombreux encore qui subissent toujours son oppression. En France, les huguenots se sont vus contraints de fortifier la ville de la Rochelle, afin de se préparer aux actes atroces que la France souhaite sans aucun doute leur faire subir.\n\nAussi sincère soit la foi de ces braves huguenots, on peut douter qu'ils aient les moyens de résister à la puissance des troupes françaises. Par contre, cela serait plus vraisemblable s'ils recevaient le soutien [Root.GetDuDelaDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName]."
 tyw_events.12.a:0 "S'ils s'attaquent à la France, nous les suivrons"
 tyw_events.12.b:0 "Évitons plutôt de susciter son courroux"
 tyw_events.13.t:0 "Soutien [From.GetFromAdjMS] aux huguenots"
 tyw_events.13.d:0 "Jusqu'à présent fort prudents, les huguenots qui se sont rassemblés à la Rochelle s'enhardissent suite au soutien que leur a témoigné [From.GetLeLaLDir] [From.GetDir] [From.GetDuDeNP] [From.GetName].\n\nApparemment, ces traîtres d'hérétiques [From.GetFromAdjMP] ne se sont pas contentés de répandre leurs mensonges en France, mais aussi d'y allumer d'autres incendies. Qu'ils honorent ou non leur promesse, la révolte des huguenots est désormais évidente."
 tyw_events.13.a:0 "Ils le paieront, à [From.Capital.GetCapitalName] tout comme à la Rochelle"
 tyw_events.14.t:0 "La chute de Prague"
 tyw_events.14.d:0 "Prague a été la capitale de nombreux rois et même d'empereurs, et la cité a subi de nombreuses influences. Aujourd'hui, les armées [Root.GetRootAdjFP] l'ont prise, et la tentation est forte de ramener à [Root.Capital.GetCapitalName], pour les y garder, certains des trésors que recèle la ville. Certains objets très précieux n'ont aucun équivalent dans tout le monde connu, et cela pourrait être la seule chance pour nous de mettre la main dessus. Par contre, les Pragois pourraient bien s'en offusquer."
 tyw_events.14.a:0 "Ramenons ces trésors, c'est ainsi que l'on construit sa postérité"
 tyw_events.14.b:0 "Ils appartiennent à Prague"
 tyw_events.15.t:0 "Albert de Wallenstein"
 tyw_events.15.d:0 "Au cours des guerres de religion qui déchirent le Saint-Empire, un membre de la maison de Waldstein s'est fait connaître comme un général de talent. Originaire de Bohême, Wallenstein a très tôt prouvé sa loyauté à l'Empereur ; se révélant à la fois inventif et avisé pour tout ce qui concerne l'art de la guerre, aussi bien au niveau stratégique que tactique, il continuera, nous l'espérons, de constituer un précieux avantage dans nos tentatives pour restaurer la foi véritable et l'ordre au sein de l'Empire."
 tyw_events.15.a:0 "[Root.Monarch.GetName] a besoin de sa loyauté, maintenant plus que jamais"
 tyw_events.16.t:0 "La loyauté de Wallenstein remise en question"
 tyw_events.16.d:0 "Depuis qu'il a rejoint nos forces, au début du conflit, Wallenstein a prouvé qu'il était un commandant très doué. Pourtant, même s'il tente de se montrer loyal et reconnaissant, tout le monde sait qu'il désapprouve nombre des décisions de l'Empereur [Root.Monarch.GetName]. De source sûre, nous savons même qu'il ne décolère pas que nous ayons refusé le moindre compromis, et un certain nombre de personnes le suspectent de songer à passer à l'ennemi.\n\nFort heureusement, certains de ses officiers sont plus loyaux envers nous qu'envers lui, et ils pourraient nous garantir que Wallenstein ne combattra jamais pour nos ennemis."
 tyw_events.16.a:0 "Il faut le capturer, mort ou vif"
 tyw_events.16.b:0 "Nous avons besoin de lui pour commander nos armées"
 tyw_events.17.t:0 "Trahison de Wallenstein"
 tyw_events.17.d:0 "Les pires craintes de nos conseillers se sont confirmées. Notre dépendance à l'égard des compétences militaires de Wallenstein, au moment où la guerre épuise le pays et l'Empire, l'a suffisamment enhardi pour le pousser à déserter au beau milieu du conflit et rejoindre l'ennemi. Nos troupes ne l'ont pas vu paraître sur le champ de bataille, et il est désormais certain qu'il commandera les armées des traîtres à l'Empereur."
 tyw_events.17.a:0 "Nous aurions dû le faire tuer quand nous en avions la chance"
 tyw_events.17.a.tt:0 "Albrecht von Wallenstein passe [This.GetAuAlaNP] [This.GetName]."
 tyw_events.18.t:0 "Le général Wallenstein passe [Root.GetAuAlaNP] [From.GetName]"
 tyw_events.18.d:0 "La guerre visant à mettre fin à la tyrannie [From.GetRelFS] que [From.Capital.GetCapitalName] fait subir à l'Empire en vient même à faire douter les généraux [From.GetFromAdjMP]. Après le refus de tout compromis de la part [From.GetDuDelaNP] [From.GetName], et alors que la guerre se prolonge, Albert de Wallenstein a décidé que mieux vaudrait nous servir. Il semble bien que sa loyauté a été mise en doute une fois de trop."
 tyw_events.18.a:0 "Tant mieux pour nous"
 tyw_events.19.t:0 "Siège hivernal"
 tyw_events.19.d:0 "Un siège au cours de l'hiver est toujours coûteux, aussi vaut-il mieux l'éviter autant que possible.\n\nCet hiver [GetYear] est particulièrement rigoureux, et le siège de [siege_province.GetCapitalName] a vu geler les hommes autant que l'équipement, à tel point que nous sommes confrontés à un choix : soit attendre la fin de l'hiver, soit envoyer plus d'hommes sur place, qui mourront à leur tour de froid et de faim. Combien sommes-nous prêts à en sacrifier pour prendre cette seule place-forte ?"
 tyw_events.19.a:0 "Autant qu'il en faudra"
 tyw_events.19.b:0 "Attendons notre heure"
 tyw_events.20.t:0 "Extinction de la maison des Griffin"
 tyw_events.20.d:0 "Les troubles que connaît le Saint-Empire ont porté un dur coup à la santé [Root.GetDuDelaDir] [Root.GetDir]. Notre petit pays se trouve au beau milieu de la guerre, et au pire moment qui soit notre souverain[Root.GetXEDir] est mourant[Root.GetXEDir] et n'a pas d'héritier. Avec sa mort, la Poméranie va voir la fin des Griffin, qui ont gouverné notre pays durant des siècles, et nous courons le risque d'une partition entre les puissances qui s'attaquent de façon opportuniste aux régions les plus affaiblies de l'Empire."
 tyw_events.20.a:0 "Nous conserverons notre souveraineté, aussi difficile soit la période"
 tyw_events.20.a.tt:0 "[This.GetLeLaNPCap] [This.GetName] revendiqu[This.GetEEntNP] tous les territoires poméraniens."
 tyw_events.21.t:0 "Extinction de la maison des Griffin"
 tyw_events.21.d:0 "Après avoir gouverné la Poméranie durant des siècles, [From.GetLeLaFDir] derni[From.GetErEreDir] [From.GetDir] de la maison des Griffin est mort[From.GetXEDir] sans héritier. Alors que la guerre de religion fait rage au sein du Saint-Empire, il n'est pas impossible, pour quelqu'un sachant faire preuve d'ambition, de revendiquer ces territoires.\n\nMalheureusement, nous ne sommes pas les seuls à vouloir tirer profit de la situation, et un certain nombre de puissances pourraient très bientôt s'apprêter à prendre leur part des territoires poméraniens."
 tyw_events.21.a:0 "Nous savons reconnaître une opportunité lorsque nous en voyons une"
 tyw_events.22.t:0 "La bataille de [Root.GetCapitalName]"
 tyw_events.22.d:0 "La guerre est arrivée au cœur même du pays, nous faisant connaître le goût amer de la défaite. Les forces [From.GetFromAdjFP] nous ont attaqués près de [Root.Capital.GetCapitalName] et l'ont emporté, causant à la fois inquiétude et honte au sein de l'armée. Même si la guerre est gagnée un jour, nous devrons, de gré ou de force, garder en mémoire cette défaite."
 tyw_events.22.a:0 "Espérons que nos succès prochains permettront d'effacer la honte"
 tyw_events.23.t:0 "Ennemis de la Ligue"
 tyw_events.23.d:0 "Notre décision de nous impliquer dans la guerre de religion qui déchire le Saint-Empire a suscité encore plus de débats sur la position [Root.GetDuDelaNP] [Root.GetName] au regard de la Réforme. Nous ne pouvons remettre en cause les objectifs de la Ligue, mais nombreux sont ceux qui, au sein du pays, n'hésitent pas à le faire.\n\nLe fait que nous ayons choisi le bon parti, pour le bien de toute la population [Root.GetRootAdjFS], et quelles que soient les croyances en matière religieuse de chacun, a pour certains de nos sujets tout l'air d'être un mensonge. Certains des plus zélés en sont même venus à prendre les armes contre nous et la Ligue."
 tyw_events.23.a:0 "Ces gens ne connaissent décidément rien aux affaires internationales"
 tyw_events.24.t:0 "[Root.Adm_Advisor.GetName] met en doute notre foi"
 tyw_events.24.d:0 "[Root.Monarch.GetName] est un[Root.GetXEDir] dirigeant[Root.GetXEDir] pragmatique : tout en étant aussi croyant[Root.GetXEDir] que peut l'être un[Root.GetXEDir] [Root.GetDir], les opportunités d'alliances politiques prennent pour [Root.GetLuiElleDir] le pas sur le reste. C'est ce qui explique que, en dépit de notre [Root.GetRelN], nous avons intégré une ligue qui s'oppose à notre foi. La plupart de nos conseillers considèrent que c'est là un mal nécessaire – et ce sont d'ailleurs certains d'entre eux qui l'avaient suggéré.\n\nMais [Root.Adm_Advisor.GetName] ne pense pas comme eux. Sa foi l'empêche de cacher la colère que suscite chez [Root.GetLuiElleAdm] notre décision, et cela commence à peser sur notre diplomatie. Même si nous restons fidèles à la Ligue, nous pourrions connaître quelques difficultés à conserver de bonnes relations avec ses autres membres si nous ne partageons pas les mêmes croyances et que nous continuons de louer les services de [Root.GetCeCetteAdm] [Root.GetAdm]."
 tyw_events.24.a:0 "[Root.GetIlElleAdmCap] devra se taire ou s'en aller"
 tyw_events.24.b:0 "Qu'ils l'apprécient ou pas, nos alliés méritent d'entendre la vérité"
 tyw_events.25.t:0 "Méfiance de la population [Root.GetRelFS] [Root.GetCultFS]"
 tyw_events.25.d:0 "Les habitants de la province de [Root.GetName] ont souvent vu leur loyauté envers [Root.Owner.GetLeLaNP] [Root.Owner.GetName] mise en cause, du fait de leur ascendance [Root.GetCultFS] et de leur refus de pratiquer [Root.Owner.GetLeLaRel] [Root.Owner.GetRelN]. Cela en pousse certains à se demander s'ils doivent après tout obéissance [Root.Owner.GetAuAlaDir] [Root.Owner.GetDir]. Ils demandent, de plus en plus fréquemment, à ce que des représentants locaux puissent prendre certaines décisions concernant le gouvernement de la province, à tel point qu'un compromis va devoir être trouvé."
 tyw_events.25.a:0 "Accordons plus de pouvoir aux nobles [Root.GetRelMP] [Root.Owner.GetCultMP] de la province"
 tyw_events.25.b:0 "Accordons plus de pouvoir à la population [Root.GetCultFS] pratiquant [Root.Owner.GetLeLaRel] [Root.Owner.GetRelN]"
 tyw_events.25.c:0 "Accordons une certaine autonomie à la province"
 tyw_events.26.t:0 "Une éducation jésuite pour [Root.Heir.GetName] ?"
 tyw_events.26.d:0 "La Société de Jésus, cette congrégation plus connue sous le nom de jésuites, a proposé de se charger de l'éducation de [Root.Heir.GetName]. De nombreux parents et conseillers y sont favorables, dans l'espoir qu'[Root.GetIlElleHrt] deviendra ainsi, comme les jésuites aiment à se qualifier eux-mêmes, un[Root.GetXEHrt] « soldat[Root.GetXEHrt] de Dieu ». En ces temps troublés, disent-ils, un caractère résolu est indispensable à tout[Root.GetXEHrt] souverain[Root.GetXEHrt].\n\nD'autres, cependant, craignent qu'une telle proximité avec l'Église finisse par interdire [Root.GetAuAlaFHrt] prochain[Root.GetXEHrt] dirigeant[Root.GetXEHrt] toute considération envers ceux qui ne partagent pas ses croyances."
 tyw_events.26.a:0 "[Root.GetLeLaFHrtCap] souverain[Root.GetXEHrt] doit pouvoir combattre pour notre foi"
 tyw_events.26.a.tt:0 "[Root.Heir.GetName] sera élevé[Root.GetXEHrt] comme un[Root.GetXEHrt] soldat[Root.GetXEHrt] de Dieu, versé[Root.GetXEHrt] dans l'art de la guerre et impitoyable envers les hérétiques."
 tyw_events.26.b:0 "Nous ne permettrons à aucun ordre religieux d'influencer [Root.GetLeLaFHrt] futur[Root.GetXEHrt] souverain[Root.GetXEHrt]"
 tyw_events.27.t:0 "Un[Root.GetXEDir] [Root.GetDir] jésuite sur le trône"
 tyw_events.27.d:0 "L'éducation de [Root.Monarch.GetName], confiée aux jésuites, a porté ses fruits. Notre nouv[Root.GetEauElleDir] [Root.GetDir] ne manque ni de conviction ni de courage, et se montre férocement loyal[Root.GetXEDir] envers l'Église catholique en général, et les jésuites en particulier.\n\nLes fidèles s'en réjouissent, et [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] désormais plus craint[Root.GetXENP] que jamais des hérétiques."
 tyw_events.27.a:0 "Ad maiorem Dei gloriam"
 tyw_events.28.t:0 "Fuite de la noblesse [Root.GetCultFS]"
 tyw_events.28.d:1 "La guerre visant à établir l'unité religieuse dans le Saint-Empire ne se déroule pas comme prévu. Notre propre capitale, [Root.Capital.GetCapitalName], souvent considérée comme le dernier refuge de tous ceux qui peuvent y parvenir, a été prise par l'ennemi.\n\nLes nobles qui y résidaient, tout autant que ceux qui y avaient trouvé refuge, craignent désormais que [Root.GetLeLaNP] [Root.GetName] ne soi[Root.GetTEntNP] perdu[Root.GetXENP], et ont commencé à fuir vers tous les pays limitrophes qui pourraient accueillir de bonnes âmes [Root.GetRelFP]."
 tyw_events.28.a:0 "Laissons-les fuir, ils reviendront lorsque [Root.GetLeLaNP] [Root.GetName] ser[Root.GetAOntNP] sauvé[Root.GetXENP]"
 tyw_events.28.b:0 "Escortons-les pour assurer leur sécurité, quoi que cela nous coûte"
 tyw_events.29.t:0 "La noblesse [From.GetCultFS] demande asile"
 tyw_events.29.d:1 "L'occupation de [From.Capital.GetCapitalName] a poussé sur les routes nombre de membres de la noblesse [From.GetFromAdjFS], fuyant leur pays avec l'espoir de trouver asile chez nous, parmi leurs frères [Root.GetRelMP].\n\nLe conflit étant de nature religieuse – tout au moins en apparence – on attend de nous que nous aidions ceux qui partagent notre foi. Pourtant, la ligue ennemie nous surveille, et nombreux sont ses membres qui n'apprécieraient guère de nous voir protéger ces exilés."
 tyw_events.29.a:0 "D'autres ne peuvent-ils assumer cette charge ?"
 tyw_events.29.b:0 "Les bons [Root.GetRelMP] seront toujours bienvenus chez nous"
 tyw_events.30.t:0 "Íñigo Vélez de Guevara y Tassis"
 tyw_events.30.d:0 "Même s'ils semblent décidés par la fortune des armes, les conflits religieux déchirant actuellement le Saint-Empire requièrent aussi adresse et perspicacité diplomatiques pour être remportés. Or, il se trouve que nous avons à notre service un homme, le Comte d'Oñate, qui possède ces talents.\n\nNos ennemis au sein de l'Empire ont des voisins qui pourraient être intéressés de savoir que nous préférerions voir ce pays dirigé par d'autres. Le leur faire savoir pourrait causer un nouveau conflit, à notre avantage."
 tyw_events.30.a:0 "Faisons savoir que [Root.GetLeLaNP] [Root.GetName] souhait[Root.GetEEntNP] leur donner les territoires de leurs ennemis"
 tyw_events.30.a.tt:0 "Offre [This.GetAuAlaNP] [This.GetName] une revendication sur un pays du Saint-Empire ennemi de notre ligue."
 tyw_events.30.b:0 "Ses talents seraient mieux employés dans des entreprises diplomatiques à long terme"
 tyw_events.31.t:0 "[From.GetLeLaNPCap] [From.GetName] nous offr[From.GetEEntNP] un territoire ennemi"
 tyw_events.31.d:0 "L'allégeance de l'un de nos voisins à la ligue ennemie semble avoir mis en colère [From.GetLeLaNP] [From.GetName]. [From.GetIlElleNPCap] nous [From.GetAOntNP] dépêché un ambassadeur du nom d'Íñigo Vélez de Guevara y Tassis, qui semble avoir mené des affaires diplomatiques dans le moindre recoin de l'Empire, afin de nous offrir de revendiquer les territoires de ceux qui s'opposent à [From.GetLuiElleNP].\n\nDes temps difficiles pourraient nous attendre, mais les périodes les plus troubles sont aussi souvent celles qui présentent le plus d'opportunités. Car c'est là une chance qui nous est offerte, soit de nous étendre, soit au contraire de montrer que nous ne voulons aucun mal à nos voisins du Saint-Empire, quelle que soit la ligue dont ils sont membres."
 tyw_events.31.a:0 "Acceptons l'offre de cet ambassadeur"
 tyw_events.31.b:0 "Faisons savoir que nous ne revendiquerons pas ces territoires"
 tyw_events.32.t:0 "Imposer les droits du Sund à la Suède"
 tyw_events.32.d:0 "Les droits du Sund sont une source de revenus importante pour le Danemark depuis le début du XVe s., nous permettant de jouir d'une influence non négligeable sur le commerce à travers le détroit.\n\nLa Suède en est exemptée depuis que nos pays étaient unis au sein de l'Union de Kalmar. Pourtant, elle n'est désormais plus dirigée par la Couronne danoise, depuis un long moment déjà. Sans doute devrait-elle commencer à payer de nouveau car, après tout, pourquoi les souvenirs du bon vieux temps devraient-ils guider notre générosité ?"
 tyw_events.32.a:0 "Il y a longtemps déjà que la Suède devrait payer"
 tyw_events.32.b:0 "De telles traditions sont garantes de paix"
 tyw_events.33.t:0 "Le Danemark impose les droits du Sund"
 tyw_events.33.d:0 "En dépit du fait que son contrôle de l'Öresund lui accorde déjà une position prééminente dans le commerce de la Baltique, le Danemark semble avoir laissé l'avarice prendre le pas. Nous avons été informés que les droits du Sund, dont notre pays a été exempté depuis l'époque de l'Union de Kalmar, seront désormais imposés aussi aux navires suédois. Cela constituera donc un sévère handicap, et certains de nos conseillers suggèrent déjà des plans de campagne pour nous venger d'une telle injure."
 tyw_events.33.a:0 "La peste soit des Danois"
 tyw_events.34.t:0 "Demande d'approbation ottomane contre la Pologne"
 tyw_events.34.d:0 "Nous vivions une époque pleine d'opportunités, et notre pays ne fait que commencer son expansion. Né à la frontière entre Chrétienté et Islam, aux portes aussi bien du Saint-Empire romain germanique que de l'Empire ottoman, il nous faut jouer de nos relations si nous voulons survivre.\n\nEntretenant de bons rapports avec les Turcs, nous pourrions utiliser leur soutien pour préparer une invasion des territoires polonais et nous en emparer."
 tyw_events.34.a:0 "Le moment est idéalement choisi, c'est là notre chance"
 tyw_events.34.a.tt:0 "Si les Ottomans l'acceptent, nous disposerons d'une revendication sur les provinces polonaises voisines dans une semaine."
 tyw_events.34.b:0 "La Transylvanie ne souhaite aucun mal aux Polonais"
 tyw_events.35.t:0 "La Transylvanie demande notre soutien contre la Pologne"
 tyw_events.35.d:0 "[From.Monarch.GetName] de Transylvanie nous a appris qu'[From.GetIlElleDir] envisageait d'envahir la Pologne. Pensant que nous aurions tout avantage à voir nos voisins affaiblis, [From.GetIlElleDir] demande notre approbation pour revendiquer les territoires polonais."
 tyw_events.35.a:0 "Excellente initiative"
 tyw_events.35.b:0 "Et en quoi cela servirait-il nos intérêts ?"
 tyw_events.36.t:0 "Libérer la Hongrie de l'oppression religieuse"
 tyw_events.36.d:1 "La formation de ligues dans le Saint-Empire romain germanique démontre que nous vivons une époque où les pays ne se contentent plus de rester sans rien faire et de permettre que les gens partageant leur foi souffrent de la tyrannie de dirigeants impies.\n\nNon loin de nos frontières, les [Root.GetRelMP] hongrois se trouvent être dans cette situation inacceptable. Notre pays entretient des liens étroits avec la Hongrie, par la loi comme par l'esprit, et ne peut laisser cette situation perdurer. Il est temps pour nous de les libérer et de revendiquer ces territoires, afin d'éviter que ces bonnes âmes [Root.GetRelFP] ne soient vouées à la damnation éternelle."
 tyw_events.36.a:0 "La Transylvanie soutient les Hongrois"
 tyw_events.37.t:0 "L'âge d'or de la Transylvanie"
 tyw_events.37.d:0 "Depuis qu'il est né dans sa forme actuelle, notre pays connaît une prospérité sans égale. [Root.Monarch.GetName] s'est avéré[Root.GetXEDir] être un[Root.GetXEDir] [Root.GetDir] très compétent[Root.GetXEDir], et des investissements sont faits pour faire de [Root.Capital.GetCapitalName] une ville aussi impressionnante que cultivée. Nous espérons que son architecture et son éducation seront imitées dans tout le pays lors des années à venir, et prions pour que cette période de paix et de prospérité dure à jamais."
 tyw_events.37.a:0 "Nous allons construire un pays qui durera éternellement"
 tyw_events.38.t:0 "Unis dans la prière"
 tyw_events.38.d:0 "[Root.Monarch.GetName], en [Root.Monarch.GetWomanMan] de foi, a trouvé une façon très personnelle de susciter la confiance et de s'assurer de la loyauté d'autrui : lorsqu'[Root.GetIlElleDir] rencontre en personne un autre dirigeant [Root.GetRelMS], [Root.GetIlElleDir] lui demande souvent de prier à ses côtés pour l'accomplissement de leurs objectifs communs.\n\nMême si cela met quelque peu à mal la distance qui est souvent nécessaire dans les affaires diplomatiques, cela peut créer des liens parfois plus étroits que tout accord formel. Aussi compte-[Root.GetIlElleDir] employer de nouveau cette façon de faire lors d'une visite prochaine dans une capitale étrangère – même s'il n'est nullement assuré que cela s'avèrera efficace."
 tyw_events.38.a:0 "Les âmes, et non pas seulement les esprits, doivent s'unir pour être amis"
 tyw_events.38.b:0 "Peut-être serait-il préférable de se contenter d'une diplomatie plus séculaire"
 tyw_events.39.t:0 "Dieu est espagnol"
 tyw_events.39.d:0 "La guerre en cours, à propos de la situation religieuse dans le Saint-Empire romain germanique, tourne à notre avantage. L'optimisme dû à la réalisation de nos objectifs religieux prend une forme très spirituelle, et l'un de nos ministres a été jusqu'à déclarer que Dieu était espagnol, et qu'il combattait à nos côtés. Si les choses continuent de se dérouler de la sorte, même nos ennemis devront admettre que cela n'est pas faux."
 tyw_events.39.a:0 "Et quel meilleur allié pourrait bien souhaiter un soldat ?"
 tyw_events.40.t:0 "Dieu est un dieu de paix"
 tyw_events.40.d:0 "La guerre en cours, à propos de la situation religieuse dans le Saint-Empire romain germanique, ne tourne pas à notre avantage. La religion étant au cœur du conflit, nombre de ceux qui prétendaient autrefois, au moment où nous avons rejoint la Ligue, que Dieu était à nos côtés, clament désormais haut et fort que Dieu nous prive des moyens de combattre et qu'il veut que nous concluions la paix.\n\nMême si c'est loin d'être la seule interprétation possible des événements actuels, on l'a entendu répéter suffisamment pour douter que cette guerre s'achèvera sur une victoire."
 tyw_events.40.a:0 "Bien pauvre est la foi qui accroît les doutes"
 tyw_events.41.t:0 "Accroissement du troc"
 tyw_events.41.d:0 "Du fait que la valeur de la monnaie [Root.GetRootAdjFS] ne cesse de chuter, le petit peuple a commencé à chercher d'autres solutions. Ils sont désormais nombreux à se méfier de nos monnaies et à éviter d'en faire usage, préférant recourir à d'anciennes méthodes de commerce, telles que le troc.\n\nSans doute leurs inquiétudes ne sont-elles pas fondées, mais si nous n'agissons pas très vite nous pourrions bien perdre tout contrôle sur l'économie, et sur le pays lui-même."
 tyw_events.41.a:0 "Souhaitons que cela leur réussisse, jusqu'à ce que le problème soit résolu"
 tyw_events.41.b:0 "Demandons conseil aux meilleurs économistes"
 tyw_events.42.t:0 "Capture de la flotte des Indes"
 tyw_events.42.d:0 "Nos corsaires ont longtemps constitué une gêne pour la flotte espagnole des Indes, mais un plan audacieux a récemment éclos, qui ferait de nous bien plus qu'une gêne.\n\nCette flotte quitte les colonies les cales emplies d'argent, d'or et de produits exotiques valant bien plus que leur poids en pièces sonnantes et trébuchantes, et nos corsaires prévoient de l'intercepter dès le début du périple. Ils assurent que la cargaison peut être capturée sans grand risque, et qu'il est peu probable que cela se solde par un échec, sauf si quelqu'un parlait de tout cela aux Espagnols."
 tyw_events.42.a:0 "Ces trésors seraient mieux employés dans des mains [Root.GetRootAdjFP]"
 tyw_events.42.b:0 "Mieux vaudrait éviter de susciter le courroux de l'armada espagnole"
 tyw_events.43.t:0 "Capture de la flotte des Indes"
 tyw_events.43.d:0 "Un à un, les vaisseaux de la flotte des Indes ont été interceptés, nombre d'entre eux étant pris par surprise, certains d'entre eux piégés, car aucun ne s'attendait à une attaque aussi hardie. Même si certains navires ont été prévenus avant d'être attaqués, le butin dont nous nous sommes emparés permettra à notre économie de prospérer durant des mois, si ce n'est des années. Les corsaires sont rentrés dans [Root.Capital.GetCapitalName] en héros. Il est fort peu probable que nous revoyions jamais une telle prise de guerre."
 tyw_events.43.a:0 "Et pourtant, quelle joie de voir cela au moins une fois"
 tyw_events.44.t:0 "Capture de la flotte des Indes"
 tyw_events.44.d:0 "Les corsaires néerlandais, qui ont longtemps gêné notre approvisionnement en biens venus des lointaines colonies, se sont cette fois attaqués directement à notre flotte des Indes, alors qu'elle venait de mettre les voiles pour l'Espagne, chargée d'or et d'argent. Même si certains vaisseaux ont pu être prévenus à temps et sont parvenus à éviter l'assaut, ceux qui ne l'ont pu nous manquent chèrement.\n\nIl n'a pas encore été décidé comment ni quand nous ferions payer cela aux Néerlandais, mais d'une manière ou d'une autre ils s'en repentiront."
 tyw_events.44.a:0 "Ils le paieront, en or, en argent ou en sang"
 tyw_events.45.t:0 "Un[Root.GetXEDir] [Root.GetDir] bien éduqué[Root.GetXEDir]"
 tyw_events.45.d:0 "L'éducation reçue par [Root.Monarch.GetName] lors de la régence l'a fort bien préparé[Root.GetXEDir] à régner – tout comme nous l'espérions. Les conseillers qui s'en sont chargé sont fiers d'avoir pu exercer une telle influence sur la sagesse et la raison de [Root.GetCeluiCelleDir] qui est aujourd'hui [Root.GetDir] [Root.GetDuDeNP] [Root.GetName]."
 tyw_events.45.a:0 "Et ils ont de quoi être fiers"
 tyw_events.46.t:0 "La victoire de [From.Capital.GetCapitalName]"
 tyw_events.46.d:0 "La guerre des Ligues nous a emmenés jusqu'à la capitale de l'un de nos ennemis. Frappant au cœur même de son pays, nous avons remporté la victoire, pour sa plus grande honte.\n\nParmi les militaires de talent ayant permis de remporter la bataille, l'un en particulier a été loué pour sa contribution, et a été promu général après avoir fait preuve d'un calme exceptionnel et d'une réelle rapidité dans la prise de décision au cours de l'engagement."
 tyw_events.46.a:0 "Sans doute pourra-t-il semer l'effroi chez d'autres ennemis"
 tyw_events.47.t:0 "Préparation des défenses"
 tyw_events.47.d:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] attaqué[Root.GetXENP], mais l'ennemi n'a jusqu'ici pas réussi à s'avancer bien loin sur nos territoires. Les stratèges suggèrent que nous améliorions nos défenses, aux endroits où c'est le plus vital, mais requièrent auparavant l'avis [Root.GetDuDelaDir] [Root.GetDir].\n\nNous ne pouvons ainsi nous permettre de perdre la capitale ; mais peut-être les frontières devraient-elles être fortifiées en priorité ?"
 tyw_events.47.a:0 "Concentrons-nous sur [Root.Capital.GetCapitalName] et les provinces proches"
 tyw_events.47.b:0 "Cela devrait concerner en priorité les frontières"
 tyw_events.48.t:0 "Véritables intentions"
 tyw_events.48.d:0 "Alors que la guerre des Ligues a éclaté pour des motifs religieux, ce n'est pas là le seul intérêt des membres du Saint-Empire. Certains voient dans ce conflit une chance de s'emparer des territoires ennemis, et considèrent comme secondaires les objectifs religieux des chefs des ligues, si ce n'est même comme un simple prétexte.\n\nRécemment, nous avons rencontré des ambassadeurs du meneur de notre ligue, nous demandant d'exprimer clairement nos intentions afin de préparer le bon déroulement de futures négociations de paix."
 tyw_events.48.a:0 "Ce n'est pas un secret : nous gagnerons des territoires lors du conflit"
 tyw_events.48.b:0 "[Root.GetLeLaNPCap] [Root.GetName] lutt[Root.GetEEntNP] au nom de la foi et rien d'autre"
 tyw_events.49.t:0 "[From.GetLeLaNPCap] [From.GetName] confess[From.GetEEntNP] combattre pour les terres"
 tyw_events.49.d:0 "Alors que la défense [Root.GetDuDelaRel] [Root.GetRelN] est pour nous de première importance, certains membres de notre ligue n'ont pas des intentions aussi désintéressées. L'un de nos ambassadeurs vient de rentrer de [From.Capital.GetCapitalName] pour nous rapporter les paroles [Root.GetDuDelaDir] [From.GetDir] [From.GetDuDeNP] [From.GetName], qui a admis espérer pouvoir s'approprier de nouveaux territoires à la faveur de la guerre. Ce sont là des nouvelles décevantes, car cela affaiblit les liens qui nous unissent et notre position dans les négociations de paix."
 tyw_events.49.a:0 "Au moins est-[From.GetIlElleDir] honnête quant à son avidité"
 tyw_events.50.t:0 "[From.GetLeLaNPCap] [From.GetName] prétend[From.GetXEntNP] combattre pour la foi"
 tyw_events.50.d:0 "Tous les membres de la Ligue ne l'ont pas rejointe pour défendre la cause [Root.GetRelFS]. Ils sont nombreux à l'avoir intégrée pour des raisons purement politiques. [From.GetLeLaNPCap] [From.GetName], cependant, prétend[From.GetXEntNP] s'inquiéter réellement de la situation religieuse, considérant la Ligue comme une alliance religieuse avant tout, et allant au combat à nos côtés en ayant tout à fait conscience de combattre au nom de Dieu."
 tyw_events.50.a:0 "Espérons qu'ils resteront fidèles à un si noble idéal"
