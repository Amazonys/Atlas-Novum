 mor_crisis:0 "Crise au Maghreb"
 desc_mor_crisis:0 "Le Maghreb dans son ensemble a connu des années difficiles, dont il ne fait que commencer à recouvrer. Espérons que les choses vont s'améliorer…"
 mor_andalucian_moors:0 "Maures andalous"
 desc_mor_andalucian_moors:0 "Un grand nombre de Maures venus d'al-'Andalûs se sont établis dans nos villes, permettant le développement de la culture urbaine et donc de notre pays."
 mor_idrisid_cult_soaring:0 "Soutien au culte idrisside"
 desc_mor_idrisid_cult_soaring:0 "Le culte d'Idrîs II se développe bien plus rapidement que quiconque n'aurait pu l'imaginer. La passion de ce mouvement extrêmement populaire se calmera sans doute à un moment ou un autre, mais pour l'instant il insuffle du courage au peuple."
 flavor_mor.1.t:0 "Crise au Maghreb"
 flavor_mor.1.d:0 "Le siècle passé a été cruel pour les pays du Maghreb. À cause de la désertification de plus en plus sévère, se traduisant par une population urbaine de moins en moins nombreuse, une famine générale et l'apparition de groupes nomades déloyaux parcourant le pays, la plupart des États d'Afrique du Nord connaissent des difficultés.\n\nMais les choses s'améliorent quelque peu : le commerce reprend à l'intérieur de nos frontières, et certains signes montrent que les villes se repeuplent. Nos pays ne sont toutefois que l'ombre de ce qu'ils ont été, et nombreux sont ceux qui craignent que, une fois qu'ils en auront fini avec le royaume de Grenade, c'est à nous que les chrétiens d'Espagne s'intéressent."
 flavor_mor.1.a:0 "Qu'ils essaient. Nous nous serons déjà rétablis"
 flavor_mor.2.t:0 "Réfugiés maures"
 flavor_mor.2.d:0 "L'Espagne a choisi d'expulser les Maures qui se trouvaient encore sur son sol. De nombreux réfugiés maures d'al-'Andalûs arrivent donc dans nos ports, demandant à s'installer chez nous. Même s'il est terrible pour ces gens d'avoir dû quitter leurs foyers, cela pourrait bien être une bénédiction pour nous : la plupart d'entre eux sont des citadins, des artisans, des lettrés, des artistes ou des administrateurs. C'est précisément le type de personnes dont manquent nos cités après la crise prolongée qu'a connue le Maghreb."
 flavor_mor.2.a:0 "Accueillons nos frères dans la foi"
 flavor_mor.3.t:0 "Muhammad al-Jazûlî et le Dalâ'il al-Khayrât"
 flavor_mor.3.d:0 "Rentré récemment d'un long séjour dans le Hedjâz, un meneur soufi populaire, Muhammad ibn Sulaymân al-Jazûlî al-Simlâlî, originaire de la vallée du Souss, jouit d'une popularité soudaine au sein du peuple. Il a en effet ramené de son séjour en Terre Sainte le « Dalâ'il al-Khayrât wa-shawâriq al-anwâr fî dhikr as-salâh 'alâ an-Nabî al-Mukhtâr », un recueil dans lequel il a collecté des prières demandant à Allâh de se montrer généreux, compatissant et bon envers Muhammad.\n\nAu contraire de son auteur, son livre peut être reproduit en de nombreux exemplaires, et au vu de son succès il semble destiné à survivre à la fois à son auteur et à notre dynastie."
 flavor_mor.3.a:0 "Allâhu akbar"
 flavor_mor.4.t:0 "Culte idrisside à Fez"
 flavor_mor.4.d:0 "Réalisant une légende ayant couru des siècles durant, le corps préservé d'Idrîs II a été retrouvé dans l'une des mosquées de Fez, il y a de cela quelques années. Depuis lors, les chérifs idrissides se sont trouvés au centre d'un culte se développant sans cesse, à Fez, mais aussi dans le reste du royaume.\n\nCe culte devrait permettre d'insuffler du courage à notre peuple après la période difficile qu'a vécue le pays. Mais ce type de mouvements populaires et passionnés présente toutefois toujours des risques. Mieux vaudrait que personne n'oublie qui détient le pouvoir temporel."
 flavor_mor.4.a:0 "Soutenons les Idrissides"
 flavor_mor.4.b:0 "Accordons-leur une certaine importance, sans les soutenir de façon officielle"
 flavor_mor.5.t:0 "Abû Zakarîyâ' Yahyâ ibn Ziyân al-Wattâsî"
 flavor_mor.5.d:0 "Dans les faits, le Maroc n'a pas une, mais deux dynasties royales : depuis vingt ans, quasiment tous les pouvoirs réservés à la dynastie des Mérinides ont été assumés par le vizir Abû Zakarîyâ', de la dynastie des Wattassides.\n\nImmensément populaire après sa victoire de 1437 contre les Portugais et du fait de son soutien au culte idrisside à Fez, il s'est assuré que l'administration royale soit tout aussi efficace que dévouée aux membres de sa famille. Les Wattassides étant liés aux souverains mérinides, il n'y a sans doute pas lieu de s'en inquiéter. Mais, maintenant qu'Abû Zakarîyâ' est sur son lit de mort, nous ne pouvons que songer à ce qu'amènera l'avenir. Le grand homme ne semble avoir rien laissé au hasard, et s'est déjà arrangé pour que son cousin lui succède comme vizir. Mais le plus mystérieux reste l'usage que fera à l'avenir la famille du réseau qu'il lui a construit ces dernières années."
 flavor_mor.5.a:0 "C'est un grand homme que nous avons perdu"
 flavor_mor.6.t:0 "Une conspiration wattasside ?"
 flavor_mor.6.d:0 "C'est maintenant une évidence : nous avons laissé la dynastie wattasside devenir trop puissante et influente au sein du royaume. Si nous ne restreignons pas rapidement son pouvoir, cela pourrait s'avérer impossible à l'avenir. [Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] est convaincu[Root.GetXEDir] qu'une conspiration contre le trône est déjà sur pied."
 flavor_mor.6.a:0 "Tuons-les tous"
 flavor_mor.6.b:0 "Ils restent des conseillers de confiance"
 flavor_mor.7.t:0 "La révolte des Wattassides"
 flavor_mor.7.d:0 "[Root.GetLeLaLDirCap] [Root.GetDir], semblant trahir soudainement ses vizirs wattassides, a fait arrêter et exécuter tous les membres de la famille sur lesquels [Root.GetIlElleDir] a pu mettre la main. Toutefois, la popularité de cette dynastie fait que le peuple désapprouve ce geste politique.\n\nAlors que [Root.Monarch.GetName] a nommé hier pour [Root.GetLeLaFDir] servir un nouveau vizir, n'appartenant pas aux Wattassides, des émeutes ont éclaté, et les rumeurs prétendent que deux frères, déterminés à venger leur famille, restent cachés quelque part pour prendre la tête de la révolte."
 flavor_mor.7.a:0 "D'accord"
 flavor_mor.8.t:0 "Ultimatum wattasside"
 flavor_mor.8.d:0 "Il semble que les suspicions contre les vizirs wattassides étaient fondées. [Root.Monarch.GetName] a reçu, aujourd'hui même, un ultimatum de Muhammad ibn Yahyâ al-Wattâsî : [Root.GetSilSielleDir] ne renonce pas au trône de manière pacifique, [Root.GetIlElleDir] devra faire face à une révolte contre [Root.GetLuiElleDir]."
 flavor_mor.8.a:0 "Mieux vaut qu'[Root.GetIlElleDir] abdique"
 flavor_mor.8.b:0 "Le trône est à [Root.GetLuiElleDir]"
 flavor_mor.9.t:0 "Expédition au Soudan"
 flavor_mor.9.d:0 "Pendant des siècles, nous avons commercé avec les caravaniers qui traversaient le Sahara pour échanger leur sel et leur or.\n\nMais, en dépit de l'insistance de presque tous ses conseillers, [Root.Monarch.GetName] insiste pour que nous assurions désormais nous-mêmes le commerce sur cette route. On ne peut se fier aux Touarègues pour protéger les caravanes, et il est presque certain que la production de ces biens de grande valeur serait beaucoup plus efficace si nous prenions directement le contrôle des régions productrices."
 flavor_mor.9.a:0 "Franchissons le Sahara"
 flavor_mor.9.b:0 "Ce serait une folie, on ne peut contrôler le désert"
 flavor_mor.10.t:0 "Expédition au Soudan"
 flavor_mor.10.d:0 "Les armées du Maroc s'avancent sur la route menant vers le sud du Sahara. Elles ont déjà pris le contrôle de l'oasis de Touat."
 flavor_mor.10.a:0 "Ce n'est pas bon signe"
 flavor_mor.12.t:0 "Les cités impériales du Maroc"
 flavor_mor.12.desc:0 "Tout au long de son histoire, plusieurs grandes villes ont autrefois eu l'honneur d'être le cœur politique du sultanat du Maroc. Sous les Idrissides et les Marinides, il s'agissait le plus souvent de la cité septentrionale de Fès, permettant aux souverains de mener l'assaut contre les ennemis de la foi en Ibérie et dans l'Est du Maghreb. Puis, les Almavorides et les Almohades lui ont préféré la méridionale Marrakech, même si le calife Abû Yûsuf Ya'qûb al-Mansûr a tenté d'établir sa capitale à Rabat. Certains à la cour suggèrent que Meknès pourrait elle aussi très bien devenir le siège du pouvoir. De fait, n'importe laquelle de ces villes pourrait être notre capitale."
 flavor_mor.12.a:0 "Fez serait parfaite"
 flavor_mor.12.b:0 "Marrakech nous conviendrait mieux"
 flavor_mor.12.c:0 "Il n'y aura pas mieux que Meknès"
 flavor_mor.12.d:0 "Laquelle pourrait donc rivaliser avec Rabat ?"
 flavor_mor.13.t:0 "Agitation dans le Sud"
 flavor_mor.13.desc:0 "Des suites du conflit entre Wattassides et Marinides, les puissants du Sud du pays sont devenus plus remuants. Sentant bien notre affaiblissement, les soufis, les tribus et les émirs ont tous commencé à forger des accords et à sceller des alliances maritales les uns avec les autres. Ils sont nombreux, à la cour de [Root.Monarch.GetName], à se satisfaire de les laisser ainsi vaquer à leurs affaires et à se montrer pleinement satisfaits de rester cloîtrés à [Root.Capital.GetCapitalName], mais la menace qui commence à se dessiner au sud ne va faire que grandir si rien n'est fait pour y mettre un terme."
 flavor_mor.13.a:0 "Une démonstration de force leur rappellera quelle est leur place"
 flavor_mor.13.b:0 "Évitons de nous immiscer trop dans leurs affaires"
 fulo_spawning_region:0 "Zone d'expansion peule"
 mal_fulani_migration:0 "Expansion des Peuls"
 desc_mal_fulani_migration:0 "Les nomades peuls ont commencé à franchir les frontières et s'attachent à miner l'autorité [Root.GetDuDelaDir] [Root.GetDir] dans la province de [Root.GetName]."
 mal_islamisation_of_the_aristocracy:0 "Islamisation des nobles"
 desc_mal_islamisation_of_the_aristocracy:0 "Sous l'influence de certains nobles, les enseignements de l'islam se répandent lentement au sein du peuple. Même si cela suscite quelques tensions entre convertis et traditionalistes, cela contribuera très certainement à la stabilité de l'Empire sur le long terme."
 mal_portuguese_meddling:0 "Ingérence étrangère"
 desc_mal_portuguese_meddling:0 "Les marchands portugais s'immiscent dans les affaires politiques de cette région, encourageant les chefs locaux à se rebeller contre l'autorité centrale."
 mal_portuguese_traders:0 "Échanges commerciaux avec les Portugais"
 desc_mal_portuguese_traders:0 "Nos ports sont fréquentés par les marchands portugais, qui nous fournissent des chevaux et des biens exotiques en échange d'or et d'esclaves."
 mal_unsafe_roads:0 "Routes peu sûres"
 desc_mal_unsafe_roads:0 "Les routes de cette région sont infestées de bandits et de pillards. Même s'il n'y a pas à douter que l'ordre sera rétabli à terme, cela nuit à l'économie locale et détériore nos relations avec le peuple."
 mal_wangaras_upset:0 "Wangaras excédés"
 desc_mal_wangaras_upset:0 "En restreignant de force les contacts autorisés avec les marchands portugais, nous nous sommes aliéné la caste marchande des Wangaras. Mais même si nos relations avec ces marchands reviendront très certainement à la normale d'ici quelque temps, notre économie pourrait être plus longue à se rétablir."
 flavor_mal.2.t:0 "Émergence des Peuls"
 flavor_mal.2.d:0 "Un groupe de nomades errants, les Peuls, s'est uni sous l'autorité de Tengella et de son fils Koli. Migrant vers le sud, ils ont établi un État expansionniste centré sur le Fouta-Toro, dont les ambitions menacent l'ensemble de la Sénégambie. Ils ne semblent aucunement disposés à respecter nos frontières, et de nombreux incidents se sont déjà produits, car ces tribus vont jusqu'à pénétrer loin à l'intérieur des territoires [Root.GetRootAdjMP] pour prélever des taxes sur le peuple. Tout cela met gravement en danger l'autorité [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName]."
 flavor_mal.2.a:0 "Inquiétant"
 flavor_mal.4.t:0 "Les Wangara et les Portugais"
 flavor_mal.4.d:0 "Après avoir choisi de nous approcher avec violence, les commerçants portugais se sont faits plus aimables, et leurs navires sont devenus de plus en plus communs sur nos côtes occidentales. De bien des façons, cela constitue un grand avantage pour le pays, en facilitant l'accès à des chevaux pour nos armées, et à des marchandises luxueuses provenant des ports lointains fréquentés par ces marchands. Il n'y a rien que ces Portugais ne vendraient contre de l'or ou des esclaves, et la caste marchande des Wangara prospère grâce à ces nouveaux partenaires.\n\nUne certaine inquiétude est toutefois apparue. La quantité d'esclaves échangés contre un cheval semble augmenter de jour en jour, et alors que nos affaires au-delà de la mer ne sont guère développées il semblerait bien imprudent de se reposer sur ces seuls marchands étrangers, qui ont très certainement d'autres intérêts à cœur que les nôtres."
 flavor_mal.4.a:0 "Inquiétant"
 flavor_mal.5.t:0 "Ingérence portugaise"
 flavor_mal.5.d:0 "Ces marchands portugais, sur la côte occidentale, se sont faits de plus en plus gênants ces derniers temps. Même si les chevaux et les marchandises exotiques qu'ils amènent de contrées lointaines nous sont d'une grande utilité, ils semblent incapables de s'empêcher de s'immiscer dans les affaires politiques locales. Il paraît évident que de nombreux chefs se trouvant en contact avec eux ont été encouragés à imposer leur autorité personnelle, pour faire se distendre peu à peu les relations avec la capitale.\n\nAfin de mettre fin à ce problème, nous pouvons soit frapper ces chefs eux-mêmes, soit tenter de limiter l'influence des Portugais."
 flavor_mal.5.a:0 "Limitons drastiquement l'influence portugaise"
 flavor_mal.5.b:0 "Le problème vient de la déloyauté de ces chefs"
 flavor_mal.6.t:0 "Islamisation des nobles"
 flavor_mal.6.d:0 "Alors que nous nous prétendons musulmans, les croyances anciennes de nos pères sont encore très présentes, et il convient d'en tenir compte. L'islam, ces derniers temps, a toutefois gagné du terrain au sein des nobles et des marabouts itinérants, qui se font d'ailleurs de plus en plus communs, jusque dans les territoires les plus éloignés du pays.\n\nPar le passé, les prédécesseurs de [Root.Monarch.GetName] ont toujours évité de se montrer trop pressants à convertir leurs sujets ; mais [Root.GetSilSielleDir] le souhaite il serait possible de tirer parti de cette situation nouvelle pour encourager la diffusion [Root.GetDuDelaRel] [Root.GetRelN]."
 flavor_mal.6.a:0 "Le peuple doit se convertir"
 flavor_mal.6.b:0 "Mieux vaut ne pas déstabiliser le pays"
 flavor_mal.7.t:0 "Dangers sur les routes"
 flavor_mal.7.d:0 "Le voyage entre la capitale et la côte prend de plus en plus de temps, car la route directe est infestée de bandits et de pillards peuls, et les chefs locaux eux-mêmes espèrent s'enrichir en s'attaquant aux riches marchands de la caste Wangara.\n\nSi nous ne résolvons pas le problème très rapidement, nous pourrions perdre le contact avec les territoires les plus éloignés de l'Empire."
 flavor_mal.7.a:0 "Donnons autorité aux chefs pour traiter ce problème"
 flavor_mal.7.b:0 "Investissons les ressources de l'État pour dégager les routes"
 flavor_mal.7.c:0 "Concentrons-nous plutôt sur les territoires centraux"
 flavor_mal.8.t:0 "Émergence du Gabou"
 flavor_mal.8.d:0 "Sama Koli, le gouverneur du Gabou, nous accuse de négliger les régions commerciales de la côte. Il menace de couper tout lien avec nous, et a même commencé à traiter avec les marchands européens en son nom propre, au lieu d'agir comme notre représentant. Jamais réellement attaché à la religion officielle du pays, le Gabou est devenu le bastion de la religion traditionnelle locale, et ses nouveaux dirigeants n'ont pas mis de temps à s'en servir contre nous.\n\nGrâce à cette identité religieuse forte et à son commerce transatlantique, le Gabou a toutes les chances de devenir un État pérenne. Si nous voulons l'empêcher, il nous faut agir au plus vite."
 flavor_mal.8.a:0 "Écrasons ces rebelles"
 flavor_mal.8.b:0 "Nous devrons attendre avant de nous occuper d'eux"
 incan_nation_title:0 "Former le Tawantinsuyu"
 incan_nation_desc:0 "S'il n'était autrefois qu'un petit royaume parmi de nombreux autres, notre pays détient désormais des territoires dans les quatre régions des Andes. Le royaume s'est transformé, pour devenir quelque chose de bien différent : un Empire puissant, englobant de nombreux peuples unis par une caste guerrière puissante. Pour tous ces sujets, nous sommes tout simplement leurs Inkas : leurs seigneurs."
 incan_nation_rnw_title:0 "Former le Tawantinsuyu"
 incan_nation_rnw_desc:0 "S'il n'était autrefois qu'un petit royaume parmi de nombreux autres, notre pays détient désormais des territoires dans les quatre régions des Andes. Le royaume s'est transformé, pour devenir quelque chose de bien différent : un Empire puissant, englobant de nombreux peuples unis par une caste guerrière puissante. Pour tous ces sujets, nous sommes tout simplement leurs Inkas : leurs seigneurs."
 incan_nation_empire_custom_tooltip:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! pass[Root.GetEEntNP] au rang politique d'§Yempire§!."
 andean_group:0 "andine"
 andean_desc:0 "Pour le groupe technologique andin, chaque niveau technologique coûte 150% plus cher (250%)."
 oromo_spawn_region:0 "Oromie"
 eth_independent_church:0 "Église indépendante"
 desc_eth_independent_church:0 "Nous coupons progressivement les liens nous unissant au patriarcat d'Alexandrie. C'est un acte risqué, mais garant d'un plus grand dynamisme pour notre Église."
 eth_itinerant_capital:0 "Capitale itinérante"
 desc_eth_itinerant_capital:0 "Même si cela présente quelques inconvénients, les déplacements réguliers de la cour présentent l'avantage de permettre de répandre la culture de la cour impériale dans les provinces."
 eth_zara_yakob_centralisation:0 "Réformes centralisatrices"
 desc_eth_zara_yakob_centralisation:0 "Nous avons entrepris une série de réformes, visant à amoindrir l'autonomie provinciale au sein de l'Empire."
 eth_oromo_migration:0 "Migration oromo"
 desc_eth_oromo_migration:0 "Cette région a vu s'installer récemment de nombreux nomades oromos."
 eth_mount_geshen:0 "Amba Geshen"
 desc_eth_mount_geshen:0 "Nous avons perpétué la tradition de la Montagne des Rois : tous les héritiers royaux sont confinés sur les pentes de la montagne, de telle sorte que nous savons que nous pouvons nous appuyer sur un héritier à tout moment, dès que le besoin s'en fait sentir."
 flavor_eth.6.t:0 "Les réformes centralisatrices de Zara Yaqob"
 flavor_eth.6.d:0 "Dirigée de façon attentive par la dynastie salomonide, l'Éthiopie est devenue plus qu'un royaume : un grand empire. Pourtant, les diverses régions se trouvant sous notre égide manquent d'une langue, d'une religion ou encore d'une administration communes.\n\nZara Yaqob, dirigeant le plus capable que l'Éthiopie ait connu depuis longtemps, a préparé un certain nombre de réformes qui pourraient bien s'avérer prépondérantes pour faire du pays un État réellement unifié."
 flavor_eth.6.a:0 "Nous devons centraliser l'État"
 flavor_eth.6.b:0 "Nous nous occuperons de cela plus tard"
 flavor_eth.7.t:0 "Capitale itinérante"
 flavor_eth.7.d:0 "Afin de contrôler autant que faire se peut l'Empire d'Éthiopie, les Salomonides n'ont jamais établi de capitale permanente. Bien au contraire, la cour royale se déplace de chefferie en chefferie au bout de quelques mois.\n\nMême s'il est difficile d'établir une continuité bureaucratique dans ces conditions, la cour itinérante présente ses propres avantages : ainsi, la visite fréquente de la cour royale dans chaque région de l'Empire contribue à développer une élite, partageant une culture commune, sur tous nos territoires."
 flavor_eth.7.a:0 "Il en a toujours été ainsi"
 flavor_eth.7.b:0 "Encourageons activement la conversion culturelle des campagnes"
 flavor_eth.8.t:0 "Debre Berhan : la Montagne de la Lumière"
 flavor_eth.8.d:0 "[Root.Monarch.GetName] a reçu une vision, dans laquelle lui est apparue une montagne tout illuminée, sur laquelle devrait être construite la toute nouvelle capitale de l'Éthiopie. Déjà, une église a été construite à cet emplacement, et c'est maintenant au pays tout entier d'exaucer le souhait [Root.GetDuDelaDir] [Root.GetDir]."
 flavor_eth.8.a:0 "Le moment est venu pour une capitale permanente"
 flavor_eth.8.b:0 "Ne brisons pas la tradition"
 flavor_eth.9.t:0 "Debre Berhan pillée"
 flavor_eth.9.d:0 "Les traditions les plus anciennes sont aussi celles qui ont le plus de mal à disparaître, et alors que la campagne entourant Debre Berhan était mise au pillage, la nouvelle capitale a été abandonnée de tous, depuis le plus haut des courtisans jusqu'au plus insignifiant garçon d'écurie. Nous n'avons d'autre choix que de revenir à la coutume de la cour itinérante."
 flavor_eth.9.a:0 "Déplaçons-nous dans les provinces"
 flavor_eth.10.t:0 "Une nouvelle capitale : Gondar"
 flavor_eth.10.d:0 "[Root.Monarch.GetName] passe de plus en plus de temps près du monastère du lac Tana. Grâce à son mécénat durable, une petite ville de marché y est apparue, que certains ont même commencé à qualifier de seconde capitale du royaume.\n\nCette idée n'a pas déplu [Root.GetAuAlaDir] [Root.GetDir], qui pense qu'une capitale permanente en ces lieux pourrait nous permettre de bâtir une postérité spirituelle et architecturale totalement nouvelle."
 flavor_eth.10.a:0 "Construisons-y notre capitale"
 flavor_eth.10.b:0 "Nous ne devons nous arrêter en un seul lieu"
 flavor_eth.11.t:0 "Le sort des coptes d'Égypte"
 flavor_eth.11.d:0 "Nous avons appris que le sultan mamelouk persécute les coptes dans son pays, l'Égypte. En tant que royaume du patriarcat d'Alexandrie, il est de notre devoir d'agir. Le fait que le patriarche lui-même soit entre les mains des Mamelouks complique cependant quelque peu les choses, car une attaque directe ferait courir un grand risque à celui qui constitue les fondements mêmes de notre Église."
 flavor_eth.11.a:0 "Envoyons une lettre sévère au sultan"
 flavor_eth.11.b:0 "Évitons de susciter la colère des Mamelouks"
 flavor_eth.11.c:0 "Cela suffit à justifier la guerre"
 flavor_eth.12.t:0 "Une lettre d'Éthiopie"
 flavor_eth.12.d:0 "Nous avons reçu aujourd'hui une lettre de l'empereur d'Éthiopie. Le message détaille de façon précise les nombreux méfaits supposés de notre sultanat contre les coptes de notre pays.\n\nIl y a toutefois peu de raisons de s'inquiéter, car nous retenons prisonnier le patriarche des coptes d'Égypte et d'Éthiopie, et il paraît bien peu vraisemblable qu'un souverain éthiopien puisse risquer la vie du patriarche pour une telle cause."
 flavor_eth.12.a:0 "Renvoyons une réponse des plus moqueuses"
 flavor_eth.12.b:0 "Tentons de nous excuser et de rétablir les relations"
 flavor_eth.13.t:0 "Une lettre d'Éthiopie"
 flavor_eth.13.d:0 "Nous avons reçu un message de l'empereur d'Éthiopie, qui est inquiet des mauvais traitements que les Coptes subiraient dans notre pays. Il considère cela clairement comme une cause de guerre, et on prétend qu'une attaque éthiopienne serait imminente."
 flavor_eth.13.a:0 "Voyons, ils n'oseraient pas…"
 flavor_eth.14.t:0 "Un ambassadeur des Mamelouks"
 flavor_eth.14.d:0 "Un messager mamelouk est arrivé aujourd'hui à la cour, porteur de la réponse du sultan concernant nos inquiétudes pour les coptes d'Égypte.\n\nLa réponse est cependant bien différente des excuses auxquelles nous nous attendions : le sultan a choisi de faire preuve de dédain à l'égard de notre cour, et de ridiculiser toute forme de représailles que nous choisirions de lui faire subir."
 flavor_eth.14.a:0 "Emprisonnons l'ambassadeur"
 flavor_eth.14.b:0 "Cela suffit à justifier une guerre"
 flavor_eth.14.c:0 "Reculons"
 flavor_eth.15.t:0 "Excuses des Mamelouks"
 flavor_eth.15.d:0 "Le sultan mamelouk a envoyé l'assurance qu'il ferait enquêter sur la situation des coptes de son pays. Il nous assure par ailleurs n'avoir que des sentiments d'amitié envers le peuple éthiopien et l'Église copte."
 flavor_eth.15.a:0 "Alors, tout va pour le mieux"
 flavor_eth.16.t:0 "Ambassadeur emprisonné"
 flavor_eth.16.d:0 "L'empereur éthiopien a été si mécontent de notre réponse à sa lettre qu'il a fait emprisonner notre ambassadeur."
 flavor_eth.16.a:0 "D'une façon ou d'une autre, il paiera pour cela"
 flavor_eth.17.t:0 "Mort d'un évêque"
 flavor_eth.17.d:0 "L'évêque d'Éthiopie est mort, et l'Église a demandé au patriarche copte d'Alexandrie qu'un successeur soit nommé.\n\nMais même si ce successeur a déjà été choisi par le patriarche, cela serait là l'occasion parfaite pour montrer aux Éthiopiens qui commande : après tout, l'empereur d'Éthiopie a mené une politique active de conversion à l'égard de ses sujets musulmans, et il retient toujours l'ambassadeur que nous lui avions envoyé la fois dernière pour le réprimander."
 flavor_eth.17.a:0 "Empêchons la nomination du prochain évêque"
 flavor_eth.17.b:0 "Gardons-nous d'intervenir sur de telles questions"
 flavor_eth.18.t:0 "Évêque manquant"
 flavor_eth.18.d:0 "Cela fait déjà un certain temps que le dernier évêque d'Éthiopie est mort, et que nous avons demandé au patriarche d'Alexandrie la nomination d'un successeur. Les Mamelouks seraient-ils intervenus sur la question ?"
 flavor_eth.18.a:0 "Qu'à cela ne tienne"
 flavor_eth.19.t:0 "Les ordres monastiques"
 flavor_eth.19.d:0 "L'une des plus grandes forces de l'Église d'Éthiopie est le grand nombre de monastères florissants qui parsèment le paysage de notre pays. Les ordres monastiques ont contribué aux succès de l'État, en fondant de nouveaux monastères dans les régions nouvellement conquises, et en y répandant le message de la seule vraie foi. Ils sont de plus l'un des piliers de l'éducation du clergé, de la noblesse et des administrateurs éthiopiens, et en tant que tels ont contribué dans une large mesure au dynamisme actuel de l'Église d'Éthiopie, que nous avons pu constater ces dernières années.\n\nMais le revers de la médaille est que ces monastères, et les ordres dont ils dépendent, sont devenus à la fois riches et désireux d'acquérir une certaine indépendance."
 flavor_eth.19.a:0 "Tentons de les refréner"
 flavor_eth.19.b:0 "Protégeons les privilèges des ordres"
 flavor_eth.20.t:0 "Indépendance vis-à-vis du patriarcat"
 flavor_eth.20.d:0 "La dépendance de l'Église d'Éthiopie envers le patriarche d'Alexandrie a toujours constitué pour nous un problème. Sans doute avons-nous autrefois dû faire appel aux évêques, au clergé et aux lumières spirituelles venus de l'étranger ; mais l'expansion de l'Église éthiopienne au cours des deux derniers siècles permet que notre pays établisse désormais lui-même son clergé. Le réseau des églises et monastères, dans tout le pays, est bien assez développé pour cela.\n\nDe plus, avec un patriarche d'Alexandrie retenu en otage par les conquérants musulmans, il nous faut souvent attendre longtemps après la mort du dernier évêque que vienne la nomination de son successeur, et il serait bien plus efficace de désigner par nous-mêmes notre chef religieux au sein de notre propre clergé."
 flavor_eth.20.a:0 "Nous ne pouvons déshonorer ainsi notre propre patriarche"
 flavor_eth.20.b:0 "Notre Église devrait être libérée de toute influence étrangère"
 flavor_eth.21.t:0 "Les Oromos"
 flavor_eth.21.d:0 "Un étrange peuple nomade a pénétré notre frontière dans l'intérieur du continent. Migrant en groupes nombreux, protégés par des guerriers très compétents, leurs coutumes étrangères menacent de mettre à mal, et même de détruire l'âme de notre société. Ils révèrent un être unique, Waaq, et en se déplaçant convertissent rapidement les fidèles de toutes les religions présentes dans la région, détruisant de la sorte nos anciennes structures sociales pour les remplacer par de nouvelles."
 flavor_eth.21.a:0 "Inquiétant"
 flavor_eth.23.t:0 "Colons oromos"
 flavor_eth.23.d:0 "Des groupes de nomades oromos ont pénétré la province de [Root.GetName]. La population locale est contrainte soit de fuir, soit d'être assimilée à ce peuple."
 flavor_eth.23.a:0 "Inquiétant"
 flavor_eth.24.t:0 "Intégration des Oromos"
 flavor_eth.24.d:0 "Il semble que les nomades oromos ont cessé, enfin, de se déplacer à travers le pays. Ces nomades ont commencé à s'installer de façon durable, et même si notre société en a été bouleversée, leur intégration au sein de notre peuple, si violente au départ, semble finalement s'être apaisée."
 flavor_eth.24.a:0 "Tant mieux"
 flavor_eth.26.t:0 "Amba Geshen : la Montagne des Rois"
 flavor_eth.26.d:0 "Autrefois, notre grand royaume était ravagé par les crises et les conflits survenant à chaque succession. C'est afin de mettre un terme à ces problèmes que l'un des premiers rois de la dynastie des Salomonides a établi l'institution du mont Geshen : depuis, tous les princes royaux, à l'exception de l'héritier direct, sont gardés prisonniers loin du monde extérieur, sur les pentes de cette montagne. L'État s'assure que ces rois potentiels ne manquent de rien, et eux peuvent utiliser ce temps d'isolement pour l'étude et la contemplation. La montagne elle-même, afin de protéger les prisonniers autant que le pays, est gardée sous une surveillance constante.\n\nCette coutume nous est bénéfique depuis des années maintenant, et le pays est désormais bien plus stable qu'il ne l'était auparavant – même si certains pensent que garder en un même lieu tous les héritiers royaux pourrait s'avérer dangereux.\n\nAujourd'hui pourtant, notre souverain est âgé, et n'a pas héritier direct pour lui succéder sur le trône. C'est précisément dans ce genre de situations que la Montagne s'avère des plus utiles."
 flavor_eth.26.a:0 "Il est bienheureux que nos prédécesseurs se soient montrés si avisés"
 flavor_eth.26.b:0 "Nous n'avons nul besoin de cette prison dorée"
 flavor_eth.26.b.tt:0 "La montagne sera réservée à d'autres usages."
 flavor_eth.27.t:0 "Hélène d'Éthiopie"
 flavor_eth.27.d:0 "Au commencement de son règne, le roi [Root.Monarch.GetName] épousa la fille de l'un des chefs musulmans du royaume. Alors que la jeune femme se convertissait et prononçait ses vœux envers l'empereur d'Éthiopie, nul n'aurait pu affirmer qu'elle deviendrait l'une des personnes les plus influentes de la vie politique du pays pour les années à venir. Elêni – ou Hélène – ne servit pas seulement son époux, mais aussi nombre de ses successeurs après lui, en tant que conseillère avisée et tête pensante derrière le trône."
 flavor_eth.27.a:0 "Très bien"
 flavor_eth.28.t:0 "Désastre à Amba Geshen"
 flavor_eth.28.d:0 "Personne ne peut dire avec précision comment cela s'est produit, mais des nouvelles graves nous sont parvenues aujourd'hui : tous les princes se trouvant sur le mont Geshen sont morts. Il semblerait que quelqu'un soit parvenu à surprendre les gardes, puis à massacrer les héritiers au trône.\n\nAlors que l'Empire tente de se remettre du choc, il paraît évident que cette tradition unique sera désormais abandonnée."
 flavor_eth.28.a:0 "Nous sommes perdus"
 REPUBLIC_OF_WESTPHALIA:0 "République de Westphalie"
 KINGDOM_OF_WESTPHALIA:0 "Royaume de Westphalie"
 KINGDOM_OF_NAPLES:0 "Royaume de Naples"
 REPUBLICS_OF_NAPLES:0 "République parthénopéenne"
 KINGDOM_OF_ITALY:0 "Royaume d'Italie"
 SUBALPINE_REPUBLIC:0 "République italienne"
 GC_ASIA_BOOKMARK:0 "Royaumes d'Orient"
 GC_ASIA_BOOKMARK_DESC:0 "Foyer de la plus grande partie de l'humanité et centre de production de la majorité des biens manufacturés, l'Asie de 1444 est clairement encore, et de bien des façons, le centre du monde.\nDe la Chine des Ming et de la multitude d'États indiens et indochinois, jusqu'à l'Empire timouride de plus en plus fragilisé et aux steppes qui bordent sa frontière septentrionale, l'Asie n'a jusqu'à présent pas été touchée par des conflits tels que la croisade de Varna ou la guerre de Cent Ans."
 GC_AMERICA_BOOKMARK:0 "Les Premières Nations"
 GC_AMERICA_BOOKMARK_DESC:0 "Cinquante ans avant que Christophe Colomb n'y débarque, les Amériques sont un continent aussi étendu que divers.\nDans le Sud, Cuzco commence tout juste à gagner en puissance pour, de royaume de second ordre, devenir rien moins que l'Empire inca.\nEn Amérique centrale, la triple alliance aztèque tout juste formée n'est que l'une des puissances de la région.\nQuant à l'Amérique du Nord, sans doute la région la plus divisée de toutes, elle vient d'assister à la naissance de deux fédérations, celle des Iroquois et celle des Hurons."
 GC_AFRICA_BOOKMARK:0 "Les Empires du désert"
 GC_AFRICA_BOOKMARK_DESC:0 "En 1444, l'Afrique est une région de royaumes en pleine expansion. Dans l'Est, l'Empire chrétien d'Éthiopie connaît un âge d'or, sous le règne resté fameux de Zara Yaqob.\nDans l'Ouest, la place laissée vacante par l'Empire du Mali en pleine décrépitude est comblée par des États en pleine ascension, tel celui des Songhaïs.\nAu Maghreb, une crise prolongée va bientôt permettre la naissance d'un nouveau et puissant royaume marocain à l'ouest, alors que l'est deviendra le terrain de jeu des impérialismes européens et turc."
 bng_nabibangsha:0 "Le Nabi Bangsha"
 desc_bng_nabibangsha:0 "Le Nabi Bangsha, avec d'autres manifestations du syncrétisme entre l'hindouisme et l'islam, permet que nos territoires, si divisés au niveau religieux, restent en paix."
 bng_mosque_city_of_bagerhat:0 "Ville-mosquée de Khalifatâbâd"
 desc_bng_mosque_city_of_bagerhat:0 "Cette province est le site de la ville-mosquée de Khalifatâbâd, qui abrite l'une des plus grandes mosquées de toute l'Inde."
 bng_delta_reclaimed:0 "Défrichement du delta"
 desc_bng_delta_reclaimed:0 "Grâce au labeur incessant de la population, de vastes zones de cette région ont été ouvertes au peuplement et à la culture, permettant une hausse des revenus de la province et de l'intérêt de la population pour l'islam."
 bng_delhian_refugees:0 "Réfugiés de Delhi"
 desc_bng_delhian_refugees:0 "Nous avons accueilli la noblesse fuyant l'ancien sultanat de Delhi. Ces nobles dépossédés de tout souhaitent retrouver leur fortune passée en nous servant."
 bng_port_of_calcutta:0 "Port de Calcutta"
 desc_bng_port_of_calcutta:0 "Autrefois composé de trois minuscules villages, Calcutta est maintenant un port animé, largement dominé par les commerçants européens."
 flavor_bng.1.t:0 "Les sultans du Bengale et la shishtîya"
 flavor_bng.1.d:0 "L'ordre soufi de la shishtîya a toujours entretenu des relations privilégiées avec notre dynastie royale : l'ordre a toujours pu bénéficier de notre protection, alors qu'en retour nous bénéficions de leur soutien. Ainsi, il y a de cela moins d'une génération, alors que le sultanat était menacé par un usurpateur hindou, c'est l'intervention de Nûr Qutb al-'Âlam, le dirigeant de la shishtîya au Bengale, qui a permis notre retour au pouvoir.\n\nAlors que nous venons de recevoir la bien triste nouvelle du décès de ce saint homme, le temps est venu de réaffirmer cette alliance entre les puissances séculaires et spirituelles. Mais cela pourrait aussi être une parfaite occasion pour éloigner un peu le trône de la shishtîya, devenue un peu trop puissante pour que nous soyons pleinement rassurés."
 flavor_bng.1.a:0 "Continuons de protéger l'ordre"
 flavor_bng.1.b:0 "Prenons nos distances"
 flavor_bng.2.t:0 "Le Nabi Bangsha"
 flavor_bng.2.d:0 "Avec le temps, la présence soufie au Bengale a engendré un certain syncrétisme religieux. L'auteur bengali Syed Sultan en a fait la preuve, avec une œuvre totalement unique en son genre : il s'agit d'un livre en bengali, sur la lignée des prophètes de l'islam. L'un des aspects les plus inédits en est que, au sein des prophètes les plus classiquement reconnus, Syed Sultan a inclus le dieu hindou Krishna au sein de ceux qui ont précédé Muhammad."
 flavor_bng.2.a:0 "C'est un ouvrage majeur de la littérature bengalie"
 flavor_bng.2.b:0 "Nous ne pouvons autoriser un tel blasphème"
 flavor_bng.3.t:0 "La ville-mosquée de Khalifatâbâd"
 flavor_bng.3.d:0 "Dans une partie récemment dégagée des profondes jungles des Sundarbans se trouve la cité de Khalifatâbâd. Le dirigeant local Khân Jahân 'Alî, non content de dégager la région dans les années 1430, a aussi consacré sa vie à parsemer la ville de mosquées et de vastes bâtiments. On y trouve ainsi la grande mosquée Shat Gombuj, la « mosquée aux 60 piliers », dont le toit est composé de plus de quatre-vingts dômes, et qui est sans doute la plus grande mosquée de toute l'Inde."
 flavor_bng.3.a:0 "Magnifique"
 flavor_bng.4.t:0 "Défrichement du delta"
 flavor_bng.4.d:0 "Le Bengale est réputé pour sa terre fertile et ses riches moissons ; pourtant, le grand delta du Gange est encore couvert de jungles épaisses et de marais. Le défrichement de terres nouvelles pour permettre à la population sans cesse croissante de s'étendre est un labeur de longue haleine, et remonte à si longtemps que personne ne sait quand il a commencé.\n\nRécemment, plusieurs saints hommes, dont nombre de soufis, ont commencé à s'atteler à cette tâche en mobilisant la population, et le défrichement semble être ainsi bien plus efficace qu'il ne l'a jamais été. Et, comme s'il avait besoin de le confirmer, le cours du Gange lui-même s'est déplacé, de telle manière qu'il nous a aidés à progresser dans nos travaux."
 flavor_bng.4.a:0 "Parfait"
 flavor_bng.5.t:0 "Nobles en exil"
 flavor_bng.5.d:0 "Après la chute du sultanat de Delhi, une grande partie de sa plus haute noblesse a franchi nos frontières, déterminée à se forger une vie nouvelle, avant de réclamer plus tard ce dont ces familles ont été dépouillées.\n\nIl s'agit d'un groupe hétérogène d'Afghans, d'Ouzbeks, de Touraniens et de Persans, habitués à manier un pouvoir important. Sans doute notre pays pourrait-il tirer parti de leurs relations et de leur expérience, même si leur arrivée est la cause de tensions sociales et d'agitation sur nos territoires."
 flavor_bng.5.a:0 "Encourageons ces hommes de qualité à nous servir"
 flavor_bng.5.b:0 "Tentons de les décourager de rester chez nous"
 flavor_bng.6.t:0 "L'émergence du Tigre"
 flavor_bng.6.d:0 "Un homme appelé Sher Shâh Sûrî, ou Sher Khân, a émergé pour devenir le meneur incontesté des nobles de Delhi qui se sont établis dans une partie de nos territoires. Promettant la richesse et la vengeance, ce meneur charismatique a levé une armée et se tient prêt à marcher contre quiconque oserait s'opposer à lui.\n\nMais même si tout le monde pense que le but de cette armée, à long terme, est la reconquête du sultanat de Delhi, un ultimatum nous est parvenu aujourd'hui même du camp de Sher Shâh : soit nous renonçons au trône et lui permettons de prendre le contrôle du pays, soit il vient l'épée à la main pour s'en emparer par la force…"
 flavor_bng.6.a:0 "S'il veut le trône, il devra se battre"
 flavor_bng.6.b:0 "Rendons-nous"
 flavor_bng.6.b.tt:0 "(Sher Shâh Sûrî va entamer son règne avec une légitimité faible.)"
 flavor_bng.7.t:0 "Le râja de Bhurshut"
 flavor_bng.7.d:0 "Nous avons appris tout récemment que le détenteur hindou de l'un des plus vastes territoires du sultanat a comploté avec nos ennemis de l'Orishâ. Ce territoire est un pays très ancien, appelé « royaume de Bhurshut », qui remonte à une époque antérieure à l'arrivée de l'islam en Inde."
 flavor_bng.7.a:0 "Confisquons ces territoires"
 flavor_bng.8.t:0 "La fondation de Calcutta"
 flavor_bng.8.d:0 "Un représentant de la Compagnie anglaise des Indes orientales est arrivé aujourd'hui à la cour pour demander l'autorisation de fonder un établissement dans le delta du Gange, afin de faciliter le commerce entre notre pays et l'Occident.\n\nComme on peut s'y attendre de la part d'un marchand, il est prêt à payer pour acquérir ce privilège."
 flavor_bng.8.a:0 "Donnons-lui quelques villages du delta"
 flavor_bng.8.b:0 "Renvoyons-le"
 flavor_bng.9.t:0 "Développement de Calcutta"
 flavor_bng.9.d:0 "Les villages que nous avions autrefois donnés aux marchands venus d'Occident ont grandi, jusqu'à devenir un port marchand de toute première importance, appelé Calcutta. L'économie de la ville est florissante, et la région tout entière prospère grâce à elle ; mais il y a aussi quelques raisons de s'inquiéter.\n\nPar l'influence économique qu'ils exercent aux alentours, les Européens en viennent à être considérés comme la seule véritable autorité sur l'ensemble de la région, et non pas seulement sur la cité. Le commandant local a, par ailleurs, commencé à construire un certain nombre de forts pour la protéger, sans même demander pour cela notre permission ; qui plus est, nos exigences de faire cesser leur construction n'ont pas été écoutées."
 flavor_bng.9.a:0 "Abattons ces forts"
 flavor_bng.9.b:0 "Laissons-les faire"
 flavor_bng.10.t:0 "Le Trou Noir de Calcutta"
 flavor_bng.10.d:0 "Les soldats envoyés à Calcutta ont rapidement pris les nouvelles fortifications et fait prisonniers les Occidentaux trouvés dans la ville. Tandis que ces derniers étaient renvoyés vers leurs métropoles respectives, cet incident prit toutefois des proportions grandement exagérées.\n\nParmi les hommes libérés a commencé à se répandre l'histoire d'un cachot terrible, connu sous le nom de « Trou Noir de Calcutta ». La plupart des prisonniers y seraient morts, du fait des conditions horribles qu'ils y auraient endurées. Le commandant local nous assure que ce n'est que pure fable, mais cela n'a aucun effet : les marchands de la Compagnie des Indes orientales font tout leur possible pour tenter de convaincre leur pays de « restaurer l'ordre » dans notre propre royaume."
 flavor_bng.10.a:0 "Inquiétant"
 flavor_bng.11.t:0 "Le Trou Noir de Calcutta"
 flavor_bng.11.d:0 "Un récit horrible nous est parvenu depuis la lointaine ville de Calcutta : cet établissement anglais aurait été attaqué par le dirigeant local, et les marchands et soldats qui s'y trouvaient auraient été jetés dans une prison ignoble, appelée le « Trou Noir de Calcutta ».\n\nDepuis que ces informations nous sont parvenues, nos marchands en Inde nous pressent d'agir pour restaurer l'ordre dans cette région du monde des plus barbares."
 flavor_bng.11.a:0 "Très bien"
 flavor_bng.12.t:0 "Le triomphe du tigre"
 flavor_bng.12.d:0 "L'autorité du Bengale s'étend du Panjâb jusqu'aux frontières de la Chine. Rarement l'histoire a pu contempler des empires aussi puissants que le nôtre, et aucun qui soit mieux gouverné. Les célébrations de notre victoire se déroulent dans tout le pays, mais nulle part ailleurs de façon aussi visible qu'à [Root.Capital.GetCapitalName], où le petit peuple, les négociants, les lettrés et les nobles, de concert, affluent pour goûter à la gloire de [Root.Monarch.GetName].\n\nC'est le triomphe du tigre bengali !"
 flavor_bng.12.a:0 "Nous sommes vainqueurs !"
 bah_bidar_fort:0 "Forteresse de Bîdâr"
 desc_bah_bidar_fort:0 "Notre capitale est tout aussi extravagante qu'elle est bien protégée."
 bah_attracting_the_right_people:0 "Attirer les bonnes personnes"
 desc_bah_attracting_the_right_people:0 "Nous nous battons plus que jamais pour convaincre les commandants, marchands et administrateurs musulmans les plus avisés de venir dans notre pays pour y faire fortune."
 bah_habhsis:0 "Loyaux Habshî"
 desc_bah_habhsis:0 "Un nombre sans cesse croissant de forts est gardé par de loyaux esclaves habshî, car nous pouvons leur faire confiance pour rester loyaux envers le trône, bien plus qu'aux factions de la cour."
 bah_deccanis_gharbians:0 "Deccanî et Gharbiens"
 desc_bah_deccanis_gharbians:0 "La cour est divisée entre les factions des Deccanî et des Gharbiens. Nous tentons de maintenir l'équilibre en alternant notre soutien à ces deux groupes, mais la tension reste très vive, rendant difficile le gouvernement quotidien du pays."
 bah_gharbians:0 "Soutien aux Gharbiens"
 desc_bah_gharbians:0 "Nous soutenons à la cour la faction des Gharbiens, ce qui permet l'arrivée constante de nouveaux aventuriers venus des pays musulmans de l'ouest."
 bah_deccanis:0 "Soutien aux Deccanî"
 desc_bah_deccanis:0 "Nous soutenons à la cour la faction des Deccanî, ce qui garantit l'apaisement dans les provinces, et donc un contrôle plus aisé du pays."
 bah_bidriware_boom:0 "Essor de la métallurgie de Bîdâr"
 desc_bah_bidriware_boom:0 "Les artisans de Bîdâr ont mis au point un nouveau style de métallurgie, propre à la cité. Cela a permis l'essor de l'économie locale."
 flavor_bah.1.t:0 "Bîdâr, digne capitale bahmanide"
 flavor_bah.1.d:0 "Lassé[Root.GetXEDir] des intrigues constantes et de l'atmosphère délétère de Gulbarga, l'une des premières décisions prises par [Root.Monarch.GetName], tout[Root.GetXEDir] jeune encore, fut de déplacer à Bîdâr la capitale bahmanide. Une cité tout entière a été construite là, sur le site d'un ancien fort, au beau milieu du plateau du Deccan. C'est une cité magnifique, comparable aux plus grandes métropoles de Perse et de Transoxiane. Avec ses 37 tours et ses sept portes, Bîdâr est aussi une forteresse impressionnante, et la plus importante citadelle de la dynastie.\n\nBâtie pour forcer le respect, la cour royale en elle-même n'est pas moins étonnante : la salle d'audience au trône de turquoise est sans doute le symbole le plus fameux de la lignée.\n\nMais, bien évidemment, tout cela a un prix. Le vizir nous a laissé aujourd'hui une liste des sujets qui requièrent notre attention de façon pressante, et une autre pour les questions auxquelles nous devrions continuer de nous intéresser."
 flavor_bah.1.a:0 "Bîdâr doit continuer d'être une capitale digne de notre dynastie"
 flavor_bah.1.b:0 "Régner ne consiste pas à se consacrer à cette seule ville"
 flavor_bah.2.t:0 "Attirer les bonnes personnes"
 flavor_bah.2.d:0 "De bien des manières, le sultanat de Bahmanî est un État colonial. Le Deccan n'était sous domination musulmane que depuis vingt ans lorsque nos ancêtres ont rejeté le joug impérialiste de Delhi ; la plus grande partie de nos sujets sont des Marathes, des Kannadigas ou encore des Télougous pratiquant l'hindouisme.\n\nLe Nord de l'Inde nous ayant été fermé si longtemps par les sultans de Delhi, nous avons dû recourir à l'immigration venue d'outre-mer, depuis la Perse et le monde arabe, pour répondre aux besoins de l'État.\n\nNotre dynastie a donc toujours dû dépenser beaucoup d'énergie pour tenter d'attirer des hommes sages et lettrés dans ce qui est devenu un royaume cosmopolite. Mais maintenant que nous avons perdu le contrôle des côtes occidentales, il semble désormais impossible de continuer à faire couler ce flot de personnes avisées. Pour éviter une crise sérieuse, il nous faut donc encore redoubler d'efforts afin d'attirer tous les hommes de qualité chez nous, quels que soient les risques encourus."
 flavor_bah.2.a:0 "Redoublons d'efforts"
 flavor_bah.2.b:0 "Appuyons-nous plus sur les lettrés du royaume"
 flavor_bah.3.t:0 "Mahmûd Gâwân"
 flavor_bah.3.d:0 "Un marchand persan du nom de Mahmûd Gâwân, arrivé aujourd'hui même à [Root.Capital.GetCapitalName], a demandé une audience. Ayant eu la chance de se présenter, il a expliqué être exactement le type de personne dont notre pays a besoin : en sus de ses talents personnels en matière de commerce et d'administration, il prétend disposer d'un réseau de relations étendu à tout l'Islam, dont nous pourrions grandement tirer parti.\n\nCe Mahmûd Gâwân s'engage, si nous lui en donnons les moyens, à rendre florissante l'économie du pays, et celui-ci si célèbre que tout le monde se pressera sur nos côtes pour nous servir."
 flavor_bah.3.a:0 "Un véritable prince des marchands…"
 flavor_bah.4.t:0 "Les loyaux Habshî"
 flavor_bah.4.d:0 "Les esclaves sont l'une des marchandises les plus anciennes qui aient été commercialisées sur le pourtour de l'océan Indien. De jeunes Éthiopiens sont capturés, convertis à l'islam et entraînés pour devenir des soldats d'élite, des administrateurs et des marins avant d'être vendus aux souverains indiens et persans.\n\nNotre pays manquant clairement d'hommes à la fois capables et loyaux, ces Habshî pourraient s'avérer un avantage indéniable pour notre dynastie. Au lieu de nous reposer sur les factions querelleuses des Gharbiens et des Deccanî, plaçons dans nos forts, dans les bureaux de l'administration et sur nos bateaux ces esclaves."
 flavor_bah.4.a:0 "Importons-en de façon massive"
 flavor_bah.4.b:0 "Tentons de trouver un autre moyen"
 flavor_bah.5.t:0 "Deccanî et Gharbiens"
 flavor_bah.5.d:0 "Notre politique de recrutements étrangers a elle-même suscité des problèmes. Qualifiés de « Deccanî », les deuxième et troisième générations de la noblesse bahmanide, mêlées aux vestiges de la vieille noblesse hindoue, constituent à la cour une faction sans cesse plus puissante, dont le cheval de bataille est l'indigénisation du sultanat. Leurs opposants sont tous ces immigrants récemment arrivés de l'ouest, les « Gharbiens », ou Occidentaux, venus chercher fortune sur les riches terres indiennes.\n\nLa cour est désormais divisée en deux camps, et ces derniers temps il a même fallu les séparer dans les chambres d'audience et lors des cérémonies royales…"
 flavor_bah.5.a:0 "Jouons ces deux factions l'une contre l'autre"
 flavor_bah.5.b:0 "Soutenons les Gharbiens"
 flavor_bah.5.c:0 "Soutenons les Deccanî"
 flavor_bah.6.t:0 "Métallurgie de Bîdâr"
 flavor_bah.6.d:0 "Un nouveau style d'artisanat de la métallurgie s'est développé dans les ateliers de Bîdâr, se répandant ensuite très rapidement parmi les artisans persans de la ville. Ce style est même devenu un produit d'exportation très réputé."
 flavor_bah.6.a:0 "Superbe"
 flavor_bah.7.t:0 "Découverte d'un gros diamant"
 flavor_bah.7.d:0 "Un arrivage très particulier nous est parvenu aujourd'hui des mines de diamant de Kollur : il s'agit du plus gros diamant que quiconque ait jamais vu sur le marché aux diamants de Gôlkonda, et il a été jugé indigne de tout[Root.GetXEDir] autre que [Root.GetLeLaLDir] [Root.GetDir] [Root.GetLuiElleDir]-même."
 flavor_bah.7.a:0 "Nous le chérirons toujours"
 flavor_bah.7.b:0 "Vendons-le"
 flavor_bah.8.t:0 "Afanasi Nikitine"
 flavor_bah.8.d:0 "Un voyageur, venu d'une contrée lointaine, est arrivé aujourd'hui à la cour. Impressionné par notre hospitalité et la splendeur de la capitale, il nous raconte de multiples histoires sur les pays qu'il a visités, mais aussi des récits du pays si éloigné dont il est parti : une cité appelée « Tver », où les hivers sont longs et froids."
 flavor_bah.8.a:0 "Intéressant"
 guj_walls_of_ahmedabad:0 "Murs d'Ahmadâbâd"
 desc_guj_walls_of_ahmedabad:0 "Un système de murs, de portes et de plus de 170 tours protège la cité d'Ahmadâbâd des envahisseurs, tout en permettant à la ville de continuer à s'étendre de façon très rapide."
 guj_champaner_project:0 "Construction de Châmpâner"
 desc_guj_champaner_project:0 "Nous ne regardons pas à la dépense pour construire une seconde capitale, sur la frontière montagneuse du Gujarât."
 guj_champaner:0 "Châmpâner"
 desc_guj_champaner:0 "La grande citée fortifiée de Châmpâner est le site de notre seconde capitale."
 guj_merchants_doing_well:0 "Marchands prospères"
 desc_guj_merchants_doing_well:0 "La communauté des marchands est actuellement très prospère."
 guj_hardline_rel_policy:0 "Politique religieuse rigoriste"
 desc_guj_hardline_rel_policy:0 "Après un temps de relâchement, nous avons renforcé les lois religieuses du royaume et adopté une politique beaucoup plus stricte envers les non-musulmans."
 flavor_guj.1.t:0 "La croissance d'Ahmadâbâd"
 flavor_guj.1.d:0 "Notre capitale, Ahmadâbâd, s'est rapidement développée depuis sa fondation en 1411, et il semble peu probable que cela cesse de sitôt. La proximité de Khambhât, l'un des plus grands ports de l'Inde – et selon certains l'un des plus animés au monde – assure un flot constant de personnes, de marchandises et d'argent.\n\nUne telle cité, ne cessant jamais de s'étendre, est cependant difficile à défendre de façon efficace, notamment à cause de sa situation au cœur de la plaine du Gujarât. D'aucuns pensent que, au lieu de nous contenter d'orner la ville, nous devrions nous impliquer plus dans son urbanisme. Le système des murs et des tours suggéré par les architectes peut sembler faramineux, mais la seule autre alternative possible est une capitale presque dénuée de fortifications."
 flavor_guj.1.a:0 "Construisons ces murs"
 flavor_guj.1.b:0 "Mieux vaudrait laisser la capitale ouverte"
 flavor_guj.2.t:0 "Une seconde capitale à Châmpâner ?"
 flavor_guj.2.d:0 "Le fort de Châmpâner se trouve sur un site d'une très grande importance stratégique, au centre des montagnes qui se dressent entre le plateau du Mâlwâ et les plaines du Gujarât. En plus de son site aisé à défendre, il est aussi situé idéalement pour assurer le contrôle de la route commerciale entre le Doâb et les ports ouvrant nos territoires sur l'océan.\n\n[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] a conçu un projet très ambitieux, consistant à faire du fort de Châmpâner une seconde capitale grandiose pour le royaume : symbole de notre dynastie, sa construction serait menée par les meilleurs architectes du monde indo-musulman, et aucune dépense ne serait refusée à la ville."
 flavor_guj.2.a:0 "Commençons la construction"
 flavor_guj.2.b:0 "Quel intérêt y a-t-il à un projet aussi vaniteux ?"
 flavor_guj.3.t:0 "Châmpâner"
 flavor_guj.3.d:1 "Enfin, notre capitale secondaire est presque achevée. La cité est digne de notre pays, car tout le sommet de la colline de Châmpâner est couvert de mosquées palatiales et de temples, comporte un système d'adduction d'eau perfectionné et, ce qui n'est pas négligeable, des fortifications.\n\nL'un des plus magnifiques bâtiments de cette nouvelle capitale est la gigantesque mosquée Jama Masjid, répondant aux superbes canons du style indo-musulman pour lequel est réputé notre sultanat."
 flavor_guj.3.a:0 "Superbe"
 flavor_guj.4.t:0 "Chute de Châmpâner"
 flavor_guj.4.d:0 "La cité de Châmpâner a été perdue, et avec elle tous nos rêves de posséder la capitale parfaite."
 flavor_guj.4.a:0 "Quelle tristesse"
 flavor_guj.5.t:0 "Burhân ad-Dîn Qutb al-'Âlam"
 flavor_guj.5.d:0 "Ces derniers temps, l'un des maîtres soufis résidant dans notre capitale ne cesse de réaffirmer, haut et fort, qu'il apporte tout son soutien à notre dynastie. Il est clair, pour tous, que nous guidons le pays dans la bonne direction, et ces déclarations ont le meilleur effet sur l'état d'esprit du peuple."
 flavor_guj.5.a:0 "Cet homme est véritablement un sage"
 flavor_guj.6.t:0 "Le Vasanta Vilâsa : marchands jaïns et marchands hindous"
 flavor_guj.6.d:0 "Le bien-être des marchands du Gujarât a toujours été au cœur des préoccupations de notre dynastie, au point que nous en sommes venus non plus seulement à tolérer, mais aussi à encourager, de bien des façons, les marchands jaïns, hindous ou parsis qui pratiquent le commerce chez nous.\n\nLes affaires se sont donc grandement développées pour les marchands de toutes confessions pratiquant leurs activités au Gujarât. Un éminent marchand hindou d'Ahmadâbâd a profité qu'il terminait un manuscrit sur les rites du printemps et le dieu Krishna pour louer la cité et ses dirigeants.\n\nSans doute est-ce là la preuve du succès de nos politiques avisées."
 flavor_guj.6.a:0 "Très bien"
 flavor_guj.6.b:0 "Blasphème ! Il est évident que nous courons à notre perte"
 flavor_guj.7.t:0 "Ambassade au sultan ottoman"
 flavor_guj.7.d:0 "Dans ce monde dangereux, il peut être important d'entretenir de bons rapports avec ceux qui peuvent assurer notre protection. Avec l'arrivée de ces Portugais dans l'océan Indien, il semble encore plus improbable que l'on puisse naviguer sur la mer sans danger, car nous avons déjà reçu un certain nombre de rapports sur des navires ayant été attaqués par les chrétiens. Ces pirates menacent le commerce dont dépend notre pays, et il convient de mettre fin à leurs exactions.\n\nOr, il nous a été rapporté que l'Empire ottoman, tout aussi éloigné qu'il soit, s'est emparé de ports sur la mer Rouge. Peut-être serait-il sage de contacter le sultan, à Constantinople, pour discuter d'une éventuelle alliance contre ces pirates chrétiens ?"
 flavor_guj.7.a:0 "Dépêchons un émissaire à la Sublime Porte"
 flavor_guj.7.b:0 "Nous nous débrouillerons très bien seuls"
 flavor_guj.8.t:0 "Implication dans l'océan Indien ?"
 flavor_guj.8.d:0 "Un émissaire du lointain Gujarât est arrivé aujourd'hui à la cour : son sultan nous apprend qu'il se trouve en butte aux attaques de pirates portugais, et que leurs navires menacent de couper l'arrivée des biens venus d'Orient jusqu'à nos territoires. Ces Portugais interdisent même aux fidèles de toute l'Inde d'atteindre la Mecque et Médine, un voyage qui commence généralement pour nombre d'entre eux au Gujarât.\n\nCertes, ce sultanat est fort éloigné ; mais sans doute pourrions-nous lui faire parvenir quelque aide pour le soutenir dans sa lutte ?"
 flavor_guj.8.a:0 "Nous devons soutenir nos frères dans la foi"
 flavor_guj.8.b:0 "En Inde ? Il y a des soucis bien moins éloignés à régler"
 flavor_guj.9.t:0 "Secours ottoman"
 flavor_guj.9.d:0 "Le sultan ottoman nous fait dire qu'il soutient notre désir de mettre fin à la menace portugaise. Afin de nous aider à nous défendre, il nous a donc envoyé un certain nombre de navires et d'officiers de marine, dont pourra tirer parti notre pays dans la lutte à venir contre les chrétiens."
 flavor_guj.9.a:0 "Merveilleux"
 flavor_guj.10.t:0 "Sombres nouvelles"
 flavor_guj.10.d:0 "Il semble, malheureusement, que le sultan est moins favorable que nous à un front uni contre les pirates chrétiens, et nous fait savoir qu'il n'est aucunement intéressé par une quelconque aventure orientale."
 flavor_guj.10.a:0 "Regrettable"
 flavor_guj.11.t:0 "Mort d'Ahmed Kattu"
 flavor_guj.11.d:0 "Ahmed Kattu, maître soufi et fervent défenseur de notre famille, est mort. Ce grand homme a été le conseiller, plus d'une génération durant, des sultans du Gujarât, et a participé à la création de la grande cité d'Ahmadâbâd. Sa perte laisse un grand vide dans la vie spirituelle du pays, et notre dynastie lui sera redevable à jamais."
 flavor_guj.11.a:0 "Construisons un magnifique mausolée pour honorer ce grand homme"
 flavor_guj.11.b:0 "C'est une perte terrible pour le royaume"
 flavor_guj.12.t:0 "Qissâ-i Sanjân : la Légende de Sanjân"
 flavor_guj.12.d:0 "Il y a de cela des siècles, un groupe de réfugiés zoroastriens, arrivé de Perse, s'établit au Gujarât et y fonda la communauté parsie de Sanjân. Cette minorité religieuse s'y est implantée durablement, et a participé activement au développement de cette région dynamique.\n\nIl y a peu, un prêtre parsi a recueilli la tradition orale de cette communauté, depuis sa fuite de Perse au Xe siècle jusqu'à nos jours. Son œuvre, le Qissâ-i Sanjân, est non seulement un parfait exemple de cette poésie persane si magnifique, mais aussi et avant tout une histoire qui sera chérie par tous les parsis pour les générations à venir."
 flavor_guj.12.a:0 "Magnifique"
 flavor_guj.13.t:0 "Mir'ât-i Sikandarî : le Miroir de Sikandar"
 flavor_guj.13.d:0 "Le Gujarât a une longue tradition d'écrits historiques, et depuis des années notre dynastie soutient de très nombreux historiens à la cour. Le Mir'ât-i Sikandarî, que vient d'achever Sikandar ibn Muhammad Manjhû, en est un magnifique exemple, qui tente en sus d'incorporer en son sein tous les écrits l'ayant précédés. L'ouvrage, une fois compilé, est une chronique extrêmement détaillée de l'histoire du sultanat du Gujarât, depuis sa fondation jusqu'à nos jours."
 flavor_guj.13.a:0 "Magnifique"
