 desc_forbade_witch_hunts:0 "Les dirigeants de l'État et de l'Église se sont élevés contre les croyances hérétiques en la magie, ce qui exaspère tous ceux qui s'accrochent à de telles superstitions."
 loyal_unbelievers:0 "Infidèles loyaux"
