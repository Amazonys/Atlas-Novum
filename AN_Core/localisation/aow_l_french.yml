 prices.6.t:0 "Importations de cotonnades"
 prices.6.d:0 "Au cours de la Renaissance, les cotonnades provenant d'Inde sont devenues de plus en plus populaires en Europe, à tel point que l'industrie de la laine [Root.GetRootAdjFS] subit une concurrence très rude, et demande une interdiction des importations de ces étoffes."
 prices.6.a:0 "Nous ne restreindrons pas la libre concurrence"
 prices.6.b:0 "La meilleure façon de procéder est d'appliquer les méthodes mercantilistes"
 TEA_AND_SUGAR:0 "Du thé et du sucre"
 prices.7.t:0 "Du thé et du sucre"
 prices.7.d:0 "Provenant à l'origine de Chine, le thé est rapidement devenu, après son introduction dans le pays, la nouvelle boisson nationale [Root.GetAuEnNP] [Root.GetName]. Additionné de sucre, il est consommé par les plus riches, mais aussi par les pauvres, ainsi que par [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] [Root.GetLuiElleDir]-même."
 prices.7.a:0 "Cela va engendrer une hausse de la demande en thé et en sucre"
