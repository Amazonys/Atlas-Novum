 TRIANGLE_TRADE:0 "Commerce triangulaire"
 prices.1.t:0 "Le commerce triangulaire"
 prices.1.d:0 "Lorsque les pays européens commencèrent à coloniser les Amériques, ils y établirent de vastes plantations pour y produire coton, tabac et sucre. Ils tentèrent au départ de recourir à la population locale comme esclaves, mais ceux-ci moururent très rapidement, partout où l'expérience fut tentée.\n\nDes esclaves furent donc importés d'Afrique, ce qui permit la création d'un système commercial triangulaire : l'Europe vendait textiles, alcool et bien manufacturés à l'Afrique, celle-ci vendant des esclaves à l'Amérique, cette dernière vendant coton, sucre et tabac à l'Europe."
 prices.1.a:0 "Cela va engendrer une hausse de la demande en esclaves"
 EUROPEANS_IN_CHINA:0 "Commerçants européens en Chine"
 prices.2.t:0 "Commerçants européens en Chine"
 prices.2.d:0 "Avec un certain nombre de marchands européens établis en Chine, la demande pour les porcelaines chinoises a explosé : toute l'Europe veut mettre la main sur des porcelaines chinoises, et les Chinois n'acceptent pour paiement que l'argent ou l'or."
 prices.2.a:0 "Cela va engendrer une hausse de la demande en porcelaine"
 JOHAN_FRIEDRICH_BOTTGER:0 "Production européenne de porcelaine"
 prices.3.t:1 "La porcelaine de Meissen"
 prices.3.d:1 "Les inventeurs [Root.GetRootAdjMP] ont passé beaucoup de temps à étudier des exemples de porcelaines ramenées de Chine par les marchands – au point qu'ils prétendent désormais en avoir découvert les secrets de fabrication. De fait, les premiers échantillons qu'ils ont présentés [Root.Owner.GetAuAlaDir] [Root.Owner.GetDir] sont magnifiques, et capables d'assurer une richesse considérable s'ils peuvent être produits en grande quantité. Ils auraient toutefois besoin d'investissements pour fonder une manufacture qui, selon eux, pourrait inonder le marché allemand de sa production."
 prices.3.a:1 "Cette porcelaine nous rendra riches"
 PROTESTANT_DONT_EAT_FISH:0 "Les protestants ne mangent pas de poisson"
 prices.4.t:0 "Enracinement du protestantisme"
 prices.4.d:0 "Alors que de plus en plus de pays se convertissent à la foi protestante, de moins en moins de personnes pratiquent le carême. Sans ces quarante jours, où tout bon catholique ne peut manger de viande et doit se rabattre sur le poisson, ce dernier est bien moins demandé."
 prices.4.a:0 "Cela va engendrer une diminution de la demande en poisson"
 COFFEE_BOOM:0 "Essor du café"
 prices.5.t:0 "Essor du café"
 prices.5.d:1 "À l'origine considérée comme une boisson du monde musulman, le café est devenu de plus en plus commun, jusque chez les chrétiens d'Europe. Dans un monde de plus en plus ouvert, où tout peut s'acquérir, le café n'est plus si rare qu'il l'a été autrefois. Cela permet à un nombre croissant de débits de cafés de s'établir en Europe, et la demande pour ces grains exotiques s'est considérablement accrue."
 prices.5.a:0 "Les prix du café vont s'envoler"
