 desc_curtailed_mercenaries:0 "Après que les exactions commises par nos mercenaires à l'encontre des populations locales ont causé des troubles, nous avons commencé à nous montrer plus attentifs à ceux que nous engageons et à la façon dont nous les payons."
 local_witch_hunts:0 "Chasses aux sorcières"
