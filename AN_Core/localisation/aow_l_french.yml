 DNZ_ideas:0 "Doctrines dantzicoises"
 DNZ_ideas_start:0 "traditions dantzicoises"
 DNZ_ideas_bonus:0 "ambitions dantzicoises"
 danzig_law:0 "Loi de Dantzig"
 danzig_law_desc:0 "Avec l'instauration de la loi de Dantzig, nous avons gagné nombre de privilèges importants, nous permettant de disposer de notre gouvernement propre, du droit de battre monnaie et d'entretenir des relations extérieures."
 vistula_river_trade:0 "Commerce fluvial sur la Vistule"
 vistula_river_trade_desc:0 "Les investissements polonais et teutoniques ont permis un développement du commerce des blés, du bois de charpente, et d'autres produits encore. Cela contribue à notre prospérité et à notre expérience pratique du commerce."
 centralized_population:0 "Population centralisée"
 centralized_population_desc:0 "L'importance de la population et du commerce est ce qui nous rend si importants, autant pour nos alliés que pour nos ennemis. Nous devons pousser plus loin encore cet avantage, en accroissant encore la population, gage de notre indépendance."
 hanseatic_league_member:0 "Membre de la Ligue hanséatique"
 hanseatic_league_member_desc:0 "Les cités de la Hanse se doivent protection mutuelle. Étant l'un de ses membres les plus importants, nous bénéficions, plus encore que les autres, de cette obligation."
 danziger_shipyard:0 "Chantiers navals de Dantzig"
 danziger_shipyard_desc:0 "L'expérience acquise en tant que premiers constructeurs de navires au sein de la Ligue hanséatique nous aide grandement à établir des chantiers navals plus productifs et à diminuer les coûts de constructions de nos navires."
 continued_independence:0 "Indépendance continue"
 continued_independence_desc:0 "Au cours des années, nombreux ont été ceux qui ont tenté de nous priver de nos privilèges. Mais nous avons toujours résisté et conservé notre indépendance. Cela n'aurait pas été possible sans notre capacité à résister aux envahisseurs."
 lutheran_change:0 "Luthérianisation"
 lutheran_change_desc:0 "Du fait qu'une grande part de la population s'est convertie au luthérianisme, le peuple est plus uni qu'il ne l'était auparavant, et l'opportunité de lever de nouveaux impôts se fait jour."
 KRA_ideas:0 "Doctrines cracoviennes"
 KRA_ideas_start:0 "Traditions cracoviennes"
 KRA_ideas_bonus:0 "Ambitions cracoviennes"
 kra_legendary_legacy:0 "Héritage légendaire"
 kra_legendary_legacy_desc:0 "La légende veut que notre cité ait été fondée sur le site de la tanière d'un dragon. Que ce soit la vérité ou non, nous autres à Cracovie avons en partage le courage de notre fondateur légendaire."
 kra_seat_of_gov:0 "Siège du gouvernement"
 kra_seat_of_gov_desc:0 "De mémoire d'homme, Cracovie a toujours été un siège de gouvernement important. Aussi, même si nous n'appartenons plus au royaume de Pologne, nous avons su maintenir une administration très efficace."
 kra_city_rights:0 "Droit de la cité"
 kra_city_rights_desc:0 "Bien que différemment des traditions semi-républicaines des cités-États allemandes, les habitants de Cracovie jouissent d'un ensemble de prérogatives leur donnant la priorité sur les marchands venus de l'extérieur."
 kra_cas_forts:0 "Fortifications de Casimir"
 kra_cas_forts_desc:0 "Le roi Casimir a érigé dans notre cité certains des plus solides murs d'Europe, qui nous ont protégés de nombreuses invasions depuis. Même si le mur originel n'a pas subsisté, nous n'avons pas oublié les leçons qu'ils nous ont apprises."
 kra_jewish_community:0 "Communautés juives"
 kra_jewish_community_desc:0 "Tout au contraire de nos voisins, nous avons accueilli à bras ouverts les juifs, cruellement oppressés dans toute l'Europe, leur permettant même de participer au gouvernement des affaires économiques et de la commune."
 kra_polish_athens:0 "L'Athènes polonaise"
 kra_polish_athens_desc:0 "Cracovie a toujours eu un riche héritage culturel. Nos contributions à la culture et notre identité nationale montrent clairement que nous partageons en cela de nombreux liens avec les anciens Athéniens."
 kra_free_city:0 "La ville libre de Cracovie"
 kra_free_city_desc:0 "Avant toute chose, Cracovie est une cité libre et indépendante. Elle doit le rester afin de préserver notre liberté, et nous sommes déterminés à ne jamais renoncer à ces idéaux précieux."
 SIL_ideas:0 "Doctrines silésiennes"
 SIL_ideas_start:0 "traditions silésiennes"
 SIL_ideas_bonus:0 "ambitions silésiennes"
 under_the_infuence:0 "Sous influence"
 under_the_infuence_desc:0 "Perpétuellement sous influence bohémienne, allemande ou encore polonaise, nous avons appris comment faire usage de la diplomatie au mieux de nos possibilités."
 silesian_duchies:0 "Duchés de Silésie"
 silesian_duchies_desc:0 "Depuis la fragmentation de la Pologne sous le régime féodal, la Silésie a été divisée en de nombreux duchés. La décentralisation a rendu plus aisée l'administration de la région."
 german_settlers:0 "Colons allemands"
 german_settlers_desc:0 "Depuis le XIIe s., nous avons vu s'installer un flot constant de colons allemands. Ils ont amené avec eux les lois urbaines allemandes et la connaissance de plusieurs techniques qui nous aident à mieux développer notre territoire."
 raubritter:0 "Raubritter"
 raubritter_desc:0 "Les Raubritter, ou chevaliers-brigands, parcouraient les routes commerciales et entravaient le commerce en imposant des péages ou taxes non autorisés. Leur mise au pas nous a aidés à mieux contrôler le commerce de la région."
 via_regia:0 "Via Regia"
 via_regia_desc:0 "La Via Regia, ou « voie royale », est une route commerciale de toute première importance et bien entretenue, traversant de part en part le Saint-Empire romain germanique. La plupart des échanges commerciaux de l'Europe centrale l'utilisent."
 hanseatic_ties:0 "Liens avec la Hanse"
 hanseatic_ties_desc:0 "Compter Breslau parmi les membres de la Ligue hanséatique nous permet de nous assurer un meilleur contrôle du commerce en Europe centrale."
 black_gold:0 "Diamant noir"
 black_gold_desc:0 "La Silésie est riche de ressources naturelles, et tout particulièrement de charbon. Y creuser des mines nous permettrait d'accroître grandement nos revenus."
 FEO_ideas:0 "Doctrines théodoriennes"
 FEO_ideas_start:0 "traditions théodoriennes"
 FEO_ideas_bonus:0 "ambitions théodoriennes"
 principate_guard:0 "Gardes de la principauté"
 principate_guard_desc:0 "Lors de leurs guerres contre la République de Gêne, les authentes, les princes de la petite mais opulente Théodoros, eurent souvent recours à des mercenaires. De même, au cours du siège de Théodoros, trois mille Moldaves combattirent pour la défense de la ville contre les Turcs."
 komnin_paleolog_gavras:0 "Comnènes, Paléologues et Gabras"
 komnin_paleolog_gavras_desc:0 "Marie Paléologue, princesse de Mangoup, était l'épouse du prince Étienne III de Moldavie. En 1426, sa parente Marie de Gothie, fille d'Alexis Ier, devint la première épouse du dernier empereur de Trébizonde, David Comnène. Selon une légende, la princesse de Théodoros était issue de la dynastie arménienne des Gabras, dont le plus illustre représentant, devenu ensuite son saint protecteur, fut Théodore Gabras."
 aristocracy_in_moskovia:0 "Aristocratie russe"
 aristocracy_in_moskovia_desc:0 "Vers la fin du XIVe s., la famille marchande des Khovrin, venue de Théodoros, s'installa à Moscou. Elle y devint rapidement l'une des familles les plus puissantes et les plus prospères de la noblesse moscovite."
 avlita_port:0 "Avlita"
 avlita_port_desc:0 "Fondé en 1425, sur la rivière Tchorna, Avlita a été le seul port de l'histoire de Théodoros. Il fut pourtant la cause de nombreux affrontements avec les colonies génoises situées plus au sud, car de lui dépend l'accès à la côte et au commerce qui transite par les ports de la Crimée."
 mangup_kalamita:0 "Forts de Mangoup et Kalamita"
 mangup_kalamita_desc:0 "La forteresse de Kalamita fut construite afin de défendre le port commercial d'Avlita des attaques génoises ; en s'appuyant sur les Monts de Crimée, elle constitue un point défensif formidable pour les princes de Gothie."
 turms:0 "Les tourmes"
 turms_desc:0 "Le territoire de Gothie était divisé en onze tourmes afin de permettre une gestion administrative et militaire plus efficace."
 cave_monasteries:0 "Monastères troglodytiques"
 cave_monasteries_desc:0 "Fuyant leurs opposants lors de la crise iconoclaste, de nombreux moines orthodoxes s'installèrent dans la Crimée byzantine pour y fonder villes et monastère. Le plus célèbre d'entre eux est Saint-Clément, tout proche de Kalamita."
 PSK_ideas:0 "Doctrines pskoviennes"
 PSK_ideas_start:0 "traditions pskoviennes"
 PSK_ideas_bonus:0 "ambitions pskoviennes"
 veche_of_pskov:0 "Le Vétché de Pskov"
 veche_of_pskov_desc:0 "Le Vétché de Pskov, l'Assemblée populaire, était le corps politique le plus élevé et le plus puissant, supérieur même aux princes de Pskov. Il était chargé de l'élection des possadniks, les premiers ministres, et des sotskiys, les fonctionnaires régulant les relations entre les différentes classes de la population."
 legacy_of_daumantas:0 "L'héritage de Daumantas"
 legacy_of_daumantas_desc:0 "À l'origine duc en Lithuanie, Daumantas mena l'armée de Pskov au cours d'une série de batailles. Il parvint alors à convaincre les habitants de la cité de l'élire comme prince. Baptisé selon le rite orthodoxe, il prit le nom de Timothée et devint un héros légendaire de Pskov en vainquant successivement les Lithuaniens et l'Ordre de Livonie."
 balt_mercenaries:0 "Mercenaires baltes"
 balt_mercenaries_desc:0 "Située à la bordure occidentale des territoires russes, Pskov a toujours été en contact avec les tribus baltes. Même s'ils sont quelque peu rudes, ces guerriers ont toujours été nombreux et avides de se battre – à condition d'y mettre un prix convenable."
 pskov_charter:0 "Charte de Pskov"
 pskov_charter_desc:0 "Le code de loi le plus ancien de toute l'histoire russe a été écrit à Pskov, pour être ensuite intégré dans le premier code civil russe : le Soudiebnik."
 psk_knights_guard:0 "Garde des chevaliers"
 psk_knights_guard_desc:0 "Il nous faut établir un corps militaire particulier, composé de chevaliers mercenaires occidentaux, chargés de la protection personnelle de notre knyaz, notre prince."
 arts_and_crafts_of_pskov:0 "Artisanat pskovien"
 arts_and_crafts_of_pskov_desc:0 "Carrefour commercial de toute la région, et abritant un nombre impressionnant d'ateliers et d'échoppes d'artisans, Pskov est l'une des premières places commerciales de la Rus', capable d'attirer des marchands venus de toute l'Europe."
 pskov_before_all_others:0 "Pskov avant toute autre"
 pskov_before_all_others_desc:0 "Avec la montée en puissance d'autres grandes principautés de la Rus', nous devons, plus que jamais, faire tout ce qui est en notre pouvoir pour assurer la pérennité et la prospérité de Pskov en contrôlant les routes commerciales du nord. Personne ne doit éclipser la puissante Pskov !"
 SMO_ideas:0 "Doctrines smolenskoises"
 SMO_ideas_start:0 "traditions smolenskoises"
 SMO_ideas_bonus:0 "ambitions smolenskoises"
 smolenskian_resolve:0 "Résolution smolenskoise"
 smolenskian_resolve_desc:0 "Pendant trop longtemps, Smolensk a été soumise et contrôlée par des étrangers, qui la traitaient à peine mieux que du butin, aussi riche soit-il. Si nous souhaitons jamais mettre un terme à cette situation, il nous faut rassembler toutes nos forces et mettre fin aux différences religieuses qui nous divisent. Il n'y aura alors plus qu'une seule Smolensk."
 armories_of_smolensk:0 "Armoiries de Smolensk"
 armories_of_smolensk_desc:0 "Après une longue période de tyrannie lithuanienne ou polonaise, nous avons réussi à garder de nos anciens oppresseurs des armes et tactiques venues d'Occident. Nous sommes sur le point de devenir la seule principauté russe capable de mêler les acquis militaires venus d'Europe occidentale et d'Europe orientale."
 smo_western_mercenaries:0 "Mercenaires occidentaux"
 smo_western_mercenaries_desc:0 "Nos contacts avec les cours étrangères d'Occident nous permettent de louer des mercenaires venus d'Europe, d'une qualité inégalée chez nous. Certains nous les envient, tous les craignent."
 the_great_foundry:0 "La Grande Forge"
 the_great_foundry_desc:0 "Construisons la plus grande forge militaire d'Europe orientale ! Une qui soit capable de couler des canons plus gros et meilleurs que dans n'importe lequel des pays voisins. Tous nos ennemis trembleront d'entendre le grondement de l'artillerie de Smolensk !"
 smo_hold_the_line:0 "Tenir la ligne"
 smo_hold_the_line_desc:0 "Il y a une chose que nous comprenons mieux que n'importe lequel de nos frères russes : l'âge des bardiches est terminé. Nous ne cherchons plus désormais à briser le front adverse et à charger l'ennemi pour combattre dans une mêlée confuse : désormais, nous rechargerons nos mousquets et tiendrons la ligne !"
 artillery_before_all:0 "L'artillerie avant tout"
 artillery_before_all_desc:0 "L'artillerie de campagne est une innovation apparue récemment sur les champs de bataille européens. Mais, aussi puissante soit-elle, elle est aussi peu fiable et peut causer des dommages collatéraux catastrophiques. Il est donc d'une importance vitale que nous développions des tactiques fiables et uniques, afin que nos officiers aient une connaissance infaillible de l'artillerie et puissent l'utiliser au mieux."
 tsar_mortars:0 "Mortiers du tsar"
 tsar_mortars_desc:0 "Développons un type d'artillerie nouveau et terrifiant, capable non seulement de coups directs, mais aussi indirects, contre lesquels aucun mur ne pourrait protéger l'ennemi. L'âge des châteaux est terminé, et les fortifications seront démolies par les mortiers du tsar."
 YAR_ideas:0 "Doctrines iaroslavliennes"
 YAR_ideas_start:0 "traditions iaroslavliennes"
 YAR_ideas_bonus:0 "ambitions iaroslavliennes"
 between_hammer_and_avil:0 "Entre le marteau et l'enclume"
 between_hammer_and_avil_desc:0 "Iaroslavl a toujours été en position dangereuse, entourée qu'elle est de principautés plus vastes, plus puissantes et plus ambitieuses, la dernière en date étant la Moscovie. Mais cette réalité sans fard nous a aussi permis de développer des talents diplomatiques inégalés."
 third_option:0 "Troisième voie"
 third_option_desc:0 "Pendant très longtemps, Iaroslavl a été un joyau que voulaient s'approprier les princes de Novgorod et de Moscovie. Une situation stratégique aussi délicate a poussé notre peuple à développer une aptitude très particulière à toujours éviter de faire le choix entre l'une et l'autre ; en lieu et place, il trouve toujours une troisième voie. Ce talent est reconnu de tous et respecté par beaucoup."
 reform_boyars:0 "Réforme des boyards"
 reform_boyars_desc:0 "Les Boyards, ces grands propriétaires fonciers russes, nobles et fournissant en premier lieu les combattants équipés et entraînés lors des guerres, ont toujours joui de nombreux privilèges à Iaroslavl. Mais ils ont aussi une tendance affirmée à ne pas être fiables, à se coaliser, former des alliances motivées par des ambitions personnelles, à passer à l'attaque selon leurs désirs, et de façon générale à ne jamais suivre les ordres, sauf s'ils n'ont d'autre choix. Il nous faut nous assurer que les boyards reconnaissent notre autorité, s'équipent en infanterie ou en cavalerie comme cela leur est exigé, et suivent les ordres donnés."
 siberian_mercenaries:0 "Mercenaires sibériens"
 siberian_mercenaries_desc:0 "Proche des frontières septentrionales des territoires russes, Iaroslavl a toujours entretenu des relations commerciales très cordiales avec diverses tribus ouraliennes ou yakoutes. Même si elles ne sont guère avancées au niveau technologique, personne ne peut égaler leurs chasseurs lorsqu'il s'agit de combattre dans les conditions extrêmes de l'hiver russe."
 cult_of_generals:0 "Culte des généraux"
 cult_of_generals_desc:0 "Deuxième cité russe par son importance, Iaroslavl a vu naître nombre de grands chefs militaires, depuis l'époque des Vikings jusqu'à la Rus'. Cela a toujours été une grande source de fierté pour notre peuple, et ce sera encore une motivation pour les générations futures de tenter de les égaler."
 yar_two_towers:0 "Les deux tours"
 yar_two_towers_desc:0 "Depuis sa fondation, Iaroslavl a toujours été bâtie de bois. Et, tout aussi belle qu'elle soit, cela l'a toujours rendue sensible aux incendies qui l'ont ravagée à de nombreuses reprises déjà. Il est maintenant temps de reconstruire le kremlin de Iaroslavl en pierre, et avec le temps tous nos bâtiments le seront."
 yar_russian_ambition:0 "Ambitions russes"
 yar_russian_ambition_desc:0 "Être une petite principauté à la frontière des territoires russes n'a jamais privé nos dirigeants d'ambition. La Russie n'est plus seulement un rêve, mais une réalité devenant de plus en plus plausible à mesure que le temps passe. Pour cela, il nous suffit de faire preuve de charme et de patience, afin de persuader nos frères russes de se ranger derrière nous."
 TVE_ideas:0 "Doctrines tvéritaines"
 TVE_ideas_start:0 "traditions tvéritaines"
 TVE_ideas_bonus:0 "ambitions tvéritaines"
 tverian_merchants:0 "Marchands de Tver"
 tverian_merchants_desc:0 "Établissons un réseau de marchands loyaux à Tver, de sorte qu'ils agissent comment nos représentants dans toutes les principales places commerciales étrangères."
 defend_against_muscowy:0 "Défenses contre la Moscovie"
 defend_against_muscowy_desc:0 "Depuis quelque temps déjà, la grande principauté de Moscovie ne cesse de s'étendre, dévorant lentement les principautés moindres qui l'entourent. Mais ce ne sera pas là notre destin. Nous construirons des murs que ne pourront jamais franchir ces pestes de Moscovites."
 patriarch_of_tver:0 "Patriarche de Tver"
 patriarch_of_tver_desc:0 "Pourquoi devrions-nous admettre la domination d'une autre principauté ? Non ! Nommons notre propre patriarche, afin de ne plus avoir à nous courber devant Kiev, Moscou ou qui que ce soit d'autre."
 tverian_architects:0 "Architectes de Tver"
 tverian_architects_desc:0 "Dépêchons nos artistes les plus brillants jusqu'à ce pays lointain appelé Italie. Ils y apprendront comment travailler la pierre et, très bientôt, de magnifiques constructions seront érigées à Tver. Nous ne devons plus utiliser le bois, mais construire des palais et cathédrales qui resteront debout à jamais."
 cloth_business:0 "Industrie textile"
 cloth_business_desc:0 "Développons notre industrie texte en investissant dans la production domestique. Avec le temps, nous finirons ainsi par obtenir le monopole sur la production textile de tous les territoires russes."
 tverian_tercio:0 "Tercios de Tver"
 tverian_tercio_desc:0 "Pendant des siècles, nous nous sommes reposés sur l'héritage de la Rus'. Mais le temps est venu, désormais, d'étudier ces nouvelles idées venues d'Occident."
 tve_national_army:0 "Armée nationale"
 tve_national_army_desc:0 "Pendant très longtemps, nous nous sommes essentiellement appuyés sur des mercenaires et les escortes réduites de nos dirigeants pour défendre Tver. Il est temps d'établir une armée nationale, une institution qui nous permettrait de garnir nos rangs de paysans, et de combattre jusqu'à la dernière goutte du sang des plus humbles ! Ce principe serait tout à la fois plus économique et plus pratique !"
 RYA_ideas:0 "Doctrines riazanaises"
 RYA_ideas_start:0 "traditions riazanaises"
 RYA_ideas_bonus:0 "ambitions riazanaises"
 arsenal_of_ryazan:0 "Arsenal de Riazan"
 arsenal_of_ryazan_desc:0 "Pour établir un État moderne, l'une des premières institutions nécessaires est une armée digne de ce nom. Nous devons étendre nos infrastructures militaires archaïques et faire de la place pour les armées de Riazan des siècles à venir."
 tatar_mercenaries:0 "Mercenaires tatares"
 tatar_mercenaries_desc:0 "En bordure de la Zalessie, le cœur historique de l'ancienne Rus', qui sépare les Russes des nomades des steppes, les dirigeants de Riazan ont toujours entretenu de bonnes relations avec ces voisins, qui bien souvent ont servi les princes de la principauté comme cavaliers mercenaires de grande valeur."
 rya_land_charters:0 "Chartes foncières"
 rya_land_charters_desc:0 "Émettons des chartes foncières dressant la liste de toutes les propriétés de nos boyards. Cela nous permettra de disposer d'effectifs fiables et constants, à la charge des différents domaines terriens."
 rya_russian_grain:0 "Grains de Russie"
 rya_russian_grain_desc:0 "Les terres méridionales de la grande principauté de Riazan ont toujours été exceptionnellement fertiles, fournissant des moissons suffisantes pour nourrir des armées bien plus nombreuses que la nôtre. Cela attire les marchands venus de contrées lointaines."
 march_of_russia:0 "Marche de la Russie"
 march_of_russia_desc:0 "Située à la frontière des territoires tatars, Riazan a toujours été une krajina, la forme russe d'une marche militaire, d'une terre frontalière toujours prête à se défendre contre ses voisins. Ayant été envahi déjà un nombre incalculable de fois, ayant vu ses villes de bois être mises à sac et incendiées, le peuple de Riazan parle en connaissance de cause lorsqu'il s'agit des ravages de la guerre."
 russian_ambition:0 "Ambition russe"
 russian_ambition_desc:0 "Il y a longtemps de cela, nos ancêtres vivaient dans un pays où tous les Russes étaient unis sous une autorité unique. La Rus' de Kiev n'est plus, et les hordes des steppes ont ravagé ces terres autrefois fertiles et prospères. Pourtant, jamais notre rêve de réunifier à nouveau la Russie n'a disparu."
 western_contacts:0 "Contacts avec l'Occident"
 western_contacts_desc:0 "Notre commerce lucratif avec les marchands d'Europe occidentale nous a permis de développer une relation unique avec de nombreuses cours occidentales, nous permettant d'attirer chez nous des personnes hautement éduquées. Jamais jusqu'à présent les territoires de Riazan n'avaient reçu autant de savants occidentaux."
 KBO_ideas:0 "Doctrines kanemboues"
 KBO_ideas_start:0 "traditions kanemboues"
 KBO_ideas_bonus:0 "ambitions kanemboues"
 land_of_ngazargamu:0 "La contrée de Ngazargamu"
 land_of_ngazargamu_desc:0 "Ngazargamu était la capitale fortifiée de l'Empire du Kanem-Bornou, et c'est aux alentours que vivaient la plupart de nos chefs."
 sayfawad_dynasty:0 "Dynastie Sefuwa"
 sayfawad_dynasty_desc:0 "La dynastie Sefuwa régnait sur le territoire du Kanem-Bornou. Elle perdura près de cinq siècles, permettant de maintenir uni un vaste pays."
 alumas_reforms:0 "Les réformes d'Idrîs Alaoma"
 alumas_reforms_desc:0 "Des réformes administratives sont nécessaires pour conserver sa puissance au royaume. C'est en instituant une cour d'appel composée des lettrés les plus réputés de l'Islam, en nous appuyant sur des esclaves loyaux et bien éduqués pour conseiller le souverain, ou encore en attirant depuis l'étranger les individus de talent que nous pourrons permettre à l'administration de se développer."
 house_of_kanem:0 "La maison de Kanem"
 house_of_kanem_desc:0 "Afin de pousser les pèlerins de notre pays à remplir leurs obligations religieuses, nous devrions fonder à la Mecque un lieu où les accueillir, et où ils pourraient trouver un logement une fois parvenus au terme de leur voyage."
 fixed_military_camps:0 "Camps militaires sédentaires"
 fixed_military_camps_desc:0 "Plutôt que de nous appuyer sur des levées temporaires de troupes durant les guerres, nous devrions établir des camps militaires permanents, qui pourraient tout autant servir de bases pour nos troupes que nous protéger des attaques."
 clan_head_council:0 "Conseil des chefs de clans"
 clan_head_council_desc:0 "En recherchant les conseils des chefs des clans les plus importants du pays, nous pourrions parvenir à un gouvernement plus stable, et donc une bien plus grande prospérité."
 duties_on_sahara_trade:0 "Taxes sur le commerce transsaharien"
 duties_on_sahara_trade_desc:0 "Chaque année, de grandes caravanes de sel quittent nos territoires pour traverser le désert. Leur imposer des droits de douane et des taxes nous permettrait d'en tirer un profit important."
 ruthenian_nation_title:0 "Revendiquer la nation ruthénienne"
 ruthenian_nation_desc:1 "Il y a des siècles de cela, le territoire de la Rus' était uni sous une seule bannière et était dirigé depuis la légendaire cité de Kiev. Mais les hordes mongoles sont venues de la steppe, pillant et incendiant tout. Elles détruisirent nos kremlins et nos villes tombèrent les unes après les autres, et Kiev elle-même a connu le même sort. Terrorisé, notre peuple a fui les plaines de la Rus' pour aller vers le nord, dans les forêts et les terres que nous appelons aujourd'hui « Russie ».\nMaintenant, une nouvelle et arrogante cité du nord est en pleine expansion. Elle s'est emparée des principautés avoisinantes, et ses dirigeants ambitionnent de fonder une nouvelle Rus', centrée sur Moscou et non plus Kiev.\nMais nous autres Ruthènes ne resterons sans rien faire, alors même que s'écrit l'histoire : nous ne tolérerons pas que des parvenus hautains revendiquent la postérité de nos aïeux. Kiev se dressera à nouveau, nous la restaurerons à sa gloire et sa splendeur d'antan, et il en sera de même pour la Rus'."
 ruthenian_ideas:0 "Doctrines ruthènes"
 ruthenian_ideas_start:0 "traditions ruthènes"
 ruthenian_ideas_bonus:0 "ambitions ruthènes"
 mother_of_russian_cities:0 "La mère des États russes"
 mother_of_russian_cities_desc:0 "Avant les invasions mongoles, Kiev était le cœur de la Rus'. De nombreux autres États russes ont tenté de combler le vide laissé après sa chute : Moscou, Tver, Novgorod… Mais aucun d'entre eux n'a pu renouer avec la gloire passée de Kiev.\nAu contraire de tous ces parvenus du Nord, pourtant, nous sommes les héritiers légitimes de Kiev, notre peuple possède les véritables territoires de nos ancêtres kiéviens, et notre capitale aspire à la même grandeur. Nos revendications doivent être traitées avec respect !"
 international_influences:0 "Influences étrangères"
 international_influences_desc:0 "Les terres russes ont été divisées entre de nombreux pays, parmi lesquels se trouvent la Pologne, la Lithuanie, les Tatars et la Hongrie. Notre peuple a donc subi l'influence de nombreuses cultures, et pratique diverses religions. Si nous souhaitons constituer un État unifié, nous devons respecter toutes ces croyances."
 zaporizhian_cossacs:0 "Cosaques zaporogues"
 zaporizhian_cossacs_desc:0 "La caste des cosaques est originaire des steppes de Zaporoguie, et est devenue rapidement la principale puissance militaire de la région. Ils relèvent désormais de l'État du Rusyn, et n'ont donc plus besoin de lutter pour leur survie. Nous pouvons par conséquent en faire le corps principal de notre nouvelle armée."
 east_and_west:0 "Orient et Occident"
 east_and_west_desc:0 "Notre situation géographique, entre les États de l'ouest et de l'est, fournit à nos marchands l'opportunité d'être des intermédiaires incontournables sur les routes commerciales très fréquentées de la région."
 legacy_of_ancient_rus:0 "Héritage de l'ancienne Rus'"
 legacy_of_ancient_rus_desc:0 "Le système social de l'ancienne Rus' a souvent grandement évolué par rapport au despotisme moscovite. En Ruthénie, plus de liberté à été allouée aux paysans, le servage de l'État n'a pas été imposé, et la noblesse sert l'État au lieu de l'exploiter. Cela constitue donc un avantage certain pour faire de la Ruthénie une Rus' kiévienne moderne."
 reuniting_rus:0 "Rus' réunifiée"
 reuniting_rus_desc:0 "La Rus' de Kiev est revenue à la vie dans les territoires ruthènes, mais il reste encore de nombreux Rus vivant sous la domination étrangère ou au sein de principautés minuscules. La Rus' doit être réunifiée !"
 birth_of_russian_orthodoxy:0 "Naissance de l'orthodoxie russe"
 birth_of_russian_orthodoxy_desc:0 "Les anciens Rus ont subi un certain nombre de troubles liés à la religion. Après la prise de Korsoun, en 988, Vladimir le Grand reçut le baptême, et en retournant à Kiev il ordonna que les habitants des rives du Dniepr soient baptisés en masse, à leur tour. Cela constitua la première étape de la christianisation des Rus."
