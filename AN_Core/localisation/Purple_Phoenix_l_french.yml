l_french:
 recover_east_anatolia_title:0 "Recouvrer l'Anatolie orientale"
 recover_east_anatolia_desc:0 "Nous devrions mettre enfin un terme à la reconquête de l'Anatolie."
 recover_crimea_title:0 "Recouvrer Caffa"
 recover_crimea_desc:0 "Rendre Caffa à l'Empire nous permettrait un bien meilleur contrôle du commerce de la mer Noire."
 recover_east_islands_title:0 "Recouvrer les îles orientales"
 recover_east_islands_desc:1 "Les côtes d'Anatolie ne pourront être sécurisées que lorsque les îles de l'Égée auront été reprises."
 recover_albania_title:0 "Recouvrer l'Albanie"
 recover_albania_desc:0 "Nous devrions fixer pour prochaine étape dans notre œuvre de reconquête la reprise de la rive orientale de l'Adriatique."
 recover_isteria_title:0 "Recouvrer l'Istrie"
 recover_isteria_desc:0 "Nous devrions pousser plus avant dans notre reconquête des rives de l'Adriatique !"
 recover_north_italy_title:0 "Recouvrer l'Italie du Nord"
 recover_north_italy_desc:0 "Rome ayant été reconquise, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] poursuivre la reconquête en direction du nord."
 recover_lombardia_title:0 "Recouvrer la Lombardie"
 recover_lombardia_desc:0 "Nous devrions mettre enfin un terme à la reconquête de l'Italie, afin qu'elle appartienne de nouveau en totalité à l'Empire !"
 recover_west_islands_title:0 "Recouvrer les îles occid."
 recover_west_islands_desc:0 "Contrôler la Corse et la Sardaigne permettrait [Root.GetAuAlaNP] [Root.GetName] de sécuriser la côte italienne, tandis que les Baléares [Root.GetLuiLeurNP] offriraient un accès rapide et sûr vers l'Hispanie."
 recover_south_spain_title:0 "Recouvrer l'Hispanie"
 recover_south_spain_desc:0 "Les côte de l'Hispanie marquent les bornes occidentales de nos ambitions de reconquête."
 recover_tripoli_title:0 "Recouvrer Tripoli"
 recover_tripoli_desc:0 "Pour assurer la gloire de l'Empire, Tripoli doit être reprise."
 recover_tunis_title:0 "Recouvrer Tunis"
 recover_tunis_desc:0 "Autrefois, alors qu'elle s'appelait Carthage, Tunis était le plus grand ennemi des Romains. Aujourd'hui, elle marque la borne occidentale de nos ambitions de reconquête en Afrique."
 recover_antioch_title:0 "Recouvrer Antioche"
 recover_antioch_desc:0 "Antioche, siège patriarcal, doit être rendue à l'Empire."
 recover_jerusalem_title:0 "Recouvrer Jérusalem"
 recover_jerusalem_desc:0 "Pour ce qui concerne le rétablissement de l'Empire, notre prochaine étape devrait être la reprise de Jérusalem elle-même."
 recover_alexandria_title:0 "Recouvrer Alexandrie"
 recover_alexandria_desc:0 "Alexandrie, autrefois le grenier de la Seconde Rome, ferait un bien bel ajout à l'Empire."
 purple_phoenix.1.t:0 "Soulèvement d'un prétendant"
 purple_phoenix.1.d:0 "À mesure que l'Empire recouvre sa puissance, l'une de ses principales faiblesses reparaît également. Car, depuis toujours, des nobles pleins d'ambition et des généraux étant parvenus à se couvrir de gloire ont rêvé de s'emparer du pouvoir impérial."
 purple_phoenix.1.a:0 "Mort aux traîtres !"
 purple_phoenix.1.b:0 "Soutenons ce prétendant"
 purple_phoenix.2.t:0 "Athènes recouvrée"
 purple_phoenix.2.d:0 "Des siècles durant, Athènes a été le centre de la culture et de l'art byzantins – jusqu'à ce que les Francs, lors de la IVe croisade, s'emparent de la ville. Par la suite, elle est devenue la capitale d'un duché indépendant, gouverné par plusieurs grandes familles occidentales.\n\nMais cette époque est désormais révolue car, pour la première fois depuis 1204, Athènes a réintégré l'Empire byzantin."
 purple_phoenix.2.a:0 "Et à tout jamais !"
 purple_phoenix.3.t:0 "Nicomédie recouvrée"
 purple_phoenix.3.d:0 "Nicomédie, ou Izmit comme l'appelent les Turcs, a été une ville de première importance pour Byzance, durant un millénaire. Située sur la côte de l'Asie Mineure, elle fut conquise par les forces turques qui envahirent la région en 1337.\n\nSa reconquête va maintenant nous permettre de prolonger notre expansion en Asie Mineure, comme c'était le cas autrefois."
 purple_phoenix.3.a:0 "Ainsi soit-il"
 purple_phoenix.4.t:0 "Antioche recouvrée"
 purple_phoenix.4.d:0 "Bien que qualifiée de « berceau de la Chrétientée », Antioche a été capturée par les Turcs en 1084. Si elle n'est certes plus que l'ombre de la métropole qu'elle était jadis, elle reste néanmoins une ville sainte de première importance."
 purple_phoenix.4.a:0 "Dieu le voulait ainsi"
 purple_phoenix.5.t:0 "Jérusalem recouvrée"
 purple_phoenix.5.d:0 "Prise par les Arabes en 634, Jérusalem était autrefois un centre majeur du culte chrétien pour l'Empire. Le fait que nous l'ayons recouvrée va assurément redonner foi et espoir à tous les peuples chrétiens."
 purple_phoenix.5.a:0 "Dieu le voulait ainsi"
 purple_phoenix.6.t:0 "Rome recouvrée"
 purple_phoenix.6.d:0 "Même si elle n'a pas toujours été contrôlée par l'Empire, Rome finit par rompre tout rapport avec Byzance lorsque le pape Léon III couronna Charlemagne empereur des Romains.\n\nPourtant, aujourd'hui, la ville a été recouvrée, et même si elle a beaucoup souffert elle demeure une ville d'un très grand prestigieuse."
 purple_phoenix.6.a:0 "Rome, la ville où tout a commencé, est de nouveau entre nos mains"
 purple_phoenix.7.t:0 "Rome renoue avec l'orthodoxie"
 purple_phoenix.7.d:0 "La population de Rome a renoué avec la foi orthodoxe, et les derniers papistes restants se cachent. Certes, cela ne marque très certainement pas encore la fin du Grand Schisme ; mais l'Église orthodoxe d'Orient dispose bien désormais d'un net avantage dans la lutte pour l'autorité religieuse qui n'a que trop duré."
 purple_phoenix.7.a:0 "Malheur à vous, schismatiques !"
 purple_phoenix.8.t:0 "L'Ouest des Balkans libéré des Turcs"
 purple_phoenix.8.d:0 "Les forces ottomanes ont été repoussées hors des Balkans occidentaux. C'est là une étape importante pour la restauration de l'Empire."
 purple_phoenix.8.a:0 "Le phénix a pris son envol !"
 purple_phoenix.9.t:0 "L'Est des Balkans libéré des Turcs"
 purple_phoenix.9.d:0 "Les forces ottomanes ont été repoussées hors des Balkans orientaux. Enfin, les frontières européennes de Constantinople sont sécurisées."
 purple_phoenix.9.a:0 "Le phénix a pris son envol !"
 purple_phoenix.10.t:0 "L'Anatolie libérée des Turcs"
 purple_phoenix.10.d:0 "Les forces de l'Empire ottoman ont été repoussées hors d'Anatolie, qui constituait autrefois leur bastion. L'Anatolie ainsi sécurisée, notre prospérité est assurée."
 purple_phoenix.10.a:0 "Le phénix a pris son envol !"
 recent_BYZ_factions:0 "Actions récentes des factions"
 purple_phoenix.11.t:0 "[Root.GetLeLaLDirCap] [Root.GetDir] sous l'influence des factions"
 purple_phoenix.11.d:0 "À la cour impériale, ces derniers temps, les diverses factions se sont montrées favorables à l'armée, et souhaiteraient que l'Empire accorde plus d'attention aux affaires militaires."
 purple_phoenix.11.a:0 "De toute façon, on a toujours besoin de soldats"
 purple_phoenix.12.t:0 "[Root.GetLeLaLDirCap] [Root.GetDir] sous l'influence des factions"
 purple_phoenix.12.d:0 "Ces derniers temps, l'armée a perdu les faveurs de la cour impériale, et les diverses factions s'accordent toutes pour chercher à réduire les dépenses militaires."
 purple_phoenix.12.a:0 "Et qui va aller se battre pour remplacer les soldats ?"
 purple_phoenix.13.t:0 "[Root.GetLeLaLDirCap] [Root.GetDir] sous l'influence des factions"
 purple_phoenix.13.d:0 "À la cour impériale, ces derniers temps, les diverses factions se sont montrées favorables à une approche plus diplomatique des problèmes, et souhaiteraient que l'Empire recherche des solutions moins belliqueuses."
 purple_phoenix.13.a:0 "De toute façon, la violence n'a jamais rien résolu"
 purple_phoenix.14.t:0 "[Root.GetLeLaLDirCap] [Root.GetDir] sous l'influence des factions"
 purple_phoenix.14.d:0 "Ces derniers temps, le corps diplomatique a perdu les faveurs de la cour impériale, et les diverses factions font tout ce qui est en leur pouvoir pour faire capoter la moindre tentative diplomatique."
 purple_phoenix.14.a:0 "Elles se montrent bien bellicistes…"
 purple_phoenix.15.t:0 "[Root.GetLeLaLDirCap] [Root.GetDir] sous l'influence des factions"
 purple_phoenix.15.d:0 "À la cour impériale, ces derniers temps, les diverses factions se sont montrées favorables à une meilleure administration de l'Empire, et sont prêtes à soutenir un développement de la bureaucratie."
 purple_phoenix.15.a:0 "Sur le papier, c'est une bonne idée"
 purple_phoenix.16.t:0 "[Root.GetLeLaLDirCap] [Root.GetDir] sous l'influence des factions"
 purple_phoenix.16.d:0 "Ces derniers temps, la bureaucratie a perdu les faveurs de la cour impériale, et les diverses factions font tout pour que les dépenses administratives soient réduites."
 purple_phoenix.16.a:0 "Et qui va collecter les impôts ?"
 triumph_greece_title:0 "Triomphe pour la Grèce"
 triumph_greece_desc:0 "La reconquête de la Grèce achevée, nous pourrions honorer les soldats et généraux victorieux d'un triomphe dans les rues de la capitale, selon une tradition remontant aux premiers jours de Rome. Même si elle n'a plus été pratiquée depuis des années, notre renaissance, digne d'un phénix, serait l'occasion de lui redonner vie."
 triumph_balkans_title:0 "Triomphe pour les Balkans"
 triumph_balkans_desc:0 "La reconquête des Balkans achevée, nous pourrions honorer les soldats et généraux victorieux d'un triomphe dans les rues de la capitale, désormais débarrassée de toute menace venue d'Europe."
 triumph_asia_title:0 "Triomphe pour les côtes de l'Asie Mineure"
 triumph_asia_desc:0 "Maintenant que les côtes de l'Asie Mineure ont été sécurisées, la capitale n'a plus à craindre de menaces venues d'Orient. L'armée mérite une parade triomphale dans les rues de la ville et nos généraux doivent être honorés."
 triumph_anatolia_title:0 "Triomphe pour l'Anatolie"
 triumph_anatolia_desc:0 "Les soldats et généraux ayant permis que l'Anatolie soit de nouveau sécurisée mériteraient assurément les plus grands honneurs !"
 triumph_italy_title:0 "Triomphe pour l'Italie"
 triumph_italy_desc:0 "En replaçant l'ensemble de l'Italie sous contrôle impérial, nos généraux ont même surpassé le grand Bélisaire. Ils devraient donc être récompensés du plus grand triomphe que l'Empire ait jamais vu !"
 
