 siamese_revolution:0 "Révolution siamoise"
 desc_siamese_revolution:1 "Les tensions entre les manières nouvelles des Européens et les coutumes locales menaçaient jusqu'à présent de faire s'effondrer tout le pays."
 siamese_revolution_event_tt:0 "Est entré en relation avec les marchands européens."
 siamese_revolution_tt:0 "Est un pays §Yeuropéen§! et possède au moins une province dans la région des §YIndes orientales§!."
 siamese_revolution_religion_tt:0 "N'est PAS de foi §Y[Root.GetRelFS]§!"
 siamese_revolution_progression_tt:0 "A sa capitale en §YEurope§!"
 phetracha_coup_tt:0 "Atteindre une §Youverture de 10§! (actuellement §Y[Root.siam_openness.GetValue]§!)."
 phetracha_arrested_tt:0 "Atteindre un §Yréactionnisme de 10§! (actuellement §Y[Root.siam_reactionism.GetValue]§!)."
