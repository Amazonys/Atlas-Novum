 cloves:0 "Clous de girofle"
 clovesDESC:0 "Les clous de girofle sont des épices de très grande valeur, originaires des Moluques, en Indonésie – à tel point que le contrôle de leur production a déclenché plusieurs guerres. Il s'agit de bourgeons aromatiques d'une fleur, récoltés lorsqu'ils sont sur le point d'une teinte pâle à un rouge vif. Ils sont employés dans les cuisines du monde entier, depuis l'Asie jusqu'à la Méditerranée, et même aux Amériques par le biais de la colonisation."
 # Events
 khmer.1.t:0 "L'Âge sombre du Cambodge"
 khmer.1.d:0 "L'Empire khmer, autrefois si puissant, est tombé. Angkor, le cœur même de sa civilisation, est en ruine, abandonnée après avoir été mise à sac par les envahisseurs thaïs. Dans tout le pays, temples et cités s'effondrent, et [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] rencontre les pires difficultés pour imposer son autorité au-delà des murs de la nouvelle capitale, [Root.Capital.GetCapitalName]. C'est véritablement un âge sombre pour les Khmers."
 khmer.1.a:0 "Mais nous retrouverons bientôt la lumière"
 khmer_dark_age_tt:0 "Tous les §Ycoûts en puissance de dirigeant§! sont plus élevés de §R25%§!."
 khmer.2.t:0 "Renaissance khmère"
 khmer.2.d:0 "Les années écoulées depuis la chute d'Angkor ont été bien sombres, mais grâce aux efforts incessants nous avons pu sortir enfin des ténèbres dans lesquelles était plongé le pays. La magnifique cité d'Angkor et son majestueux complexe sacré ont été restaurés, et [Root.Monarch.GetName] y a réinstallé sa capitale. Les campagnes sont de nouveau peuplées et productives, et le peuple est satisfait pour ce qui concerne les questions spirituelles. L'Empire khmer est prêt à s'élever de nouveau."
 khmer.2.a:0 "Victoire pour [Root.GetLeLaNP] [Root.GetName] !"
 khmer.3.t:0 "La foi [Root.GetDuDelaNP] [Root.GetName]"
 khmer.3.d:0 "La conversion au bouddhisme theravâda ne s'est pas déroulée sans heurts. Certains résistent toujours aux enseignements du Bouddha et continuent de pratiquer l'hindouisme, tandis que d'autres considèrent toujours la voie mahâyâna comme la seule véritable. Maintenant qu'un semblant de paix religieuse a été imposé, nous devrions donc décider quelle foi officielle devrai[Root.GetTEntNP] adopter [Root.GetLeLaNP] [Root.GetName]."
 khmer.3.a:0 "Le bouddhisme theravâda nous assurera l'illumination"
 khmer.3.b:0 "Restons fidèles au passé en retournant à l'hindouisme"
 khmer.3.c:0 "Le bouddhisme mahâyâna nous convient parfaitement"
 dark_age_of_cambodia:0 "Âge sombre du Cambodge"
 desc_dark_age_of_cambodia:0 "L'Empire khmer est tombé, et notre civilisation est ruinée."
 siamese_nation_title:0 "Former la nation siamoise"
 siamese_nation_desc:0 "Les Thaïs doivent être unis au sein d'un seul État afin de forger un empire qui dominera l'Asie du Sud-Est."
 flavor_peg.1.t:0 "Shin Sawbu"
 flavor_peg.1.d1:0 "Les héritiers mâles ont presque tous disparu, et [Root.Heir.GetName] est encore un[Root.GetXEHrt] enfant. [Root.GetLeLaNPCap] [Root.GetName] n'[Root.GetAOntNP] donc personne à [Root.GetSaLeurNP] tête. En ces temps troublés et incertains, le peuple aimerait voir Shin Sawbu, la mère du roi Binnya Waru, gouverner le pays. Cette femme a des talents administratifs exceptionnels, est très pieuse et a dirigé la maison royale pendant des décennies. La proclamer régente serait donc bien vu du peuple."
 flavor_peg.1.d2:0 "Les héritiers mâles ont tous disparu, et la succession n'est plus assurée. En ces temps troublés et incertains, le peuple aimerait voir Shin Sawbu, la mère du roi Binnya Waru, gouverner le pays. Cette femme a des talents administratifs exceptionnels, est très pieuse et a dirigé la maison royale pendant des décennies. La proclamer régente serait donc bien vu du peuple."
 flavor_peg.1.a:0 "Elle doit devenir notre reine"
 flavor_peg.1.b:0 "Elle n'est pas digne de monter sur le trône"
 flavor_peg.2.t:0 "Dhammazedi"
 flavor_peg.2.d:2 "Au cours de ces années malheureuses que Shin Sawbu a passées à la cour d'Ava, elle y a rencontré un moine du nom de Pitakahara. Il s'agit d'un homme très sage, autant pour les questions spirituelles que temporelles, aussi Shin Sawbu était-elle devenue sa protectrice. Pitakahara éprouvait une grande loyauté envers la future [Root.GetDir], aussi conçurent-ils un plan pour s'enfuir ensemble [Root.GetAuEnNP] [Root.GetName].\n\nCe moine est aujourd'hui le plus proche conseiller de Shin Sawbu, mais celle-ci prend de l'âge et souhaiterait se retirer pour mener une vie de dévotion. Elle envisage de marier Pitakahara à l'une de ses filles, de lui accorder le titre de Dhammazedi et d'en faire le souverain [Root.GetDuDeNP] [Root.GetName]."
 flavor_peg.2.a:0 "Mettons-le tout de suite sur le trône"
 flavor_peg.2.b:0 "Faisons-en plutôt l'héritier [Root.GetDuDelaDir] [Root.GetDir]"
 flavor_peg.2.c:0 "Nous ne serons pas gouvernés par un moine"
 flavor_suk.1.t:0 "L'ascension de Trailok"
 flavor_suk.1.d:0 "Au cours des dernières années, le royaume autrefois puissant de Sukhothaï est devenu guère plus qu'une vice-royauté d'Ayutthaya. Saisissant l'occasion d'imposer davantage son autorité sur sa dépendance à la mort de son dernier souverain, Borommapan, Ayutthaya a placé sur le trône un prince, fait roi de Sukhothaï. Ce prince, Trailok, est maintenant assis sur le trône d'Ayutthaya. Cela présente donc une occasion unique pour intégrer pleinement Sukhothaï."
 flavor_suk.1.a:0 "Sukhothaï doit être intégrée dans le royaume d'Ayutthaya"
 flavor_suk.1.b:0 "Mieux vaut nommer un nouveau vice-roi"
 flavor_suk.1.c:0 "Laissons plutôt Trailok décider"
 flavor_suk.2.a:0 "Un prince vassal gouvernera Ayutthaya"
 flavor_suk.2.b:0 "Le trône d'Ayutthaya ne nous intéresse en rien"
 flavor_suk.2.c:0 "Nommons un gouverneur à Sukhothaï"
 abandoned_mlc:0 "A abandonné Malacca"
 emerald_buddha:0 "Le Bouddha d'émeraude"
 desc_emerald_buddha:0 "Cette statue sacrée est conservée dans un temple de la province de [Root.GetName]. Il est indispensable de la garder et la protéger, car c'est un prix de grande valeur pour tout ennemi [Root.Owner.GetDuDelaNP] [Root.Owner.GetName]."
 emerald_buddha_tt:2 "Le §YBouddha d'émeraude§! va quitter la province de §Y[emerald_buddha_province.GetName]§!."
 emerald_buddha_alternate:0 "Le Bouddha d'émeraude"
 desc_emerald_buddha_alternate:0 "Cette statue sacrée est conservée dans un temple de la province de [Root.GetName]. Il est indispensable de la garder et la protéger, car c'est un prix de grande valeur pour tout ennemi [Root.Owner.GetDuDelaNP] [Root.Owner.GetName]."
 renovate_emerald_buddha_shrine_title:0 "Rénover le sanctuaire du Bouddha d'émeraude"
 renovate_emerald_buddha_shrine_desc:1 "Le sanctuaire où se trouve conservé le Bouddha d'émeraude aurait besoin d'être rénové, non seulement parce qu'il menace ruine, mais aussi parce qu'il incarne des valeurs du bouddhisme qui sont utiles dans le maintien de l'État."
 renovate_emerald_buddha_shrine_alternate_title:0 "Rénover le sanctuaire du Bouddha d'émeraude"
 renovate_emerald_buddha_shrine_alternate_desc:1 "Le sanctuaire où se trouve conservé le Bouddha d'émeraude aurait besoin d'être rénové, non seulement parce qu'il menace ruine, mais aussi parce qu'il incarne des valeurs du bouddhisme qui sont utiles dans le maintien de l'État."
 flavor_lna.1.t:0 "Le Bouddha d'émeraude"
 flavor_lna.1.d:0 "Les portes de [From.GetCapitalName] nous sont ouvertes, permettant d'accéder au temple où est conservé le Bouddha d'émeraude. En dépit des protestations des moines qui veillent sur le sanctuaire, nos hommes ont pris la statue sacrée et s'apprêtent à la faire transporter à [Root.Capital.GetCapitalName]. Là, le Bouddha sera vénéré et protégé par des gardiens plus dignes de confiance."
 flavor_lna.1.a:0 "[From.Owner.GetLeLaNPCap] [From.Owner.GetName] en étai[From.Owner.GetTEntNP] indign[From.Owner.GetEEsNP]"
 flavor_lna.2.t:0 "Vol du Bouddha d'émeraude"
 flavor_lna.2.d:0 "Les portes de [emerald_buddha_province.GetCapitalName] ont été franchies, ouvrant la voie jusqu'au temple où était conservé le Bouddha d'émeraude. En dépit des protestations des moines qui veillaient sur le sanctuaire, les soldats [From.GetFromAdjMP] se sont emparés de la statue sacrée pour [From.GetCetCetteFDir] impie de [From.Monarch.GetName] et la faire transporter à [From.Capital.GetCapitalName]."
 flavor_lna.2.a:0 "C'est la pire humiliation qui puisse être"
 estate_church_brahmins_at_court:0 "Brahmanes à la cour"
 estate_church_brahmins_at_court_desc:0 "Si nous ne pratiquons certes pas la foi hindoue, les brahmanes sont cependant grandement honorés au sein de la société et à la cour [Root.GetRootAdjFS]."
 estate_burghers_khmer_irrigation:0 "Techniques d'irrigation performantes"
 estate_burghers_khmer_irrigation_desc:0 "L'État fournit les infrastructures et les outils indispensables à la mise en œuvre des techniques d'irrigation les plus performantes au monde. L'abondance permet ainsi une augmentation rapide de la population."
 estate_vaisyas_khmer_irrigation:0 "Techniques d'irrigation performantes"
 estate_vaisyas_khmer_irrigation_desc:0 "L'État fournit les infrastructures et les outils indispensables à la mise en œuvre des techniques d'irrigation les plus performantes au monde. L'abondance permet ainsi une augmentation rapide de la population."
 estate_burghers_khmer_irrigation_effect_tooltip:0 "Pour toutes les provinces productrices de §Ycéréales§! :\nCoût du développement provincial : §G-10%§!"
 estate_burghers_khmer_irrigation_revoke_effect_tooltip:0 "Toutes les provinces perdent le modificateur §YTechniques d'irrigation performantes§!."
 estate_burghers_khmer_irrigation_mod:0 "Techniques d'irrigation performantes"
 desc_estate_burghers_khmer_irrigation_mod:0 "L'État fournit les infrastructures et les outils indispensables à la mise en œuvre des techniques d'irrigation les plus performantes au monde. L'abondance permet ainsi une augmentation rapide de la population."
 siamese_absolutism:0 "Chakravarti"
 siamese_absolutism_desc:0 "Le souverain est bien davantage qu'un simple humain : il est un souverain divin, le cœur même de l'univers. Ce n'est que par lui que peuvent exister la paix et l'harmonie en ce monde."
 flavor_lna.3.t:0 "Absolutisme [Root.GetRootAdjMS]"
 flavor_lna.3.d:0 "[Root.GetLeLaLDirCap] [Root.GetDir] est bien davantage qu'un[Root.GetXEDir] simple mort[Root.GetElElleFDir]. [Root.GetIlElleDirCap] est un[Root.GetXEDir] chakravarti, une lumière divine irradiant l'humanité, qui éclaire devant nous pour nous guider vers l'harmonie et l'illumination. L'autorité [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] doit donc se faire sentir jusque dans les recoins les plus éloignés du monde, de façon à ce que tous puissent bénéficier enfin de la paix et de la prospérité."
 flavor_lna.3.a:0 "Nous apporterons l'ordre en ce monde"
 flavor_lna.3.b:0 "Mieux vaut conserver notre régime actuel"
 ming_crisis.10.t:0 "La Chine en proie aux troubles"
 ming_crisis.10.d:0 "La dynastie Ming est en crise. Elle a le plus grand mal à conserver le contrôle de ses propres territoires, face à des seigneurs de guerre levant des armées et se disputant le pouvoir dans tout le pays.\n\nL'heure semble donc venue de nous poser la question. Un État aussi agité possède-t-il réellement le mandat céleste ? Et [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP]-[Root.GetIlElleNP] continuer de verser tribut aux Ming ?"
 ming_crisis.10.a:0 "Les Ming ne nous sont plus d'aucune utilité"
 ming_crisis.10.b:1 "Nous resterons fidèles à [MNG.Capital.GetCapitalName]"
 ming_crisis.10.tt:0 "[Root.GetLeLaNPCap] [Root.GetName] v[Root.GetAOntNP] rester tributair[Root.GetEEsNP] des Ming."
 ming_crisis.11.t:0 "Soulèvement séparatiste dans la province de [ming_disaster_nationalist_province.GetName]"
 ming_crisis.11.d:0 "Des rebelles ont eu l'audace de remettre en cause l'autorité de [Root.Monarch.GetName] en proclamant qu'[Root.GetIlElleDir] n'était pas [Root.GetLeLaFDir] [Root.Monarch.GetDaughterSon] du Ciel ! Ils ont rassemblé des troupes nombreuses dans la province de [ming_disaster_nationalist_province.GetName] et proclamé la révolte [ming_disaster_new_tag.GetDuDelaNP] [ming_disaster_new_tag.GetName] !"
 ming_crisis.11.a:0 "Ils doivent être écrasés au plus vite !"
 ming_crisis.11.b:0 "Ne pourrions-nous faire quelques concessions ?"
 estate_church_karma_temples:0 "Temples monastiques"
 estate_church_karma_temples_desc:0 "Nous devrions confier aux moines la garde des temples sacrés du bouddhisme."
 estate_church_karma_temples_tt:0 "À la construction de chaque §Ytemple§! : §Y+3§! en §Ykarma§!.\nÀ la destruction de chaque §Ytemple§! : §Y-3§! en §!karma§!."
 estate_church_karma_temples_ct:0 "À la construction de chaque §Ytemple§! : §Y+5§! en §Ykarma§!.\nÀ la destruction de chaque §Ytemple§! : §Y-5§! en §!karma§!."
 estate_church_influence_temples:0 "Sanctuaires de l'Église"
 estate_church_influence_temples_desc:1 "Respecter la longue tradition d'asile de l'Église envers les criminels et les endettés satisfait les autorités cléricales, qui peuvent y trouver des revenus, même si cela réduit l'autorité [Root.GetDuDelaDir] [Root.GetDir]."
 estate_church_influence_temples_tt:0 "À la construction de chaque §Yéglise§! : §Y+3§! en §Yinfluence sur le pape§! ;\nÀ la destruction de chaque §Yéglise§! : §Y-3§! en §Yinfluence sur le pape§!."
 estate_burghers_tropical_mod:0 "Planification urbaine tropicale"
 desc_estate_burghers_tropical_mod:0 "Grâce à une expérience multimillénaire, malgré les difficultés posées par le climat, [Root.Owner.GetLeLaNP] [Root.Owner.GetName] sai[Root.Owner.GetTVentNP] parfaitement comment construire de vastes cités."
 estate_burghers_tropical_nation:0 "Planification urbaine tropicale"
 estate_burghers_tropical_nation_desc:0 "Grâce à une expérience multimillénaire, malgré les difficultés posées par le climat nous savons comment construire de vastes cités."
 estate_burghers_tropical_effect_tooltip:0 "Toutes les provinces ayant le climat §Ytropical§! reçoivent :\nCoût du développement provincial : §G-5%§!\nCroissance coloniale locale : §G+10%§!."
 estate_burghers_tropical_revoke_effect_tooltip:0 "Toutes les provinces ayant le climat §Ytropical§! perdent :\nCoût du développement provincial : §G-5%§!\nCroissance coloniale locale : §G+10%§!"
 estate_church_lao_animism:0 "Croyances populaires tolérées"
 estate_church_lao_animism_desc:0 "Si ce n'est pas nécessairement conforme à notre foi, nous acceptons malgré tout que bon nombre de gens [Root.GetAuEnNP] [Root.GetName] continuent de pratiquer les religions populaires anciennes."
 estate_church_lao_animism_effect_tooltip:0 "Toutes les provinces [Root.GetRootAdjFP] §Yanimistes§! reçoivent : Puissance locale des missionnaires : §R-100§! ; contrib. de la prov. à l'unité rel. : §G-100%§!"
 estate_church_lao_animism_revoke_effect_tooltip:1 "Le modificateur §YCroyances populaires tolérées§! va être retiré à toutes les provinces [Root.GetRootAdjFP] §Yanimistes§!."
 estate_church_lao_animism_mod:0 "Croyances populaires tolérées"
 desc_estate_church_lao_animism_mod:0 "Si ce n'est pas nécessairement conforme à notre foi, nous acceptons malgré tout que bon nombre de gens [Root.Owner.GetAuEnNP] [Root.Owner.GetName] continuent de pratiquer les religions populaires anciennes."
 flavor_mlc.9.t:0 "Un État maritime"
 flavor_mlc.9.desc:0 "[Root.GetLeLaNPCap] [Root.GetName] s'étend[Root.GetXEntNP] rapidement, permettant d'unir politiquement les divers peuples malais. Pour la première fois, l'ensemble de l'archipel peut développer une conscience nationale, lui permettant de devenir davantage qu'une cité-État, aussi prestigieuse soit-elle, entourée de tributaires. Ces événements nous offrent donc l'occasion de réfléchir à la façon dont nous voudrions nommer cet État radicalement nouveau."
 flavor_mlc.9.a:0 "Rappelons l'empire de nos ancêtres, Srîvijaya"
 flavor_mlc.9.b:0 "Majapahit est glorieuse et doit le rester"
 flavor_mlc.9.c:0 "C'est l'ensemble du Nusantara qui nous doit allégeance"
 flavor_mlc.9.d:0 "Notre patrie est celle de tous les Malais : la Malaisie"
