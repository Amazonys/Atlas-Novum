 siamese_rev.1.t:0 "La Révolution siamoise"
 siamese_rev.1.d:1 "À mesure que les relations avec les Occidentaux se multiplient, nombreux sont ceux qui, [Root.GetAuEnNP] [Root.GetName], regardent les étrangers avec une méfiance croissante. Les craintes sont nombreuses : certains pensent que les diplomates [siam_european_country.GetRootAdjMP] cherchent à nous affaiblir pour mieux préparer une invasion ; d'autres que les missionnaires [siam_european_country.GetRelMP] veulent détruire [Root.GetLeLaRel] [Root.GetRelN] ; les marchands enfin s'inquiètent que les accords commerciaux avec [siam_european_country.GetLeLaNP] [siam_european_country.GetName] ne les défavorisent. L'hostilité envers les Européens se développe si rapidement, dans tout le pays, que la situation pourrait très rapidement se dégrader."
 siamese_rev.1.a:0 "Nous ne pouvons prendre cela à la légère"
 siamese_rev.2.t:0 "Fin de la Révolution siamoise"
 siamese_rev.2.d:1 "L'agitation provoquée par le coup de force de Phetracha est retombée. Les Européens ont été chassés du pays, et les séditieux qui s'attardaient encore dans les couloirs du palais ont été arrêtés et exécutés. C'est un message clair qui a été envoyé aujourd'hui, aussi bien au peuple qu'au reste du monde : [Root.GetLeLaNP] [Root.GetName] ne tomber[Root.GetAOntNP] pas sous influence étrangère."
 siamese_rev.2.d2:1 "L'agitation provoquée par l'arrestation et l'exécution de Phetracha est retombée. Les réactionnaires ont été réduits au silence, et les séditieux qui s'attardaient encore dans les couloirs du palais ont été mis à mort. C'est un message clair qui a été envoyé aujourd'hui, aussi bien au peuple qu'au reste du monde : [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] désormais prêt[Root.GetXENP] à coopérer avec les autres pays, ouvert[Root.GetXENP] au commerce comme aux idées nouvelles."
 siamese_rev.2.a:0 "Nos problèmes sont résolus pour un temps"
 opinion_siam_antiimperialist:0 "Anti-impérialisme siamois"
 opinion_open_siam:0 "Ouverture siamoise"
 siamese_rev.3.t:0 "Missionnaires [siam_foreign_missionary_country.GetRootAdjMP] attaqués"
 siamese_rev.3.d:1 "Des missionnaires [siam_foreign_missionary_country.GetRelMP], agissant sous protection [siam_foreign_missionary_country.GetDuDelaNP] [siam_foreign_missionary_country.GetName], ont été attaqués par des [siam_foreign_missionary_province.GetRelMP] dans la province de [siam_foreign_missionary_province.GetName]. Les missionnaires demandent donc maintenant que des troupes [Root.GetRootAdjFP] les protègent afin qu'ils puissent poursuivre leurs prêches, tandis que les habitants de la province exigent quant à eux qu'ils soient expulsés…"
 siamese_rev.3.a:0 "Ces missionnaires doivent pouvoir prêcher en paix"
 siamese_rev.3.b:0 "Non, ils sont une menace pour [Root.GetLeLaRel] [Root.GetRelN]"
 EST_VAL_SIA_RESTRICTED_FOREIGN_MISSIONARIES:0 "Missions étrangères limitées : "
 siam_allowed_misionaries:0 "Missionnaires protégés"
 siam_denied_misionaries:0 "Missionnaires attaqués"
 siamese_rev.4.t:1 "Conspiration à [sia_noble_plot_province.GetCapitalName]"
 siamese_rev.4.d:0 "Des informateurs ont rapporté qu'un groupe de nobles conspireraient pour faire un coup d'éclat contre l'influence croissante des Européens dans la province de [sia_noble_plot_province.GetName]. Selon certaines rumeurs, ils songeraient même à aller plus loin, et à débarrasser entièrement le palais, à [Root.Capital.GetCapitalName], de toute influence étrangère."
 siamese_rev.4.a:0 "Nous devons immédiatement empêcher ce complot"
 siamese_rev.4.b:0 "Apportons-leur notre soutien, dans le plus grand secret"
 EST_VAL_SIA_PROVOKED_NOBLES:0 "Nobles provoqués : "
 EST_VAL_SIA_SUPPORTED_NOBLE_PLOTS:0 "Soutien au complot des nobles : "
 siamese_rev.5.t:1 "Activités militaires [sia_european_aggressor_country.GetRootAdjFP]"
 siamese_rev.5.d:1 "Des mouvements de troupes suspects ont été observés autour de la petite garnison [sia_european_aggressor_country.GetRootAdjFS] qui a été autorisée à s'installer en territoire [Root.GetRootAdjMS]. Certains sont persuadés que ces manœuvres indiquent une invasion à venir, une attaque-surprise visant à prendre le palais pour y installer un représentant [sia_european_aggressor_country.GetDuDelaNP] [sia_european_aggressor_country.GetName]. Mais il se peut très bien qu'il s'agisse là d'activités militaires tout à fait anodines."
 siamese_rev.5.a:0 "Nous ne pouvons de toute manière rien à faire"
 siamese_rev.5.b:1 "Expulsons immédiatement ces troupes"
 opinion_sia_aggressive_acts:0 "Troupes expulsées"
 siamese_rev.6.t:0 "Accords avec [sia_european_embassy_country.GetLeLaNP] [sia_european_embassy_country.GetName]"
 siamese_rev.6.d:1 "Des ambassadeurs [sia_european_embassy_country.GetRootAdjMP] sont arrivés au palais pour proposer une série d'accords commerciaux dont ils prétendent qu'ils seraient avantageux pour nos deux pays. Les conseillers les plus méfiants [Root.GetDuDelaDir] [Root.GetDir] pensent que ces accords sont sans doute moins favorables qu'il n'y paraît. Mais force est de reconnaître que les signer permettrait d'améliorer les relations avec [sia_european_embassy_country.GetLeLaNP] [sia_european_embassy_country.GetName]."
 siamese_rev.6.a:0 "Ces accords seraient un réel avantage"
 siamese_rev.6.b:1 "Non, ils sont une véritable insulte !"
 opinion_sia_embassy_good:0 "Ambassade fructueuse"
 opinion_sia_embassy_bad:0 "Ambassade infructueuse"
 siamese_rev.7.t:0 "Coup d'État de Phetracha"
 siamese_rev.7.d:1 "Les sentiments anti-européens se sont soudainement faits plus visibles dans le pays. Un groupe de nobles s'est rallié derrière un homme du nom de Phetracha, qui est parvenu à fomenter un coup d'État contre [Root.GetLeLaLDir] [Root.GetDir]. Sa rapidité à agir lui a permis de lancer une attaque-surprise contre les garnisons européennes stationnées à [Root.Capital.GetCapitalName], faisant fuir aussitôt tous les diplomates européens. Les partisans de Phetracha l'ont proclamé [Root.GetDir], et l'on peut d'ores et déjà s'attendre à ce que [Root.GetLeLaNP] [Root.GetName] connaiss[Root.GetEEntNP] maintenant une ère d'isolement relatif."
 siamese_rev.7.a:0 "Nous pourrons maintenant chasser tous les étrangers"
 opinion_siam_isolationism:0 "Isolationnisme siamois"
 siamese_rev.8.t:0 "Arrestation de Phetracha"
 siamese_rev.8.d:1 "Les sentiments anti-européens se sont soudainement faits plus visibles dans le pays. Un groupe de nobles s'est rallié derrière un homme du nom de Phetracha, qui a tenté en vain de fomenter un coup d'État contre [Root.GetLeLaLDir] [Root.Monarch.GetName]. Ses partisans ont été cernés et capturés, rassurant ainsi les diplomates européens présents à [Root.Capital.GetCapitalName] quant à leur sécurité. On peut d'ores et déjà s'attendre à ce que [Root.GetLeLaNP] [Root.GetName] connaiss[Root.GetEEntNP] maintenant une ère d'ouverture et de progrès."
 siamese_rev.8.a:0 "Ces traîtres seront exécutés à l'aube"
 siamese_age_of_openness:0 "Ère d'ouverture"
 desc_siamese_age_of_openness:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] désormais ouvert[Root.GetXENP] sur le monde et à ses influences."
 siamese_rev.9.t:0 "La politique étrangère de [Root.Monarch.GetName]"
 siamese_rev.9.d:2 "La présence de plus en plus marquée de négociants, de diplomates et de soldats européens en Asie est un réel sujet d'inquiétude pour [Root.GetLeLaLDir] [Root.GetDir]. Jusqu'à présent, les relations qu'entretien[Root.GetTNentNP] [Root.GetLeLaNP] [Root.GetName] avec eux sont restées limitées, et les ambassadeurs [narai_foreign_policy_country.GetRootAdjMP] nous ont assurés qu'ils ne cherchent qu'à établir des liens commerciaux et à en apprendre davantage sur notre pays. [Root.Monarch.GetName] et ses conseillers ont donc de graves questions à étudier."
 siam_rev.9.a:0 "Mieux vaut nous montrer prudents…"
 siam_rev_can_start_tt:1 "La §Yrévolution siamoise§! pourrait maintenant éclater."
 siamese_rev.10.t:0 "Une occasion [From.GetAuEnNP] [From.GetName]"
 siamese_rev.10.d:0 "Les missions d'exploration lancées dans les territoires [From.GetFromAdjMP] ont révélé tout un ensemble de faiblesses tactiques et politiques, qui laisseraient le pays sans défense en cas d'attaque-surprise. Les espions et officiers sur place assurent que si nous frappons rapidement, [From.GetLeLaNP] [From.GetName] n'aur[From.GetAOntNP] d'autre choix que se soumettre."
 siam_rev.10.a:0 "Pour sûr, l'occasion fait le larron"
 arrest_phetracha_decision_title:0 "Faire arrêter Phetracha"
 arrest_phetracha_decision_desc:0 "Phetracha est un danger pour [Root.GetLeLaNP] [Root.GetName]. Il doit être arrêté."
 phetracha_coup_decision_title:0 "Soutenir Phetracha"
 phetracha_coup_decision_desc:0 "Phetracha a évidemment raison, et nous devons soutenir sa cause, quel que soit le prix à payer."
 arrest_phetracha_tt:0 "Phetracha va être arrêté."
 majapahit.1.t:0 "Apparition d'un héros"
 majapahit.1.d:1 "Le neveu du Premier ministre est arrivé à [Root.Capital.GetCapitalName] il y a peu. Jusqu'à présent, nous ne savions rien de lui, si ce n'est son nom : Damarwulan. Et s'il n'est que valet dans les écuries, les rumeurs sur sa grande beauté sont parvenues jusqu'aux oreilles de la fille du Premier ministre – et il convient d'admettre qu'il n'est guère de feux plus difficiles à éteindre que ceux de l'amour de la jeunesse…\n\nLe sort attendant Damarwulan pour cet affront devrait être aussi clair que le soleil un beau jour d'été. Toutefois, [Root.GetLeLaLDir] [Root.GetDir] s'est soudainement réveillé[Root.GetXEDir] cette nuit, le front couvert de sueur, les yeux agrandis par une révélation : « J'ai fait un rêve, a-t-[Root.GetIlElleDir] annoncé. Un jeune homme du nom de Damarwulan sauvait [Root.GetLeLaNP] [Root.GetName]. »"
 majapahit.1.a:0 "Peut-être est-il notre sauveur ?"
 majapahit.1.b:0 "Son crime mérite le bannissement"
 damarwulan_tt:0 "§YDamarwulan§! va devoir remporter §Y5§! victoires contre les ennemis [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 majapahit.2.t:0 "La victoire de Damarwulan"
 majapahit.2.d:1 "Les choses ne deviennent pas plus faciles avec le temps. Le sang versé sent toujours aussi fort, les yeux des ennemis restent des yeux d'hommes agonisants, et la nuit avant chaque nouvelle bataille Damarwulan est toujours incapable de s'endormir.\n\nCelle-ci s'est soldée pour lui par une nouvelle victoire, comme tant d'autres auparavant. C'est sa cinquième déjà, et il aspire à ne pas avoir à en livrer d'autres. À son retour à [Root.Capital.GetCapitalName], il est accueilli avec les plus grands honneurs, et son nom est désormais sur toutes les lèvres, au point de devenir quasiment synonyme de « victoire ».\n\n[Root.GetLeLaLDirCap] [Root.GetDir] s'approche de lui, le cœur empli de joie. « Jeune Damarwulan, dit [Root.Monarch.GetName], vous n'êtes plus un jeune garçon désormais… »"
 majapahit.2.a:0 "Il doit devenir notre consort"
 majapahit.2.b:0 "Il devrait être l'héritier [Root.GetDuDelaNP] [Root.GetName]"
 majapahit.2.c:0 "Il mérite être grandement honoré"
 majapahit.3.t:0 "La chute de Majapahit"
 majapahit.3.d:0 "Majapahit n'est plus, désormais, qu'un empire moribond. Dominant autrefois un vaste réseau de royaumes et d'États tributaires, elle n'exerce désormais qu'à grand-peine son autorité au-delà des murs de [Root.Capital.GetCapitalName]. Le soutien des Chinois à ses rivaux de Malacca, la puissance montante de Brunei ont précipité son effondrement. Et, pire encore, les dissensions intérieures menacent de déchirer encore les quelques territoires qu'elle domine encore."
 majapahit.3.a:0 "Bien sombre époque que la nôtre…"
 majapahit.4.t:0 "Une ère nouvelle pour [Root.GetLeLaNP] [Root.GetName]"
 majapahit.4.d:0 "Contre toute attente, [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] sorti[Root.GetXENP] victori[Root.GetEuxEuseNP] de décennies de tourments et de déclin, retrouvant ainsi son statut de puissance. La stabilité du pouvoir, des dépendances loyales et une foi commune ont permis de renforcer notre résolution, comme l'avait exprimé Gajah Mada dans son serment : un jour, [Root.GetLeLaNP] [Root.GetName] régner[Root.GetAOntNP] sur l'ensemble du Nusantara."
 majapahit.4.a:0 "[Root.GetLeLaNPCap] [Root.GetName] peu[Root.GetTVentNP] enfin renaître"
 majapahit.5.t:0 "L'ascension de Demak"
 majapahit.5.d:0 "La communauté musulmane de Demak, de plus en plus autonome, a trouvé un champion en la personne du prince renégat [Root.demak_sultan.GetName], originaire pourtant de Majapahit, qui a non seulement déclaré l'indépendance du sultanat de Demak, mais cherche aussi à prendre le trône de Majapahit. Confrontés à bien d'autres problèmes, il n'y a malheureusement pas grand-chose que nous puissions faire contre ce rebelle, tandis que lui-même rassemble ses forces…"
 majapahit.5.a:0 "Traîtres !"
 majapahit.6.t:0 "L'ascension de Mataram"
 majapahit.6.d:0 "Majapahit s'est avérée incapable de gouverner même ses possessions sur Java. Un État rival, qui s'est donné pour nom celui de « sultanat de Mataram », a émergé dans le Sud-Ouest de l'île, et se prétend héritier de l'empire. [Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName], quant à [Root.GetLuiElleDir], [Root.GetIlElleDir] peut difficilement faire plus que regarder son empire s'effondrer autour [Root.GetDeluiDelleDir]."
 majapahit.7.t:2 "Déloyauté envers Majapahit"
 majapahit.7.d:0 "[maj_tributary_country.GetLeLaLDirCap] [maj_tributary_country.GetDir] [maj_tributary_country.GetDuDeNP] [maj_tributary_country.GetName] ignore depuis quelque temps notre autorité. Mais [maj_tributary_country.GetIlElleDir] vient encore d'aggraver la situation en décidant de ne plus verser le tribut et de manquer de respect à nos émissaires."
 majapahit.7.a:0 "[maj_tributary_country.GetIlElleDirCap] va le regretter"
 majapahit.7.b:0 "Faisons quelques concessions pour nous assurer de sa loyauté"
 majapahit.8.t:0 "[Root.maj_pretender.GetName] revendique le trône"
 majapahit.8.d:0 "Les querelles de succession sont devenues on ne peut plus communes [Root.GetAuEnNP] [Root.GetName]. Cette fois-ci, c'est un prince nommé [Root.maj_pretender.GetName] qui a levé une armée et s'avance sur [Root.Capital.GetCapitalName] pour renverser [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName]."
 majapahit.8.a:0 "Nous ne tarderons pas à l'écraser !"
 majapahit.9.t:0 "Une offre de soutien"
 majapahit.9.d:0 "La situation [Root.GetAuEnNP] [Root.GetName] est sombre, mais tout ne paraît pas perdu pour autant. Un groupe de riches marchands musulmans a approché [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] pour lui faire une offre : ils sont prêts à verser une somme importante en retour de privilèges commerciaux dans nos ports et du droit de pratiquer leur religion en toute liberté en territoire [Root.GetRootAdjMS]. Le conseil du Bhattara Saptaprabhu a toutefois tenu à prévenir que l'instabilité de l'empire pourrait pousser le peuple à adopter la foi de ces marchands, ce qui saperait aussitôt les traditions fondatrices du pays. L'argent, toutefois, est un contre-argument des plus persuasifs…"
 majapahit.9.a:0 "Cette aide est fort bien venue"
 majapahit.9.b:0 "Nous n'avons nul besoin de l'aide de ces païens"
 maj_muslim_traders_tt:0 "Ces marchands §Ysunnites§! vont propager leur foi dans nos provinces."
 majapahit.10.t:0 "Propagation de l'islam à [maj_sunni_province.GetCapitalName]"
 majapahit.10.d:0 "Les communautés musulmanes sur les territoires de Majapahit remontent au moins à l'époque de Zheng He. Par le commerce, le déplacement de populations et le prosélytisme, elles n'ont fait que gagner en importance. Et, en cette époque sombre où nous vivons, l'islam offre à ses fidèles le réconfort, la stabilité et la protection que l'État est désormais incapable de leur assurer. Les habitants de la province de [maj_sunni_province.GetName] se sont ainsi largement détournés des fois traditionnelles, l'hindouisme et le bouddhisme, pour adopter le sunnisme."
 majapahit.10.a:0 "Ils se détournent donc des dieux ?"
 maj_harmed_trade_relations:0 "Isolement économique"
 desc_maj_harmed_trade_relations:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] chassé les marchands musulmans qui voulaient commercer dans [Root.GetSesLeursNP] territoires, ce qui [Root.GetLeLaFNP] laisse isolé[Root.GetXENP] économiquement."
 fall_of_majapahit:0 "Chute de Majapahit"
 desc_fall_of_majapahit:0 "C'est presque tout son empire autrefois si glorieux qu'a perdu Majapahit. Et ce qu'il en reste est bien près de lui échapper…"
 grow_cloves_in_zanzibar_title:0 "Cultiver les girofliers à Zanzibar"
 grow_cloves_in_zanzibar_desc:0 "Les girofliers, qui produisent les très demandés clous de girofle, ne se trouvent pour l'heure que sur les Îles aux épices. Or, on vient de découvrir qu'ils poussent très bien sur l'île de Zanzibar, au large des côtes de l'Afrique."
 MAJ_ideas:0 "Doctrines majapahites"
 MAJ_ideas_start:0 "traditions majapahites"
 MAJ_ideas_bonus:0 "ambitions majapahites"
 maj_restore_candi:0 "Restauration des candi"
 maj_restore_candi_desc:0 "Dispersés sur tout le Nusantara se trouvent des temples appelés « candi ». Nous devrions les restaurer partout où nous en trouvons pour renouveler la foi au sein du peuple."
 maj_gajah_madas_oath:0 "Serment de Gajah Mada"
 maj_gajah_madas_oath_desc:0 "Gajah Mada, grand homme d'État et commandant de l'âge d'or de Majapahit, a autrefois juré qu'il ne consommerait pas une seule épice tant qu'il n'aurait pas conquis l'ensemble du Nusantara. Son aspiration à l'unité et son désir de conquêtes est toujours bien vivant dans l'Empire majapahite renaissant."
 maj_majapahit_armada:0 "Armada majapahite"
 maj_majapahit_armada_desc:0 "Majapahit dominait autrefois les mers par sa puissante armada, constituée notamment des grands navires djong. Nous perpétuons toujours ces traditions navales et restaurons notre flotte pour lui rendre sa gloire d'antan."
 maj_reformed_bhattara_saptaprabhu:0 "Reformation du Bhattara Saptaprabhu"
 maj_reformed_bhattara_saptaprabhu_desc:0 "Le souverain de Majapahit était, selon la tradition, secondé d'un conseil d'anciens de la famille royale. Il est temps de faire renaître cette institution, en incluant dans ce cercle les hommes les plus talentueux de l'empire."
 maj_nusantara_tributaries:0 "Tributaires nusantariens"
 maj_nusantara_tributaries_desc:0 "À notre apogée, nous pouvions nous appuyer sur d'innombrables dépendances, dans tout le Nusantara. Contre une autonomie plus grande, ils nous versaient des tributs et ne cherchaient pas à défier notre autorité."
 maj_maritime_silk_road:0 "Route de la soie maritime"
 maj_maritime_silk_road_desc:0 "Avant notre déclin, Majapahit était à la tête d'un réseau commercial étendu et très lucratif, qui emmenait la soie et les épices d'Orient vers l'ouest. Lorsque notre empire sera reconquis, ce commerce sera de nouveau entre nos mains."
 maj_nusa_tenggara:0 "Colonies nusa-tenggara"
 maj_nusa_tenggara_desc:0 "Majapahit dirigeait autrefois la douzaine de petits royaumes et tribus des Nusa Tenggara, à l'est, ainsi que d'autres plus éloignés, dans les Moluques et sur Sulawesi. Notre empire renouvelé devrait toutefois adopter une posture plus directe et fonder des colonies dans ces îles."
 lanfang_decision_title:0 "Inviter des kongsi chinois"
 lanfang_decision_desc:0 "Les corporations minières chinoises se montrent désireuses de lancer l'exploitation de l'or sur Bornéo. Nous devrions leur permettre d'établir des communautés autonomes, de manière à ce que ces kongsi effectuent leur tâche de la manière la plus efficace possible."
 lanfang_decision_formation_title:0 "Inviter des kongsi chinois"
 lanfang_decision_formation_desc:0 "Les corporations minières chinoises se montrent désireuses de lancer l'exploitation de l'or sur Bornéo. Nous devrions leur permettre d'établir des communautés autonomes, de manière à ce que ces kongsi effectuent leur tâche de la manière la plus efficace possible."
 kongsi_federation:0 "Kongsi"
 kongsi_federation_desc:1 "Un syndicat démocratique de mineurs partageant ses profits entre tous ses membres. Les kongsi ayant gagné en puissance, ils ont aussi pris en charge certains droits régaliens, telles l'éducation ou l'administration des cultures agricoles."
 estate_nobles_command_of_the_military:0 "Commandement militaire"
 estate_nobles_command_of_the_military_desc:0 "Ce sont les [Root.GetNobles] qui commandent l'armée, nous obligeant à nous reposer sur eux pour exercer la puissance de l'État."
 estate_nobles_command_of_the_military_tt:0 "Recruter des §Ycommandants§! accroît de §Y5§! l'influence de la §Ynoblesse§!."
 EST_VAL_NOBLE_LEADER:0 "Commandements militaires : §Y$VAL$%§!"
 restore_dai_viet_title:0 "Reformer le Daï Viêt"
 restore_dai_viet_desc:0 "Le Daï Viêt a été déchiré par les familles nobles en guerre les unes contre les autres. Nous devons donc unifier le peuple et reformer le royaume."
 northern_and_southern_dynasties:0 "Dynasties du Nord et du Sud"
 northern_and_southern_dynasties_desc:0 "Le conflit entre les deux plus grandes familles nobles menace de déchirer le pays entre le Nord et le Sud."
 dai_disaster.1.t:0 "Dynasties du Nord et du Sud"
 dai_disaster.1.d:0 "L'incompétence [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] a permis à des familles rivales de la noblesse d'accroître leur puissance et de s'opposer à la dynastie des [Root.Monarch.Dynasty.GetName]. [Root.GetLeLaNPCap] [Root.GetName] cour[Root.GetTEntNP] à présent le risque d'être divisé[Root.GetXENP] entre le Nord et le Sud, ce qui déclencherait un violent conflit qui pourrait durer des décennies."
 dai_disaster.1.a:1 "Soutenons la dynastie du Sud"
 dai_disaster.1.b:1 "Soutenons plutôt celle du Nord"
 north_vietnam_breaks_away:0 "§RLe Nord du pays va faire sécession.§!"
 south_vietnam_breaks_away:0 "§RLe Sud du pays va faire sécession.§!"
 dai_disaster.2.t:0 "Division du Daï Viêt"
 dai_disaster.2.d:0 "Les tensions entre les familles [Root.Monarch.Dynasty.GetName] et [vietnam_rival_dynasty.Monarch.Dynasty.GetName] ont conduit à une division dramatique du Daï Viêt entre le Nord et le Sud, faisant éclater ce qui risque fort de déboucher sur une guerre longue et difficile."
 dai_disaster.2.a:0 "Ces traîtres de [TOK.Monarch.Dynasty.GetName] seront vaincus !"
 dai_disaster.2.b:0 "Ces traîtres de [ANN.Monarch.Dynasty.GetName] seront vaincus !"
 dai_disaster.3.t:0 "Tensions dynastiques [Root.GetAuEnNP] [Root.GetName]"
 dai_disaster.3.d:1 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] jusqu'à présent été incapabl[Root.GetEEsNP] de mettre un terme aux querelles dynastiques, permettant à plusieurs familles nobles de consolider suffisamment leur puissance pour faire craindre un morcellement du pays. Elles n'ont désormais plus qu'à attendre qu'un souverain suffisamment faible soit assis sur le trône pour faire sombrer le pays dans le chaos."
 dai_disaster.3.a:0 "Nous devons restaurer l'unité !"
 do_your_missions_tt:0 "Tant que la mission §YPrévenir le morcellement§! n'aura pas été menée à bien, le désastre §RDynasties du Nord et du Sud§! risquera de survenir."
 confucian_bureaucracy:0 "Bureaucratie confucéenne"
 confucian_bureaucracy_desc:0 "Un régime politique où le souverain nomme des bureaucrates instruits pour administrer le pays selon les idéaux confucianistes."
 examination_system_reform:0 "Système des examens"
 examination_system_reform_desc:0 "Quiconque souhaite entrer dans le service civil et gravir les échelons au sein de l'administration doit prendre part à une série d'examens destinés à tester ses connaissances sur la littérature et les valeurs confucéennes."
 malay_islam_decision_title:0 "Adopter l'islam"
 malay_islam_decision_desc:0 "L'islam devient rapidement la religion la plus commune du Nusantara. Peut-être l'heure est-elle venue de voir si les paroles du Prophète ne résonnent pas dans nos cœurs."
 opinion_malay_converted_to_islam:0 "Conversion à l'islam"
 sakdina_system_reform:0 "Système du sakdina"
 sakdina_system_reform_desc:0 "Chaque homme doit connaître la place qui lui revient. En assignant un rang numérique à chacun de nos sujets, ils sauront quel est leur rôle par rapport aux autres, et surtout, par rapport au souverain."
 corvee_reform:0 "Système de la corvée"
 corvee_reform_desc:0 "Il est exigé de chaque paysan qu'il serve l'État lorsque celui-ci l'exige. Ce service peut prendre la forme de travaux de construction sur les grands projets du souverain, ou le service dans l'armée."
 uparaja_reform:0 "Succession par l'Uparaja"
 uparaja_reform_desc:0 "Les princes royaux devraient être présentés au peuple et aux grands dignitaires de l'État avant de monter sur le trône. Cela peut se faire aisément en les nommant vice-rois."
 ATJ_ideas:0 "Doctrines acehnaises"
 ATJ_ideas_start:0 "traditions acehnaises"
 ATJ_ideas_bonus:0 "ambitions acehnaises"
 islamise_sumatra:0 "Islamisation de Sumatra"
 islamise_sumatra_desc:0 "Aceh a été la première région du monde malais à adopter l'islam. En dépit de cela, nombreux encore sont ceux qui pratiquent les anciennes fois païennes, dans les pays voisins, et même sur nos territoires. Pour apporter la preuve de notre soumission à Allah, nous devrions convertir tous ces gens aux enseignements du Prophète."
 rise_of_aceh:0 "Ascension d'Aceh"
 rise_of_aceh_desc:0 "Nous avons d'autres ambitions que d'être un port marchand. Aceh dirigera bientôt un puissant empire, qui s'étendra à tout le Nusantara."
 military_adventures:0 "Aventures militaires"
 military_adventures_desc:0 "L'expansionnisme en refusant de prendre quelques risques ne rapporte guère. Nous ne devrions pas nous effrayer de lancer de grandes campagnes, en des terres lointaines, pour accroître notre influence tout autour du monde."
 acehnese_moneylending:0 "Prêteurs acehnais"
 acehnese_moneylending_desc:0 "Une monnaie d'or nous offre certes des avantages considérables au regard de bon nombre d'autres pays ; mais ce qui fait véritablement d'Aceh un carrefour commercial, ce sont les taux d'intérêt très favorables. Nos négociants peuvent embarquer pour de nouvelles expéditions sans s'inquiéter que les prêteurs prennent la moitié de leur profit, si ce n'est plus."
 export_economy:0 "Économie d'exportation"
 export_economy_desc:0 "L'économie d'Aceh repose pour l'essentiel sur la vente de marchandises de grande valeur : clous de girofle, noix de muscade ou de bétel. Le problème majeur réside dans la production de nourriture sur nos territoires, indispensable pour permettre des expéditions commerciales et militaires prolongées. Nous devrions donc trouver des partenariats pour nous assurer d'approvisionnements en denrées constants, en échange de tarifs préférentiels sur nos épices."
 BLI_ideas:0 "Doctrines balinaises"
 BLI_ideas_start:0 "traditions balinaises"
 BLI_ideas_bonus:0 "ambitions balinaises"
 javanese_culture:0 "Culture javanaise importée"
 javanese_culture_desc:0 "C'est Majapahit qui a autrefois introduit la culture javanaise sur Bali, non pas seulement en termes d'architecture, mais aussi pour les lettres, la danse ou le théâtre : introduction de l'écriture kawie, peintures, sculpture et théâtre de marionnettes wayang."
 aristocratic_refugees:0 "Réfugiés aristocratiques"
 aristocratic_refugees_desc:0 "Avec la propagation de l'islam et la chute des grands royaumes dans l'archipel indonésien, la noblesse hindoue dispersée a souvent tendance à se réfugier sur Bali pour y restaurer son honneur perdu."
 staunch_hindus:0 "Hindous fervents"
 staunch_hindus_desc:0 "Le monde malais est la proie de véritables bouleversements religieux. Islam et chrétienté sont une véritable menace pour l'antique culture hindoue, et nous devons tout faire pour la préserver, quel que soit le prix à payer."
 conquerer_dalems:0 "Vaincre les dalems"
 conquerer_dalems_desc:0 "Les monarques balinais, les dalems, n'ont pas eu peur de se lancer dans des conquêtes ambitieuses en dépit de leurs territoires relativement étroits. Baturenggong, par exemple, a ainsi étendu le royaume de Gelgel vers les îles situées plus à l'est, et mené des incursions jusque sur Java."
 bli_island_settlers:0 "Colons insulaires"
 bli_island_settlers_desc:0 "Les îles qui nous entourent, à l'exception notable de Java, sont faibles et peu cultivées lorsqu'on les compare à Bali. Il serait relativement aisé de les coloniser et d'y imposer une bonne gouvernance, la véritable religion et une noblesse balinaise."
 hindu_reformation:0 "Réforme de l'hindouisme"
 hindu_reformation_desc:0 "Bali ne doit pas succomber à cette vision désorganisée et confuse de la religion qu'ont les peuples voisins. Selon les sages paroles de Dang Hyang Nirartha, le culte de Shiva doit avoir précédence sur toute autre forme de rite. De nouveaux temples doivent être dressés, et les prêtres être réformés pour donner naissance à un hindouisme renouvelé et moderne."
 rivals_to_slaves:0 "Rivaux asservis"
 rivals_to_slaves_desc:0 "Pourquoi tuer nos ennemis lorsqu'ils ont encore de la valeur en tant qu'esclaves ? Permettre aux prisonniers de nous servir au lieu de mourir ne fait après tout que refléter la clémence de nos dirigeants, tout en libérant des hommes de leurs tâches pour leur permettre de combattre en soldats."
 SUN_ideas:0 "Doctrines sundanaises"
 SUN_ideas_start:0 "traditions sundanaises"
 SUN_ideas_bonus:0 "ambitions sundanaises"
 defensive_moats:0 "Fossés défensifs"
 defensive_moats_desc:0 "Nos fortifications ont repoussé les envahisseurs à d'innombrables reprises, et elles resteront tout aussi efficaces des années encore."
 wooden_architecture:0 "Architecture de bois élaborée"
 wooden_architecture_desc:0 "Les traditions architecturales sundanaises reposent sur la beauté des structures de bois. Nos temples et nos palais font l'envie de tout le monde malais."
 seren_taun:0 "Seren Taun"
 seren_taun_desc:0 "La fête du Seren Taun met en avant la vie agricole des Sundanais, et elle revêt une importante considérable dans les villages de tout le pays."
 sunda_galuh:0 "Union de Sunda et Galuh"
 sunda_galuh_desc:0 "Les royaumes de Sunda et de Galuh étaient autrefois indépendants, même s'ils étaient aussi très liés l'un à l'autre. Désormais, ils sont unifiés au sein d'une seule entité, indivisible."
 estate_burghers_orang_laut_alliances:0 "Alliance avec les Orang Laut"
 estate_burghers_orang_laut_alliances_desc:0 "Les Orang Laut, les « nomades de la mer », sont originaires du détroit de Malacca et des mers proches. Ils sont d'une grande aide pour leurs alliés et peuvent être employés pour repousser les pirates ou diriger les marchands vers nos ports."
 DAI_NAM:0 "Daï Nam"
 DAI_NAM_ADJ:0 "daï-nam"
 VIET_NAM:0 "Viêt Nam"
 VIET_NAM_ADJ:0 "vietnamienne"
 flavor_dai.4.t:0 "Le mandat céleste"
 flavor_dai.4.d:0 "Le mandat céleste est nôtre, pris aux Ming indignes et tyranniques. L'heure est venue de donner un nom nouveau à notre État, alors qu'il s'apprête à gouverner la Chine durant mille ans."
 lavor_dai.4.a:0 "Nous serons désormais le Daï Nam"
 lavor_dai.4.b:0 "Nous serons désormais le Viêt Nam"
 lavor_dai.4.c:0 "Nous resterons [Root.GetLeLaNP] [Root.GetName]"
 flavor_dai.5.t:0 "La citadelle impériale"
 flavor_dai.5.d:0 "Huê a été identifiée comme un site potentiel pour y fonder la nouvelle capitale [Root.GetRootAdjFS], mais il est aussi possible de redynamiser la veille capitale, [613.GetCapitalName]. Quel que soit le site retenu, la construction d'une magnifique citadelle impériale permettra à notre glori[Root.GetEuxEuseDir] [Root.GetDir] de gouverner l'ensemble du pays."
 flavor_dai.5.a:0 "Huê conviendrait parfaitement"
 flavor_dai.5.b:0 "Renommons [613.GetCapitalName] « Hà Nôi »"
 stateless_society:0 "Société sans État"
 stateless_society_desc:0 "Notre peuple a consciemment fait le choix de s'organiser sans État, préférant mener une vie simple, détachée des hiérarchies oppressives qui prévalent dans les basses terres."
 STATELESS_SOCIETY:0 "Société sans État"
 TRIBAL_LEADER:0 "Chef tribal"
 TRIBAL_LEADER_fem:0 "Cheffe tribale"
 manpower_sailors_on_build_tt:0 "Chaque §Ycaserne§!, §Yterrain d'entraînement§!, §Yquai§! ou §Ycale sèche§! construit fait gagner §G1000§! réserves ou §G200§! marins."
 HARIPHUNCHAI:0 "Hariphunchai"
 HARIPHUNCHAI_ADJ:0 "hariphunchaïe"
 DVARAVATI:0 "Dvâravatî"
 DVARAVATI_ADJ:0 "dvâravatie"
 BURMA:0 "Birmanie"
 BURMA_ADJ:0 "birmane"
 RAMANNADESA:0 "Ramanadesa"
 RAMANNADESA_ADJ:0 "ramane"
 lxa_warning_tt:0 "§RIl y a des risques que les prétendants qui occuperont les provinces de §Y[4839.GetName]§!, §Y[614.GetName]§! ou §Y[615.GetName]§! fassent sécession et gagnent leur indépendance à la tête d'États indépendants du §YLan Xang§!.§!"
 flavor_lxa.1.t:0 "Le royaume de Champassak"
 flavor_lxa.1.d:0 "À la faveur des événements liés à la guerre civile, Champassak est parvenue à former un royaume indépendant, gouverné par un ancien prince du Lan Xang. Il est à craindre qu'il ne reste bientôt plus rien de notre nation…"
 flavor_lxa.1.a:0 "Nous finirons bien par écraser ces rebelles"
 flavor_lxa.2.t:0 "Le royaume de Vientiane"
 flavor_lxa.2.d:0 "À la faveur des événements liés à la guerre civile, Vientiane est parvenue à former un royaume indépendant, gouverné par un ancien prince du Lan Xang. Il est à craindre qu'il ne reste bientôt plus rien de notre nation…"
 flavor_lxa.3.t:0 "Le royaume de Luang Prabang"
 flavor_lxa.3.d:0 "À la faveur des événements liés à la guerre civile, Luang Prabang est parvenue à former un royaume indépendant, gouverné par un ancien prince du Lan Xang. Il est à craindre qu'il ne reste bientôt plus rien de notre nation…"
 restore_lan_xang_title:0 "Reformer le Lan Xang"
 restore_lan_xang_desc:0 "La grande nation lao a été morcelée. C'est donc à nous qu'il revient de la réunifier en prenant le contrôle des principales cités et en éliminant tous les prétendants au trône."
 custom_idea_transport_power:0 "Manœuvres dérisoires"
 custom_idea_transport_power_desc:0 "Même s'ils ont bien peu de chance de survivre au moindre engagement en mer, nous allons former les équipages des navires de transport aux méthodes d'abordages de base afin de leur donner l'impression qu'ils pourront survivre en cas d'attaque."
 MLC_ideas:0 "Doctrines malacaises"
 MLC_ideas_start:0 "traditions malacaises"
 MLC_ideas_bonus:0 "ambitions malacaises"
 mlc_vassal_princes:0 "Princes vassaux"
 mlc_vassal_princes_desc:0 "Malacca occupe une situation stratégique sur l'archipel des épices. Pour en tirer parti, il n'y a besoin que de vassaliser quelques pays."
 mlc_maritime_laws:0 "Lois maritimes"
 mlc_maritime_laws_desc:0 "Le Nusantara est notre patrie ancestrale, et nous devons accepter la place qu'Allah nous a donnée en devenant le premier port commercial de la région. Les pays voisins ne représentent pour nous aucune menace en mer."
 mlc_new_hegemony:0 "Suprématie malacaise"
 mlc_new_hegemony_desc:0 "Nous sommes sans doute un pays jeune encore, mais notre histoire est longue déjà. Nous devons faire renaître l'ancien empire de Srîvijaya à sa gloire de jadis. Alors, tous connaîtront et se souviendront de Malacca."
 mlc_islamic_sultanate:0 "Sultanat musulman"
 mlc_islamic_sultanate_desc:0 "Il est difficile de propager notre foi si loin de la patrie du Prophète. Si nous voulons pouvoir imposer notre autorité de manière pacifique, il nous faut faire preuve de pragmatisme. Pour l'heure."
 mlc_habor_masters:0 "Maîtres des ports"
 mlc_habor_masters_desc:0 "Les efforts faits pour assurer la tolérance religieuse au sein du pays ont payé, et Malacca compte désormais des gens originaires de tout le Nusantara. Cultures et fois sont toutes représentées. Ainsi, fruit direct de notre bienveillance, les îles voisines contribuent grandement à animer nos ports de leurs propres marchands."
 mlc_daulat:0 "Dawlat"
 mlc_daulat_desc:0 "Au temps de l'apogée de nos ancêtres, la royauté de Srîvijaya était fondée sur la légitimité du lignage. En tant que nation nouvelle, Malacca doit apprendre d'eux, et préserver la dawlat du sultan, sa souveraineté. Il règne par la grâce d'Allah, et il en a toujours été ainsi."
 mlc_jawi_script:0 "Écriture jawie"
 mlc_jawi_script_desc:0 "La langue commune à tout le Nusantara est le malais classique, mais il est temps désormais de renoncer aux écritures brahmiques pour en adopter une nouvelle, plus adaptée à notre foi. Le jawi, par exemple, est adapté de l'écriture arabe, et il serait un excellent outil pour unifier les systèmes d'écritures du Nusantara."
 BEI_ideas:0 "Doctrines brunéiennes"
 BEI_ideas_start:0 "traditions brunéiennes"
 BEI_ideas_bonus:0 "ambitions brunéiennes"
 bei_galleys:0 "Flotte de galères"
 bei_galleys_desc:0 "La flotte a toujours été centrale pour la puissance de Brunei. Si nous commençons petits, nous devons penser grand. Accorder une grande importance aux galères devrait nous assurer de dominer les mers."
 bei_sea_nomads:0 "Nomades de la mer"
 bei_sea_nomads_desc:0 "Les peuples navigateurs des Orang Laut et des Sama-Bajau vivent dans leurs maisons flottantes non loin de nous. Si nous pouvons les convaincre de se soumettre à nous, notre puissance maritime en sera accrue, et de nouveaux marins pourront être recrutés."
 bei_diplomacy:0 "Diplomatie brunéienne"
 bei_diplomacy_desc:0 "Si nous voulons établir une nouvelle thalassocratie au Nusantara, nous aurons besoin d'alliés. Nos diplomates sont présents depuis longtemps dans les cours voisines, et le corps diplomatique brunéien a une excellente réputation."
 bei_vassals:0 "Hégémonie de Bornéo"
 bei_vassals_desc:0 "Une seule île, une seule nation. Nous devons atteindre le delta du Kapuas et étendre partout notre autorité. Si nous y parvenons, les autres sultanats malais pourront alors nous considérer comme leurs suzerains."
 bei_naval_prowess:0 "Prouesses navales"
 bei_naval_prowess_desc:0 "Les alliances conclues avec les nomades des mers nous ont permis de disposer d'une véritable armada. Les navires de Brunei peuvent désormais être vus dans tout le Nusantara."
 bei_trade:0 "Alliances commerciales"
 bei_trade_desc:0 "Nos marchands peuvent être vus jusqu'au Tambralinga et au Siam, mais il est temps maintenant de chercher des partenariats plus avantageux encore. Les Européens ont fait preuve de leur intérêt pour le commerce des épices dans la région, et les Portugais semblent avoir les meilleurs marchands de tous."
 MSA_ideas:0 "Doctrines malaises"
 MSA_ideas_start:0 "traditions malaises"
 MSA_ideas_bonus:0 "ambitions malaises"
 msa_advanced_galley_warfare:0 "Galères de combat performantes"
 msa_advanced_galley_warfare_desc:0 "Nous avons toujours été un peuple de marins, et de nombreux progrès ont été faits pour ce qui concerne les navires. Les technologies nouvelles devraient nous aider à être regardés de tous comme une véritable menace."
 msa_expert_haggling:0 "Négociateurs experts"
 msa_expert_haggling_desc:0 "Notre culture du négoce a fait du peuple malais de véritables marchands nés. Cela devrait nous permettre de prendre l'avantage sur nos voisins."
 msa_chart_the_seas:0 "Cartographie des îles"
 msa_chart_the_seas_desc:0 "Il est impossible de conquérir ce dont on ignore l'existence. Pour devenir le cœur de l'Archipel, il nous faut savoir où se trouve le moindre îlot."
 msa_in_every_port:0 "Marchands malais dans chaque port"
 msa_in_every_port_desc:0 "Chaque pièce qui parcourt les mers à bord des navires doit nous revenir."
 msa_sea_nomads_steering:0 "Accords avec les nomades des mers"
 msa_sea_nomads_steering_desc:0 "Nous connaissons la mer, et la mer nous connaît. Naviguer a toujours paru naturel pour nous, et les nomades des mers ont appris au mieux à nous respecter, au pire à nous craindre. Ils nous aideront donc désormais à veiller à ce que nos navires arrivent toujours à bon port."
 msa_spice_kings:0 "Rois des épices"
 msa_spice_kings_desc:0 "Notre implication dans le commerce des épices remonte à des milliers d'années. Se trouver sur la route de la soie maritime est l'une de nos plus grandes fiertés. Pour nous, aucune terre n'est inaccessible."
 SIA_ideas:0 "Doctrines siamoises"
 SIA_ideas_start:0 "traditions siamoises"
 SIA_ideas_bonus:0 "ambitions siamoises"
 sia_royal_poets:0 "Poètes royaux"
 sia_royal_poets_desc:0 "Quel avantage y a-t-il à gagner la moindre guerre s'il n'y a personne pour le chanter ? Notre cour doit réserver bon accueil aux poètes, et notre histoire deviendra alors leur première source d'inspiration."
 sia_advanced_elephant_warfare:0 "Expertise des éléphants de combat"
 sia_advanced_elephant_warfare_desc:0 "L'un de nos plus grands et plus anciens poèmes, le Lilit Yuan Phai, dédie plus de cent vers à lister et honorer nos éléphants de combat, l'un après l'autre. Montrons donc pourquoi à nos ennemis."
 sia_experienced_ambassadors:0 "Ambassadeurs expérimentés"
 sia_experienced_ambassadors_desc:0 "Nous avons une grande expérience de la vie politique. Notre royaume était à l'origine caractérisé par d'amères rivalités entre dynasties. La réputation diplomatique que cela nous offre nous permet alors d'étendre notre influence."
 sia_encourage_immigration:0 "Encouragements à l'immigration"
 sia_encourage_immigration_desc:0 "Le plateau de Khorat, dans le Nord-Est du pays, et peu peuplé. Nous devrions encourager les gens venus d'autres pays à s'y établir pour bénéficier des splendeurs de nos territoires."
 sia_integrating_the_realm:0 "Affirmation de l'État"
 sia_integrating_the_realm_desc:0 "Un système politique décentralisé pourrait réduire notre autorité dans les provinces les plus éloignées. Si au contraire nous mettons en place un système de chatusadom, l'ensemble de l'État reposera sur quatre piliers : l'armée, la cour, le trésor et l'agriculture."
 sia_education_reform:0 "Réformes de l'éducation"
 sia_education_reform_desc:0 "Comme l'a dit le Bouddha, nous ne devons pas accepter quelque chose parce que c'est souvent dit, mais l'expérimenter par nous-mêmes. L'éducation est la base du savoir, et si nous voulons exceller dans le domaine technologique nous devons exceller d'abord dans l'éducation."
 sia_royal_absolutism:0 "Absolutisme royal"
 sia_royal_absolutism_desc:0 "N'en répondant à nul autre qu'au divin, voilà ce qui caractérise un souverain. Honorés, vénérés, nos monarques règnent sur la Terre tout comme les dieux règnent sur les cieux."
 sia_importation_of_firearms:0 "Importation d'armes à feu"
 sia_importation_of_firearms_desc:0 "Si les mousquets à silex sont bien plus pratiques que les arquebuses à mèche, elles restent un produit rare. Nous devrions donc continuer d'en acquérir auprès des marchands occidentaux.\nNous avons pu couler nos propres canons depuis la période d'Ayutthaya, notamment ces grands modèles chargés par la gueule qui portent le nom de charong, faits de bronze et d'un calibre d'environ 4 à 5 pouces."
 LFA_ideas:0 "Doctrines lanfang"
 LFA_ideas_start:0 "traditions lanfang"
 LFA_ideas_bonus:0 "ambitions lanfang"
 lfa_free_elections:0 "Élections libres"
 lfa_free_elections_desc:0 "Chacun parmi nous doit se voir accorder une part de la gouvernance. Les vois traîtreuses de la ploutocratie n'ont pas leur place chez nous."
 lfa_mining_syndicates:0 "Syndicats miniers"
 lfa_mining_syndicates_desc:0 "Enfants de la Terre, levez-vous ! Nous devons nous unir face à la tyrannie de l'argent qui nous entoure. Les intérêts du peuple doivent passer avant ceux des élites."
 lfa_careful_diplomacy:0 "Diplomatie prudente"
 lfa_careful_diplomacy_desc:0 "Les autres pays peuvent bien se montrer suspicieux face aux succès de notre démocratie. Mieux vaut donc faire profil bas, tout en nous assurant que la démocratie l'emporte toujours."
 lfa_national_militia:0 "Milice nationale"
 lfa_national_militia_desc:0 "Enfants de la poudre noire, levez-vous, levez-vous encore ! Une milice nationale doit être formée pour nous protéger de nos ennemis."
 lfa_integrate_local_communities:0 "Intégration des communautés locales"
 lfa_integrate_local_communities_desc:0 "Il ne doit être fait aucune distinction entre un homme et son voisin. Les différences culturelles ne nous enrichissent pas, mais sont tout au contraire une richesse. Lanfang est sûre pour quiconque travaille."
 lfa_improved_mining_techniques:0 "Techniques minières perfectionnées"
 lfa_improved_mining_techniques_desc:0 "La richesse d'une nation se mesure selon la richesse de ses habitants. Lanfang devrait tirer tout le parti possible de ce que la terre a à offrir. Perfectionner les techniques minières permettra aussi d'améliorer nos conditions de travail."
 lfa_state_expansion:0 "Expansion de l'État"
 lfa_state_expansion_desc:0 "Lanfang est devenue la preuve que l'égalité et la liberté sont essentielles pour assurer le bonheur et la prospérité. Nous devons apprendre cela au monde et le libérer des fers de l'esclavage."
 LIG_ideas:0 "Doctrines tambralinga"
 LIG_ideas_start:0 "traditions tambralinga"
 LIG_ideas_bonus:0 "ambitions tambralinga"
 lig_autonomous_subject:0 "Dépendances autonomes"
 lig_autonomous_subject_desc:0 "Nous avons gagné notre liberté en tant que mueang, ou cité-État, et ne sommes plus placés sous l'autorité des royaumes siamois. Être notre propre nation a attiré l'attention du reste de l'Asie du Sud-Est. Comme il se doit."
 lig_religious_conversion:0 "Conversion au bouddhisme"
 lig_religious_conversion_desc:1 "La tradition est ce qui nous rend forts. Le Tambralinga doit être le bastion face aux sultanats musulmans qui s'emparent du Nusantara. Il est de notre devoir de faire connaître les sages enseignements du Bouddha au reste du monde."
 lig_vassal_cities:0 "Cités vassales"
 lig_vassal_cities_desc:0 "En tant que mueang, nous pouvons préserver notre propre dynastie et disposer de nos propres vassaux. Si nous voulons étendre notre propre influence, chercher à annexer d'autres mueang dans la péninsule malaise semble être un bon commencement."
 lig_trade_primacy:0 "Primauté commerciale"
 lig_trade_primacy_desc:0 "Nous devons tirer parti de nos traditions maritimes et nous concentrer sur le commerce en mer. Il nous faut être ambitieux, aussi prendre en considération les nouveaux marchands venus de l'Orient semble être avisé."
 lig_bridge_to_malaya:0 "Un pont vers le Siam"
 lig_bridge_to_malaya_desc:0 "Le Siam et le Tambralinga appartenaient jadis au même empire, et nos liens ne sont pas encore rompus. Nous devrions chercher à nous attacher de sa protection diplomatique tout en conservant notre indépendance. Il n'est après tout jamais bon de repousser ses anciens alliés."
 lig_spirit_of_rebellion:0 "Esprits rebelles"
 lig_spirit_of_rebellion_desc:0 "Nous sommes une nation de révoltés et de rebelles. Ni le Tambralinga ni ses habitants ne sont aisés à gouverner. Tout à un prix, qu'il faut payer."
 lig_trade_protection:0 "Protection du commerce"
 lig_trade_protection_desc:0 "Nos navires sont notre fierté, et sans eux nous ne pourrions faire commerce. Assurer qu'ils puissent arriver à bon port doit être une priorité."
 PLB_ideas:0 "Doctrines palembanguiennes"
 PLB_ideas_start:0 "traditions palembanguiennes"
 PLB_ideas_bonus:0 "ambitions palembanguiennes"
 plb_ancient_scriptures:0 "Écritures anciennes"
 plb_ancient_scriptures_desc:0 "Nos écrits les plus anciens racontent l'histoire de l'un de nos grands rois, qui prit vingt mille hommes à bord de centaines de navires et fit voile vers l'inconnu. Cette histoire ne doit pas être oubliée."
 plb_pirate_ancestry:0 "Ancêtres pirates"
 plb_pirate_ancestry_desc:0 "La nature rebelle de notre peuple peut être regardée par des étrangers ignorants comme de l'inconséquence, mais nous en avons, quant à nous, toujours tiré une grande fierté. Après tout, une bonne petite bataille n'a jamais tué personne. Enfin, presque."
 plb_controlling_the_strait:0 "Contrôle des détroits"
 plb_controlling_the_strait_desc:0 "Les voiles s'avancent un peu trop vite lorsque la marée les pousse vers nos côtes. Les yeux vigilants de la nation se portent sans cesse sur la mer, comme s'il s'agissait d'une créature des profondeurs."
 plb_center_of_the_dynasty:0 "Centre dynastique"
 plb_center_of_the_dynasty_desc:0 "Lorsque la dynastie Sailendra gouvernait, notre pays abritait le plus puissant de tous les peuples. Nos cités organisaient des fêtes somptueuses, des cérémonies magnifiques et arrangeaient des alliances durables."
 plb_trading_hub:0 "Carrefour commercial"
 plb_trading_hub_desc:0 "Les marchands venus de tout le continent doivent faire escale dans notre pays lors de la longue saison de la mousson. Ainsi, nos cités seront bien préparées pour organiser de vastes marchés et des magasins vendant quantité de marchandises variées."
 plb_through_the_monsoon:0 "Par-delà la mousson"
 plb_through_the_monsoon_desc:0 "Dompter la tempête est impossible ; devenir la tempête est admirable. Des générations de marins se sont transmis leurs connaissances de l'une à l'autre, et aujourd'hui nous sommes pris par l'émotion à la vue du premier nuage."
 plb_learned_scholars:0 "Lettrés"
 plb_learned_scholars_desc:0 "Depuis l'époque de l'empire de Srîvijaya, notre pays a accueilli de nombreux moines et lettrés qui ont dédié leurs vies à l'étude de tous les savoirs."
 BAN_ideas:0 "Doctrines banten"
 BAN_ideas_start:0 "traditions banten"
 BAN_ideas_bonus:0 "ambitions banten"
 ban_struck_down_by_diamonds:0 "Couvert de diamants"
 ban_struck_down_by_diamonds_desc:0 "Un vieux proverbe javanais dit d'un lieu qui possède tout ce qui est nécessaire et où rien ne manque qu'il est couvert de diamants. C'est ce qui se dit de notre pays lorsqu'il a embrassé la foi véritable."
 ban_surrounded_by_stars:0 "Entourés d'étoiles"
 ban_surrounded_by_stars_desc:0 "La légende prétend que lorsque le premier homme a posé le pied dans notre pays, qu'il vit l'eau claire des rivières pourvoyeuses de vie, il a pensé que ce territoire était entouré d'étoiles. Car telle est la richesse de notre pays."
 ban_from_east_to_west:0 "D'est en ouest"
 ban_from_east_to_west_desc:0 "Notre situation stratégique, à proximité du détroit de la Sonde, est un grand avantage pour ce qui concerne le commerce. Les marchands viennent de toutes les régions du monde, ce qui améliore encore nos compétences."
 ban_rebuttal:0 "Repousser"
 ban_rebuttal_desc:0 "Indompté, notre peuple a pour habitude de combattre et non de fuir, de mourir plutôt que de s'incliner. Tout au long de son histoire, Banten n'a cessé de construire des fortifications imprenables."
 ban_fertile_lands:0 "Terres fertiles"
 ban_fertile_lands_desc:0 "L'agriculture a toujours été importante dans notre mode de vie. Nous avons été bénis d'un sol fertile, capable de nous nourrir tous abondamment."
 ban_by_the_river:0 "Au fil des rivières"
 ban_by_the_river_desc:0 "Au cœur de notre pays courent de nombreuses rivières que peuvent remonter les navires et, de là, des affluents irriguent tout le territoire. Nous avons appris à en tirer parti, pour le transport, des hommes aussi bien que des marchandises."
 ban_cultural_richness:0 "Richesse culturelle"
 ban_cultural_richness_desc:0 "Au vu de notre situation et des richesses de notre sol, nous avons accueilli bien des visiteurs. Hindouisme, bouddhisme et islam coexistent tous chez nous de manière harmonieuse."
 SUL_ideas:0 "Doctrines sulu"
 SUL_ideas_start:0 "traditions sulu"
 SUL_ideas_bonus:0 "ambitions sulu"
 sul_sultanate_of_sulu:0 "Sultanat de Sulu"
 sul_sultanate_of_sulu_desc:0 "C'est une évidence connue de tous que notre sultanat a été fondé par des hommes dévots et pieux. C'est leur foi aveugle dans le divin qui a permis notre ascension."
 sul_makhdum_teachings:0 "Enseignements de Karimul Makhdum"
 sul_makhdum_teachings_desc:0 "Il y a déjà longtemps de cela, l'avisé lettré Karimul Makhdum a choisi de s'installer sur nos terres. Ses paroles pleines de sagesse ont guidé nos dirigeants vers la prospérité, et nous garderons toujours en mémoire ses enseignements."
 sul_across_the_sulu_sea:0 "À travers la mer de Sulu"
 sul_across_the_sulu_sea_desc:0 "Bien des voyageurs sont venus sur nos terres, attirés par les histoires merveilleuses sur leur beauté. Et, en retour, nous avons nous aussi voyagé jusqu'en des terres lointaines, poussés par le désir de la découverte de régions éloignées. Cet esprit aventureux a permis à nos diplomates d'être réputés jusque fort loin."
 sul_port_of_jolo:0 "Port de Jolo"
 sul_port_of_jolo_desc:0 "Le port de Jolo, notre capitale, est l'un des plus riches et dynamiques de l'archipel. Soie, ambre, argent et porcelaine venant du continent ; fer, rubis et diamants de Malacca et de Brunei. Véritablement, notre pays est bâti sur les richesses."
 sul_dagat_sulu:0 "Dagat Sulu"
 sul_dagat_sulu_desc:0 "La mer de Sulu est dure et infranchissable lors de la mousson. Les tempêtes ne sont pas rares sur nos côtes, et nos marins ont appris à y faire face en continuant de nager, même lorsque se déchaînent les forces des profondeurs impénétrables."
 sul_coconut_plantations:0 "Plantations de cocotiers"
 sul_coconut_plantations_desc:0 "Les cocotiers poussent à merveille sur les plus grandes îles du pays, et ils constituent l'une de nos premières sources de revenus."
 sul_pearl_farming:0 "Culture des perles"
 sul_pearl_farming_desc:0 "Les perles poussent l'une après l'autre, et leur culture est une affaire délicate, réservée à ceux qui savent faire preuve de patience et de persévérance. Pourtant, les profits commerciaux qui en sont tirés valent bien tous ces efforts."
 CRB_ideas:0 "Doctrines cirébonaises"
 CRB_ideas_start:0 "traditions cirébonaises"
 CRB_ideas_bonus:0 "ambitions cirébonaises"
 crb_negara_gede:0 "Negara Gede"
 crb_negara_gede_desc:0 "« Negara Gede » signifie « grand royaume » dans notre dialecte, et c'est là le nom véritable de notre pays triomphant. Notre culture littorale et notre histoire vertueuse nous ont offert une position privilégiée sur l'île, et de cela notre peuple sera éternellement reconnaissant."
 crb_tari_topeng:0 "Tari Topeng"
 crb_tari_topeng_desc:0 "Le masque de danse, le tari topeng, est l'une des traditions les plus importantes. Danseurs et musiciens dédient leurs vies à cette fête colorée qui contribue tant à rehausser le moral du pays."
 crb_alis_panther:0 "Panthère d'Ali"
 crb_alis_panther_desc:0 "L'un des symboles de notre pays est la panthère, un animal mortel qui se cache au plus profond de la jungle. Sa nature dangereuse en fait un ennemi formidable, et rend la jungle dangereuse à tous."
 crb_mount_ciremai:0 "Mont Ciremai"
 crb_mount_ciremai_desc:0 "Une colonne de fumée s'élève du plus haut sommet du pays. Lorsque la nuit arrive, sa furie s'abat sur les troupes ennemies sous la forme de feux violents. Le mont Ciremai a toujours pris grand soin de ses compagnons loyaux."
 crb_islamic_schools:0 "Écoles islamiques"
 crb_islamic_schools_desc:0 "Nos lettrés sont versés dans l'enseignement de la foi, tout autant que dans l'éducation des jeunes. Un certain nombre d'écoles dédiées à la conduite du peuple ont été ouvertes afin de veiller à ce que nous soyons un peuple adroit autant que pieux."
 crb_batik_textiles:0 "Batik"
 crb_batik_textiles_desc:0 "La technique du batik, pour teindre les étoffes, est populaire dans tout Java ; mais nul n'est aussi connu que Cirebon pour son usage. Nos tisserands se sont spécialisés dans cette technique, et leurs talents sont enviés sur toute l'île."
 crb_royal_lineage:0 "Lignage royal"
 crb_royal_lineage_desc:0 "La lignée royale rend le sang de nos dirigeants propres à régner. Puisse leur sagesse enrichir le pays, et puisse cet esprit ne jamais être souillé par l'envie !"
 flavor_iro.1.t:0 "Un affront impardonnable"
 flavor_iro.1.d:0 "Ils sont venus de nuit. Le visage à peine visible dans la lumière de la lune, leurs lances brillant dans celle des torches. Ils sont venus en silence. Leurs pas ne faisaient guère plus de bruit que la brise de l'été, presque impossibles à entendre. Puis, le silence fut rompu, tout comme le calme de la nuit.\n\nIls ont attaqué le village, brûlant les tentes, volant la nourriture, emmenant avec eux leurs captifs. Bon nombre de guerriers se sont réveillés aussitôt et ont bien tenté de les arrêter, mais ils n'étaient pas préparés à cette attaque, et nombreux sont ceux qui ont été tués, des pères, des frères et des fils. Ils les ont tous tués.\n\nPuissent nos ennemis n'avoir aucun repos tant que nous vivrons."
 opinion_iroquois_affront:0 "Affront impardonnable"
 flavor_iro.1.a:0 "Nos cœurs pleureront toujours ceux qui sont tombés"
 flavor_iro.2.t:0 "Les guerres de deuil"
 flavor_iro.2.d:0 "Il est de tradition, parmi notre peuple, d'attaquer les villages voisins pour y prendre des captifs afin de remplacer ceux des nôtres qui sont tombés. Or, les mères du clan ont demandé une « guerre du deuil » afin de trouver le réconfort des morts récentes survenues parmi leurs enfants, et il est de notre devoir de répondre à cette demande.\n\nCette nuit, dans la nuit bleue. La nuit après ce moment de la nuit. Nos guerriers sont parvenus à attaquer le village visé et, dans le chaos qu'ils ont provoqué, ont pu prendre dans une embuscade un grand nombre d'ennemis."
 flavor_iro.2.a:0 "Prenons donc des captifs"
 flavor_iro.3.t:0 "Un nouveau captif"
 flavor_iro.3.d:1 "Nos guerriers sont rentrés avec des captifs de l'attaque précédente. Victorieux, ils se sont présentés devant [Root.Monarch.GetName] pour étendre devant [Root.GetLuiElleDir] un enfant. « Pour apaiser ta peine », dirent-ils, et les larmes coulèrent."
 flavor_iro.3.a:1 "Rejetons-le"
 flavor_iro.3.b:0 "Mieux vaudrait l'adopter"
 iroquoian_iron_fist_opinion:0 "Implacables"
 iroquoian_iron_fist:0 "Implacables"
 desc_iroquoian_iron_fist:0 "[Root.GetLeLaNPCap] [Root.GetName] s'impos[Root.GetEEntNP] à [Root.GetSesLeursNP] ennemis en se montrant implacabl[Root.GetEEsNP]."
 flavor_iro.5.t:0 "Un nouveau général"
 flavor_iro.5.d:1 "L'enfant adopté par la tribu a grandi parmi nous, et est aujourd'hui devenu un homme puissant et vertueux. Il a démontré maintes fois son courage au combat, de même que sa volonté de protéger nos villages. Ses actions lui ont gagné la confiance de bon nombre de nos guerriers les plus féroces, et ils seraient prêts aujourd'hui à le suivre au combat sans hésiter. Il est difficile de voir en lui l'enfant effrayé qu'il était autrefois, qui n'aspirait qu'à rentrer parmi son peuple.\n\nMais tous se rendent aujourd'hui à l'évidence : son peuple, aujourd'hui, c'est [Root.GetLeLaNP] [Root.GetName]."
 flavor_iro.5.a:0 "Les enfants grandissent si vite…"
 flavor_iro.4.t:0 "La Mère des nations"
 flavor_iro.4.d:1 "Les dernières guerres nous ont fait beaucoup de mal, mais respecter nos traditions anciennes en prenant des captifs et en les traitant bien plutôt que céder à la colère en les tuant est un choix dont nous pouvons être fiers.\n\nUne femme, vieille et sage, a d'ailleurs considéré avec une grande attention nos décisions au cours des épreuves. Elle s'est présentée à nos guerriers sous le nom de Jigonhsasee, « la Mère des nations », un titre que lui avait donné le Grand Pacificateur il y a fort longtemps. Ses yeux vifs sont remplis de joie.\n« Réjouissez-vous, leur dit-elle, car vous avez honoré [Root.GetLeLaNP] [Root.GetName]. »"
 flavor_iro.4.a:0 "Nous avons bien agi"
 mother_of_nations:0 "La Mère des nations"
 desc_mother_of_nations:0 "[Root.Owner.GetLeLaNPCap] [Root.Owner.GetName] s'honor[Root.GetEEntNP] de bénéficier des conseils avisés de Jigonhsasee, « la Mère des nations »."
 burghers_estate_events.17.1.t:0 "Planification urbaine tropicale"
 burghers_estate_events.17.1.d:1 "À mesure que [Root.GetLeLaNP] [Root.GetName] se développ[Root.GetEEntNP] et que de nouvelles provinces tropicales [Root.GetLLesFNP] intègrent, les [Root.GetBourgeois] ont commencé à dresser des plans pour ces lieux nouveaux afin d'en faire de grandes villes animées grâce à leurs techniques."
 burghers_estate_events.17.1.a:0 "Très bien !"
