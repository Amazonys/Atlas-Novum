 colony_cant_fight:1 "En tant que $SUBJECTTYPE$, nous ne pouvons déclarer la guerre qu'aux autres colonies et aux primitifs ou infidèles limitrophes."
 subject_cant_fight:0 "Les $SUBJECTTYPES$ ne peuvent livrer leurs propres guerres."
