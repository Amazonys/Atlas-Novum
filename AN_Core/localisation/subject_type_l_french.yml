 vassal_long_desc:0 "Un vassal doit participer aux guerres de son suzerain et lui reverser une part de ses revenus, et il ne peut entreprendre certaines actions diplomatiques."
 march_long_desc:0 "Une marche militaire est un vassal qui ne peut être annexé et ne reverse aucune taxe, mais disposant d'une capacité militaire plus importante que les vassaux habituels."
 client_vassal_long_desc:0 "Tout comme un vassal habituel, un État-client doit participer aux guerres de son suzerain et lui reverser une part de ses revenus, et il ne peut entreprendre certaines actions diplomatiques."
 daimyo_vassal_long_desc:0 "Un daimyô doit participer aux guerres de son suzerain et lui reverser une part de ses revenus, et il ne peut entreprendre certaines actions diplomatiques. Les daimyôs peuvent s'affronter les uns les autres."
 client_march_long_desc:0 "Tout comme une marche militaire habituelle, une marche cliente ne peut être annexée et ne reverse aucune taxe, mais dispose d'une capacité militaire plus importante que les vassaux habituels."
 colony_long_desc:1 "Une colonie est un État colonial indépendant, sous suzeraineté de la mère patrie. Elle doit payer des droits de douane mensuels à celle-ci, basés sur la moitié de ses revenus de production et commerciaux, et lui transférer $TRADE|0%$ de sa puissance commerciale. Les colonies ne peuvent déclarer la guerre qu'aux primitifs et aux autres nations coloniales."
 protectorate_long_desc:0 "Un protectorat transfère la moitié de sa puissance coloniale à son protecteur, en retour de quoi celui-ci le protège."
 personal_union_long_desc:0 "Dans le cadre d'une union personnelle, deux pays sont gouvernés par le même monarque. Le partenaire mineur doit participer aux guerres du partenaire majeur et ne peut entreprendre certaines actions diplomatiques. À la mort du monarque commun, l'union peut soit être poursuivie, soit être brisée, ou le partenaire mineur peut être hérité et annexé par le partenaire majeur."
