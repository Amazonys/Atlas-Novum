 ancestor_worship_policy:0 "Culte des ancêtres"
 desc_ancestor_worship_policy:0 "Le culte des morts est l'un des piliers de notre culture. Leurs corps peuvent disparaître, mais pas le souvenir que nous conservons d'eux. Si l'union [Root.GetDuDelaNP] [Root.GetName] est préservée, c'est grâce à ces croyances communes et essentielles."
 steppe_nomad_migrations_policy:0 "Migrations nomades"
 desc_steppe_nomad_migrations_policy:1 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] une nation nomade, aussi avons-nous pour habitude de voyager et de nous établir jusque loin dans les territoires nouvellement conquis. Nul ne choisit où il naît, mais il peut toujours choisir où il mourra."
 riverine_navy_policy:0 "Flotte fluviale"
 desc_riverine_navy_policy:0 "La horde a navigué sur les dures mers herbeuses durant des siècles. Désormais, c'est aussi sur l'océan que nous voyageons. Assurons-nous que les navires de nos ennemis naviguent eux sur le sang de leurs marins."
 passport_to_merchants_policy:0 "Laissez-passer marchands"
 desc_passport_to_merchants_policy:1 "Une excellente façon de nous assurer que l'or continue de couler jusqu'à nous est de veiller à ce qu'il soit toujours en mouvement. En promulguant des politiques destinées à protéger les marchands, il est aisé de les inciter à visiter les territoires [Root.GetRootAdjMP]."
 faith_advisors_policy:0 "Conseillers spirituels"
 desc_faith_advisors_policy:0 "C'est l'autorité divine qui montre à notre [Root.GetDir] la voie à suivre. Mais si sa présence en ce bas monde est une véritable bénédiction pour [Root.GetLeLaNP] [Root.GetName], [Root.GetIlElleDir] doit aussi pouvoir être assisté[Root.GetXEDir] pour ce qui regarde les sujets plus matériels, afin que les flammes du conseil divin ne consument pas son âme."
 one_and_true:0 "Unicité et fidélité"
 desc_one_and_true:0 "L'influence des missionnaires [Root.GetRootAdjMP] n'a jamais été si nécessaire. Leur réputation au sein du peuple contribue à le convaincre que les rumeurs malveillantes qu'il entend ne sont que complots des forces du mal."
 maritime_scribes:0 "Scribes de la marine"
 desc_maritime_scribes:0 "Par le passé, certains des plus grands lettrés [Root.GetRootAdjMP] ont été envoyés à bord des navires pour y collecter autant de documentation que possible. Cela a permis de rédiger un grand nombre de chroniques rapportant nos plus grandes victoires en mer et de donner en exemple à leurs successeurs les actions de nos amiraux."
 solidarity_policy:0 "Solidarité"
 desc_solidarity_policy:0 "Partager, c'est aimer. Recevoir, c'est… encore mieux. La réputation d'altruisme dont joui[Root.GetTSsentNP] [Root.GetLeLaNP] [Root.GetName] [Root.GetLuiLeurNP] confère une position éminente dans les vastes réseaux d'échanges commerciaux."
 appeal_to_old_powers_policy:0 "Appel aux esprits anciens"
 desc_appeal_to_old_powers_policy:0 "[Root.GetLeLaNPCap] [Root.GetName] n'[Root.GetAOntNP] jamais négligé d'entretenir de bonnes relations avec les étrangers, et cela [Root.GetLuiLeurNP] assure une grande notoriété sur la scène diplomatique."
 indirect_approach_policy:0 "Approches détournées"
 desc_indirect_approach_policy:0 "La nature est un corps. Elle a des yeux et des oreilles, elle est partout, tout le temps, inévitable. Grâce à elle, tout ce qui se dit ou se fait [Root.GetAuEnNP] [Root.GetName], [Root.GetLeLaLDir] [Root.GetDir] le sait."
 loyalty_to_the_land_policy:0 "Loyauté à la terre"
 desc_loyalty_to_the_land_policy:0 "Une déchirure dans le ciel, des nuages pourpres éclairés par la lune, et nous le sentons tous comme une blessure sur notre propre corps. Renoncer à [Root.GetSaLeurNP] terre, ce serait pour [Root.GetLeLaNP] [Root.GetName] renoncer à être [Root.GetLuiElleNP]-mêm[Root.GetEEsNP]."
 commercial_tribes_policy:0 "Tribu commerçante"
 desc_commercial_tribes_policy:0 "Les réseaux commerciaux [Root.GetDuDelaNP] [Root.GetName] ont été grandement développés, et désormais les marchands peuvent parcourir aisément de très vastes régions. Il suffit de le vouloir."
 war_horses_policy:0 "Chevaux de guerre"
 desc_war_horses_policy:1 "[Root.GetLeLaNPCap] [Root.GetName] protèg[Root.GetEEntNP] [Root.GetSesLeursNP] montures comme [Root.GetIlElleNP] se protèg[Root.GetEEntNP] [Root.GetLuiElleNP]-mêm[Root.GetEEsNP]. Leur vitesse, leur endurance nous ont grandement aidés en maintes occasions, et ils sont la raison pour laquelle nos entreprises expansionnistes ne connaissent nulle limite. Ce qu'un étranger parcourt en une semaine de voyage, nous le dévastons en une journée."
 the_best_defense_policy:0 "La meilleure défense"
 desc_the_best_defense_policy:0 "La meilleure défense, c'est encore une bonne défense. Les guerriers [Root.GetRootAdjMP] ont su s'inspirer des armures de leurs ennemis pour en créer des modèles bien supérieurs, qui peuvent résister aux coups dans les batailles sans gêner les mouvements."
 omne_datum_optimum_policy:0 "Tout don de valeur"
 desc_omne_datum_optimum_policy:0 "Les [Root.GetRelMP] ont enfin compris que la foi n'est pas seulement une bataille par l'esprit, mais aussi par le corps. Désormais, nos lieux saints sont autant de places où des soldats peuvent être levés."
 wielders_of_the_flaming_sword_policy:0 "Épée de feu"
 desc_wielders_of_the_flaming_sword_policy:0 "Les flammes de l'épée tournoyante ouvrent la voie jusqu'à l'ultime victoire. L'ire divine est contenue dans sa lame, et inéluctable."
 the_three_sisters_policy:0 "Les trois sœurs"
 desc_the_three_sisters_policy:1 "C'est assurément aux trois sœurs que l'on doit de conserver les guerriers [Root.GetRootAdjMP] sains et forts."
 by_the_people_for_the_people_policy:0 "Par et pour la tribu"
 desc_by_the_people_for_the_people_policy:0 "Même en temps de guerre, nos guerriers doivent toujours se souvenir que l'on combat pour la tribu et non pas juste pour la gloire. Il est de leur devoir de la protéger des attaques de l'ennemi, et [Root.GetDuDelaNP] [Root.GetName] de les aider à y parvenir."
 war_on_our_terms_policy:0 "La guerre à nos conditions"
 desc_war_on_our_terms_policy:0 "Une guerre livrée sur notre propre sol est toujours mieux livrée qu'en terre étrangère. Nous connaissons nos guerriers, tout comme ils nous connaissent, eux dont la discipline est sans égale et leur sens du dévouement indubitable."
 fear_tactics_policy:0 "Pratiques effrayantes"
 desc_fear_tactics_policy:0 "C'est par la frayeur et la puissance que [Root.GetLeLaNP] [Root.GetName] [Root.GetSestSesontNP] assuré[Root.GetXENP] du respect de [Root.GetSesLeursNP] voisins. Et il n'y a jamais pire ennemi que celui que l'on craint."
 psychological_warfare_policy:0 "Guerre de terreur"
 desc_psychological_warfare_policy:0 "Les espions ont étudié la manière de combattre de nos ennemis et leurs formations jusqu'à ce que nous puissions élaborer les meilleures tactiques possibles pour nos cavaliers. Qu'existe-t-il de plus effrayant que de s'éveiller soudain au son du tonnerre que font les sabots de nos chevaux faisant trembler le sol ?"
 kharash_policy:0 "Kharash"
 desc_kharash_policy:0 "Ce que nous infligeons à nos ennemis, personne parmi nous ne veut l'expérimenter. Par la tactique du kharash, nous rassemblons les captifs faits lors des batailles précédentes pour nous en servir de boucliers par la suite. Rien que pour éviter cela, les vassaux [Root.GetDuDelaNP] [Root.GetName] préfèrent encore combattre à [Root.GetSesLeursNP] côtés plutôt que contre [Root.GetLuiElleNP]."
 my_word_is_my_bond_policy:0 "Liés par la parole"
 desc_my_word_is_my_bond_policy:0 "Nos espions connaissent les passages pour entrer et sortir des forteresses ennemies, car ils les ont vus dans l'architecture divine suprême. Certains appellent cela de l'infiltration ; mais nous, la vision."
 render_unto_caesar_policy:0 "Rendre à César"
 desc_render_unto_caesar_policy:0 "Tout comme ce que Dieu a donné doit lui être rendu, ce qu'a donné [Root.GetLeLaLDir] [Root.GetDir] doit lui être rendu. L'expansion [Root.GetDuDelaNP] [Root.GetName] n'est que le don de l'illumination que nous offrons aux infidèles."
 canoe_expertise_policy:0 "Maîtrise des embarcations"
 desc_canoe_expertise_policy:0 "Notre peuple s'est toujours adonné à la navigation sur des embarcations de petites dimensions, canoës ou barques, et a appris à les manœuvrer avec une grande efficacité. Cela permet aux marins [Root.GetRootAdjMP] de bénéficier de ce savoir sur des navires bien plus imposants."

