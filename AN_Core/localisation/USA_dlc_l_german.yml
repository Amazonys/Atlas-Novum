 usa_dlc.EVTOPTB100:0 "Semmeln für Alle!"
 usa_dlc.EVTOPTC100:0 "Keinen Krümel bekommt ihr!"
 usa_dlc.EVTOPTD100:0 "Mmm, Semmeln!"
