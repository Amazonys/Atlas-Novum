 usa_dlc.EVTNAME1:0 "Der Kongress der Konföderation"
 usa_dlc.EVTDESC1:0 "Vom 1. März 1781 bis zum 4. März 1789 wurden die USA vom Nachfolger des 2. Kontinentalkongresses unter der Bezeichnung "Vereinigte Staaten, versammelt im Kongress" regiert.\n\nObwohl dem Kongress, der die Regierungsverantwortung trug, in mancherlei Hinsicht die Macht fehlte, konnten viele Gesetze durchgesetzt werden, beispielsweise die Nordwest-Verordnung (Northwest Ordinance). Der Kongress versammelte sich, um beim Beschluss der Nordwest-Verordnung zu beraten, wie mit den enormen Schulden, die durch den Unabhängigkeitskrieg entstanden waren, und mit der Frage der Sklaverei umzugehen sei. Acht Millionen Dollar schuldete man allein Frankreich und den Niederlanden, und insgesamt betrugen die Schulden 40 Millionen Dollar. Vorgeschlagen wurde eine 5-prozentige Abgabe auf Importe, doch auch das in der Nordwest-Verordnung vorgeschlagene Verbot der Sklaverei war ein Thema, das für großen Aufruhr sorgte."
 usa_dlc.EVTOPTA1:0 "Einfuhrzölle diskutieren"
 usa_dlc.EVTOPTB1:0 "Die Sklaverei in der Nordwest-Verordnung thematisieren"
 usa_dlc.EVTNAME2:0 "Einfuhrzölle"
 usa_dlc.EVTDESC2:0 "Der Unabhängigkeitskrieg gegen die Briten führte zu einer gewaltigen Staatsverschuldung von insgesamt 40 Millionen Dollar, von denen acht Millionen auf Darlehen bei Frankreich und den Niederlanden entfielen. Der Kongress schlug zweimal vor, einen Importzoll von 5 % einzuführen, um so die Zinsen und Tilgung zahlen zu können, benötigte für dieses Amendment allerdings die Zustimmung aller dreizehn Staaten der Konföderation."
 usa_dlc.EVTOPTA2:0 "Den 5 %-Einfuhrzoll genehmigen"
 usa_dlc.EVTOPTB2:0 "Das vorgeschlagene Amendment ablehnen"
 usa_dlc.EVTNAME3:0 "Nordwest-Verordnung"
 usa_dlc.EVTDESC3:0 "Durch die Nordwest-Verordnung wurde das Gebiet des Nordwest-Territoriums, welches das Land südlich der Großen Seen, nördlich und westlich des Ohio bzw. östlich des Mississippi umfasst, geschaffen. Diese Verordnung war neben der Unabhängigkeitserklärung der wichtigste Beschluss, den der Kontinentalkongress im Laufe seines Bestehens fällte. Indem hier ein neuer Staat geschaffen wurde, statt bestehende souveräne Staaten, die bereits Teil der Konföderation geworden waren, zu erweitern, schuf die Nordwest-Verordnung den Präzedenzfall für die Form der Erweiterung des Herrschaftsbereiches der Föderation in die westlichen Gebiete Nordamerikas.\n\nDer Kongress sprach die Empfehlung aus, dass es "in den betroffenen Gebieten weder Sklaverei noch unfreiwillige Knechtschaft" geben solle, was bei manchen Abgeordneten für Unmut sorgte. Wie werden wir entscheiden? Soll in der Nordwest-Verordnung ein Verbot der Sklaverei ausgesprochen werden oder nicht?"
 usa_dlc.EVTOPTA3:0 "Die Sklaverei muss verboten werden!"
 usa_dlc.EVTOPTB3:0 "Lasst sie selbst entscheiden"
 usa_dlc.EVTNAME4:0 "Die Konföderationsartikel"
 usa_dlc.EVTDESC4:0 "Die dreizehn Gründerstaaten der USA als einer Konföderation souveräner Staaten konnten sich auf eine Fassung der Konföderationsartikel einigen und legten sie den Mitgliedern zur Ratifizierung vor. Noch vor Abschluss der Ratifizierung wurde der Kontinentalkongress so zur Leitung des amerikanischen Unabhängigkeitskrieges, dem diplomatischen Verkehr mit Europa und zur Regelung der Gebietsstreitigkeiten mit der Indianerbevölkerung legitimiert. Während der Ausarbeitung dieser Artikel wurden die Probleme der Souveränität, die Befugnisse der Konföderationsregierung, die Fragen der Judikative und die Bestimmungen zum Wahlrecht eingehend diskutiert."
 usa_dlc.EVTOPTA4:0 "Die Artikel ratifizieren"
 usa_dlc.EVTNAME5:0 "Amerikanische Unabhängigkeitserklärung"
 usa_dlc.EVTDESC5:0 "Thomas Paine, der englisch-amerikanische Aktivist, Autor, Politologe und Revolutionär, der die Patrioten dazu ermutigte, ihre Unabhängigkeit vom britischen Mutterland zu erklären, argumentierte in der ersten Ausgabe von "Common Sense", dass die USA eine offizielle Unabhängigkeitserklärung benötigten. Ohne eine Unabhängigkeitserklärung würden die USA in Europa als rechtsbrüchig gelten, d. h. als Rebellen, die sich gegen ihren Monarchen stellten. Damit wir ein rechtmäßiger Staat sein können, benötigen wir von internationaler Seite eine Anerkennung unserer Sache und des Weiteren ausländische Verbündete, die uns in unserem Kampf unterstützen. Inhalt der Unabhängigkeitserklärung ist die Erklärung der dreizehn Staaten, unabhängig und nicht länger Teil des britischen Empires zu sein."
 usa_dlc.EVTOPTA5:0 "Die Unabhängigkeitserklärung unterzeichnen"
 usa_dlc.EVTNAME6:0 "Amerikanische Unabhängigkeit"
 usa_dlc.EVTDESC6:0 "Die dreizehn amerikanischen Staaten erklärten mit der Unterzeichnung der Unabhängigkeitserklärung ihre Unabhängigkeit vom britischen Empire. Grund dafür war der Gedanke, die dreizehn Staaten in rechtmäßige Staaten umzuwandeln, sodass die USA sich auf internationaler Ebene um Bündnispartner bemühen konnten. Sollen wir das neue Land und seine Unabhängigkeitserklärung offiziell anerkennen, auch wenn wir uns dadurch möglicherweise den Ärger Großbritanniens zuziehen? Der neugegründete Staat wäre uns sicherlich dankbar."
 usa_dlc.EVTOPTA6:0 "Die USA als unabhängigen Staat anerkennen"
 usa_dlc.EVTOPTB6:0 "Die USA werden niemals ein unabhängiger Staat sein!"
 usa_dlc.EVTDESC7:0 "Unsere Unabhängigkeitserklärung wurde von den Ländern Europas mit großem Interesse zur Kenntnis genommen. [From.GetName] hat einen Botschafter zu uns gesandt, um Gespräche mit führenden Mitgliedern des Kongresses zu führen."
 usa_dlc.EVTOPTA7:0 "Der Botschafter erkennt unsere Unabhängigkeit an."
 usa_dlc.EVTOPTB7:0 "Der Botschafter lehnte es ab, unsere Unabhängigkeit anzuerkennen."
 usa_dlc.EVTNAME10:0 "Der Verfassungskonvent"
 usa_dlc.EVTDESC10:0 "Der Verfassungskonvent beschäftigt sich mit den Problemen der Regierungsarbeit, da sich die Regelungen der Konföderationsartikel als problematisch entpuppten. Die Konföderationsregierung ist nicht zur Regulierung der Konflikte zwischen den Mitgliedsstaaten in der Lage und hängt finanziell von den Gründerstaaten ab, ohne jedoch über das Recht einer Besteuerung zu verfügen. Der Regierung fehlen nach dem kostspieligen Unabhängigkeitskrieg die finanziellen Mittel. Es gab den Vorschlag, die Konföderationsartikel zu ändern, doch letztlich erschien es sinnvoller, eine neue Regierung zu entwerfen, statt sich um Änderungen der bestehenden zu bemühen. Im Katalog der Themen, die zur Debatte stehen, finden sich die Regierungsform, die Zusammensetzung und die Wahl des Senats, die Wahl des Präsidenten, die Sklavenfrage, das mögliche Verbot des Sklavenhandels, die Ahndung strafbarer Vergehen und viele weitere mehr."
 usa_dlc.EVTOPTA10:0 "Thema 1: Die Regierungsform der USA"
 usa_dlc.EVTNAME11:0 "Regierungsform"
 usa_dlc.EVTDESC11:0 "Das erste Anliegen, das für die Verfassung diskutiert wurde, war die Regierungsform. Die Zusammensetzung und die Wahl des Senats, die Teilung der Exekutivgewalt, ob sie zwischen drei Personen aufgeteilt wird oder die Macht in einem einzelnen Präsidenten gebündelt wird, wie der Präsident gewählt wird und die Dauer seiner Regierungszeit und ob er zur Wiederwahl stehen darf.\n\nDie drei vorgeschlagenen Regierungsformen waren "Amerikanische Republik", "Amerikanische Föderation" und "Konstitutionelle Monarchie"
 usa_dlc.EVTOPTA11:0 "Amerikanische Republik"
 usa_dlc.EVTOPTB11:0 "Föderale Republik"
 usa_dlc.EVTOPTC11:0 "Konstitutionelle Monarchie"
 usa_dlc.EVTNAME12:0 "Der Sklavenhandel"
 usa_dlc.EVTDESC12:0 "Das zweite Thema war die Frage des Sklavenhandels. Die Sklaverei ist in vielen Staaten üblich und 25 der insgesamt 55 Delegierten der Versammlung sind selbst Besitzer von Sklaven. Die Sklaven stellen ein Fünftel der Gesamtbevölkerung der Vereinigten Staaten. Der Hauptanteil der Sklaven ist Eigentum der Staaten im Süden, deren landwirtschaftlich geprägte Wirtschaft auf der Sklavenarbeit basiert. Einige der Delegierten aus dem Süden weigern sich, Vorschläge anzunehmen, und befürchten, dass die Verfassung durch diese Frage gefährdet sein könnte. Der Sklavenhandel wurde diskutiert und eine neue Regelung, nach der flüchtige Sklaven auch aus anderen Staaten zu ihrem Eigentümer zurückgebracht werden müssen, getroffen. Außerdem wurde ein Verbot des Sklavenhandels vorgeschlagen.\n\nDie Staaten im Süden sprechen sich gegen ein Verbot der Sklaverei aus. Sollen wir riskieren, sie zu erzürnen, oder sollen wir diese Themen ruhen lassen?"
 usa_dlc.EVTOPTA12:0 "Verbietet es"
 usa_dlc.EVTOPTB12:0 "Lasst das Thema ruhen"
 usa_dlc.EVTNAME13:0 "Strafbare Vergehen"
 usa_dlc.EVTDESC13:0 "Das dritte Thema ist die Frage, welche Vergehen strafbar sind und wie Gesetze beschlossen werden sollen. Einer der Vorschläge sieht eine harte Regelung mit Todesstrafe für Mörder und langen Haftstrafen für andere Vergehen vor. Einige Delegierte warben für Unterstützung für etwas moderatere Gesetze, in denen vor allem Haftstrafen und Geldstrafen vorgesehen sind. Dann gab es jene, die der Ansicht waren, die Mitgliedsstaaten sollten das Recht haben, ihre eigenen Gesetze zu beschließen, und die in diesem Sinne vorschlugen, einen großzügigen Rahmen zu stecken, sodass die Einzelstaaten genug Spielraum für die eigene Rechtsprechung hätten. Der Vorschlag einer milden Gesetzgebung, mit kurzen Haftstrafen und hohen Geldstrafen, fand ebenfalls seine Fürredner.\n\nFür welchen Vorschlag sollen sich die dreizehn Gründerstaaten entscheiden?"
 usa_dlc.EVTOPTA13:0 "Eine harte Gesetzgebung"
 usa_dlc.EVTOPTB13:0 "Eine moderate Gesetzgebung"
 usa_dlc.EVTOPTC13:0 "Gesetze der Einzelstaaten"
 usa_dlc.EVTOPTD13:0 "Eine milde Gesetzgebung"
 usa_dlc.EVTNAME14:0 "Die Verfassung der USA"
 usa_dlc.EVTDESC14:0 "Die amerikanische Verfassung ist das oberste Gesetz der USA, deren erste drei Artikel sich mit der Teilung der Macht in die drei Zweige der Föderationsregierung befassen. Diese drei Zweige sind die Legislative, der Kongress, welcher zwei Kammern hat und dessen exekutiver Zweig dem Präsidenten untersteht, und eine föderationsgeführte Judikative, die in letzter Instanz dem Obersten Gerichtshof untersteht. Die letzten vier Artikel arbeiten die Prinzipien des Föderalismus heraus. Im Zehnten Amendment wird die föderale Prägung bestätigt."
 usa_dlc.EVTOPTA14:0 "Die Verfassung annehmen"
 usa_dlc.EVTNAME20:0 "Die amerikanischen Indianer mit Waffen beliefern"
 usa_dlc.EVTDESC20:0 "Unsere Kolonien in Nordamerika haben ihre Unabhängigkeit erklärt und kämpfen mit den Ureinwohnern um neues Land. Wir könnten die Indianer mit Waffen beliefern, um so die amerikanische Expansion zu blockieren ..."
 usa_dlc.EVTOPTA20:0 "Waffen liefern"
 usa_dlc.EVTOPTB20:0 "Das zahlt sich nicht aus"
 usa_dlc.EVTNAME21:0 "Großbritannien bietet Waffen an"
 usa_dlc.EVTDESC21:0 "Großbritannien hat angeboten, uns mit Waffen zu beliefern, um uns in unserem Krieg gegen die USA zu unterstützen."
 usa_dlc.EVTOPTA21:0 "Gut"
 usa_dlc.EVTNAME22:0 "Indianer erhalten Waffen aus Großbritannien"
 usa_dlc.EVTDESC22:0 "Unser Krieg gegen die Indianer wird immer schwieriger. Wir haben Nachforschungen angestellt und Beweise dafür gefunden, dass britische Händler und Agenten der Regierung unsere Feinde mit Waffen beliefern, um auf diese Weise weitere Gebietsgewinne Amerikas zu verhindern."
 usa_dlc.EVTOPTA22:0 "Mistkerle!"
 usa_dlc.EVTNAME25:0 "Benjamin Franklin"
 usa_dlc.EVTDESC25:0 "Der Universalgelehrte Benjamin Franklin, dem für seinen Einsatz um die Einheit der Kolonien der Ehrenname "Der erste Amerikaner" verliehen wurde, verkörpert in vielerlei Hinsicht die aufstrebende amerikanische Nation und gilt als einer der Gründerväter der Vereinigten Staaten. In seiner Zeit als Ratgeber der USA hatte er prägenden Einfluss auf den sich bildenden amerikanischen Geist, der sich aus einer Verbindung praktischer Werte wie Sparsamkeit, Fleiß, Bildung, Gemeinschaftssinn, Selbstbestimmung und der Opposition gegen autoritäre politische oder religiöse Strukturen zusammensetzt und die wissenschaftlichen und toleranten Werte der Aufklärung in sich trägt. Franklins unendlicher Einsatz und seine unerschöpfliche Energie waren für die USA eine entscheidende Bereicherung."
 usa_dlc.EVTOPTA25:0 "So ist es."
 usa_dlc.EVTNAME26:0 "Pelzhandel"
 usa_dlc.EVTDESC26:0 "Die Ureinwohner Nordamerikas jagten schon immer nach Pelzen und handelten mit ihnen, und auch die Europäer, die Amerika kolonisierten, nahmen von Anfang an gerne an diesem Handel teil. Die Briten gründeten schon früh Handelsposten, die sich schnell zu einer wichtigen Einnahmequelle entwickelten. Der Pelzhandel musste in den USA in den letzten Jahren einige Rückschläge hinnehmen und das Angebot amerikanischer Pelze nimmt ständig ab. – Dabei schreit man in Europa geradezu nach Pelzen ... Wenn es uns gelänge, in diesen Handel einzusteigen und ihn aus dem Würgegriff der Briten zu befreien, wäre unserem Land großer Reichtum beschert."
 usa_dlc.EVTOPTA26:0 "Initialzündung für den Pelzhandel"
 usa_dlc.EVTOPTB26:0 "Kein Interesse"
 usa_dlc.EVTNAME27:0 "Kulturelle Assimilation der indianischen Bevölkerung"
 usa_dlc.EVTDESC27:0 "George Washington und Henry Knox entwarfen Pläne zur Förderung der Assimilierung der Indianer in die europäisch-amerikanische Kultur. Das primäre Vehikel des Akkulturationsprozesses von Minderheiten ist die Bildung, und die Einwanderer aus Europa wären in der Lage, die Bildung öffentlich zu unterstützen, sodass sich kulturelle Werte herausbilden könnten, die vom Großteil der Bürger geteilt werden könnten. Der 6-Punkte-Plan Washingtons sah wie folgt aus:\n1. vorurteilsfreie Rechtsprechung gegenüber Indianern\n2. ein regulierter Ankauf indianischen Landes\n3. Förderung des Handelsverkehrs\n4. Förderung von Vorhaben zur Zivilisierung oder Verbesserung der indianischen Gesellschaft\n5. Präsidiale Vollmacht zur Leistung von Geschenken\n6. Bestrafung all jener, die die Rechte der Indianer missachten."
 usa_dlc.EVTOPTA27:0 "Washingtons Ideen übernehmen und mit der Assimilierung beginnen"
 usa_dlc.EVTOPTB27:0 "Die Indianer sollen leben wie bisher"
 usa_dlc.EVTNAME28:0 "Die American Academy of Arts and Sciences"
 usa_dlc.EVTDESC28:0 "John Adams, John Hancock und James Bowdoin sind nur einige der vielen patriotischen Gelehrten, von denen die American Academy of Arts and Sciences gegründet wurde. In ihrer Gründungscharta ist ihr Auftrag wie folgt umschrieben: "Zur Förderung jeder Kunst und Wissenschaft, die einem freien, unabhängigen und tugendhaften Volk zum Vorteil gereichen oder es in seinem Glück, seiner Ehre und seiner Würde befördern können." Würden die USA die Akademie mit Geldmitteln unterstützen, könnte die Zahl der Projekte und Erfindungen, die an dieser Einrichtung gesammelt und ausgezeichnet werden, deutlich gesteigert werden."
 usa_dlc.EVTOPTA28:0 "Die Akademie finanziell unterstützen"
 usa_dlc.EVTOPTB28:0 "Es gibt Wichtigeres"
 usa_dlc.EVTNAME29:0 "Die Unionsfeuerwehr"
 usa_dlc.EVTDESC29:0 "Die freiwillige Feuerwehr, auch scherzhaft als "Benjamin Franklins Eimerbrigade" tituliert, wurde 1736 in Reaktion auf eine Reihe von Publikationen in der "Pennsylvanian Gazette" gegründet, in denen Franklin und andere immer wieder darauf hingewiesen hatten, dass die Brandbekämpfung dringend verbesserungswürdig sei. Die Vereinigung ist auf maximal dreißig Mitglieder beschränkt, welche pro Jahr achtmal zusammenkommen. Gemeinsam mit der "Hand in Hand Fire & Life Insurance Society" stiftete die Unionsfeuerwehr 1752 eine Feueralarmglocke, die in der Fourth Street untergebracht wurde. Wenn sie läutet, ist diese Glocke in der ganzen Stadt zu hören. Zur Brandbekämpfung verwendete die Feuerwehrkompanie Eimer, Leitern und zwei Haken. Die Anschaffung eines Feuerwehrschlauches ist in Vorbereitung. Da der Feuerwehr momentan etwas die finanziellen Mittel fehlen und die Mitglieder ihre Beiträge bereits gezahlt haben, wäre eine Finanzspritze der Regierung Wasser auf die Mühlen der engagierten Feuerwehrmänner, und je mehr Geld wir spenden, desto länger würde ihr Feuerwehrschlauch."
 usa_dlc.EVTOPTA29:0 "25 Meter sollten wohl reichen"
 usa_dlc.EVTOPTB29:0 "30 Meter müssen es mindestens sein!"
 usa_dlc.EVTOPTC29:0 "Weniger als 50 Meter wären ein Skandal!"
 usa_dlc.EVTOPTD29:0 "Wozu brauchen wir eine Feuerwehr?!"
 usa_dlc.EVTNAME30:0 "Freundschafts- und Handelsvertrag"
 usa_dlc.EVTDESC30:0 "Der preußische Kabinettsminister Graf Karl-Wilhelm Finck von Finckenstein und der US-Botschafter in Frankreich, Thomas Jefferson, haben der Regierung der USA den Vorschlag zu einem Freundschafts- und Handelsvertrag zwischen dem Königreich Preußen und den Vereinigten Staaten von Amerika unterbreitet, durch den ein Handelsbündnis zwischen den beiden Staaten begründet würde. Durch die Unterzeichnung dieses Vertrages werden der freie Handel und der Handelsverkehr gefördert.\n\nDie wesentlichen Punkte des Vertrages lauten:\nFriede und Freundschaft zwischen dem Königreich Preußen und den USA\nWechselseitige Vorzugsbehandlung in Fragen des Handels und der Navigation\nWechselseitiger Schutz aller Schiffe und Ladungen auf preußischem oder US-amerikanischen Hoheitsgebiet\nWechselseitiges Recht zum Landerwerb auf dem Gebiet des Partnerlandes\nWechselseitiges Recht zur Durchsuchung von Schiffen nach Konterbande, falls die Schiffe zuletzt aus einem feindlichen Hafen ausgelaufen sind\nWechselseitiges Recht zum Handel mit anderen Mächten, falls dieser Handel sich nicht auf Konterbande erstreckt\nEin 9-monatiger Schutz von Handelsschiffen in feindlichem Gebiet für den Fall, dass die Partnerländer in Feindschaft zueinander geraten\nBesonders humane Unterbringung von Kriegsgefangenen\nDas gegenseitige Recht, Konsuln, Vizekonsuln, Handelsagenten oder Kommissionäre in die Häfen des Partnerlandes zu entsenden."
 usa_dlc.EVTOPTA30:0 "Den Vertrag unterzeichnen"
 usa_dlc.EVTOPTB30:0 "Später vielleicht"
 usa_dlc.EVTNAME31:0 "Der Dunlap-Druck (Dunlap Broadside)"
 usa_dlc.EVTDESC31:0 "Unter Leitung des Komitees, das sie verfasst hatte, wurde die Unabhängigkeitserklärung gedruckt und an die Kolonien verteilt. Der 29-jährige irische Einwanderer Dunlap erhielt den Auftrag hierzu und verbrachte die Nacht zum 4. Juli mit dem Setzen, Korrigieren und Kopieren der Schriftstücke. Der Kommandeur der Kontinentalarmee George Washington veranlasste, dass die Unabhängigkeitserklärung seinen Soldaten verlesen wurde."
 usa_dlc.EVTOPTA31:0 "Dafür sorgen, dass jeder sie lesen kann"
 usa_dlc.EVTNAME32:0 "Der Nonintercourse Act"
 usa_dlc.EVTDESC32:0 ""Kein Landverkauf durch Indianer oder durch indianische Staaten oder Stämme innerhalb der Vereinigten Staaten soll rechtmäßig sein, ganz gleich ob die Übertragungsrechte vorliegen und ganz gleich an wen verkauft wird, solange dieser Vorgang nicht durch einen öffentlichen Vertrag im Namen der Vereinigten Staaten bestimmungsgemäß bestätigt wird."\n\nUm den Handelsverkehr zwischen den amerikanischen Ureinwohnern und den Nicht-Indianern zu regulieren, wurde eine Verordnung, der "Nonintercourse Act", vorgeschlagen."
 usa_dlc.EVTOPTA32:0 "Den Nonintercourse Act verabschieden"
 usa_dlc.EVTOPTB32:0 "Die Zustimmung zur Verordnung verweigern"
 usa_dlc.EVTNAME33:0 "Whiskey-Rebellion"
 usa_dlc.EVTDESC33:0 "Alexander Hamilton, der Finanzminister, führte eine neue Steuer ein, durch die die Macht der Zentralregierung gestärkt werden sollte. Außerdem sollte hierdurch möglich gemacht werden, dass die Schulden der Einzelstaaten, die mit der Rückzahlung der Kriegskredite überfordert waren, von der Zentralregierung übernommen und zurückgezahlt werden könnten. Die Farmer, die Teile ihrer Ernte zur Whiskeyproduktion und den daraus gewonnenen Whiskey als eine Art Zahlungsmittel nutzten, sahen sich zur Zahlung einer neuen Steuer gezwungen und widersetzten sich der Steuer. Sie argumentieren, dass sie im Geiste der amerikanischen Revolution handeln und dass eine Besteuerung ohne Mitbestimmung nicht rechtmäßig sei, während wir als Regierung uns auf das Recht der Besteuerung, wie es dem Kongress zugesichert wurde, berufen.\nDer Widerstand entwickelte sich zu einer Rebellion, als ein Marschall im westlichen Pennsylvania mit der Verteilung von Vollstreckungsurkunden an säumige Steuerzahler begann. 500 Bewaffnete griffen den befestigten Wohnsitz des Steuerprüfers General John Neville an. George Washington gelang es, den Aufstand zu unterdrücken, aber der Widerstand gegen die Steuer ist ungebrochen."
 usa_dlc.EVTOPTA33:0 "Die Verordnung aufrecht erhalten"
 usa_dlc.EVTOPTB33:0 "Die Verordnung ändern"
 usa_dlc.EVTNAME34:0 "Die Bostoner Postroute (Boston Post Road)"
 usa_dlc.EVTDESC34:0 "Diese Straßen, von denen manche an einigen Stellen nicht breiter als zwei Fuß waren, wurden schon seit jeher genutzt. So war die Upper Post Road den Indianern auch als Pequotpfad bekannt. Die Bostoner Postroute soll aus einer Straße durch Manhattan, Connecticut, das Gebiet der Narraganset und durch Massachusetts bestehen, die mancherorts die bestehenden Pfade der Indianer mitbenutzt. Der Bau der Straße erfordert einigen Aufwand. Die Strecke muss mit Meilensteinen bestückt werden und Wege müssen angelegt werden.\nWem soll diese Aufgabe übertragen werden? Der Verwaltung, der Armee oder den Diplomaten?"
 usa_dlc.EVTOPTA34:0 "Die Verwaltung soll sich darum kümmern"
 usa_dlc.EVTOPTB34:0 "Die Armee soll dies organisieren"
 usa_dlc.EVTOPTC34:0 "Die Diplomaten sollen sich der Sache annehmen"
 usa_dlc.EVTNAME35:0 "Die American Philosophical Society"
 usa_dlc.EVTDESC35:0 "Die Gesellschaft wurde 1743 von Benjamin Franklin und John Bartram gegründet und stellte 1746 ihre Tätigkeit ein. 1769 wurde sie reaktiviert und mit der American Society for Promoting Useful Knowledge zusammengelegt und nun unter der Bezeichnung "American Philosophical Society Held at Philadelphia for Promoting Useful Knowledge" geführt. Sie unterhält ein ständiges Komitee, das sich mit der Verbesserung Amerikas befasst, und eines ihrer neuesten Projekte besteht in der Planung eines Kanals zur Verbindung der Chesapeake Bay mit dem Delaware River.\nDie Gesellschaft denkt außerdem über die Stiftung eines Preises für besondere Leistungen in den Bereichen der Navigation, der Astronomie und der Naturphilosophie nach. Hierzu hat der Wissenschaftler Jean-Hyacinthe Magellan dem Präsidenten der Gesellschaft, Benjamin Franklin, Geldmittel zur Stiftung der "Magellan-Medaille" in Aussicht gestellt, und zusätzliche Mittel wären selbstverständlich jederzeit willkommen ..."
 usa_dlc.EVTOPTA35:0 "Hört sich großartig an. Wir sollten dies sponsern ..."
 usa_dlc.EVTOPTB35:0 "Bestimmt lässt sich ein kostengünstigerer Weg finden"
 usa_dlc.EVTOPTC35:0 "Es gibt Wichtigeres"
 usa_dlc.EVTNAME36:0 "Evakuierungstag"
 usa_dlc.EVTDESC36:0 "Die britischen Truppen von New York, die letzte Erinnerung an die Macht der Briten in den Vereinigten Staaten, verließen Manhattan am 25. November. Die Kontinentalarmee marschierte unter der Führung von George Washington triumphierend durch die Straßen der Stadt, wobei auch der letzte Schuss dieses Krieges abgefeuert wurde, als ein britischer Kanonier einen Kanonenschuss in Richtung der jubelnden Menge, die sich an den Ufern von State Island versammelt hatte, abfeuerte. Doch der Schuss war zu kurz und die Kugel klatschte harmlos ins Meer, was von den Menschen mit großem Hurra bejubelt wurde."
 usa_dlc.EVTOPTA36:0 "Endlich!"
 usa_dlc.EVTNAME37:0 "Die Humanitäre Gesellschaft von Massachusetts"
 usa_dlc.EVTDESC37:0 "Die Bürger von Boston, die den vermeidbaren Todesfällen durch kenternde Schiffe und ertrinkende Schiffsbruchopfer ein Ende setzen wollten, gründeten die Humanitäre Gesellschaft von Massachusetts (Massachusetts Humane Society), um hierdurch so manches Leben zu retten. Die Veröffentlichung von Anleitungen zum Umgang mit den Opfern von Schiffbruch und anderen Unfällen auf See stellt die erste Initiative zur organisierten Lebensrettung dar. Der Katalog enthielt Angaben, wo die Notfallausrüstung und die Notunterkünfte, die die Gesellschaft auf den Inseln und den Küsten der Massachusetts Bay deponiert hatte, zu finden sein würden."
 usa_dlc.EVTOPTA37:0 "Diese Sache verdient unsere Unterstützung und Gelder"
 usa_dlc.EVTOPTB37:0 "Sie werden dies auch ohne unsere Hilfe leisten können"
 usa_dlc.EVTNAME38:0 "Sicherheitskomitee"
 usa_dlc.EVTDESC38:0 "Aus den Söhnen der Freiheit (Sons of Liberty) gingen viele Sicherheitskomitees hervor, in denen die Themen der Zeit diskutiert wurden und denen jedes männliche Mitglied der Gemeinde angehörte. Die örtlichen Milizen stehen unter der Aufsicht der Komitees und die Komitees haben ein Auge auf die zweifelhaften Aktivitäten der königlichen britischen Regierung. John Hancock schlug vor, dass diese Sicherheitskomitees, die bis zur Gründung des Kontinentalkongresses die Regierungsaufgaben übernahmen, die Kontrolle über die Miliz behalten und zur Einberufung einer Truppe aus Pflichtmilizionären berechtigt sein sollte. Wer sich der Einberufung widersetzte, sollte mit einer Strafe bedacht werden. Auf diese Weise sollte für die Bürger ein Mittel zu ihrer Verteidigung geschaffen werden."
 usa_dlc.EVTOPTA38:0 "Das Sicherheitskomitee aufrecht erhalten"
 usa_dlc.EVTOPTB38:0 "Sie haben ihren Beitrag an der Revolution bereits geleistet"
 usa_dlc.EVTNAME39:0 "Die Freiheitsstange"
 usa_dlc.EVTDESC39:0 "Der Waffenstillstand mit Großbritannien wird im ganzen Land mit dem Aufstellen von Freiheitsstangen gefeiert. Auf die Spitze dieser langen Holzstange wird dabei eine Phrygische Mütze gesetzt. Während des Unabhängigkeitskrieges wurde dieses Symbol von den Söhnen der Freiheit als Ausdruck ihrer Auflehnung gegen Großbritannien verwendet. In New York stellten die Söhne der Freiheit mehrere dieser Stangen auf, die von den örtlichen Behörden in einem an die 10 Jahre währenden und oft blutigen Kleinkrieg immer wieder zerstört wurden. Nun wurde in New York eine dieser Stangen mit einer Goldplatte bestückt. Ihre Inschrift besteht aus einem einzigen Wort: "Freiheit"."
 usa_dlc.EVTOPTA39:0 "Wunderbar!"
 usa_dlc.EVTNAME40:0 "Der Großbrand von New York"
 usa_dlc.EVTDESC40:0 "Die britischen Truppen in Manhattan versuchen verzweifelt, den Brand, von dem New York allmählich eingeschlossen wird, zu bekämpfen. Aufgrund der Angaben John Joseph Henrys, der als Gefangener auf der HMS Pearl den Ausbruch des Brandes gesehen haben will, wird vermutet, dass das Feuer in der Hahnenkampf-Taverne in der Nähe der Whitehall Slip entstanden ist. Das trockene Wetter und der starke Wind führen zu einer Ausbreitung der Brände nach Norden und Westen, wo die dicht an dicht stehenden Häuser und Betriebe ein Opfer der Flammen werden. Überall versammeln sich Bewohner und Flüchtlinge auf den Straßen. Auf den grasbewachsenen Gemeinschaftsflächen fühlen sich die Flüchtlinge sicher genug, einen Blick auf die Flammen zu riskieren und den Schaden, den das Feuer in ihrer Stadt angerichtet hat, zu begutachten."
 usa_dlc.EVTOPTA40:0 "Helft ihnen so gut wie ihr könnt"
 usa_dlc.EVTOPTB40:0 "Überlasst den Briten die Hilfeleistung"
 usa_dlc.EVTNAME41:0 "Die Lewis-und-Clark-Expedition"
 usa_dlc.EVTDESC41:0 "Captain Meriwether Lewis und sein Freund Second Lieutenant William Clark schlagen die Ausrichtung einer amerikanischen Expedition zur Durchquerung des amerikanischen Westens vor, um so die kürzeste und schnellste Wasserverbindung über den Kontinent ausfindig zu machen. Zusammen mit einer kleinen Gruppe Freiwilliger werden die beiden Männer den Kontinent durchqueren und den Lauf des Missouri erforschen, um so herauszufinden, ob der Columbia, der Oregon oder der Colorado für die Handelsschifffahrt genutzt werden können."
 usa_dlc.EVTOPTA41:0 "Finanziert diese Expedition"
 usa_dlc.EVTOPTB41:0 "Sie sind noch nicht gut genug vorbereitet"
 usa_dlc.EVTNAME42:0 "Die erste US-Nationalbank"
 usa_dlc.EVTDESC42:0 "Der Finanzminister Alexander Hamilton hat drei große finanzielle Neuerungen vorgeschlagen. Sein erster Vorschlag ist die Gründung einer Nationalbank, die nach Meinung Hamiltons das wichtigste Instrument zur Verwirklichung seiner drei Ziele darstellt:\nAufbau einer transparenten und rechtmäßigen finanziellen Ordnung in den neugegründeten Vereinigten Staaten.\nAufbau eines Kreditwesens, sowohl im Inland als auch dem Ausland.\nBereinigung der Währungsfrage und Ausgabe einer Fiatwährung – des Kontinental-Dollars – wie es vom Kongress unmittelbar vor und während des amerikanischen Unabhängigkeitskrieges beschlossen worden war."
 usa_dlc.EVTOPTA42:0 "Hamiltons Vorschlag annehmen und eine Zentralbank gründen"
 usa_dlc.EVTOPTB42:0 "Einen anderen Weg zur Verwirklichung dieser Ziele beschreiten"
 usa_dlc.EVTNAME43:0 "Die Frauen in der amerikanischen Revolution"
 usa_dlc.EVTDESC43:0 "Die Homespun-Bewegung (zu Deutsch: Hausspinn-Bewegung) ermutigte die Frauen zum Weben und Spinnen ihrer eigenen Kleidungsstoffe, statt den Bedarf ihrer Familien über britische Importe zu decken. Während des Unabhängigkeitskrieges stellte diese Bewegung eine Form des Widerstandes gegen Großbritannien dar. Die Ächtung von Seide, Satin und anderen Luxusgütern verdeutlichte, mit welcher Einigkeit man sich gegen die mutmaßlichen britischen Unterdrücker stellte. Die Kontinentalarmee unter Führung von George Washington wurde mit Kleidung und Decken aus der Homespun-Bewegung versorgt.\nDie Edenton-Tea-Party bestand aus 51 Frauen aus Edenton, North Carolina, die eine offizielle Erklärung zum Boykott englischen Tees und anderer Produkte unterzeichneten und diese Erklärung zur Veröffentlichung an Zeitungen in Großbritannien schickten. Es gibt eine Vielzahl solcher Beispiele und wir sind dem Einsatz der Frauen für die Unabhängigkeit bis zum heutigen Tage dankbar."
 usa_dlc.EVTOPTA43:0 "Ein Hoch auf die Frauen Amerikas!"
 usa_dlc.EVTNAME44:0 "Die Erfindung der Baumwollentkörnungsmaschine"
 usa_dlc.EVTDESC44:0 "Eine neue Maschine, mit der die Fasern der Baumwolle vom Samen getrennt werden können, befindet sich in der Testphase. Die Baumwollentkörnungsmaschine besteht aus einer hölzernen Trommel mit kleinen Drahthäkchen, von denen die Baumwollfasern durch ein Netz gezogen werden, sodass die Samen entfernt werden. Dabei werden die Fasern von mehreren Bürsten abtransportiert, um ein Verstopfen der Maschine zu verhindern. Das Patent steht noch aus, aber Eli Whitney, ihr Erfinder, behauptet, dass seine Maschine in der Lage sei, täglich 25 kg gereinigter Baumwolle zu produzieren. Er sucht derzeit nach weiteren Orten, an denen er seine Erfindung weiter testen kann."
 usa_dlc.EVTOPTA44:0 "Kauft ihm einige seiner Maschinen ab"
 usa_dlc.EVTOPTB44:0 "Helft ihm bei der Patentanmeldung"
 usa_dlc.EVTNAME45:0 "Die US-Münzprägeanstalt"
 usa_dlc.EVTDESC45:0 "Der US-Kongress berät über den Erlass einer Verordnung zur Münzprägung, den "Coinage Act". Hierdurch würde eine Münzprägeanstalt ins Leben gerufen und die Münzprägung in den USA geregelt. Der Silberdollar wurde als Einheit der Währung vorgeschlagen, und die Einführung des Dezimalsystems für die US-amerikanische Währung ist in Vorbereitung. Ein Direktor, ein Prüfer, ein Direktor der Münzprägeanstalt, ein Graveur und ein Schatzmeister werden als neue Amtsinhaber der US-Münzprägeanstalt vorgeschlagen."
 usa_dlc.EVTOPTA45:0 "Gründet die Münzpräge und verabschiedet die Münzprägungsverordnung"
 usa_dlc.EVTOPTB45:0 "Wir kümmern uns später darum"
 usa_dlc.EVTNAME46:0 "Tecumseh"
 usa_dlc.EVTDESC46:0 "Die amerikanischen Indianer im Nordwesten haben die Tecumseh-Konföderation gegründet, der unter dem Shawnee-Häuptling Tecumseh mehrere Tausend bewaffnete Krieger angehören. Das geistige Zentrum der Konföderation wird von Tenskwatawa, einem religiösen und politischen Führer und Bruder von Tecumseh gebildet, der den Beinamen "Der Prophet" trägt. Die beiden religiösen Oberhäupter der Lenape, Neolin und Scattamek, die eine bevorstehende Apokalypse, in deren Zuge der Weiße Mann von übernatürlichen Mächten besiegt werden würde, ankündigen, haben großen Einfluss auf Tenskwatawa, der nun die Indianer zum aktiven Widerstand gegen die Sitten der Weißen auffordert und sich gegen den Konsum von Alkohol, europäischer Kleidung sowie gegen den Gebrauch von Feuerwaffen ausspricht. Der Zorn seines Bruders Tecumseh richtet sich gegen den immer weiter fortschreitenden Verlust von Land an die amerikanischen Siedler, und nun rufen die Führer gemeinsam zu einem Stopp weiterer Landabtretungen zugunsten der USA auf. Viele verschiedene Stämme haben sich der Sache der beiden Brüder angeschlossen und eines ihrer Ziele konnte nun in Form einer stammesübergreifenden Konföderation, die stark genug zum Widerstand gegen die USA ist, verwirklicht werden."
 usa_dlc.EVTOPTA46:0 "Wir haben die Briten besiegt, und wir werden auch sie besiegen!"
 usa_dlc.EVTNAME47:0 "Die Rebellion von Shays"
 usa_dlc.EVTDESC47:0 "Die Wirtschaftsdepression in der Zeit nach dem Unabhängigkeitskrieg brachte Schwierigkeiten mit sich, da es keine geeignete Währung gab und die Regierung durch harte Maßnahmen versuchte, Mittel zur Tilgung ihrer Schulden aufzutreiben. Viele Kriegsveteranen protestierten gegen die Maßnahmen der Regierung und legten lokale Gerichte lahm, um die Verhandlungen, die Steuervergehen oder die Schuldenvollstreckung zum Gegenstand hatten, zu stoppen. Die Farmer hatten keine harte Währung zum Einkauf von Handelswaren und die Kaufleute weigerten sich, ihnen weitere Kredite zu geben, sodass viele, die ihre Schulden oder Steuern nicht mehr zahlen konnten, ihr Land und ihre Besitztümer verloren. Aufgrund dieser Umstände bildete sich ein deutliches Ressentiment gegen Steuerbeamte und die Gerichte, denn dort wurden die Ansprüche der Kreditgeber gegenüber den Schuldnern durchgesetzt und Enteignungen in Form von Zwangsvollstreckungen beschlossen. Eine Miliz wurde nun gegründet, und die Rekrutierung einer bewaffneten Truppe hat begonnen. Mit einem Amendment zu den Konföderationsartikeln könnte der Druck auf die Farmer verringert werden, sodass sie wieder eine Existenzgrundlage hätten ..."
 usa_dlc.EVTOPTA47:0 "Mit Rebellen wird nicht verhandelt!"
 usa_dlc.EVTOPTB47:0 "Beschließt ein Amendment"
 usa_dlc.EVTNAME48:0 "USA: eine unabhängige Nation"
 usa_dlc.EVTDESC48:0 "John Adams pflegte eine Freundschaft mit dem niederländischen Patrioten Joan van der Capellen tot den Pol, der sich seinerseits für die amerikanische Sache einsetzte. Dieser stimmte gegen den Antrag, dem britischen König George III. die Schottische Brigade für den Kampf mit der amerikanischen Republik zur Verfügung zu stellen, und unterstützt mit all seiner Kraft den Kampf Amerikas um seine Unabhängigkeit. Sein Einfluss könnte eingesetzt werden, um die Generalstaaten von der Anerkennung der USA als unabhängigem Staat zu überzeugen."
 usa_dlc.EVTOPTA48:0 "Den Versuch wäre es wert"
 usa_dlc.EVTOPTB48:0 "Wir können auf ihre Anerkennung verzichten"
 usa_dlc.EVTDESC49:0 "Joan van der Capellen tot den Pol, der niederländische Patriotenanführer versuchte, die Generalstaaten von einer Anerkennung der USA als unabhängigem Staat zu überzeugen. Er war von jeher ein Fürsprecher der Sache Amerikas und stimmte gegen den Antrag, dem britischen König George III. den Einsatz der Schottischen Brigade für den Krieg gegen die amerikanische Republik zu bewilligen. In seinen Augen ist der Kampf der Amerikaner ein Vorbild für die Patrioten in den Niederlanden, und ihre internationale Anerkennung wäre auch für die niederländische Nation ein großer Fortschritt."
 usa_dlc.EVTOPTA49:0 "Die USA als unabhängigen Staat anerkennen"
 usa_dlc.EVTOPTB49:0 "Diese Ansprüche zurückweisen"
 usa_dlc.EVTDESC50:0 "Mit der von Hilfe von Joan van der Capellen tot den Pol ist es John Adams gelungen, [From.GetName] zur Anerkennung der USA zu bewegen."
 usa_dlc.EVTOPTA50:0 "Fantastisch!"
 usa_dlc.EVTDESC51:0 "Trotz des Einflusses von Joan van der Capellen tot den Pol und obwohl John Adams alles dafür getan hat, weist [From.GetName] die amerikanischen Unabhängigkeitsbestrebungen zurück."
 usa_dlc.EVTOPTA51:0 "Mistkerle!"
 usa_dlc.EVTNAME52:0 "Die New Yorker Gesellschaft zur Abschaffung der Sklaverei"
 usa_dlc.EVTDESC52:0 "Der Kampf gegen den Sklavenhandel und für die rechtliche Gleichstellung aller Sklaven des Landes wird von einflussreichen und reichen Weißen gefochten, die zusammen die New Yorker Manumission Society gründeten. Sie werden nicht ruhen, bis das Verbot des Sklavenhandels durchgesetzt ist. In der Zwischenzeit riefen sie für die Kinder oder Waisenkinder der Farbigen und der Sklaven die Afrikanische Freie Schule ins Leben. John Jay arbeitete den Entwurf eines Staatengesetzes zum Verbot der Sklaverei aus, und auch wenn sein Vorschlag scheiterte, brachte er durch seine Tätigkeit den Abolitionismus auf den Weg. Es wurden Boykotte gegen New Yorker Händler und Zeitungsverleger, die mit dem Sklavenhandel zu tun hatten, organisiert, und ein Komitee militanter Anhänger der Bewegung versetzte Zeitungen in Angst und Schrecken, indem es ihre Büros aufsuchte, um vor der Veröffentlichung von Kauf- oder Verkaufsgesuchen, die mit dem Sklavenhandel in Verbindung stehen, zu warnen."
 usa_dlc.EVTOPTA52:0 "Erlaubt ihnen die Fortsetzung ihrer Tätigkeit"
 usa_dlc.EVTOPTB52:0 "Stoppt sie sofort!"
 usa_dlc.EVTNAME60:0 "Die Gründung der Kontinentalarmee"
 usa_dlc.EVTDESC60:0 "Am 10. Mai 1775 trafen sich die Repräsentanten aller dreizehn Kolonien in Philadelphia, um eine nationale Armee zu gründen. Den Oberbefehl über diese "Kontinentalarmee" sollte ein Kavallerist aus Virginia haben: George Washington. Dieser Schritt war von großer Bedeutung für die junge Nation, denn die Aufstellung einer ordentlichen Armee war ein wichtiger Schritt zur Anerkennung durch die Alte Welt. Um die Form, in welcher diese Armee gegründet werden sollte, wurden hitzige Debatten geführt. Majestät, wie werdet Ihr Euch entscheiden?"
 usa_dlc.EVTOPTA60:0 "Eine Berufsarmee aufstellen"
 usa_dlc.EVTOPTB60:0 "Provinzmilizen gründen"
 usa_dlc.EVTOPTC60:0 "Eine Freiwilligenarmee gründen"
 usa_dlc.EVTNAME61:0 "Der Kongress und die Druckerpresse"
 usa_dlc.EVTDESC61:0 "1779 war die militärische Lage bedenklich, doch noch größeren Anlass zur Sorge gab die wirtschaftliche Situation. Der Kongress hatte sich noch nicht zu einer effizienten Regierung konsolidiert und die Mitgliedsstaaten druckten ihr Geld nach Gutdünken. Ohne Frage wurde dieses Geld dringend benötigt, doch die Folge war ein Anwachsen der Inflation. Der Einsatz der Druckerpresse war eine gemeinschaftlich getroffene Entscheidung, die auch anders hätte ausfallen können. Majestät, wie werdet Ihr Euch entscheiden?"
 usa_dlc.EVTOPTA61:0 "Druckt mehr Geld"
 usa_dlc.EVTOPTB61:0 "Lasst Vernunft walten"
 usa_dlc.EVTOPTC61:0 "Führt einen sofortigen Stopp herbei"
 usa_dlc.EVTNAME62:0 "Die Wahl des US-Präsidenten 1796"
 usa_dlc.EVTDESC62:0 "Kampagne und Wahlkampfthemen des Jahres 1796: Die Föderalisten sammelten sich unter dem Banner von John Adams, der versprach, die starke Regierung Washingtons fortzuführen. Jefferson und die Anti-Föderalisten opponierten gegen den wachsenden Einfluss der Bundesregierung und ritten auf der Welle einer Furcht vor dem Wiederaufleben des Monarchismus. Die Anhänger Adams' schlugen zurück, indem sie die Französische Revolution, die bei den Anti-Föderalisten hoch im Kurs stand, als (undemokratische) Alleinherrschaft verdammten. Die Anti-Föderalisten sahen ihrerseits noch immer England als ihre grundsätzliche Bedrohung an und warfen Adams vor, er biedere sich bei der Regierung seiner Majestät in Großbritannien an. Durch die Unterstützung Washingtons und aufgrund der Maßnahmen der Neuenglandstaaten, die der Wahlkampfsabotage durch Alexander Hamilton ein Ende bereiteten, konnte Adams mit 71 zu 68 Stimmen einen knappen Wahlsieg verbuchen. Wie wird sich Amerika dieses Mal entscheiden?"
 usa_dlc.EVTOPTA62:0 "John Adams"
 usa_dlc.EVTOPTB62:0 "Thomas Jefferson"
 usa_dlc.EVTNAME63:0 "Steuern des Bundes auf das Eigentum"
 usa_dlc.EVTDESC63:0 "Im Juli 1798 genehmigte Präsident Adams das Gesetz zur Erhebung von Steuern des Bundes auf das Eigentum. Dies blieb nicht ohne Auswirkungen. Die offensichtlichste Folge war die Fries Rebellion von 1799, bei der eine Gruppe Bewaffneter aus Pennsylvania den Steuerschätzern und Steuereintreibern Widerstand leisteten. Doch daneben wurde auch eine größere Debatte über die Frage der Begrenzung der Regierungsmacht angestoßen, die niemals enden würde und sich bis in die heutige Zeit fortsetzt. Dabei wäre unter Berücksichtigung der politischen Position des Präsidenten und der Abgeordneten im Kongress schon damals eine andere Entscheidung möglich gewesen. Herr Präsident, wie werdet Ihr Euch entscheiden?"
 usa_dlc.EVTOPTA63:0 "Beschränkte Steuerhoheit des Bundes"
 usa_dlc.EVTOPTB63:0 "Keine Steuerhoheit des Bundes"
 usa_dlc.EVTOPTC63:0 "Unbegrenzte Steuerhoheit des Bundes"
 usa_dlc.EVTNAME64:0 "Die Wahl des US-Präsidenten 1800"
 usa_dlc.EVTDESC64:0 "Kampagne und Wahlkampfthemen des Jahres 1800: Die Föderalisten forderten die Wähler auf, sich für Gott zu entscheiden und dem religiöseren Adam gegenüber Jefferson den Vorzug zu geben. Zu Anfang kontrollierten die Föderalisten die Medien, da eine Opposition gegen die Regierung laut Sedition Act in vielen Fällen illegal war und einem Verrat gleichkam. Das entsprechende Gesetz war gleichzeitig das Hauptthema des Wahlkampfes der Anti-Föderalisten, die sich nun, nachdem James Madison 1798-1799 die Kentucky Resolution verfasst hatte (die sich gegen den Sedition Act richtete und diesen als verfassungswidrig bezeichnete) "Republikaner" nannten. Am Ende des Wahlkampfes änderten sich die Mehrheitsverhältnisse in New York und Jefferson konnte die Mehrheit der Stimmen auf sich vereinen. Da allerdings der Kandidat für das Amt des Vizepräsidenten Aaron Burr die gleiche Anzahl an Stimmen wie Jefferson hatte, erzwang Burr später eine Stichwahl, die Jefferson schließlich gewann. Stimmenverteilung (Wahlmänner): Jefferson 73, Burr 73, Adams 65. Wie wird sich Amerika dieses Mal entscheiden?"
 usa_dlc.EVTOPTA64:0 "Thomas Jefferson"
 usa_dlc.EVTOPTB64:0 "Aaron Burr"
 usa_dlc.EVTOPTC64:0 "John Adams"
 usa_dlc.EVTNAME65:0 "Der Kauf von Louisiana"
 usa_dlc.EVTDESC65:0 "1803 brauchte Napoleon zur Umsetzung seines Traumes der Hegemonialstellung Frankreichs in Europa große Mengen Geld. Aus diesem Grund bot er das riesige Gebiet von Louisiana, das sich vom Mississippi bis an die Rocky Mountains erstreckte, für 15 Millionen Dollar zum Verkauf an. Der US-Präsident und der Senat stimmten für den Kauf und somit konnten die USA ihre Fläche beinahe verdoppeln. Majestät, Ihr würdet für eine Summe von 1000 Dukaten nur diejenigen Provinzen erhalten, die sich momentan tatsächlich im Besitz von Frankreich befinden. Herr Präsident, wie werdet Ihr Euch entscheiden?"
 usa_dlc.EVTOPTA65:0 "Angebot annehmen"
 usa_dlc.EVTOPTB65:0 "Angebot ausschlagen"
 usa_dlc.EVTNAME66:0 "Die Wahl des US-Präsidenten 1804"
 usa_dlc.EVTDESC66:0 "Kampagne und Wahlkampfthemen des Jahres 1804: Die Föderalisten befanden sich im Niedergang und Präsident Jefferson hatte keine Probleme damit, ihre Herausforderer in ihre Schranken zu weisen. Das Ansehen der Partei hatte durch das Wirken einer radikalen Gruppe, die Essex-Junta genannt wurde, Schaden genommen, denn diese Gruppierung hatte versucht, einige Küstenstaaten im Osten zur Abspaltung und Gründung einer neuen Neuengland-Föderation zu bewegen. Zwar blieb den Föderalisten und ihrem Kandidaten Pinckney die Unterstützung einiger Eliten erhalten, doch der Großteil der Bevölkerung begegnete dem Verhalten der Junta mit Ablehnung. Das wichtigste Thema war der Kauf Louisianas. Die Föderalisten sahen es als Bedrohung an, dass sich durch den Zulauf an Einwanderern (die Jefferson unterstützen würden) das Stimmenverhältnis zuungunsten der Föderalisten verschieben könnte. Doch Jefferson schaffte es, die Herzen der ehemals föderalistisch stimmenden Kernwählerschaft in Neuengland für sich zu gewinnen und ging aus der Wahl als Sieger hervor. Wahlmänner: Jefferson 162, Pinckney 14. Wie wird sich Amerika dieses Mal entscheiden?"
 usa_dlc.EVTOPTA66:0 "Thomas Jefferson"
 usa_dlc.EVTOPTB66:0 "Charles Pinckney"
 usa_dlc.EVTNAME67:0 "Die Wahl des US-Präsidenten 1808"
 usa_dlc.EVTDESC67:0 "Kampagne und Wahlkampfthemen des Jahres 1808: Als er sich zur Ruhe setzte, sprach sich Thomas Jefferson für James Madison als seinem Nachfolger aus. Doch Madison hatte eine Schwachstelle: das Embargo. Als Minister war er mit der Durchführung eines Embargos betraut gewesen, das eine Vergeltungsmaßnahme gegen Großbritannien und Frankreich sowie einen Akt des Protektionismus hatte darstellen sollen. Das Embargo war in beiden Lagern umstritten, sodass die Föderalisten unter Charles Pinckney wiedererstarkten und die Freihandelsfraktion innerhalb der Republikaner androhte, bei der Wahl dem republikanischen Vizepräsidentschaftskandidaten George Clinton ihre Unterstützung zu geben. Doch die Drohung der Freihandelsfraktion wurde nicht umgesetzt, und obwohl Pinckney sich achtbar schlug, konnte er es letztlich nicht mit der Beliebtheit des ehemaligen Präsidenten aufnehmen. Durch Jeffersons Unterstützung gelang es, sowohl die Befürworter als auch die Kritiker auf Madisons Seite zu bringen, sodass Madison die Wahl gewann. Wahlmänner: Madison 122, Pinckney 47, Clinton 6. Wie wird sich Amerika dieses Mal entscheiden?"
 usa_dlc.EVTOPTA67:0 "James Madison"
 usa_dlc.EVTOPTB67:0 "Charles Pinckney"
 usa_dlc.EVTOPTC67:0 "George Clinton"
 usa_dlc.EVTNAME68:0 "Falken und Tauben 1812"
 usa_dlc.EVTDESC68:0 "Bis zum Krieg im Jahr 1812 hatte England die Unabhängigkeit der Vereinigten Staaten de facto niemals anerkannt. England missachtete die Rechte der Neutralität zur See, presste amerikanische Seeleute zum Dienst auf englischen Schiffen und konfiszierte die Ladung US-amerikanischer Schiffe. Außerdem erhielten die Indianer bei ihren Aufständen im Westen immer wieder Unterstützung durch Großbritannien. Zusätzlich erschwert wurde die Lage durch Bestrebungen von amerikanischen Bürgern wie Henry Clay und John C. Calhoun, die Front für die Eroberung kanadischer Gebiete machten, sodass sich der Präsident im Bereich der internationalen Beziehungen vor eine Vielzahl von Problemen gestellt sah. Wie gespalten die Nation im Inneren bereits war, zeigte sich, als der Präsident dem Kongress die Kriegserklärung (am 1. Juni) vorlegte und der Süden und der Westen dafür, die Neuenglandstaaten jedoch dagegen stimmten. Der Krieg war ein Misserfolg für das Militär der Vereinigten Staaten, und das Weiße Haus geriet unter Beschuss durch die Royal Navy. Einzig der Sieg in der Schlacht von New Orleans 1815 konnte als Erfolg bezeichnet werden. Der Krieg endete in einem Status-quo-Frieden, doch auch ein anderer Ausgang wäre denkbar gewesen. Herr Präsident, für wen werdet Ihr Euch entscheiden?"
 usa_dlc.EVTOPTA68:0 "Für die Falken (Pro-Krieg)"
 usa_dlc.EVTOPTB68:0 "Für die Tauben (Anti-Krieg)"
 usa_dlc.EVTNAME69:0 "Die Wahl des US-Präsidenten 1812"
 usa_dlc.EVTDESC69:0 "Kampagne und Wahlkampfthemen des Jahres 1812: Der Krieg von 1812 war das dominierende Thema des Wahlkampfes. Weil die Vereinigten Staaten im Westen frühe Rückschläge erlitten hatten, warfen die Anhänger des Kandidaten DeWitt Clinton dem Präsidenten Inkompetenz vor, wobei sie den Krieg selbst als ungerechtfertigt bezeichneten. Madisons Wahlkämpfer entgegneten, dass der Krieg nötig sei, um die Rechte der Amerikaner zu verteidigen. Madison war nicht gerade beliebt, doch zwei Umstände wurden Clinton zum Verhängnis. Zum einen versuchte Clinton, sowohl die Falken als auch die Tauben auf seine Seite zu bringen, was ihn unglaubwürdig erscheinen ließ. Zum anderen war Madison der Präsident eines Landes, das sich im Krieg befand, und die Menschen hielten zusammen, um ihn zu verteidigen. Wahlmänner: Madison 128, Clinton 89. Wie wird sich Amerika dieses Mal entscheiden?"
 usa_dlc.EVTOPTA69:0 "James Madison"
 usa_dlc.EVTOPTB69:0 "DeWitt Clinton"
 usa_dlc.EVTNAME70:0 "Die Wahl des US-Präsidenten 1816"
 usa_dlc.EVTDESC70:0 "Kampagne und Wahlkampfthemen des Jahres 1816: Es war eine ruhige Wahlperiode ohne besondere Themen. James Monroe wurde von zwei beliebten Ex-Präsidenten unterstützt, von Jefferson und Madison. Gegenkandidat Monroe, der ein fähiger Taktiker war, ging jedoch nur selten auf Wahlkampftour. Der Ausgang der Wahl stand von Anfang an außer Frage, da es im Grunde nur noch eine einzige funktionierende Partei gab: die Republikaner. Die Föderalisten existierten zwar noch, hatten jedoch aufgrund ihrer Opposition gegen den Krieg von 1812 einen schweren Ansehensverlust hinnehmen müssen. Nur in Neuengland konnten sie noch auf Wahlstimmen zählen. Die Organisation und Struktur der Partei war überholt und nicht einmal einen eigenen Kandidaten stellte die Partei auf. Stattdessen unterstützte sie Rufus King, der aber nicht mehr als eine Alibi-Opposition gegen das politische Schwergewicht der Republikaner bilden konnte. Ganz anders die Republikaner. Sie hatten sich zu einer landesweiten Bewegung mit Machtbasen in New York, Virginia und im Süden entwickelt. Ihre Wahlkampfkampagnen waren gut organisiert und effektiv. Durch vier gewonnene Präsidentschaftswahlen in Folge hatte die Partei an Stärke gewonnen, während die Föderalisten im gleichen Verhältnis schwächer geworden waren. James Monroe sicherte sich einen ungefährdeten Wahlsieg, auch wenn er noch nicht ganz so erfolgreich wie 1820 sein sollte, als er alle Stimmen bis auf eine einzige auf sich vereinen konnte. Wahlmänner: Monroe 183, King 34. Wie wird sich Amerika dieses Mal entscheiden?"
 usa_dlc.EVTOPTA70:0 "James Monroe"
 usa_dlc.EVTOPTB70:0 "Rufus King"
 usa_dlc.EVTNAME71:0 "Der Adam-Onis-Vertrag"
 usa_dlc.EVTDESC71:0 "Nachdem es wiederholt zu Raubzügen mit blutigen Massakern gekommen war, griff die US-Armee im Ersten Seminolenkrieg (1817-1818) die dort lebende Bevölkerung, die aus Indianern und entflohenen Sklaven bestand, an. Um das Problem an der Wurzel zu packen, brannte General Andrew Jackson Dörfer nieder und setzte den spanischen Gouverneur ab. Dieser Zwischenfall ließ die spanische Regierung erkennen, dass die Vereinigten Staaten in der Lage sein würden, Florida jederzeit zu erobern. Die Folge dieser Einsicht war, dass die spanische Regierung den Vereinigten Staaten den Kauf ihres Landes in Florida anbot. Eine dementsprechende Vereinbarung wurde von Außenminister John Quincy Adams und dem spanischen Minister Luis de Onis unterzeichnet. Herr Präsident, sollen wir das Angebot annehmen?"
 usa_dlc.EVTOPTA71:0 "Angebot annehmen"
 usa_dlc.EVTOPTB71:0 "Angebot ausschlagen"
 usa_dlc.EVTNAME72:0 "Wirtschaftliche Unabhängigkeit von England"
 usa_dlc.EVTDESC72:0 "Nach dem zweiten Krieg mit England 1812 hatten die Vereinigten Staaten endlich ihre wirtschaftliche Abhängigkeit von England beendet. Die Binnenindustrie füllte das Vakuum, das der Rückzug der europäischen Geschäftsleute hinterlassen hatte, und entwickelte sich nach dem Krieg zu einer vitalen, expandierenden Triebfeder der Wirtschaft. Damit hatte Amerika den ersten Schritt seiner Entwicklung von einer größtenteils agrarisch geprägten Nation zum industriellen Giganten der Zukunft getan."
 usa_dlc.EVTOPTA72:0 "Endlich!"
 usa_dlc.EVTNAME100:0 "Semmel für Alle"
 usa_dlc.EVTDESC100:0 "Die Menschen beschweren sich über die Semmel, die sie kaufen. Sie wünschen sich Semmeln mit allen Extras: mit Gewürzen, Belag und tollen Aromen! Nur der Preis soll nicht geändert werden, denn der war bei den einfachen Semmeln schon goldrichtig."
