 #Balance of Power
 korea_peacefullness:0 "Korean Peacefulness"
 desc_korea_peacefullnesss:0 "Korea experienced 200 years of peace and prosperity from its founding to 1592, and after 1636 experienced another 200 years of peace. As such, a modern armed force was deemed unnecessary, especially with the protection of the Ming and Qing dynasties."
 lucky:0 "Lucky"
 desc_lucky:0 "Luck is on our side and we will forge our nation into a global empire."
 decline:0 "Decline"
 desc_decline:0 "Our empire is stagnating, yet we are still powerful. Can we hold out against these rather arbitrary modifiers?"
 ming_decline:0 "Decline of the Ming Dynasty"
 desc_ming_decline:0 "The days of Zheng He's voyages are over. Our country's vast population is becoming increasingly difficult to administer, while the Mongol tribes threaten the stability of our realm."
 ming_fall:0 "Fall of the Ming Dynasty"
 desc_ming_fall:0 "In the 1600s an economic crisis emerged centered around the lack of silver, the Ming Empire's chief currency. Combined with widespread famine and decadence, this lead to large peasant rebellions and the Ming's eventual conquest by the Manchus."
 mingsplosion:0 "Mingsplosion"
 desc_mingsplosion:0 "Anarchy ensues; will this lead to an era of warring states or a new dynasty?"
 manchu_conquest:0 "Manchu conquest of China"
 desc_manchu_conquest:0 "1618, Nurhaci presented the Seven Grievances to the Ming Emperor and demanded tribute from them, leading to his invasion of China. In 1644, general Wu Sangui defected to the Qing in exchange for help defeating the Shun Kingdom, leading to the fall of Beijing. By 1659, they had consolidated the entirety of mainland China."
