l_french:
 centralize_state:0 "Centraliser cet État"
 CENTRALIZE_STATE_DESC:6 "§YCentraliser cet État§!\nAu prix de $POWER_COST|Y$£adm£ et de $COST|Y$ en réforme gouvernementale, la centralisation de $STATE|Y$ va être renforcée dans sa province la plus développée, conférant ces avantages :\nCoût local de gouvernance de l'État : §G-20%§!\nMaintenance de l'État : §G-20%§!\nGain de prospérité provincial : §G+0.25§!\n\nCentraliser l'État va prendre $YEARS|0Y$ ans."
 CENTRALIZE_STATE_COST:0 "Nous ne possédons pas suffisamment de points de réforme gouvernementale."
 CENTRALIZE_STATE_TERRITORY:0 "Seul un État peut être centralisé, non une possession."
 CENTRALIZE_STATE_DEV:1 "Le coût de gouvernance de $STATE|Y$ doit être supérieur à $STATE_DEV|Y0$."
 CENTRALIZE_STATE_PROVINCES:0 "Nous ne possédons pas toutes les provinces de l'État."
 CENTRALIZE_STATE_DONE:0 "Cet État a déjà été centralisé."
 CENTRALIZE_STATE_PROGRESS:0 "La centralisation de cet État a déjà été lancée. Elle sera achevée le $DATE$."
 CONFIRM_CENTRALIZE_STATE:0 "Centralisation de l'$STATE$"
 CONFIRM_CENTRALIZE_STATE_TEXT:5 "\nSouhaitez-vous vraiment dépenser $POWER_COST|Y$£adm£ et $COST|0Y$ points de réforme gouvernementale pour centraliser l'$STATE|Y$ dans la province de $PROVINCE|Y$ ?\nCela va conférer à l'$STATE|Y$ :\nCoût local de gouvernance de l'État : §G-20%§!\nMaintenance de l'État : §G-20%§!\nGain de prospérité provincial : §G+0.25§!\n\nCela va prendre $YEARS|0Y$ ans."
 CENTRALIZE_STATE_CONSTRUCTION_TITLE:0 "Centralisation"
 CENTRALIZE_STATE_CONSTRUCTION_SETUP:0 "Si la centralisation d'un État est achevée"
 CENTRALIZE_STATE_CONSTRUCTION_1:0 "Centralisation achevée"
 CENTRALIZE_STATE_CONSTRUCTION_2:0 " "
 CENTRALIZE_STATE_CONSTRUCTION_3:1 "La centralisation de l'$STATE|Y$ est désormais achevée."
 CENTRALIZE_STATE_CONSTRUCTION_LOG:0 "La centralisation de l'$STATE$ dans la province de $PROVINCE$ a été achevée."
 CENTRALIZE_STATE_CONSTRUCTION_BTN1:0 "D'accord"
 CENTRALIZE_STATE_CONSTRUCTION_CANCEL_TITLE:0 "Aband. centralisation"
 CENTRALIZE_STATE_CONSTRUCTION_CANCEL_SETUP:0 "Si la centralisation d'un État est abandonnée pour avoir changé de pays ou être devenu une possession"
 CENTRALIZE_STATE_CONSTRUCTION_CANCEL_1:0 "Centralisation abandonnée"
 CENTRALIZE_STATE_CONSTRUCTION_CANCEL_2:0 " "
 CENTRALIZE_STATE_CONSTRUCTION_CANCEL_LOG:0 "La centralisation dans la province de $PROVINCE$ a été abandonnée."
 CENTRALIZE_STATE_CONSTRUCTION_CANCEL_BTN1:0 "D'accord"
 CENTRALIZE_STATE_CANCEL_TITLE:0 "Renonc. centralisation"
 CENTRALIZE_STATE_CANCEL_SETUP:0 "S'il est renoncé à la centralisation d'un État pour avoir changé de pays"
 CENTRALIZE_STATE_CANCEL_1:0 "Renoncement à la centralisation"
 CENTRALIZE_STATE_CANCEL_2:0 " "
 CENTRALIZE_STATE_CANCEL_3:1 "Il a été renoncé à la centralisation de l'État dans la province de $PROVINCE|Y$ car nous n'en possédons plus toutes les provinces."
 CENTRALIZE_STATE_CANCEL_LOG:0 "Il a été renoncé à la centralisation de l'État dans la province de $PROVINCE$."
 CENTRALIZE_STATE_CANCEL_BTN1:0 "D'accord"
 CONFIRMABANDONSTATECENTRALIZED:0 "L'$STATE|Y$ ne sera plus centralisé."
 INFLACTION_REDUCTION:0 "Réduction de l'inflation modifiée par :\n"
 MODIFIER_STATE_GOVERNING_INCREASE_COST:0 "Coût d'accroiss. de la gouvern. des États"
 CENTRALIZE_STATE_CAPITAL:0 "Il n'est pas possible de centraliser l'État de la capitale."
 WARNING_CONSTRUCTION_LOST:0 "Les navires en cours de construction ne seront jamais achevés si la nouvelle province n'a pas de port."
 CONSTRUCTION_LOST_TITLE:0 "Navires annulés"
 CONSTRUCTION_LOST_SETUP:0 "Si la migration empêche la construction de navires"
 CONSTRUCTION_LOST_1:0 "Navires annulés"
 CONSTRUCTION_LOST_2:0 " "
 CONSTRUCTION_LOST_3:0 "La migration a empêché de terminer la construction de navires."
 CONSTRUCTION_LOST_LOG:0 "La migration dans une nouvelle province a empêché la construction de navires."
 CONSTRUCTION_LOST_BTN1:0 "D'accord"
 PRIMARY_LOCAL:0 "§YContrôleur primaire§!\nCe joueur va recevoir tous les événements.\n"
 NOT_PRIMARY_LOCAL:0 "§YContrôleur secondaire§!\nCe joueur ne recevra pas d'événements.\n"
 PRIMARY_LOCAL_OBSERVER:0 "§YContrôleur primaire§!\nCe joueur est en mode observateur et ne verra que les événements du pays sélectionné.\n"
 COOP_NOT_ENABLED:0 "§RMode coopératif non activé.§!\n"
 KICK_PLAYER:0 "Clic droit pour exclure ce joueur de la partie.\n"


