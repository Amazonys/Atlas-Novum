 desc_new_men:0 "Immer mehr Männer ohne Verbindungen zum Klerus oder Adel versuchen derzeit, in der Verwaltung unseres Staats Karriere zu machen."
 conflict_within_city:0 "Konflikt in der Stadt"
 desc_conflict_within_city:0 "Zwischen den Gruppen, die in der Hauptstadt dieser Provinz leben, gibt es Zwietracht. Die Benutzung des Verlagssystems durch manche Bürger haben die Gildenregeln bezüglich Preisen und Arbeitsmethoden unterwandert."
 thankful_guilds:0 "Gildenprivilegien verteidigt"
 desc_thankful_guilds:0 "Durch die Verteidigung der Gildenrechte in der Hauptstadt dieser Provinz haben wir unsere Beziehungen zu den dortigen Bürgern verbessert. Vorerst engagieren sie sich mehr für den Erhalt unseres Friedens, und die Stadt erwirtschaftet auf mysteriöse Weise nun höhere Steuereinnahmen."
 held_back_commoners:0 "Illoyale neue Männer"
 desc_held_back_commoners:0 "Wir sind zum Schutz der etablierten Klassen gegen die Ambitionen der aufstrebenden Klasse der "Neuen Männer" eingeschritten, da letztere sie aus vielen höherrangigen Positionen im Staat verdrängen wollen ... angefangen bei der Armee bis hin zum Verwaltungsapparat oder selbst Positionen am Hof. Die Kaufmannsklassen, aus denen die neuen Männer stammen, sehen unser Handeln als illoyal und undankbar an."
 social_mobility:0 "Soziale Mobilität"
 desc_social_mobility:0 "Wir haben die Bürger ermutigt, mit Adel und Klerus um Positionen in unserer Verwaltung, Armee und Flotte zu konkurrieren, natürlich sehr zur Betroffenheit der ehemals privilegierten Stände."
 unsanitary_suburbs:0 "Unhygienische Vororte"
 desc_unsanitary_suburbs:0 "Die Hauptstadt dieser Region ist zu schnell gewachsen, um mit der großen Anzahl neuer Einwohner klarzukommen. In den chaotischen Vororten blühen Krankheiten auf, und Verbrechen sind an der Tagesordnung."
 religious_court_life:0 "Dominanz des Klerus"
 desc_religious_court_life:0 "Unser Hof wird von der Priesterkaste und den Regeln ihrer Schriften dominiert. Diese strengen Regeln gilt es zu befolgen, wenn wir es uns mit unserem starken Klerus nicht verscherzen wollen, aber viele unserer Untertanen hohen wie niedrigen Ranges fühlen sich durch diese archaische Lebensart entfremdet."
 dhimmi_administrators:0 "Dhimmi-Verwalter"
 desc_dhimmi_administrators:0 "Trotz der Proteste der Ulema beschäftigen wir in unserem Regierungsapparat eine große Zahl von Nicht-Muslimen."
 missionary_syncretism:0 "Missionarischer Synkretismus"
 desc_missionary_syncretism:0 "Eine Mischung aus altem Glauben und orthodoxeren Ideen haben den Heiden unsere Staatsreligion schmackhafter gemacht."
 campaign_against_syncretism:0 "Kampagne gegen Synkretismus"
 desc_campaign_against_syncretism:0 "Unsere Unterstützung des Klerus, den ungebildeten Synkretismus unter neuen Konvertiten im In- und Ausland auszumerzen, vereint die Anhänger des wahren Glaubens in unseren Landen."
 cossacks_supplied_centrally:0 "Zentralversorgung für Kosaken"
 desc_cossacks_supplied_centrally:0 "Wir bezahlen die Kosaken unserer Steppen aus unserer Schatzkammer, um sie enger an uns zu binden, und um sie widerstandsfähiger gegen Tataren, Wind und Wetter zu machen."
 cossack_settlers:0 "Kosaken-Siedler"
 desc_cossack_settlers:0 "Unsere Kosaken-Untertanen sind es gewohnt, im Grenzland zu leben - weit weg von richtig definierten Grenzen, wo sie Tataren-Überfällen und manchmal hartem Klima ausgesetzt sind. Diese Erfahrungen haben sich für unsere Besiedlungsprojekte in Zentralasien oder Sibirien als unschätzbar wertvoll erwiesen."
 new_world_company:0 "Firmenwesen in der Neuen Welt"
 desc_new_world_company:0 "Wir haben extensive Rechte für die Kolonisation der Neuen Welt vergeben, damit unsere führenden Händlerfamilien dort investieren."
 new_world_missions:0 "Missionen in der Neuen Welt"
 desc_new_world_missions:0 "Wir haben die missionarische Tätigkeit in unseren Kolonien gefördert, wobei wir eng mit dem Klerus unseres Landes zusammenarbeiten."
 dhimmi_nobles:0 "Dhimmi-Adlige"
 desc_dhimmi_nobles:0 "Sehr zum Zorn unserer Ulema und dem bestehenden Adel haben wir uns dafür engagiert, eine Reihe prominenter Dhimmi-Adliger in den Adelsstand zu erheben und sie in unseren eigenen Adel zu integrieren."
 religious_intolerance_enforced:0 "Religiöse Intoleranz erzwungen"
 desc_religious_intolerance_enforced:0 "Religiöse Eiferer haben uns gezwungen, eine Reihe von Gesetzen und Beschränkungen zu akzeptieren, die auf ihrer Interpretation dessen basieren, wie ein religiös idealer Staat auszusehen hat."
 no_tribal_leaders:0 "Anzahl der Generäle reduziert"
 desc_no_tribal_leaders:0 "Wir haben zugestimmt, dass die Anführer der mächtigeren Stämme nicht mehr als Generäle in unseren Armeen dienen müssen."
