 SECONDARY_RELIGION_NAME:0 "Synkretistischer Glaube: §Y$NAME$§!"
 SECONDARY_RELIGION_DESC:0 "– Provinzen mit Eurem synkretistischen Glauben werden toleriert, als wären sie §Y$NAME$§!.\n– Bei Ländern, die Eurem synkretistischen Glauben folgen, geltet Ihr als Angehöriger dieser Religion."
 SECONDARY_RELIGION_BONUS:0 "Weil §Y$NAME$§! kein synkretistischer Glaube ist:"
 SECONDARY_RELIGION_PRIMARY_BONUS:0 "§Y$NAME$§! ohne synkretistischen Glauben:"
 tengri_clergy_conflicts:0 "Klerikale Konflikte"
 desc_tengri_clergy_conflicts:0 "Mit dem wachsenden Einfluss fremder Religionen in unserer Gesellschaft kommt es zunehmend zu Konflikten mit Anhängern der alten Traditionen. Die Verfechter der verschiedenen Glaubensrichtungen befinden sich in unserer Gesellschaft gegenwärtig im Streit, wodurch sie die Einheit unseres Landes gefährden."
 tengri_abandoning_the_old_ways:0 "Die alten Traditionen verwerfen"
 desc_tengri_abandoning_the_old_ways:0 "Die Menschen dieser Provinz fürchten, unser Umschmeicheln fremder Religionen bedeutet, dass die Religion unserer Vorväter verworfen wird."
 tengri_insincere_leadership:0 "Unehrliche Führung"
 desc_tengri_insincere_leadership:0 "Jüngste Ereignisse haben bei den Gläubigen dieser Provinz Zweifel an der Ehrlichkeit unserer Anführer aufkommen lassen."
 tengri_settled_warriors:0 "Verlorenes Erbe"
 desc_tengri_settled_warriors:0 "Einige unserer Krieger haben damit begonnen, die fremden Religionen anzunehmen, und vergessen die Kriegskultur und den Glauben ihrer Vorfahren."
 tengri_local_plight:0 "Gegensätzliche Ideale"
 desc_tengri_local_plight:0 "Eine Reihe schlimmer Ereignisse hat das Leben in dieser Provinz erschwert. Obwohl wir sicher sind, dass sich die Dinge nach unseren Bestrebungen, dies mit Hilfe der angemessenen Tengri-Rituale zu beheben, verbessern werden, ist es klar, dass die Ansässigen von unseren Bemühungen weniger erfreut waren."
 tengri_shamans_spurned:0 "Schamanische Traditionen abgelegt"
 desc_tengri_shamans_spurned:0 "Unsere Schamanen sind aufgebracht, weil sie in manchen Teilen unseres Reichs Boden an andere Religionen verlieren."
 tengri_religious_influx:0 "Wachsende religiöse Gemeinschaft"
 desc_tengri_religious_influx:0 "Diese Provinz hat einen Anstieg der religiösen Migration erlebt, wodurch die örtlichen Gemeinden gestärkt und die lokale Religion verwurzelt wurden. Dies wird diese Provinz wahrscheinlich schwerer konvertierbar machen, selbst wenn die lokale Religion die Gunst der herrschenden Elite verlieren sollte."
 tengri_qadi:0 "Gebildeter Qadi"
 desc_tengri_qadi:0 "Ein gebildeter Qadi hat sich in unserer Hauptstadt niedergelassen und agiert in vielen Angelegenheiten als Richter und Vermittler, wodurch er das Wachstum der zentralen Autorität in unserem Staat erleichtert hat. Die Traditionalisten sehen seine Anwesenheit jedoch als Affront gegen unsere alten Werte und gegen die Gesetzeskodizes unserer Vorfahren an."
 tengri_devout_muslim:0 "Frommer Moslem"
 desc_tengri_devout_muslim:0 "Die besorgten Muslime unseres Landes sind nach der Übernahme von wesentlich strengeren islamischen Regeln für das Leben bei Hofe zunehmend bereit, unserem Herrscher zu trauen. Das Bestehen auf muslimische Rituale und Tradition hat jedoch bei vielen unserer traditionelleren Untertanen Zweifel an unserem Recht, über sie zu herrschen, aufkommen lassen."
 tengri_ruler_questioned:0 "Herrscher von lokalen Autoritäten in Frage gestellt"
 desc_tengri_ruler_questioned:0 "Viele der Bewohner dieser Provinz tun sich schwer damit, der zentralen Autorität und vor allem unserem Herrscher zu vertrauen."
 tengri_jihad:0 "Religiöse Krieger"
 desc_tengri_jihad:0 "Die Ausbreitung des Islam unter unseren Kriegern hat für neuen Eifer in ihrem Kampf gegen unsere religiösen Feinde gesorgt."
 tengri_sufi_teacher:0 "Sufi-Meister"
 desc_tengri_sufi_teacher:0 "Ein charismatischer Sufi-Meister hat sich in unserer Hauptstadt niedergelassen. Er bereichert unseren Glauben und macht unser Land zu einem spirituellen Angelpunkt."
 tengri_growing_cities:0 "Wachsende Städte"
 desc_tengri_growing_cities:0 "Da wir in ihrem Interesse herrschen, haben wir die urbane Gemeinschaft in dieser Region gestärkt. Infolgedessen erfährt sie ein starkes Wachstum. Ihre Dankbarkeit sorgt auch dafür, dass sie bei ihren Steuerzahlungen wesentlich entgegenkommender sind."
 tengri_strengthened_local_clans:0 "Gestärkter Clan"
 desc_tengri_strengthened_local_clans:0 "Da wir in ihrem Interesse herrschen, haben wir unsere Bande mit den örtlichen Kriegern dieser Region gestärkt. Infolgedessen sind sie in Zukunft mehr als bereit, uns zu helfen."
 tengri_closer_ties:0 "Engere religiöse Beziehungen"
 tengri_turned_away_monks:0 "Buddhistische Mönche weggeschickt"
 tengri_influx_of_monks:0 "Zustrom von Mönchen"
 desc_tengri_influx_of_monks:0 "Eine große Anzahl von Mönchen hat sich in diesem Gebiet niedergelassen und damit begonnen, lokale religiöse Institutionen einzurichten. Dadurch verbreitet sich ihr Glaube in der Provinz selbst – ein Prozess, der nicht ganz ohne Spannungen zwischen Konvertiten und Traditionalisten ist."
 tengri_monks_in_capital:0 "Mönchsdelegation"
 desc_tengri_monks_in_capital:0 "Eine Delegation buddhistischer Mönche aus dem Ausland hat unser Land in der Hoffnung erreicht, ihre religiöse Philosophie in unseren Ländern verbreiten zu können. Ihre Anwesenheit hat unsere Zeremonien und Rituale am Hof in vielerlei Hinsicht beeinflusst, wodurch der Kontakt zu anderen Ländern erleichtert wurde."
 tengri_religious_pilgrimages:0 "Religiöse Pilgerfahrten"
 desc_tengri_religious_pilgrimages:0 "Wir erwarten durch die zurückgekehrten Adligen aus Tibet und Indien einen frischen Zustrom von Ideen. Ihr Studium buddhistischer Ideale und ihre Eindrücke von den dortigen Gesellschaften als Ganzes haben zu zahlreichen Veränderungen in unserer Oberschicht geführt."
 tengri_confucian_titles:0 "Dekadenter Adel"
 desc_tengri_confucian_titles:0 "Die konfuzianischen Ideale, an denen viele unserer Adligen Gefallen gefunden haben, haben sie schwach und in Kriegsangelegenheiten uninteressiert gemacht. Ihre Vorfahren kämpften im Sattel, doch sie ziehen die Feder dem Bogen vor."
 tengri_traditionalists_strengthened:0 "Traditionalisten gestärkt"
 desc_tengri_traditionalists_strengthened:0 "Wir haben den Gebrauch von konfuzianischen Titeln und Fachausdrücken durch unseren Adel verboten, um weiter ein strenges kriegerisches Ethos in der Bevölkerung zu pflegen. Sollte hierdurch der eine oder andere Gelehrte aufgebracht werden, so ist das der Preis, den wir für Großartigkeit zahlen müssen."
 tengri_confucian_nobles:0 "Konfuzianischer Adel"
 desc_tengri_confucian_nobles:0 "Viele der Adligen in unserem Land haben konfuzianische Ideale übernommen und verbringen ihre Tage mit Lehren, wie sie sich in ihren Rollen als Staatsrepräsentanten verbessern können."
 tengri_confucian_elites_alienated:0 "Konfuzianische Elite entfremdet"
 desc_tengri_confucian_elites_alienated:0 "Da wir unsere konfuzianische Elite von unserem traditionalistischen Adel getrennt halten, haben sich unsere Verwalter von unseren Adligen entfremdet. Obwohl das schön und gut ist, bedeutet dies jedoch eine gewisse Distanz zwischen uns und ihnen."
 tengri_traditional_elites_alienated:0 "Traditionalistische Elite entfremdet"
 desc_tengri_traditional_elites_alienated:0 "Durch die Einschränkung der Ausübung der Rituale unserer Vorfahren durch die Bevölkerung haben wir uns weiter von unseren Wurzeln entfernt und diejenigen aus unserem Adel entfremdet, die den traditionellen Wegen folgen. Manche würden sagen, wir haben uns auf die Seite der Männer mit den Federn geschlagen und unsere Krieger aufgegeben."
 tengri_christian_mission:0 "Christliche Mission"
 desc_tengri_christian_mission:0 "Christlichen Missionaren wurde das Recht gewährt, ihre Religion in diesem Gebiet zu verbreiten."
 tengri_turned_away_mission:0 "Missionare ausgewiesen"
 tengri_syncretic_fears:0 "Hexerei!"
 tengri_personal_confessor:0 "Priester am Hof"
 desc_tengri_personal_confessor:0 "Wir haben einen umherziehenden, mächtigen und heiligen Mann an unseren Hof gebracht, wo er als Berater in Religionsangelegenheiten und Beichtvater für unseren Herrscher agiert."
 tengri_unchristian_values:0 "Aufgebracht über unchristliche Werte"
 desc_tengri_unchristian_values:0 "Die Menschen hier sind aufgebracht über die für sie dekadenten Tengri- oder synkretistischen Rituale und Bräuche, die in unserer Hauptstadt ausgeübt werden."
 tengri_devout_christian_ruler:0 "Frommer Christ"
 desc_tengri_devout_christian_ruler:0 "Obwohl der Tengri-Glaube unserer Vorfahren noch immer von vielen Nichtadligen in unserem Land praktiziert wird, halten unser Herrscher und sein Hof eine strenge Reihe christlicher Regeln aufrecht, womit Verhandlungen mit ausländischen Herrschern erleichtert und Spannungen mit der christlichen Bevölkerung in vielen unserer Städte gemildert werden. Viele sehen diesen Bruch mit der Tradition jedoch als Zeichen eines schwachen Herrschers."
 tengri_hindu_syncretism:0 "Tengri-Hindu-Synkretismus"
 desc_tengri_hindu_syncretism:0 "Nach dem Verschmelzen von Tengri- und Hindu-Bräuchen gelingt es uns immer mehr, verschiedene Teile fremder Religionen im Allgemeinen zu integrieren. Manche würden sagen, dass wir den Glauben unserer Vorväter verwässern, doch gerade jetzt stellen wir eine Entspannung an allen Orten fest, an denen wir mit Menschen fremden Glaubens interagieren."
 hindufication:0 "Ausbreitung hinduistischer Bräuche"
 desc_hindufication:0 "Diese Provinz hat einen Anstieg der Hindu-Migration sowie eine erhöhte Übernahme hinduistischer Bräuche erlebt. Schamanen und ebenso Bürger haben begonnen, in das hinduistische Kastensystem der Neuankömmlinge zu passen."
 tengri_hindu_conflict:0 "Konflikte zwischen Schamanen und Brahmanen"
 desc_tengri_hindu_conflict:0 "Die alten Schamanen und die brahmanischen Priester der Hindus empfinden wenig Sympathie füreinander und konkurrieren in unserer Gesellschaft um Einfluss."
 tengri_support_of_shamans:0 "Brahmanische Führungsschicht aufgebracht"
 desc_tengri_support_of_shamans:0 "Da wir unsere Schamanen unterstützt haben, als sich diese im Konflikt mit der brahmanischen Führungsschicht befanden, haben wir die hinduistischen Priester in unserem Reich aufgebracht. Dies führte zu einer mangelnden Kooperation mit ihnen und zum Ansporn von Ungehorsam gegen unsere Herrschaft."
 tengri_support_of_brahmins:0 "Unkooperative Schamanen"
 desc_tengri_support_of_brahmins:0 "Durch unsere Unterstützung der brahmanischen Priester haben wir die Schamanen unseres Reichs gegen uns aufgebracht, die sich nun vom Hof und aus dem Stadtleben in unserem Staat zurückziehen. Stattdessen haben sie sich auf das Land zurückgezogen und spornen zu Ungehorsam gegen die Führungsschicht an."
 opinion_tengri_tea_ceremony:0 "Der Weg des Tees"
 tengri_tea_ceremony:0 "Shinto-Tengri-Hofkultur"
 desc_tengri_tea_ceremony:0 "Durch die Einführung von Shito-Bräuchen, wie die japanische Teezeremonie, an unserem Hof ist es uns gelungen, unsere Nachbarn zu beeindrucken und unser Verständnis von Verhandlungen in fremden Kulturen zu steigern."
 spread_of_tengri_tea_ceremony:0 "Den Weg des Tees verbreiten"
 desc_spread_of_tengri_tea_ceremony:0 "Shint?-Bräuche breiten sich in unseren Ländern aus, vor allem in jenen Städten, die unter unserer Kontrolle stehen. Japanische Kunsthandwerker und Händler sind immer häufiger anzutreffen, während unsere urbane Kultur zunehmend Ähnlichkeiten aufweist."
 tengri_japanese_swordsmithing:0 "Japanische Schwerter"
 desc_tengri_japanese_swordsmithing:0 "Die Übernahme von Schwertern japanischen Stils durch unsere Elite-Krieger hat den Status des Bodenkampfes erhöht."
 tengri_bow_and_arrow_defended:0 "Kriegstraditionen verteidigt"
 desc_tengri_bow_and_arrow_defended:0 "Obwohl sich die Shinto-Kriegerkultur in unseren Ländern in gewisser Weise verbreitet hat, haben wir Maßnahmen ergriffen, um ihren Einfluss einzuschränken, indem wir sicherstellen, dass alle unsere Krieger immer noch in den alten Traditionen ausgebildet werden."
 tengri_monastic_order:0 "Entwicklung von Klöstern"
 desc_tengri_monastic_order:0 "Diese Region ist die Heimat eines wachsenden Mönchsordens, der zuvor ungenutztes Land jetzt produktiver nutzt."
 tengri_pali_legal_traditions:0 "Gesetzessammlung"
 desc_tengri_pali_legal_traditions:0 "Dank der Arbeit der Theravada-Mönche besitzen wir gegenwärtig eine strukturierte Sammlung von Regelungen, die uns bei zukünftigen juristischen Angelegenheiten helfen werden. Hierdurch werden unsere Richter in den Ländern unter unserer Kontrolle angemessen und einheitlich richten können. Da sich neue Regelungen ansammeln, ist es wahrscheinlich, dass in der Zukunft eine neue Sammlung angefertigt werden muss."
 tengri_stood_up_for_yassa:0 "Jassa verteidigt"
 desc_tengri_stood_up_for_yassa:0 "Wir haben die traditionellen Gesetze unseres Volks verteidigt und entschieden, die alten Jassa-Traditionen von Dschingis Khan den fremden, und vielleicht einheitlicheren Gesetzeskodizes vorzuziehen. Dafür genießen wir den Respekt der Krieger-Elite unserer Gesellschaft."
 tengri_shiite_immigration:0 "Schiitische Einwanderung"
 desc_tengri_shiite_immigration:0 "Ein Strom von Anhängern des schiitischen Glaubens hat unser Land in der Hoffnung erreicht, ihren Traum von einem Staat nach ihren Idealen Wirklichkeit werden zu lassen. Ihre Bereitschaft, ihre neue Heimat zu verteidigen, verschaffte uns eine gute Rekrutierungsbasis für unsere Armee."
 tengri_shiite_settled_in_capital:0 "Schiitische Einwanderung"
 desc_tengri_shiite_settled_in_capital:0 "Wir haben schiitischen Minderheiten, die bei uns eingewandert sind, um hier ein neues Leben anzufangen, erlaubt, sich hier in der Hauptstadt und in der Peripherie niederzulassen. Aus diesem Grund wächst unsere Hauptstadt, doch Tengri-Schamanen und Traditionalisten befürchten ihren Einfluss auf unsere Politik."
 support_of_the_khojas:0 "Unterstützung des Khoja"
 desc_support_of_the_khojas:0 "Unser Herrscher genießt die Unterstützung des gegenwärtigen Nachkommens einer Linie mächtiger Sufi-Khoja, die in unserem Land großen Einfluss ausüben."
 zoroastrian_traders:0 "Zoroastrische Kaufleute"
 desc_zoroastrian_traders:0 "Zoroastrische Händler dominieren inzwischen den Alltag in vielen unserer Städte."
 tengri_ibadi_scholars:0 "Idschtihad"
 desc_tengri_ibadi_scholars:0 "Durch unsere Unterstützung der Gemeinschaft der Ibadi-Gelehrten und den Versuch, nach ihren Ideen von Führung und Rechtschaffenheit zu streben, ist es uns gelungen, die Unterstützung für unseren Herrscher zu steigern."
 tengri_animist_pantheon:0 "Tengri-animistischer Pantheon"
 desc_tengri_animist_pantheon:0 "Die Aufnahme sehr unterschiedlicher Gottheiten in unser eigenes Pantheon hat zu einer allgemeinen Toleranz und dem Verschmelzen von religiösen Traditionen geführt. Aus diesem Grund haben wir weniger Probleme mit allgemeinen religiösen Konflikten in unseren Ländern."
 tengri_nahuatl_sacrifices:0 "Menschenopfer"
 tengri_nahuatl_extradition:0 "Ausgelieferte Blumenkrieger"
 tengri_expel_the_khojas_title:0 "Vertreibt die Hodschas"
 tengri_expel_the_khojas_desc:0 "Mit der Zeit hat der Einfluss des Khoja und seiner Nachkommen in unserem Land gefährlich zugenommen. Nun, da sie nicht mehr das Gehör unseres Herrschers haben, können wir sie mit Gewalt aus unserem Land vertreiben, um zukünftige Konflikte zu vermeiden."
 tengri_pope_spurned:0 "Aufgebrachter Papst"
 tengri_confucian_administrators:0 "Konfuzianische Verwalter"
 desc_tengri_confucian_administrators:0 "Um talentierte Lehrer für unseren Verwaltungskader zu finden, rekrutieren wir diejenigen, die in benachbarten Gebieten bei den imperialen Prüfungen durchgefallen sind."
 tengri_events.1.t:0 "Konflikte zwischen Schamanen und dem Klerus"
 tengri_events.1.d:0 "Der [Root.SecondaryReligion.GetName]-Klerus innerhalb unserer Grenzen ist seit einiger Zeit ungewöhnlich unkooperativ. Besonders ein Mann hat die Sorge geäußert, dass wir nur aus Gründen persönlicher Bereicherung behaupten, an ihrer Religion interessiert zu sein, und dass wir nicht bereit seien, die Verbreitung ihrer Religion völlig zuzusichern. Tengri-Schamanen stören sich ebenfalls an unserem offensichtlichen Wunsch nach fremder spiritueller Führung."
 tengri_events.1.a:0 "Unterstützt die Schamanen."
 tengri_events.1.b:0 "Unterstützt die Anhänger des [Root.SecondaryReligion.GetName]."
 tengri_events.1.c:0 "Lasst sie das alleine regeln."
 tengri_events.2.t:0 "Ideen-Zustrom"
 tengri_events.2.d:0 "Einige Teile unserer Gesellschaft sind eher bereit als andere, den [Root.SecondaryReligion.GetName] anzunehmen. Dieser fremde Glaube hat sich unter unseren Verwaltern fest verwurzelt. Während sie für spirituelle Inspiration ihren Blick jenseits der Grenzen lenken, schnappen sie auch die eine oder andere Sache zum Thema Staatskunst auf."
 tengri_events.2.a:0 "Ausgezeichnet."
 tengri_events.3.t:0 "Krieger verlieren die Verbindung zu ihrem Erbe"
 tengri_events.3.d:0 "Obwohl einige ihre Ehrlichkeit in Frage stellen würden, sind viele unserer Krieger dazu übergegangen, die Ideale des [Root.SecondaryReligion.GetName], wie sie durch unseren Staat gefördert werden, zu schätzen. Obwohl sie zweifellos der Ansicht sind, ihr spirituelles Leben würde dadurch bereichert, fürchten Kommandanten, dass sie die Verbindung zu den alten Idealen und der Moral unserer Vorfahren verlieren."
 tengri_events.3.a:0 "Beunruhigend."
 tengri_events.3.b:0 "Schickt die Schamanen hin."
 tengri_events.4.t:0 "Religiöse Verbindungen"
 tengri_events.4.d:0 "Durch unsere Unterstützung des [Root.SecondaryReligion.GetName] konnten wir engere Bande zu einigen unserer Nachbarn knüpfen. Unsere Anführer mögen sich nicht immer in allem einig sein, doch unsere religiösen Institutionen haben nun vieles gemeinsam, und einige unserer Adligen tauschen sich auf religiösen Pilgerfahrten aus."
 tengri_events.4.a:0 "In Ordnung."
 tengri_events.5.t:0 "Krise in [Root.GetName]"
 tengri_events.5.d:0 "In [Root.GetName] ereignet sich eine lokale Krise. Verschiedene kleinere Probleme haben gemeinsam zu Unheil, Hunger und Zerstörung von Besitz geführt. Die Bevölkerung von [Root.GetName] folgt nicht dem Tengri-Weg und beschwört uns, die Katastrophe entsprechend den neuen Traditionen von [Root.Owner.GetName] zu handhaben. Unsere Hof-Schamanen sind jedoch schnell zu der Ansicht gelangt, dass sie die Probleme beheben dürfen sollten. Es gibt hier keine Lösung, die beide Gruppen zufriedenstellt."
 tengri_events.5.a:0 "Schickt die Schamanen, um den Frieden wiederherzustellen."
 tengri_events.5.b:0 "Bevollmächtigt den lokalen Klerus."
 tengri_events.6.t:0 "Religiöse Migration"
 tengri_events.6.d:0 "Nachdem sie von unserer Förderung ihres Glaubens erfahren haben, sind viele Anhänger in unser Land gereist, um dabei zu helfen, das Wort zu verbreiten, und um sich niederzulassen, um innerhalb unserer Grenzen ein Leben gestalten zu können."
 tengri_events.6.a:0 "Ermutigt sie, sich unter ihren Gleichgesinnten niederzulassen."
 tengri_events.6.b:0 "Schickt sie hinaus in die Provinzen."
 tengri_events.7.t:0 "Konvertierung von [Root.GetName]"
 tengri_events.7.d:0 "Wie es scheint, haben die Befürworter des [Root.SecondaryReligion.GetName] keine Zeit verschwendet, unter unserem Volk zu missionieren. Die Anhänger des [Root.SecondaryReligion.GetName] lassen zunehmend die Bräuche ihrer Vorfahren hinter sich und übernehmen den Weg, der von den vielen Priestern gelehrt wird, die wir in unser Land eingeladen haben."
 tengri_events.7.a:0 "In Ordnung."
 tengri_events.8.t:0 "Religiöse Unruhen"
 tengri_events.8.d:0 "Mit der Zeit ist der Glaube unserer Vorfahren immer mehr zu einem marginalen Teil unserer Gesellschaft geworden. Der [Root.SecondaryReligion.GetName] wiederum wird von unseren Herrschern gefördert, von den meisten Priestern in unserer Gesellschaft propagiert und ist generell vorherrschend. Vielleicht ist die Zeit gekommen, endgültig mit den schamanischen Ritualen derer, die vor uns waren, zu brechen, und die Religion unserer meisten gegenwärtigen Untertanen anzunehmen."
 tengri_events.8.a:0 "Nehmen wir unseren neuen Glauben an."
 tengri_events.8.b:0 "Nein."
 tengri_events.9.t:0 "Idschtihad"
 tengri_events.9.d:0 "Die Gemeinschaft der Ibaditen aus [Root.Owner.Capital.GetCapitalName] ist die Heimat vieler Religionsgelehrter – gebildete Männer, die die heiligen Texte und die Möglichkeiten interpretieren, wie sie in juristischen Angelegenheiten zur angemessenen und gerechten Herrschaft genutzt werden können. Aufgrund des großen Einflusses der Ibaditen in unserer Gesellschaft verbreiten sich die Werke dieser Gelehrten zunehmend in unserem Land und haben dabei eine tiefgründige Wirkung auf die Sicht von Herrschaft und Rechtschaffenheit."
 tengri_events.9.a:0 "Wir müssen dafür sorgen, dass diese Ideale befolgt werden!"
 tengri_events.9.b:0 "Dies betrifft nicht den [Root.Monarch.GetTitle]."
 tengri_events.10.t:0 "Reisende Sufis"
 tengri_events.10.d:0 "Die Öffnung unseres Landes für den Einfluss des Islam hat zunehmend Menschen der großen muslimischen Welt angezogen. Muslimische Kaufleute stoßen nun tiefer in das Land vor und reisende Sufis werden in unseren Siedlungen immer häufiger angetroffen. Manchmal ist es möglich, die Wege dieser heiligen Männer anhand der Konvertiten, die sie hinter sich lassen, während sie von einer Gegend zur nächsten reisen, zurückzuverfolgen. Einige dieser Männer sind bereits berühmt, wenn sie unser Land betreten, und in der Lage, das Herz und den Willen von Menschen dazu zu bewegen, einem Herrscher zu folgen, den sie als gerecht erachten.\nEin bestimmter berühmter Sufi-Lehrer ist vor Kurzem in unserem Land eingetroffen."
 tengri_events.10.a:0 "Hierdurch wird der Islam weiter verbreitet."
 tengri_events.10.b:0 "Ermutigt ihn, sich in unserer Hauptstadt niederzulassen."
 tengri_events.11.t:0 "Ankunft eines gebildeten Richters"
 tengri_events.11.d:0 "Ein Mann mit umfangreicher Erfahrung als Richter in anderen muslimischen Ländern ist in unserem Land eingetroffen. Er sagt, er sei bereit, sich eine Zeit lang in unserem Land niederzulassen, um seinen alten Beruf auszuüben, gemäß der Scharia Recht zu sprechen, und sicherzustellen, dass in unseren Ländern Recht und Ordnung herrscht. Dies würde ohne Zweifel vor allem von der muslimischen Gemeinschaft in unserem Land begrüßt. Seine Erfahrung in anderen Ländern könnte uns auch dabei helfen, unser Reich zu zentralisieren."
 tengri_events.11.a:0 "Erlaubt ihm, zu bleiben."
 tengri_events.11.b:0 "Alle müssen den Gesetzen unserer Vorfahren folgen."
 tengri_events.12.t:0 "[Root.Monarch.GetTitle] von den Ulama in Frage gestellt"
 tengri_events.12.d:0 "Unsere Übernahme des Islam ist nicht reibungslos verlaufen. Während die muslimische Gemeinschaft in unseren Landen durch seinen Status als bevorzugte Religion anwachsen konnte, bleiben viele beunruhigt bei ihrem Gott. [Root.Monarch.GetName] hegt selbst großes Interesse an der fremden Religion, doch praktiziert er noch immer die Rituale unserer Vorfahren. Vielleicht hat dieses Interesse dazu geführt, dass die muslimische Gemeinschaft selbst zunehmend das Leben und die Handlungen des [Root.Monarch.GetTitle]s hinterfragt. Die Anführer der muslimischen Gemeinschaft fragen sich, ob seine Entscheidungen wirklich im besten Interesse für sie und ihren Gott getroffen werden."
 tengri_events.12.a:0 "Schwört, ein frommeres Leben zu führen."
 tengri_events.12.b:0 "Unsere Traditionen des [Root.Religion.GetName] müssen an erster Stelle stehen."
 tengri_events.12.b.tt:0 "Jede Provinz, die unserem §Ysynkretistischen§! Glauben folgt, erleidet §Y10§! Jahre lang §R5§! Unruhen."
 tengri_events.13.t:0 "Vorfall am Hofe"
 tengri_events.13.d:0 "Bei einem unglücklichen Ausrutscher hat unser [Root.Monarch.GetTitle] die muslimische Gemeinschaft von [Root.Capital.GetCapitalName] verärgert, indem er ihre Anführer in einer [Root.Religion.GetName]-Zeremonie miteinbezog. Obwohl diese Handlung vollkommen als Ehrerbietung beabsichtigt war, führte sie zu gekränkten Gemütern unter den Muslimen in unserer Hauptstadt und anderswo."
 tengri_events.13.a:0 "In Ordnung."
 tengri_events.14.t:0 "Krieger des Glaubens"
 tengri_events.14.d:0 "Unser Land befindet sich gewissermaßen an der Grenze der islamischen Welt und zieht dabei meist die Aufmerksamkeit reisender Sufis oder Kaufleute auf sich. Wie es jedoch scheint, ist es einem leidenschaftlichen Prediger gelungen, eine große Gruppe Krieger davon zu überzeugen, sich diesem fremden Gott zu unterwerfen. Diese Männer beteiligen sich nun mit neu entdeckter Inbrunst an unseren gegenwärtigen Kriegen gegen ihre religiösen Feinde."
 tengri_events.14.a:0 "Großartig!"
 tengri_events.15.t:0 "Der Konflikt zwischen Städten und Nomaden"
 tengri_events.15.d:0 "Mit dem wachsenden Einfluss des Islam vor allem in unseren Städten werden die älteren Gesetzeswerke, wie das Jassa, zunehmend zugunsten der Scharia, die von unseren muslimischen Stadtbewohnern bevorzugt wird, aufgegeben.\nDiese Entwicklung führt seit einiger Zeit zu einer hitzigen Debatte in [Root.GetName], wo ein bedeutender Krieger eines lokalen Clans auf sein traditionelles Recht besteht, wohingegen die urbane Führungsschicht darauf besteht, sich an die Scharia zu halten. Welche Seite auch immer den Streit gewinnen wird – die Situation wird sich nicht einfach beruhigen lassen, doch die Siegerseite wird sicherlich dankbar sein."
 tengri_events.15.a:0 "Betraut einen muslimischen Richter mit dem Fall."
 tengri_events.15.b:0 "Ernennt jemanden, der entsprechend unserer Tradition richtet."
 tengri_events.16.t:0 "Bekannter Sufi-Lehrer"
 tengri_events.16.d:0 "Ein Lehrer, der von berühmten Sufis abstammt, hat in unserem Land an Popularität gewonnen. Seine Lehren sind nicht nur bei unseren muslimischen Gemeinden auf offene Ohren gestoßen, sie haben auch die traditionellen Kriegereliten stark beeindruckt. Viele, die ihm zuhören, werden die Tengri-Schamanen zwar nicht aufgeben, doch die charismatische Persönlichkeit des Lehrers garantiert, dass jedes Wort dieses "Khoja" wertgeschätzt wird. Ein örtlicher Adliger, der mit dem Khoja in einen Konflikt geraten war, musste seine Ländereien aufgeben.\nBisher hat der Khoja unseren [Root.Monarch.GetTitle] eher zurückhaltend unterstützt, doch wenn wir ihm Land und einen offiziellen Titel an unserem Hofe anbieten würden, könnten wir ihn vielleicht davon überzeugen, den Thron etwas offener zu befürworten."
 tengri_events.16.a:0 "Er soll dem Thron dienen!"
 tengri_events.16.a.tt:0 "Jedem zukünftigen Herrscher wird dieser Modifikator angeboten, doch der Khoja oder seine Nachkommen können letzten Endes versuchen, selbst die Macht zu erlangen."
 tengri_events.16.b:0 "Nein, er ist zu gefährlich."
 tengri_events.16.b.tt:0 "Der Khoja und seine Nachkommenschaft werden uns nicht weiter belästigen."
 tengri_events.17.t:0 "Die Khojas"
 tengri_events.17.d:0 "Die Macht, die die Linie der Khojas über die Herzen und Seelen unserer Untertanen ausübt, ist für manch einen beinahe zu groß. Auch wenn sich die Khojas andauernd in Rechtsfälle, in die religiöse Politik und in alltägliche Geschäfte unseres Landes einmischen, so sind sie dennoch tapfere Unterstützer des Throns. Wenn [Root.Monarch.GetName] zum ersten Mal den Thron besteigt, wird man von ihm erwarten, dass er die Verbindung zum Khoja bestätigt und seine Privilegien vielleicht sogar noch etwas ausweitet."
 tengri_events.17.a:0 "Er bleibt unser stärkster Befürworter."
 tengri_events.17.a.tt:0 "Dies wird den Khoja stärken und die Wahrscheinlichkeit erhöhen, dass er oder einer seiner Nachkommen irgendwann versuchen wird, an die Macht zu gelangen."
 tengri_events.17.b:0 "Versucht, den Einfluss der Khojas einzuschränken."
 tengri_events.17.b.tt:0 "Dies wird sowohl den Einfluss der Khojas als auch ihre Chancen schwächen, in Zukunft an die Macht zu gelangen."
 tengri_events.18.t:0 "Der Khoja kommt an die Macht"
 tengri_events.18.d:0 "Da er nicht weiter damit einverstanden war, als die hinter dem Thron treibende Kraft zu dienen, hat der derzeitige Anführer der Khoja-Linie erklärt, dass er für den Thron geeigneter sei als jeder [Root.Monarch.GetTitle]. Seine Anhänger versammeln sich in den Randgebieten unserer Hauptstadt wie auch auf dem Lande. Sie versuchen, einen Staat zu errichten, der auf den Lehren des charismatischen Sufi-Lehrers basiert."
 tengri_events.18.a:0 "Es gibt nur einen Gott!"
 tengri_events.18.b:0 "Schützt unseren [Root.Monarch.GetTitle]!"
 tengri_events.19.t:0 "Schiitische Diaspora"
 tengri_events.19.d:0 "Während reichlich Zweifel an der Ehrlichkeit unserer Überzeugung herrscht, hat sich die Nachricht über unsere Konvertierung unter den schiitischen Gemeinschaften weltweit verbreitet. Immer mehr Schiiten erreichen [Root.Capital.GetCapitalName] in kleinen Gruppen und wollen dabei helfen, einen Staat für jene aufzubauen und zu schützen, die die Imame ehren.\nIhre Dienste könnten sich als nützlich erweisen, doch unsere Schamanen sind besorgt darüber, dass man "ausländischen Fanatikern" erlaubt, sich unter unserem Volk niederzulassen."
 tengri_events.19.a:0 "Siedelt sie in der Nähe unserer Hauptstadt an."
 tengri_events.19.b:0 "Siedelt sie auf dem Lande an."
 tengri_events.19.c:0 "Weist sie ab."
 tengri_events.20.t:0 "Zustrom von Mönchen"
 tengri_events.20.d:0 "Eine große Delegation von Mönchen ist heute in [Root.Capital.GetCapitalName] eingetroffen. Da sie von unserem Interesse an ihrem Glauben erfahren haben, sind sie begierig darauf, ihn nicht nur unserem [Root.Monarch.GetTitle], sondern all unseren Untertanen zu erläutern."
 tengri_events.20.a:0 "Erlaubt ihnen, ungehindert reisen zu dürfen."
 tengri_events.20.a.tt:0 "Erhöht die Wahrscheinlichkeit der lokalen Konvertierung zum Vajrayana."
 tengri_events.20.b:0 "Beschränkt sie auf [Root.Capital.GetCapitalName]."
 tengri_events.20.b.tt:0 "Erhöht die Wahrscheinlichkeit der Konvertierung zum Vajrayana."
 tengri_events.20.c:0 "Weist sie ab."
 tengri_events.21.t:0 "Religiöse Texte auf [Root.Culture.GetName] übersetzt"
 tengri_events.21.d:0 "Aufgrund ihres Wunsches, ihren Glauben zu verbreiten und das Reich von [Root.GetName] in die buddhistische Welt zu integrieren, haben einige Mönche es sich zur Aufgabe gemacht, viele historische, philosophische und religiöse Werke des Buddhismus zum Wohle unseres Volkes zu übersetzen. Diese Manuskripte haben vielen Menschen die Augen für eine neue spirituelle Welt geöffnet und für ein besseres Verständnis für die Welt um uns herum gesorgt. Beim Adel ist das Sammeln dieser Manuskripte zur Mode geworden, auch wenn manche behaupten würden, dass dies nicht aus spirituellen Gründen geschähe."
 tengri_events.21.a:0 "Heißt die Verbreitung dieser Bücher willkommen."
 tengri_events.21.b:0 "Wir sollten eher unsere alten Traditionen würdigen."
 tengri_events.22.t:0 "Schamane in [Root.GetName] besiegt"
 tengri_events.22.d:0 "Aus den Provinzen haben uns seltsame Geschichten über einen buddhistischen Mönch erreicht, der seine Weisheit dazu verwendet, verschiedene Probleme zu lösen, und somit seinen Glauben unter den vielen Menschen verbreitet, die von seiner Hilfe profitieren. Jedoch ist nicht jeder über diesen Fortschritt des gemeinen Volkes glücklich, da es oftmals den Sieg über örtliche Schamanen bedeutet.\nEs wurde berichtet, dass dieser Mönch in [Root.GetName] einen örtlichen Schamanen besiegt und eine schwer erkrankte örtliche Prinzessin geheilt habe, was die traditionellen Rituale als schlecht und unzureichend erscheinen lässt. Folglich hat der örtliche Fürst diese traditionellen Rituale in seinen Ländereien verboten und fördert stattdessen [Root.SecondaryReligion.GetName]."
 tengri_events.22.a:0 "Großartig."
 tengri_events.22.b:0 "Setzt den Adligen ab."
 tengri_events.23.t:0 "Verbrennung der Götzenbilder in [Root.GetName]"
 tengri_events.23.d:0 "Seit einiger Zeit haben [Root.SecondaryReligion.GetName] Mönche immer mehr Anhänger in der Provinz von [Root.GetName] gefunden. Auch wenn ihr Einfluss immer noch begrenzt ist, so sind sie bei ihren missionarischen Aktivitäten offensichtlich einen Schritt weitergegangen. [Root.Capital.GetCapitalName] erreichen Berichte über die Zerstörung und die Verbrennung von Idolen unserer Ahnen. Die Mönche scheinen die allgemeine Meinung von [Root.GetName] falsch interpretiert zu haben. Die Einheimischen haben nun zu den Waffen gegriffen, um sich gegen die Mönche und die zentrale Autorität, die die Mönche unterstützt, zu wehren."
 tengri_events.23.a:0 "In Ordnung."
 tengri_events.24.t:0 "Religiöse Pilgerfahrten"
 tengri_events.24.d:0 "Bei unseren Adligen wird es immer üblicher, zu den heiligen Stätten des Vajrayana-Buddhismus in Tibet und in Indien zu reisen, um den buddhistischen Glauben zu studieren. Da sie bei ihrer Rückkehr neue Bräuche und Sichtweisen in unser Land bringen, wandelt sich unsere Gesellschaft langsam. Dies ist nicht immer ein problemloser Prozess, doch kürzlich haben wir einige sehr positive Entwicklungen in unserer Regierung feststellen können, die aus diesem Austausch hervorgehen."
 tengri_events.24.a:0 "Großartig!"
 tengri_events.25.t:0 "Landdieb"
 tengri_events.25.d:0 "Durch den wachsenden Einfluss des [Root.SecondaryReligion.GetName] wurden einige neue Klöster in unserem Land gegründet. Sie beherbergen sowohl die dem [Root.SecondaryReligion.GetName] angehörigen Mönche, die in unser Land gekommen sind, als auch die langsam wachsende Anzahl [Root.GetAdjective]er Mönche.\nJedoch scheinen die traditionellen Landbesitzer über die Rechte dieser Neuankömmlinge nicht sehr begeistert zu sein und haben sich der Ländereien bedient, die für die Mönche vorbehalten waren. Die Mönche behaupten, das Land wäre unter ihrer Kontrolle produktiver, während die traditionellen Landbesitzer glauben, dass die Mönche etwas beanspruchen, was bereits ihnen gehört."
 tengri_events.25.a:0 "Wir müssen diese Anweisungen unterstützen!"
 tengri_events.25.b:0 "Wir müssen die traditionellen Rechte unseres Volkes schützen."
 tengri_events.26.t:0 "Pali-Rechtstraditionen"
 tengri_events.26.d:0 "Zusammen mit dem Theravada-Buddhismus kommt eine uralte Rechtstradition, die auf alten Pali-Skripten sowie auf gesammelten Rechtsprechungen vieler Richter und Monarchen basiert, die bis zu diesem Tag gesprochen wurden. Einige Theravada-Mönche sind über unseren Mangel an gesammelten Schriften sehr verstört und haben unseren Segen ersucht, um eine Sammlung moderner Rechtsprechungen anzulegen, die – zusammen mit dem Pali-Kanon – als Grundlage für zukünftige Rechtsprechungen in unserem Land dienen könnte."
 tengri_events.26.a:0 "Erlaubt den Gelehrten fortzufahren."
 tengri_events.26.b:0 "Die Jassa ist vollkommen ausreichend."
 tengri_events.27.t:0 "Reines-Land-Buddhismus"
 tengri_events.27.d:0 "Durch die Übernahme des mahayanaischen Glaubens haben wir unsere Grenzen für eine Vielfalt von Traditionen und Lehren geöffnet. Jedoch konnte nichts so viele Anhänger anziehen wie die Versprechungen der Bewegung "Reines Land". In [Root.GetName] ist es nichts Ungewöhnliches mehr, dass sich unsere Untertanen der Meditation und der Dichtung hingegeben."
 tengri_events.27.a:0 "Amitabhaya"
 tengri_events.30.t:0 "Verbreitung konfuzianischer Ideale"
 tengri_events.30.d:0 "Von den ausgeklügelten und gut argumentierten Grundsätzen des Konfuzianismus beeindruckt, haben viele unserer Adligen damit begonnen, sich durch rigoroses Studium und harte Arbeit zu verbessern. Als Folge haben wir nicht nur ein besseres Verständnis von der konfuzianischen Welt erhalten, auch die Verwaltung unseres Landes und der Ressourcen hat sich merklich verbessert und ist zudem noch einheitlicher geworden."
 tengri_events.30.a:0 "Rekrutiert diese Männer als Verwalter."
 tengri_events.30.b:0 "Wir könnten uns dies zu Nutze machen, um die Korruption zu bekämpfen."
 tengri_events.30.c:0 "Ermutigt sie, das Land selbst entwickelt."
 tengri_events.31.t:0 "[Root.Monarch.GetTitle] und die Beiles."
 tengri_events.31.d:0 "Da die gelernten Ideale der konfuzianischen Philosophie unter den [Root.GetAdjective]en Adligen an Bedeutung gewonnen haben, befürchtet [Root.Monarch.GetName] nun, dass die alten Traditionen in Vergessenheit geraten werden. Tatsächlich haben viele hochrangige [Root.GetAdjective]e Würdenträger damit begonnen, ausländische Titel und Namen anzunehmen, statt die [Root.Culture.GetName]en Titel unserer Vorfahren. Unser [Root.Monarch.GetTitle] befürchtet, dass in einer oder zwei Generationen sich niemand mehr an die alten Praktiken des Bogens und des Pferdes erinnern wird und unser Land von einer Elite aus schwachen Schreibern und Dichtern angeführt wird."
 tengri_events.31.a:0 "Kein Land kann gedeihen, das seine eigene Sprache aufgegeben hat!"
 tengri_events.31.b:0 "Es gibt keinen Grund, dass wir uns vor dem konfuzianischen Weg fürchten."
 tengri_events.32.t:0 "Konfuzianische Elite entfremdet"
 tengri_events.32.d:0 "Bei vielen traditionellen Ritualen ist die Teilnahme für [Root.GetMunserenunsere] [Root.Monarch.GetTitle] und diejenigen reserviert, die [Root.GetMihmihr] am nächsten stehen. Folglich kann die konfuzianische Elite unseres Landes nicht daran teilnehmen, was für sie kaum ein Problem ist, da sie solchen "abergläubigen" Ritualen und Opferungen bestenfalls unmutig gegenübersteht. Die Forderung, unseren [Root.Monarch.GetTitle] und seine engsten Freunde der alten Elite des [Root.Religion.GetName] von unseren anderen Untertanen zu trennen, hat jedoch zu einer unnötigen Kluft zwischen den beiden Gruppen geführt. Diese Situation, und nicht die Rituale an sich, scheint ständig für Verärgerung und Missverständnisse zu sorgen, sogar an der Spitze unserer Gesellschaft."
 tengri_events.32.a:0 "Lobet den Himmel!"
 tengri_events.32.b:0 "Lasst uns lieber gemeinsame Rituale schaffen."
 tengri_events.33.t:0 "[Root.Heir.GetName]"
 tengri_events.33.d:0 "Diejenigen um [Root.Heir.GetName] herum sind sich einig, dass das Kind mehr Potential zeigt, als zuvor angenommen. [Root.Heir.GetSheHe] lernt schnell und [Root.Heir.GetHerHis]e Fähigkeiten verbessern sich mit jedem Tag.\nTraditionell verbringen die Erben des [Root.Monarch.GetTitle]s ihre jungen Jahre damit, zu lernen, wie man wie die [Root.Culture.GetAdjective]en Krieger reitet und schießt. Dies mag allerdings nicht der beste Weg sein, wie man sich um [Root.Heir.GetName]s zunehmende Fähigkeiten kümmert. Konfuzianische Lehrer versprechen, unserem Thronfolger beizubringen, wie [Root.Heir.GetSheHe] sich verbessern kann und, was weitaus wichtiger ist, wie man herrscht und das Beste aus unserem Land und seinen Untertanen macht."
 tengri_events.33.a:0 "Lasst uns konfuzianische Lehrer einstellen."
 tengri_events.33.b:0 "Eine traditionelle Ausbildung ist das einzig Richtige."
 tengri_events.33.c:0 "Wir haben keine zusätzlichen Ressourcen für [Root.GetHihnsie] zur Verfügung."
 tengri_events.35.t:0 "Verbreitung der Teezeremonie"
 tengri_events.35.d:0 "Die aufwendigen Teezeremonien, die in vielen schintoistischen Ländern üblich sind, haben sich weiter verbreitet als die Shinto-Religion selbst. Nun sind sie in den meisten [Root.GetAdjective]en Städten sowie unter den Mitgliedern unseres Hofes alltäglich."
 tengri_events.34.t:0 "Prüfung der Verwalter"
 tengri_events.34.d:0 "Die Chinesen glauben schon lange, dass man am besten eine effiziente Verwaltung nach konfuzianischen Idealen sicherstellt, indem man allgemeine Prüfungen für alle Verwalter durchführt. Dies funktioniert für ein Land ganz gut, das auf die Erfahrungen mehrerer Generationen zurückgreifen kann – etwas, was wir nicht haben.\nDer derzeitige Mangel an Verwaltern und Lehrern könnte behoben werden, indem wir jene für uns gewinnen, die die Prüfungen in unseren Nachbarstaaten nicht bestanden haben. Doch wir würden einen hohen Preis für eine ungewisse Ware bezahlen."
 tengri_events.34.a:0 "Dies ist ein Risiko, welches wir auf uns nehmen müssen."
 tengri_events.34.b:0 "Lasst uns lieber unter unseren eigenen Leuten nach Talenten suchen."
 tengri_events.35.a:0 "Unsere Hofkultur wird nie mehr dieselbe sein."
 tengri_events.35.b:0 "Fördert die Verbreitung des Weges des Tees."
 tengri_events.36.t:0 "[Root.Monarch.GetName] verliert sein Gesicht"
 tengri_events.36.d:0 "Der Schintoismus betrachtet das Scheitern anders als unsere Tengri-Traditionen. Da die Werte des Schintoismus in unserer Gesellschaft eine immer wichtigere Rolle spielen, ändern sich die Erwartungen an unseren [Root.Monarch.GetTitle].\n[Root.Monarch.GetName]s derzeitige Unfähigkeit, seine mangelnde Unterstützung und die generelle Instabilität des Reiches anzugehen, betrachten jene, die sich der Kultur und den Bräuchen des Schintoismus zugewandt haben, mit großer Verachtung."
 tengri_events.36.a:0 "Das ist bedauernswert."
 tengri_events.36.b:0 "Die Schamanen sagen, dass mich keine Schuld trifft."
 tengri_events.37.t:0 "Japanische Schwertschmiedekunst"
 tengri_events.37.d:0 "Indem sich unsere Kultur den Bräuchen und der Kultur des Schintoismus geöffnet hat, sind auch viele schintoistische Fachmänner in unser Land eingewandert. Unter ihnen befindet sich eine Anzahl japanischer Waffenschmiede. Die von ihnen produzierten Schwerter sind unter den Wohlhabenden unserer Gesellschaft sehr beliebt, und japanische Schmiede sind in den meisten unserer Städte immer mehr verbreitet. Viele unserer Elitekrieger haben damit angefangen, mit diesen Waffen zu trainieren.\nManche befürchten, dass dies die Abkehr von den Kampftraditionen unserer Vorfahren bedeutet, auch wenn jene, die an den alten Traditionen festhalten, von einem besseren Verständnis der ausländischen Kampftechniken profitiert haben."
 tengri_events.37.a:0 "Ermutigt unsere Eliten dazu, diese Schwerter zu verwenden."
 tengri_events.37.b:0 "Für den wahren Tengri-Krieger gibt es nur Pfeil und Bogen."
 tengri_events.38.t:0 "Wachstum der Klöster"
 tengri_events.38.d:0 "Da es die koptischen Klosterorden gewohnt sind, weit weg vom Patriarchen ihrer Kirche zu agieren, haben sie sich in unserem Land schnell eingelebt. Ihre Anzahl als auch ihr Einfluss steigen vor allem in den von uns kontrollierten Grenzregionen. Unter idealen Voraussetzungen sind die Orden bereit, in eine neu eroberte Region zu ziehen, und dort neue Klöster und eine neue Infrastruktur zu errichten, um die Region schnell zu stabilisieren und sie zu ihrem Glauben zu konvertieren. Unsere Schamanen sind aufgrund dieser Praxis beunruhigt, da sie glauben, dass sie es sein sollten, und nicht diese ausländischen Mönche, die unsere neuen Untertanen willkommen heißen."
 tengri_events.38.a:0 "Hervorragend!"
 tengri_events.38.b:0 "Wir müssen unsere Tengri-Schamanen unterstützen!"
 tengri_events.39.t:0 "Päpstliche Gesandtschaft"
 tengri_events.39.d:0 "Eine offizielle päpstliche Gesandtschaft ist in [Root.Capital.GetCapitalName] eingetroffen und ersucht um Audienz bei [Root.Monarch.GetName]. Die Gesandten sollen die Aufrichtigkeit unseres [Root.Monarch.GetTitle]en bewerten, inwiefern er den Papst als kirchliches Oberhaupt akzeptiert und [Root.Monarch.GetName] in die katholische Gemeinschaft integrieren will.\nUm dies zu erreichen, haben die Gesandten eine Anzahl von Büchern, Karten und Gelehrten mitgebracht. Sicherlich sind diese Männer auch Spione, die begierig darauf warten, unsere Geheimnisse zu erfahren. Es steht ebenfalls fest, dass unsere Schamanen jeglicher Politik der Unterwerfung vor einem ausländischen Kirchenoberhaupt nicht zustimmen werden. Deshalb würde sie die Ablehnung einer Audienz erfreuen. Aber vielleicht kann das Wissen dieser Katholiken diese verpasste Gelegenheit kompensieren."
 tengri_events.39.a:0 "Schickt diese Spione wieder nach Hause!"
 tengri_events.39.b:0 "Wir sind loyale Anhänger der katholischen Kirche."
 tengri_events.40.t:0 "Christliche Missionare"
 tengri_events.40.d:0 "Eine Gruppe christlicher Missionare aus dem Ausland ist in [Root.Capital.GetCapitalName] eingetroffen und ist bestrebt, das Wort Gottes unter den Heiden zu verbreiten. Da sie jedoch nicht in Konflikt mit unserem [Root.Monarch.GetTitle] geraten wollen, ersuchen sie unseren Segen. Der Anführer der Gruppe ist an den Thron herangetreten und hat um das Recht gebeten, den christlichen Glauben ungehindert in einer von uns kontrollierten Region verbreiten zu dürfen."
 tengri_events.40.a:0 "Lasst sie nach eigenem Ermessen reisen."
 tengri_events.40.b:0 "Schickt sie dorthin zurück, von wo sie hergekommen sind."
 tengri_events.40.a.tt:0 "Diese Provinzen könnten in Zukunft zu einer anderen Religion konvertieren."
 tengri_events.40.c:0 "Ich habe eine Idee, wie sie uns nützlich sein könnten ..."
 tengri_events.41.t:0 "Verbreitung des Christentums"
 tengri_events.41.d:0 "Die Missionare in [Root.GetName] haben bei der Konvertierung der lokalen Bevölkerung gute Fortschritte gemacht. Schamanen sieht man nur noch selten und eine Anzahl von Kirchen bilden kleine Tupfer in der Landschaft."
 tengri_events.41.a:0 "Lobet den Herrn"
 tengri_events.42.t:0 "Konflikte zwischen Schamanen und Missionaren"
 tengri_events.42.d:0 "Die Anwesenheit einer Mission in [Root.GetName] hat zwischen den Schamanen des [Root.Religion.GetName] und den örtlichen Priestern zu mehreren Konflikten geführt. Die Schamanen haben die Priester und manchmal sogar ganze Gemeinden verflucht."
 tengri_events.42.a:0 "Es ist Zeit, dass die Missionare gehen."
 tengri_events.42.b:0 "Wir sollten nicht eingreifen."
 tengri_events.43.t:0 "Christlicher Herrscher besorgt"
 tengri_events.43.d:0 "Die Einführung des Christentums neben dem traditionellen Glauben des [Root.Religion.GetName] unserer Ahnen hat zu einer Anzahl geradezu orthodoxer Bräuche geführt. Synkretistische Rituale, die sowohl auf den Gott des Christentums als auch auf die Götter des Himmels verweisen, sind nun weitverbreitet, und manche von ihnen wurden sogar am Hofe von [Root.Monarch.GetName] übernommen.\nAuch wenn dies die meisten unserer christlichen Untertanen erfreut, so wurde das feine Zartgefühl des christlichen Herrschers, der [Root.Capital.GetCapitalName] besucht, durch seine unfreiwillige Teilnahme an solchen Ritualen zutiefst verletzt."
 tengri_events.43.a:0 "Doch sie sind beide Herren des Himmels?"
 tengri_events.43.b:0 "Versucht es wieder gutzumachen."
 tengri_events.44.t:0 "Wunder"
 tengri_events.44.d:0 "Wir hörten von einem bemerkenswerten Wanderer. Indem er seine Kraft aus seiner starken Hingabe zum Gott des Christentums zieht, ist es ihm gelungen, die Schwachen und die Kranken zu heilen. Eine steigende Anzahl von Konvertiten hat damit begonnen, Gemeinden zu errichten. Viele berücksichtigen in ihrem Alltag zwar immer noch Teile ihrer alten Tengri-Bräuche, doch dieser heilige Mann hat erfolgreicher Anhänger gewonnen als viele der traditionelleren Missionare, die nun häufiger auf dem Land anzutreffen sind."
 tengri_events.44.a:0 "Lasst ihn frei umherziehen."
 tengri_events.44.b:0 "Ladet ihn an den Hof ein."
 tengri_events.45.t:0 "Höfisches Leben"
 tengri_events.45.d:0 "[Root.Monarch.GetName] hat schon immer ein großes Interesse an unserer übernommenen Religion gezeigt und auch an jenen, die sie praktizieren. Er hat jedoch nicht immer ein Leben geführt, welches viele unserer christlichen Untertanen befürworten würden. Aufgrund des Einflusses der Schamanen am Hofe und den Gewohnheiten von [Root.Monarch.GetName] befürchten viele, dass wir eine göttliche Strafe riskieren.\nVielleicht sollten wir in Betracht ziehen, weitere eindeutigere christliche Gesetze für unseren Hof und unseren Herrscher einzuführen. Die Einschränkung des Einflusses der Schamanen, die Anzahl der erlaubten Ehefrauen und generell die Anzahl der offiziell sanktionierten Rituale würden einen wesentlichen Beitrag zur Beschwichtigung der christlichen Gemeinden leisten."
 tengri_events.45.a:0 "Es soll ein christlicher Hof sein!"
 tengri_events.45.b:0 "Die Religionen müssen miteinander zusammenleben."
 tengri_events.45.b.tt:0 "Jede Provinz, die unserem §Ysynkretistischen§! Glauben anhängt, erfährt §Y10§! Jahre lang §R6§! Unruhen."
 tengri_events.46.t:0 "Brahmanen und Schamanen"
 tengri_events.46.d:0 "Ein Kampf um den Verstand und den Geist unseres Volkes ist zwischen brahmanischen Priestern und Schamanen ausgebrochen. Beide betrachten sich als Führer und Beschützer unseres Volkes. In letzter Zeit enden die hitzigen Diskussionen damit, dass die Schamanen die Brahmanen verfluchen, die sich wiederum an uns wenden und drauf bestehen, dass ihr erblicher Status respektiert wird."
 tengri_events.46.a:0 "Unterstützt die brahmanischen Verwalter"
 tengri_events.46.b:0 "Unterstützt die Schamanen"
 tengri_events.46.c:0 "Vermeidet, dass wir uns auf eine Seite stellen."
 tengri_events.47.t:0 "Synkretismus"
 tengri_events.47.d:0 "Die Koexistenz von Hinduismus und des [Root.Religion.GetName] ist in vielerlei Hinsicht einfacher, als wir anfangs befürchtet hatten. Es gibt bereits viele Beispiele, bei denen die Gottheiten der Tengri zu den vielen Göttern der Hindus mit aufgenommen und Bräuche in das Leben der Tengri-Verehrer integriert wurden. In gewissem Maße scheint es so, als passiere dasselbe bei den vielen Religionen in den entferntesten Winkeln unseres Kaiserreichs, bei denen viele kleinere und größere Götter in das gemeinsame Hindu-Tengri-Pantheon aufgenommen werden."
 tengri_events.47.a:0 "Großartig"
 tengri_events.48.t:0 "Verbreitung des Kastensystems"
 tengri_events.48.d:0 "Mit dem Aufstieg des hinduistischen Glaubens hat sich eine große Anzahl von Hindus in vielen unserer Städte niedergelassen. Mit ihnen verbreitet sich in unserem Land das Konzept der Kaste. Interessanterweise scheint es, als hätten zumindest einige, die regelmäßig Handel mit den Hindus sowie mit unseren Schamanen betreiben, diese Methode aufgenommen, um die Gesellschaft zu organisieren.\nDie unmittelbaren Auswirkungen können nur schwer geschätzt werden, doch im Moment sieht es so aus, als würde in [Root.GetName] alles etwas reibungsloser ablaufen."
 tengri_events.48.a:0 "In Ordnung."
 tengri_events.49.t:0 "Ein jüdisches Heimatland?"
 tengri_events.49.d:0 "Die Nachricht über unsere Einführung des jüdischen Glaubens hat sich unter den Juden der Diaspora weit verbreitet. Ein kleines, doch immer stetigeres Rinnsal an Immigranten macht sich an unseren Grenzen bemerkbar, in der Hoffnung, in einem Staat leben und dienen zu können, in dem sie nicht in Ghettos eingesperrt oder durch Gesetze und Vorurteile eingeschränkt werden."
 tengri_events.49.a:0 "Sie sollen als Verwalter dienen!"
 tengri_events.49.b:0 "Sie sollen als Soldaten dienen!"
 tengri_events.50.t:0 "Wachsende zoroastrische Händlergemeinschaft"
 tengri_events.50.d:0 "Auch wenn ihnen die Feuertempel von [Root.GetName] etwas unorthodox erscheinen mögen, so zieht unsere Gesellschaft immer noch jede Menge Menschen der zoroastrischen Diaspora an. Seitdem sie vor fast einem Jahrtausend Persien verlassen haben, haben sie sich daran gewöhnt, die Minderheit zu sein, und sie scheinen damit einverstanden zu sein, sich in großen Teilen mit unserer Gesellschaft zu vermischen. Einige sind jedoch gekommen und haben um ein eigenes Gebiet gebeten, wo sie ihr Leben und ihren Kult auf die traditionelle Art und Weise ausleben können."
 tengri_events.50.a:0 ""Wie Zucker in Milch.""
 tengri_events.50.b:0 "Am besten halten wir sie alle an einem Ort."
 tengri_events.51.t:0 "Wachsendes Pantheon"
 tengri_events.51.d:0 "Die Verschmelzung der schamanischen Traditionen mit dem breiten Spektrum animistischer Überzeugungen, auf die wir gestoßen sind, haben zu einem stetig wachsenden Pantheon geführt. Es gibt nicht ein Leiden, ein Verderben oder ein Schicksal, das nicht mindestens eine Gottheit hat, welche dem entgegenwirkt. Die verbreitete Akzeptanz der unterschiedlichen spirituellen Traditionen hat zu einem erfolgreicheren Umgang mit religiösen Konflikten zwischen den Untertanen unter unserer Kontrolle geführt, ungeachtet ihres Glaubens."
 tengri_events.51.a:0 "Großartig."
 tengri_events.52.t:0 "Unterstützung der Schamanen"
 tengri_events.52.d:0 "Hof-Schamanen sind schon immer eine wichtige Institution in unserem Staat gewesen. [Root.Monarch.GetTitle] und [Root.Monarch.GetHerHis] Adel nehmen an einer Vielfalt von Zeremonien teil, um sicherzustellen, dass die Götter unseren Unternehmungen gegenüber wohlgesonnen sind: sei es der Einzug in einen Krieg oder die Regelung einer strategischen Hochzeit. Mit der stark gestiegenen Anzahl schamanischer Traditionen, die wir nun fördern, können wir uns ihrer Unterstützung sicher sein. Etwas, was unseren Untertanen nicht entgangen ist."
 tengri_events.52.a:0 "Die Götter stehen uns im Krieg bei."
 tengri_events.52.b:0 "Die Götter werden unser Volk segnen."
 tengri_events.53.t:0 "Blumenkriege"
 tengri_events.53.d:0 "Durch die aztekischen Vorgänger inspiriert, haben unsere Krieger damit begonnen, fremde Länder zu plündern, die bereits von unserem [Root.Monarch.GetTitle] unterworfen wurden, um Gefangene zu machen, die dann auf den Opferungssteinen dem Himmel dargebracht werden. Dies ist etwas problematisch, da diese Völker eingewilligt haben, uns im Austausch gegen Schutz zu gehorchen. Die Erfahrung, die diese Krieger im Nahkampf machen, könnte für uns jedoch von Vorteil sein."
 tengri_events.53.a:0 "Liefert die angreifenden Krieger aus."
 tengri_events.53.b:0 "Die Götter lechzen nach ihrem Blut!"
 tengri_events.54.t:0 "Stellt Euch auf die Seite des Händlers."
 tengri_events.54.d:0 "Eine Anzahl Krieger hat Anstoß an den luxuriösen Kleidern eines Händlers in [Root.Capital.GetCapitalName] genommen und nun eigenständig sein üppiges Haus gestürmt, um ihn seines Besitzes zu berauben. Sie behaupten, dass solch eine Pracht jenen zustehe, die sich in der Schlacht ausgezeichnet haben, und dass sie eine Beleidigung der Götter behoben hätten. Auf der anderen Seite ist der Händler wütend. Er fordert Vergeltung und die Rückgabe seines Eigentums."
 tengri_events.54.a:0 "Stellt Euch auf die Seite der Krieger."
 tengri_events.54.b:0 "Stellt Euch auf die Seite der Krieger."
 tengri_events.55.t:0 "Konfiszierung der Götzenbilder"
 tengri_events.55.d:0 "Das Volk von [Root.GetName] hat seinen Widerstand gegen unsere Herrschaft von den örtlichen heiligen Stätten aus organisiert. Viele von ihren Anführern findet man im einheimischen Klerus. Auf lange Sicht wird eine Assimilation sie sicherlich zum Schweigen bringen, doch unsere Initi-Priester schlagen vor, dass wir vorläufig ihre Götzenbilder konfiszieren. Indem wir sie in unserer Hauptstadt aufbewahren, stellen wir sicher, dass das Volk von [Root.GetName] sich daran erinnert, wer hier das Sagen hat."
 tengri_events.55.a:0 "Eine exzellente Idee."
 tengri_events.55.b:0 "Barbarisch"
 tengri_events.56.t:0 "Das rituelle Ballspiel"
 tengri_events.56.d:0 "Die Priester der Maya brennen darauf, die rituellen Ballspiele ihrer Religion zu fördern – ein Brauch, für den viele unserer Krieger empfänglich sind. Viele strömen nun an die Höfe, um ihre Lieblingsmannschaft zu sehen, auch wenn das damit verbundene Wettgeschäft genauso eine Attraktion ist wie ihre religiöse Überzeugung."
 tengri_events.56.a:0 "Für die Götter!"
 tengri_events.56.b:0 "Für das Volk!"
 tengri_events.57.t:1 "Neue Übersetzung der Bibel"
 tengri_events.57.d:1 "Bestrebt, es all unseren Untertanen zu ermöglichen, das Wort Gottes eigenständig zu lesen und zu interpretieren, ersuchen die protestantischen Priester unseres Landes unsere Unterstützung bei der Ausarbeitung einer neuen Übersetzung der Bibel. Sie behaupten, die neue Übersetzung würde unser Volk so stark zusammenbringen wie niemals zuvor und es einem Gott näherbringen, den sie anbeten."
 tengri_events.57.a:1 "Großartig!"
 tengri_events.58.t:1 "Vorbestimmung"
 tengri_events.58.d:1 "Der Vorstellung, dass "Alle Ereignisse jeglicher Art vom geheimen Rat Gottes geregelt werden", wird unter den Mitgliedern der reformierten Kirche in unserem Land ein hoher Stellenwert eingeräumt. So hoch, dass sie sich auf jene ausbreitet, die per Definition nicht als Christen bezeichnet würden. Ob dies nun darauf zurückzuführen ist oder nicht, in jüngster Zeit scheinen viele unserer Untertanen ungewöhnlich bestrebt, sich selbst zu übertreffen, sei es im Bereich der Verwaltung oder der Wirtschaft."
 tengri_events.58.a:1 "Gold ist ein Maßstab für Qualität."
 tengri_events.58.b:1 "Loyalität beweist den Charakter."
 tengri_events.59.t:0 "Kloster gegründet"
 tengri_events.59.d:0 "Vor einiger Zeit hat eine Reihe unserer frömmsten orthodoxen Mönche die von uns kontrollierten Gebiete verlassen, um ein befestigtes Kloster in einer der wilderen Gegenden des Landes zu errichten, an welches wir angrenzen. Ihre Erfolgsgeschichte hat einige Gläubige angezogen, die sich ihnen anschließen wollen. Ihre Siedlung wächst und wird schon bald beachtenswert sein. Vielleicht wäre jetzt ein guter Zeitpunkt, das Land für uns selbst zu beanspruchen, damit diese Siedler nicht vergessen, woher sie kommen."
 tengri_events.59.a:0 "Es ist an der Zeit, dass wir dieses Land für uns beanspruchen."
 tengri_events.59.b:0 "Sie sind auf sich alleine gestellt."
 tengri_events.60.t:0 "Ankunft eines reichen Händlers"
 tengri_events.60.d:0 "Begierig darauf, mit den verschiedenen Waren, die es in unserem Land gibt, guten Profit zu erzielen, besuchen Händler aus der ganzen muslimischen Welt unseren [Root.Monarch.GetTitle]. Einer davon behauptet nun, wir würden nicht genug unternehmen, um die von uns kontrollierten Ressourcen entsprechend zu vermarkten. Gegen eine geringe Gebühr bietet er sich als Agent an, der sich allgemein um ausländische Händler und speziell um Finanzgruppen, wie zum Beispiel die Karimi, kümmert."
 tengri_events.60.a:0 "Interessant"
 tengri_events.61.t:0 "[Root.Heir.GetName]s Krankheit"
 tengri_events.61.d:0 "Eine seltsame Krankheit hat [Root.Heir.GetName] befallen: ein Fieber und ein Husten, das bzw. den unsere Schamanen nicht stoppen oder zumindest mildern konnten. Ein sunnitischer Arzt behauptet, dass er den Zustand erkennen und ihn heilen könne. Da sich das Scheitern unserer Schamanen herumgesprochen hat, würden sie sich wahrscheinlich angegriffen fühlen, wenn wir einen Außenstehenden hinzuziehen würden, doch wenn wir nichts unternehmen, scheint sich das Leben unseres Thronfolgers seinem Ende zuzuneigen."
 tengri_events.61.a:0 "Lasst es den Arzt versuchen."
 tengri_events.61.b:0 "Wir können nichts tun."
 tengri_events.62.t:0 "Schutz der Pilger"
 tengri_events.62.d:0 "Die regelmäßigen Kriege unseres Landes haben dazu geführt, dass sich die gläubigen Muslime unseres Landes davor sträuben, Pilgerfahrten zu den heiligen Städten zu unternehmen. Auch wenn der Glaube oftmals die Angst überwinden mag, so trifft es dennoch zu, dass Pilger, die unser Land durchqueren, oftmals angegriffen werden und ihre Reise eine gefährliche Prüfung darstellt."
 tengri_events.62.a:0 "Wir müssen ihre Sicherheit garantieren."
 tengri_events.62.b:0 "Ihr Glaube wird sie beschützen."
 tengri_events.63.t:0 "Einfluss der Hodschas"
 tengri_events.63.d:0 "Obwohl [Root.Monarch.GetName] den Einfluss der Hodschas im Vergleich zu [Root.Monarch.GetHerHis]en Vorgängern beschränkt hat, bleiben sie eine mächtige Kraft in unserem Land und viele unserer Untertanen schauen zum Khoja und [Root.Monarch.GetHerHis]er Familie auf. Diese mächtige Fraktion in unserem Land hat uns noch nie offen konfrontiert, doch ihr permanenter Einfluss untergräbt langsam unsere Autorität."
 tengri_events.63.a:0 "Dagegen kann man zurzeit nichts unternehmen."
 tengri_events.63.b:0 "Versucht, den Einfluss der Hodschas einzuschränken."
