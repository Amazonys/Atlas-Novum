 estate_disasters.13.t:0 "Brahmanen zurechtgesetzt"
 estate_disasters.13.d:0 "$MONARCHTITLE$ hat es mit einer großen Palette an Maßnahmen geschafft, die Brahmanen seine vielen Ämter und Besitztümer wieder zu entreißen. Unser $MONARCH$ hat nun wieder die Autorität über das weltliche Reich inne."
 estate_disasters.13.a:0 "Der $MONARCHTITLE$ ist wieder an der Macht."
