 PROMISE_LAND:0 "§Y$COUNTRY$§! wurden Landgewinne aus diesem Krieg versprochen. Wenn Ihr den Krieg gewinnt und ihnen ihren gerechten Anteil aus dem Friedensvertrag nicht zugesteht, werden sie sehr aufgebracht sein."
