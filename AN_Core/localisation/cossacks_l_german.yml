 only_noble_officers:0 "Adlige Offiziere"
 desc_only_noble_officers:0 "Falls ein Mann nicht durch seine Geburt das Recht auf eine Offizierslaufbahn erwirbt, kann er in unseren Armeen keinen der höheren Ränge erreichen, denn wir streben danach, ein rein adliges Offizierskorps beizubehalten. Manche würden einwerfen, dies schränke unsere Führung ein, wir aber können auf diese Weise dafür sorgen, dass unser Land von denselben Familien angeführt wird, die ihm schon immer Ruhm beschert haben."
 heathen_taxes_abolished:0 "Benachteiligende Steuern abgeschafft"
 desc_heathen_taxes_abolished:0 "Wir haben den Forderungen unserer nicht-muslimischen Untertanen nachgegeben und viele speziell auf sie und ihre Pilgerreisen abgezielten Steuern abgeschafft."
 repression_of_influential_dhimmi:0 "Berühmte Heiden bestraft"
 desc_repression_of_influential_dhimmi:0 "Zur Wiederherstellung der Ordnung der Dinge in diesem Gebiet haben wir die örtlichen ungläubigen Grundbesitzer daran gehindert, für Bauten zu Ehren ihrer Gottheit allzu viel auszugeben. Einige Fraktionen in unserem Land hat das beschwichtigt, aber die hiesige Bevölkerung ist äußerst unzufrieden und umgeht absichtlich Steuerzahlungen und andere Beiträge für den Staat."
 overzealous_qazi:0 "Religiösen Fanatikern beigestanden"
 desc_overzealous_qazi:0 "Unsere Unterstützung jener Elemente des religiösen Establishments, von denen aktive Unterwanderung der Dhimmi-Rechte ausgeht, hat zu Feindseligkeiten zwischen uns und unseren nicht-muslimischen Untertanen geführt, was ironischerweise unsere Fähigkeit, sie zu konvertieren, schwer behindert."
 elaborate_court_ceremonies:0 "Aufwendiges Hofleben"
 desc_elaborate_court_ceremonies:0 "Wir haben beschlossen, das Hofleben in unserem Land auf die höchste vorstellbare Formalitätsebene zu heben. Da von jedem mit Rang und Namen erwartet wird, unseren Herrscher in der Hauptstadt zu begleiten, schränkt dies die verschwörerischen Fähigkeiten des Adels ein ... ist aber mit großen Kosten verbunden."
 disloyal_noble_officers:0 "Abtrünnige Offiziere"
 desc_disloyal_noble_officers:0 "Da wird uns vom Adel entfremdet haben, bleiben uns unter den Kommandeuren unserer Armeen nur noch wenige Unterstützer. Ihre Prioritäten liegen eindeutig nicht im Gewinnen unserer Kriege, und manchen ist es wohl zuzutrauen, dass sie aktiv gegen uns arbeiten."
 noble_minister:0 "Adliges Ratsmitglied"
 desc_noble_minister:0 "Unser Rat wird von einem Mitglied dominiert, das einer der höchstrangigen Adelsfamilien unseres Landes angehört. Durch sein ausgedehntes Kontaktnetzwerk können wir Adlige im In- und Ausland beeindrucken."
 burgher_minister:0 "Kaufmännisches Ratsmitglied"
 desc_burgher_minister:0 "Eines unserer talentiertesten Ratsmitglieder ist ein erfolgreicher Kaufmann. Er, der schon sein eigenes Vermögen selbst erwirtschaftet hat, verlor keine Zeit damit, unsere wirtschaftliche Effizienz zu verbessern. Sein Kontaktnetzwerk in kaufmännischen Kreisen sorgt auch dafür, dass unser Staat im Einklang mit dem Bürgertum bleibt."
 church_minister:0 "Klerikales Ratsmitglied"
 desc_church_minister:0 "Eines unserer talentiertesten Ratsmitglieder ist vom Klerus rekrutiert worden. Während das alles andere als ungewöhnlich ist, bedeutet es vielmehr, dass er sich auf ihre Unterstützung verlassen kann, und dass örtliche Geistliche in unserer Verwaltung ihm noch treuer ergeben sind. Dadurch können wir unsere Kontrolle selbst in den entlegensten Ecken unseres Reichs verbessern."
 dhimmi_minister:0 "Dhimmi-Ratsmitglied"
 desc_dhimmi_minister:0 "Ein äußerst talentiertes Mitglied unseres Rats hat einen Dhimmi-Hintergrund. Das sehen zwar nicht alle in unserem Staat gerne, aber die Unterstützung seines eigenen Standes ist vorteilhaft für unser Land."
 nobility_sumptuary_restrictions:0 "Strenge Aufwandsbeschränkungen"
 desc_nobility_sumptuary_restrictions:0 "Wir haben eine Reihe strenger Beschränkungen erlassen, wer bestimmte Luxusgegenstände kaufen darf, und wer nicht. Angefangen bei Kleidung und Juwelen bis hin zur exakten Höhe oder Anzahl der Fenster eines Hauses sollte alles den sozialen Status des Besitzers ordnungsgemäß wiedergeben. Abgesehen von der Zementierung sozialer Grenzen hat dies zu einem scharfen Preisverfall für die meisten Waren geführt, die in irgendeiner Weise mit diesen Beschränkungen verknüpft sind."
 burgher_unfavorable_trade_laws:0 "Unvorteilhafte Handelsrichtlinien"
 desc_burgher_unfavorable_trade_laws:0 "Aufgrund unserer politischen Entscheidungen in Bezug auf Handelsrichtlinien und Zölle verlieren unsere Händler Geld."
 burgher_favorable_trade_laws:0 "Händler begünstigt"
 desc_burgher_favorable_trade_laws:0 "Zum Ausgleich für ihr verlorenes Einkommen durch die Handelsrichtlinien der Regierung sowie durch politisch motivierte Abgaben und Zölle sind unseren Händlern verschiedene Rechte gewährt worden."
