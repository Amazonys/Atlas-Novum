 tooltip_own_cossack_province:0 "Mindestens eine Provinz im Besitz wird vom §YKosaken§!-Stand kontrolliert."
 estate_nobles:0 "Adel"
 estate_nobles_desc:0 "Dieser Stand repräsentiert aristokratische Familien mit Landbesitz in Ihrer Nation. Ihre Privilegien sind durch alte Traditionen gesichert und viele wurden ursprünglich aufgrund guter Dienste für die Nation vergeben. In ihrer traditionellen Verantwortung lag es, das Reich vor Gefahren von außerhalb zu beschützen, dafür zu kämpfen und dem Herrscher dabei zu helfen, den Frieden aufrechtzuerhalten."
 estate_church:0 "Klerus"
 estate_church_desc:0 "Dieser Stand repräsentiert die gebildeten Priester Eurer Staatsreligion. Traditionell dienen sie in der Administration Eures Landes und zu ihren Aufgaben gehört es, für dessen geistliches Wohlbefinden zu sorgen sowie das der Bevölkerung. Über die Jahre hinweg haben sie sowohl Landbesitz als auch Privilegien von vergangenen Herrschern als auch frommen Geistlichen erhalten."
 estate_burghers:0 "Bürger"
 estate_burghers_desc:0 "Dieser Stand repräsentiert die städtische Bevölkerung Eures Landes, wie Handwerker, Händler und andere Bewohner innerhalb der Stadtmauern. Zu ihren traditionellen Aufgaben gehört es, arbeiten zu gehen, um die Wirtschaft am Laufen zu halten. Um dies zu erreichen, erwarten sie, dass ihnen sowie den Städten, die sie repräsentieren, Sonderrechte und Privilegien zugesprochen werden."
 estate_cossacks:0 "Kosaken"
 estate_cossacks_desc:0 "Die Kosaken sind die freien Menschen der Steppe. Ihr Hintergrund variiert, einige wurden auf dem Weideland geboren, während andere geflohene Sklaven aus den großen Latifundien sind, die an die wilde Steppe angrenzen. Als hervorragende Plünderer und abgehärtete Siedler streben die Kosaken danach, als ein Stand mit gleicher Wichtigkeit wie der Adel anerkannt zu werden, und werden jeden herausfordern, der versucht, ihre Freiheit einzuschränken."
 estate_dhimmi:0 "Dhimmi"
 estate_dhimmi_desc:0 "Ursprünglich ein reservierter Ausdruck für Christen und Juden, sind die Dhimmi nicht muslimische Staatsangehörige in einem muslimischen Einflussgebiet. Ihr Status und ihre Privilegien können in unterschiedlichen Nationen sowohl in ihrer Struktur als auch Anzahl stark variieren. Traditionell ist es die Aufgabe eines gerechten Herrschers, diese Menschen zu beschützen und sie dabei von der überwiegend muslimischen Bevölkerung fernzuhalten. Diese Prinzipien sind in manchen Teilen der Welt nicht immer einfach einzuhalten, wo die Dhimmi selbst den Großteil der Bevölkerung ausmachen."
 estate_nomadic_tribes:0 "Stämme"
 estate_nomadic_tribes_desc:0 "Der Herrscher eines nomadischen Einflussgebietes muss immer danach streben, die Kontrolle über die unzähligen Stämme, die das Land ausmachen, zu behalten. Da es keine einflussreichen und permanenten Institutionen wie in anderen sesshaften Nationen gibt, machen die Stämme den Hauptteil der Herrschaft aus und sind für alles zuständig, ob Steuereintreiber, Soldat oder Plünderer. Obwohl die Stämme den Herrscher ihres Landes als Führer ansehen, erwarten sie große Landstriche zugesprochen zu bekommen, um ihre Pferde zu ernähren, ihren Lebensstil aufrechtzuerhalten und Einfluss auf das Tagesgeschehen des Landes zu erhalten."
