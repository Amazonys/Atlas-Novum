 cossack_raids_opinion:0 "Kosaken-Überfälle"
 cossack_estate_events.1.t:0 "Kolonisierung der Steppen"
 cossack_estate_events.1.d:0 "Der $ESTATE_NOBLES$ beschwert sich über die steigende Zahl Leibeigener, welche die ihnen zur Verfügung gestellten sicheren Häuser desertieren, um ihr Glück bei den Kosaken der Steppen zu suchen. Sie sind der Meinung, dass wir die Schuld tragen, da wir zuließen, dass die Kosaken so mächtig wurden. Dadurch wurden die Leibeigenen inspiriert, ihre rechtmäßigen Herren zu verlassen.\nVertreter der großen Familien fordern nun, dass wir die Macht der Kosaken einschränken, so dass sie ihre Latifundien in den an der Steppe angrenzenden Regionen erweitern können. Auf diese Weise, so behaupten sie, könnten die wilden Felder gebändigt und die Gesetze des Reichs aufrechterhalten werden."
 cossack_estate_events.1.a:0 "Diese Leibeigenen müssen zurückgebracht werden."
 cossack_estate_events.1.b:1 "Wir können es uns nicht leisten, die Kosaken zu verärgern."
 cossack_estate_events.2.t:0 "Kosaken-Aggression"
 cossack_estate_events.2.d:0 "Die Kosaken der Steppen sind sehr erfahrene Plünderer, die sich schnell zu Pferd bewegen. Mehrere solcher Überfälle verwüsten seit einiger Zeit unsere ländliche Region und selbst größere Städte, die sich weit von unseren Grenzen entfernt befinden. Sobald ein Überfall ausgeführt worden ist, ziehen sich diese Plünderer so schnell, wie sie gekommen sind, nach [cossacks_here_target.GetName] zurück. Sowohl der $ESTATE_NOBLES$ als auch die $ESTATE_BURGHERS$ haben in den betroffenen Gebieten Interessen, und beide Gruppen fordern nun, dass wir etwas unternehmen."
 cossack_estate_events.2.d.tribes:0 "Die Kosaken der Steppen sind sehr erfahrene Plünderer, die sich schnell zu Pferd oder per Boot bewegen. Mehrere solcher Überfälle verwüsten seit einiger Zeit unsere ländliche Region und selbst größere Städte, die sich weit von unseren Grenzen entfernt befinden. Sobald ein Überfall ausgeführt worden ist, ziehen sich diese Plünderer so schnell, wie sie gekommen sind, nach [cossacks_here_target.GetName] zurück. Die $ESTATE_NOMADIC_TRIBES$ haben Interesse an den betroffenen Gebieten und verlangen, dass wir etwas unternehmen."
 cossack_estate_events.2.d.fallback:0 "Die Kosaken der Steppen sind sehr erfahrene Plünderer, die sich schnell zu Pferd oder per Boot bewegen. Mehrere solcher Überfälle verwüsten seit einiger Zeit unsere ländliche Region und selbst größere Städte, die sich weit von unseren Grenzen entfernt befinden. Sobald ein Überfall ausgeführt worden ist, ziehen sich diese Plünderer so schnell, wie sie gekommen sind, nach [cossacks_here_target.GetName] zurück. Unsere lokalen Behörden in den betroffenen Gebieten fordern nun, dass wir etwas unternehmen."
 cossack_estate_events.2.a:0 "Fordert, dass diese Kosaken vor Gericht gestellt werden!"
 cossack_estate_events.2.b:0 "Darüber müssen wir wohl hinwegsehen."
 cossack_estate_events.3.t:0 "Kosaken-Aggression"
 cossack_estate_events.3.d:0 "Die Kosaken der Steppen sind sehr erfahrene Plünderer, die sich schnell zu Pferd oder im Boot bewegen. Mehrere solcher Überfälle verwüsten seit einiger Zeit unsere [From.GetAdjective]e ländliche Region und selbst größere Städte, die sich weit von unseren Grenzen entfernt befinden.\nDa die verantwortlichen Kosaken sich innerhalb unserer Grenzen befinden, verlangen die [From.GetAdjective]en Parteien nun sowohl eine Entschädigung als auch, dass die Täter vor Gericht gestellt werden."
 cossack_estate_events.3.a:0 "Diese Angelegenheit ist für uns nicht mehr zu steuern."
 cossack_estate_events.3.b:0 "Stellt sie vor Gericht!"
 cossack_estate_events.4.t:0 "Die [From.GetAdjective]e Antwort"
 cossack_estate_events.4.d:0 "Die [From.GetAdjective]e Antwort lautet: Sie weigern sich, Verantwortung für die Überfälle in unserem Land zu übernehmen, und behaupten, die Kosaken selbst nicht kontrollieren zu können."
 cossack_estate_events.4.a:0 "Solche Ausreden interessieren uns nicht."
 cossack_estate_events.5.t:0 "Die [From.GetAdjective]e Antwort"
 cossack_estate_events.5.d:0 "Die [From.GetAdjective]e Antwort ist eine finanzielle Entschädigung für die Überfälle ihrer kosakischen Untertanen zur Wiedergutmachung der verursachten Sachschäden gewesen. Sie behaupten ebenfalls, sie hätten die Schuldigen zur Rechenschaft gezogen."
 cossack_estate_events.5.a:0 "Wenn wir dies nur glauben könnten."
 cossack_estate_events.6.t:1 "Wachsende Macht der Kosaken"
 cossack_estate_events.6.d:0 "Obwohl nur wenige ihren Einfluss auf den Steppen in Frage stellen würden, läuft für die Kosaken einiges schief, wenn es um ihre Einflussnahme in den Hallen der Macht geht. Der $ESTATE_NOBLES$ verachtet sie und würde sie gerne als Leibeigene auf seinen Latifundien arbeiten sehen, und auch ihre Manieren haben ihnen in [Root.Capital.GetCapitalName] nicht viele Freunde eingebracht.\nIn letzter Zeit ist aber einiges gut für sie gelaufen: Sie konnten ihre Siedlungen erfolgreich verteidigen, und als Überfalltruppen sind sie für den Staat von unbestrittenem Wert."
 cossack_estate_events.6.a:0 "Ok."
 cossack_estate_events.7.t:1 "Nachlassende Macht der Kosaken"
 cossack_estate_events.7.d:0 "Die Freinatur der Kosaken und die Entfernung zwischen ihnen und den Hallen der Macht in [Root.Capital.GetCapitalName] ist für sie immer ein Problem gewesen. Da sie keine Erbprivilegien erhalten, ist die Anzahl der Kosaken, die beim Staat als Offiziere mit allen nach sich ziehenden Vorzügen registriert sind, stetig gefallen."
 cossack_estate_events.7.a:0 "Ok."
 cossack_estate_events.8.t:0 "Privilegien beantragen"
 cossack_estate_events.8.d:0 "Nicht alle Kosaken erhalten vom Staat dieselben Privilegien. Traditionell werden bestimmte Kosaken, die bereit sind, dem Staat in Kriegszeiten besondere Dienste zu leisten, mit Rechten belohnt. Da diese Rechte aber nicht vererbbar sind, bedeutet das, dass der Einfluss der Kosaken im Laufe der Zeit stark fluktuieren kann. Den Kosaken nach ist es höchste Zeit, dass wir ihnen weitere Privilegien gewähren, um unsere Ränge aufzufüllen."
 cossack_estate_events.8.a:0 "Wir brauchen mehr registrierte Kosaken!"
 cossack_estate_events.8.b:0 "Sollen sie sich um ihre Steppen kümmern."
 cossack_estate_events.9.t:1 "Vorräte für die Kosaken"
 cossack_estate_events.9.d:0 "Das Leben im Grenzland kann hart sein. Die Kosaken sind es zwar gewöhnt, ihre Schlachten alleine zu schlagen, aber einen kleinen Zuschuss aus der Schatzkammer könnten sie wahrscheinlich gut gebrauchen. Die letzte Jahreszeit war ungewöhnlich harsch. Zusammen mit einer steigenden Anzahl von Tatareneinfällen hat das dazu geführt, dass viele Kosaken für die kommenden Monate zu wenig zu essen haben. Würden wir den Kosaken Getreide und militärischen Nachschub wie Waffen und Uniformen liefern, würde dies unsere Steppenverteidiger nicht nur direkt stärken, sondern sie wahrscheinlich auch unserem Staat verbundener machen."
 cossack_estate_events.9.a:0 "Schickt ihnen, was sie brauchen."
 cossack_estate_events.9.b:0 "Sie werden selbst zurechtkommen müssen."
 cossack_estate_events.10.t:0 "Störungen des Getreidehandels"
 cossack_estate_events.10.d:0 "Zwischen den Kosaken und den anderen Ständen hat es immer schon Spannungen gegeben, was angesichts ihrer ungewöhnlichen Manieren und ihrer unterschiedlichen Hintergründe kaum verwunderlich ist. In letzter Zeit haben sich diese Spannungen aber deutlich vermehrt. Die $ESTATE_BURGHERS$ sind wegen der Überfälle der Kosaken beunruhigt und behaupten, diese wären gegen ihre Getreidelieferungen gerichtet. Die Kosaken dagegen geben vor, dass sie nur die Tataren und Briganten der Gegend angreifen und die $ESTATE_BURGHERS$ sich einfach irren würden. Da die Regierung in der Gegend kaum vertreten ist, fällt es schwer, die Wahrheit zu ermitteln, aber es gibt eindeutig Spannungen zwischen diesen beiden Gruppen und man erwartet von uns, eine der beiden Seiten entweder zu tadeln oder zu sanktionieren."
 cossack_estate_events.10.a:1 "Unterstützt die Kosaken."
 cossack_estate_events.10.b:0 "Unterstützt die $ESTATE_BURGHERS$."
 cossack_estate_events.11.t:1 "Kosaken siedeln in [cossack_settlers_province.GetName]"
 cossack_estate_events.11.d:1 "Das Leben in der Steppe hat die Kosaken an ein karges Dasein gewöhnt. Ständige Bedrohungen durch das harsche Klima in einem unbesiedelten Land und Tataren-Überfälle haben die Kosaken zu gefürchteten Kriegern und zähen Siedlern gemacht.\nJetzt, wo wir ein Auge auf [cossack_settlers_province.GetName] geworfen haben, wird uns klar, dass sich das Leben an der Grenze nach Osten kaum von dem in jenen Steppen unterscheidet, die wir bereits kontrollieren."
 cossack_estate_events.11.a:1 "Werbt kosakische Siedler an."
 cossack_estate_events.11.b:1 "Wir können den Kosaken nicht trauen."
 cossack_estate_events.12.t:1 "Unruhe unter den Kosaken"
 cossack_estate_events.12.d:1 "Das tiefe Misstrauen der Kosaken gegen den Staat im Allgemeinen und unseren [Root.Monarch.GetTitle] im Besonderen haben in einen totalen Zusammenbruch unserer Autorität in den Steppen geführt. Die Gemeinschaften der Kosaken verhalten sich unseren Gesandten gegenüber offen feindselig und geben de facto nun keinen Pfifferling mehr auf die Anordnungen der Zentralbehörden."
 cossack_estate_events.12.a:0 "Lasst sie in Ruhe, die Beziehungen werden sich zur rechten Zeit wieder entspannen."
 cossack_estate_events.12.b:0 "Zerschmettert die Abweichler."
 cossack_estate_events.13.t:1 "Kosaken expandieren in [growing_cossack_communities.GetName]"
 cossack_estate_events.13.d:1 "Grenzen können oft eine recht theoretische Angelegenheit sein, vor allem in der Wildnis. Anscheinend haben sich die Kosaken rasch in [growing_cossack_communities.GetName] ausgebreitet. Wir könnten versuchen, die Entwicklung umzukehren, doch den Kosaken würde es wahrscheinlich nicht gut gefallen, von jenem Boden vertrieben zu werden, für dessen Besiedlung sie so hart gearbeitet haben."
 cossack_estate_events.13.a:0 "Akzeptiert den neuen Status Quo."
 cossack_estate_events.13.b:1 "Das Land muss von den Kosaken zurückgeholt werden."
 cossack_estate_events.14.t:0 "Forderungen nach erweiterten Privilegien"
 cossack_estate_events.14.d:0 "Schon seit langer Zeit haben die Kosaken immer davon geträumt, als gleichberechtigt mit etablierten Ständen wie dem $ESTATE_NOBLES$ oder den $ESTATE_BURGHERS$ akzeptiert zu werden. Der Realisierung dieses Traums waren sie noch nie so nahe wie jetzt. Die Kosaken haben in unserem Staat großen Einfluss erlangt, und wir hängen in vielen Aspekten von ihrer Unterstützung ab.\nAngesichts der günstigen Umstände bringen viele Kosaken nun ihre alten Forderungen nach offizieller Anerkennung und Privilegien vor."
 cossack_estate_events.14.a:0 "Absurd."
 cossack_estate_events.14.b:0 "Gebt ihren Forderungen nach."
 cossack_estate_events.15.t:0 "[Root.GetName]-Kosakenrevolte"
 cossack_estate_events.15.d:0 "Unbeeindruckt von unserem Dekret, [Root.GetName] zu verlassen, hat sich das Kosakenheer in einer Revolte erhoben."
 cossack_estate_events.15.a:0 "Ok."
 cossack_estate_events.16.t:1 "Schwankende Loyalität der Kosaken"
 cossack_estate_events.16.d:0 "Gute Beziehungen müssen beibehalten werden. Da ihre Zahlen steigen und einige Anführer der Kosaken älter werden, haben sich unsere Beziehungen abgekühlt. Wir müssen uns mit der jetzigen Generation von Kosaken-Anführern arrangieren, damit wir uns ihrer Loyalität sicher sein können."
 cossack_estate_events.16.a:0 "Ok."
 tribal_estate_events.1.t:0 "Spannungen zwischen Nomaden und sesshafter Bevölkerung"
 tribal_estate_events.1.d:0 "Der Unterschied zwischen Steuereintreibung, Erpressung oder Tributforderung kann manchmal ein wenig diffus sein. In vielen Teilen unseres Landes werden Steuern von den nomadischen Clans fast so eingetrieben, wie sie sich auf Überfällen verhalten würden.\nHeute kam ein Gesandter von einigen unserer besser situierten Untertanen am Hof an und berichtete uns, wie die Möchtegern-Steuereintreiber ihre Besitztümer geplündert und ihre befestigten Heimstätten belagert hatten. Nun verlangen sie von [Root.Monarch.GetTitle] ausgleichende Gerechtigkeit und die Bestrafung der Täter. Die Stämme würden derartige Beschränkungen ihres Verhaltens aber kaum auf sich sitzen lassen."
 tribal_estate_events.1.a:0 "Tadelt die Häuptlinge."
 tribal_estate_events.1.b:0 "Unterstützt die Häuptlinge."
 tribal_estate_events.2.t:0 "Zunehmender Stammeseinfluss"
 tribal_estate_events.2.d:0 "Ein Stammesstaat war schon immer eine recht instabile Angelegenheit. Manche Stämme vergrößern schnell ihren Einfluss auf die anderen, nur um dann genau so plötzlich zu kollabieren. In letzter Zeit hat eine neue Gruppe von Stammesführern ihre Macht über die kleineren Stämme bedeutend vergrößert."
 tribal_estate_events.2.a:0 "Ok."
 tribal_estate_events.3.t:0 "Abnehmender Stammeseinfluss"
 tribal_estate_events.3.d:0 "Aufgrund interner Machtkämpfe zwischen Clans, schlecht durchdachten politischen Manövern und Erbfolgekonflikten ist unser Einfluss auf die anderen Stämme während der letzten paar Jahre beträchtlich gesunken. Dieser abnehmende Stammeseinfluss wird kaum von Dauer sein, stellt vorerst aber eine willkommene Atempause dar."
 tribal_estate_events.3.a:0 "Ok."
 tribal_estate_events.4.t:0 "Örtliche Häuptlinge beschweren sich"
 tribal_estate_events.4.d:0 "Mehrere Clansführer haben sie bei uns darüber beschwert, dass junge Männer ihre Gebiete verlassen würden, um in unserer Armee zu dienen. Sie behaupten, dies wäre zu Zeiten unserer Vorväter anders gehandhabt worden, und dass jeder Mann zuallererst in der Armee seines Clans kämpfen sollte. Was sollen wir tun?"
 tribal_estate_events.4.a:0 "Schickt die jungen Männer nach Hause."
 tribal_estate_events.4.b:0 "Behaltet sie in der Armee."
 tribal_estate_events.5.t:0 "Häuptlinge halten Steuern zurück"
 tribal_estate_events.5.d:0 "Einer unserer engsten Berater hat uns Beweise vorgelegt, dass uns die örtlichen Häuptlinge nicht so viel Steuern zahlen, wie man es von ihren Ländereien erwarten sollte. Das ist eine heikle Situation, aber wir müssen schnell zu einer Entscheidung kommen."
 tribal_estate_events.5.a:0 "Ihr Land, ihre Regeln!"
 tribal_estate_events.5.b:0 "Sie sind MIR untertan, nicht andersherum!"
 tribal_estate_events.6.t:0 "Unsere Horde ist in Unordnung"
 tribal_estate_events.6.d:0 "Nomadenstämme zusammenzuhalten, ist niemals einfach und momentan durchleben wir düstere Zeiten. Die $ESTATE_NOMADIC_TRIBES$ könnten uns sehr wahrscheinlich bei der Stabilisierung der Situation helfen, damit wir wieder auf unsere Füße kommen, aber umsonst würden sie das wohl kaum tun."
 tribal_estate_events.6.a:0 "Wir verlassen uns auf die $ESTATE_NOMADIC_TRIBES$!"
 tribal_estate_events.6.b:0 "Wir brauchen ihre Hilfe nicht."
 EST_VAL_TRIBES_STABILIY_BOOSTED:0 "Stabilisierte die Horde: §Y$VAL$%§!"
 tribal_estate_events.7.t:0 "Für unsere Stämme ist die Horde schwach!"
 tribal_estate_events.7.d:0 "Unsere militärische Führung ist unerfahren und schwach. Die $ESTATE_NOMADIC_TRIBES$ sind unentschlossen, ob sie solch unerfahrenen Männern wirklich in die Schlacht folgen können. Sie wollen uns stattdessen erfahrene Krieger zur Führung unserer Truppen stellen."
 tribal_estate_events.7.a:0 "Wir verlassen uns auf die $ESTATE_NOMADIC_TRIBES$!"
 tribal_estate_events.7.b:0 "Wir brauchen ihre Hilfe nicht."
 tribal_estate_events.8.t:0 "Die Horde ist nicht geeint!"
 tribal_estate_events.8.d:0 "Unser [Root.Monarch.GetTitle] hat [Root.Monarch.GetHerselfHimself] als unfähig erwiesen, die fortwährende Einigkeit der [Root.GetAdjective] zu sichern, und die $ESTATE_NOMADIC_TRIBES$ befürchten nun, dass wir zum Gespött der Leute werden könnten. Wichtige Anführer haben sich [Root.Monarch.GetTitle] erklärt und bieten die Stärkung unserer Herrschaft an. Manche würden aber sagen, dass ein Frieden, bei dem man sich auf andere verlassen muss, eine wacklige Angelegenheit ist."
 tribal_estate_events.8.a:0 "Wir verlassen uns auf die $ESTATE_NOMADIC_TRIBES$!"
 tribal_estate_events.8.b:0 "Wir brauchen ihre Hilfe nicht."
 EST_VAL_TRIBES_UNITY:0 "Horde geeint: §Y$VAL$%§!"
 EST_VAL_TRIBES_ARMY:0 "Armee gestärkt: §Y$VAL$%§!"
 tribal_estate_events.9.t:0 "Rückkehr zu den alten Werten!"
 tribal_estate_events.9.d:0 "Einer der Clanshäuptlinge hat sich als Sprecher ihrer Gruppe an uns gewandt und drängt uns zur Rückkehr zu den alten Werten ... den Werten, die uns stark gemacht haben. "Den Feind niederzuringen, ihn vor sich herzutreiben und sich zu erfreuen am Geschrei seiner Weiber!!""
 tribal_estate_events.9.a:0 "DAS ist das Gute am Leben."
 tribal_estate_events.9.b:0 "Das liegt in der Vergangenheit."
 tribal_estate_events.10.t:0 "Revolte der [Root.GetName]-$ESTATE_NOMADIC_TRIBES$"
 tribal_estate_events.10.d:0 "Die Stämme von [Root.GetName], die nicht bereit sind, unsere Besitznahme ihrer Gebiete einfach so hinzunehmen, haben die Waffen gegen uns erhoben."
 tribal_estate_events.10.a:0 "Ok."
 tribal_estate_events.11.t:0 "[Root.Monarch.GetTitle] folgt auf [Root.Monarch.GetTitle]"
 tribal_estate_events.11.d:0 "Ein entfernter Cousin von [Root.Monarch.GetName] hat es geschafft, sich den Dank der Stämme zu sichern. Viele mächtige Stammesführer fordern nun, dass wir zukünftige Erbfolgepläne ändern, damit dieser Cousin seinen rechtmäßigen Platz als [Root.Monarch.GetTitle] auch garantiert bekommt. Ob sie durch seine aufrechte Treue motiviert sind oder ihn nur für leicht kontrollierbar halten, ist schwer zu sagen, aber sie würden es sicherlich nicht gut aufnehmen, wenn wir ihren Rat in den Wind schlagen würden."
 tribal_estate_events.11.a:0 "Dann gibt es jetzt also einen neuen Thronfolger!"
 tribal_estate_events.11.b:0 "Diese Stämme müssen ihre Grenzen kennenlernen!"
 tribal_estate_events.12.t:0 "Stämme fordern mehr Männer"
 tribal_estate_events.12.d:0 "Wichtige Stammesführer haben bei uns vorgesprochen. Sie möchten, dass wir sie zur Verteidigung ihrer Gebiete mit staatlichen Ressourcen versorgen. Sie behaupten, die benachbarten Staaten wurden bei ihnen einfallen und das von ihnen kontrollierte Land ausrauben, und dass sie sich nur dann effizient verteidigen könnten, würden wir unsere Truppen direkt ihrem Oberbefehl unterstellen."
 tribal_estate_events.12.a:0 "Natürlich werden sie unsere Männer bekommen!"
 tribal_estate_events.12.b:0 "Das ist ein Vorwand, um uns zu schwächen!"
 tribal_estate_events.13.t:0 "Unabhängige $ESTATE_NOMADIC_TRIBES$"
 tribal_estate_events.13.d:0 "Mehrere Anführer der mächtigen $ESTATE_NOMADIC_TRIBES$ in unserem Land haben sich bei [Root.Monarch.GetTitle] über die ungerechte Einmischung [Root.Monarch.GetHerHis]er Repräsentanten beschwert. Die $ESTATE_NOMADIC_TRIBES$ sind der Ansicht, dass sie im Einklang mit ihren uralten Rechten in Ruhe gelassen werden sollten."
 tribal_estate_events.13.a:0 "Dann müssen wir sie in Ruhe lassen."
 tribal_estate_events.13.a.tt:1 "Provinzen, die den Landanteil des §YStämme§!-Standes ausmachen, erhalten §R35§! Autonomie."
 tribal_estate_events.13.b:0 "Wir können keine Staaten in unserem Staat dulden!"
 tribal_estate_events.14.t:0 "Forderungen der $ESTATE_NOMADIC_TRIBES$"
 tribal_estate_events.14.d:0 "Die $ESTATE_NOMADIC_TRIBES$ sind der Ansicht, dass die Talente ihrer Generäle auf unsere Armeen verschwendet wären. Daher haben sie gefordert, dass ihre Anführer nach Hause geschickt werden, um ihre eigenen Truppen zu kommandieren. Da wir uns in den meisten militärischen Angelegenheiten auf sie verlassen, würde dies unsere verbliebene Führung ziemlich belasten."
 tribal_estate_events.14.a:0 "Zustimmen."
 tribal_estate_events.14.b:0 "So etwas werden sie nicht tun!"
 tribal_estate_events.15.t:0 "Schwankende Loyalität der $ESTATE_NOMADIC_TRIBES$"
 tribal_estate_events.15.d:0 "Gute Beziehungen müssen beibehalten werden. Da ihre Zahlen steigen und einige Anführer der $ESTATE_NOMADIC_TRIBES$ älter werden, haben sich unsere Beziehungen abgekühlt. Wir müssen uns mit der jetzigen Häuptlingsgeneration arrangieren, damit wir uns ihrer Loyalität sicher sein können."
 tribal_estate_events.15.a:0 "Ok."
 the_proper_old_ways:0 "Die guten alten Sitten"
 desc_the_proper_old_ways:0 "Wir haben versucht, zu unseren Wurzeln zurückzukehren und unser Reich so zu regieren, wie es wohl unter dem großen Dschingis Khan und seiner Zeitgenossen gewesen sein muss. Manche würden dies als rückständig bezeichnen, wir nennen es authentisch."
 church_estate_events.1.t:0 "Libertas Ecclesiae"
 church_estate_events.1.d:0 "Der $ESTATE_CHURCH$ ist lange Zeit eine der führendsten Säulen des [Root.GetAdjective]en Reiches gewesen. Zum Wohle unseres [Root.Monarch.GetTitle] hat sie nicht nur spirituelle Führung geboten, sondern auch Verwalter, Richter und Diplomaten gestellt. Im Gegenzug für diese Dienste bezahlt kein kirchliches Herrenhaus, Kloster oder anderes Anwesen dem Staat irgendwelche Steuern, und die weltlichen Autoritäten mischen sich nicht in interne Angelegenheiten des $ESTATE_CHURCH$ ein.\nDoch die Zeiten sind düster und der Staat muss steigende Ausgaben decken. Der Vorschlag, der $ESTATE_CHURCH$ möge vielleicht einen freiwilligen Beitrag leisten, wurde nicht wohlwollend aufgenommen."
 church_estate_events.1.a:0 "Macht deutlich, dass er einen Beitrag leisten muss."
 church_estate_events.1.b:0 "Wir werden das Geld anderswo auftreiben."
 church_estate_events.101.t:0 "Tempelland"
 church_estate_events.101.d:0 "Die $ESTATE_CHURCH$ ist schon lange eine der wichtigsten Stützen des [Root.GetAdjective]en Reichs gewesen und hat unserem [Root.Monarch.GetTitle] nicht nur geistliche Führung geboten, sondern auch Verwalter, Richter und Diplomaten bereitgestellt. Als Gegenleistung für diese großartigen Dienstleistungen sind im Laufe der Jahre in Form von Dörfern zur Unterstützung der Brahmanen-Gemeinschaften von staatlicher und anderer Seite viele Spenden geflossen. Diese Brahmadeyas haben unseren $ESTATE_CHURCH$ im Laufe der Jahrhunderte ziemlich reich gemacht.\nNun aber werden die Zeiten wieder schlechter und der Staat muss eine steigende Anzahl an Ausgaben decken. Vorschläge, dass der $ESTATE_CHURCH$ vielleicht einen freiwilligen Beitrag leisten könnte, wurden gar nicht gut aufgenommen."
 church_estate_events.102.t:0 "Die Reichtümer des $ESTATE_CHURCH$"
 church_estate_events.102.d:0 "Der $ESTATE_CHURCH$ ist schon lange eine der wichtigsten Stützen des [Root.GetAdjective]en Reichs gewesen und hat unserem [Root.Monarch.GetTitle] nicht nur geistliche Führung geboten, sondern auch Verwalter, Richter und Diplomaten bereitgestellt. Als Gegenleistung für diese großartigen Dienstleistungen sind im Laufe der Jahre von staatlicher und anderer Seite viele Spenden an den $ESTATE_CHURCH$ und seine Götter geflossen. Diese Geschenke haben unseren $ESTATE_CHURCH$ im Laufe der Jahrhunderte ziemlich reich und einflussreich gemacht.\nNun aber werden die Zeiten wieder schlechter und der Staat muss eine steigende Anzahl an Ausgaben decken. Vorschläge, dass der $ESTATE_CHURCH$ vielleicht einen freiwilligen Beitrag leisten könnte, wurden gar nicht gut aufgenommen."
 church_estate_events.103.t:0 "Die Reichtümer des $ESTATE_CHURCH$"
 church_estate_events.103.d:0 "Der $ESTATE_CHURCH$ ist schon immer eine der wichtigsten Stützen des [Root.GetAdjective]en Reichs gewesen und hat unserem [Root.Monarch.GetTitle] nicht nur geistliche Führung geboten, sondern auch Verwalter, Richter und Diplomaten bereitgestellt. Als Gegenleistung für diese großartigen Dienstleistungen wurden viele Grundstücke als religiöse Besitztümer zur Seite gestellt und von den meisten unserer Steuern befreit. Auf diese Weise kann für den $ESTATE_CHURCH$ und die vielen guten von ihm unterstützten Projekte gesorgt werden.\nNun aber werden die Zeiten wieder schlechter und der Staat muss eine steigende Anzahl an Ausgaben decken. Vorschläge, dass der $ESTATE_CHURCH$ vielleicht einen freiwilligen Beitrag leisten könnte, wurden gar nicht gut aufgenommen."
 church_estate_events.104.t:0 "Die Reichtümer des $ESTATE_CHURCH$"
 church_estate_events.104.d:0 "Der $ESTATE_CHURCH$ ist schon lange eine der wichtigsten Stützen des [Root.GetAdjective]en Reichs gewesen und hat unserem [Root.Monarch.GetTitle] nicht nur geistliche Führung geboten, sondern auch Verwalter, Richter und Diplomaten bereitgestellt. Als Gegenleistung für diese großartigen Dienstleistungen sind im Laufe der Jahre von staatlicher und anderer Seite viele Spenden an den $ESTATE_CHURCH$ geflossen. Diese Geschenke haben unseren $ESTATE_CHURCH$ im Laufe der Jahrhunderte ziemlich reich und einflussreich gemacht.\nNun aber werden die Zeiten wieder schlechter und der Staat muss eine steigende Anzahl an Ausgaben decken. Vorschläge, dass der $ESTATE_CHURCH$ vielleicht einen freiwilligen Beitrag leisten könnte, wurden gar nicht gut aufgenommen."
 church_estate_events.105.t:0 "Die Reichtümer des $ESTATE_CHURCH$"
 church_estate_events.105.d:0 "Der $ESTATE_CHURCH$ ist schon lange eine der wichtigsten Stützen des [Root.GetAdjective]en Reichs gewesen und hat unserem [Root.Monarch.GetTitle] nicht nur geistliche Führung geboten, sondern auch Verwalter, Richter und Diplomaten bereitgestellt. Als Gegenleistung für diese großartigen Dienstleistungen sind im Laufe der Jahre von staatlicher und anderer Seite viele Spenden an den $ESTATE_CHURCH$ und seine ausgedehnten Grundbesitztümer geflossen. Diese Geschenke haben unseren $ESTATE_CHURCH$ im Laufe der Jahrhunderte ziemlich reich und einflussreich gemacht.\nNun aber werden die Zeiten wieder schlechter und der Staat muss eine steigende Anzahl an Ausgaben decken. Vorschläge, dass der $ESTATE_CHURCH$ vielleicht einen freiwilligen Beitrag leisten könnte, wurden gar nicht gut aufgenommen."
 church_estate_events.2.t:0 "Aufstieg des $ESTATE_CHURCH$"
 church_estate_events.2.d:0 "Die Macht des $ESTATE_CHURCH$ beruhte noch nie auf dem Staat selbst. Vielmehr gewährt der $ESTATE_CHURCH$, aufgrund seiner Verbindungen zur geistigen Welt, in vielerlei Hinsicht dem [Root.Monarch.GetTitle] seine Legitimität. Eine Kombination aus geschickten politischen Manövern, wahrgenommenen schlechten Omen und großzügigen Spenden von unseren Untertanen haben die Macht dieses Standes in letzter Zeit zementiert."
 church_estate_events.2.a:0 "In Ordnung."
 church_estate_events.3.t:0 "$ESTATE_CHURCH$ verliert Macht"
 church_estate_events.3.d:0 "Der Einfluss des $ESTATE_CHURCH$ hängt mehr als der jedes anderen Standes von seinem Ruf beim gemeinen Volk ab. In den letzten Jahren scheinen sich im $ESTATE_CHURCH$ weniger geistliche Führer als reiche und korrupte Intriganten herauskristallisiert zu haben. Woran genau das liegen könnte, ist nicht leicht festzustellen gewesen. In Kombination mit einigen unglückseligen Investitionen in $ESTATE_CHURCH$-Besitztümer und schwachen politischen Manövern hat der $ESTATE_CHURCH$ Macht und Einfluss eingebüßt."
 church_estate_events.3.a:0 "Ok."
 church_estate_events.4.t:0 "Antiklerikalismus"
 church_estate_events.4.d:0 "Die $ESTATE_BURGHERS$ mehrerer wichtiger Städte beschuldigen den $ESTATE_CHURCH$ der Gier und Faulheit. Die frommen Gemeinen behalten nun als Protest gegen ein besonders schlimmes Beispiel für Autoritätsmissbrauch durch den $ESTATE_CHURCH$ ihre Zehntabgaben ein. Fromme $ESTATE_BURGHERS$ lehnen sich nun dagegen auf, Zehntabgaben an den $ESTATE_CHURCH$ zu leisten, da sie den $ESTATE_CHURCH$ als derer unwürdig ansehen.\nDer $ESTATE_CHURCH$ kocht vor Wut und fordert, dass wir die störrischen $ESTATE_BURGHERS$ bestrafen."
 church_estate_events.4.d.2:0 "Die Vaishya mehrerer wichtiger Städte beschuldigen den $ESTATE_CHURCH$ der Gier und Faulheit. Die frommen Gemeinen behalten nun als Protest gegen ein besonders schlimmes Beispiel für Autoritätsmissbrauch durch den $ESTATE_CHURCH$ ihre Zehntabgaben ein. Fromme Vaishya lehnen sich nun dagegen auf, Zehntabgaben an den $ESTATE_CHURCH$ zu leisten, da sie den $ESTATE_CHURCH$ als derer unwürdig ansehen.\nDer $ESTATE_CHURCH$ kocht vor Wut und fordert, dass wir die störrischen Vaishya bestrafen."
 church_estate_events.4.a:0 "Dann müssen wir sie zum Zahlen zwingen!"
 church_estate_events.4.b:0 "Ein milder Tadel wird ausreichen."
 church_estate_events.5.t:0 "Nachlassende Beziehungen zum $ESTATE_CHURCH$"
 church_estate_events.5.d:0 "Die Beziehungen zwischen Staat und $ESTATE_CHURCH$ haben sich nun derart verschlechtert, dass man zweifelsohne von Misstrauen und sogar offener Herausforderung sprechen kann. Die heiligen Stätten unserer Nation sind nun Zentren des Widerstands gegen [Root.Monarch.GetTitle], und die meisten der Gläubigen in unseren Landen zweifeln die Rechtmäßigkeit unserer Herrschaft an.\nAngesichts der Lage ist es wenig überraschend, dass schon ein kleiner Fehltritt unseres [Root.Monarch.GetTitle] während einer religiösen Zeremonie letzte Woche ausreichte, sie zum Eskalieren zu bringen. Vom $ESTATE_CHURCH$ gegen uns aufgewiegelt erheben sich die Bauern überall in unserem Land."
 church_estate_events.5.a:0 "Ok."
 church_estate_events.6.t:0 "Triumph des $ESTATE_CHURCH$?"
 church_estate_events.6.d:0 "Obwohl sich dem $ESTATE_CHURCH$ niemand offen widersetzen würde, gibt es wenige Staaten, wo er so einflussreich wie in [Root.GetName] ist. In unserem Land gibt es keine einzige Einrichtung, die nicht vollständig unter dem Einfluss des $ESTATE_CHURCH$ ist, und die Macht unseres [Root.Monarch.GetTitle] hängt nun mehr denn je von ihm ab.\nVielleicht ist es da nur ein logischer Schritt, dass der $ESTATE_CHURCH$ nun auch bei der praktischen Herrschaft über unser Land eine aktivere Rolle übernehmen möchte. In letzter Zeit haben uns seine Repräsentanten eine Reihe von Vorschlägen zur weiteren Harmonisierung unserer Gesetze und Traditionen mit denen der geistigen Welt unterbreitet. Damit wollen sie unsere Hofkultur von allem Unorthodoxen säubern und sicherstellen, dass das Land entsprechend ihrer religiösen Regeln und Ideale regiert wird."
 church_estate_events.6.a:0 "Folgt den Empfehlungen des $ESTATE_CHURCH$"
 church_estate_events.6.b:0 "Weist ihre Autorität zurück."
 church_estate_events.7.t:0 "Starker Stand $ESTATE_CHURCH$"
 church_estate_events.7.d:0 "Viele Herrscher mögen sich zwar auf die Unterstützung des $ESTATE_CHURCH$ verlassen können, aber nur wenige haben so starke Unterstützer wie wir. Eine lange Tradition der engen Zusammenarbeit und Treue zwischen uns und dem $ESTATE_CHURCH$ hat zu einer Situation geführt, in der sich die Kirche eher als Teil der Staatsverwaltung denn als unabhängige Einrichtung empfindet. Der $ESTATE_CHURCH$ verbreitet in unserem ganzen Staat nur lobende Worte über die Fähigkeiten und die geistliche Stärke unserer Führung unter [Root.Monarch.GetTitle]."
 church_estate_events.7.a:0 "Großartig."
 church_estate_events.8.t:0 "Bodendiebstahl"
 church_estate_events.8.d:0 "Viele Bodenschenkungen sind ziemlich alt, und obwohl sie stets schriftlich fixiert werden, können sich Landschaft und Namen seit der Niederschrift einer Schenkung durchaus verändern. Kürzlich hat der $ESTATE_CHURCH$ mehrere Mitglieder des $ESTATE_NOBLES$ ohne Umschweife des Bodendiebstahls bezichtigt, indem sie sich auf Besitztümern einmischten, die vor langer Zeit dem $ESTATE_CHURCH$ geschenkt worden waren. Der $ESTATE_NOBLES$ behauptet andererseits, der $ESTATE_CHURCH$ sei es, der sich Besitztümer, die ihm gar nicht gehören, unter den Nagel reißen will.\nDie Seite, mit der wir gemeinsame Sache machen, wird zum größten Grundbesitzer der Region werden."
 church_estate_events.8.a:0 "Mit dem $ESTATE_CHURCH$ gemeinsame Sache machen."
 church_estate_events.8.b:0 "Mit dem $ESTATE_NOBLES$ gemeinsame Sache machen."
 church_estate_events.8.c:0 "Keine Seite bevorzugen."
 church_estate_events.9.t:0 "Volksreligion"
 church_estate_events.9.d:0 "Zwischen der Religion, die vom $ESTATE_CHURCH$ gelehrt und verteidigt wird, und dem tatsächlichen Glauben der Provinzbevölkerung hat es schon immer einige Diskrepanz gegeben. Diese Unterschiede sind meist so gering, dass der $ESTATE_CHURCH$ sie lieber ignoriert, um die orthodoxeren religiösen Vorstellungen des Volks zu bekräftigen.\nTrotzdem haben sich anscheinend bestimmte Vorstellungen, die, wenngleich in alten Traditionen verwurzelt, noch dazu ziemlich unorthodox sind, zusammen mit dem [Root.Religion.GetName]en-Glauben unter unseren nicht-[Root.Religion.GetName]en Untertanen verbreitet. Die resultierende Mischung alter heidnischer Vorstellungen, Volksaberglauben und der tatsächlichen [Root.Religion.GetName]en Religion ist für den $ESTATE_CHURCH$ nur schwer zu verkraften gewesen, selbst wenn unseren heidnischen Untertanen die Konvertierung dadurch nun viel attraktiver vorkommt."
 church_estate_events.9.a:0 "Versuchen, diesen Synkretismus auszumerzen."
 church_estate_events.9.b:0 "Dieser Sache sollte man besser ihren Lauf lassen."
 church_estate_events.10.t:0 "Politischer Kampf des $ESTATE_CHURCH$"
 church_estate_events.10.d:0 "Für den $ESTATE_CHURCH$ ist die Zeit zur Ernennung eines neuen Anführers gekommen, der unsere Führung unter [Root.GetMdemder] [Root.Monarch.GetTitle] in der Hauptstadt unterstützt. Als wahrscheinlichster Kandidat kommt ein alter Geistlicher in Frage, der als wichtiges Mitglied des $ESTATE_CHURCH$ einen soliden Hintergrund mitbringt. Im Laufe seines Lebens hat er sich aber auch viele Feinde gemacht, die auf die Ernennung eines etwas jüngeren Kandidaten mit einer weniger belasteten Vergangenheit hoffen. Als [Root.Monarch.GetTitle] wäre es nicht schwer, die Wahl zugunsten des jüngeren Kandidaten zu beeinflussen, der wahrscheinlich loyaler wäre. Eine Einmischung in die Angelegenheiten des $ESTATE_CHURCH$ würde die Fraktion langfristig gesehen aber mit großer Wahrscheinlichkeit schwächen."
 church_estate_events.10.a:0 "Keine Einmischung in die Angelegenheiten des $ESTATE_CHURCH$."
 church_estate_events.10.b:0 "Den jüngeren Kandidaten unterstützen."
 church_estate_events.11.t:0 "Revolte der [Root.GetName]-$ESTATE_CHURCH$"
 church_estate_events.11.d:0 "Als Reaktion auf die Reduzierung der Besitztümer des $ESTATE_CHURCH$ hat sich die Provinzbevölkerung erhoben, um den $ESTATE_CHURCH$ vor unseren Soldaten zu schützen."
 church_estate_events.11.a:0 "Ok."
 church_estate_events.12.t:0 "Schwankende Loyalität des $ESTATE_CHURCH$"
 church_estate_events.12.d:0 "Gute Beziehungen müssen beibehalten werden. Da ihre Zahlen steigen und einige Anführer des $ESTATE_CHURCH$ älter werden, haben sich unsere Beziehungen abgekühlt. Wir müssen uns mit der jetzigen $ESTATE_CHURCH$-Generation arrangieren, damit wir uns ihrer Loyalität sicher sein können."
 church_estate_events.12.a:0 "Ok."
 nobles_estate_events.1.t:0 "Adlige Herkunft"
 nobles_estate_events.1.d:0 "Viele Familien des $ESTATE_NOBLES$ haben ihre derzeitige Stellung durch die Taten ihrer Vorväter erlangt, die dem Staat zu Kriegszeiten dienten. Für viele ihrer Söhne ist ein Leben auf dem Schlachtfeld die einzige Karriere, die sie sich vorstellen können. Durch die Modernisierung der Armee sind Offiziere aus niedrigeren Klassen jedoch nicht mehr so ungewöhnlich. Mitglieder des Adels sind nun an uns herangetreten und haben uns gebeten, dass wir ihnen die für ihre Gesellschaftsklasse vorgesehenen Rechte garantieren. Keinem Mann, der nicht von adliger Herkunft ist, soll es möglich sein, in der [Root.GetAdjective]en Armee den Rang eines Befehlshabers zu erlangen."
 nobles_estate_events.1.a:0 "Garantiert ihnen ihre Rechte, über unsere Armee zu verfügen."
 nobles_estate_events.1.b:0 "Wir können uns nicht zu einem solchen Versprechen verpflichten."
 nobles_estate_events.2.t:0 "Aufstieg des $ESTATE_NOBLES$"
 nobles_estate_events.2.d:0 "Der Staat ist nicht der einzige Einflussfaktor in unserem Land. In den letzten Jahrzehnten ist es einem charismatischen Verfechter des $ESTATE_NOBLES$ erfolgreich gelungen, die Macht der führenden Familien des $ESTATE_NOBLES$ auf die meisten Aspekte unseres Landes auszuweiten.\nKontakte und Privilegien können mächtige Instrumente sein, vor allem in Verbindung mit Ambitionen."
 nobles_estate_events.2.a:0 "In Ordnung."
 nobles_estate_events.3.t:1 "Übernahme von [noble_encroachment.GetName] durch den $ESTATE_NOBLES$-Stand"
 nobles_estate_events.3.d:1 "Jedermann überall zu überwachen, ist schwer, und die Grenzen zwischen einzelnen Besitztümern liegen oft in alten Traditionen oder Dokumenten begründet, die aus einer Zeit stammen, als die Landschaft noch ganz anders ausgesehen haben mag. Jemand mit den entsprechenden Ressourcen kann dies leicht ausnutzen. Eine Reihe wichtiger Familien des $ESTATE_NOBLES$-Standes hat ihren beträchtlichen Einfluss in [Root.Capital.GetCapitalName] nun benutzt, um ihre Besitztümer in [noble_encroachment.GetName] widerrechtlich deutlich zu vergrößern. Wenn wir das Staatseigentum schützen möchten, müssen wir schnell handeln."
 nobles_estate_events.3.a:0 "Lasst es sein."
 nobles_estate_events.3.b:0 "Fordert die Rückgabe der Ländereien."
 nobles_estate_events.4.t:0 "Tyrannische Adlige"
 nobles_estate_events.4.d:0 "Ein Repräsentant der Bevölkerung, die in einem von einer der wichtigsten $ESTATE_NOBLES$sfamilien dominierten Gebiet lebt, hat sich heute an den Thron gewandt und [Root.Monarch.GetTitle] beschworen, etwas gegen den -seinen Worten nach- systematischen Machtmissbrauch gegen die dortigen Menschen zu unternehmen. Als Herrscher von [Root.GetName] hat [Root.Monarch.GetName] die Verantwortung, sein Volk zu beschützen. Würden wir dies nicht tun, ließe uns das schwach aussehen und könnte dem Provinzwachstum langfristig schaden. Der $ESTATE_NOBLES$ würde die Bestrafung eines seiner mächtigsten Mitglieder aber wohl kaum sehr gut aufnehmen."
 nobles_estate_events.4.a:0 "In die andere Richtung schauen."
 nobles_estate_events.4.b:0 "Bestraft den Grundbesitzer."
 nobles_estate_events.5.t:0 "Abnehmende Macht des Standes $ESTATE_NOBLES$s"
 nobles_estate_events.5.d:0 "Dem $ESTATE_NOBLES$ ist es in unserem Staat in letzter Zeit als einflussreiche Landbesitzer und traditionelle Kriegerklasse nicht sonderlich gut ergangen. Der $ESTATE_NOBLES$ hat durch eine Kombination aus exzessiven internen Machtkämpfen und schlecht koordinierten Machtspielen in [Root.Capital.GetCapitalName] an Einfluss verloren, worauf sich viele von ihnen auf ihre Landsitze zurückgezogen haben."
 nobles_estate_events.5.a:0 "Ok."
 nobles_estate_events.6.t:0 "$ESTATE_NOBLES$ fordert strengere Aufwandgesetze"
 nobles_estate_events.6.d:0 "Teure Kleider, ausschweifende Bankette und teure Paläste gehören zu den sichtbarsten Statussymbolen des $ESTATE_NOBLES$s, aber wie viel Geld eine Familie für solche Dinge zur Verfügung hat, kann stark variieren. In manchen Fällen können die $ESTATE_BURGHERS$ unseres Landes mit ihrem Geld teils noch verschwenderischer umgehen wie durchschnittliche Adlige. Es gibt zwar alte Regeln und Traditionen, die solche Dinge für Menschen niederer Geburt beschränken, aber diese durchzusetzen, gestaltet sich sehr schwierig. Das ist für den mächtigen $ESTATE_NOBLES$ unseres Landes inakzeptabel. Deshalb fordert er nun auch, dass wir unsere Gesetze darüber nachbessern, was Außenseiter tragen dürfen und was nicht. Sie schlagen eine Reihe heftiger Strafgebühren für jene vor, die sichtbar an ihren Respektspersonen vorbeiziehen."
 nobles_estate_events.6.d.1:0 "Teure Kleider, ausschweifende Bankette und teure Paläste gehören zu den sichtbarsten Statussymbolen des $ESTATE_NOBLES$s, aber wie viel Geld eine Familie für solche Dinge zur Verfügung hat, kann stark variieren. In manchen Fällen können die Vaishya unseres Landes mit ihrem Geld teils noch verschwenderischer umgehen wie durchschnittliche Adlige. Es gibt zwar alte Regeln und Traditionen, die solche Dinge für Menschen niederer Geburt beschränken, aber diese durchzusetzen, gestaltet sich sehr schwierig. Das ist für den mächtigen $ESTATE_NOBLES$ unseres Landes inakzeptabel. Deshalb fordert er nun auch, dass wir unsere Gesetze darüber nachbessern, was Außenseiter tragen dürfen und was nicht. Sie schlagen eine Reihe heftiger Strafgebühren für jene vor, die sichtbar an ihren Respektspersonen vorbeiziehen."
 nobles_estate_events.6.a:0 "Wir beugen uns den Wünschen des $ESTATE_NOBLES$-Standes."
 nobles_estate_events.6.b:0 "Wir widersetzen uns dem $ESTATE_NOBLES$."
 nobles_estate_events.7.t:0 "Der Morgenempfang"
 nobles_estate_events.7.d:0 "Im Laufe der Zeit sind viele alltägliche Ereignisse im Leben unseres [Root.Monarch.GetTitle] und seiner Vorgänger zum Gegenstand von Zeremonien geworden. Im Schlafzimmer des Herrschers sein zu dürfen, während sich dieser ankleidet, wird von vielen beispielsweise als beste Möglichkeit angesehen, das Gehör von [Root.Monarch.GetTitle] zu finden. Ein aufwendiges Hofleben wird die Möglichkeiten unserer Adligen, sich auf ihren Landsitzen gegen uns verschwören, sicherlich einschränken, aber das könnte auch mit hohen Kosten verbunden sein. Ihnen andererseits das Recht zu verwehren, am täglichen Leben unseres [Root.Monarch.GetTitle] teilzunehmen, würde zwar auch ihren Einfluss beschränken, aber der $ESTATE_NOBLES$ würde uns das wahrscheinlich übelnehmen."
 nobles_estate_events.7.a:0 "Lasst es uns auf einem bescheidenen Niveau halten."
 nobles_estate_events.7.b:0 "Eine aufwendige und lange Zeremonie für die Einflussreichsten unter ihnen."
 nobles_estate_events.7.c:0 "Wir haben keine Verwendung für solche Dinge."
 nobles_estate_events.8.t:0 "Nachlassende Beziehungen zum $ESTATE_NOBLES$"
 nobles_estate_events.8.d:0 "Die Beziehungen zwischen dem $ESTATE_NOBLES$ und dem [Root.Monarch.GetTitle] könnten kaum schlechter sein. Im fast gänzlich verlassenen Hof von [Root.Capital.GetCapitalName] kann man das Misstrauen förmlich spüren, denn die meisten wichtigen Familien bleiben auf ihren Landsitzen. Wenn wir nicht bald etwas gegen diese Entwicklung unternehmen, wird die Staatsautorität in den vom $ESTATE_NOBLES$ Gebieten schwinden, aber zu diesem Zeitpunkt würden jegliche Forderungen wahrscheinlich mit Waffengewalt beantwortet."
 nobles_estate_events.8.a:0 "Lasst sie in Ruhe."
 nobles_estate_events.8.b:0 "Zwingt sie, die Autorität des Staats anzuerkennen."
 nobles_estate_events.9.t:0 "Ungehorsamer $ESTATE_NOBLES$"
 nobles_estate_events.9.d:0 "Keine unserer Untertanen sind mehr mit dem Krieg verbunden als unser $ESTATE_NOBLES$. Vor Generationen haben ihre Familien uns oder den Staaten vor uns gedient und sich ihren derzeitigen Status auf dem Schlachtfeld verdient. Seit damals haben die meisten von ihnen ihre alten Traditionen am Leben erhalten, für ein Leben auf dem Schlachtfeld trainiert und Beziehungen zu anderen mit denselben Neigungen geknüpft.\nAufgrund des aktuellen Stands der Dinge in unserem Land sind nun aber nur noch wenige Mitglieder des $ESTATE_NOBLES$s übrig, die gewillt sind, unsere Schlachten zu schlagen. Der Ungehorsam unter den höherrangigen Offizieren ist zu einem weitverbreiteten Problem geworden, und wir haben guten Grund zur Annahme, dass etliche auf ein Scheitern des Kriegs hoffen."
 nobles_estate_events.9.a:0 "Wie schade."
 nobles_estate_events.9.b:0 "Es ist höchste Zeit, dass wir sie mit wahrlich fähigen Männern ersetzen."
 nobles_estate_events.9.c:0 "Es ist höchste Zeit, dass wir sie mit vertrauenswürdigen Männern ersetzen."
 nobles_estate_events.9.dd:0 "Lasst uns mit den Brahmanen sprechen. Einige dieser gelehrten Männer können definitiv auch Truppen kommandieren."
 nobles_estate_events.10.t:0 "Verwaltungswachstum"
 nobles_estate_events.10.d:1 "Im Zuge des Wachstums des Staats und seiner Bürokratie gibt es einen fortwährenden Bedarf an Menschen, die verschiedene Ländereien und Funktionen überwachen und verwalten. Der [Root.GetNobilityOrFallbackName]-Stand war traditionsgemäß schon immer mehr mit militärischen als mit staatlichen Dienstleistungen verbunden, doch er hat es zunehmend deutlicher gemacht, dass er bei der Vergabe von Regierungsämtern trotzdem in erster Reihe stehen will. Der [Root.GetBurghersOrFallbackName]-Stand behauptet andererseits, dass der [Root.GetNobilityOrFallbackName]-Stand solche Ernennungen bloß als Belohnungen verstehen und sie nur zur eigenen Bereicherung benutzen würde. Stattdessen, so argumentiert der [Root.GetBurghersOrFallbackName]-Stand, sollten wir Männer aufgrund ihrer individuellen Leistungen ernennen.\nDer unerwartete Tod eines zuverlässigen Sekretärs hat mitten in diesem Konflikt für eine freie Stelle gesorgt, für den der [Root.GetBurghersOrFallbackName]-Stand einen Kandidaten unterstützt und der [Root.GetNobilityOrFallbackName]-Stand von uns erwartet, einen anderen auszuwählen. Da beide Kandidaten talentierte Männer sind, muss dies eine politische Entscheidung sein."
 nobles_estate_events.10.d.1:0 "Im Zuge des Wachstums des Staats und seiner Bürokratie gibt es einen fortwährenden Bedarf an Menschen, die verschiedene Ländereien und Funktionen überwachen und verwalten. Der $ESTATE_NOBLES$ war traditionsgemäß schon immer mehr mit militärischen als mit staatlichen Dienstleistungen verbunden, aber er hat es zunehmend deutlicher gemacht, dass er bei der Vergabe von Regierungsämtern trotzdem in erster Reihe stehen will. Die Vaishya behaupten andererseits, dass der $ESTATE_NOBLES$ solche Ernennungen bloß als Belohnungen verstehen und sie nur zur eigenen Bereicherung benutzen wird. Stattdessen, argumentieren die Vaishya, sollten wir Männer aufgrund ihrer individuellen Leistungen ernennen.\nDer unerwartete Tod eines zuverlässigen Sekretärs hat mitten in diesem Konflikt für eine freie Stelle gesorgt, für den die Vaishya einen Kandidaten unterstützen und der $ESTATE_NOBLES$ von uns erwartet, einen anderen auszuwählen. Da beide Kandidaten talentierte Männer sind, muss dies eine politische Entscheidung sein."
 nobles_estate_events.10.a:0 "Ein großer Stammbaum ist mit großen Fähigkeiten verbunden."
 nobles_estate_events.10.b:0 "Zum Führen dieses Landes brauchen wir richtige Macher."
 nobles_estate_events.10.c:0 "Wir wollen uns stattdessen dem $ESTATE_CHURCH$ zuwenden."
 nobles_estate_events.10.c.2:0 "Wir wollen uns stattdessen den Brahmanen zuwenden."
 nobles_estate_events.10.dd:0 "Wir wollen uns stattdessen den $ESTATE_DHIMMI$ zuwenden."
 nobles_estate_events.11.t:0 "Dienstleistungstradition"
 nobles_estate_events.11.d:0 "Der $ESTATE_NOBLES$ hat eine lange Geschichte in Diensten des Staats - als Militärkommandeure, und seit kurzem auch als zuverlässige Verwalter. In einem Staat, in dem der $ESTATE_NOBLES$ derart etabliert und loyal ist wie in unserem, bedeutet dies, dass ab und an äußert talentierte und loyale Adlige hervortreten, die das Land zu wahrer Größe führen."
 nobles_estate_events.11.a:0 "Großartig!"
 nobles_estate_events.12.t:0 "Aufstieg des [Root.GetName]-$ESTATE_NOBLES$s"
 nobles_estate_events.12.d:0 "Der $ESTATE_NOBLES$ weigert sich, die Konfiszierung seines Eigentums in [Root.GetName] zu akzeptieren, und hat sich in einer Revolte gegen uns erhoben!"
 nobles_estate_events.12.a:0 "Ok."
 nobles_estate_events.13.t:0 "Schwankende Loyalität des $ESTATE_NOBLES$s"
 nobles_estate_events.13.d:0 "Gute Beziehungen müssen beibehalten werden. Da ihre Zahlen steigen und einige Anführer des $ESTATE_NOBLES$s älter werden, haben sich unsere Beziehungen abgekühlt. Wir müssen uns mit der jetzigen $ESTATE_NOBLES$sgeneration arrangieren, damit wir uns ihrer Loyalität sicher sein können."
 nobles_estate_events.13.a:0 "Ok."
 burghers_estate_events.1.t:0 "Aufstieg der Kaufmannsklassen"
 burghers_estate_events.1.d:0 "Im Vergleich zum $ESTATE_NOBLES$ oder dem $ESTATE_CHURCH$ beruht der Status der $ESTATE_BURGHERS$ nicht auf den gleichen alten Traditionen. Diese mussten sich ihr eigenes Vermögen fleißig selbst erarbeiten und den Profit anschließend wieder aufs Spiel setzen, um ihr Gewerbe weiter auszuweiten. Dies ist ihnen in letzter Zeit jedoch ganz gut gelungen. Auch wenn er nicht so prestigeträchtig ist, so bildet der Handel in vielerlei Hinsicht das Rückgrat unserer Wirtschaft, und durch die Kontrolle über die Münzen ist es den $ESTATE_BURGHERS$n gelungen, ihre Macht in unserem Land auszuweiten."
 burghers_estate_events.1.a:0 "In Ordnung."
 burghers_estate_events.2.t:0 "Raubritter"
 burghers_estate_events.2.d:0 "Die $ESTATE_BURGHERS$ ist besorgt über den großen Einfluss des Adels in unserem Staat. Sie behaupten, viele der niederen Mitglieder des Adels würden den Frieden und das Gesetz unseres Landes missachten, indem sie ihre Machtpositionen und ihre Länder nutzen, um unangemessene Zölle und Steuern von vorbeiziehenden Händlern einzutreiben. Manche sollen sogar Händlern auflauern, sie angreifen und um ihr Geld berauben.\nRepräsentanten der [Root.GetAdjective]en $ESTATE_BURGHERS$ behaupten nun, die wirtschaftliche Entwicklung unseres Landes würde durch diese Exzesse gebremst."
 burghers_estate_events.2.a:0 "Sie nehmen sich lediglich, was ihnen zusteht."
 burghers_estate_events.2.b:0 "Wir müssen diese Exzesse eindämmen!"
 burghers_estate_events.3.t:0 "Niedergang der Händlerklassen"
 burghers_estate_events.3.d:0 "Ohne die alten Privilegien und Stammbäume anderer Fraktionen sind Status und Einfluss der $ESTATE_BURGHERS$ selten so sicher wie derer, die in Machtpositionen geboren wurden. Vor kurzem hat eine Kombination von finanziellem Unglück und fehlgeleiteten politischen Ambitionen für die $ESTATE_BURGHERS$ von [Root.GetName] zu einem Macht- und Einflussverlust geführt."
 burghers_estate_events.3.a:0 "Ok."
 burghers_estate_events.4.t:1 "[growing_city.GetCapitalName] fordert Privilegien"
 burghers_estate_events.4.d:1 "Der $ESTATE_BURGHERS$-Stand von [growing_city.GetCapitalName], einer immer wichtiger werdenden Handelsstadt, hat sich heute an unsere[Root.GetMnMale] [Root.Monarch.GetTitle] gewandt und um Privilegien gebeten, mit denen sie, dann befreit von den meisten unserer Steuern, die Region zum Erblühen bringen könnten. Sollten wir ihnen die gewünschten Mittel zur Verfügung stellen, garantieren sie uns die schnelle Verbesserung der regionalen Wirtschaft, was wiederum mehr Wohlstand für den Staat selbst bedeuten würde."
 burghers_estate_events.4.a:0 "Petition akzeptieren."
 burghers_estate_events.4.b:0 "Petition ablehnen."
 burghers_estate_events.5.t:0 "Unmoralische Preise"
 burghers_estate_events.5.d:0 "Die Kornpreise sind notorisch instabil. Viele Faktoren, angefangen vom Wetter am Anbauort bis hin zu Vorfällen, die sich hinderlich auf die Lieferung auswirken, können den Preis urplötzlich in die Höhe schnellen lassen. Aufgrund einer solchen raschen Veränderung herrscht in vielen unserer größeren Städte derzeit akuter Kornmangel. Die hungrigen und verzweifelten Gemeinen richten ihre Wut auf die Händler, die ihrer Ansicht nach diese Situation zur Preistreiberei missbrauchen. Die Händler dagegen behaupten, dass dies eine natürliche Folge des Mangels ist und dass es einfach nicht genügend Brot für alle gibt."
 burghers_estate_events.5.a:0 "Zwingt die Händler, ihre Preise zu senken."
 burghers_estate_events.5.b:0 "Wir sollten uns nicht in diese Dinge einmischen."
 burghers_estate_events.5.c:0 "Wir müssen das vorhandene Brot bezahlen und verteilen."
 burghers_estate_events.6.t:0 "Parallelbehörde"
 burghers_estate_events.6.d:1 "Der $ESTATE_BURGHERS$-Stand stellt in den von ihm beanspruchten Städten nicht die einzige Autorität dar. In den meisten Großstädten hat der $ESTATE_CHURCH$-Stand ebenfalls eine starke Präsenz, die bis zur jeweiligen Stadtgründung zurückreicht. Manchmal kommt es zu Spannungen, wenn der $ESTATE_BURGHERS$-Stand Richtlinien umsetzen möchte, von denen der $ESTATE_CHURCH$-Stand nicht viel hält.\nSolche Konflikte sind immer häufiger geworden, und Mitglieder des $ESTATE_CHURCH$-Standes geben sich keine Mühe, ihre Ablehnung der verschiedenen Regeln, die der $ESTATE_BURGHERS$-Stand in ihren Städten beschlossen hat, in der Öffentlichkeit zu kaschieren. Nun drängen uns Delegierte aus verschiedenen vom $ESTATE_BURGHERS$-Stand dominierten Städten dazu, die Lage zu klären."
 burghers_estate_events.6.a:0 "Mit den $ESTATE_BURGHERS$n gemeinsame Sache machen."
 burghers_estate_events.6.b:0 "Mit dem $ESTATE_CHURCH$ gemeinsame Sache machen."
 burghers_estate_events.7.t:0 "Erweiterte Privilegien für die $ESTATE_BURGHERS$"
 burghers_estate_events.7.d:0 "Die $ESTATE_BURGHERS$ sind der Ansicht, dass sie übermäßig besteuert und reguliert werden, wenn man die enorme Wichtigkeit ihrer Arbeit für unser Land berücksichtigt. Sie werden durch Abgaben, Steuern und verschiedene Zölle an noch größeren Errungenschaften gehindert, und sie werden nicht zögern, mit all ihrem Einfluss dagegen vorzugehen."
 burghers_estate_events.7.a:0 "Lasst uns diese Hindernisse entfernen!"
 burghers_estate_events.7.b:0 "Die $ESTATE_BURGHERS$ müssen ihre Grenzen kennenlernen!"
 burghers_estate_events.8.t:0 "Schmerzhafte Handelsrichtlinien"
 burghers_estate_events.8.d:0 "Unsere repressiven Handelsrichtlinien gegenüber anderen Ländern schaden den Interessen unserer prominenten Händlerfamilien. Die $ESTATE_BURGHERS$ unterstützen diese Familien und haben uns nun gebeten, ihre Verluste zumindest teilweise durch die Aufhebung einiger anderer Beschränkungen zu kompensieren."
 burghers_estate_events.8.a:0 "Wir müssen die $ESTATE_BURGHERS$ unterstützen."
 burghers_estate_events.8.b:0 "Wir können unsere Handelsrichtlinien nicht von Feilschern bestimmen lassen."
 burghers_estate_events.9.t:0 "Baumwollindustrie"
 burghers_estate_events.9.d:1 "Wirtschaftliche Entwicklung geht nicht immer ohne Spannungen vonstatten. Anscheinend haben reiche Händler in einigen unserer vom $ESTATE_BURGHERS$-Stand dominierten Städte versucht, mehrere Gildenprivilegien durch die Vergabe von Arbeiten an außerhalb der Stadt lebende Familien zu umgehen. Die Tatsache, dass dieses "Verlagssystem" eine ziemlich gewinnträchtige Strategie gewesen ist, hat die Wut der städtischen Handwerker nur noch weiter geschürt. Sie finden, dass man auf ihren uralten Rechten herumgetrampelt ist, und fürchten, dass die umsichtig gesteuerten Preise ihrer Produkte darunter leiden werden. Die [Root.GetAdjective]en Handwerker wenden sich nun zur Verteidigung ihrer Privilegien an [Root.GetMdendie] [Root.Monarch.GetTitle], da die Stadträte unfähig waren, die außerstädtische Konkurrenz zu verdrängen."
 burghers_estate_events.9.a:0 "Wir können dem Fortschritt nicht im Weg stehen."
 burghers_estate_events.9.b:0 "Wir müssen die Gildenprivilegien schützen."
 burghers_estate_events.10.t:0 "Soziale Mobilität"
 burghers_estate_events.10.d:0 "Die wachsende Macht der $ESTATE_BURGHERS$ hat dazu geführt, dass Menschen aus ihren Reihen versuchen, in traditionell von anderen Gruppen dominierten Bereichen Karriere zu machen. Die Söhne aus $ESTATE_BURGHERS$-Familien mit mittlerer oder geringer Prominenz haben nun genügend Bildung und Ambitionen, um es mit den privilegierteren Klassen aufzunehmen, weshalb nun immer mehr von ihnen als Verwalter, Anwälte, Offiziere und für andere, traditionell von anderen Ständen dominierte Positionen verpflichtet werden. Trotzdem sind die $ESTATE_BURGHERS$ immer noch der Ansicht, dass sie von den archaischen Rechten und Privilegien einer anderen Ära unangemessen behindert werden, aber ihre Gegner werden dieser aktuellen "unnatürlichen" sozialen Mobilität immer überdrüssiger.\nFalls wir nicht bald etwas unternehmen, riskieren wir, die Unterstützung der privilegierteren Klassen zu verlieren, aber wenn wir den $ESTATE_BURGHERS$n unsere Unterstützung jetzt entziehen, würde das wahrscheinlich schlimme Auswirkungen auf unsere Beziehungen zu ihnen nach sich ziehen."
 burghers_estate_events.10.a:0 "Wir dürfen uns diesen neuen Männern nicht in den Weg stellen."
 burghers_estate_events.10.b:0 "Wir müssen die uralten Rechte der anderen Stände schützen."
 burghers_estate_events.11.t:0 "Wirtschaftswachstum"
 burghers_estate_events.11.d:0 "Unsere Kooperationsrichtlinien mit den $ESTATE_BURGHERS$n hat in Form der wirtschaftlichen Entwicklung vieler Bereiche Früchte getragen. Die Städte der $ESTATE_BURGHERS$ florieren und ihr Einfluss auf den internationalen Handel wächst schnell."
 burghers_estate_events.11.a:0 "Großartig."
 burghers_estate_events.12.t:0 "Die Risiken des Handelns"
 burghers_estate_events.12.d:0 "Handel über große Entfernungen ist zwar profitabel, kann aber riskant sein. Auf dem Land wie auf dem Wasser bleiben das Wetter, Briganten und Piraten aber konstante Bedrohungen. Normalerweise können die $ESTATE_BURGHERS$ mit einem gewissen Maß an Pannen umgehen und haben außerdem selbst die Möglichkeit, sich und ihre Fracht zu beschützen. In letzter Zeit ist es aber einer großen Anzahl von Händlerfamilien schlecht ergangen, manchen von ihnen winkt sogar der Bankrott. Daher könnte es vorausschauend sein, ihnen finanzielle Hilfe zuzusagen, um ihnen wieder auf die Beine zu helfen."
 burghers_estate_events.12.a:0 "Entschädigt die Händler."
 burghers_estate_events.12.b:0 "Sie wussten, auf was sie sich einließen."
 burghers_estate_events.13.t:0 "Urbanisation"
 burghers_estate_events.13.d:0 "Die Stadtbewohner machen zwar nur einen kleinen Teil unserer Bevölkerung aus, aber der wachsende Wohlstand der $ESTATE_BURGHERS$ zieht immer mehr Menschen vom Land in die Städte. Einige Städte wachsen derart schnell, dass sich den $ESTATE_BURGHERS$n zufolge bestehende Probleme mit der Abwasser- und Abfallentsorgung und Überbevölkerung von besorgniserregend zu katastrophal verschlechtert haben. Die Armen haben sich außerhalb der Stadtmauern niedergelassen, wo verwahrloste Vororte voller Krankheiten wie Pilze aus dem Boden schießen.\nDie $ESTATE_BURGHERS$ halten die Situation für unerträglich und verlangen nun staatliche Hilfe, um Ressourcen bereitstellen und außerhalb der Stadtmauern für Recht und Ordnung sorgen zu können. Die steigende Urbanisierung kann nur auf diesen Weg zu etwas Gutem führen."
 burghers_estate_events.13.a:0 "Versucht, die Bedingungen zu verbessern."
 burghers_estate_events.13.b:0 "Das ist nichts Ungewöhnliches, die $ESTATE_BURGHERS$ können sich selbst darum kümmern."
 burghers_estate_events.14.t:0 "Wirtschaftspolitik"
 burghers_estate_events.14.d:0 "Mit zunehmender Macht der $ESTATE_BURGHERS$ werden ihre Rufe nach reduzierten Handelsregulierungen und Steuern immer lauter und häufiger. Viele sind der Ansicht, unser Land hätte veraltete und repressive Handelsrichtlinien, und dass wir von einer Reduzierung der Steuern und Abgaben, die den Handel behindern, profitieren würden."
 burghers_estate_events.14.a:0 "Merkantilismus reduzieren."
 burghers_estate_events.14.b:0 "Änderung der Handelsrichtlinien ablehnen."
 burghers_estate_events.15.t:0 "Proteste der $ESTATE_BURGHERS$"
 burghers_estate_events.15.d:0 "Die fortwährende Verschlechterung der Beziehung zwischen Staat und $ESTATE_BURGHERS$n hat einen Punkt erreicht, wo dem [Root.Monarch.GetTitle] in unseren Großstädten überhaupt nicht mehr vertraut wird. Jede staatliche Initiative verdächtigt man, auf die Macht der $ESTATE_BURGHERS$ abzuzielen, und die Steuerflucht ist zu einem weitläufigen Problem geworden.\nMittlerweile ist die Lage derart eskaliert, dass eine Reihe von Gilden einen Generalstreik ausgerufen hat, mit dem sie größere Autonomie und Freiheit vom erdrückenden Staat durchsetzen wollen."
 burghers_estate_events.15.a:0 "Sie machen bestimmt Witze."
 burghers_estate_events.15.b:0 "Gebt ihren Forderungen nach."
 burghers_estate_events.16.t:0 "Revolte der [Root.GetName]-$ESTATE_BURGHERS$"
 burghers_estate_events.16.d:0 "Entsetzt von ihrem Privilegienverlust haben die $ESTATE_BURGHERS$ der [Root.GetName]-Provinz die Waffen gegen uns erhoben!"
 burghers_estate_events.16.a:0 "Ok."
 burghers_estate_events.17.t:0 "Schwankende Loyalität der $ESTATE_BURGHERS$"
 burghers_estate_events.17.d:0 "Gute Beziehungen müssen beibehalten werden. Da ihre Zahlen steigen und einige Anführer der $ESTATE_BURGHERS$ älter werden, haben sich unsere Beziehungen abgekühlt. Wir müssen uns mit der jetzigen Generation von $ESTATE_BURGHERS$-Anführern arrangieren, damit wir uns ihrer Loyalität sicher sein können."
 burghers_estate_events.17.a:0 "Ok."
 dhimmi_estate_events.1.t:0 "Übereifriger Kadi"
 dhimmi_estate_events.1.d:0 "Der Kadi in einer unserer Großstädte hat seinen Einfluss dazu missbraucht, die islamischen Gesetze und die Erlasse unserer Führung unter [Root.Monarch.GetTitle] etwas zu eifrig zu interpretieren. Da er nicht damit zufrieden ist, den Status Quo in der größtenteils nicht-muslimisch geprägten Stadt beizubehalten, hat er aktiv versucht, Ungläubige zum Konvertieren zu zwingen, während er ihre Gebetsstätten systematisch schloss.\nNach dem kürzlichen Selbstmord eines Händlers, einem Zwangskonvertiten, verlassen Andersgläubige nun in Scharen die Stadt, um sich an einem einladenderen Ort niederzulassen. Obwohl selbst der $ESTATE_CHURCH$ diese Aktionen größtenteils für zu extrem hält, würde er Repressalien gegen den Kadi wohl noch als viel schlimmer ansehen."
 dhimmi_estate_events.1.a:0 "Dem Kadi den Rücken stärken."
 dhimmi_estate_events.1.b:0 "Ersetzt den Kadi, um die Leute zu beschwichtigen."
 dhimmi_estate_events.2.t:0 "Forderung nach niedrigeren Steuern für Heiden"
 dhimmi_estate_events.2.d:0 "Als unser [Root.Monarch.GetTitle] auf dem Weg zur wöchentlichen Prozession in der königlichen Moschee war, hatte sich bereits eine große Anzahl von $ESTATE_DHIMMI$ vor dem Gebäude versammelt, die unserem [Root.Monarch.GetTitle] den Weg versperrten. Sie forderten die Abschaffung von diskriminierenden Steuern gegen Nicht-Muslime wie beispielsweise Tempel- oder Wallfahrtsteuern."
 dhimmi_estate_events.2.a:0 "Stampft die Abweichler nieder!"
 dhimmi_estate_events.2.b:0 "Widerruft einen Teil der Steuern!"
 dhimmi_estate_events.3.t:0 "Religiöser Pragmatismus"
 dhimmi_estate_events.3.d:0 "Es mag vielleicht nicht jedem gefallen, aber die Nicht-Muslime in unserem Reich haben über die letzten paar Jahre immer mehr Einfluss gewonnen. Selbst in den Reihen der wichtigeren Handelsgilden unseres Landes kann man häufig Dhimmi sehen, und viele dienen in unseren Provinzen als Verwalter oder dürfen ihre Erbtitel behalten."
 dhimmi_estate_events.3.a:0 "Ok."
 dhimmi_estate_events.4.t:0 "Marginalisierung der Dhimmi"
 dhimmi_estate_events.4.d:0 "Die Nicht-Muslime machen zwar einen wichtigen Teil unserer Gesellschaft aus, aber in letzter Zeit haben sie anderen Gruppen gegenüber an Boden verloren. Hinsichtlich jeglicher Regierungsposten werden sie regelmäßig übergangen, sie müssen eine Reihe diskriminierender Steuern bezahlen, und oftmals müssen sie mitansehen, wie bei Geschäften ihre muslimischen Konkurrenten den Zuschlag erhalten."
 dhimmi_estate_events.4.a:0 "Ok."
 dhimmi_estate_events.5.t:0 "Die $ESTATE_DHIMMI$ und der $ESTATE_NOBLES$"
 dhimmi_estate_events.5.d:0 "Ein Großteil des muslimischen $ESTATE_NOBLES$s hat sich über eine seiner Ansicht nach ungerechte Bevorzugung der Ungläubigen in unserer Regierung beschwert. Nachdem er die Unterstützung des $ESTATE_CHURCH$ ersucht hat, behauptet er nun, wir würden unser Land im Gegensatz zu den etablierten islamischen Bräuchen führen, und dass wir dafür sorgen müssten, dass die Ungläubigen von einflussreichen Positionen ferngehalten werden.\nDer Bau eines neuen Schreins in einer größtenteils von den $ESTATE_DHIMMI$ dominierten Provinz, der vollständig von örtlichen Adligen und Händlern finanziert wurde, hat die Situation weiter eskalieren lassen: Nun fordern der $ESTATE_CHURCH$ und der $ESTATE_NOBLES$, dass wir das heilige Gebäude niederreißen und die Ungläubigen in die Schranken weisen."
 dhimmi_estate_events.5.a:0 "Wir müssen dem $ESTATE_NOBLES$ zuhören."
 dhimmi_estate_events.5.b:0 "Stärkt den $ESTATE_DHIMMI$ den Rücken."
 dhimmi_estate_events.6.t:0 "Verwalter aus Reihen der $ESTATE_DHIMMI$."
 dhimmi_estate_events.6.d:0 "Traditionsgemäß sind die $ESTATE_DHIMMI$ ausgeschlossen, viele der höher gestellten Verwaltungsposten zu bekleiden, die stattdessen an gläubige muslimische Literaten gehen. Im Zuge des Wachstums unseres Regierungsapparats brauchen wir aber immer mehr studierte Männer ... und unter den $ESTATE_DHIMMI$ finden sich viele, auf die diese Beschreibung zutrifft. Manche würden es zwar unorthodox finden, aber wir könnten wahrscheinlich davon profitieren, wenn wie einige von ihnen rekrutieren würden."
 dhimmi_estate_events.6.a:0 "Lasst uns diese gebildeten Männer sinnvoll einsetzen."
 dhimmi_estate_events.6.b:0 "Wir können nicht riskieren, dass sie uns assimilieren."
 dhimmi_estate_events.7.t:0 "Ungläubige Briganten"
 dhimmi_estate_events.7.d:0 "Die sich schnell verschlechternden Beziehungen zwischen dem Staat und den $ESTATE_DHIMMI$ haben dazu geführt, dass in manchen Gebieten die Beziehungen komplett abgebrochen wurden. Steuereintreiber berichten von Karawanen, die auf der Fahrt zwischen von den Dhimmi kontrollierten Gebieten mitsamt ihren Gütern spurlos verschwinden. In den Städten hetzen die Priester und Anführer der $ESTATE_DHIMMI$ gegen uns. Mittlerweile fällt es uns immer schwerer, die Machenschaften unserer Untertanen selbst innerhalb der Stadtmauern zu verfolgen. Selbst die Gegner des $ESTATE_DHIMMI$-Einflusses hinterfragen nun unseren Herrschaftsauftrag."
 dhimmi_estate_events.7.a:0 "Unzuverlässige Ungläubige!"
 dhimmi_estate_events.7.b:0 "Macht Zugeständnisse, um die Situation zu entschärfen."
 dhimmi_estate_events.8.t:0 "Reichtümer der $ESTATE_DHIMMI$?"
 dhimmi_estate_events.8.d:0 "In der gesamten islamischen Welt benutzt man den Begriff $ESTATE_DHIMMI$ nun für viele und verschiedene Bevölkerungsgruppen. Die traditionelle und restriktivere, auf Christen und Juden beschränkte Definition ist von muslimischen Staaten, deren Bevölkerungen größtenteils hinduistisch oder buddhistisch sind, schnell verworfen worden. Definitionsunabhängig erhalten die $ESTATE_DHIMMI$ Schutz, stehen dafür aber außerhalb der meisten Gesetze des Reichs.\nFür sie mag das nachteilig erscheinen, für uns ist es aber momentan genau andersherum: Während sich die Wirtschaft im Allgemeinen von den jüngsten Kriegen erholt, verfügen viele Dhimmi-Familien noch über große Bargeldreserven, und kein Gesetz hindert sie daran, dieses Geld zu investieren oder an andere zu verleihen."
 dhimmi_estate_events.8.a:0 "Überzeugt die $ESTATE_DHIMMI$, in den wirtschaftlichen Aufschwung zu investieren."
 dhimmi_estate_events.8.b:0 "Wir dürfen uns nicht abhängig von Ungläubigen machen."
 dhimmi_estate_events.9.t:0 "Revolte der [Root.GetName]-Dhimmi"
 dhimmi_estate_events.9.d:0 "Die Dhimmi von [Root.GetName] verlangen verzweifelt die Überarbeitung ihrer Privilegien und haben die Waffen gegen uns erhoben!"
 dhimmi_estate_events.9.a:0 "Ok."
 dhimmi_estate_events.10.t:0 "Schwankende Loyalität der $ESTATE_DHIMMI$"
 dhimmi_estate_events.10.d:0 "Gute Beziehungen müssen beibehalten werden. Da ihre Zahlen steigen und einige Anführer der $ESTATE_DHIMMI$ älter werden, haben sich unsere Beziehungen abgekühlt. Wir müssen uns mit der jetzigen Generation von $ESTATE_DHIMMI$-Anführern arrangieren, damit wir uns ihrer Loyalität sicher sein können."
 dhimmi_estate_events.10.a:0 "Ok."
 estate_disasters.1.t:0 "Die Machtübernahme des $ESTATE_NOBLES$"
 estate_disasters.1.d:0 "$MONARCH$ ließ zu, dass der $ESTATE_NOBLES$ von $COUNTRY$ zu mächtig wurde. Nun haben sie ihren Zug gemacht. Mit den umfangreichen Privilegien und Rechten, die man ihnen gewährte, haben sie tatsächlich die Regierung übernommen und den $MONARCHTITLE$ zu ihrer Marionette gemacht."
 estate_disasters.1.a:0 "Wir hätten dies kommen sehen müssen ..."
 estate_disasters.1.a.tt:0 "[Root.GetName] wird nun vom §YAdel§! kontrolliert, bis die Entscheidung §Y"Den Adel beschränken"§! getroffen wurde."
 estate_disasters.2.t:1 "Privilegien des [Root.GetNobilityOrFallbackName]-Standes beschnitten"
 estate_disasters.2.d:1 "Es ist uns gelungen, den Einfluss des [Root.GetNobilityOrFallbackName]-Standes auf ein erträgliches Maß zu senken. Seine Privilegien wurden widerrufen und sein Besitz verringert. Seine Mitglieder haben zähneknirschend zugestimmt, dass [Root.GetMderdie] $MONARCHTITLE$ [Root.GetMderdie] unangefochtene Anführer[Root.GetMinFemale] der Nation ist. Zudem wurde jener Stempel vernichtet, der ursprünglich vom [Root.GetNobilityOrFallbackName]-Stand anstelle [Root.Monarch.GetHerHis]er Unterschrift benutzt wurde."
 estate_disasters.2.a:0 "Der $MONARCHTITLE$ ist wieder an der Macht"
 estate_disasters.3.t:0 "Der $ESTATE_CHURCH$ ergreift die Macht"
 estate_disasters.3.d:0 "$MONARCH$ hat dem $ESTATE_CHURCH$ von $COUNTRY$ gestattet, zu mächtig zu werden - und nun hat letzterer die Initiative ergriffen. Während der $ESTATE_CHURCH$ das gemeine Volk durch seine göttlichen Verbindungen in Schach hält, hat er jede sich ihm bietende Möglichkeit ausgenutzt, die Regierungsgewalt an sich zu reißen. Der $MONARCHTITLE$ ist zwar nominell immer noch an der Macht, in Wirklichkeit aber kaum mehr als ihre Marionette."
 estate_disasters.3.a:0 "Das hätten wir kommen sehen sollen ..."
 estate_disasters.3.a.tt:0 "[Root.GetName] wird nun vom §YKlerus§! kontrolliert, bis die Entscheidung §Y"Den Klerus beschränken"§! getroffen wurde."
 estate_disasters.4.t:0 "[Root.GetChurchOrFallbackName] in die Schranken gewiesen"
 estate_disasters.4.d:0 "[Root.GetMDerDie] [Root.Monarch.GetTitle] hat es mit einer großen Palette an Maßnahmen geschafft, dem [Root.GetChurchOrFallbackName]-Stand seine vielen Ämter und Besitztümer wieder zu entreißen. $MONARCH$ hat nun wieder die Autorität über das weltliche Reich inne."
 estate_disasters.4.a:0 "Der $MONARCHTITLE$ ist wieder in Kontrolle."
 estate_disasters.5.t:0 "Der $ESTATE_BURGHERS$-Stand ergreift die Macht"
 estate_disasters.5.d:0 "$MONARCH$ hat den Stand $ESTATE_BURGHERS$ von $COUNTRY$ gestattet, zu mächtig zu werden - und nun haben letztere die Initiative ergriffen. Sie haben die Regierungsgewalt de facto an sich gerissen, wobei sie sich auf ihre schwer verdienten Privilegien und zahlreich vergebenen Darlehen verließen. Den $MONARCHTITLE$ haben sie sich zur Marionette gemacht."
 estate_disasters.5.a:0 "Das hätten wir kommen sehen sollen ..."
 estate_disasters.5.a.tt:0 "[Root.GetName] wird nun von den §YBürgern§! kontrolliert, bis die Entscheidung "§YDie Bürger beschränken§!" getroffen wurde."
 estate_disasters.6.t:0 "[Root.GetBurghersOrFallbackName] in die Schranken gewiesen"
 estate_disasters.6.d:0 "Wir haben es endlich geschafft, unsere Abhängigkeit vom Stand der [Root.GetBurghersOrFallbackName] zu durchbrechen. Wir konnten die Kontrolle über alle wichtigen Staatsfunktionen zurückerlangen und diese Krämer auf ihre rechtmäßigen Besitztümer innerhalb der Stadtmauern beschränken."
 estate_disasters.6.a:0 "Der $MONARCHTITLE$ ist wieder in Kontrolle."
 estate_disasters.7.t:0 "Die $ESTATE_NOMADIC_TRIBES$ ergreifen die Macht"
 estate_disasters.7.d:0 "$MONARCH$ hat den $ESTATE_NOMADIC_TRIBES$n von $COUNTRY$ gestattet, zu mächtig zu werden - und nun haben letztere die Initiative ergriffen. Dabei benutzen sie ihren bereits vorhandenen Einfluss über unseren Staat, um die Kontrolle über alles von der Steuereintreibung bis hin zur Führung und Rekrutierung unserer Armeen an sich zu reißen. Damit haben sie nun de facto die Regierungsgewalt inne und sich den $MONARCHTITLE$ zur Marionette gemacht."
 estate_disasters.7.a:0 "Das hätten wir kommen sehen sollen ..."
 estate_disasters.7.a.tt:0 "[Root.GetName] wird nun von den §YStämmen§! kontrolliert, bis die Entscheidung "§YDie Stämme beschränken§!" getroffen wurde."
 estate_disasters.8.t:0 "[Root.GetTribesOrFallbackName] in die Schranken gewiesen"
 estate_disasters.8.d:0 "Nach mühsamem Ringen konnten die [Root.GetTribesOrFallbackName] endlich in ihre Schranken gewiesen werden. [Root.Monarch.GetTitle] kontrolliert nun wieder genügend Land, Truppen und Einrichtungen, um erneut von sich behaupten zu dürfen, unser Land anzuführen."
 estate_disasters.8.a:0 "Der $MONARCHTITLE$ ist wieder in Kontrolle."
 estate_disasters.9.t:0 "Die Dhimmi spalten sich ab"
 estate_disasters.9.d:0 "$ESTATE_DHIMMI$-Anführer üben mittlerweile eine derart weitreichende Autorität über große Bereiche unseres Staats aus, dass nun der Punkt erreicht ist, an dem $MONARCHTITLE$ einfach akzeptieren muss, dass [Root.Monarch.GetSheHe] praktisch die Kontrolle über sie verloren hat. Dieser Übergang und unserer Autoritätsverlust über die $ESTATE_DHIMMI$ ist nun mit der Krönung ihres eigenen Anführers komplett."
 estate_disasters.9.a:0 "Das hätten wir kommen sehen sollen ..."
 estate_disasters.10.t:1 "Die $ESTATE_COSSACKS$ spalten sich ab"
 estate_disasters.10.d:0 "$MONARCH$ hat den $ESTATE_COSSACKS$ von $COUNTRY$ von $COUNTRY$ gestattet, zu mächtig zu werden - und nun haben letztere die Initiative ergriffen. Ihr großer Einfluss über die Steppen sowie über viele Angelegenheiten in [Root.Owner.Capital.GetCapitalName] haben ihnen ermöglicht, sich als unabhängiger neuer Staat abzuspalten."
 estate_disasters.10.a:0 "Das hätten wir kommen sehen sollen ..."
 estate_disasters.10.b:0 "Die Steppe ruft nach mir..."
 estate_disasters.11.t:0 "Die Maratha spalten sich ab"
