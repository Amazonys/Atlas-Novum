 recieve_serf_flavor_desc:0 "Wir müssen unsere Arme für die unterdrückten Leibeigenen öffnen, die unter fremden Adligen schuften. Diese Männer und Frauen werden schon in Kürze produktive Mitglieder unserer Gesellschaft sein, solange wir sie von ihren derzeitigen Lehnsherren befreien."
 organize_rading_parties_flavor_desc:0 "Lasst uns einen Überfalltrupp zusammenstellen und unsere einzigartige Anpassungsfähigkeit an die Steppe dazu nutzen, um schnell die Städte und Landgüter der unterdrückenden Königreiche zu überfallen, die uns umgeben."
 raise_cossack_host_flavor_desc:0 "Die Zeit ist gekommen, dass wir eine Gruppe Kosaken versammeln, um gegen unsere Feinde Krieg zu führen und die Heimat aller freien Steppenmänner und Frauen zu verteidigen."
 cossacks_reform:0 "Sich Rada"
 cossacks_reform_desc:0 "Freie Kosaken werden von einem Militärrat geleitet, dem ein Hetman vorsteht."
 cossacks_legacy_reform:0 "Sich Rada"
 cossacks_legacy_reform_desc:0 "Freie Kosaken werden von einem Militärrat geleitet, dem ein Hetman vorsteht."
 serfs_recieved_by_cossacks:1 "Leibeigene desertierten zu Kosaken"
 desc_serfs_recieved_by_cossacks:0 "Ein benachbarter Kosakenstaat hat unsere Leibeigenen dazu verleitet, aus unserer fürsorglichen Lehnsherrschaft zu fliehen."
 raiding_parties_modifier:0 "Überfalltruppen"
 desc_raiding_parties_modifier:0 "Wir haben Überfalltruppen aufgestellt, die die Steppe zur lebenden Hölle für unsere Feinde machen sollen und gleichzeitig unsere Manövrierfähigkeit und Stärke erhöhen."
 COSSACKS_DESC:2 "Indem wir dem Stand der §YKosaken§! besondere Privilegien gewähren, können wir seine besten Reiter für unsere Armeen gewinnen. Kosaken verursachen mehr Nahkampfschaden als gewöhnliche Kavallerieregimenter."


