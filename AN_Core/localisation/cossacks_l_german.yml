 PREPARE_WAR_CANNOT_ALREADY_PREPARING:0 "§R§Y$COUNTRY$§! befindet sich auf Bitte von $WHO|Y$ bereits in der Mobilmachung.§!"
 PREPARE_WAR_CANNOT_ALREADY_PREPARING_US:0 "§R§Y$COUNTRY$§! beginnt auf unsere Bitte hin mit der Mobilmachung. Bis zum $DATE|Y$ werden sie aus eigenem Antrieb keine Kriege beginnen und sind eher bereit, in unsere einzutreten.§!"
