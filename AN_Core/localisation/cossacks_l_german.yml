 DESIRE_PROV_NONE:0 "§Y$COUNTRY$§! hat kein Interesse an §Y$PROV$§!."
 DESIRE_PROV_NONE_SUBJECT:0 ", hat jedoch kein Interesse daran."
 DESIRE_PROV_NONE_DESC:0 "Provinzen ohne Interesse werden als nicht relevant für den Expansionsplan eines Landes angesehen. Sie werden es ablehnen, sie in einem Krieg zu erobern."
