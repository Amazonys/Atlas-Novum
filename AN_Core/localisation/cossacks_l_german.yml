 COSSACKS_ABILITY_RECEIVE_SERFS_DESC:0 "Indem wir $VAL|Y$ der gesammelten Macht für $NAME|Y$ nutzen, erhöhen wir die Entwicklung einer Provinz in einer zufälligen Kategorie um $CHANGE|G$ und die Nation, aus der sie geflohen sind, erhält folgende negative Effekte:\n$MOD$"
 FAVORS_INSTANT_ALLY:2 "Da wir mit ihnen verbündet sind, erhalten wir alle $YEARS|Y$ Jahr(e) einen Gefallen. Die Anzahl der Jahre, die zum Erlangen eines Gefallens erforderlich sind, hängt vom relativen Kräfteverhältnis unserer beiden Länder ab. Wir werden unseren nächsten Gefallen im Lauf des §YJahres $YEAR$§! erhalten."
 FAVORS_INSTANT_NOT_OFFENSIVE_CALL:0 "Wenn wir uns weigern, ihren Angriffskriegen beizutreten, können wir keine neuen Gefälligkeiten erlangen und vorhandene Gefälligkeiten verfallen im Laufe der Zeit."
 FAVORS_INSTANT_NOT_ALLY:0 "Wenn wir nicht mit ihnen verbündet sind, können wir keine neuen Gefälligkeiten erlangen und vorhandene Gefälligkeiten verfallen im Laufe der Zeit."
