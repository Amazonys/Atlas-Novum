 THREATENED_ATTITUDE_DESC:0 "Wenn Ihr Eure Einstellung auf §YBedroht§! stellt, bedeutet das, dass Ihr §Y$COUNTRY$§! fürchtet. Sie werden dies als Zeichen ansehen, dass Ihr bereit seid, Euch aus Sicherheitsgründen mit ihnen zu verbünden, doch auch, dass Ihr andere mächtige Verbündete sucht, um Euch vor ihnen zu schützen."
 TRUST_DESC:1 "§YVertrauen§! ist ein Maß für die Stärke jedes Bündnisses, das wir mit §Y$COUNTRY$§! haben. Es sinkt, wenn wir Versprechen brechen oder uns ihnen gegenüber anderweitig unehrenhaft verhalten. Es kann durch das Erweisen von Gefallen gesteigert werden. Vertrauen steigt auch mit der Zeit, solange ein Bündnis besteht oder einer dem anderen untertan ist."
