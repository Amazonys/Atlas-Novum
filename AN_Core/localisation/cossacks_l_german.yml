 PREPARE_WAR_DESC:1 "Setzt §Y$COST$§! Gefälligkeiten ein, um §Y$COUNTRY$§! darum zu bitten, sich auf einen Krieg vorzubereiten. Sie werden $MONTHS|Y$ Monate lang vermeiden, selbst Kriege zu beginnen, und erhalten §Y20§! Gründe darauf, Eurem Krieg beizutreten."
 HOSTILE_ATTITUDE_DESC:0 "Wenn Ihr Eure Einstellung auf §YFeindselig§! stellt, bedeutet das, dass Ihr §Y$COUNTRY$§! als Feind betrachtet, der erobert werden muss. Sie werden alle diplomatischen Vorschläge von Euch ablehnen. Eure Verbündeten werden dies als Zeichen ansehen, dass Ihr bereit seid, Euch Kriegen gegen sie anzuschließen, und Eure Untertanen werden Ansprüche auf ihre Provinzen erheben."
 NEUTRAL_ATTITUDE_DESC:0 "Wenn Ihr Eure Einstellung auf §YNeutral§! stellt, bedeutet das, dass Ihr §Y$COUNTRY$§! für Eure Interessen als nicht relevant betrachtet. Sie werden es generell vermeiden, mit Euch diplomatisch zu interagieren, und Eure Verbündeten werden dies als Zeichen ansehen, dass Ihr ihnen gegenüber gleichgültig seid."
 FRIENDLY_ATTITUDE_DESC:0 "Wenn Ihr Eure Einstellung auf §YFreundlich§! stellt, bedeutet das, dass Ihr euch mit §Y$COUNTRY$§! verbünden wollt. Eure Verbündeten werden das als Zeichen ansehen, dass Ihr nicht bereit seid, sie anzugreifen."
 FRIENDLY_ATTITUDE_CANNOT_SET_OPINION:0 "§RIhr könnt Eure Einstellung nicht auf §YFreundlich§! stellen, da §Y$COUNTRY$§! nicht mindestens §Y$OPINION$§! Meinung von §Y$PLAYER$§! hat.§!"
