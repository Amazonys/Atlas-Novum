 DESIRE_PROV_VITAL_DESC:0 "Provinzen von lebenswichtigem Interesse werden als Teil der natürlichen Grenzen eines Landes angesehen. Sie greifen wahrscheinlich jedes Land an, das sie kontrolliert, und verbünden sich eher nicht mit einem anderen Land, das Anspruch auf sie erhebt."
 DESIRE_PROV_INTERESTING:0 "§Y$COUNTRY$§! erachtet §Y$PROV$§! als Provinz von strategischem Nutzen."
