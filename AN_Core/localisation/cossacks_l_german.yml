 DESIRE_PROV_INTERESTING_DESC:0 "Provinzen von strategischem Nutzen gelten für ein Land als nützlich. Sie erobern sie bei Gelegenheit in einem Krieg, doch kümmern sich nicht darum, wenn andere Länder Anspruch auf sie erheben."
 DESIRE_PROV_OWNED_VASSAL:0 "§Y$COUNTRY$§! betrachtet §Y$PROV$§! als Teil ihres Reichs."
