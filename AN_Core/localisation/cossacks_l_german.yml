 estate_disasters.11.a:0 "Wir hätten dies kommen sehen müssen ..."
 estate_disasters.11.b:0 "Die Zukunft hängt von ihnen ab!"
 estate_disasters.12.t:0 "Die Brahmanen übernehmen die Macht"
