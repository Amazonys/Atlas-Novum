l_german:
 LOADING_TIP_0:0 "In Republiken werden Wahlen alle 4-8 Jahre abgehalten."
 LOADING_TIP_1:0 "Die Zermürbung im Winter kann hart sein.\nEin Feldzug im Frühling wäre eventuell besser."
 LOADING_TIP_2:0 "Berater geben Euch nicht nur Boni durch ihre Spezialisierung. Sie erhöhen auch Eure administrative, diplomatische oder militärische Macht."
 LOADING_TIP_3:0 "Einen Krieg oder einige Provinzen zu verlieren, ist kein Grund, aufzugeben.\nIhr könnt sie Euch, in einem Moment ihrer Schwäche, zurückholen."
 LOADING_TIP_4:0 "Ihr müsst nicht alle gegnerischen Provinzen in einem Krieg einnehmen.\nEs ist genug Zeit für weitere Kriege."
 LOADING_TIP_5:0 "Einen Krieg ohne General, der Eure Armee führt, werdet Ihr wahrscheinlich verlieren und Eure Armee wird zerschlagen."
 LOADING_TIP_6:0 "Wenn Ihr keine Einheiten ausgewählt habt, könnt Ihr per Rechtsklick auf eine Provinz das Diplomatiefenster mit dieser Nation öffnen."
 LOADING_TIP_7:0 "Stellt sicher, dass Ihr einen Anspruch auf eine gegnerische Provinz habt.\nDas verbilligt und beschleunigt später den Wandel zur Kernprovinz."
 LOADING_TIP_8:0 "Ihr könnt einen Alarm mit Rechtsklick schließen und mit Shift+Rechtsklick\ndeaktivieren. In der Übersicht könnt Ihr ihn wieder aktivieren."
 LOADING_TIP_9:0 "Das letzte Friedensangebot, das Ihr in einem Krieg sendet, wird gespeichert.\nSo könnt Ihr es erneut senden, wenn der Feind es nicht sofort akzeptiert."
 LOADING_TIP_10:0 "Ein Anspruch senkt die Kosten und den Zeitaufwand,\num eine Provinz zur Kernprovinz zu machen, um 10%."
 LOADING_TIP_11:0 "Geht nicht zu viele diplomatische Beziehungen ein. Ihr verliert diplomatische Macht, wenn Ihr Euer Limit überschreitet."
 LOADING_TIP_12:0 "Leichte Schiffe sind der Schlüssel zur Sicherung von Handelsoptionen."
 LOADING_TIP_13:0 "Die Erhöhung der Stabilität kostet administrative Macht.\nDenkt daran, bevor Ihr einen Stabilitätsverlust durch ein Ereignis akzeptiert."
 LOADING_TIP_14:0 "Die erste Ideengruppe wird bei\nadministrativer Technologie-Stufe 5 freigeschaltet."
 LOADING_TIP_15:0 "Schätzt Eure Machtpunkte. Sie sind sehr wichtig\nfür Technologien und Ideen."
 LOADING_TIP_16:0 "Kriegsmüdigkeit kann durch das Ausgeben diplomatischer Macht reduziert werden."
 LOADING_TIP_17:0 "Zu viele Anführer kosten Euch jeden Monat militärische Macht."
 LOADING_TIP_18:0 "Seid auf der Hut vor Überdehnung. Zu viele\nNicht-Kernprovinzen können gefährlich sein."
 LOADING_TIP_19:0 "Handel zu den Umschlagplätzen von Venedig, Genua\nund zum Ärmelkanal kann nicht umgeleitet werden."
 LOADING_TIP_20:0 "Linksklick auf eine Provinz öffnet die Provinzansicht.\nEin Rechtsklick ruft das Diplomatiemenü mit dem Besitzer auf."
 LOADING_TIP_21:0 "Belagerte Festungen in Küstenprovinzen ergeben sich schneller, wenn die Provinz einer Seeblockade unterliegt."
 LOADING_TIP_22:0 "Euer Heimat-Umschlagplatz sammelt auch dann Handelseinnahmen, wenn Ihr dort keinen Händler abgestellt habt."
 LOADING_TIP_23:0 "Wenn Ihr einen großen Teil des weltweiten Handels einer bestimmten Handelsware kontrolliert, ergeben sich je nach Produkt verschiedene Boni."
 LOADING_TIP_24:0 "Die Provinzen besonders merkantiler Länder steuern mehr Handelseinfluss zum entsprechenden Umschlagplatz bei."
 LOADING_TIP_25:0 "In der Statistik könnt Ihr die wirtschaftliche und militärische Stärke Eures Landes mit den Werten anderer Länder vergleichen."
 LOADING_TIP_26:1 "Nach der Befreiung einer belagerten Festung werden Eure Armeen als Verteidiger behandelt."
 LOADING_TIP_27:0 "Eine hohe Stabilität erhöht die Wahrscheinlichkeit, ein Land, das in Personalunion geführt wird, zu erben."
 LOADING_TIP_28:1 "Verbraucht nicht Eure gesamte Administrative Macht, wenn Ihr Euch im Krieg befindet. Ihr könntet sie brauchen, um etwaige übernommene Provinzen zu Kernprovinzen zu machen."
 LOADING_TIP_29:0 "Alle Handelsmodifikatoren sind im Handelsbildschirm Eures Landes aufgeführt und erläutert."
 LOADING_TIP_30:0 "In Ozeanprovinzen nehmen Eure Schiffe Zermürbungsschaden,\nbis Eure diplomatische Technologie Stufe 22 erreicht hat."
 LOADING_TIP_31:0 "Wählt Eure Ideengruppen mit Bedacht."
 LOADING_TIP_32:0 "Die Bildung von Kernprovinzen ist kostspieliger, wenn Ihr unter Kriegsmüdigkeit leidet."
 LOADING_TIP_33:0 "Je autonomer Eure Provinzen, desto weniger Steuern und Rekrutenreserve erhaltet Ihr von ihnen."
 LOADING_TIP_34:0 "Leichte Schiffe mit dem Auftrag "Handel schützen" auszusenden, erhöht die Flottentradition."
 LOADING_TIP_35:0 "Die Flottentradition erhöht Eure Handelssteuerung."
 LOADING_TIP_36:0 "Ein Kommandant mit Manöver erhöht die Effizienz einer Flotte mit dem Auftrag "Handel schützen"."
 LOADING_TIP_37:0 "Im Winter ist gegebenenfalls mit höheren Verlusten durch Zermürbung zu rechnen."
 LOADING_TIP_38:0 "Die Menge der monatlichen Verstärkungen richtet sich nach der Einstellung des Landunterhalt-Reglers."
 LOADING_TIP_39:0 "Herrscher und Prinzen, die eine Armee befehligen, können in der Schlacht umkommen. Überlegt Euch, ob es das Risiko wert ist!"
 LOADING_TIP_40:0 "Selbst ein kleiner Belagerungsbonus kann eine Belagerung erheblich beschleunigen."
 LOADING_TIP_41:0 "Reduzierte Rekrutierungskosten für eine Einheit reduzieren auch ihre Unterhaltskosten."
 LOADING_TIP_42:0 "Die Kosten für Berater nehmen im Laufe der Zeit zu."
 LOADING_TIP_43:0 "Kolonisten können zur Kolonisierung weiterer Provinzen auf Kosten des Wachstums zurückgerufen werden."
 LOADING_TIP_44:0 "Wenn das Kolonielimit überschritten ist, erhöht sich der koloniale Unterhalt beträchtlich."
 LOADING_TIP_45:0 "Erobert nicht zu viel Land auf einmal.\nÜberdehnung bedeutet dunkle Wolken am Horizont."
 LOADING_TIP_46:0 "Durch Überdehnung erhöhen sich die Kosten für das Steigern der Stabilität."
 LOADING_TIP_47:0 "Eine schwache religiöse Einheit wird die Unruhen in unseren Provinzen verstärken."
 LOADING_TIP_48:0 "Kolonien in Übersee tragen nicht zur Überdehnung bei.\nEroberte Städte hingegen schon."
 LOADING_TIP_49:0 "Seeblockaden schaden nicht nur dem Einkommen, sondern auch dem Handelseinfluss einer Provinz."
 LOADING_TIP_50:0 "Die Inflation erhöht sich sowohl bei der Aufnahme von Darlehen als auch bei ihrer Verlängerung."
 LOADING_TIP_51:0 "Mit Söldnern kann die Rekrutenreserve geschont werden – wenn man denn die Mittel hat, sie zu bezahlen."
 LOADING_TIP_52:0 "Durch die Zunahme der Autonomie in einer Provinz werden die Unruhen gesenkt, Ihr erhaltet jedoch weniger Steuern."
 LOADING_TIP_53:0 "Ein Land zum Rivalen zu erklären schadet den Beziehungen, sorgt aber für Bonus-Prestige in Schlachten und ermöglicht mehr Gebietsforderungen."
 LOADING_TIP_54:0 "Die Kontrolle von Provinzen in wichtigen Umschlagplätzen ist entscheidend beim Aufbau eines weltweiten Handelsimperiums."
 LOADING_TIP_55:0 "Koalitionen sind ein wichtiges Werkzeug im Kampf gegen übermächtige Kontrahenten."
 LOADING_TIP_56:0 "Verschafft Euch einen Überblick über Freunde und Feinde, bevor Ihr einem Land den Krieg erklärt. Sie können Euch bei Euren Zielen helfen."
 LOADING_TIP_57:0 "Die Kosten für Armeen, Flotten und Berater steigen im Laufe der Zeit.\nSorgt dafür, dass Eure Wirtschaft mit den Kosten Schritt hält."
 LOADING_TIP_58:0 "Der Bau von Gebäuden kann den Wert Eurer Provinzen erheblich steigern."
 LOADING_TIP_59:0 "Der Wert von Handelswaren steigert direkt die Produktionseinnahmen aus einer Provinz."
 LOADING_TIP_60:0 "Das Erzeugen einer Kernprovinz ist in Provinzen, auf die Ihr einen Anspruch habt, wesentlich billiger."
 LOADING_TIP_61:0 "Sorgt dafür, Eure Kriegsziele zu erreichen. So könnt Ihr den Kriegsstand am schnellsten erhöhen."
 LOADING_TIP_62:0 "Aggressive Expansion hat auf Nachbarländer größere Auswirkungen als auf Länder, die in weiter Ferne liegen."
 LOADING_TIP_63:0 "Achtet auf Euren Wert für Aggressive Expansion. Ihr könntet sonst ins Fadenkreuz einer gegen Euch gerichteten Koalition geraten."
 LOADING_TIP_64:0 "Vasallisierung und diplomatische Annexion sind hilfreich, um das Land zu vergrößern, ohne die Nachbarstaaten zu beunruhigen."
 LOADING_TIP_65:0 "Wenn das Spiel zu schwer sein sollte, versucht es einmal mit einer leichteren Schwierigkeitsstufe."
 LOADING_TIP_66:0 "Der Krieg verursacht enorme Kosten? Nur keine Angst – Kriegssteuern und Darlehen könnten die Lösung sein!\n"
 LOADING_TIP_67:0 "Den verschiedenen Idee-Gruppen sind verschiedene Zufallsereignisse zugeordnet. Manche sind hilfreich, andere weniger."
 LOADING_TIP_68:0 "Der Kaiser des Heiligen Römischen Reiches kann neue Kurfürsten ernennen, wenn es weniger als sieben geben sollte."
 LOADING_TIP_69:0 "Eine Festung kann nicht angegriffen werden, bevor ihre Mauern nicht durchbrochen wurden."
 LOADING_TIP_70:0 "Galeeren sind auf Binnenmeeren besonders effektiv.\nHierzu zählen zum Beispiel Ostsee, Mittelmeer und das Schwarze Meer."
 LOADING_TIP_71:1 "Zermürbung tötet! Ein Anführer mit hohem Manöverwert verringert die Zermürbung einer Einheit."
 LOADING_TIP_72:0 "<F10> erzeugt einen Screenshot im momentan gewählten Kartenmodus."
 LOADING_TIP_73:0 "Das Reduzieren des Flottenunterhalts reduziert auch den Handelseinfluss durch Schiffe. Wenn Ihr viele leichte Schiffe habt, verliert Ihr Einkommen."
 LOADING_TIP_74:0 "Kriegsmüdigkeit legt sich nur langsam in Friedenszeiten und gar nicht in Kriegszeiten."
 LOADING_TIP_75:0 "Achtet auf sich bildende Koalitionen. Es kann gefährlich sein, sich unversehens im Krieg mit dem Großteil der Nachbarländer zu befinden."
 LOADING_TIP_76:1 "Auch in Provinzen, die über eine Seezone mit einer Eurer Kernprovinzen verbunden sind, könnt Ihr einen Anspruch fingieren."
 LOADING_TIP_77:0 "Vielen gebräuchlichen Aktionen ist eine Schnelltaste zugeordnet.\nWelche Taste dies ist, erfahrt Ihr in den Infofenstern."
 LOADING_TIP_78:0 "Mit <Strg> + Zifferntaste könnt Ihr der gewählten Einheit eine Zahl zuweisen und sie durch Eingabe der Zahl direkt aufrufen."
 LOADING_TIP_79:1 "Die Rekrutenreserve erholt sich nur langsam. Zieht in Erwägung, Söldnerkompanien anzuheuern, um Eure Rekrutenreserve zu schonen."
 LOADING_TIP_80:0 "Die Taste <Pos1> bringt Euch direkt zu der Provinz, in der sich Eure Hauptstadt befindet."
 LOADING_TIP_81:0 "Qualifizierte Berater sind teurer als weniger qualifizierte. Achtet auf die Kosten, bevor Ihr einen besseren Berater anheuert."
 LOADING_TIP_82:0 "Schaut nicht nur auf die Nah- und Fernkampfwertung, wenn Ihr Einheiten miteinander vergleicht. Auch die Modifikatoren sind wichtig."
 LOADING_TIP_83:0 "Festungen von hoher Stufe sind ohne Artillerieeinsatz so gut wie uneinnehmbar. Sorgt dafür, dass Ihr genug Feuerkraft aufbieten könnt."
 LOADING_TIP_84:0 "Das Revoltenrisiko kann beträchtlich sinken, sobald eine Armee in die Provinz bewegt wird."
 LOADING_TIP_85:0 "Mit einer Flotte könnt Ihr den Feind am Überqueren einer Meerenge hindern."
 LOADING_TIP_86:0 "Eure Screenshots vom Spiel befinden sich hier: ..\\Eigene Dokumente\\Paradox Interactive\\Europa Universalis IV\\Screenshots"
 LOADING_TIP_87:0 "<F11> erzeugt einen Screenshot vom Spiel."
 LOADING_TIP_88:0 "Wenn Ihr <Shift> gedrückt haltet, während Ihr einen Marsch- oder Flottenbefehl gebt, könnt Ihr einen individuellen Kurs festlegen."
 LOADING_TIP_89:0 "Du kannst Speicherstände im Spiel löschen, indem du auf die jeweilige Löschen-Schaltfläche klickst."
 LOADING_TIP_90:0 "Mit den Tasten Y und C kannst du Ereignis- und Diplomatie-Entscheidungen abbrechen und bestätigen."
 LOADING_TIP_91:0 "Mit der Taste B öffnest du die Benutzeroberfläche zum Ausgleichen der Armeen."
 LOADING_TIP_92:0 "Über die Benutzeroberfläche zum Ausgleichen der Armeen kannst du mit den Tasten Y und B Einheiten von einer zur anderen Seite verschieben."
 LOADING_TIP_93:0 "Über die Taste B wählst du die oberste Armee oder Flotte ab, wenn mehrere Armeen/Flotten ausgewählt wurden."
 LOADING_TIP_94:0 "Die Osmanen sind die stärkste Nation im Spiel und werden empfohlen, wenn Ihr als Anfänger spielt."
 LOADING_TIP_95:0 "Die Schwierigkeitsstufe Sehr einfach eignet sich für Anfänger, für die Normal zu schwierig ist."
 LOADING_TIP_96:0 "Auf der Schwierigkeitsstufe Schwer ist die KI so fähig wie möglich, wobei fast keine Cheats genutzt werden."
 LOADING_TIP_97:0 "Auf "Sehr schwer" ist die KI so fähig wie möglich und verwendet viele Cheats, um das Spiel selbst mit großen Nationen zu einer Herausforderung zu machen."
 LOADING_TIP_98:1 "Nutzt Terrain zu Eurem Vorteil! Stellt Eure Armeen so auf, dass der Angreifer einen Fluss oder schwieriges Gelände durchqueren muss.\n"
 LOADING_TIP_99:0 "Eine Armee, die eine Festung in feindlichem Gebiet belagert, gilt in einer Schlacht als Angreifer und erleidet somit Geländemali."
 LOADING_TIP_100:0 "Es dauert lange, bis Ihr dieses Spiel beherrscht. Seid nicht überrascht, wenn Ihr selbst nach mehreren tausend Stunden noch etwas dazulernt."
 LOADING_TIP_101:0 "Ihr könnt eine Schlacht verlieren, den Krieg aber trotzdem gewinnen. Es ist häufig sinnvoll, nach frühen Rückschlägen in einem Krieg weiterzukämpfen."
 
 
 
 
 
 
 
 
 
 
 
