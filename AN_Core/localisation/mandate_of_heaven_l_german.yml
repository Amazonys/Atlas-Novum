 harmonization_classics_translated:0 "Klassikwerke übersetzt"
 desc_harmonization_classics_translated:0 "In dem Bemühen, die Barbaren zu ermutigen, sich unserer zivilisierten Gesellschaft zu nähern, haben wir die Übersetzung der konfuzianischen Werke in ihre Sprache erlaubt. Dabei haben wir die reinen Ideale des konfuzianischen Denkens verdünnt, aber die Synthese unserer Ideen und ihrer hat uns auf eine neue Ebene des Verständnisses gebracht."
 harmonization_classics_defended:0 "Klassikwerke verteidigt"
 desc_harmonization_classics_defended:0 "Wir haben aktiv gegen die Verdünnung der konfuzianischen Ideen und Gedanken gearbeitet, um uns an die barbarische Philosophie anzugleichen."
 harmonization_converted_minister:0 "Gelehrter Minister"
 desc_harmonization_converted_minister:0 "Einer unserer Minister hat großes Interesse an der Wissenschaft, Logik und Mathematik einer fremden Religion gezeigt. Wir haben ihm freigestellt, diese Interessen zu verfolgen, was konfuzianische Gelehrte und Beamte im ganzen Land verärgert hat."
 harmonization_local_rites_refused:1 "Lokale Rituale unterdrückt"
 desc_harmonization_local_rites_refused:1 "Wir sind zu diesem Zeitpunkt sehr hart mit lokalen Beamten umgegangen, nachdem sie versucht haben, lokale religiöse Herrschaftsrituale zu integrieren, während wir herrschten."
 harmony_banned_book:0 "Verbotener Roman"
 desc_harmony_banned_book:0 "Wir haben einen beliebten Roman verboten, der unsere Bevölkerung auf den falschen Weg geleitet hat."
