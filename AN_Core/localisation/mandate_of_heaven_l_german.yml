 EST_VAL_CELESTIAL_EMPIRE:0 "Himmlisches Reich: §Y$VAL$%§!"
 desc_gentry_dominance:0 "Die adligen Klans haben komplette Kontrolle über unsere Regierung und die Akzeptanz des kaiserlichen Throns wurde auf eine geringere Formalität reduziert."
 tributary_smuggling_ring_subject:0 "Schmugglerring"
 desc_tributary_smuggling_ring_subject:0 "Die Produkte unserer Handwerker sind heißbegehrt, seitdem ein kleines Netzwerk gegründet wurde, das die Käufer unseres Lehnsherren versorgt. Das ist streng genommen zwar nicht legal und ein Großteil des Gewinns wird zweifellos von verschiedenen korrupten Beamten auf dem Weg abgezweigt, aber es ist dennoch ein wichtiger Segen für die Wirtschaft unseres Landes."
 tributary_smuggling_ring_overlord:0 "Zufluss exotischer Güter"
 desc_tributary_smuggling_ring_overlord:0 "Auch wenn es nicht ganz legal ist, so gibt es dennoch einen Zuwachs im Handel von Luxusgütern zwischen uns und einem unserer Tributstaaten"
 tributary_institution_influence:0 "Verbreitung von Wissen"
 desc_tributary_institution_influence:0 "Unsere tributpflichtige Beziehung erlaubt es uns, ein oder zwei Dinge von den fortschrittlicheren Männern und Frauen unseres kaiserlichen Zentrums zu fordern."
 tributary_diplomatic_influence:0 "Diplomatischer Einfluss"
 desc_tributary_diplomatic_influence:0 "Unsere tributpflichtige Beziehung erlaubt es uns, größeren Einfluss auf die internationale Politik zu nehmen, als wir sonst könnten."
 tributary_diffusion_of_knowledge:0 "Zerstreuung des Wissens"
 desc_tributary_diffusion_of_knowledge:0 "Unser tributpflichtiges Netzwerk macht es uns möglich, Ideen und Methoden anzuziehen, die ansonsten länger bräuchten unsere Grenzen zu erreichen."
 tributary_overlord_trading_port:0 "Tributpflichtiger Handelshafen"
 desc_tributary_overlord_trading_port:0 "Diese Provinz erlebt ein Wirtschaftswachstum, da es der Haupthandelshafen für tributpflichtige Handelsflotten ist. Auch ist es der Hafen, in dem der Großteil der Waren unseres Lehnsherren ankommt und auch wo sich die meisten Händler unseres Lehnsherren niedergelassen haben."
 influential_tributary_network:0 "Politischer Einfluss"
 desc_influential_tributary_network:0 "Unser tributpflichtiges Netzwerk hat unsere Wichtigkeit weit über unsere Grenzen hinaus geprägt."
 tributary_overlord_refugees:0 "Ansiedlung politischer Flüchtlinge"
 desc_tributary_overlord_refugees:0 "Diese Provinz erlebt einen wirtschaftlichen Aufschwung durch die Ansiedlung einer Gruppe fähiger politischer Flüchtlinge."
 tributary_mission_piracy:0 "Piraterie"
 desc_tributary_mission_piracy:0 "Tributpflichtige Flotten werden auf offenem Meer von Piraten heimgesucht. Dies führt zu einem Verlust von Einkommen und erhöhte Kosten für Geleitschutz auf den Schifffahrtswegen."
 tributary_gave_up_political_refugees:0 "Gab politische Flüchtlinge auf"
 tributary_forced_brain_drain:0 "Gezwungene Elite-Migration"
 tributary_aiding_smugglers:0 "Unterstützt Schmuggler"
 tributary_stopped_smugglers:0 "Half bei Schmugglern"
 tributary_soured_relations:0 "Tributpflichtiger Zwischenfall"
 tributary_impressive_overlord:0 "Vom Lehnsherren beeindruckt"
 tributary_same_overlord:0 "Im gleichen tributpflichtigen Einfluss"
 forced_brain_drain:0 "Sandte Wissenschaftler"
 tributary_harbored_criminals:0 "Beherbergt Kriminelle"
 tributary_harbored_criminals_refused_compensation:0 "Beherbergt Kriminelle"
 tributary_paid_for_service:0 "Belohnt für Loyalität"
 tributary_ungrateful_overlord:0 "Undankbarer Lehnsherr"
 tributary_events.1.t:0 "Die [Root.GetAdjective]e Diaspora"
 tributary_events.1.d:0 "Unsere tributpflichtige Beziehung mit [Root.Overlord.GetName] ist sichtlich locker, hat aber dennoch eine Gelegenheit für begabte Beamte und Unternehmer geschaffen. Viele sind gekommen, um [Root.Overlord.Capital.GetCapitalName] als das beste Karriereziel zu betrachten und mit jeder weiteren Tributsendung kommen mehr, um die Wunder der [Root.Overlord.GetAdjective]en Hauptstadt zu sehen.\nWährend es zunächst einige Sorge gab, dass dies zu einem Abfluss einiger der wertvollsten Persönlichkeiten unseres Landes führen könnte, so gibt es uns doch mehr Einfluss in einem weiten Umkreis von [Root.Overlord.GetName]. Die wenigen Menschen, die sich entscheiden zurückzukehren, bringen ebenfalls wertvolle Erfahrung mit sich, die wir gut nutzen könnten."
 tributary_events.1.a:0 "Lasst uns diese Männer sinnvoll einsetzen!"
 tributary_events.1.b:0 "Es ist zum Besten der [Root.GetAdjective]en Bevölkerung."
 tributary_events.2.t:0 "Der [Root.Overlord.GetAdjective]e Einfluss"
 tributary_events.2.d:0 "Als Teil des [Root.Overlord.GetAdjective]en tributären Einflusses werden wir zunehmend Teil der breiten [Root.Overlord.GetAdjective]en kulturellen Welt. Die [Root.Overlord.Culture.GetName]e Sprache kann in den Straßen und sogar in den hohen Hallen von [Root.Capital.GetCapitalName] gehört werden und es gibt ein wachsendes Bewusstsein unseres Landes für die [Root.Overlord.GovernmentName] von [Root.Overlord.GetName]."
 tributary_events.2.a:0 "Ein guter Weg, neue, entfernte Freunde zu machen."
 tributary_events.2.b:0 "Unsere Nachbarn werden beeindruckt sein."
 tributary_events.3.t:0 "Politische Hauptstadt"
 tributary_events.3.d:0 "Der Schutz einer mächtigen [Root.Overlord.GovernmentName] ist nicht nur gegen die militärischen Feinde im Ausland hilfreich, sondern auch ein klares Signal für die Fraktionen unserer [Root.GovernmentName], dass [Root.GetMunserunsere] [Root.Monarch.GetTitle] von [Root.Overlord.GetMdemder] [Root.Overlord.GetAdjective]en [Root.Overlord.Monarch.GetTitle] sanktioniert wird und uns so einen Teil [Root.Overlord.Monarch.GetHerHis]er Pracht selbst verleiht."
 tributary_events.3.a:0 "Dies wird das närrische Gezanke beenden!"
 tributary_events.3.b:0 "So können wir unseren Untertanen Frieden bringen."
 tributary_events.4.t:0 "Wachsender kaiserlicher Einfluss"
 tributary_events.4.d:0 "Auch wenn nicht jedes Land verdient, Teil unseres tributpflichtigen Netzwerkes zu sein, so wird es immer deutlicher, dass unser Einfluss in dieser Region auf dem Vormarsch ist. Selbst Länder, in denen wir wenig oder gar keine direkte Macht haben, merken, dass sie sich an den Richtlinien, die wir für Nationen unter unserem Einfluss angefertigt haben, halten sollten. In vielen Gegenden wird die [Root.Culture.GetName]e Sprache mittlerweile als Sprache der Diplomatie und Kultur angesehen und [Root.GetMunserunsere] [Root.Monarch.GetTitle] ist zum Sinnbild der Autorität in den Köpfen der Männer und Frauen weit über unsere Grenze hinaus geworden."
 tributary_events.4.a:0 "Wir müssen diesen Impuls nutzen, um unseren Auslandseinfluss zu erhöhen."
 tributary_events.4.b:0 "Konzentrieren wir uns sofort darauf, solange es geht."
 tributary_events.5.t:0 "Die [tributary_advanced_underling.GetAdjective]e Tributsendung"
 tributary_events.5.d:0 "Durch die jüngste Tributsendung von [tributary_advanced_underling.GetName] haben wir nicht nur wertvolle Geschenke erhalten, wir sind auch mit Ideen und Technologien in Kontakt gekommen, die gegensätzlich der unseren sind. Es wäre vielleicht klug und auch höflich, zu fragen, dass uns [tributary_advanced_underling.GetAdjective] mit mehr von ihren besten und intelligentesten versorgt, damit wir ihre Methoden zu unseren machen können."
 tributary_events.5.a:0 "Das [Root.GovernmentName] braucht mehr Eunuchen."
 tributary_events.5.b:0 "Lasst uns ein Viertel direkt in [Root.Capital.GetCapitalName] errichten."
 tributary_events.5.c:0 "Die [Root.GetAdjective]e Bevölkerung kann auch selbst forschen."
 tributary_events.6.t:0 "[Root.Overlord.GetAdjective]e Händler"
 tributary_events.6.d:0 "Die steigende Anzahl tributpflichtiger Aufträge von [Root.Overlord.GetName] hat dazu geführt, dass der Hafen von [tributary_trader_port.GetCapitalName] zum Knotenpunkt aller Schiffe unseres Lehnsherren geworden ist. Die Provinz [tributary_trader_port.GetName] hat außerdem eine größere Anzahl [Root.Overlord.GetAdjective]er Händler und Abenteurer angezogen, die der Region zu neuem Aufschwung verholfen hat.\nEinige sehen es allerdings zweifellos als eine gute Möglichkeit, den wachsamen Augen der [Root.Overlord.GetAdjective]en Zoll- und Strafverfolgungsbehörden zu entgehen. Eine Ermutigung dieser Glückssuchenden dürfte den Wirtschaftsboom von [tributary_trader_port.GetName] verlängern, könnte allerdings nicht im besten Interesse unserer Nation sein."
 tributary_events.6.a:0 "Begrüßen wir die Immigranten."
 tributary_events.6.a.tt:0 "[Root.Overlord.GetName] wird aufgebracht sein, wenn wir Kriminelle beherbergen."
 tributary_events.6.b:0 "Wir sollten uns von Störenfrieden fernhalten."
 tributary_events.7.t:0 "Missbrauch des Tributstatus"
 tributary_events.7.d:0 "Wir haben erfahren, dass [tributary_criminal_country.GetMderdie] [tributary_criminal_country.Monarch.GetTitle] von [tributary_criminal_country.GetName] eine große Anzahl Kriminelle, Piraten und Diebe beherbergt hat und ihnen einen sicheren Hafen nahe unserer Interessenssphäre geboten hat. Dies beeinträchtigt unsere Interessen in dieser Region deutlich und hat uns dazu gebracht, unser Gesicht gegenüber anderen Tributstaaten und selbst unserem eigenen Hof zu verlieren."
 tributary_events.7.a:0 "Schickt sofort eine Forderung nach Beendigung und Kompensation!"
 tributary_events.7.b:0 "Leider gibt es nicht viel, was wir tun können."
 tributary_events.8.t:0 "Tributpflichtige Kriminelle"
 tributary_events.8.d:0 "[Root.Overlord.GetAdjective]e Beamte beschuldigen uns der Unterbringung von wirtschaftlichen Kriminellen und so dem Schutz vor ihrer gerechten Strafe durch [Root.Overlord.GovernmentName]. [Root.Overlord.GetAdjective]en Bürgern zufolge erlauben wir ihnen, ihre illegalen Aktivitäten innerhalb der [Root.Overlord.GetAdjective]en Handelssphäre fortzusetzen. Unser Lehnsherr hat sich nun in Bewegung gesetzt, um diese Tätigkeiten aufzuhalten, und einen Botschafter zu uns geschickt, der verlangt, dass wir dafür aufkommen sollen."
 tributary_events.8.a:0 "Löscht die Verbrecher aus!"
 tributary_events.8.b:0 "Erlaubt einigen, sich in unserem Land niederzulassen."
 tributary_events.9.t:0 "Verwaltung eines tributpflichtigen Netzwerkes"
 tributary_events.9.d:0 "Wir haben Beschwerden des Ministeriums für Riten erhalten, dass eine große Zahl Tributsendungen, die [Root.Capital.GetCapitalName] erreicht, eine Überanstrengung ihrer Ressourcen ist. Der Empfang der ausländischen Würdenträger in einer stattlichen Weise und sogar die Betreuung der Geschenke, die sie bringen, wächst zu einer immer größeren und komplizierteren Aufgabe und einige befürchten bereits, dass unsere diplomatischen Bemühungen kurzfristig leiden werden."
 tributary_events.9.a:0 "Es ist der Preis, den wir für Einfluss bezahlen."
 tributary_events.9.b:0 "Wir müssen das Ministerium für Riten erweitern."
 tributary_events.10.t:0 "Unfall in [ningbo_province.GetCapitalName]"
 tributary_events.10.d:0 "Eine Tributsendung ist mehr als nur eine Reise, um [Root.GetTributaryOverlord.GetHdemder] [Root.GetTributaryOverlord] Respekt zu zollen. Es ist auch eine Gelegenheit für den Handel mit dem/der [Root.GovernmentName] von [Root.GetName]. Bei dem Bestreben, dies auszunutzen, scheint es, dass konkurrierende Adelshäuser in [ningbo_country.GetName] es zur Gewohnheit gemacht haben, uns ihre eigenen Tributsendungen zu schicken, mit der Behauptung, [ningbo_country.GetMdendie] [ningbo_country.Monarch.GetTitle] zu repräsentieren, um so Vorteile für sich selbst in der internen Politik von [ningbo_country.GetName] zu gewinnen.\nDiesmal jedoch sind zwei solcher Sendungen zeitgleich in [ningbo_province.GetName] eingetroffen, was diesen Konflikt zu einem wahren Blutvergießen gemacht hat."
 tributary_events.10.a:0 "Beschränkt den Handel mit [ningbo_country.GetName]."
 tributary_events.10.b:0 "Weise den beiden Gruppen unterschiedliche Tributziele zu."
 tributary_events.11.t:0 "Vorfall in [ningbo_province.GetCapitalName]"
 tributary_events.11.d:0 "Wir haben Wort von [Root.Overlord.GetName] erhalten, dass sie dem Außenhandel mit unserer Nation Beschränkungen auferlegen, weil wir nicht in der Lage sind, lokale Fraktionen, die Tributsendungen für ihre eigenen kleinlichen Konflikte missbrauchen, zu untersuchen. Wenn wir nicht bestimmt handeln, wird dies wahrscheinlich zu einem Problem in den kommenden Jahren."
 tributary_events.11.a:0 "Bedauerlich."
 tributary_events.11.b:0 "Entschädigt [Root.Overlord.GetName] für die Umstände."
 tributary_events.12.t:0 "Tribut aus [ningbo_country.GetName]"
 tributary_events.12.d:0 "Ein Botschafter aus [ningbo_country.GetName] ist mit einem enormen Geschenk als Entschädigung für die Unannehmlichkeiten in [ningbo_province.GetCapitalName] an uns getreten. [ningbo_country.GetMDerDie] [ningbo_country.Monarch.GetTitle] hat am schwersten mit ungehorsamen Untergebenen zu kämpfen und wird nun persönlich garantieren, dass der Frieden für künftige Tributsendungen beibehalten wird."
 tributary_events.12.a:0 "Eine kluge Entscheidung."
 tributary_events.12.a.tt:0 "[Root.GetName] wird ein Jahreseinkommen von [ningbo_country.GetName] erhalten."
 tributary_events.13.t:0 "Die exotischen Güter aus [exotic_tributary.GetName]"
 tributary_events.13.d:0 "Unser Hof in [Root.Capital.GetCapitalName] besticht durch die große Anzahl exotischer Waren, die durch Tributsendungen von [exotic_tributary.GetName] erbracht werden. Geschäftstüchtige Beamte und Händler gleichermaßen haben bemerkt, wie begehrt diese Gegenstände sind, und schmieden bereits Bündnisse. Wenn wir nicht schnell handeln, scheint es mehr als sicher, dass sich ein Schmugglerring bilden wird, um noch mehr exotische Waren in die Hauptstadt zu bringen."
 tributary_events.13.a:0 "Erlaubt es, aber stellt sicher, dass wir einen Anteil erhalten."
 tributary_events.13.b:0 "Wir müssen sofort strengere Vorschriften verhängen."
 tributary_events.14.t:0 "Neue Geschäftsmöglichkeiten"
 tributary_events.14.d:0 "Seit wir anfingen, Tribute an [Root.Overlord.GetName] zu senden, ist die Nachfrage nach exotischen Waren unserer Handwerker in [Root.Overlord.Capital.GetCapitalName] drastisch gestiegen. Dies hat zum Wachstum eines kleinen Handelsnetzwerkes geführt, das zwar nicht ganz legal ist, aber viele [Root.Overlord.GetAdjective]e Beamte und geschäftstüchtige [Root.GetAdjective] Händler bereichert hat.\nNachdem [Root.Overlord.GetMderdie] [Root.Overlord.GetAdjective]e [Root.Overlord.Monarch.GetTitle] die Größe dieses Betriebes entdeckt hat, wurden uns nun strengere Regeln auferlegt, um die Aktivitäten zu unterbinden, die [Root.Overlord.Monarch.GetSheHe] als illegalen Schmuggel ansieht..."
 tributary_events.14.a:0 "Zum Wohle [Root.Overlord.GetMderdie] [Root.Overlord.Monarch.GetTitle] tun wir, was wir können."
 tributary_events.14.b:0 "Es wird Zeit, das Geschäft von [Root.GetName] [Root.GovernmentName] zu unterstützen."
 tributary_events.15.t:0 "[Root.Overlord.GetAdjective]e Forderung"
 tributary_events.15.d:0 "Es scheint, dass die Ankunft unserer Tributsendung in [Root.Overlord.Capital.GetCapitalName] sehr positiv aufgenommen wurde. Die exotischen Waren, die unsere Botschafter brachten, haben zu einer steigenden Nachfrage nach [Root.GetAdjective]en Produkten geführt. Obwohl das Geschäft nicht ganz legal ist, haben die [Root.Overlord.GetAdjective]en Behörden bislang ein Auge zugedrückt."
 tributary_events.15.a:0 "Welch ein Glück!"
 tributary_events.16.t:0 "Politische Flüchtlinge"
 tributary_events.16.d:0 "Nach einem verlorenen Machtkampf hat eine größere Gruppe politischer Flüchtlinge der [Root.Overlord.GetAdjective]en [Root.Overlord.GovernmentName] begonnen, in unserem Land Zuflucht zu suchen. Der Konflikt scheint unbedeutend genug, dass die Siegesseite in [Root.Overlord.GetName] nicht sonderlich interessiert daran ist, nach ihren fliehenden Landsleuten zu suchen. Sie könnten es dennoch schätzen, wenn wir ihnen die Flüchtlinge zurückbringen. Andererseits sind es Männer und Frauen mit gewissen Fähigkeiten, die unserem Land sicherlich Gutes bringen könnten, wenn wir ihnen erlauben, zu bleiben."
 tributary_events.16.a:0 "Wir könnten Platz für sie schaffen..."
 tributary_events.16.b:0 "Schickt sie zurück ins Reichszentrum."
 tributary_events.17.t:0 "Eunuchen als Tribut"
 tributary_events.17.d:0 "Mit der Ankunft der diesjährigen Tribute ist auch eine große Anzahl von Eunuchen unseren Reihen beigetreten. Diese jungen Männer wurden aufgrund ihrer Fähigkeiten ausgewählt und nach einem Minimum an Vorbereitung wurden sie geschickt, um ein Leben lang im Dienste [Root.GetMunseresunserer] [Root.Monarch.GetTitle] zu leben.\nEinige davon werden in unserer Verwaltung dienen, während andere vielleicht sogar die Position eines vertrauenswürdigen Ministers oder Führers unserer Armeen und Flotten ausüben könnte."
 tributary_events.17.a:0 "Diese Hingabe ist beispielhaft."
 tributary_events.18.t:0 "Tributflotte von Piraten festgesetzt"
 tributary_events.18.d:0 "Die regelmäßige Ankunft von Tributsendungen an unseren Küsten, die Schätze aus dem Ausland beinhalten, sind in gewisser Weise eine zu große Versuchung für all jene, die schnell zu Reichtum kommen wollen. Eine Gruppe Piraten hat es auf die Tributsendungen abgesehen und macht einen guten Profit mit den Geschenken, die für unsere[Root.GetMnMale] [Root.Monarch.GetTitle] vorgesehen sind."
 tributary_events.18.a:0 "Stellt zusätzliche Ressourcen zur Verteidigung zur Verfügung."
 tributary_events.18.b:0 "Unsere Marine wird kurzen Prozess mit ihnen machen."
 tributary_events.19.t:0 "Belohnte Loyalität"
 tributary_events.19.d:0 "[tributary_loyal.GetName] ist in vieler Hinsicht das Idealmodell eines Tributstaates. Ihre Sendungen sind regelmäßig und ihr Gehorsam wurde noch nie in Frage gestellt.\nUnser Tributsystem bietet uns Geschenke und andere Ehrerbietungen von denen, denen wir unseren Schutz gewähren. Abgesehen von dem Versprechen, sie zu verteidigen, wird auch von uns erwartet, uns auf andere Weise um sie zu kümmern. Vielleicht ist es Zeit zu zeigen, dass Loyalität belohnt wird?"
 tributary_events.19.a:0 "Wir sollten [tributary_loyal.GetMdemder] [tributary_loyal.Monarch.GetTitle] die besten Geschenke unterbreiten!"
 tributary_events.19.b:0 "Leider können wir uns solchen Leichtsinn nicht leisten."
 tributary_events.20.t:0 "[From.GetName] ist gewillt, Piraten zu jagen"
 tributary_events.20.d:0 "Auch wenn sie versprochen haben dabei zu helfen, die Region aufzuräumen, so ist es klar, dass [From.GetName] im Laufe der Zeit zu einem großen Piratenhafen gewachsen ist. Wir haben immer gewusst, dass sie Barbaren sind und unserem Vertrauen kaum würdig, aber die jüngsten Handlungen [Root.GetMdesder] [From.Monarch.GetTitle][Root.GetMsMale] haben unsere Länder tatsächlich näher aneinander gebracht."
 tributary_events.20.a:0 "Darauf können wir aufbauen."
 tributary_events.21.t:0 "[From.GetName] ist ein Piratenhimmel"
 tributary_events.21.d:1 "[From.GetMDerDie] [From.Monarch.GetTitle] aus [From.GetName] hat beschlossen, eine Reihe bekannter Piraten zu beherbergen. Eine Forderung unserer Beamten, die Häfen zu räumen, hat [From.GetMderdie] [From.Monarch.GetTitle] abgelehnt."
 tributary_events.21.a:0 "Wir müssen ihren Tributstatus überdenken."
 tributary_events.22.t:0 "Loyalität zahlt sich aus"
 tributary_events.22.d:0 "Als eingesessener und vertrauenswürdiger Tributstaat von [Root.Overlord.GetName] wurde uns ein gewaltiges Geschenk überreicht. Dies stärkt unsere Herrschaft innerlich und wird unsere Schatztruhen immens füllen!"
 tributary_events.22.a:0 "Es tut gut, geschätzt zu werden."
 tributary_events.23.t:0 "Glücksuchende"
 tributary_events.23.d:0 "Während die jährlichen Tributmissionen zu [Root.Capital.GetCapitalName] sowohl Geschenke als auch wertvolle Handelschancen mit sich bringen, ist es auch ein Weg für unternehmerische Männer und Frauen im Ausland, den [Root.GetAdjective]en Hof zu besuchen. Einmal angekommen, suchen sie nach Beschäftigungen als Diener [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] und hoffen auf ein reicheres und besseres Leben."
 tributary_events.23.a:0 "Dies ist ein Land der Möglichkeiten."
 tributary_events.24.t:0 "[Root.Overlord.GetAdjective]e Abenteurer"
 tributary_events.24.d:0 "Durch das Zahlen von Tribut an [Root.GetMdendie] [Root.Overlord.Monarch.GetTitle] von [Root.Overlord.GetName] sind wir Teil der [Root.Overlord.GetAdjective]en Handelssphäre und Menschen können sich frei zwischen unseren Ländern bewegen. Unter denen, die diese Gelegenheit ausnutzen, sind Glücksucher und Abenteurer aus der ganzen Region.\nDiese Menschen haben Fähigkeiten, Erfahrungen und einen Hintergrund der im Gegensatz zu unseren eigenen beachtlich ist. Das könnte ein wertvoller Beitrag für unsere Sache sein."
 tributary_events.24.a:0 "Wir begrüßen ihre Ankunft."
 tributary_events.25.t:0 "[Root.Overlord.GetAdjective]e Fraktionen mischen sich in [Root.GetAdjective]e Politik ein."
 tributary_events.25.d:0 "Eine Zahl einflussreicher Familien aus [Root.Overlord.GetName] haben sich vorgenommen, das mangelnde Vertrauen zwischen unseren beiden Regierungen zu bereinigen. Sie hoffen, unsere Regierung zu stürzen, indem sie militärische und wirtschaftliche Unterstützung für die Gegner [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] aus ihren eigenen Taschen zur Verfügung zu stellen!\n[Root.GetMDerDie] [Root.Overlord.Monarch.GetTitle] von [Root.Overlord.GetName] könnte vermutlich überzeugt sein, als Außenseiter zu herrschen, aber [Root.Overlord.GetMihnsie] davon zu überzeugen, uns zuzuhören, wird ein fürstliches Geschenk erfordern."
 tributary_events.25.a:0 "Rebellen beängstigen uns nicht."
 tributary_events.25.b:0 "Uns ein fürstliches Geschenk soll [Root.Overlord.Monarch.GetSheHe] haben!"
 tributary_events.26.t:0 "Überfälle von [Root.Overlord.GetName]"
 tributary_events.26.d:0 "Durch die Unterwerfung unsererseits, Tribut an [Root.Overlord.GovernmentName] von [Root.Overlord.GetName] zu zahlen, haben wir auch akzeptiert, dass unsere Grenzen offen bleiben. Eine Tatsache, die unsere Grenzbevölkerung verabscheut.\n\nDie Provinzen, die direkt an die Stämme angrenzen, sind niemals sicher, da jederzeit Räuber auftauchen könnten, um Tribut in Form von lebenden Sklaven zu beanspruchen. Männer und Frauen, die dann an den Märkten von [Root.Overlord.Capital.GetCapitalName] verkauft werden. Unsere Leute sehen sich nach dem Tag, an dem wir dies bereinigen können, aber solange wir die Armeen von [Root.Overlord.GetName] fürchten, müssen wir diese Expeditionen ertragen."
 tributary_events.26.a:0 "Eines Tages werden wir frei sein!"
 tributary_events.27.t:0 "Unterstützung der [Root.Overlord.GetAdjective]en-Fraktionen"
 tributary_events.27.d:0 "Unser Krieg gegen die [other_tributary_country.GetAdjective]e Herrschaft ist nicht unbemerkt an [Root.Overlord.GetName] vorbeigegangen. Auch wenn sich [Root.GetMderdie] [Root.Overlord.Monarch.GetTitle] [Root.Overlord.Monarch.GetHerselfHimself] nicht auf die Stufe dieser armseligen Konflikte herablassen wird, scheint es, als würden einige Mitglieder des Hofes keine Gewissensbisse haben. Eine mächtige Interessengruppe interessiert sich für unseren Erfolg und hat uns versprochen, uns zu helfen.\nNatürlich gibt es in dieser Welt nichts kostenlos. Im Gegenzug erwarten sie einige Gefälligkeiten, um ihre eigenen politischen Machenschaften am Hof von [Root.Overlord.GetName] fortsetzen zu können."
 tributary_events.27.a:0 "Hervorragend!"
 tributary_events.27.a.tt:0 "Dies wird [Root.Overlord.Monarch.GetHerHis]e Hoheit, [Root.Overlord.GetMderdie] [Root.Overlord.Monarch.GetTitle] von [Root.Overlord.GetName] verärgern."
 tributary_events.27.b:0 "Wir werden uns nicht in die Angelegenheiten der [Root.Overlord.GetAdjective]en Politik einmischen."
 tributary_events.28.t:0 "[Root.Overlord.GetAdjective]e Gruppierungen unterstützen [From.GetName]!"
 tributary_events.28.d:0 "Auch wenn es scheint, dass es ohne offizielle Sanktionen war, ist klar, dass [Root.Overlord.GetAdjective]e Interessengruppen gehandelt haben, um den [From.GetAdjective]en Krieg gegen uns zu unterstützen. Dies ist inakzeptabel und wir hätten erwartet, dass [Root.Overlord.GetName] seine Untertanen besser unter Kontrolle hat!"
 tributary_events.28.a:0 "Schrecklich!"
 tributary_events.29.t:0 "[From.GetName] mischt sich in Politik ein"
 tributary_events.29.d:0 "Es scheint, als hätte unser Tributstaat [From.GovernmentName], [From.GetName], seine Unterstützung für politische Fraktionen an unserem Hof angeboten. Im Gegenzug für Hilfe ihres Krieges gegen einen anderen Tributstaat, [other_tributary_country.GetName]. Dies hat unsere Beziehungen zu unseren Tributstaaten sichtlich geschädigt und [Root.GetMdendie] [Root.Monarch.GetTitle] stark verärgert."
 tributary_events.29.a:0 "Barbaren!"
