 incident_neo_confucianism_title:1 "Neokonfuzianismus"
 incident_neo_confucianism_desc:0 "Neokonfuzianismus ist nichts Neues für Japan. Er verbreitete sich von China aus während der Kamakura-Zeit und wie viele Aspekte der chinesischen und breiteren ostasiatischen Kultur erlangte er schnell Wurzeln. Seine rationalistische Perspektive ist vor allem für die Stärkung der Autorität des Herrschers sehr gut geeignet und wenn wir seine Entwicklung in Japan fördern sollten, könnten wir einen stärkeren Leitsatz zur Kontrolle unseres Volkes schaffen."
 incident_nanban_title:0 "Nanban-Handel"
 incident_nanban_desc:0 "Westliche Händler sind in unseren Ländern angekommen und bringen Waren, Ideen und sogar Waffen, die wir vorher noch nicht gesehen haben. Diesen Ausländern fehlt es an Manieren und sogar Hygiene, aber wie wir mit diesen Händlern umgehen, könnte einen nachhaltigen Einfluss auf unsere Gesellschaft haben."
 incident_firearms_title:0 "Verbreitung von Schusswaffen"
 incident_firearms_desc:0 "Die mit Schießpulver geladenen Waffen, die westliche Händler an unsere Küste brachten, sind für unsere Gesellschaft eindeutig gefährlich. Seit damit angefangen wurde, lokale Varianten dieser Waffen, die Tanegashima, zu produzieren, ist klar, dass es bald ein größeres Angebot an Waffen geben wird, mit denen sogar ein einfacher Bauer die besten Samurai besiegen kann."
 incident_spread_of_christianity_title:0 "Verbreitung des Christentums"
 incident_spread_of_christianity_desc:0 "Missionare, die das Wort einer merkwürdigen westlichen Religion verkünden, sind an unseren Ufern angekommen. Ihre Worte haben überraschenderweise bei einem Großteil der japanischen Bevölkerung Anklang gefunden. Christliche Gemeinden werden auf der ganzen Insel gebildet und japanische Konvertierte konvertieren wiederum ihrerseits mehrere ihrer Landsleute Tag für Tag."
 incident_shogunate_authority_title:0 "Steigende Autorität des Shogunats"
 incident_shogunate_authority_desc:0 "Seit Jahrhunderten ist der Shogun, anstatt dem Kaiser, die wahre Kraft in Japan. Die Autorität des Shogunats ist jedoch lange Zeit nicht stark gewesen. Es scheint, dass unser gegenwärtiger Shogun es auf sich genommen hat, dies zu ändern, den Gehorsam zu fordern und alte Gesetze und Traditionen zu stärken, um eine größere Kontrolle über dieses vom Krieg zerrissene Land auszuüben."
 incident_ikko_shu_title:0 "Ikko-Ikki"
 incident_ikko_shu_desc:0 "Freiland-Buddhismus ist nicht länger eine neue Religion auf unserer Insel, jedoch berufen sich seit dem Bürgerkrieg, der Japan geplagt hat, immer mehr Leute auf seine Grundsätze. Diese Gruppenbewegung wird zunehmend militarisiert und ihre Versprechen zur Rettung ziehen Landwirte, Priester, Mönche und sogar Adlige an. Die Autorität alter Traditionen wird durch ihre starke Überzeugung herausgefordert."
 incident_wokou_title:0 "Wokou-Piraten"
 incident_wokou_desc:0 "Das Verhältnis zwischen China, Korea und Japan war schon immer beunruhigend. Die verfallende Autorität des Zentralstaates in Japan hat dazu geführt, dass sich eine große Anzahl von Piratengesellschaften gebildet hat, die teilweise auch von ausländischen Investoren finanziert werden. Da unsere Häfen von diesen Seeräubern benutzt werden, müssen wir eine Stellungnahme gegenüber der Piraterie einnehmen."
 incident_urbanization_title:0 "Urbanisierung"
 incident_urbanization_desc:0 "Die Gesellschaft verändert sich schnell, da immer mehr Menschen aus ländlichen Gegenden in die großen Burgstädte des Landes ziehen. Die Macht der alten Handelsgilden ist auf dem Vormarsch und Grundbesitzer beschweren sich, dass die Landwirte nicht auf ihren Grundstücken bleiben."
