 confucian_events.1.t:0 "Harmonisierung des heidnischen Glaubens"
 confucian_events.1.d:0 "Unsere Bemühungen, die [pagan_province.Religion.GetName]en Untertanen zu integrieren, haben nun endlich begonnen sich auszuzahlen. Unsere heidnischen Untertanen haben begonnen, die konfuzianischen Ideale zu akzeptieren und unsere ansässigen Beamten haben ebenfalls Teile der lokalen Religion und Kultur in den breiteren Korpus konfuzianischer Ideale integriert. Nachdem lokale Bürokraten unserer Verwaltung beigetreten waren, sind die heidnischen Bräuche auch in gewissen Maße nach oben durchgedrungen. Selbst unter bekannten Beamten aus [Root.Capital.GetCapitalName] lässt sich manchmal ein kleiner Altar zu einem [pagan_province.Religion.GetName]en Pantheon finden.\nDas Heidentum ist zu einer von vielen Religionen unserer/unseres [Root.GovernmentName] geworden."
 confucian_events.1.a:0 ""Beurteile Menschen nach ihrer Tugend, verurteile Menschen durch Erlösung.""
 confucian_events.2.t:0 "Harmonisierung des Christentums"
 confucian_events.2.d:0 "Im Laufe der Zeit haben sich unsere christlichen Untertanen an unsere Wege gewöhnt, an unsere Riten angepasst und sich unseren überlegenen administrativen Ideal untergeordnet. Wo einst Misstrauen gegenüber unserem Geschichts-, Bildungs- und Regierungssystem herrschte, herrscht heute weitverbreitetes Verständnis. Im Gegenzug wurden unsere christlichen Untertanen in unser [Root.GovernmentName] aufgenommen und einige ihrer Bräuche sind jetzt unsere. In [Root.Capital.GetCapitalName] können sogar einige der gutgebildeten konfuzianischen Gelehrten dabei beobachtet werden, wie sie an christlichen Bräuchen teilnehmen und christliche Kirchen besuchen."
 confucian_events.2.a:0 ""Beurteile Menschen nach ihrer Tugend, verurteile Menschen durch Erlösung.""
 confucian_events.3.t:0 "Harmonisierung des Islam"
 confucian_events.3.d:1 "Der Islam ist seit Jahrhunderten eine Minderheitsreligion in unserem Land. Mit der Zeit hat sie sich allerdings zu einem integralen Bestandteil unserer Gesellschaft entwickelt. Muslimische Ideale wurden in unsere Traditionen, Riten und Methoden integriert sowie auch vollständig harmonisiert, und wir haben das Beste, was diese Religion zu bieten hat, für unsere eigenen Zwecke genutzt. Islamische Gelehrte, Ärzte, Kaufleute, Landwirte und Bauern sind sogar in den Distrikten rund um [Root.Capital.GetCapitalName] anzutreffen. Solange sie vor [Root.GetMunseremunserer] [Root.Monarch.GetTitle] das Knie beugen, sind die Anhänger Allahs ein fester Bestandteil unserer Gesellschaft."
 confucian_events.3.a:0 ""Beurteile Menschen nach ihrer Tugend, verurteile Menschen durch Erlösung.""
 confucian_events.4.t:0 "Harmonisierung der dharmischen Religionen"
 confucian_events.4.d:0 "Der Glaube der dharmischen Völker ist bereits seit Jahrtausenden mit dem unseren verflochten, aber dennoch weichen unsere Überzeugungen voneinander ab. Für lange Zeit glaubte man, wo wir Vernunft und klassisches Lernen lobten, strebten sie nach Vielfalt und einer alten spirituellen Macht. In den letzten Jahren jedoch, haben wir uns bemüht, die dharmische Gesellschaft in unsere zu integrieren und ihre Überzeugungen mit unseren ebenso starken Traditionen der Philosophie und des Lernens zu verbinden. Mit Blick auf eine gemeinsame Zukunft wünschen wir uns nichts anderes als die Möglichkeit, die Vielfalt des dharmischen Pantheons zu genießen und die konfuzianische Geschichte zu würdigen. Gemeinsam haben wir einen neuen, stärkeren Satz Riten und Traditionen geschaffen, die ein starker und beständiger Zustand benötigt."
 confucian_events.4.a:0 ""Beurteile Menschen nach ihrer Tugend, verurteile Menschen durch Erlösung.""
 confucian_events.5.t:0 "Harmonisierung des Judentums"
 confucian_events.5.d:0 "Es ist Jahrhunderte her, seit die ersten Juden in unserem Land ankamen, aber erst seit kurzem haben wir solch eine große Anzahl in unserer Gesellschaft. In einer neuen Faszination für ihre alte abrahamitische Religion haben wir getan, was wir können, um sie in unsere Riten, Traditionen und Bildung zu integrieren. Während wir uns bemüht haben, die konfuzianischen Werke mit den Lehren der Tora zu harmonisieren, sind jüdische Philosophen, Händler, Soldaten und Handwerker zu immer gegenwärtigeren Teilen unserer Gesellschaft geworden. Letztendlich, als die Traditionen verschmolzen sind, sind diese Menschen zu einem Eckpfeiler unseres [Root.GovernmentName] geworden."
 confucian_events.5.a:0 ""Beurteile Menschen nach ihrer Tugend, verurteile Menschen durch Erlösung.""
 confucian_events.6.t:0 "Harmonisierung des Zoroastrismus"
 confucian_events.6.d:0 "Als Träger einer Tradition, der nachgesagt wird, älter als die unsere zu sein, sind die zoroastrischen Anhänger Menschen, die ihren politischen Einfluss kommen und gehen sehen haben. Es war klar, dass wir viel von diesen Lehren lernen konnten, so wie sie viel von unseren Traditionen über Vernunft, Rationalität, Gerechtigkeit und Anständigkeit lernen konnten. Als Gemeinden wie die aus [zoroastrian_province.GetName] Teil unseres [Root.GovernmentName] wurden, ermöglichte das unserer Tradition, eine neue Phase der Harmonisierung zu beginnen. Eine Verschmelzung der alten Lehren des Zoroastrismus mit denen des Konfuzianismus. Wir sind immer noch ein Land, in dem die Kultur weitergegeben wird, aber Zoroastrier sind jetzt integraler Bestandteil unserer Gesellschaft und in gewissem Maße ist ihre Weisheit zu unserer geworden."
 confucian_events.6.a:0 ""Beurteile Menschen nach ihrer Tugend, verurteile Menschen durch Erlösung.""
 confucian_events.7.t:0 "Harmonisierung des Shintoismus"
 confucian_events.7.d:0 "Die Japaner haben im Laufe der Zeit sowohl die Traditionen von Konfuzius als auch die von Buddha in ihren eigenen Shintoismus eingegliedert, wobei sie das benutzt haben, von dem sie dachten, es sei das wahrste und die am besten dienenden Teile der fremden Lehren. In vielerlei Hinsicht hat dies wiederum dazu geführt, dass ihre Religion leichter in die Ideologie von [Root.GetName] zu integrieren und zu harmonisieren ist. Im Laufe der Zeit wird die schintoistische Identität immer weniger zum Problem und Anhänger des Shintoismus können überall in der [Root.GetAdjective]en Gesellschaft gefunden werden und so eine neue Gruppe innerhalb unseres komplexen Regierungsapparates bilden, die ein Außenstehender nur sehr schwer von unser eigenen auseinander halten könnte."
 confucian_events.7.a:0 ""Beurteile Menschen nach ihrer Tugend, verurteile Menschen durch Erlösung.""
 confucian_events.8.t:0 "Harmonisierung des Theravada-Glaubens"
 confucian_events.8.d:0 "Der Pali-Kanon des Theravada-Buddhismus beschreibt in vielerlei Hinsicht in ähnlicher Weise die Organisation von Traditionen und Lehren unserer konfuzianischen Elite. Mit der Zeit wurden diese Sammlungen von Gesetzen und Riten erforscht und zum Teil des Wissens gemacht, das jedes gebildete und einflussreiche Mitglied unserer Gesellschaft studieren und bewahren muss. Die Tradition wurde harmonisiert und die weitläufigere Gemeinde der Theravada-Buddhisten halten uns für gleichwertig, so wie wir die Theravada-Buddhisten innerhalb unserer Grenzen als integralen Bestandteil unseres [Root.GovernmentName] halten."
 confucian_events.8.a:0 ""Beurteile Menschen nach ihrer Tugend, verurteile Menschen durch Erlösung.""
 confucian_events.9.t:0 "Harmonisierung des Mahayana-Glauben"
 confucian_events.9.d:0 "Vor Jahrhunderten begannen die Lehren von Buddha in unsere Länder einzudringen und sind mittlerweile eine der verbreitetsten Religionen in [Root.GetName]. Während wir die Lehren des konfuzianischen Lernens für das Leitprinzip unseres [Root.GovernmentName] halten, ehren wir auch die Tradition von Buddha und die Sehnsucht nach einem Ende des ewigen Zyklus, den viele unserer Untertanen fühlen.\nWir sind wahrhaftig ein konfuzianisches Land, das von einem Volk der Mahayana-Buddhisten geführt wird."
 confucian_events.9.a:0 ""Beurteile Menschen nach ihrer Tugend, verurteile Menschen durch Erlösung.""
 confucian_events.10.t:0 "Harmonisierung des Vajrayana-Buddhismus"
 confucian_events.10.d:0 "Diejenigen unserer Untergebenen, die leidenschaftliche Anhänger des großen und geheimnisvollen Dalai Lama sind, haben zunehmend erkannt, wie nützlich die Ideologie und Lehre des Konfuzius ist. Wo sie einst die Traditionen der Vajrayana nutzten, um die Welt zu beurteilen, folgen sie nun denselben Leitsätzen, die wir haben. Vajrayanaische Mönche und Adlige sind jetzt Teil unserer Regierung, sowohl an der Spitze als auch am unteren Rand, und ihre etwas wilden und trantrischen Traditionen scheinen durch unsere Vernunft und Lehren gezähmt worden zu sein."
 confucian_events.10.a:0 ""Beurteile Menschen nach ihrer Tugend, verurteile Menschen durch Erlösung.""
 confucian_events.11.t:0 "Konzept von Himmel und Erde"
 confucian_events.11.d:0 "Die Anhänger des [harmonization_province.Religion.GetName]-Glaubens haben zunehmend konfuzianische Konzepte und Riten von uns in ihren Alltag integriert. Ein neuer Trend ist, das Konzept von Himmel und Erde in ihren eigenen höchsten Gottheiten zu identifizieren. Diese Interpretation ist für die erfahrensten Gelehrten unserer [Root.GovernmentName] etwas unorthodox, aber sie erlaubt es den [harmonization_province.Religion.GetName]-Gläubigen, konfuzianische Konzepte, Riten, Konstanten und klassische Lehren in ihre Theologie zu integrieren.\nEs gibt einige Debatten in den Palasthallen von [Root.Capital.GetCapitalName] darüber, ob dies der richtige und wahrhaftige Weg auf dem Pfad der [harmonization_province.Religion.GetName]en Gläubigen ist, sich von Barbaren zu Hua zu erheben."
 confucian_events.11.a:0 "Wir müssen ihnen die richtigen Wege lehren!"
 confucian_events.11.b:0 "Nehmen wir diese Abstraktion auf."
 confucian_events.12.t:0 "Übersetzung der Klassikwerke"
 confucian_events.12.d:1 "Anhänger des [harmonization_province.Religion.GetName]en Glaubens pflegen starke Traditionen, und ihr Festhalten an der archaischen Sprache ihrer eigenen Lehren hindert sie an einem Fortschreiten in Richtung Zivilisation. Wenn sie je über die barbarischen Yi dieser Welt hinauswachsen wollen, sollten wir vielleicht dafür Sorge tragen, dass ihnen sowohl ein Kanon der wichtigsten Werke als auch ordentliche Riten in ihrer Sprache zur Verfügung stehen.\nEs gibt einige Gelehrte, die bereits damit begonnen haben, hieran zu arbeiten. Sollen wir sie dazu ermutigen, ihre alten religiösen Konzepte mit den erhabenen Prinzipien des Konfuzius zu verbinden?"
 confucian_events.12.a:0 "Lasst sie ihre Werke selbst gestalten."
 confucian_events.12.b:0 "Das wäre Travestie für unsere Ideologie!"
 confucian_events.13.t:0 "Glauben von [Root.Adm_Advisor.GetName]"
 confucian_events.13.d:0 "Unser vertrauenswürdiger Minister und Mitwisser, [Root.Adm_Advisor.GetName] hat eng mit unserer [harmonization_province.Religion.GetName]en Gemeinschaft zusammengearbeitet, um ihnen zu helfen, sich über ihre barbarische Kultur zu erheben. Überrascht von [Root.Adm_Advisor.GetHerHis]en Entdeckungen, hat [Root.Adm_Advisor.GetSheHe] damit begonnen, viele [harmonization_province.Religion.GetName]e Konzepte anzunehmen, nachdem [Root.Adm_Advisor.GetSheHe] ihre Wissenschaft und Literatur gründlichst studiert hat. Viele sind besorgt, dass [Root.Adm_Advisor.GetSheHe] von dem [harmonization_province.Religion.GetName]en Glauben zu sehr eingenommen ist. Einige behaupten sogar, dass unser [Root.Adm_Advisor.GetTitle] heimlich konvertiert ist, um [Root.Adm_Advisor.GetHerHis]e Vorfahren und das [Root.GovernmentName] gleichermaßen zu beschämen."
 confucian_events.13.a:0 "Setzt diese[Root.GetADMnMale] [Root.Adm_Advisor.GetWomanMan] ab!"
 confucian_events.13.b:0 "Wir können viel von den [harmonization_province.Religion.GetName]en Menschen lernen."
 confucian_events.14.t:0 "Rechte und Rituale"
 confucian_events.14.d:1 "Auch wenn sie Teil unseres [Root.GovernmentName] sind, so können manche [harmonization_province.Religion.GetName]e Traditionen schwer im Magen liegen. Ein zivilisierter Mensch sollte das, was richtig und logisch ist, nach den konfuzianischen Lehren befolgen, aber diese Männer und Frauen haben viele Bräuche, die im direkten Widerspruch zu solchen Regeln stehen. Unsere Beamten aus [harmonization_province.GetName] haben mit den Einheimischen gekämpft, die auf ihre barbarischen Wege bestanden."
 confucian_events.14.a:0 "Barbaren!"
 confucian_events.14.b:0 "Solche Kleinigkeiten betreffen uns nicht."
 confucian_events.15.t:0 "Stärkung des Amtes der/des [Root.Monarch.GetTitle]"
 confucian_events.15.d:0 "Auch wenn die [harmonization_province.Religion.GetName]en Gläubigen Barbaren sind, haben sie einige Bräuche und Rituale, die uns nutzen könnten. Ihre Traditionen und Zeremonien in Bezug auf die Herrschaft enthält bereits ein Konzept einer hohen weltlichen Macht, wie der [Root.GetMunseresunserer] [Root.Monarch.GetTitle] und daher ist es etwas, das wir gut nutzen könnten. Ansässige Beamte in [harmonization_province.GetName] haben bereits Zeremonien durchgeführt, aber es wurde vorgeschlagen [harmonization_province.Religion.GetName]e Zeremonien auch auf höherer Ebene zu verwenden. Andere hingegen argumentieren, dass wir so unsere Vorfahren beschämen und allem, was richtig ist, den Rücken kehren würden, wenn wir diesen Traditionen erlauben würden uns zu beschmutzen."
 confucian_events.15.a:0 "Ich mag den Klang davon..."
 confucian_events.15.b:0 "Es sind die beschämenden Beamten, um die wir uns kümmern müssen!"
 confucian_events.16.t:0 "Barbaren die Zivilisation bringen"
 confucian_events.16.d:2 "Im Lauf der Zeit haben die [harmonization_province.Religion.GetName]en Gläubigen viele unserer Bräuche angenommen. Als unser [Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] die Region [harmonization_province.GetName] besuchte, stellte [Root.Dip_Advisor.GetSheHe] fest, dass sie noch weit von einer Zivilisation entfernt war. Als [Root.GetDIPihnsie] dann der einflussreiche Grundbesitzer Fürst [Root.local_influential_person.GetName] einlud, an der Namenszeremonie für ein Kind teilzunehmen, das nach seinem Vater benannt wurde, brachte dies das Fass zum Überlaufen.\n\nUnser [Root.Dip_Advisor.GetTitle] kehrte aus dieser Region mit einer sehr geringen Meinung zur [harmonization_province.Religion.GetName]en Religion zurück und somit auch auf ihre Aussichten, sich jemals zu den zivilisierten Menschen der Welt zählen zu können."
 confucian_events.16.a:0 "Wir überlassen sie besser sich selbst."
 confucian_events.16.b:0 "Lasst uns unsere besten und hellsten Köpfe entsenden, sie zu zivilisieren."
 confucian_events.17.t:0 "[harmonization_province.Religion.GetName]e Zivilisierung"
 confucian_events.17.d:2 "Manche Barbaren sind empfänglicher für Vernunft und Intellekt als andere. Die [harmonization_province.Religion.GetName]en Gläubigen aus [harmonization_province.GetName] haben bereits viele unserer Traditionen, sowohl wichtige als auch weniger wichtige, angenommen. Fremdländischen Besuchern fällt es schwer, die Region von [Root.GetName] zu unterscheiden, da abgesehen von kleineren Eigenheiten die [Root.Capital.Culture.GetName]e Sprache, Namen und Bräuche genau wie die [Root.GetAdjective]en erscheinen, ganz so, als wäre diese Provinz schon immer Teil der [Root.GovernmentName] von [Root.GetName]."
 confucian_events.17.a:0 "Fortschritt!"
 confucian_events.17.b:0 "Wir müssen diese Gelegenheit regional ausnutzen!"
 confucian_events.18.t:0 "Xiaoren?"
 confucian_events.18.d:0 "Die Herrschaft unseres großen [Root.GovernmentName] ist die wichtigste Verantwortung und das Privileg [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetADMsMale]. Die [Root.Monarch.Dynasty.GetName]-Dynastie hat sich in der Vergangenheit bei der Führung beispielhaft verhalten, strikt die Etikette befolgt, sich selbst ein Sparprogramm auferlegt und sorgfältig diejenigen aussortiert, die nicht dem Ideal entsprechen.\nEs ist daher nur schweren Herzens vorstellbar, dass [Root.Monarch.GetName] die Entwicklung von [Root.Heir.GetName] beobachtet hat. Weit von [Root.GetHdemder] Idealen [Root.Heir.GetWomanMan] entfernt, wird unser kaiserlicher Erbe oft von [Root.Heir.GetHerHis]en Lehrern als eine engstirnige Person beschrieben, die sich auf unmittelbaren Gewinn und emotionale Freuden konzentriert. Es gibt allerdings Fraktionen am Hofe, die durchaus bestürzt wären, wenn wir [Root.Heir.GetName] aufgeben würden und ein neuer Erbe hätte nicht ihre Unterstützung."
 confucian_events.18.a:0 "Solch [Root.GetHeineine] [Root.Heir.GetWomanMan] ist nicht für den Palast des Ostens geschaffen."
 confucian_events.18.b:0 "Wir benötigen die Unterstützung der Fraktionen hinter [Root.GetHdemder] [Root.Heir.GetTitle]."
 confucian_events.19.t:1 "Berühmter Roman"
 confucian_events.19.d:1 "Ein volkstümlicher Roman über eine bekannte Geschichte aus der [Root.GetOldEra]-Epoche gewinnt rasch an Beliebtheit bei unseren Untertanen. Für sich alleine wäre das kein Problem, aber uns wurde berichtet, dass diese Novellierung in Wirklichkeit die zentralen Grundsätze der konfuzianischen Ideologie infrage stellen, da sie als Argument für die Nichtbeachtung der zentralen Autorität und [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] angesehen werden könnte.\nUnsere Verwalter bestehen nun darauf, dass das Buch verboten werden muss. Einige befürchten allerdings, dass dies die Angelegenheit für all jene, die das Buch lesen wollen, deutlich interessanter macht."
 confucian_events.19.a:1 "Es muss sofort verboten werden."
 confucian_events.19.b:1 "Wir führen durch Beispiel, nicht durch Verfügungen."
 confucian_events.20.t:1 "Öffentlicher Dienst"
 confucian_events.20.d:1 "Bildung, Selbstverbesserung und Einhaltung der Klassiker ist das Rückgrat der konfuzianischen Regierung, und wenn unser [Root.GovernmentName] nach Größerem strebt, müssen wir jederzeit Geld, Aufmerksamkeit und Energie aufbringen, um sicherzustellen, dass unsere Beamten so gut wie möglich erzogen und informiert werden. Es ist daher besorgniserregend, dass die Zahl der Personen, die Beamte werden wollen, in letzter Zeit abnimmt."
 confucian_events.20.a:1 "Wir müssen die Verwaltung erweitern!"
 confucian_events.20.b:0 "Es gibt noch keine Notwendigkeit, die Kader zu verstärken."
 confucian_events.21.t:0 "Konfuzianisches Erbe"
 confucian_events.21.d:0 "Seit der chinesischen Besetzung ist die Verehrung von Konfuzius und den konfuzianischen Idealen in unserer Gesellschaft tief verankert. Von der normalen Verehrung Konfuzius in der Volksreligion der Bürgerlichen bis zur Bewunderung und dem Studium der neokonfuzianischen Texte in unserem Hof.\nAuch wenn der Klerus nicht zustimmen würde, würden manche behaupten, dass wir zuerst ein konfuzianisches Land sind und erst danach ein Mahayana-buddhistisches."
 confucian_events.21.a:0 "Wir sind ein zivilisiertes Volk und verehren die Meister."
 confucian_events.21.b:0 "Konfuzianismus ist interessant, aber Dai Viet ist ein buddhistisches Land."
