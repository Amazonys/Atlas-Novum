 celestial_empire_events.1.t:1 "Das Ende des [From.GetAdjective]en [From.GovernmentName]s"
 celestial_empire_events.1.d:1 "Mit dem Fall von [From.Capital.GetCapitalName] wurden die letzten Reste des chinesischen Kaiserreiches zerstört. Das Mandat des Himmels und die alte konfuzianische Verwaltung sind jetzt deutlich als nicht funktionierendes Konzept angesehen und der Gelehrtenadel als Klasse muss sich zu etwas anderem entwickeln oder wird zugrunde gehen.\nObwohl die Erinnerung an das Reich noch für einige Jahre anhalten wird, wird die [Root.GovernmentName] von [Root.GetName] für immer als Vernichter [From.GetMdesder] letzten [From.Monarch.GetTitle][From.GetMsMale] gelten."
 celestial_empire_events.1.a:0 "Ok."
 celestial_empire_events.2.t:0 "Eine Ideologie für unser Reich"
 celestial_empire_events.2.d:0 "Mit der Annahme des Schutzes des kaiserlichen Chinas haben wir einen Schritt zu den alten Traditionen gemacht. [Root.GetName] hat eine Reihe von Institutionen, wie das Prüfungssystem und das Konzept eines himmlischen Mandats geerbt, die eng mit der chinesischen Philosophie des Konfuzianismus verbunden sind.\nAls das neue Reich von China liegt es an uns, in welchem Ausmaß wir diese Ideologie in unsere eigenen integrieren möchten. Das Einführen einer konfuzianischen Philosophie würde und wahrscheinlich helfen, das riesige Reich zu beherrschen, das wir jetzt behaupten, und unser Mandat im Kopf der Öffentlichkeit stärken."
 celestial_empire_events.2.a:0 "[Root.GetMDerDie][Root.Monarch.GetTitle] ist der [Root.GetTributaryOverlord]!"
 celestial_empire_events.2.b:0 "Wir werden den [Root.Religion.GetName]en Glauben unserer Ahnen ehren!"
 celestial_empire_events.3.t:0 "Sinisierung"
 celestial_empire_events.3.d:0 "Die [Root.Culture.GetName]en Menschen, sei es von Hofangestellten bis hin zu niederen Provinzbeamten, haben sich zunehmend dazu entschlossen, die neuen chinesischen Bräuche, die wir in unserem Reich eingeführt haben, abzulehnen. Aufgrund dieses wachsenden Misstrauens gegenüber der fremden Auflagen auf unsere alten Traditionen und Normen stellen einige sogar offen unser Recht zu herrschen in Frage."
 celestial_empire_events.3.a:0 "Sie werden es mit der Zeit lernen."
 celestial_empire_events.3.b:0 "Wir müssen unser Erbe bewahren!"
 resistance_to_cultural_changes:0 "Entehrung unserer Ahnen"
 desc_resistance_to_cultural_changes:0 "Die Menschen in diesen Provinzen sind verärgert, dass wir die Tradition unserer Vorfahren in unserer zunehmenden Sinisierung unseres Reichs entehrt haben. Diese wachsende Entfremdung hat zu einer Unwilligkeit Steuern zu zahlen und reduzierter Unterstützung für unser Reich geführt."
 empire_of_china_in_name:0 "Kaiserreich China nur nach Name"
 desc_empire_of_china_in_name:0 "Wenn wir auch den Titel des Kaisers erfolgreich über die Chinesen gesichert haben, ist unser Reich eines, das kaum Chinesen enthält. Wenn wir als etwas anders als ein ausländischer Kaiser gesehen werden möchten, müssen wir die Chinesen als Teil unserer Regierung integrieren."
 less_than_two_chinese_cultures_accepted_tooltip:0 "Akzeptiert weniger als 2 Kulturen der chinesischen Kulturgruppe."
 atleast_two_chinese_cultures_accepted_tooltip:0 "Hat mindestens 2 akzeptierte Kulturen in der chinesischen Kulturgruppe."
 disaster_active_for_10_years_tooltip:0 "Katastrophe war für 10 Jahre aktiv."
 empire_of_china_in_name.1.t:0 "Kaiser von China nur nach Name"
 empire_of_china_in_name.1.d:0 "Wenn wir auch eine allgemeine Anerkennung als das neue Reich von China erreicht haben, müssen wir dennoch erst den Respekt des chinesischen Volkes verdienen. Unser großes Vertrauen auf fremde, und sogar unzivilisierte, Menschen in unseren Armeen und der Verwaltung stellt das Mandat unserer Dynastie in Frage.\nWenn wir keine Maßnahmen ergreifen, um ein wirklich chinesisches Reich zu werden, werden wir nur ein Reich vom Namen her bleiben und es wird offenbar werden, dass wir das Mandat des Himmels verloren haben."
 empire_of_china_in_name.1.a:0 "Mit der Zeit werden sie es lernen."
 empire_of_china_in_name.2.t:0 "Akzeptanz der Chinesen"
 empire_of_china_in_name.2.d:0 "Unsere Bemühungen, die Chinesen in den Staat, der sie beherrscht, zu integrieren, hat Früchte getragen und unser Mandat des Himmels wird nicht mehr aufgrund fehlender Bindung zu den Menschen selbst in Frage gestellt. Wie viele der ausländischen Eroberer, die China im Laufe der Jahrhunderte gesehen hat, kann unser Reich niemals als wirklich chinesischer Herkunft gesehen werden, aber es ist ein wahres Reich Chinas."
 empire_of_china_in_name.2.a:0 "Für den Sohn des Himmels!"
 empire_of_china_nomadic_border_events.1.t:0 "Nomadische Grenze"
 empire_of_china_nomadic_border_events.1.d:0 "Mächtige Horden an unseren Grenzen waren im Laufe der Geschichte schon immer eine ständige Bedrohung für das chinesische Reich. Mit dem Aufstieg einer noch stärkeren Horde an der Grenze beginnen unsere Leute zu zweifeln, dass wir sie schützen können. Kann [Root.GetMderdie] [Root.Monarch.GetTitle], der die Horden nicht unter Kontrolle hält, wirklich das Mandat des Himmels beherrschen?\nNur die Zeit wird es zeigen."
 empire_of_china_nomadic_border_events.1.a:0 "Für [Root.GetTributaryOverlord]!"
 empire_of_china_nomadic_border_events.2.t:0 "Ordnung wiederhergestellt"
 empire_of_china_nomadic_border_events.2.d:0 "Da unsere Grenzen nicht mehr von mächtigen Horden bedroht sind, kann das Land gedeihen und unsere Herrschaft wird nicht mehr in Frage gestellt. Die Kritik, die einst auf [Root.GetTributaryOverlord] gerichtet war, ist verstummt und das Reich kann sich auf eine neue Ära des Wohlstands freuen."
 empire_of_china_nomadic_border_events.2.db:0 "Das Reich von China ist verloren. Der Ruin unserer einst mächtigen Nation hat alle Bedenken unseres Volkes über die nomadischen Grenzen zu einer entfernten Erinnerung gemacht."
 empire_of_china_nomadic_border_events.2.a:0 "Es ist der Wille des Himmels."
 empire_of_china_nomadic_border:0 "Unbewachte Nomadengrenzen"
 empire_of_china_nomadic_border_tt:0 "Ist eine §YHorde§! und hat selbst §Y300§! Gesamtentwicklung, die nicht von Tributstaaten stammt"
 eoc_nomadic_border_tooltip:0 "Gesamtentwicklung mindestens §Y300§!"
 shogunate_mechanic_explanation:0 "§MDurch die Eroberung der Provinz Kyoto kann eine Nation das Shogunat übernehmen und zum Lehnsherr aller Daimyo werden.§!"
 wokou_pirate_stronghold_indifferent:0 "Piratenfestung"
 desc_wokou_pirate_stronghold_indifferent:0 "Diese Provinz beherbergt eine blühende Piratenfestung außerhalb unserer Kontrolle."
 wokou_pirate_stronghold_friendly:0 "Freundliche Piratenfestung"
 desc_wokou_pirate_stronghold_friendly:0 "Zu dem Leid aller unserer Nachbarn ist diese Provinz die Heimat einer Piratenfestung unter unserem Schutz."
 wokou_pirate_stronghold_hostile:0 "Feindliche Piratenfestung"
 desc_wokou_pirate_stronghold_hostile:0 "Ein blühendes Geschäft hat sich in dieser Provinz angesiedelt. Sie sind jedoch nicht daran interessiert, zumindest ihre Macht über die Seewege zu teilen."
 desc_empire_of_china_nomadic_border:0 "Der Aufstieg einer mächtigen Horde an unserer Grenze wirft einen düsteren Schatten auf unseren Anspruch, das Mandat des Himmels zu besitzen. Wenn das Reich gedeihen soll, müssen wir die nomadischen Grenzen vereinen."
 wokou_closed_ending:0 "Vereinte Küstenlinie"
 desc_wokou_closed_ending:0 "Wir haben die Herrschaft der Piraten an unseren Küsten beendet und allen Fischern verboten, Waffen zu tragen."
 wokou_no_effort_ending:0 "Ende der Wokou"
 desc_wokou_no_effort_ending:0 "Der intensive Anstieg an Piratenaktivitäten, der in unseren Provinzen seinen Ursprung hatte, ist beendet."
 wokou_turned_to_navy:0 "Seefahrer werden Piraten"
 desc_wokou_turned_to_navy:0 "Wir ermächtigten die Anführer der Piratenbanden innerhalb unseres Landes und erzwangen Ordnung, indem wir ihnen Titel und einen Platz in unserer Hierarchie gaben. Infolgedessen ist unsere Marine stärker als je zuvor."
 urbanization_in_order:0 "Geregelte Gesellschaft"
 desc_urbanization_in_order:0 "Wir haben unser Möglichstes getan, Ordnung und Tradition in einer Zeit der boomenden Stadtpopulation und Urbanisierung zu bewahren. Wir haben strenge Vorschriften verabschiedet, um zu bestimmen, wer wo hinziehen kann oder wer welche Art von Arbeit ausführen darf. Als Ergebnis sehen wir eine einheitliche, wenn auch leicht gruppierte, Gesellschaft vor."
 urbanization_middle_road:0 "Urbanisierung"
 desc_urbanization_middle_road:0 "Unsere Städte haben in den letzten Jahrzehnten, aufgrund zunehmender Ernteerträge und schneller Migration aus ländlichen Gegenden in die Burgstädte, ein bemerkenswertes Wachstum durchgemacht."
 urbanization_social_mobility:0 "Soziale Mobilität"
 desc_urbanization_social_mobility:0 "Die Bevölkerung unserer Städte ist rasch gewachsen, da immer mehr Menschen ein neues Leben unter den Mauern unserer Burgen suchen. Das hat die soziale Mobilität deutlich dynamischer gemacht, und ist ein Trend, den wir durch unsere eigene Politik versucht haben, hervorzuheben."
 movement_restrictions:0 "Bewegungseinschränkungen"
 desc_movement_restrictions:0 "Wir haben gewaltsam versucht unsere Leute daran zu hindern, sich im Reich zu bewegen. Es wurden Register erstellt und die Umsiedlung bedarf der Erlaubnis unserer Beamten."
 urban_growing_pains:0 "Unkontrolliertes Wachstum"
 desc_urban_growing_pains:0 "Der große Zustrom an Menschen aus ländlichen Regionen in die Stadt wird vermutlich auf lange Sicht vorteilhaft sein. Momentan führt es allerdings zu Problemen in allem, von der Ordnung bis zur Grundversorgung."
 support_of_ikkos:0 "Unterstützung der Ikko-Ikki"
 desc_support_of_ikkos:0 "Wir haben die Unterstützung der eifrigen Ikko-Ikki, buddhistischen Gemeinschaften mit vielen Freiheiten und Einfluss sowohl in unserem Reich als auch bei unseren Nachbarn."
 ikkos_empowered:0 "Klosterstädte"
 desc_ikkos_empowered:0 "Die Klosterstädte der freien Landbuddhisten sind ein Merkmal unseres Reiches, das wir bewahren müssen. Sie haben in unseren Gefilden einen beachtlichen Einfluss und tragen wesentlich zum Wachstum neuer urbaner Zentren bei."
 ikkos_crushed:0 "Autorität behauptet"
 desc_ikkos_crushed:0 "Wir haben die Tempelgemeinschaften der freien Landbuddhisten vernichtet und uns als einzige Autorität in unserer Sphäre behauptet."
 incident_end_dejima:0 "Geschlossene Häfen"
 desc_incident_end_dejima:0 "Wir haben westliche Einflüsse gewaltsam so eingeschränkt und kontrolliert gehalten, wie wir konnten, um sie von den gewöhnlichen Menschen des Reiches fernzuhalten. Während wir den Handel zum Wohle des Gewinnes toleriert haben, werden wir keine ihrer subversiven Ideen unterstützen."
 incident_end_trade_with_west:0 "Westlicher Handel"
 desc_incident_end_trade_with_west:0 "Während wir sorgfältig darauf geachtet haben, es unter unserer Kontrolle zu halten, profitieren wir dennoch vom Handel mit europäischen Handelsnationen und unserer Region."
 incident_end_open_ports:0 "Einführung westlicher Ideen"
 desc_incident_end_open_ports:0 "Wir haben unsere Häfen nicht nur dem westlichen Handel geöffnet, sondern auch für westliche Wissenschaft und Ideen. Nur durch sorgfältiges Studium können wir die besten Ideen herausnehmen und sie in unsere integrieren, während die minderwertigeren Teile ihrer Gesellschaft auf der Strecke bleiben."
 neo_confucian_administration:0 "Neokonfuzianische Administration"
 desc_neo_confucian_administration:0 "Der Aufstieg der Neokonfuzianischen Ideologie durch Gelehrte und Verwalter in unserem Reich hat zu einer Revolution bei der bürokratischen Effizient geführt. Durch die Regelung von Geburten haben wir unseren Griff über die meisten unserer Provinzen gestärkt."
 neo_confucianism_middle_road:0 "Verbreitung von Wissen"
 desc_neo_confucianism_middle_road:0 "Das wachsende Interesse für die neokonfuzianische Ideologie hat zu einer erhöhten Verbreitung von Wissen in unserem Reich geführt. Obwohl Ideale dies beeinflussen, haben eine allgemeine Steigerung der Interessen für Literatur und Philosophie einen bleibenden Eindruck in unserer Gesellschaft hinterlassen."
 traditionalist_administration:0 "Traditionalismus"
 desc_traditionalist_administration:0 "Wir stehen als Symbol für die starken Anhänger des Traditionalismus und der Ehre angesichts einer übereifrigen Anwendung des Rationalismus im Regierungsapparat und der Gesellschaft im Ganzen. Werte sind zwar eine großartige Sache, aber ohne alte Bindungen zur Tradition und Loyalität kann ein Staat nicht funktionieren!"
 supported_loyal_retainers:0 "Unterstützung für ergebene Gefolgsmänner"
 desc_supported_loyal_retainers:0 "Angesichts des Aufstiegs neuer Männer in der Verwaltung haben wir entschieden, deutlich zu zeigen, dass wir noch immer die alten treuen Familien bevorzugen, die uns schon immer unterstützt haben."
 shinto_rational_administration:0 "Meritokratie"
 desc_shinto_rational_administration:0 "Wir tun, was wir können, um Werte anstelle von Herkunft in unserer Verwaltung zu fördern."
 shinto_self_made_men:0 "Selfmademan"
 desc_shinto_self_made_men:0 "Wir ermutigen die neuen "Selfmademan", die in unserem Land an Macht gekommen sind."
 shinto_support_for_court:0 "Unterstützung für den kaiserlichen Hof"
 desc_shinto_support_for_court:0 "Wir bevormunden die Institutionen des kaiserlichen Hofes, Quelle aller himmlischen Macht dieses Landes."
 nanban_production_investments:0 "Produktionsinvestitionen"
 desc_nanban_production_investments:0 "Wir ermutigen unsere Handwerker zu lernen, wie man die exotischen Güter bearbeitet, die Westler in unseren Häfen vermarkten."
 nanban_dependent_on_imports:0 "Abhängig von Importen"
 desc_nanban_dependent_on_imports:0 "Wir haben die Produktion von vielen Fertigwaren an andere weitergegeben, so dass unsere Händler den Unterschied ausmachen."
 rangaku_incident_modifier:0 "Rangaku"
 desc_rangaku_incident_modifier:0 "Wir haben das Studium westlicher Angelegenheiten gefördert. Obwohl einige befürchten, dass es für den Zusammenhalt unserer Gesellschaft schädlich ist, sagen andere, dass die Dinge, die wir aus dem Westen lernen können, so wertvoll sind, dass wir uns einen Verzicht nicht leisten können."
 perfecting_the_musket:0 "Perfektion der Muskete"
 desc_perfecting_the_musket:0 "Unsere Büchsenmacher haben einen Ruf als Macher von hoher Qualität, im Gegensatz zu den meisten anderen."
 guns_commonplace:0 "Verbreitung von Schusswaffen"
 desc_guns_commonplace:0 "Gewehre sind mittlerweile so alltäglich, dass unsere Armeen in ihrer Verwendung sehr kompetent geworden sind. Wir haben erhebliche Ressourcen für diese neue Technologie aufgebracht, ohne dabei unsere alte Tradition aufzugeben."
 traditional_warfare:0 "Ein Beispiel der Bushido"
 desc_traditional_warfare:0 "Wir haben sowohl die traditionellen und ehrenvollen Wege der Kriegsführung als auch der des Kriegers gleichermaßen perfektioniert."
 firearm_restrictions:0 "Schusswaffenbeschränkung"
 desc_firearm_restrictions:0 "Wir haben alles dafür getan, die Ausbreitung von Schusswaffen nur auf unsere eigenen Soldaten zu beschränken."
 shinto_events.isolation.tt:0 "Diese Wahl wird Euch am Ende des momentanen §YVorfalls§! in Richtung §YIsolationist§! bewegen."
 shinto_events.open.tt:0 "Diese Wahl wird Euch am Ende des momentanen §YVorfalls§! in Richtung §Yoffen§! bewegen."
 shinto_events.much.openness.tt:0 ""Diese Wahl wird Euch am Ende des momentanen §YVorfalls§! drastisch in Richtung §Yoffen§! bewegen."
 shinto_events.much.isolation.tt:0 "Diese Wahl wird Euch am Ende des momentanen §YVorfalls§! drastisch in Richtung §YIsolationist§! bewegen."
 shinto_events.middle_way.tt:0 "Diese Wahl wird Euch am Ende des momentanen §YVorfalls§! drastisch in Richtung §YNeutral§! bewegen."
 sashidashi_modifier:0 "Sashidashi durchgeführt"
 desc_sashidashi_modifier:0 "Auf Anordnung des Shogun haben wir eine Zählung aller Menschen und allen Eigentums in unserem Reich durchgeführt."
 shinto_local_christian_mission:0 "Lokale christliche Mission"
 desc_shinto_local_christian_mission:0 "Wir haben der christlichen Gemeinschaft eine Ausbreitung innerhalb dieser Provinz erlaubt. Auch wenn der erhöhte Zustrom von Menschen und die karikativen Institutionen, die die Christen mit sich bringen, der Provinz helfen werden sich zu entwickeln, wird es auch zu einer erhöhten religiösen Spannung führen."
 pirate_fighting:0 "Kämpfte gegen Piraterie"
 pirate_haven:0 "Piratenhochburg"
 christian_ruler:0 "Christlicher Herrscher"
 desc_christian_ruler:0 "Während unser Land weitgehend dem Shintoismus folgt, ist unser Herrscher getauft worden und folgt dem Christentum am Hofe."
 shinto_christian_decision_title:0 "Getaufter Herrscher"
 shinto_christian_decision_desc:0 "Die christliche Gemeinde in unserem Land wächst immer stärker an und manche glauben, dass die Zeit gekommen ist, diesen westlichen Gott auf persönlicher Ebene zu begrüßen. Wenn unser Herrscher zum Christentum konvertiert, könnte man es vielleicht als Beleidigung der Tradition ansehen. Es kann aber auch erhebliche Vorteile mit sich bringen."
 shinto_kirishitan_realm:0 "Kirishitischer Einfluss"
 desc_shinto_kirishitan_realm:0 "Christen sind in unsrem Reich und an unserem Hof alltäglich geworden. Mitglieder unserer königlichen Familie beten häufig zum christlichen Gott und viele unserer Minister sind jetzt Christen. Wir haben diesen fremden Glauben in unsere schintoistischen, buddhistischen und konfuzianischen Traditionen integriert."
 christianity_defeated:0 "Christentum besiegt"
 desc_christianity_defeated:0 "Wir haben unsere einheimische Tradition verteidigt und die subversive Verbreitung christlicher Ideen unter unseren Leuten verringert."
 significant_christian_presence:0 "Bedeutende christliche Präsenz"
 desc_significant_christian_presence:0 "Das Christentum ist zu einer der Religionen des Reiches geworden, genau wie es der Shintoismus und der Buddhismus sind, und obwohl diese religiösen Gemeinschaften nur eine unbedeutende Minderheit sind, haben sie den Austausch von Ideen und Philosophie in unser Sphäre wiederbelebt."
 rise_of_the_daimyo:0 "Aufstieg eines Daimyo"
 desc_rise_of_the_daimyo:0 "Wir haben unsere eigene Kraft, in Angesicht zunehmender Zentralisierungsversuche des Shogunats, behauptet."
 growing_power_of_the_shogunate:0 "Wachsende Macht des Shogunats"
 desc_growing_power_of_the_shogunate:0 "Wir haben es geschafft, einen Mittelweg zwischen den blinden Loyalisten und den offenen Rebellen, die sich gegen das Shogunat behaupten, zu bilden. Indem wir Raum für Listen halten, werden wir gedeihen."
 adherence_to_shogunate:0 "Befolgung des Shogunats"
 desc_adherence_to_shogunate:0 "Wir haben es geschafft, den steigenden Forderungen des Shogunats gerecht zu werden, und gelten nun als eines der ehrenvollsten Daimyo in Japan."
 shinto_religious_tensions:0 "Religiöse Spannungen"
 desc_shinto_religious_tensions:0 "Wir erlauben es christlichen Missionaren, ihren Glauben in unserem Land zu verbreiten. Obwohl viele von diesem neuen Glauben angetan sind, lehnen ihn andere deutlich ab."
 shinto_harsh_initial_stance_on_christianity:0 "Ablehnende Anfangshaltung gegen das Christentum"
 desc_shinto_harsh_initial_stance_on_christianity:0 "Unser anfänglicher Kontakt zu christlichen Missionaren spielte nicht zu ihren Gunsten. Wir haben jede christliche missionarische Tätigkeit in unserem Reich stark eingeschränkt."
 in_defence_of_shintoism:0 "Harte Haltung gegenüber Missionaren"
 desc_in_defence_of_shintoism:0 "Wir haben den Rat der Traditionalisten weiterhin beachtet und die Christen daran gehindert, ihren Glauben in unserem Reich zu verbreiten, und ehren stattdessen lieber die Wege unserer Vorfahren."
 shinto_strenghtened_local_traders:0 "Bestärkung schintoistischer Handwerker"
 desc_shinto_strenghtened_local_traders:0 "Anstatt christlichen Gütern und Kaufmännern zu erlauben, unser Reich zu überfluten, haben wir uns entschlossen, örtliche Händler und Mitglieder des wahren Glaubens zu stärken."
 cadastral_survey_modifier:0 "Landvermessung"
 desc_cadastral_survey_modifier:0 "Wir haben unserem Lehnsherren erlaubt, eine Landvermessung unseres Reiches durchzuführen und seinen direkten Einfluss auf unser Land zu erhöhen."
 nanban_port:0 "Nanban-Hafen"
 desc_nanban_port:0 "Dieser Hafen ist ein Zentrum des Handels mit europäischen Schiffen."
 nanban_trade_restrictions:0 "Nanban-Handelsbeschränkungen"
 desc_nanban_trade_restrictions:0 "Wir haben eine Reihe starker Beschränkungen für den Handel mit dem Westen durchgesetzt."
 shinto_converted_to_christianity:0 "Christliches Japan"
 desc_shinto_converted_to_christianity:0 "Wir haben die Staatsreligion von Japan zum Christentum gemacht und gewinnen jetzt die Unterstützung vieler christlicher Minderheiten, die im Land existieren."
 shinto_converted_to_mahayana:0 "Buddhistisches Japan"
 desc_shinto_converted_to_mahayana:0 "Die offizielle Staatsreligion von Japan ist jetzt der Freilandbuddhismus und wir haben die Ikko-Ikki-Gemeinden so weit wie möglich in unsere Regierung integriert. Buddhistische Minderheiten in ganz Japan helfen uns jetzt dabei, einen Übergang zum Land ihrer Träume zu machen."
 shinto_incident_wokou_start.tt:0 "Dies beginnt den §YWokou§!-Vorfall."
 shinto_incident_urbanisation.tt:0 "Dies beginnt den §YUrbanisierung§!-Vorfall."
 shinto_incident_ikko.tt:0 "Dies beginnt den "§YIkko-Ikki§!"-Vorfall."
 shinto_incident_confucianism.tt:0 "Dies beginnt den §YNeokonfuzianismus§!-Vorfall."
 shinto_incident_nanban.tt:0 "Dies beginnt den §YNanban§!-Vorfall."
 shinto_incident_tanegashima.tt:0 "Dies beginnt den "§YVerbreitung von Schusswaffen§!"-Vorfall."
 shinto_incident_kirishitan.tt:0 "Dies beginnt den §YChristentum§!-Vorfall."
 shinto_incident_shogunate_authority.tt:0 "Dies beginnt den "§YAutorität des Shogunats§!"-Vorfall."
 shinto_events.1.t:0 "Die Wokou-Piraten und der bahanische Handel"
 shinto_events.1.d:0 "In Zeiten der Ungewissheit haben die Fischer und Seeleute oft auf Piraterie zurückgegriffen und die Küsten unserer Nachbarn überfallen. Die letzte Welle diese Übergriffe endete im Kakitsu-Vertrag, der Daimyo das Recht eingesteht, eine regulierte Anzahl von Handelsexpeditionen zu fremden Häfen zu schicken.\nDie Zeit und das Gleichgewicht der Macht sind jedoch anfällig für Veränderung und der "Bahan-Handel" ist wieder zu einer zunehmenden Beschäftigung vieler Untergebener geworden. Einige Fürsten haben sogar selbst damit begonnen, sie entweder zu finanzieren oder aktiv an den Überfällen teilzunehmen. Mittlerweile haben die Opfer dieser "Wokou-Piraten" angefangen, Titel und Auszeichnungen an diejenigen zu verleihen, die bei der Beseitigung der Bedrohung helfen."
 shinto_events.1.a:0 "Wir müssen den bahanischen Handel selbst kontrollieren!"
 shinto_events.1.b:0 "Wir müssen diese Seeräuber stoppen!"
 shinto_events.2.t:0 "Reaktion auf die Wokou"
 shinto_events.2.d:0 "Piraterie und Plünderungen sind weiterhin gestiegen. Die Teilnehmer reichen von einfachen Fischern und kleineren Fürsten bis hin zu jenen, die an diesen geplagten Küsten leben. Im Laufe der Zeit haben mächtige Interessen, sowohl zu Hause als auch im Ausland, damit begonnen, erfolgreiche Piratenanführer zu bevormunden, und es scheint, dass Piratenhochburgen nun unsere Inseln und Küsten heimsuchen.\nJetzt haben die Nachbarstaaten damit begonnen, härtere Maßnahmen zu ergreifen. Sie bereiten sich jetzt auf die Ankunft der Räuber vor und jagen gezielt die Piratenanführer. [Root.GetMUnserUnsere] [Root.Monarch.GetTitle] selbst hat deutliche Drohungen von ausländischen Gesandten erhalten: Wenn wir nicht mit eiserner Hand durchgreifen, werden sie unsere Schiffe als feindlich betrachten und davon ausgehen, dass sie zu den Piraten gehören."
 shinto_events.2.a:0 "Wir sollten eine Finanzierung von ausländischen Investoren in Betracht ziehen."
 shinto_events.2.b:0 "Wir könnten unseren Blick von allem abwenden."
 shinto_events.2.b.tt:1 "Alle Nationen innerhalb der Flottenreichweite erhalten §R-50§! Meinung gegenüber §Y[Root.GetName]§!."
 shinto_events.2.c:0 "Helfen wir dabei, die fremden Länder zu beschützen."
 shinto_events.2.c.tt:1 "Alle Nationen innerhalb der Flottenreichweite erhalten §G+50§! Meinung gegenüber §Y[Root.GetName]§!."
 shinto_events.3.t:0 "Piratenhochburg in [save_wokou_target.GetName]"
 shinto_events.3.d:0 "Fürsten aus [save_wokou_target.GetName] sind als furchtlose Korsaren bekannt geworden und die Loyalität und der Reichtum, den sie befehligen, hat ihnen großen Einfluss und Macht gegeben. Auf einer Insel direkt vor der Küste hat ein besonders erfolgreicher Piratenanführer eine Festung gebaut, die gänzlich durch seine Expedition unterhalten wird. Eine solche Festung einzureißen würde wahrscheinlich hohe Kosten mit sich bringen. Andererseits verspottet er unsere eigenen Marineambitionen."
 shinto_events.3.a:0 "Was kümmert uns, wenn er vom Reichtum der Ausländer lebt?"
 shinto_events.3.b:0 "Vielleicht könnte er ein Diener unseres Staates werden..."
 shinto_events.3.c:0 "Wir müssen dieses Unkraut aus unserem Garten entfernen!"
 shinto_events.4.t:0 "Kaizokushu wurden zu Suigun"
 shinto_events.4.d:0 "Im Laufe der Zeit haben wir es geschafft, die Wokou von einer gesetzlosen und widersprüchlichen Gruppe von Piraten zu einer Flotte unter unserem Kommando zu machen. Ihre Führer dienen nun [Root.GetMunseremunserer] [Root.Monarch.GetTitle] und ihnen wurde Einfluss und Macht innerhalb unseres Staates gegeben. Die Besatzungen und Schiffe unter unserem Kommando sind jetzt eine professionelle und erfahrene Kraft, die in der Lage ist, Überfälle durchzuführen, Schlachten auf See auszutragen und sogar kleinere Invasionen in fremde Territorien durchzuführen.\nVon den stillen [saved_neighbor.GetAdjective]en Städten bis hin zu den heimgesuchten Häfen von [save_wokou_target.GetName] wird unsere Flotte gefürchtet und respektiert."
 shinto_events.4.a:0 "Wir haben die Piraten zu Matrosen gemacht."
 shinto_events.5.t:0 "Ende der Wokou"
 shinto_events.5.d:0 "Viele haben die Leidenschaft unsererseits in der Bekämpfung der Geißel der Meere, die an Küsten heimisch ist, die aus unserem Ufern stammen, in Frage gestellt. Manche würden sogar sagen, dass Piraterie und Plünderung ganz natürlich für alle [Root.GetAdjective]en Fischer ist und dass wir gegen diese verabscheuungswürdige Praxis absichtlich nichts unternommen haben.\nIm Laufe der Zeit haben unsere Nachbarn gelernt, ihre Ufer zu beobachten und all jene, die den Frieden brechen, zu jagen und an ihnen ein Exempel zu statuieren. Die Häufigkeit der Wokou-Überfälle haben nach der plötzlichen Welle vor einigen Jahren deutlich abgenommen und nehmen damit nur noch wenig Einfluss auf die [Root.GetAdjective]e Bevölkerung."
 shinto_events.5.a:0 "Die Ordnung ist wiederhergestellt."
 shinto_events.6.t:0 "Beschütze Küsten"
 shinto_events.6.d:0 "Unsere erbitterten Bemühungen, die Möchtegern-Piraten, Räuber und Schmuggler unter unserer Küstenbevölkerung zu kontrollieren, hat dazu geführt, dass unsere maritimen Richtlinien fast vollständig geändert wurden. Auf Erlass [Root.GetMdesder] [Root.Monarch.GetTitle] ist es allen Fischern verboten, Waffen zu besitzen, und alle Schiffe werden regelmäßig durchsucht. Strenge Regeln und Vorschriften gelten nun für alle, die die Meere durchqueren und unsere neue Küstenwache ist in der Lage, unsere Domäne abzuschotten. Die früheren Ziele der Küstenangriffe sind verzückt und haben ihrerseits große Auszeichnungen und Belohnungen über uns gebracht, da wir ihren Frieden bewahrt haben."
 shinto_events.6.a:0 "Die Ordnung ist wiederhergestellt."
 shinto_events.7.t:0 "Die Jokamachi"
 shinto_events.7.d:0 "In einer zunehmend feindseligen Welt ist der Schutz einer Burg ein Versprechen von Sicherheit und Beschäftigung. Samurai haben seit Jahren ihre Landhäuser für die Städte, die außerhalb der Burg ihrer Meister wachsen, zusammen mit Händlern und Handwerkern, verlassen. Unsere Hauptstadt, [Root.Capital.GetCapitalName], ist keine Ausnahme und ihr Wachstum ist eine Quelle für die Sorgen unserer Verwalter.\nNeue Mittel werden wahrscheinlich erforderlich sein, um die Infrastruktur zu verbessern, wenn wir Probleme wie Feuer und Krankheit minimieren wollen."
 shinto_events.7.a:0 "Sie werden bekommen, was sie benötigen."
 shinto_events.7.b:0 "Beschränkungen zur Einwanderung in [Root.Capital.GetCapitalName] einleiten."
 shinto_events.8.t:0 "Bauern wandern nach [Root.Capital.GetCapitalName]"
 shinto_events.8.d:0 "Wenn die Bevölkerung auf dem Lande zunimmt, ist die Größe der Grundstücke unter jedem Landwirt nach jeder Vererbung rückläufig. Obwohl die Erträge zunehmen, sind einige Landwirte immer noch nicht in der Lage, von ihrem Land zu leben. Viele sind gekommen, um stattdessen in der Stadt zu leben, was die Wachstumsprobleme von [Root.Capital.GetCapitalName] noch weiter betont.\nLandbesitzer beschweren sich darüber, mehr soziale Ordnung aufzuerlegen. Sie schlagen deutlich vor, dass wir Gesetze durchsetzen, um die Bewegung der Menschen innerhalb unseres Einflusses zu regulieren."
 shinto_events.8.a:0 "Erlasst, dass sich kein Mann ohne Erlaubnis bewegen darf."
 shinto_events.8.b:0 "Wir können das Wachstum der Städte nicht aufhalten."
 shinto_events.9.t:0 "Handelsmonopole"
 shinto_events.9.d:0 "Das Wachstum der Städte hat dazu geführt, dass die alten Za-Handelsgilden unseres Landes ihre Macht drastisch erhöhen konnten. Die allgemein chaotische Situation in unserem Reich in den letzten Jahren hat auch dazu geführt, dass sie sich seit vielen Jahren auf ihre eigenen Sicherheitsvorkehrungen verlassen haben. Die Gilden haben mittlerweile Tempel, Landbesitzer und Samurai für ihre Sache gewonnen. Sie haben aber auch Feinde gewonnen.\nEinige flehen [Root.GetMdendie] [Root.Monarch.GetTitle] an, einen Standpunkt gegen die Gilden einzunehmen und die Wirtschaft für jedermann zu öffnen. Andere argumentieren nun, dass wir offen gegenüber Monopolen und Privilegien für andere als die alten Gilden sein sollten."
 shinto_events.9.a:0 "Wir werden die alten Vorschriften abschaffen!"
 shinto_events.9.b:0 "Monopole funktionieren gut, aber wir sollten sie nicht auf Grundlage von Tradition verteilen."
 shinto_events.9.c:0 "Wir müssen die Vereinbarung unserer Vorfahren schützen."
 shinto_events.10.t:0 "Soziale Stabilität"
 shinto_events.10.d:0 "Um die Bedrohung der raschen Urbanisierung unserer Gesellschaft zu bekämpfen, haben wir eine Reihe strenger Gesetze verhängt. Diese Regeln und Vorschriften begrenzen sowohl die ungerechtfertigte soziale als auch die physische Mobilität. Auf diese Weise haben wir es geschafft, die Ehre und Stabilität zu bewahren, die unsere Gesellschaft für viele Jahre zusammengehalten hat."
 shinto_events.10.a:0 "Die Ordnung ist wiederhergestellt."
 shinto_events.11.t:0 "Wachstum der Stadtklassifizierung"
 shinto_events.11.d:0 "Unser Reich ist durch die Zeit der Urbanisierung relativ unbeschadet gekommen. Städte wie [Root.Capital.GetCapitalName] sind jetzt weitläufiger und beträchtlich größer als früher. Ein wachsender Teil der Bevölkerung lebt jetzt von Handel, Handwerk oder gar dem Militärdienst, anstatt das Land selbst zu bestellen."
 shinto_events.11.a:0 "Eine wohlhabende Zeit liegt vor uns."
 shinto_events.12.t:0 "Soziale Beweglichkeit"
 shinto_events.12.d:0 "Wachsende Bevölkerung und eine rasche Urbanisierung haben zu einer beträchtlichen sozialen Bewegung in unserem Reich geführt. Wir haben diese Trends darin unterstützt, eine dynamische, wenn auch instabile Gesellschaft zu fördern. Wenn wir nach vorne schauen, ist es wie ein gänzlich neues Reich, wo in wenigen Generationen die geläufigste Beschäftigung von der Bestellung des Landes hin zur Arbeit in der Verwaltung, dem Handel oder dem Militär wechselt."
 shinto_events.12.a:0 "Die Zeiten ändern sich."
 shinto_events.13.t:0 "Freilandbuddhisten"
 shinto_events.13.d:0 "In dieser Zeit der Aufruhr wendet sich eine wachsende Zahl von Menschen der Religion zu, um Stabilität und Führung zu erfahren. Der Buddhismus existiert seit langem neben dem Shintoismus, aber vor kurzem ist die Zahl der Anhänger schnell gewachsen. Auch immer mehr buddhistische Traditionen finden ihren Weg in den Alltag der [Root.GetAdjective]en Bevölkerung.\nDas scheinbare Versprechen der Erlösung und sozialen Mobilität unter den Freilandbuddhisten zieht eine große Anzahl Anhänger an. Im gesamten Reich werden neue Tempel eröffnet, die von Reichen und Armen gleichermaßen gefördert werden."
 shinto_events.13.a:0 "Diese Leidenschaft ist inspirierend! Lasst uns diese Tempel fördern. "
 shinto_events.13.b:0 "Es ist schwer, etwas gegen die starke Überzeugung der Gläubigen zu haben."
 shinto_events.13.c:0 "Wir sollten alles, was die Armen bevormundet, einschränken."
 shinto_events.14.t:0 "Jinaimachi"
 shinto_events.14.d:0 "Gruppierungen von Gläubigen Ikko-Ikkis haben begonnen, sich zu kleineren Städten, im Umkreis zu großen Buddhistischen Tempeln, zu entwickeln. Diese Städte sind nicht nur in einem spirituellen Sinne einflussreich, sondern befehligen auch ihre eigenen Verteidigungstruppen, die sich aus allem, sowohl Samurai als auch Kleingrundbesitzern und bewaffneten Bauern und Mönchen, zusammensetzen. Die Ikko-Ikki-Gemeinden repräsentieren eine parallele Autorität nicht nur für das Shogunat, sondern für jedes Daimyo, das umliegende Länder kontrolliert.\nEine solche Gemeinde hat sich um den Tempel in [ikko_province.GetName] gebildet, und auch wenn wir in der Lage sein könnten, von ihrer Unterstützung zu profitieren, stellt diese starke Mischung religiöser Leidenschaft, Waffen und Autonomie eine Bedrohung für die Autorität der Daimyo dar."
 shinto_events.14.a:0 "Wir müssen diese Hornissennester ausräuchern."
 shinto_events.14.b:0 "Lasst uns zu einer Zusammenarbeit mit diesen Armeen von Gläubigen streben."
 shinto_events.14.c:0 "Autorisiert den Bau von mehr Tempelstädten."
 shinto_events.15.t:0 "Soziale Spannungen"
 shinto_events.15.d:0 "Die Ikko-Ikki in unserem Reich sind immer stärker, zahlreicher und vor allem kühner geworden. Unsere Beamten berichten, dass manchmal ein Ikki-Steuereintreiber bereits die Steuern erhoben hat, bevor sie eintreffen, und dass sich Händler nicht mehr sicher fühlen, wenn sie an diesen Gemeinden vorbeiziehen. Die Ikko-Ikki sind jetzt bereits so stark, dass viele damit begonnen haben, ihre besonderen Privilegien in Frage zu stellen."
 shinto_events.15.b:0 "Sie dürfen sich nicht über ihre Grenzen hinaus ausbreiten."
 shinto_events.15.c:0 "Es ist nur ihr Recht."
 shinto_events.15.a:0 "Die Zeit ist gekommen, um diesen Abschaum zu vernichten!"
 shinto_events.16.t:0 "Das Ende der religiösen Selbstherrschaft"
 shinto_events.16.d:0 "Wir haben es endlich geschafft die Ikko-Ikki und die Städte unter ihrem Kommando einzuschränken. Die Bauernschaft wurde entwaffnet und unsere Abgesonderten sind jetzt die einzigen, die Befugnisse haben, Zölle zu verlangen, Steuern zu fordern und eine Verteidigung gegenüber Außenseitern aufzunehmen."
 shinto_events.16.a:0 "Die Ordnung ist wiederhergestellt."
 shinto_events.17.t:0 "Parallele Autorität"
 shinto_events.17.d:0 "Die Ikko-Gemeinden scheinen hier zu bleiben. Während wir versucht haben, unsere eigene Autorität zu wahren, haben wir den Jinaimachi auch erhebliche Rechte und Privilegien eingeräumt, und es scheint wahrscheinlich, dass sie auch weiterhin eine bedeutende Rolle in unserer Gesellschaft spielen werden."
 shinto_events.17.a:0 "Namo Amitabhaya."
 shinto_events.18.t:0 "Unterstützung der Ikko-Ikki"
 shinto_events.18.d:0 "Wir haben das Wachstum der Tempelgemeinschaften stets gefördert und als Ergebnis sind wir mit den Ikko-Ikki in Kontakt gekommen. Die Führer der buddhistischen Tempelgemeinschaften haben zwar viel Durchsetzungskraft in unserer Gesellschaft, aber sind auch begeisterte Unterstützer für [Root.GetMunserenunsere] [Root.Monarch.GetTitle]."
 shinto_events.18.a:0 "Namo Amitabhaya."
 shinto_events.19.t:0 "Moralische Führung ist eine Zeit des Tumults"
 shinto_events.19.d:0 "Viele der führenden Daimyo in Japan sind entweder Selfmademan oder hängen von der Loyalität derer ab. Unser alter moralischer Kodex drängt jedoch auf die Bedeutung von Abstammung und Loyalität und einer gesellschaftlichen Ordnung, die auf dem Reichsgericht basiert. Konfuzianische Gelehrte erforschen nun die Lehren des Chu-Hsi und was sie für die Regierungsführung unseres Landes bedeuten könnten.\nDieses neu entdeckte Interesse am Neokonfuzianismus stellt die vier Bücher über die altertümlichen Klassikwerke dar und versucht, in einer Ära des Tumults einen rationalen Moralkodex für die örtlichen Herrscher und gewöhnlichen Männer zu geben."
 shinto_events.19.a:0 "Lasst uns die Institutionen des kaiserlichen Hofes fördern."
 shinto_events.19.b:0 "Wir sollten uns bemühen, Denker dieses neuen Stranges der Moralphilosophie anzuziehen."
 shinto_events.20.t:0 "Abstammung und Privilegien"
 shinto_events.20.d:0 "Die Ausbreitung der neokonfuzianischen Ideale in unserer Gesellschaft haben zu einer steigenden Anzahl Männer von bescheidendem Ursprungs geführt, die nun Positionen mit intellektuellem Einfluss nachgehen. Einer der prominentesten Gelehrten dieses Zeitalters ist selbst Sohn eines Ronin, und zusammen mit anderen konfuzianischen Gelehrten ist er bestrebt, das Lernen selbst, mit Hilfe von Vorträgen und Büchern, die in einfacher Sprache geschrieben sind, öffentlich zugänglicher zu machen.\nIn vielerlei Hinsicht ist dies eine Herausforderung für die alte Gesellschaftsordnung, wo das Lernen ein Privileg war, das den Familien der richtigen Abstammungslinien vorbehalten war."
 shinto_events.20.a:0 "Wir müssen diese Initiative unterstützen."
 shinto_events.20.b:0 "Wir können es nicht zulassen, dass die soziale Ordnung derart bedroht wird!"
 shinto_events.21.t:0 "Meritokratie"
 shinto_events.21.d:0 "Von jungem Alter an hat [Root.Monarch.GetName] bereits konfuzianische Texte studiert und neokonfuzianischen Vorträgen zugehört. Als [Root.Monarch.GetTitle] von [Root.GetName], hat [Root.Monarch.GetSheHe] jetzt die Fähigkeit, viele dieser philosophischen Prinzipien in die Tat umzusetzen. Ein ehrgeiziger Plan wäre es, diejenigen mit wenig Kompetenz in unserem Reich auszufiltern, die aber gleichzeitig Einfluss alleinig auf der Grundlage ihrer Abstammung und Beziehungen haben.\nNatürlich würden unsere treuen Vasallen das wahrscheinlich als Undankbarkeit und ungerechtfertigte Feindseligkeit sehen."
 shinto_events.21.a:0 "Leistung sollte das Leitprinzip sein."
 shinto_events.21.b:0 "Wir müssen unsere loyalen Anhänger unterstützen."
 shinto_events.22.t:0 "Neokonfuzianische Administration"
 shinto_events.22.d:0 "Wir haben in den Lehren von Chu-Hsi und den chinesischen Traditionen des Neokonfuzianismus eine neue Herrschaftsphilosophie gesucht. Ideale, die sich nicht nur für unsere Bürokratie als solides Fundament erwiesen haben, sondern auch für unsere Gesellschaft insgesamt. Rationales Denken, weit verbreitetere Bildung und ein klarer Fokus auf Leistung über Abstammung hat es dem [Root.GetAdjective]en Volk ermöglicht, einen stärkeren Staat aufzubauen, als es in einem Zeitalter des Aufruhrs möglich war."
 shinto_events.22.a:0 "Ok."
 shinto_events.23.t:0 "Zeiten ändern sich"
 shinto_events.23.d:0 "Während das Hauptaugenmerk der Philosophie einst auf dem Übergang der traditionellen japanischen Werte zum rationaleren Ansatz der chinesischen war, ist der Fokus von Philosophen und Gelehrten nun auf die Eigenverantwortung gerichtet. Ein zu hoher Fokus auf Intellekt könnte die tatsächlichen Gefühle von Liebe und Empathie, die die Grundlage einer funktionierenden Gesellschaft sind, missachten.\nDie Interpretationen und Diskussionen der Analysten wird wahrscheinlich weitergehen. Währenddessen kann ein viel größerer Teil der Gesellschaft aber nun aufgrund der weiteren Verbreitung von Literatur und Vertrautheit mit den Klassikerwerken und Büchern im Allgemeinen daran teilnehmen."
 shinto_events.23.a:0 "Ok."
 shinto_events.24.t:0 "Traditionalistische Verwaltung"
 shinto_events.24.d:0 "Während wir neue Interpretationen konfuzianischer Gelehrter wie Chu-Hsi zugehört haben, haben wir uns nicht auf die alten Traditionen unseres Volkes konzentriert. Wir haben bewiesen, dass wir immer noch den kaiserlichen Hof und das alte System, bestehend aus Titel und Loyalität, das von unseren Vorfahren gepflegt wurde, schätzen."
 shinto_events.24.a:0 "Ok."
 shinto_events.25.t:0 "Ankunft europäischer Händler"
 shinto_events.25.d:0 "Mit der Ankunft von Schiffen aus dem Westen sehen wir einen Zustrom von hoch begehrten Gütern, nicht nur aus Europa, sondern auch aus den verschiedenen Ecken Asiens, die von westlichen Händlern bereist werden. Große Schiffe werden immer häufiger an unseren Küsten und von unseren Daimyo gesehen, die sie willkommen heißen und sich von ihnen großen Reichtum versprechen.\nDer Kapitän eines solchen Schiffes kam vor kurzem in [nanban_traders_here.GetName] an und fragte, ob wir ihnen erlauben, regelmäßig in einem nahe gelegenen Hafen anzulegen, um westliche Waren zu vermarkten."
 shinto_events.25.a:0 "Ermutige sie dazu, einen dauerhaften Halt einzulegen."
 shinto_events.25.b:0 "Wir werden ihnen strenge Regeln auferlegen und kontrollieren, mit wem sie sich treffen."
 shinto_events.25.c:0 "Wir nehmen ihre Waren an, bieten aber für die Zukunft keine Garantien."
 shinto_events.26.t:0 "Falsches Spiel europäischer Händler"
 shinto_events.26.d:0 "Seit der Ankunft der Westler haben einige unter uns sie mit Misstrauen betrachtet. Ihre Taschen sind tief, ihre Waffen mächtig und für einige ist ihre Kultur faszinierend. Diejenigen, die sich mit diesen Händlern allerdings befassen, berichten, dass die Europäer ständig damit beschäftigt sind, gegenseitige Komplotte zu schmieden. Kaum ein Treffen mit fremden Emissären geht vonstatten, in dem sie uns nicht von einer Handlung oder einem Komplott ihrer Gegner warnen. Es ist klar, dass wir nicht mit Menschen von Ehre zu tun haben.\nAls eine neue Gruppe Händler verlangt, dass wir ihre Privilegien erhöhen, empfehlen unsere Berater uns, das Angebot sorgfältig zu betrachten."
 shinto_events.26.a:0 "Wir werden ihnen erlauben, ihre Anwesenheit auszuweiten."
 shinto_events.26.b:0 "Beschränkt ihren Einfluss auf ein paar weitere Häfen."
 shinto_events.26.c:0 "Ihr Geschäft muss auf [nanban_traders_here.GetCapitalName] beschränkt werden."
 shinto_events.27.t:0 "Rangaku"
 shinto_events.27.d:0 "Die Handelshäfen in [nanban_traders_here.GetName] haben begonnen, nicht nur Kaufleute, sondern auch Gelehrte und Gebildete anzuziehen. Für diese Männer sind die Bücher, die die Ausländer mit sich bringen, viel wertvoller als die Waren, die sie verkaufen wollen. Das Studium der westlichen Wissenschaft und Kultur, Rangaku, wächst als eine eigene Disziplin heran und ihren Anhängern zufolge haben wir viel zu lernen. Viele Kleriker sind jedoch skeptisch, wie auch einige konfuzianische Gelehrte."
 shinto_events.27.a:0 "Wir müssen unser Bestes tun, um die Verbreitung der westlichen Wissenschaft zu fördern."
 shinto_events.27.b:0 "Ihr Geschäft muss auf [nanban_traders_here.GetCapitalName] beschränkt werden."
 shinto_events.28.t:0 "Ausländischer Einfluss"
 shinto_events.28.d:0 "Manche behaupten, dass wir uns von den ausländischen Händlern zu abhängig machen. Unsere eigenen Handwerker sind sicher nicht weniger begabt wie die aus dem Ausland und anstatt ein Vermögen darin zu investieren, fertige Waren aus der Außenwelt zu importieren, könnten wir viele selbst produzieren. Wir könnten anschließend vom Weiterverkauf profitieren.\nDie Zeit ist noch nicht gekommen, den Handel gänzlich zu stoppen, aber wenn wir unsere größten Handwerker an die Arbeit setzen, müssen wir eventuell nicht mehr so bestrebt auf die Ankunft des nächsten Handelsschiffes warten."
 shinto_events.28.a:0 "Eine ausgezeichnete Investition!"
 shinto_events.28.b:0 "Es gibt keine Notwendigkeit zu versuchen, was andere besser können."
 shinto_events.29.t:0 "Kaikoku?"
 shinto_events.29.d:0 "Das Treffen mit dem Westen war eine ziemlich stürmische Begegnung, und dies besonders für die [Root.GetAdjective]en Bewohner! Unsere Bemühungen, die westlichen Händler zu begrüßen, haben uns einen unvergleichlichen Einblick in die europäische Kultur gebracht und einen guten Zugang zu ihren Gütern. Unternehmerische Kokujin und andere Einflussreiche haben begonnen, ihre Söhne nach Europa zu schicken, um die Westler aus erster Hand studieren zu können, und versuchen dabei, so viel wie möglich aufzudecken, was nützlich für uns zu Hause sein könnte."
 shinto_events.29.a:0 "Ok."
 shinto_events.30.t:0 "Handel mit dem Westen"
 shinto_events.30.d:0 "Im Laufe der Zeit haben sich die Erträge aus dem Handel mit dem Westen von der anfänglichen Höhe verringert, aber der Zustrom von Waren und Ideen von diesen entfernten Reisenden verändert unsere Gesellschaft noch immer von dem, was es einmal war. Nur die Zeit wird zeigen, inwieweit wir die Ideale dieser weit entfernten Reisenden aufnehmen können."
 shinto_events.30.a:0 "Ok."
 shinto_events.31.t:0 "Sakoku?"
 shinto_events.31.d:0 "Wir haben entschieden gehandelt, um den Einfluss der westlichen Händler auf unsere Gesellschaft zu beschränken. Ein Versuch, jeglichen Kontakt abzubrechen, würde wahrscheinlich zum Schmuggeln führen, weshalb wir den Handel auf einen einzigen Hafen beschränkt haben, wo wir ihre Interaktionen mit der äußeren Welt stark regulieren können. Auf diese Weise können wir daran teilhaben, welche Güter (und Waffen) wir erwerben wollen, während wir die Risiken von subversiven religiösen Versuchen oder Komplotten einschränken."
 shinto_events.31.a:0 "Ok."
 shinto_events.32.t:0 "Schusswaffen"
 shinto_events.32.d:0 "Mit der Ankunft der westlichen Händler sind die ersten tragbaren Schusswaffen in unser Reich gekommen. Diese Waffen sind anders als die, die früher hier verwendet wurden, und sie versprechen, die Kriegsführung zu revolutionieren, sollten sie weiter verbreitet werden. Das Erwerben von ausreichend Waffen ist allerdings nicht so einfach, wie es scheint. Die Musketen sind sehr gefragt unter denen, die ihre Macht gesehen haben, aber in angesichts dessen, was sie in den Händen unserer Feinde oder gar einer widerspenstigen Bauerngemeinschaft anrichten könnten, ist auch ziemlich beunruhigend.\nWenn wir damit anfangen, die Waffen zu produzieren und unsere Soldaten in der Verwendung zu unterweisen, müssen wir entscheiden, wer Zugang zu diesen Waffen haben wird und wie viele wir produzieren werden."
 shinto_events.32.a:0 "Stärke durch Anzahl! Produziert so viel wir können."
 shinto_events.32.b:0 "Wir werden gerade genug für eine kleinere Anzahl vertrauenswürdiger Männer machen."
 shinto_events.33.t:0 "Verbreitung von Schusswaffen"
 shinto_events.33.d:0 "Die Flintlock-Musketen, die uns von den Ausländern gebracht wurden, eignen sich besser für die Massenproduktion, als wir uns haben träumen lassen. Da immer mehr unserer Truppen von diesen Waffen ausgerüstet werden können, wird klar, dass wir ihre Ausbreitung auf unsere Feinde oder den gemeinen Mann nicht effektiv einschränken können. Wenn wir wirklich die Feuerwaffen, die in Umlauf sind, reduzieren wollen, müssen wir bald entschieden handeln."
 shinto_events.33.a:0 "Es würde nur unsere Armeen schwächen."
 shinto_events.33.b:0 "Verbietet den Gebrauch von Schusswaffen für Bürger gänzlich."
 shinto_events.34.t:0 "Evolution der Waffe"
 shinto_events.34.d:0 "Mit der Neuigkeit von abgenutzten Schusswaffen ist klargeworden, dass sie nicht so effizient sind, wie ihre früheren Befürworter behauptet haben. Durch Training können wir sicherlich ihre Effizienz steigern, und einige unserer Schmiede haben auch Möglichkeiten vorgeschlagen, die Waffen selbst zu verbessern. Andere behaupten, dass wir die Zeit unserer Schmiede und Soldaten lieber für traditionelle Waffen aufbringen sollten. Die Waffen unserer Vorfahren scheinen immer noch am einflussreichsten in Schlachten zu sein und wir würden vielleicht gut daran tun, ihre Tradition zu ehren."
 shinto_events.34.a:0 "Wir brauchen bessere Waffen!"
 shinto_events.34.b:0 "Das Schwert ist mächtiger als die Muskete!"
 shinto_events.35.t:0 "Eine Militärrevolution"
 shinto_events.35.d:0 "Seit die ersten Luntenschlösser in unseren Ländern erschienen sind, sind sie von einer Neuheit zu einer der häufigsten Waffen im Einsatz geworden. Manche behaupten sogar, wir machen mehr und bessere Waffen als ihre Ursprungsländer. Dies hat eine Waffe in die Hände eines jeden gelegt, der sich unserer Herrschaft widersetzen möchte, aber gleichzeitig hat die rasche Adoption der Waffe auch unserer Armee respektabler als manch andere gemacht."
 shinto_events.35.a:0 "Ok."
 shinto_events.36.t:0 "Die Muskete - Eine Waffe und ein Werkzeug"
 shinto_events.36.d:0 "Seit die ersten Luntenschlösser in unseren Ländern erschienen sind, sind sie von einer Neuheit zu einer der häufigsten Waffen im Einsatz geworden. Als die Neuheit abgeflaut ist und auch andere Herrscher die Verwendung angenommen haben, werden auch die Waffen nicht mehr als Revolution auf dem Schlachtfeld gesehen, aber sie bleiben bei einigen Regimentern, die sich auf ihre Verwendung spezialisiert haben, in Gebrauch.\nIm Zivilleben ist es auch üblich geworden, Musketen für Wächter und Jäger zu benutzen."
 shinto_events.36.a:0 "Ok."
 shinto_events.37.t:0 "Die Macht des Schwertes"
 shinto_events.37.d:0 "Anstatt unsere ganze Energie dem Gebrauch und der Ausbreitung von Schusswaffen zu widmen, haben wir versucht, ihre Ausbreitung zu begrenzen und stattdessen den Gebrauch von Schwert und Speer zu fördern. Musketen mögen mit der Zeit gewöhnlicher werden, aber momentan glauben wir immer noch, dass die herkömmlichen Waffen Ruhm und Ehre in unser Reich bringen werden."
 shinto_events.37.a:0 "Ok."
 shinto_events.38.t:0 "Vairocana?"
 shinto_events.38.d:0 "Mit der Ankunft der Europäer sind wir mit einer neuen Kultur und Religion in Berührung gekommen. In gewisser Hinsicht sind sie ähnlich den unseren, aber bestimmte Bräuche sind uns völlig fremd. Eine Gruppe Männer ist in [Root.Capital.GetCapitalName] angekommen und versucht, das Evangelium des kirishitanischen Gottes zu predigen. Ihre Botschaft scheint seltsam, aber wahrscheinlich liegt das an schlechter Übersetzung oder Übersetzern mit Hintergedanken.\nIn ihrem Eifer, die Schirmherrschaft von [Root.Monarch.GetName] zu erhalten, haben die Missionare damit begonnen, keine Geschenke mehr mitzubringen und Unsinn zu reden. Dies ist eine ernstzunehmende Respektlosigkeit gegenüber [Root.GetMdemder] [Root.Monarch.GetTitle]. Einige weisen auch darauf hin, dass dieser Fehltritt bedeutet, dass sie dringend unsere Hilfe benötigen."
 shinto_events.38.a:0 "Absurd! Hier ist kein Platz für sie!"
 shinto_events.38.b:0 "Wir werden ihnen erlauben zu bleiben, solange sie sich benehmen."
 shinto_events.38.c:0 "Lasst uns anhören, was uns ihr Gott lehren kann."
 shinto_events.39.t:0 "Missionarstätigkeit in [Root.Capital.GetCapitalName]"
 shinto_events.39.da:0 "Eine Gruppe Kirishitaner ist heute in [Root.Capital.GetCapitalName] angekommen und bittet darum, dass sie eine kleine Gemeinschaft von Gläubigen in unserer großartigen Stadt gründen dürfen. Sie würden sich dann um die Armen sorgen und diejenigen lehren, die auf ihren Gott hören würden.\nDie Missionare bieten auch an, unseren eigenen Erben [Root.Heir.GetName] in die Wege Gottes sowie die Disziplin der christlichen Wissenschaft einzuweisen. Die buddhistischen Kleriker sowie einige unserer Kokujin raten uns, vorsichtig zu sein, denn sie glauben, dass dies eine Beleidigung für unsere alten Traditionen ist, während die Händler in unserem Reich hoffen, wertvolle Geschäfte mit den Westlern zu machen, wenn wir sie bleiben lassen."
 shinto_events.39.db:0 "Eine Gruppe Kirishitaner ist heute in [Root.Capital.GetCapitalName] angekommen und bittet darum, dass sie eine kleine Gemeinschaft von Gläubigen in unserer großartigen Stadt gründen dürfen. Sie würden sich dann um die Armen der Stadt sorgen und diejenigen lehren, die auf ihren Gott hören würden.\nDie buddhistischen Kleriker sowie einige unserer Kokujin raten uns, vorsichtig zu sein, denn sie glauben, dass diese eine Beleidigung für unsere alten Traditionen ist. Andererseits hoffen die Händler in unserem Reich, lukrative Geschäfte mit den Westlern zu machen, wenn wir sie bleiben lassen."
 shinto_events.39.a:0 "[Root.Heir.GetName] wird froh sein, von ihrem Gott zu lernen."
 shinto_events.39.b:0 "Wir erlauben ihnen, ihren Glauben hier zu verbreiten."
 shinto_events.39.c:0 "Wir müssen den Glauben unserer Vorfahren verteidigen!"
 shinto_events.40.t:0 "Handelsprivilegien"
 shinto_events.40.d:0 "Eine Gruppe christlicher Missionare ist an [Root.Monarch.GetName] mit dem Angebot herangetreten, die großen Handelsschiffe ihrer Heimat in unsere Häfen zu lenken, wenn wir ihnen erlauben, eine Küstengemeinschaft für christliche Konvertierte zu schaffen. Dies ist ein Angebot, das für unsere Händler einen beträchtlichen Wert hat."
 shinto_events.40.a:0 "Lasst sie kommen!"
 shinto_events.40.b:0 "Das können wir nicht erlauben."
 shinto_events.41.t:0 "Empfehlungsschreiben"
 shinto_events.41.d:0 "Die christlichen Missionare in unserem Land haben sich gut verhalten, seitdem sie hierhergekommen sind. Sie respektieren die Gesetze und eine wachsende Zahl Männer und Frauen kann mittlerweile das Licht ihres Gottes sehen. Ihr Führer hat einen guten Ruf als ausgezeichneter Vermittler erworben und würde uns wohl gut als Minister dienen. Er hat dies unter der Bedingung, dass wir den anderen weltlichen Führern Japans ein Empfehlungsschreiben schicken, akzeptiert.\nNatürlich würden unserer traditionelleren Vasallen seine Ernennung als Beleidigung sowohl für die Tradition als auch für sich selbst, als Nichtchristen, sehen. Ihr selbsternannter Herrscher würde wahrscheinlich auch gerne das Amt besetzen, seine Talente liegen aber in anderen Bereichen."
 shinto_events.41.a:0 "Schreibt einen Brief."
 shinto_events.41.b:0 "Das können wir nicht tun."
 shinto_events.42.t:0 "Christentum auf dem Prüfstand"
 shinto_events.42.d:0 "Wir wurden von einer großen Anzahl unserer meistgeschätzten Kokujin sowie einigen Würdenträgern der Tempelgemeinschaften kontaktiert. Sie alle verlangen, dass wir die subversiven Qualitäten des Christentums prüfen. Sie glauben, dass diese fremde Religion unsere Tradition zerstört und unsere Vorfahren beleidigen, und sie fordern, dass wir den Glauben auf den Prüfstand stellen und vertrauenswürdigen Männern von Ehre und Qualität erlauben, dies zu prüfen."
 shinto_events.42.a:0 "Dann werden sie halt eine Inquisition haben."
 shinto_events.42.a.tt:0 "Die Ergebnisse können je nachdem, was die Inquisition findet, variieren."
 shinto_events.42.b:0 "Der Geist kann nicht über den Glauben urteilen."
 shinto_events.42.b.tt:0 "Dies wird keine unmittelbare Auswirkung auf das Ergebnis dieses Vorfalls haben."
 shinto_events.43.t:0 "Die Natur Gottes"
 shinto_events.43.d:0 "Die Untersuchung der Natur des Christentums hat eine schockierende Wendung genommen, da die Sachverständigen selbst zurückgekehrt sind und die Taufe fordern. Einer ist ein gebildeter und angesehener neokonfuzianischer Gelehrter, ein anderer ein angesehener Astronom und der letzte unser ehrenvollster Samuraiausbilder. Da diese Männer als Säulen der Gesellschaft ausgewählt wurden, ist dies eine unerwartete Entwicklung für uns alle."
 shinto_events.43.a:0 "Wir müssen es dann doch erlauben."
 shinto_events.43.b:0 "Absurd! Wir müssen dem Rat von unserem Kokujin folgen!"
 shinto_events.44.t:0 "Christentum verspottet"
 shinto_events.44.d:0 "Die Untersuchung der Natur des Christentums hat - nicht gerade überraschend - festgestellt, dass die Religion in Bezug auf Respekt und Einhaltung der Traditionen unserer Kultur mangelhaft ist. Die gebildeten und ehrbaren Männer, die wir für die Untersuchung verantwortlich gemacht haben erklärten, dass auch wenn die Religion verlockend erscheinen mag, sie in Wirklichkeit eine Gefahr für unsere Gesellschaft ist."
 shinto_events.44.a:0 "Dies ist das Land der Götter!"
 shinto_events.44.b:0 "Auch wenn wir ihr Urteil respektieren, müssen die Christen bleiben."
 shinto_events.45.t:0 "Christliche Gemeinden angegriffen"
 shinto_events.45.d:0 "Die Lagerhäuser christlicher Händler in [christian_port_event_target] haben mehr als nur einmal in diesem Monat Feuer gefangen, und während die örtlichen Samurai behaupten, dass dies eine Reihe von unglücklichen Vorfällen gewesen sei, ist auch klar, dass nicht jeder bei der Ankunft der Gajin an unseren Ufern so begünstigt ist, wie wir es sind."
 shinto_events.45.a:0 "Leitet eine Untersuchung ein, um die Täter zu bestrafen."
 shinto_events.45.b:0 "Gegen Unfälle können wir nur wenig tun."
 shinto_events.46.t:0 "Ein Bruch der Tradition?"
 shinto_events.46.d:0 "Es ist kein Geheimnis, dass [Root.Monarch.GetName] und [Root.Monarch.GetHerHis]e Abstammungslinie persönlich mit dem christlichen Glauben involviert ist. Im Laufe der Zeit hat das Christentum die schintoistischen, buddhistischen und konfuzianischen Traditionen von Japan überholt und ist die leitende Ideologie für unseren Staat. Jetzt, wo Japan vereinigt ist und sich zu einer geordneten Gesellschaft entwickelt hat, ist vielleicht die Zeit gekommen, den Übergang zu vollenden und das Christentum als die Religion unseres Staates anzunehmen!?"
 shinto_events.46.a:0 "Nein, wir können unserer Tradition nicht gänzlich den Rücken zuwenden!"
 shinto_events.46.b:0 "Die Zeit für einen Wandel ist gekommen."
 shinto_events.47.t:0 "Ein kirishitanisches Reich"
 shinto_events.47.d:0 "Wir haben die Anhänger des christlichen Gottes unter unsere Fittiche genommen und ihnen den Schutz unseres Staates gewehrt. Wo immer sie in unserem Reich sind, weiß jeder, dass diese Christen das Recht haben zu leben, zu arbeiten und zu missionieren. Christliche Kaufleute sind ein alltäglicher Anblick in unseren Städten und am Hof ist es zu einer alltäglichen Religion unter unseren Ministern und Gefolgsmännern geworden."
 shinto_events.47.a:0 "Ok."
 shinto_events.48.t:0 "Bedeutende christliche Präsenz"
 shinto_events.48.d:0 "Während wir sie unter Beobachtung gehalten haben, haben wir christlichen Gemeinschaften erlaubt, in unseren Ländern zu wachsen und ihre Anhänger vor Schaden geschützt. Dies hat uns ermöglicht, wertvolle Handelsgeschäfte mit ihren in Übersee liegenden Heimaten zu suchen, und hat uns einen Ruf als gerechtes und faires Reich gebracht."
 shinto_events.48.a:0 "Ok."
 shinto_events.49.t:0 "Christentum besiegt"
 shinto_events.49.d:0 "Wir haben es geschafft, die gefährlichen Einflüsse des Christentums in unserer Gesellschaft zu untergraben. Wir haben ihre Missionare auf Armlänge gehalten und unser Reich für ihre Anhänger geschlossen und alle vermeintlichen Anhänger innerhalb unserer Grenzen verfolgt. Als Ergebnis werden wir von unseren Gefolgsmännern und dem schintoistischen und buddhistischen Klerus gleichermaßen als Verteidiger des Weges unserer Vorfahren angesehen."
 shinto_events.49.a:0 "Ok."
 shinto_events.50.t:0 "Das Shogunat von [Root.Overlord.GetName]"
 shinto_events.50.d:0 "In einem Versuch, [Root.Overlord.Monarch.GetHerHis]e Autorität über die Daimyo von Japan auszuweiten, hat [Root.Overlord.Monarch.GetName] nationsweite Landvermessungen durchgeführt. Diese beinhalten das Messen und Zählen aller Menschen, Ressourcen und Eigentumsverhältnisse und die Umgestaltung nach [Root.Overlord.Monarch.GetHerHis]em Entwurf. Es ist eine Aufgabe des Kaisers für unseren Shogun, aber wird dazu verwendet, langjährige Beziehungen der Macht aufzubauen.\nHeute ist die Zeit für eine solche Zählung im Reich von [Root.GetName] gekommen. Wir wurden von den Verwaltern der [Root.Overlord.GetAdjective]en Administration mit einer Proklamation angesprochen, die besagt, dass Lehen, die Vasallen gewährt werden, letztlich dem Staat gehören, und dass Vasallen das Land nur als Vertrauensbeweis auf Zeit halten."
 shinto_events.50.a:0 "Niemand wird mein Recht, Steuern zu erheben, anrühren!"
 shinto_events.50.b:0 "Bietet an, solch eine Zählung durchzuführen und das Ergebnis [Root.Overlord.Monarch.GetName] zu präsentieren."
 shinto_events.50.c:0 "Heißt die [Root.Overlord.GetAdjective]en Verwalter willkommen."
 shinto_events.51.t:0 "Die Frage des Aufenthalts"
 shinto_events.51.d:0 "Der Shogun hat kundgetan, dass der Kaiser unsere Anwesenheit in der Nähe des kaiserlichen Hofes verlangt. Die Anwesenheit in unserem eigenen Hof in [Root.Capital.GetCapitalName] wird nicht länger das ganze Jahr lang akzeptabel sein und es wurde verordnet, dass unsere Familie stattdessen von nun an am kaiserlichen Hof wohnen muss. Während dies in regelmäßigen Abständen schon der Fall gewesen ist, lässt uns diese kaiserliche Anordnung wenig Raum, für uns selbst zu entscheiden. [Root.Monarch.GetName] muss sofort zum kaiserlichen Hof reisen oder wird mit schlimmen Konsequenzen rechnen müssen."
 shinto_events.51.a:0 "Lasst und das auf jeden Fall tun."
 shinto_events.51.b:0 "Die [Root.Overlord.GetAdjective]en Menschen sind schwach und willensschwach."
 shinto_events.52.t:0 "Berufung ins kaiserliche Amt"
 shinto_events.52.d:0 "Der Bakufu hat kundgetan, dass von [Root.Monarch.GetName] erwartet wird, als kaiserlicher Beamter zu dienen. Angesichts der Aufrichtigkeit des Antrags wäre eine Ablehnung ausgeschlossen und könnte sogar als Zeichen der vollständigen Rebellion und Unehre gesehen werden. Es ist auch eindeutig ein Weg, um Prestige und Einfluss für das [Root.GetAdjective]e Reich zu erreichen, aber könnte auch eine gefährliche Ehre sein. Das [Root.Overlord.GetAdjective]e Shogunat hat in letzter Zeit alarmierend viele Beamte abgesetzt. Unzufrieden damit, ihren Anhängern und treuen Gefolgsleuten ein hohes Amt zu geben, entlassen sie jetzt auch diejenigen, die nicht die Ergebnisse liefern, die der Shogun erwartet. Für einige ist dies ein System der Leistung, aber für viele Beamte im kaiserlichen Dienst bedeutet es eine ständige Angst vor genauen Untersuchungen."
 shinto_events.52.a:0 "Wir müssen dem Shogun und dem Kaiser dienen."
 shinto_events.52.b:0 "Wir können nicht an dieser Scharade teilnehmen. Verweigert den Termin."
 shinto_events.52.b.tt:0 "[Root.Overlord.GetName] könnte [Root.GetName] den Krieg erklären."
 shinto_events.53.t:0 "Das Daimyo [From.GetName] weigert sich zu dienen!"
 shinto_events.53.d:0 "Unser Vasall, [From.GetMderdie] [From.Monarch.GetTitle] des [From.GetAdjective]en Volkes hat eine kaiserliche Vorladung, um als Beamter in unserer Verwaltung zu dienen, verweigert. Eine schwache Entschuldigung wurde geboten, aber das ist eine klare Herausforderung gegen unsere Autorität."
 shinto_events.53.a:0 "Wir müssen dann halt jemand anderen finden."
 shinto_events.53.b:0 "Wir müssen das [From.GetAdjective]e Reich bestrafen!"
 shinto_events.54.t:0 "Der [Root.Overlord.GetAdjective]e Herrscher gab nach"
 shinto_events.54.d:0 "So schwach wie wir vermutet haben, hat der Shogun aus [Root.Overlord.GetName] sich darauf geeinigt, dem Dienstbedarf nachzugeben. Sie haben den Auftrag geschickt, die Position zu füllen, die wir jemand anderem verweigerten, aber ihre Autorität ist beachtlich geschwächt, da jeder die Wirkung unserer Ablehnung sehen konnte."
 shinto_events.54.a:0 "Lasst ihre Schwäche für alle sichtbar sein!"
 shinto_events.55.t:0 "Befolgung der Bakufu"
 shinto_events.55.d:0 "Unsere Politik der Loyalität und Zustimmung, während das Shogunat seinen Griff über Japan stärkt, hat uns das Vertrauen und die Treue des kaiserlichen Hofes verdient. Wir mögen die Unabhängigkeit in den Augen von einigen aufgegeben haben, aber wir haben auch wertvolle Gefälligkeiten und einen Platz unter den herrschenden Familien eines neuen Japan gewonnen."
 shinto_events.55.a:0 "Wir bleiben die treuen Diener des Sohnes des Himmels."
 shinto_events.56.t:0 "Wachsende Macht des Shogunates"
 shinto_events.56.d:0 "Wir haben versucht, einen Mittelweg zu wählen, als das Shogunat versuchte seinen Griff über das Reich zu stärken. Auch wenn wir nicht zu den untreusten Vasallen des Kaisers zählen, sind wir auch nicht Teil der Gruppe, die der Verwaltung am nächsten kommt. Dies hat uns erlaubt, unsere Unabhängigkeit zu bewahren, während wir auch von dem Gesetz, der Ordnung und der Sicherheit profitieren, die die neuen Zeiten bringen."
 shinto_events.56.a:0 "Wir werden weiterhin unseren Handlungsspielraum bewahren."
 shinto_events.57.t:0 "Zersplitterung der Macht des Shogunes"
 shinto_events.57.d:0 "Unsere Politik, unsere Unabhängigkeit aktiv zu behaupten und sich auf eine alternative Kommunalbehörde zu verlassen, anstatt mit den Machenschaften des Shogunates zu korrespondieren, hat uns einen Ruf als hartnäckiges und leistungsfähiges Daimyo eingebracht. Unser Wort trägt Respekt und unsere Handlungen schwingen im Einklang mit vielen Daimyo und Kokujin in Japan, die die Grenzen ihrer Vasallisierung verschieben möchten. Indem wir die kaiserliche Autorität aktiv untergraben haben, bauen wir schnell eine eigene Machtbasis auf."
 shinto_events.57.a:0 "Taten sagen mehr als Worte."
 shinto_events.58.t:0 "Die Amitabha-Buddhisten"
 shinto_events.58.d:1 "Unsere langjährige Unterstützung der Ikko-Ikki ging nicht gänzlich ohne Reibungen vonstatten, und in vielen Momenten ist es so, als gäbe es zwei parallele Autoritäten in Japan. Dennoch behaupten viele, die Ikko-Ikki wären ohne unseren Schutz nie so weit gekommen.\nAngesichts einer zurückliegenden Zeit der Zwiste innerhalb der Bevölkerung erwarten viele von uns, die Anführer der Ikko-Ikki in hohe Ämter zu erheben und ihren Glauben offiziell durch den Staat zu unterstützen. Für viele wäre dies allerdings eine schwerwiegende Schmähung unserer alten Traditionen ..."
 shinto_events.58.a:0 "Wir können den Traditionen unserer Vorfahren nicht gänzlich den Rücken kehren."
 shinto_events.58.b:1 "Amitabhaya. Wir müssen uns ihre Überzeugungen zu eigen machen und sie in unserem Rechtssystem verankern."
 shinto_events.58.c:1 "Amitabhaya. Ihre Gemeinden erhalten die volle Autorität."
 shinto_events.58.e:1 "Amitabhaya. Ihre Philosophie hat Hand und Fuß, doch wir können nicht zulassen, dass sie herrschen."
 MAX_TRIBUTE_REACHED:0 "\nEin Tributstaat kann nicht mehr als $AMOUNT|Y$ $SYMBOL$ jährlich schicken."
 CHANGE_TRIBUTE_COOLDOWN:0 "Der Tribut kann nur einmal im Monat geändert werden. Ihr könnt ihn am $UNTIL|Y$ erneut ändern."
 SWITCH_HARMONIZATION_DESC:0 "Das wird die Harmonisierung mit $CURRENT|Y$ (momentaner Fortschritt $PROGRESS|%|Y|0$) §Rabbrechen§!.\n"
 meritocracy_events.1.t:0 "Erweiterte Prüfungen"
 meritocracy_events.1.d:0 "Unsere Verwaltung schreit nach mehr Beamten, als unsere jährlichen Prüfungen produzieren können. Einige unserer Minister haben vorgeschlagen, dass wir die Quote erhöhen sollten, so dass mehr Erfolg haben und wir so unsere Reihen schneller füllen können\nDer Großsekretär mahnt allerdings, dass wir die Integrität der Prüfungsprozesse selbst riskieren, wenn wir damit anfangen, jemand anderem als den Besten zu erlauben, die Prüfungen zu bestehen."
 meritocracy_events.1.a:0 "Erhöht die Quote!"
 meritocracy_events.1.b:0 "Wir können das Risiko nicht eingehen."
 meritocracy_events.2.t:0 "Tugenden des Prüfungssystems"
 meritocracy_events.2.d:0 "Das kaiserliche Prüfungssystem erlaubt uns, sicherzustellen, dass alle Beamten ordnungsgemäß eingewiesen wurden, wie man China am besten verwaltet, und dass nur diejenigen, die für diese Aufgabe am besten geeignet sind, tatsächlich dazu kommen.\nAn manchen Tagen funktioniert das System allerdings besser als an anderen. Dem Großsekretär zufolge haben wir ein ausgezeichnetes Jahr mit wenigen Zwischenfällen von Missbrauch und eine gute Ernte neuer Prüflinge, die in den Dienst berufen werden. "
 meritocracy_events.2.a:0 "Hervorragend!"
 meritocracy_events.3.t:0 "Neuer Senior-Großsekretär"
 meritocracy_events.3.d:0 "Das Großsekretariat ist die zentrale Koordinationsstelle unserer Regierung und auch wenn es technisch gesehen im Rang niedriger als andere Zweige der Verwaltung ist, erlaubt es ihm dennoch die anderen zu kontrollieren.\nEin neuer dynamischer Großsekretär hat die Rolle des erfahrensten der sechs führenden Männer, die für die Agentur zuständig sind, übernommen, was weitreichende Auswirkungen auf die Regierung haben wird."
 meritocracy_events.3.a:0 "Seine Verdorbenheit wird sich in allen Teilen der Verwaltung ausbreiten."
 meritocracy_events.3.b:0 "Seine Inkompetenz wird sich auf alle Beamte auswirken."
 meritocracy_events.3.c:0 "Sein unaufhörliches Ränkespiel wird dem Land schaden."
 meritocracy_events.3.dd:0 "Seine zahlreichen Feinde werden unsere Regierung behindern."
 meritocracy_events.3.e:0 "Seine Effizienz wird sich auf allen Ebenen ausbreiten."
 meritocracy_events.3.f:0 "Seine Ethik wird sich in allen Teilen der Verwaltung verbreiten."
 meritocracy_events.3.g:0 "Seine Bildung ist ein Beispiel für uns alle."
 meritocracy_events.3.h:0 "Seine Loyalität wird eine Inspiration für andere sein."
 meritocracy_events.4.t:0 "Verfall des Prüfungssystems"
 meritocracy_events.4.d:0 "Das Prüfungssystem hat den Kaisern von China seit Jahrhunderten gut gedient. In der Theorie erlaubt es uns, sicherzustellen, dass nur diejenigen mit den besten Fähigkeiten ausgewählt werden, um als Beamte für [Root.GetMdendie] [Root.Monarch.GetTitle] zu dienen.\nIn letzter Zeit ist es jedoch allgemein bekannt, dass das allgemeine Niveau der Abhandlungen der Prüflinge abnimmt. Selbst die Arbeit des diesjährigen Besten sei viel schlechter als die von einigen, die vor einigen Jahren nicht bestanden haben, wird uns von unseren Lehrmeistern berichtet."
 meritocracy_events.4.a:0 "Ist alle Hoffnung für diese Generation verloren?"
 meritocracy_events.5.t:0 "Korruption im Prüfungssystem"
 meritocracy_events.5.d:0 "Die wachsende Korruption in unserem Staat hat langsam aber sicher damit begonnen, an der Integrität unseres Prüfungssystems zu nagen. Der Großsekretär hat einen Vorschlag dafür vorgelegt, wie wir diesen Trend bekämpfen können und korrupte Elemente bekämpfen.\nEinige einflussreiche Familien hätten allerdings einiges zu verlieren, wenn die Korruption bekämpft würde, und würden uns ihre Unterstützung anbieten, wenn wir bei ihren Kindern ein Auge zudrücken würden."
 meritocracy_events.5.a:0 "Wir müssen das System des Missbrauchs reinigen!"
 meritocracy_events.5.b:0 "Wir können ja ein Auge zudrücken..."
 overlord_military_aid:0 "Militärische Unterstützung schicken"
 overlord_military_mission:0 "Militärunterstützung"
 desc_overlord_military_mission:0 "Unser Lehnsherr hat uns Militärunterstützung im unserem gegenwärtigen Krieg gegen ihren Rivalen geschickt. Diese Männer, die auf dem Gebiet der Kriegsführung und Heereslogistik sehr erfahren sind, unterstützen uns bei der Maximierung der Wirksamkeit unserer Rekrutierung und der Förderung unserer Heereslogistik."
 tributary_events.30.t:0 "Tributstaat im Krieg mit Rivale"
 tributary_events.30.d:0 "Unser Tributstaat, [tributary_warring_rival.GovernmentName] von [tributary_warring_rival.GetName], befindet sich mit unserem Rivalen [overlord_rival.GetName] im Krieg. Da sie uns einen wichtigen Dienst bei der Schwächung unseres Widersachers machen, sollten wir sie vielleicht unterstützen, indem wir ihnen für die Dauer des Konflikts Militärunterstützung in Form von erfahrenden Militärführern und Militärexperten schicken. Sie mit Truppen oder monetär zu unterstützen, würde auch mit der Sicherung der Niederlage unserer Rivalen einhergehen, vorausgesetzt, dass wir es uns leisten können."
 tributary_events.30.a:0 "Wir müssen alles schicken, was wir entbehren können!"
 tributary_events.30.b:0 "Scheinbar ist [overlord_rival.Capital.GetCapitalName] ein wunderschönes Urlaubsziel..."
 tributary_events.30.c:0 "Ein paar finanzielle Mittel werden reichen."
 tributary_events.30.e:0 "Nur die Unterstützung ist ausreichend."
 tributary_events.30.f:0 "Leider können wir es uns momentan nicht leisten, Hilfe zu schicken."
 tributary_events.31.t:0 "Lehnsherr sendet Militärunterstützung"
 tributary_events.31.d.a:0 "Angesichts unseres gegenwärtigen Krieges mit dem Rivalen unseres Lehnsherren, der [overlord_rival.GovernmentName] von [overlord_rival.GetName], wurde uns Militärunterstützung geschickt, die uns bei unseren Bemühungen helfen soll. Bestehend aus erfahrenen Militärführern und Experten in den Bereichen der Rekrutierung und Logistik wird es uns zweifellos eine große Hilfe bei der Besiegung unseres Feindes sein."
 tributary_events.31.d.b:0 "Angesichts unseres gegenwärtigen Krieges mit dem Rivalen unseres Lehnsherren, der [overlord_rival.GovernmentName] von [overlord_rival.GetName], wurde uns Militärunterstützung und eine großzügige Spende für unsere Kriegskasse geschickt, die uns bei unseren Bemühungen helfen soll. Bestehend aus erfahrenen Militärführern und Experten in den Bereichen der Rekrutierung und Logistik wird es uns zweifellos eine große Hilfe bei der Besiegung unseres Feindes sein."
 tributary_events.31.d.c:0 "Angesichts unseres gegenwärtigen Krieges mit dem Rivalen unseres Lehnsherren, der [overlord_rival.GovernmentName] von [overlord_rival.GetName], wurde uns Militärunterstützung und ein Kontingent von Ersatztruppen geschickt, die uns bei unseren Bemühungen helfen soll. Bestehend aus erfahrenen Militärführern und Experten in den Bereichen der Rekrutierung und Logistik wird es uns zweifellos eine große Hilfe bei der Besiegung unseres Feindes sein."
 tributary_events.31.d.d:0 "Angesichts unseres gegenwärtigen Krieges mit dem Rivalen unseres Lehnsherren, der [overlord_rival.GovernmentName] von [overlord_rival.GetName], wurde uns Militärunterstützung, eine große Spende für unsere Kriegskasse und ein Kontingent von Ersatztruppen geschickt, die uns bei unseren Bemühungen helfen sollen. Bestehend aus erfahrenen Militärführern und Experten in den Bereichen der Rekrutierung und Logistik wird es uns zweifellos eine große Hilfe bei der Besiegung unseres Feindes sein."
