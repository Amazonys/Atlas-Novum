l_german:
 flavor_ter.1.t:0 "Das Gewürz muss fließen"
 flavor_ter.1.desc:0 "[Root.GetName] hat große Ambitionen bezüglich einer Expansion, und diese beginnen bei den umliegenden Inseln. Wir müssen nur noch einen Ort für die nächste [Root.GetAdjective]e Kolonie wählen."
 flavor_ter.1.a:0 "[648.GetName]."
 flavor_ter.1.b:0 "[644.GetName]."
 flavor_ter.1.c:0 "[647.GetName]."
 flavor_ter.1.d:0 "[2717.GetName]."
 flavor_ter.1.e:0 "[645.GetName]."
 flavor_ter.1.f:0 "[1245.GetName]."
 flavor_ter.1.g:0 "[ter_colony_province.GetName]."
 flavor_ter.1.h:0 "Das Gewürz fließt."
 flavor_ter.2.a:0 "[2693.GetName]."
 flavor_ter.2.b:0 "[632.GetName]."
 spice_defeat_rival_title:0 "Vernichtet Rivalen"
 spice_defeat_rival_desc:0 "Wenn wir auf den Molukken ein Imperium errichten wollen, müssen wir rasch handeln und rivalisierende Königreiche ausschalten."
 spice_colony_1_title:0 "[Root.GetAdjective]e Kolonie"
 spice_colony_1_desc:0 "Unsere erste koloniale Expansion ist im Gange. Die erste von vielen, die unser künftiges Imperium formen werden. Wir müssen sie schützen."
 spice_colony_2_title:0 "[Root.GetAdjective]e Expansion"
 spice_colony_2_desc:0 "Eine zweite Kolonie ist im Aufbau, die uns unseren Zielen immer näher bringt. Wir sollten sie bei ihrem Wachstum unterstützen."
 spice_colony_3_title:0 "[Root.GetAdjective]e Dominanz"
 spice_colony_3_desc:0 "Wir haben den Standort für unsere dritte Kolonie gewählt. Mit etwas Glück wird es die bisher größte werden."
 spice_colony_modifier:0 "Gewürzimperium"
 desc_spice_colony_modifier:0 "Wir haben nun die Mittel, um weitere Kolonien auf den gesamten Molukken zu errichten."
 spice_colony_province_modifier:0 "Kolonie der Gewürzinseln"
 desc_spice_colony_province_modifier:0 "Wir haben diese Provinz als Standort für unsere nächste Kolonie ausgemacht."
 spice_island_colony_tt:0 "Wurde als Gewürzinsel-Kolonie ausgewählt"
 spice_export_spice_title:0 "Exportiert Gewürznelken"
 spice_export_spice_desc:0 "Unser junges maritimes Imperium ist stark gewachsen. Nun ist es an der Zeit, unsere Vorherrschaft auf den Meeren zu behaupten."
 spice_conquer_sulawesi_title:0 "Erobert Sulawesi"
 spice_conquer_sulawesi_desc:0 "Wir haben das Geld und wir haben die Schiffe. Es ist an der Zeit, unsere militärische Macht durch eine Invasion in Sulawesi zu behaupten."
 mnd_peg_sadhuim_title:0 "Baut Sadhuim auf"
 mnd_peg_sadhuim_desc:0 "Sadhuim war einst die Hauptstadt des großen Mon-Königreichs, das vor Jahrhunderten über die Region herrschte. Wir sollten die Stadt wiederaufbauen und ihr ihren früheren Glanz zurückgeben."
 mnd_peg_burma_trade_title:0 "Handelt am Irrawaddy"
 mnd_peg_burma_trade_desc:1 "Wir behaupten die Dominanz über den Handel am Irrawaddy-Fluss, indem wir unsere Konkurrenten ausstechen und eine große Handelsflotte aufbauen."
 mnd_peg_sumatra_title:0 "Basis auf Sumatra"
 mnd_peg_sumatra_desc:0 "Wollen wir den lukrativen Gewürzhandel kontrollieren, müssen wir zuerst in der malaiischen Welt Fuß fassen. Aceh, die Spitze Sumatras, wäre ein ausgezeichneter Landeplatz."
 mnd_peg_spice_trade_title:0 "Dominiert den Gewürzhandel"
 mnd_peg_spice_trade_desc:0 "Da wir nun einen Stützpunkt haben, können wir die reichsten Handelshäfen der Region ins Visier nehmen. Wir werden die Meister der Gewürze werden."
 mnd_peg_arakan_title:0 "Unterwerft Arakan"
 mnd_peg_arakan_desc:0 "Die Sultane von Arakan befinden sich in einer heiklen Lage zwischen uns und dem mächtigen bengalischen Sultanat. Dies wird wahrscheinlich nicht lange anhalten, weshalb wir sie erobern sollten, bevor Bengalen die Gelegenheit dazu erhält."
 mnd_peg_bengal_title:0 "Invasion auf Bengalen"
 mnd_peg_bengal_desc:0 "Bengalen ist reich, einwohnerstark und prestigeträchtig. Die Eroberung dieses Landes würde eine große Bedrohung beseitigen und gleichzeitig unser eigenes Reich erheblich stärken."
 mnd_peg_hariphunchai_title:0 "Wiederaufbau Hariphunchais"
 mnd_peg_hariphunchai_desc:1 "Vor den thailändischen Wanderungen herrschte im Norden das Mon-Königreich Hariphunchai. Wir sollten dieses Reich unter unserer Führung wiederaufbauen."
 mnd_peg_dvarati_title:0 "Rückerobert Dvaravati"
 mnd_peg_dvarati_desc:0 "Die monisch sprechende Dvaravati-Zivilisation herrschte einst über jenes Land, das heute von den Thai regiert wird. Es ist an der Zeit, dass diese alte Kultur wiederauflebt."
 mnd_peg_restore_the_mon_title:0 "Siedelt die Mon um"
 mnd_peg_restore_the_mon_desc:0 "Das Volk der Mon war einst in ganz Südostasien anzutreffen, ist nun aber nur noch im unteren Burma zu finden. Wir sollten unsere Kultur wieder verbreiten."
 mnd_peg_ava_title:0 "Widerstand gegen Burma"
 mnd_peg_ava_desc:0 "Das Ava-Königreich hat nun die Hegemonie über die Burmesen inne, und seine Macht droht, auch auf unser Territorium überzugreifen. Wir sollten uns seinem Bestreben widersetzen und die Hegemonie über die südlichen Bamar-Städte erlangen."
 mnd_peg_irrawaddy_title:0 "Den Irrawaddy hinauf"
 mnd_peg_irrawaddy_desc:0 "Wir sind stark genug geworden, um die Macht von Ava herauszufordern. Wir werden einen Feldzug den Irrawaddy hinauf beginnen und alle Burmesen unterwerfen."
 mnd_peg_pagan_title:0 "Betet in Pagan"
 mnd_peg_pagan_desc:0 "Unsere alten Rivalen vom paganischen Königreich waren geschickte Baumeister und gläubige Buddhisten. Ihre Pagoden sind unter Ava verfallen, und es liegt daher an uns, sie instand zu setzen."
 peg_pagan:0 "Heidnische Pagoden"
 desc_peg_pagan:0 "Das architektonische Wissen der Heiden hilft uns bei unseren Bauvorhaben."
 mnd_peg_golden_land_title:0 "Das Goldene Land"
 mnd_peg_golden_land_desc:0 "Suvarnabhumi war in der Antike ein legendäres Königreich. Viele Reiche hatten die Ambition, den Ruhm des Goldenen Landes für sich zu behaupten, doch bisher ist es noch keinem gelungen. Wir werden die Ersten sein."
 mnd_peg_religious_devotion_title:0 "Frömmigkeit der Mönche"
 mnd_peg_religious_devotion_desc:0 "Wir müssen uns das Wohlwollen der buddhistischen Mönche verdienen, die sich um unsere Pagoden kümmern, und uns großzügig an den Bemühungen um den Bau und die Instandsetzung heiliger Stätten beteiligen."
 peg_devotion:0 "Religiöse Hingabe"
 desc_peg_devotion:0 "Die religiöse Hingabe unseres Volkes hat dazu beigetragen, dass wir uns auf die Erhaltung unserer Denkmäler konzentrieren."
 mnd_peg_golden_pagoda_title:0 "Renoviert die Goldene Pagode"
 mnd_peg_golden_pagoda_desc:0 "Die Goldene Pagode in Dagon ist eine unserer größten Errungenschaften, und sie muss instand gesetzt werden. Sie muss als das größte Monument der buddhistischen Welt angesehen werden!"
 mnd_peg_ceylon_title:0 "Verbindung zu Ceylon"
 mnd_peg_ceylon_desc:0 "Ceylon ist der heiligste Ort im Theravada-Buddhismus und von großer Bedeutung für unsere monastischen Traditionen. "
 restored_sadhuim:0 "Stellte Sadhuim wieder her"
 desc_restored_sadhuim:0 "Die Stadt Sadhuim wurde wiederaufgebaut."
 mon_restoration:0 "Umsiedlung der Mon"
 desc_mon_restoration:0 "Wir müssen die monische Kultur wieder zu ihrer früheren Bedeutung zurückführen."
 restored_golden_pagoda:0 "Renovierung der Goldenen Pagode"
 desc_restored_golden_pagoda:0 "Die Goldene Pagode wurde instand gesetzt."
 peg_ceylon_modifier:0 "Lankanischer Buddhismus"
 desc_peg_ceylon_modifier:0 "Wir haben unsere Verbindungen zum lankanischen Buddhismus erneuert."
 sailor_mon:0 "Orang-Laut-Abkommen"
 desc_sailor_mon:0 "Wir haben eine Übereinkunft mit den Orang Laut getroffen."
 mon_renaissance:0 "Monische Renaissance"
 desc_mon_renaissance:0 "Die Zivilisation der Mon erlebt ein neues goldenes Zeitalter."
 shan_confederation_title:0 "Eint die Shan"
 shan_confederation_desc:0 "Die kleinen Shan-Herrscher müssen unter einem einzigen Banner vereint werden. Nur dann können wir unsere Herrschaft auf ganz Burma ausdehnen und ein großes Reich schmieden."
 shan_domination_title:0 "Dominanz der Shan"
 shan_domination_desc:0 "Endlich sind wir vereint. Wir müssen nun unsere Armeen gegen das Königreich Ava mobilisieren, das seine Hegemonie über ganz Burma verkündet hat. Die Zeit der Shan-Herrschaft beginnt heute."
 shan_confederation_tt:0 "Alle Nationen mit §Yshanischer§! Primärkultur müssen entweder unsere Verbündeten oder Untertanen sein."
 shan_confederation_tt_2:0 "Es existiert keine Nation mit §Yshanischer§! Primärkultur, die eine größere Armee als §Y[Root.GetName]§! hat"
 mnd_siam_prepare_title:0 "Vorbereitung einer Invasion"
 mnd_siam_prepare_desc:0 "In Vorbereitung auf unsere Invasion in Malakka müssen wir eine große Flotte aufbauen und gleichzeitig sicherstellen, dass unsere Bemühungen nicht den Zorn des chinesischen Kaisers wecken."
 mnd_siam_mlc_title:0 "Invasion auf Malakka"
 mnd_siam_mlc_desc:0 "Malakka hat sich zu einem blühenden Handelshafen entwickelt und wäre eine gute Ergänzung zu unseren Besitztümern auf der malaiischen Halbinsel."
 mnd_siam_trade_title:0 "Kontrolliert die Gewürze"
 mnd_siam_trade_desc:0 "Da wir nun Malakka kontrollieren, steht uns der Gewürzhandel offen. Wir sollten uns zusätzliche Umschlagplätze rund um die Straße von Malakka sichern, um unsere Dominanz im Gewürzhandel weiter zu behaupten."
 mnd_siam_transfer_development_title:0 "Bevölkert [Root.Capital.GetCapitalName]"
 mnd_siam_transfer_development_desc:0 "[Root.Capital.GetCapitalName] ist eine große Stadt, doch sie könnte noch größer werden, wenn wir Menschen aus den Rändern unseres Reiches oder von unseren besiegten Feinden dazu zwingen, sich in der Stadt anzusiedeln."
 mnd_siam_mandala_title:0 "Kultiviert ein Mandala"
 mnd_siam_mandala_desc:0 "Wir sollten den Staat nach dem Vorbild eines Mandalas gestalten: Der Staat hat nicht die Fähigkeit, jeden Winkel unseres Reiches unmittelbar zu regieren, weswegen wir die Macht Vasallenstaaten anvertrauen, die an unserer Stelle herrschen."
 mnd_siam_great_monument_title:0 "Erblickt mein Werk"
 mnd_siam_great_monument_desc:0 "Die größten Anzeichen für eine blühende Zivilisation sind ihre Denkmäler. Alle, die einen Blick auf unsere großartigen Denkmäler werfen, sollen vor der Herrlichkeit unserer Nation erzittern."
 emerald_buddha_mission_tt:0 "   Habt den Provinzmodifikator §YSmaragd-Buddha§!"
 mnd_siam_city_of_worlds_desire_title:0 "Stadt der Begierde"
 mnd_siam_city_of_worlds_desire_desc:0 "Es reicht nicht aus, dass [Root.Capital.GetCapitalName] eine große Stadt ist: Es muss die größte Stadt der Welt sein, der Sitz aller weltlichen Macht."
 mnd_siam_devaraja_title:0 "Devaraja"
 mnd_siam_devaraja_desc:0 "[Root.GetMDerDie] [Root.Monarch.GetTitle] ist nicht nur ein sterblicher Herrscher, sondern auch der spirituelle Mittelpunkt unseres Reiches. Wir müssen dafür sorgen, dass die Herzen unseres Volkes mit dem Wissen gesättigt sind, dass die Monarchie sicher und der Glaube geschützt ist."
 mnd_siam_revolution_title:0 "Siamesische Revolution"
 mnd_siam_revolution_desc:0 "Fremde Mächte aus dem Westen haben begonnen, sich rund um [Root.GetName] zu verbreiten. Wir müssen ihre Absichten herausfinden und sie entweder vertreiben oder einen Weg finden, dass uns ihre Anwesenheit zugutekommt."
 mnd_siam_royal_duel_title:0 "Duell der Könige"
 mnd_siam_royal_duel_desc:0 "Es ist üblich, dass [Root.GetMderdie] [Root.Monarch.GetTitle] persönlich und auf dem Rücken eines Elefanten in die Schlacht zieht. Es gibt für eine[Root.GetMnMale] [Root.Monarch.GetTitle] einfach keine größere militärische Leistung, als einen anderen König im Zweikampf zu besiegen."
 mnd_siam_subjugate_khmer_title:0 "Vernichtet Khmer"
 mnd_siam_subjugate_khmer_desc:0 "Im Jahr 1431 plünderten wir die khmerische Stadt Angkor und zerstörten ihr einst dominierendes Reich. Doch dies reicht nicht aus: Wir müssen sie vollständig unterwerfen."
 mnd_siam_divide_the_lao_title:0 "Teilt Lan Xang"
 mnd_siam_divide_the_lao_desc:0 "Lan Xang ist ein großes, aber geteiltes Königreich. Es wäre für uns am günstigsten, wenn diese Schwächen ausgenutzt werden würden, ehe wir versuchen, ihr Reich zu annektieren."
 mnd_siam_subjugate_the_lao_title:0 "Unterwerft die Lao"
 mnd_siam_subjugate_the_lao_desc:0 "Da Lan Xang nun zersplittert ist, sind wir in der Lage, die kleineren laotischen Königreiche zu unterwerfen und sie zu Vasallen von [Root.GetName] zu machen."
 mnd_siam_subjugate_vietnam_title:0 "Unterwerft Vietnam"
 mnd_siam_subjugate_vietnam_desc:0 "Die Fürsten von Dai Viet wiegen sich hinter ihren Bergen und unter dem Schutz des chinesischen Kaisers in Sicherheit. Wir werden ihnen zeigen, dass ihre Annahme falsch ist."
 mnd_siam_defy_china_title:0 "Trotzt China"
 mnd_siam_defy_china_desc:0 "China warf seit jeher einen langen Schatten auf Südostasien, eine ständige, aber schwer einzuschätzende Bedrohung unserer Souveränität. Wir müssen stark genug werden, um dem Kaiser offen die Stirn zu bieten und eine Invasion in Südchina zu beginnen."
 mnd_siam_take_the_mandate_title:0 "Übernehmt das Mandat"
 mnd_siam_take_the_mandate_desc:0 "Die chinesischen Kaiser sind stolz darauf, das Mandat des Himmels innezuhaben. "
 siam_mandate_modifier:0 "Siamesisches Mandat"
 desc_siam_mandate_modifier:0 "Wir haben das Mandat des Himmels übernommen und sind damit die rechtmäßigen Herrscher Chinas."
 siam_accepted_mon:0 "Beschützte die Mon-Kultur"
 desc_siam_accepted_mon:0 "Wir haben das Volk der Mon vor jenen geschützt, die ihm Schaden zufügen und es aus seiner Heimat vertreiben wollten."
 mnd_siam_inherit_sukhothai_title:0 "Erbt Sukhothai"
 mnd_siam_inherit_sukhothai_desc:0 "Wir setzten Fürst Trailok als Herrscher von Sukhothai auf den Thron, nachdem wir dessen Königreich schon vor Jahrzehnten unterworfen hatten. Wir sollten dafür sorgen, dass unsere Königreiche zu einem einzigen vereint werden."
 mnd_siam_subjugate_chiang_mai_title:0 "Unterwerft Chiang Mai"
 mnd_siam_subjugate_chiang_mai_desc:0 "Die Fürsten von Chiang Mai wähnen sich im isolierten Norden sicher. Wir werden ihnen zeigen, dass sie sich unserer Herrschaft nicht so leicht entziehen können."
 mnd_siam_protect_the_mon_title:0 "Beschützt die Mon"
 mnd_siam_protect_the_mon_desc:0 "Das Volk der Mon herrschte einst über ein großes Reich und ist die Quelle vieler Aspekte unserer eigenen Kultur. Sie sind weit von ihrem früheren goldenen Zeitalter entfernt, weshalb wir ihnen unseren Schutz anbieten sollten."
 mnd_siam_defeat_burma_title:0 "Vernichtet Burma"
 mnd_siam_defeat_burma_desc:0 "Wir können die Gründung eines neuen Reiches im Westen nicht riskieren. Wir müssen alles in unserer Macht Stehende tun, um potenzielle Bedrohungen auszuschalten, ehe sie eine echte Herausforderung für uns werden."
 mnd_siam_conquer_burma_title:0 "Invasion auf Burma"
 crush_burma_tt:0 "In der Region §YBurma§! existiert keine unabhängige Nation oder ein Tributstaat, der mehr als §Y50§! Gesamtentwicklung hat."
 mnd_siam_conquer_burma_desc:0 "Man kann nicht darauf vertrauen, dass Burma für immer friedlich bleibt. Wir müssen die Region unter unsere Herrschaft bringen."
 had_siamese_revolution_tt:0 "Hat die Katastrophe §YSiamesische Revolution§! abgeschlossen"
 had_siamese_revolution_tt_2:0 "Keine §Ywestliche§! Nation besitzt eine Provinz auf dem Subkontinent §YOstindien§!"
 mnd_siam_absolutism_title:0 "Königlicher Absolutismus"
 mnd_siam_absolutism_desc:0 "Die Autorität [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] ist über jeden Vorwurf erhaben. Wir müssen den Staat zentralisieren und eine absolute Herrschaft errichten, damit sich alle im Glanz des Herrschers rühmen können."
 mnd_siam_japan_title:0 "Botschaft in Japan"
 mnd_siam_japan_desc:0 "Es schwierig ist, sich mit den Herrschern Japans anzufreunden, da sie Fremden gegenüber äußerst misstrauisch sind. Sollte es uns allerdings gelingen, eine Botschaft zu errichten, könnten wir vielleicht einige der gefürchteten Samurai dazu bringen, für uns zu kämpfen."
 japanese_mercs_flag:0 "Die Söldnerkompanie §YJapanische Freiwillige§! ist verfügbar"
 merc_japanese_volunteers:1 "§JJapanische Freiwillige§!"
 siam_mandala_modifier:0 "Großmandala"
 desc_siam_mandala_modifier:0 "Mit dem Mandala als Modell für unsere Regierung haben wir eine wirklich harmonische Nation geschaffen, in der alle ihren Platz kennen."
 siam_monument_modifier:0 "Monumentale Baumeister"
 desc_siam_monument_modifier:0 "Wir haben uns als große Architekten und Meister der Logistik beim Bau riesiger Gebäude erwiesen."
 siam_best_city_modifier:0 "Stadt der Begierde"
 desc_siam_best_city_modifier:0 "Unsere Hauptstadt ist unbestreitbar die schönste Stadt der Welt und das leuchtende Zentrum aller weltlichen Macht."
 siam_trade:0 "Siamesische Handelsdominanz"
 desc_siam_trade:0 "Wir haben die Vorherrschaft über den Gewürzhandel erlangt. Dies erlaubt es uns, den daraus resultierenden Reichtum in den Staat umzuleiten."
 khmer_end_dark_age_tt:0 "Die Katastrophe §YDunkles Zeitalter Kambodschas§! endet"
 mnd_khm_restore_angkor_title:0 "Wiederaufbau von Angkor"
 mnd_khm_restore_angkor_desc:0 "Die einst große Stadt Angkor liegt nach der brutalen Plünderung durch die siamesischen Armeen in Trümmern und muss wiederaufgebaut werden."
 mnd_khm_city_of_temples_title:0 "Stadt der Tempel"
 mnd_khm_city_of_temples_desc:0 "Angkor Wat war einst der prächtigste Tempel der Welt, doch nun ist er in einem Zustand des Verfalls. Wir sollten ihn wiederaufbauen."
 mnd_khm_religion_title:0 "Eine Frage des Glaubens"
 mnd_khm_religion_desc:0 "Unsere Konvertierung zum Theravada-Buddhismus verlief nicht gänzlich reibungslos, und es gibt viele, die noch immer dem alten hinduistischen Glauben folgen. Viele behalten sogar noch ältere Überzeugungen an örtliche Götter bei. Wir müssen eine Lösung für unsere religiösen Spaltungen finden."
 mnd_khm_resurgence_title:0 "Aufstieg der Khmer"
 mnd_khm_resurgence_desc:0 "Dieses dunkle Zeitalter kann nicht ewig andauern. Wir werden uns durch die Finsternis kämpfen und unseren Weg zurück ins Licht finden."
 mnd_khm_golden_age_title:0 "2. Goldenes Zeitalter"
 mnd_khm_golden_age_desc:0 "Das Reich der Khmer wird sich erneut erheben und ein zweites Goldenes Zeitalter einläuten."
 new_khmer_golden_age:0 "Goldenes Zeitalter"
 desc_new_khmer_golden_age:0 "Ein neues goldenes Zeitalter liegt vor uns."
 mnd_khm_enlightened_rule_title:0 "Erleuchtete Herrschaft"
 mnd_khm_enlightened_rule_desc:0 "Der König ist nicht einfach nur ein sterblicher Mensch, sondern ein Zeichen der göttlichen Erleuchtung. Wir müssen sicherstellen, dass der Arm des Staates weit genug reicht, um seine Erleuchtung auf alle unsere Untertanen auszudehnen."
 mnd_khm_rebuild_title:0 "Wiederaufbau der Städte"
 mnd_khm_rebuild_desc:0 "Invasionen und Naturkatastrophen haben unser Land verwüstet. Wir müssen die Bauernhöfe neu besiedeln und dafür sorgen, dass es genügend Nahrung für alle gibt."
 mnd_khm_irrigation_title:0 "Moderne Bewässerung"
 mnd_khm_irrigation_desc:0 "Unser Reich war einst aufgrund eines ausgedehnten Netzes von Kanälen, die sowohl zur Bewässerung als auch zur Schifffahrt genutzt wurden, reich und fruchtbar. Wir sollten diese Kanäle instand setzen, um unsere landwirtschaftliche Entwicklung zu verbessern."
 mnd_khm_protect_the_cham_title:0 "Beschützt die Cham"
 mnd_khm_protect_the_cham_desc:0 "Champa hat durch Dai Viet Niederlagen erlitten und wird wahrscheinlich nicht mehr lange durchhalten. Wir sollten die Königreiche der Cham unterwerfen, um ihnen das Schicksal der vietnamesischen Herrschaft zu ersparen."
 mnd_khm_subjugate_dia_viet_title:0 "Unterwerft Dai Viet"
 mnd_khm_subjugate_dia_viet_desc:0 "Dai Viet hat große Ambitionen, seine südlichen Grenzen auszudehnen. Wir dürfen nicht zulassen, dass es in unser Territorium eindringt."
 mnd_khm_avenge_angkor_title:0 "Rächt Angkor"
 mnd_khm_avenge_angkor_desc:0 "Die Plünderung von Angkor war eine große Demütigung, die wir mit gleicher Münze heimzahlen werden."
 mnd_khm_subjugate_ayu_title:0 "Unterwerft Ayutthaya"
 mnd_khm_subjugate_ayu_desc:0 "Die Niederlage, die wir durch Ayutthaya erlitten haben, darf sich nicht wiederholen. Wir müssen sein Königreich unterwerfen."
 mnd_khm_restored_empire_title:0 "Wiederaufbau des Reiches"
 mnd_khm_restored_empire_desc:0 "Das Reich der Khmer herrschte einst über weite Teile des Festlandes und über viele Völker. Wir müssen unser Reich wiederherstellen."
 mnd_khm_reclaim_the_north_title:0 "Erobert den Norden zurück"
 mnd_khm_reclaim_the_north_desc:0 "Der nördliche Teil unseres Reiches ist unter die Herrschaft von Lan Xang gefallen. Wir werden unser rechtmäßiges Territorium zurückfordern."
 mnd_khm_subjugate_laos_title:0 "Unterwerft Lan Xang"
 mnd_khm_subjugate_laos_desc:0 "Wir haben die Unabhängigkeit Laos inmitten des Niedergangs unseres Imperiums geduldet, aber da wir nun wiederauferstehen, kann dies nicht länger Bestand haben."
 mnd_khm_overseas_adventures_title:0 "Abenteuer in Übersee"
 mnd_khm_overseas_adventures_desc:0 "Es gibt keinen Grund, warum wir nicht die Grenzen unseres alten Reiches überschreiten und unseren Blick über die Küste hinaus auf die Reichtümer Borneos richten sollten."
 mnd_khm_defy_china_title:0 "Trotzt China"
 mnd_khm_defy_china_desc:0 "China ist der Ansicht, ganz Südostasien schulde ihm Tribut. Wir dürfen vor diesem falschen Kaiser keinen Kotau machen."
 mnd_khm_take_the_mandate_title:0 "Übernehmt das Mandat"
 mnd_khm_take_the_mandate_desc:0 "Wenn wir das Mandat des Himmels übernehmen, könnten wir China selbst regieren und damit unser göttliches Recht auf Herrschaft unter Beweis stellen."
 mnd_khm_invade_burma_title:0 "Invasion auf Burma"
 mnd_khm_invade_burma_desc:0 "Burma droht, seine sich bekriegenden Königreiche zu vereinigen und unsere Herrschaft herauszufordern. Wir müssen unsere Grenzen nach Westen ausdehnen, um einen solchen Ausgang zu verhindern."
 angkor_restoration:0 "Wiederaufbau von Angkor"
 desc_angkor_restoration:0 "Da Angkor Wat nun wieder seinem alten Zweck dient, verfügen unsere Baumeister über die nötige Erfahrung und Begeisterung, um weitere Vorhaben im ganzen Reich in Angriff zu nehmen."
 angkor_complete:0 "Stadt der Tempel"
 desc_angkor_complete:0 "Angkor Wat hat seinen früheren Glanz übertroffen und ist heute das prächtigste Bauwerk der Welt."
 khm_navy:0 "Abenteuer in Übersee"
 desc_khm_navy:0 "Mit einer neu aufgebauten Flotte ist das Reich der Khmer bereit, Feldzüge jenseits des Ozeans zu beginnen."
 subjugation_of_ayu:0 "Unterwerfung Ayutthayas"
 desc_subjugation_of_ayu:0 "Da wir unsere größten Rivalen nun besiegt und unterworfen haben, werden alle, die sich vor uns verbeugen, den Preis des Widerstandes verstanden haben."
 khm_burma_campaign:0 "Vermächtnis der Burma-Feldzüge"
 desc_khm_burma_campaign:0 "Unsere Invasion von Burma war eine blutige Angelegenheit, und wir haben viel aus dem Konflikt gelernt."
 lna_emerald_buddha_title:0 "Bewahrt den Schrein"
 lna_emerald_buddha_desc:0 "Der Smaragd-Buddha muss in unserer Nation sicher verwahrt werden, denn es gibt viele, die ihn zu stehlen versuchen."
 lna_emerald_buddha_tt:0 "Jede im Besitz befindliche Provinz hat den Modifikator §YSmaragd-Buddha§!"
 lna_rice_fields_title:0 "Eine Millionen Reisfelder"
 lna_rice_fields_desc:0 "Lan Na ist ein fruchtbares und geschäftiges Land, dessen Potenzial wir voll ausschöpfen müssen."
 lna_sukhothai_title:0 "Erobert Sukhothai"
 lna_sukhothai_desc:0 "Wenn wir der dominierende Staat im Volk der Tai werden wollen, müssen wir zuerst den alten Machtsitz in Sukhothai erobern."
 lna_ayu_title:0 "Unterwerft Ayutthaya"
 lna_ayu_desc:0 "Die Könige von Ayutthaya möchten, dass wir ein Vasallenstaat unter ihrer Herrschaft werden. Sie ahnen nicht, dass ihr Schicksal darin besteht, sich uns zu unterwerfen."
 protected_emerald_buddha:0 "Beschützte den Smaragd-Buddha"
 desc_protected_emerald_buddha:0 "Der Schrein, der den heiligen Smaragd-Buddha bewahrt, wurde vor jenen beschützt, die uns diesen Schatz stehlen wollten."
 suk_restore_sukhothai_title:0 "Wiederaufbau von Sukhothai"
 suk_restore_sukhothai_desc:0 "Sukhothai ist stark geschrumpft und wurde zu einem bloßen Vasallen des Großstaates Ayutthaya zurechtgestutzt. Wir müssen unseren vergangenen Ruhm zurückgewinnen und unsere Herrschaft über Sukhothai geltend machen."
 suk_absorb_ayu_title:0 "Absorbiert Ayutthaya"
 suk_absorb_ayu_desc:0 "Wir müssen Ayutthaya in unsere Nation eingliedern, damit wir wieder jener vorherrschende siamesische Staat werden, der wir einst waren."
 suk_conquer_chiang_mai_title:0 "Unterwerft Lan Na"
 suk_conquer_chiang_mai_desc:0 "Die Fürsten von Chiang Mai wähnen sich im isolierten Norden sicher. Wir werden ihnen zeigen, dass sie sich unserer Herrschaft nicht so leicht entziehen können."
 buddha:0 "Buddha"
 buddha_desc:0 "Der Begründer des buddhistischen Glaubens. Buddhistische Ideen haben nach wie vor einen bedeutenden Platz in unserer Praxis des Hinduismus."
 sun_consider_islam_title:0 "Erwägt den Islam"
 sun_consider_islam_desc:0 "Der islamische Glaube breitet sich in Nusantara rasch aus. Wir sollten mehr über diesen Glauben erfahren und überlegen, ob er für uns richtig ist."
 sun_develop_cities_title:0 "Entwickelt neue Städte"
 sun_develop_cities_desc:0 "Im Lauf der Zeit erheben sich Städte und geraten wieder in Vergessenheit. Wir müssen neue Handels- und Bevölkerungszentren entwickeln, damit sie zu Knotenpunkten der Macht für unsere Nation werden können."
 sun_candi_temples_title:0 "Restauriert Candi-Tempel"
 sun_candi_temples_desc:0 "Java ist von Candi-Tempeln übersät, die verfallen und nicht mehr genutzt werden. Wir müssen uns der Aufgabe widmen, diese Tempel wiederaufzubauen und erneut in Gebrauch zu nehmen."
 sun_borobudur_title:0 "Restauriert Borobudur"
 sun_borobudur_desc:0 "Majapahit hat den großen Borobudur-Tempel verfallen lassen. Wir müssen ihn instand setzen."
 sun_borobudur:0 "Borobudur instand gesetzt"
 desc_sun_borobudur:0 "Unsere Bemühungen bei der Instandsetzung des Tempels haben unser Wissen über die Architektur erweitert."
 sun_rice_production_title:0 "Verbesserter Reisanbau"
 sun_rice_production_desc:0 "Eine Armee marschiert nur mit vollem Magen. Wir müssen unsere Reisproduktion verbessern, um eine gesunde Bevölkerung und eine gut versorgte Armee zu gewährleisten."
 sun_majapahit_relations_title:0 "Vermächtnis von Bubat"
 sun_majapahit_relations_desc:0 "Vor vielen Jahren wurden wir von Majapahit verraten, was zu der schrecklichen Schlacht von Bubat führte. Unsere Beziehungen haben sich seitdem verschlechtert, womöglich irreparabel. Vielleicht besteht der einzige Weg, unsere Sicherheit zu gewährleisten, schlichtweg darin, Majapahit unserer Herrschaft zu unterwerfen."
 sun_majapahit_relations_tt:0 "§YMajapahit§! ist unabhängig oder ein Tributstaat und ihm wurde während des §YUntergangs von Majapahit§! von §Y[Root.GetName]§! die Unabhängigkeit garantiert."
 sun_can_vassalize_maj:0 "Wenn wir die Unabhängigkeit von §YMajapahit§! gewähren, werden sie zu unserem Vasall"
 sun_rule_java_title:0 "Herrscht über Java"
 sun_rule_java_desc:0 "Ganz Java muss in das Sunda-Königreich eingegliedert werden."
 sun_conquer_lampung_title:0 "Erobert Lampung"
 sun_conquer_lampung_desc:0 "Das südliche Sumatra ist reich an Pfeffer und wäre ein hervorragendes Ziel für unsere Expansion."
 sun_subjugate_sumatra_title:0 "Unterwerft Sumatra"
 sun_subjugate_sumatra_desc:0 "Die kleinlichen Sultane von Sumatra sind uneinig und nicht bereit für einen echten Krieg. Wir sollten zuschlagen, bevor es ihnen gelingt, sich zu einigen."
 flavor_sun.1.t:0 "Der sunnitische Glaube"
 flavor_sun.1.d:0 "Da immer mehr Menschen in unserem Volk den Islam annehmen, müssen wir ernsthaft darüber nachdenken, ob wir ihn als unsere Staatsreligion übernehmen sollten. Es gibt einige, die uns dafür schelten würden, der Vergangenheit den Rücken zu kehren, aber wir sollten uns überlegen, was das Beste für unsere Nation und unser Volk ist."
 flavor_sun.1.a:0 "Wir werden den sunnitischen Glauben annehmen."
 flavor_sun.1.b:0 "Wir geben den [Root.Religion.GetName]en Glauben nicht auf."
 sun_kept_the_faith:0 "Hielt am Glauben fest"
 desc_sun_kept_the_faith:0 "Wir weigerten uns, unseren Glauben aufzugeben, und haben uns entschieden, uns dem Wachstum des Islam in unserer Nation zu widersetzen."
 sunda_construction:0 "Errichtung von Candi-Schreinen"
 desc_sunda_construction:0 "Wir widmen uns dem Bau neuer Candi-Schreine."
 ruler_of_java:0 "Herrscher über Java"
 desc_ruler_of_java:0 "Sunda herrscht nun direkt über ganz Java."
 flavor_sun.2.t:0 "Eine neue Hauptstadt, eine neue Regierung"
 flavor_sun.2.desc:0 "Banten und Cirebon haben sich unter unserer Herrschaft zu großen Städten entwickelt, und wir haben eine neue Stadt namens Jayakerta in der Nähe von Kalapa gegründet. Jede dieser Städte wäre ein guter Regierungssitz, sollten wir den Hof verlegen und eine neue Ära für unsere Nation einläuten wollen."
 flavor_sun.2.a:0 "[Root.Capital.GetCapitalName] bleibt die Hauptstadt."
 flavor_sun.2.b:0 "Banten soll unsere Hauptstadt sein."
 flavor_sun.2.c:0 "Cirebon wäre eine gute Wahl."
 flavor_sun.2.d:0 "Jayakerta ist unsere ruhmreiche Festung."
 flavor_sun.3.t:0 "Eine bedeutsame Hochzeit"
 flavor_sun.3.d:0 "Vor vielen Jahren hat uns der majapahitische General Gajah Mada überlistet und zu einer politischen Heirat überredet, die aus Sunda einen bloßen Vasallenstaat von Majapahit gemacht hätte. Heute gibt es keine Listen mehr. Während unser Prinz seine neue javanesische Braut zur Frau nimmt, werden bereits Verträge unterzeichnet, um die Unterwerfung Majapahits unter die Herrschaft von [Root.GetName] zur Formsache zu machen."
 flavor_sun.3.a:0 "Majapahit wird uns keinen Ärger mehr bereiten."
 mnd_bei_impress_sulu_title:0 "Imponiert Sulu"
 mnd_bei_impress_sulu_desc:0 "Wir genießen eine enge Beziehung zum kleinen Sultanat Sulu. Wir sollten uns diese Bindung sichern, um den Weg für seine spätere Eingliederung in unser Reich zu ebnen."
 mnd_bei_conquer_mindanao_title:0 "Erobert Mindanao"
 mnd_bei_conquer_mindanao_desc:0 "Mit Hilfe unseres Untertanen Sulu werden wir eine Invasion in Mindanao beginnen."
 mnd_bei_conquer_philippines_title:0 "Visayanische Eroberung"
 mnd_bei_conquer_philippines_desc:0 "Mit der Eroberung der visayanischen Inseln sind unsere Feldzüge im Nordosten abgeschlossen."
 mnd_bei_impress_maynila_title:0 "Imponiert Maynila"
 mnd_bei_impress_maynila_desc:0 "Der Raja von Maynila weiß, dass er sich uns nicht widersetzen kann. Seine Gunst zu gewinnen, macht es unter Umständen einfacher, ihn davon zu überzeugen, sich unserer Herrschaft zu unterwerfen."
 mnd_bei_conquer_luzon_title:0 "Erobert Luzon"
 mnd_bei_conquer_luzon_desc:0 "Nun da Maynila unter unsere Herrschaft gefallen ist, ist der Weg frei für die [Root.GetAdjective]e Eroberung von Luzon."
 bei_easy_colony:0 "Potenzielle bruneiische Kolonie"
 desc_bei_easy_colony:0 "Diese Ort wurde als Kandidat für eine bruneiische Kolonie ausgewiesen."
 mnd_bei_conquer_sambas_title:0 "Erobert Sambas"
 mnd_bei_conquer_sambas_desc:0 "Das benachbarte Königreich Sambas ist alles, was unserer Vorherrschaft im Westen Borneos im Weg steht."
 mnd_bei_unite_borneo_title:0 "Vereint Borneo"
 mnd_bei_unite_borneo_desc:0 "Wir müssen ganz Borneo unter dem bruneiischen Imperium vereinen."
 mnd_bei_conquer_berau_title:0 "Erobert Berau"
 mnd_bei_conquer_berau_desc:0 "Wir werden unsere Eroberung des östlichen Borneo mit einem Angriff auf das Königreich Berau beginnen."
 mnd_bei_civil_strife_title:0 "Beendet den Bürgerkrieg"
 mnd_bei_civil_strife_desc:0 "Die Möglichkeit eines Bürgerkrieges ist immer dann gegeben, wenn die Nachfolge nicht gesichert ist. Wir müssen dieses Ergebnis vermeiden oder uns durchkämpfen."
 bei_civil_war_tt:0 "Hatte die Katastrophe §YBürgerkrieg§!"
 no_bei_civil_war_tt:0 "Hatte NICHT die Katastrophe §YBürgerkrieg§!"
 mnd_maj_subjects_title:0 "Fordert Loyalität"
 mnd_maj_subjects_desc:0 "Majapahit herrschte einst über ein ausgedehntes Netz von Vasallen- und Tributstaaten. Wir müssen uns die Loyalität jener Königreiche sichern, die unter unserer Herrschaft verweilen, und versuchen, einen Teil unseres alten Reiches wiederherzustellen."
 maj_no_more_subject_liberty_tt:0 "Das Ereignis §YIlloyalität gegenüber Majapahit§! kann nicht länger eintreten"
 mnd_maj_stability_title:0 "Neue Ordnung"
 mnd_maj_stability_desc:0 "Der Glaube an die Monarchie schwindet, da die Nachfolge nun ständig infrage gestellt wird. Wir müssen die Ordnung im Reich wiederherstellen und dem Volk klarmachen, dass die Gefahr vorüber ist."
 maj_no_more_pretenders_tt:0 "§YThronanwärter-Rebellen§! werden nicht länger jede Nachfolge anfechten"
 maj_end_disaster_mission_tt:0 "Die Katastrophe §YDer Untergang von Majapahit§! endet"
 mnd_maj_end_disaster_title:0 "Verhindert den Zerfall"
 mnd_maj_end_disaster_desc:0 "Unser dramatischer Niedergang muss dringend aufgehalten werden. Sobald wir den Thron, unseren Glauben und die Treue unserer Untertanen gesichert haben, können wir uns erneut aus der Finsternis erheben."
 mnd_maj_religion_title:0 "Bewahrt den Glauben"
 mnd_maj_religion_desc:0 "Der traditionelle hinduistisch-buddhistische Glaube von Majapahit wird zunehmend schwächer, da Händler und Eroberer des islamischen Glaubens in Nusantara immer stärker in Erscheinung treten. Wir müssen dafür sorgen, dass die Menschen einen starken Glauben haben, dem sie folgen können."
 maj_religion_mission_tt:0 "Hatte die Katastrophe §YDer Untergang von Majapahit§! für mindestens §Y10§! Jahre"
 maj_no_more_bad_religion_events_tt:0 "Das Ereignis §YVerbreitung des Islam§! tritt nicht länger auf und das Risiko, das sich Staaten abspalten, endet"
 maj_no_more_bad_religion_events_tt_2:0 "Das Risiko, das sich Staaten abspalten, endet"
 maj_subject_liberty_modifier:0 "Loyalität gegenüber Majapahit"
 desc_maj_subject_liberty_modifier:0 "Wir haben die Loyalität gegenüber der majapahitischen Herrschaft durchgesetzt."
 maj_legitimacy_modifier:0 "Legitimität wiederhergestellt"
 desc_maj_legitimacy_modifier:0 "Wir haben das Vertrauen in Majapahit und seine Monarchie wiederhergestellt."
 maj_religion_modifier:0 "Religiöser Triumph"
 desc_maj_religion_modifier:0 "Wir haben eine religiöse Einigung in Majapahit erreicht."
 mnd_maj_enforce_loyalty_title:0 "Erzwingt Loyalität"
 mnd_maj_enforce_loyalty_desc:0 "Es reicht nicht mehr nur aus, dass unsere Untertanen gerade noch davon abgehalten werden, sich uns zu widersetzen. Es ist an der Zeit, wahre Loyalität einzufordern."
 mnd_maj_rein_in_malacca_title:0 "Herrscht in Malakka"
 mnd_maj_rein_in_malacca_desc:0 "Unser einstiger Rivale Malakka hat durch die gefürchtete Schatzflotte von Zheng He, die auch unsere Hegemonie in Nusantara beendete, an Bedeutung gewonnen. Wir müssen unsere Rivalen zerschlagen und die Halbinsel wieder in unseren Schoß zurückholen."
 mnd_maj_rein_in_brunei_title:0 "Herrscht in Brunei"
 mnd_maj_rein_in_brunei_desc:0 "Brunei unterwarf sich einst Majapahit, ehe es sich uns widersetzte und sein eigenes Reich schmiedete. Wir müssen es erneut in die Knie zwingen."
 mnd_maj_gaja_madas_oath_title:0 "Gajah Madas Eid"
 mnd_maj_gaja_madas_oath_desc:0 "Der große Staatsmann Gajah Mada hat einen Eid geschworen, dass ganz Nusantara von Majapahit erobert werden soll. Wir erinnern uns an diesen Eid und wir werden ihn erfüllen."
 mnd_maj_subjugate_the_mainland_title:0 "Unterwerft das Kernland"
 mnd_maj_subjugate_the_mainland_desc:0 "Selbst Gajah Mada hätte sich nie träumen lassen, dass Majapahit eines Tages über die Reiche der Thai und der Khmer herrschen würde. Wir werden das Reich zu ungeahnter Größe führen."
 mnd_maj_negara_agung_title:0 "Negara Agung"
 mnd_maj_negara_agung_desc:0 "Die Grenzen unseres Reiches auszudehnen und neue Völker unter unsere Herrschaft zu bringen, ist ein großes Unterfangen. Wir müssen dabei auch das Wohl unserer Kerngebiete, den Negara Agung, im Auge behalten. Unsere Hauptstadt muss eine große Stadt sein, eine Drehscheibe für Handel und Kultur aus ganz Nusantara."
 mnd_maj_chakravarti_title:0 "Chakravarti"
 mnd_maj_chakravarti_desc:0 "Ein idealer Monarch herrscht über ein ideales Reich und damit das materielle und spirituelle Zentrum der Welt. Majapahit soll dieses Reich werden."
 mnd_maj_candi_shrines_title:0 "Candi-Schreine"
 mnd_maj_candi_shrines_desc:0 "Über ganz Nusantara verstreut gibt es eine Reihe heruntergekommener oder verlassener Candi-Tempel mit gemischter hinduistischer und buddhistischer Verehrung. Wir müssen diese Tempel instand setzen, um unseren Glauben zu erneuern."
 mnd_maj_porch_of_mecca_title:0 "Portal nach Mekka"
 mnd_maj_porch_of_mecca_desc:0 "Die Region Aceh ist zum Ausgangspunkt der Ausbreitung des Islam in Nusantara geworden. Wir müssen diesen neuen Glauben ausmerzen und Aceh wieder in Majapahit eingliedern."
 no_more_muslims_tt:0 "Keine Nation mit einer Hauptstadt in der Region §YMalaya§! oder §YIndonesien§! folgt einer Religion aus der §Ymuslimischen§! Religionsgruppe"
 all_muslims_tt:0 "Keine Nation mit einer Hauptstadt in der Region §YMalaya§! oder §YIndonesien§! folgt einer Religion, die nicht in der §Ymuslimischen§! Religionsgruppe ist"
 mnd_maj_prepare_eastern_campaigns_title:0 "Die östlichen Kolonien"
 mnd_maj_prepare_eastern_campaigns_desc:0 "Majapahit erhielt einst Tribut von den zahlreichen kleinen Königreichen in Nusa Tenggara. Es ist an der Zeit, dass wir unmittelbarer über sie herrschen. Wir sollten eine Flotte zur Kolonisierung dieser Inseln zusammenstellen, um uns auf unseren Feldzug im Osten vorzubereiten."
 mnd_maj_subjugate_makassar_title:0 "Unterwerft Makassar"
 mnd_maj_subjugate_makassar_desc:0 "Unsere Herrschaft auf Sulawesi ist völlig zusammengebrochen. Wir müssen das beheben. Insbesondere das Königreich Makassar ist für unseren Geschmack zu mächtig geworden."
 mnd_maj_cloves_title:0 "Dominiert die Molukken"
 mnd_maj_cloves_desc:0 "Der Handel mit Gewürznelken gehört zu den gewinnträchtigsten Geschäftsfeldern der Welt. Als unsere Hegemonie einst die absolute Herrschaft hatte, kontrollierte Majapahit diesen Handel und wir müssen diese Dominanz wiedererlangen."
 mnd_maj_sunda_relations_title:0 "Beziehungen zu Sunda"
 mnd_maj_sunda_relations_desc:0 "Majapahit genoss einst starke Beziehungen zum benachbarten Sunda-Königreich, die allerdings in der Schlacht von Bubat von Gajah Mada besudelt wurden. Wir sollten entweder versuchen, diese Beziehung zu erneuern, oder den Streit beenden, indem wir Sunda unter unsere Herrschaft bringen."
 mnd_maj_fleet_title:0 "Wiederaufbau der Flotte"
 mnd_maj_fleet_desc:0 "Die Flotten von Majapahit waren einst ein prächtiger Anblick, und unsere mächtigen Djong-Schiffe beherrschten den Horizont. Diese ruhmreiche Flotte muss wiederhergestellt werden."
 mnd_maj_privateer_china_title:0 "Erschwert Chinas Handel"
 mnd_maj_privateer_china_desc:0 "Als Zheng He mit seiner Schatzflotte in Nusantara einlief, störte er das Gleichgewicht von Macht und Handel in unserem Reich. Wir sollten den Gefallen heimzahlen, indem wir unsere neue Flotte nach China entsenden, um seinen Handel zu stören."
 mnd_maj_blockade_china_title:0 "Die große Blockade"
 mnd_maj_blockade_china_desc:0 "Wir haben unseren großen Racheplan gegen die Ming-Dynastie fertiggestellt: eine gewaltige Blockade, die ihre Häfen vollständig vom gesamten Seehandel abschneiden wird. Dazu bedarf es all unserer maritimen Fähigkeiten, doch wir sind zuversichtlich, dass wir zahlenmäßig in der Lage sind, die Große Blockade durchzuführen."
 majapahit_respected:0 "Majapahitisches Wiederaufleben"
 desc_majapahit_respected:0 "Das Majapahit-Reich lebt wieder auf."
 negara_agung:0 "Negara Agung"
 desc_negara_agung:0 "Das Herz des Imperiums ist bevölkert und gesichert."
 maj_colony_modifier:0 "Potenzielle majapahitische Kolonie"
 desc_maj_colony_modifier:0 "Dieser Ort wurde als hervorragender Standort für eine majapahitische Kolonie ausgemacht."
 maj_trade_modifier:0 "Majapahitisches Handelsimperium"
 desc_maj_trade_modifier:0 "Unsere Händler reisen weit, um Reichtum in unsere Nation zu bringen."
 maj_privateer_china:0 "Erschwert den chinesischen Handel"
 desc_maj_privateer_china:0 "Wir haben unsere Freibeuter angewiesen, den chinesischen Handel so weit wie möglich zu stören."
 maj_china_trade:0 "Erschwert den chinesischen Handel"
 desc_maj_china_trade:0 "Wir haben unsere Freibeuter angewiesen, den chinesischen Handel so weit wie möglich zu stören."
 maj_great_blockade:0 "Die Große Blockade"
 desc_maj_great_blockade:0 "Eine riesige Holzwand soll die chinesische Küste vollständig absperren und sie von allen Seereisen und Handelsgeschäften abkoppeln."
 maj_religious_unity:0 "Religionsfrieden"
 desc_maj_religious_unity:0 "Wir streben nach religiösem Frieden innerhalb unserer Nation."
 is_buddhist_tt:0 "Folgt einer §Ybuddhistischen§! Religion"
 follows_buddha_tt:0 "Folgt den Lehren von §YBuddha§!"
 majapahit_cb_1_tt:0 "Ermöglicht den Kriegsgrund §YMajapahitischer Feldzug§! gegen Nationen mit §Ymalaysischer§! Primärkultur"
 majapahit_cb_2_tt:0 "Ermöglicht den Kriegsgrund §YMajapahitischer Feldzug§! gegen Nationen aus der §Ychinesischen§! Technologiegruppe"
 majapahit_cb_3_tt:0 "Ermöglicht den Kriegsgrund §YMajapahitischer Feldzug§! gegen §Yalle Nationen§!"
 buddha_deity_tt:0 "Schaltet die persönliche Gottheit §YBuddha§! frei"
 propagate_religion_maj_tt:0 "Schaltet die Handelsrichtlinie §YReligion verbreiten§! frei\nEure §Yhinduistischen§! Provinzen werden immun gegen die Handelspolitik §YReligion verbreiten§!"
 maj_china_coast_claims_tt:0 "§Y[Root.GetName]§! erhält dauerhafte Ansprüche auf alle §YKüsten-Provinzen§! auf dem §Ychinesischen§! Subkontinent"
 VASSAL_MISSION_WAR_NAME_MAJ:0 "$ORDER$$FIRST$er Feldzug gegen $SECOND_NAME$"
 cb_vassalize_majapahit:0 "Majapahitischer Feldzug"
 cb_vassalize_majapahit_desc:0 "Das Majapahit-Reich hat sich vom Rand des Zusammenbruchs zurückgekämpft und ist bereit, seine Feldzüge zur Unterwerfung anderer wiederaufzunehmen."
 cb_vassalize_malacca:0 "Malakkischer Feldzug"
 cb_vassalize_malacca_desc:0 "Malakka hat den Platz von Majapahit als Hegemon von Nusantara eingenommen. Wir werden jeden unterwerfen, der sich uns widersetzt."
 maj_reduced_lib_desire:0 "Erzwang Loyalität"
 desc_maj_reduced_lib_desire:0 "Wir sind unseren majapahitischen Meistern gegenüber loyal."
 indonesia_palopo_iron_title:0 "Palopisches Eisen"
 indonesia_palopo_iron_desc:0 "Sulawesi ist nach seinen reichen Eisenvorkommen benannt. Es wäre töricht, wenn wir diese Ressourcen nicht durch den Bau einer Waffenmanufaktur ausnutzen würden."
 indonesia_banjar_textiles_title:0 "Banjarische Textilien"
 indonesia_banjar_textiles_desc:1 "Die Textilproduktion in Banjar blüht. Wir sollten diese Industrie durch den Bau einer Textilmanufaktur fördern."
 indonesia_lampung_pepper_title:0 "Lampungischer Pfeffer"
 indonesia_lampung_pepper_desc:0 "Die südliche Region von Sumatra ist berühmt dafür, einen riesigen Anteil der weltweiten Pfefferproduktion zu stellen. Wir sollten durch die Errichtung von Fabriken in Lampung für maximale Erträge sorgen."
 indonesia_moluccan_cloves_title:0 "Molukkische Gewürznelken"
 indonesia_moluccan_cloves_desc:0 "Gewürznelken gehören zu den wertvollsten Gütern der Welt. Wenn wir ein Monopol auf Gewürznelken erlangen könnten, wären wir reicher als in unseren kühnsten Träumen."
 indonesia_sea_cucumbers_title:0 "Seegurken"
 indonesia_sea_cucumbers_desc:0 "Händler aus Sulawesi berichten von einer Insel im Süden, auf der Seegurken geerntet werden. Wir sollten diese Insel entdecken und entweder mit diesem wertvollen Rohstoff handeln oder seine Produktion mit Gewalt übernehmen."
 indonesia_trade_dominance_title:0 "Handelsdominanz"
 indonesia_trade_dominance_desc:0 "In Nusantara wird der Erfolg eines Reiches an seiner Fähigkeit gemessen, den Handel zu kontrollieren."
 indonesia_spice_must_flow_title:0 "Das Gewürz muss fließen"
 indonesia_spice_must_flow_desc:0 "Wir müssen die vollständige Dominanz über den Gewürzhandel erreichen, sowohl in der Produktion als auch im Vertrieb."
 indonesia_navy_title:0 "[Root.GetAdjective]e Flotte"
 indonesia_navy_desc:0 "Es ist nahezu unmöglich, in dieser Region Eroberungsfeldzüge zu Fuß zu führen. Wir müssen eine mächtige Flotte von Galeeren und genügend Transportschiffe für unsere Soldaten aufstellen."
 indonesia_convert_island_title:0 "Religiöse Konvertierung"
 indonesia_convert_island_desc:0 "Die religiöse Landschaft von Nusantara ist im Wandel begriffen, und zwar nicht unbedingt in unserem Interesse. Wir müssen sicherstellen, dass die Menschen der Region dem wahren Glauben folgen."
 indonesia_convert_island.tooltip:0 "Alle Provinzen auf unserer Insel müssen dem §Y[Root.Religion.GetName]en§! Glauben folgen."
 indonesia_convert_region_title:0 "Religiöse Dominanz"
 indonesia_convert_region_desc:0 "Die Verbreitung des Glaubens ist unsere heilige Pflicht. Ganz Nusantara muss das Licht des Göttlichen kennenlernen."
 obj_convert_60_provinces_tooltip_tt:0 "Mindestens 60 Provinzen in den Regionen §YIndonesien§!, §YMalaya§! und/oder §YMolukken§! müssen dem §Y[Root.Religion.GetName]en§! Glauben folgen."
 obj_convert_20_provinces_tooltip_tt:0 "Hat mindestens 20 Provinzen in der Region konvertiert."
 indonesia_vassals_title:0 "Vasallen Königreiche"
 indonesia_vassals_desc:0 "Wir sollten nicht nur durch direkte Eroberung expandieren, sondern auch andere Königreiche unterwerfen und von ihnen Tribut fordern."
 indonesia_expel_europeans_title:0 "Vertreibt die Europäer"
 indonesia_expel_europeans_desc:0 "Die Europäer sind ungewollte Eindringlinge in Nusantara. Wir werden uns nicht zu ungleichen Handelsgeschäften zwingen lassen oder ihre betrügerischen Schutzversprechen akzeptieren, sondern sie vertreiben."
 indonesia_best_trade_node_title:0 "Zentrum des Handels"
 indonesia_best_trade_node_desc:0 "Die Straße von Malakka wird weit mehr als nur eine Station auf der Seidenstraße auf See sein. Wir werden unser Heimatland zum Zentrum des globalen Handels machen."
 indonesia_unite_nusantara_title:0 "Vereint Nusantara"
 indonesia_unite_nusantara_desc:0 "Alle Völker der Inseln müssen zu einer einzigen Nation vereint werden."
 malay_united_nusantara:0 "Vereinte Nusantara"
 desc_malay_united_nusantara:0 "Wir sind alle Nusantara."
 indonesia_invade_the_mainland_title:0 "Invasion auf das Festland"
 indonesia_invade_the_mainland_desc:0 "Da wir nun die volle Stärke von Nusantara wiederhergestellt haben, können wir unseren Blick auf das Festland richten, wo zersplitterte Königreiche reif für die Eroberung sind."
 malay_military_domination:0 "Militärische Vorherrschaft"
 desc_malay_military_domination:0 "Wir werden nicht nur über die Meere herrschen."
 malay_galleys:0 "Galeerenkriegsführung"
 desc_malay_galleys:0 "Wir sind zu Meistern im Einsatz kleiner Schiffe in der Seeschlacht geworden."
 indonesia_trade_dominance:1 "Indonesische Handelsdominanz."
 desc_indonesia_trade_dominance:0 "Wir haben die Handelsdominanz in Nusantara erreicht."
 indonesia_spice_must_flow:0 "Das Gewürz muss fließen"
 desc_indonesia_spice_must_flow:0 "Unsere Gewürzproduktion ist unübertroffen."
 malay_vassal_income:0 "Entzieht Tribut"
 desc_malay_vassal_income:0 "Wir entziehen unseren Untertanenstaaten Tribut."
 malay_convert_cost_modifier:0 "Anhänger des Glaubens"
 desc_malay_convert_cost_modifier:0 "Viele innerhalb unseres Volkes treten in das Priestertum ein und betätigen sich freiwillig, um den Glauben dort zu verbreiten, wo er schwach ist."
 malay_tolerance_own:0 "Religiöse Dominanz"
 desc_malay_tolerance_own:0 "Unsere Bemühungen, unsere religiösen Überzeugungen zu verbreiten, stärken die Herzen derer, die dem Glauben folgen."
 palopo_iron:0 "Paloponisches Eisen"
 desc_palopo_iron:0 "Eisen ist auf Sulawesi leicht verfügbar und abzubauen."
 banjar_textiles:0 "Banjarische Textilien"
 desc_banjar_textiles:0 "Wir haben die Textilindustrie von Banjar entwickelt."
 lampung_pepper:0 "Lampungischer Pfeffer"
 desc_lampung_pepper:0 "Die Region Lampung stellt einen Großteil der weltweiten Pfefferproduktion."
 clove_boom:0 "Gewürznelken-Boom"
 desc_clove_boom:0 "Wir haben die Produktion von Gewürznelken auf den Molukken erhöht."
 tiwi_sea_cucumbers:0 "Seegurken"
 desc_tiwi_sea_cucumbers:0 "Die Insel Tiwi wird zur Ernte von Seegurken genutzt, die bis nach China gehandelt werden."
 no_europeans_in_indonesia_tt:0 "Keine §Yeuropäische§! Nation besitzt Provinzen in den Regionen §YMalaya§! oder §YIndonesien§!."
 cha_reconquer_indrapura_title:0 "Rückerobert Indrapura"
 cha_reconquer_indrapura_desc:0 "Die Städte Indrapura und Kandarapura sind durch die vietnamesische Invasion gefallen. Wir müssen das Blatt wenden und die Städte zurückerobern."
 cha_conquer_vietnam_title:0 "Erobert Vietnam"
 cha_conquer_vietnam_desc:0 "Die Invasoren aus Dai Viet müssen nicht nur zurückgedrängt, sondern unter unsere Herrschaft gestellt werden, um zu gewährleisten, dass sie nie wieder eine Bedrohung für Champa darstellen."
 cha_subjugate_highlands_title:0 "Unterwerft das Hochland"
 cha_subjugate_highlands_desc:0 "Die Stämme des Hochlands entziehen sich der Herrschaft eines jeden Staates. Wir müssen sie an die Zivilisation heranführen."
 cha_navy_title:0 "Champanische Flotte"
 cha_navy_desc:0 "Champa ist ein Königreich des Meeres, doch die vietnamesischen Invasionen haben uns gezwungen, uns auf das Festland zu konzentrieren. Wir müssen unsere Handelsflotte wiederaufbauen."
 cha_malay_connections_title:0 "Beziehungen zu Malaya"
 cha_malay_connections_desc:0 "Die Cham sind ein malaiisches Volk, aber wir sind von weiten Teilen der malaiischen Welt isoliert. Wir sollten unsere Beziehungen wiederaufbauen, indem wir ein Bündnis mit einer der aufstrebenden muslimischen Mächte in Nusantara zu schmieden versuchen."
 champa_tt:0 "Eine verbündete Nation ist in der §Ymalaiischen§! Kulturgruppe, folgt dem §Ysunnitischen§! Glauben und hat mindestens §Y50§! Gesamtentwicklung"
 cha_prey_on_khmer_title:0 "Plündert Khmer"
 cha_prey_on_khmer_desc:0 "Das Reich der Khmer ist von der thailändischen Invasion angeschlagen. Wir sollten diese Gelegenheit nutzen, um seine neue Hauptstadt zu plündern und den Mekong zu beanspruchen."
 cha_tondo_expedition_title:0 "Expedition nach Tondo"
 cha_tondo_expedition_desc:0 "Wir sollten eine Militärexpedition nach Tondo beginnen und damit das maritime Reich der Champa begründen."
 cha_expedition_to_the_east_title:0 "Östliche Expeditionen"
 cha_expedition_to_the_east_desc:0 "Es gibt Gerüchte über einen großen Kontinent im Osten, der reif für die Erforschung und Ausbeutung ist. Wir sollten eine Expedition auf den Weg bringen und den Wahrheitsgehalt dieser Gerüchte ergründen."
 opinion_champa_islam:0 "Zum Islam konvertiert"
 opinion_champa_hindu:0 "Standhafter Hindu"
 flavor_cha.1.t:0 "Islam in Champa"
 flavor_cha.1.d:0 "Mit unseren erneuerten Verbindungen zum malaiischen Handelsnetz kommen wir zunehmend mit dem Islam in Kontakt. Sultane und Händler ermutigen uns gleichermaßen, uns ihrem Glauben anzuschließen, was unsere Beziehungen zu unseren neuen Verbündeten gewiss stärken würde."
 flavor_cha.1.a:0 "Der Islam ist das Richtige für uns."
 flavor_cha.1.b:0 "Wir halten an unseren alten Wegen fest."
 cham_culture_resurgent:0 "Wiederaufleben der chamischen Kultur"
 desc_cham_culture_resurgent:0 "Die chamische Kultur gedeiht, da wir nun von der Bedrohung durch die vietnamesische Invasion befreit sind."
 cham_maritime_state:0 "Maritimer Cham-Staat"
 desc_cham_maritime_state:0 "Champa ist in hohem Maße vom Seehandel abhängig, und wir sind zu Experten in der Nutzung dieses Handels geworden."
 champa_expeditions:0 "Die champanischen Expeditionen"
 desc_champa_expeditions:0 "Unsere Entdecker beginnen, eine Route in die Länder des Ostens zu bestimmen."
 bli_independence_title:0 "Sichert die Unabhängigkeit"
 bli_independence_desc:0 "Bali hat den undankbaren Fürsten von Majapahit zu lange Tribut gezollt. Wenn wir jemals Größe für unsere eigene Nation erreichen wollen, müssen wir unsere Lehnsherren hinter uns lassen."
 bli_colony_1_title:0 "Expandiert nach Osten"
 bli_colony_1_desc:0 "Wir sollten für unsere ersten Eroberungen nach Osten zu den Inseln Lombok und Sumbawa blicken, denn die einheimischen Königreiche sind viel zu schwach, um sich unserer Herrschaft zu wiedersetzen."
 bli_majapahit_refugees_title:0 "Majapahitische Flüchtlinge"
 bli_majapahit_refugees_desc:0 "Da das Reich Majapahit vor dem totalen Zusammenbruch steht, fliehen viele Adlige aus Java. Wir sollten sie auf Bali willkommen heißen, um unser Ansehen zu verbessern."
 bli_majapahit_reconquest_title:0 "Beansprucht Java"
 bli_majapahit_reconquest_desc:0 "Die Adelsfamilien, die wir nach Bali eingeladen haben, bekennen sich immer noch zu ihren angestammten Häusern auf Java. Wir sollten in ihrem Namen auf Java einmarschieren und dort unsere Herrschaft begründen."
 bli_colonies_modifier:0 "Balinesische Kolonien"
 desc_bli_colonies_modifier:0 "Wir haben unser Königreich auf Lombok und Sumbawa ausgedehnt, doch es gibt keinen Grund, dass wir nicht auch weiter entfernte Kolonien errichten können."
 bli_majapahit_refugees:0 "Majapahitische Flüchtlinge"
 desc_bli_majapahit_refugees:0 "Wir haben Adlige aus Majapahit willkommen geheißen, die gern an unserem Hof dienen."
 atj_propagate_religion_tt:0 "Die Handelsrichtlinie §YReligion verbreiten§! erfordert nur noch §Y35 %§! Handelsmacht im Umschlagplatz"
 atj_holy_war_cb_sumatra_tt:0 "Erlaubt den Kriegsgrund §YSchwert des Islam§! gegen §Yheidnische§! Nationen mit §Ysumatrischer§! Primärkultur"
 atj_holy_war_cb_java_tt:0 "Erlaubt den Kriegsgrund §YSchwert des Islam§! gegen §Yheidnische§! Nationen mit §Yjavanesischer§! oder §Ysundanesischer§! Primärkultur"
 atj_holy_war_cb_moluccas_tt:0 "Erlaubt den Kriegsgrund §YSchwert des Islam§! gegen §Yheidnische§! Nationen mit §Ysulawesischer§! oder §Ymolukkischer§! Primärkultur"
 atj_holy_war_cb_neighbors_tt:0 "Erlaubt den Kriegsgrund §YSchwert des Islam§! gegen §Yalle benachbarten Heiden§!"
 atj_sumatra_islam_tt:0 "Alle Nationen mit §Ysumatrischer§! Primärkultur folgen einem §Ymuslimischen§! Glauben"
 atj_java_islam_tt:0 "Alle Nationen mit §Ysundanesischer§! oder §Yjavanesischer§! Primärkultur folgen einem §Ymuslimischen§! Glauben"
 atj_moluccas_islam_tt:0 "Alle Nationen mit §Ymolukkischer§! oder §Ysulawesischer§! Primärkultur folgen einem §Ymuslimischen§! Glauben"
 atj_porch_of_mecca_modifier:0 "Portal nach Mekka"
 desc_atj_porch_of_mecca_modifier:0 "Unsere Nation hat es sich zur Aufgabe gemacht, den Islam in ganz Nusantara zu verbreiten."
 atj_porch_of_mecca_title:0 "Portal nach Mekka"
 atj_porch_of_mecca_desc:0 "Pilger, die sich auf dem Haddsch befinden, kommen nach [Root.GetName], um nach Mekka weiterzureisen. Wir müssen diese Pilger aufnehmen und gute Beziehungen zu den Ulema pflegen."
 atj_sumatra_islam_title:0 "Islamisiert Sumatra"
 atj_sumatra_islam_desc:0 "Viele Stadtstaaten auf Sumatra haben bereits den Islam angenommen. Wir müssen unsere Aufgabe erfüllen, Allahs Wahrheit auf die ganze Insel zu bringen."
 atj_java_islam_title:0 "Islamisiert Java"
 atj_java_islam_desc:0 "Auf Java existieren viele muslimische Gemeinden, und ihre Herrscher verlassen sich auf muslimische Händler, um Handel zu treiben. Wir werden ihnen zeigen, was es bedeutet, den Islam abzulehnen."
 atj_moluccas_islam_title:0 "Islamisiert die Molukken"
 atj_moluccas_islam_desc:0 "Die Völker von Sulawesi und den Molukken praktizieren noch immer ihren alten heidnischen Glauben. Wir müssen sie dazu bringen, ihre falschen Götzen abzulegen."
 cb_sword_of_islam:0 "Schwert des Islam"
 cb_sword_of_islam_desc:0 "Diese Heiden sind weit vom Pfad Allahs abgewichen. Wir werden ihnen den wahren Weg zeigen."
 SWORD_OF_ISLAM_WAR_NAME:0 "$ORDER$$FIRST$er Dschihad gegen $SECOND_NAME$"
 atj_sublime_porte_title:0 "Die Hohe Pforte"
 atj_sublime_porte_desc:0 "Der osmanische Sultan ist der mächtigste Herrscher in der muslimischen Welt. Wir müssen um seine Gunst werben, in der Hoffnung, Hilfe zu erhalten."
 atj_conquer_aceh_title:0 "Vereint Aceh"
 atj_conquer_aceh_desc:0 "Aceh ist in das dominierende Sultanat Pasai und das aufstrebende Sultanat Aceh gespalten. Beide müssen zu einem einzigen Sultanat vereint werden."
 atj_sumatra_campaign_title:0 "Erobert Sumatra"
 atj_sumatra_campaign_desc:0 "Unsere erste Priorität sollte es sein, uns als die dominierende Macht auf Sumatra zu etablieren."
 atj_peninsula_campaign_title:0 "Erobert die Halbinsel"
 atj_peninsula_campaign_desc:0 "Da Sumatra nun gesichert ist, können wir uns den reichen Handelshäfen der Halbinsel zuwenden."
 atj_sublime_port:0 "Unterstützung von der Hohen Pforte"
 desc_atj_sublime_port:0 "Wir haben den osmanischen Sultan ausreichend beeindruckt. Er schickt uns Unterstützung."
 mnd_dai_control_the_army_title:0 "Kontrolliert die Armee"
 mnd_dai_control_the_army_desc:0 "Die Armeen von Dai Viet werden nach wie vor von Adelsfamilien befehligt. Wir müssen das Militär unter die Kontrolle des Staates bringen."
 mnd_dai_curtail_noble_families_title:0 "Beschränkt den Adel"
 mnd_dai_curtail_noble_families_desc:0 "Rivalisierende Adelsdynastien streben den Thron für sich selbst an. Ihr Einfluss muss begrenzt und die Macht des Staates erweitert werden."
 mnd_dai_prevent_division_title:0 "Verhindert die Spaltung"
 mnd_dai_prevent_division_desc:0 "Wir dürfen nicht zulassen, dass Dai Viet in dynastische Fehden verfällt. Wir werden eine vereinte Nation bleiben, stark und stabil."
 prevent_dai_disaster_tt:0 "Die Katastrophe "§YDie nördlichen und südlichen Dynastien§!" wird niemals eintreten"
 mnd_dai_examination_system_title:0 "Prüfungssystem"
 mnd_dai_examination_system_desc:0 "Das konfuzianische Prüfungssystem ist in den letzten Jahrzehnten schwer in Mitleidenschaft gezogen worden. Wir müssen unser Bekenntnis zu einer gebildeten und effektiven Verwaltung bekräftigen."
 mnd_dai_defy_ming_title:0 "Trotzt Ming"
 mnd_dai_defy_ming_desc:0 "Le Loi hat die Tyrannen der Ming aus Dai Viet vertrieben, doch sie halten noch immer die Hegemonie über unsere Nation. Wir müssen den Ming zeigen, dass wir in Beijing keinen Kotau vor dem Kaiser machen werden."
 mnd_dai_conquer_canton_title:0 "Erobert Kanton"
 mnd_dai_conquer_canton_desc:0 "Unsere Eroberung von China beginnt mit der Stadt Guangzhou. Wir sollten einen Moment abwarten, in dem die Herrschaft der Ming über den Süden schwach ist, damit sie sich unserem Vormarsch nicht widersetzen können."
 mnd_dai_mandate_of_heaven_title:0 "Beansprucht das Mandat"
 mnd_dai_mandate_of_heaven_desc:0 "Das Mandat ist nicht leicht zu halten, und die Ming haben bewiesen, dass sie es nicht wert sind, Anspruch darauf zu erheben. Es ist Zeit für einen neuen Kaiser und eine neue Dynastie, die den Thron übernimmt."
 mnd_dai_cham_conquest_title:0 "Erobert Champa"
 mnd_dai_cham_conquest_desc:0 "Wir haben vielversprechende Vorstöße in das Territorium der Cham gemacht, doch die Invasion ist noch lange nicht abgeschlossen. Wir müssen die Cham vollständig zerschlagen und Champa ganz in Dai Viet eingliedern."
 mnd_dai_great_march_south_title:0 "Der große Süd-Marsch"
 mnd_dai_great_march_south_desc:0 "Die Reichweite unseres Reiches muss sich noch weiter nach Süden erstrecken, bis in das Mekong-Delta, wo das gefallene Reich der Khmer noch immer herrscht."
 mnd_dai_subjugate_cambodia_title:0 "Unterwerft Kambodscha"
 mnd_dai_subjugate_cambodia_desc:0 "Das Reich der Khmer hat ausgedient. Das einst so mächtige Reich ist im Niedergang, und seinem Volk würde es unter unserer Herrschaft besser ergehen."
 mnd_dai_muang_phuan_title:0 "Herrscht über Muang Phuan"
 mnd_dai_muang_phuan_desc:0 "Muang Phuan ist ein kleines Königreich, das sowohl die Gunst von Dai Viet als auch Lan Xang genießt. Dieser Zustand ist unbefriedigend. Sie müssen sich für uns entscheiden."
 mnd_dai_lxa_title:0 "Unterwerft Lan Xang"
 mnd_dai_lxa_desc:0 "Das Königreich Laos war uns lange Zeit ein Dorn im Auge, und es ist an der Zeit, dass wir diesen Dorn entfernen."
 mnd_dai_lna_title:0 "Unterwerft Lan Na"
 mnd_dai_lna_desc:0 "Das Land der Millionen Reisfelder ist reif für die Eroberung, und seine reiche Beute wird schon bald von hungrigen [Root.GetAdjective]en Mäulern genossen werden."
 mnd_dai_siam_title:0 "Unterwerft Siam"
 mnd_dai_siam_desc:0 "Siam würde gern ein Reich regieren, das ganz Asien umspannt, wenn es dies denn fertigbrächte. Wir können nicht zulassen, dass es diesen Hegemonialstatus erlangt, denn das ist unser eigenes Schicksal."
 mnd_dai_japan_relations_title:0 "Japanische Beziehung"
 mnd_dai_japan_relations_desc:0 "Es ist notorisch schwierig, um die Gunst der Fürsten von Japan zu werben, doch der Lohn dafür ist groß."
 mnd_dai_purchase_arms_title:0 "Westliche Waffen"
 mnd_dai_purchase_arms_desc:0 "Artillerie ist in der Herstellung teuer und zeitaufwendig, und die europäischen Händler scheinen sie im Überfluss zu besitzen. Wir sollten über den Kauf von Waffen für [Root.GetName] verhandeln."
 dai_arms_tt:0 "Es existiert eine §Yeuropäische§! Nation aus der §Ywestlichen§!, §Yöstlichen§! oder §Yanatolischen§! Technologiegruppe, die Provinzen auf dem Subkontinent §YIndonesien§! hält und eine Meinung von mindestens §Y100§! gegenüber [Root.GetName] hat"
 mnd_dai_temples_title:0 "Glaube und Bildung"
 mnd_dai_temples_desc:0 "Konfuzius und Buddha haben viel an Weisheit zu lehren. Wir sollten Tempel errichten, in denen diese Weisheit verbreitet werden kann."
 mnd_dai_universities_title:0 "Staatliche Bildung"
 mnd_dai_universities_desc:0 "Das Prüfungssystem ist robust, und dennoch gibt es viele, die aufgrund ihres Analphabetismus nie in der Lage sind, daran teilzunehmen. Wir sollten das Bildungsniveau in unserem Land anheben."
 mnd_dai_imperial_citadel_title:0 "Kaiserliche Zitadelle"
 mnd_dai_imperial_citadel_desc:0 "Wir sollten dafür sorgen, dass unsere Hauptstadt ein Ort von Ruhm und Reichtum ist, an dem eine große kaiserliche Zitadelle die Macht des Staates nach außen sichtbar macht."
 dai_discipline:0 "Kontrolle über die Armee"
 desc_dai_discipline:0 "Die Armee wird nicht länger von Adelsfamilien kontrolliert, die ihren eigenen Interessen dienen."
 dai_curtailed_nobles:0 "Eingeschränkte Adlige"
 desc_dai_curtailed_nobles:0 "Wir haben die Macht des Adels eingeschränkt."
 dai_stability:0 "Ungeteilt"
 desc_dai_stability:0 "Wir haben einen einheitlichen Staat geschaffen, der nicht durch die Spaltung der rivalisierenden Familien zerrissen ist."
 dai_discipline_permanent:0 "Kaiserliche Eroberung"
 desc_dai_discipline_permanent:0 "Unsere vielen Feldzüge in Südostasien haben uns den Wert einer disziplinierten Armee gelehrt."
 dai_japan_relations:0 "Japanische Beziehung"
 desc_dai_japan_relations:0 "Wir haben eine enge Beziehung zu den Machthabern in Japan erreicht."
 dai_arms_trade:0 "Kauf von europäischen Waffen"
 desc_dai_arms_trade:0 "Wir haben den Erwerb von Artillerie mit den europäischen Mächten ausgehandelt."
 dai_harmonization:0 "Religiöse Harmonie"
 desc_dai_harmonization:0 "In unserem Staat ist Platz für viele Glaubensrichtungen, solange sie zum Staat passen."
 dai_learning:0 "Monastische Bildung"
 desc_dai_learning:0 "Buddha kann uns viel lehren."
 dai_state_education:0 "Glaube und Bildung"
 desc_dai_state_education:0 "Die Bildung wird den Weg weisen."
 mnd_mlc_pajang_title:0 "Unterwerft Pahang"
 mnd_mlc_pajang_desc:0 "Pahang ist das letzte verbliebene buddhistische Königreich auf der malaiischen Halbinsel und ein leichtes Ziel für unsere Expansion. Wir werden dieses Königreich unterwerfen und einen loyalen Fürsten einsetzen, um es zu regieren."
 mnd_mlc_peninsula_title:0 "Dominiert die Halbinsel"
 mnd_mlc_peninsula_desc:0 "Wir müssen die Halbinsel und alle kleinen Königreiche dort beherrschen, damit keiner ihrer noch jungen Umschlagplätze mit Malakka konkurrieren kann."
 mnd_mlc_show_of_force_title:0 "Demonstriert Macht"
 mnd_mlc_show_of_force_desc:0 "Unsere Expansion in Sumatra wird mit einer Machtdemonstration beginnen. Wir müssen den Fürsten von Siak zeigen, dass wir größer als ihre ehemaligen majapahitischen Herren sind."
 mnd_mlc_jambi_title:0 "Unterwerft Sumatra"
 mnd_mlc_jambi_desc:0 "Da wir nun in Siak Fuß gefasst haben, können wir einen Unterwerfungskrieg gegen die verbliebenen Sultane Sumatras beginnen."
 mnd_mlc_ming_title:0 "Botschafter des Kaisers"
 mnd_mlc_ming_desc:0 "Wir hatten einst enge Beziehungen zur chinesischen Ming-Dynastie. In letzter Zeit jedoch haben die Ming wenig Interesse gezeigt, sich mit Angelegenheiten jenseits ihrer Grenzen zu befassen, und es ist unwahrscheinlich, dass sie uns in einer Krise schützen würden. Wir müssen unsere Beziehungen zum Kaiser erneuern."
 mnd_mlc_champa_title:0 "Freundschaft mit Champa"
 mnd_mlc_champa_desc:0 "Champa befindet sich nach einer Reihe von Niederlagen gegen Dai Viet in einer heiklen Lage auf dem Festland. Wir sollten zu seinen Beschützern werden."
 mnd_mlc_develop_malacca_title:0 "Entwickelt Malakka"
 mnd_mlc_develop_malacca_desc:0 "Wir müssen Malakka zum größten Handelshafen der Welt machen, einschließlich prächtiger Tempel und Befestigungsanlagen."
 mnd_mlc_tributaries_title:0 "Loyale Untertanen"
 mnd_mlc_tributaries_desc:0 "Der Sultan verlangt von seinen Vasallenprinzen höchste Loyalität."
 mnd_mlc_destroy_majapahit_title:0 "Zerstört Majapahit"
 mnd_mlc_destroy_majapahit_desc:0 "Einst herrschte Majapahit über fast ganz Nusantara, einschließlich unseres eigenen Fürstentums. Da wir nun sein Rivale sind, der seine Hegemonie herausfordert, müssen wir es ein für alle Mal auslöschen."
 mnd_mlc_defeat_ayutthaya_title:0 "Besiegt Ayutthaya"
 mnd_mlc_defeat_ayutthaya_desc:0 "Ayutthaya versucht, unser Sultanat mit Gewalt zu unterwerfen. Wir werden ihm zeigen, dass wir uns nicht so leicht unterwerfen werden."
 mlc_trade_modifier:0 "Dominanter Handelshafen"
 desc_mlc_trade_modifier:0 "Malakka ist zum dominierenden Handelshafen in Nusantara geworden."
 mlc_morale:0 "Eroberung der Halbinsel"
 desc_mlc_morale:0 "Malakka hat die malaiische Halbinsel vereinigt."
 mlc_subjects:0 "Untergebene Fürsten"
 desc_mlc_subjects:0 "Viele Staaten sind unserem Staat untergeordnet und ihre Loyalität ist gesichert."
 mlc_cb_tt:0 "Ermöglicht den Kriegsgrund §YMalakkischer Feldzug§! gegen Nationen mit §Ymalaiischer§! Primärkultur"
 lxa_mph_title:0 "Herrscht über Muang Phuan"
 lxa_mph_desc:0 "Muang Phuan hat sich zu lange der unmittelbaren Herrschaft von Lan Xang entzogen. Es muss in unsere Nation eingegliedert werden."
 lxa_dai_title:0 "Invasion auf Dai Viet"
 lxa_dai_desc:0 "Die Vietnamesen sind eine ständige Bedrohung für unsere nördlichen Provinzen. Wir müssen eine Invasion beginnen und sie unterwerfen."
 lxa_lna_title:0 "Unterwerft Lan Na"
 lxa_lna_desc:0 "Das Land der Millionen Reisfelder ist reif für die Eroberung. Wir sollten es unter unsere Herrschaft bringen."
 lxa_ayu_title:0 "Invasion auf Siam"
 lxa_ayu_desc:0 "Das aufsteigende Königreich Ayutthaya hat große Ambitionen, die es nicht verwirklichen darf."
 lxa_civil_war_title:0 "Vermeidet Zersplitterung"
 lxa_civil_war_desc:0 "Ein Bürgerkrieg droht, unsere Nation auseinanderzureißen. Das darf nicht geschehen."
 lxa_raid_angkor_title:0 "Überfallt Kambodscha"
 lxa_raid_angkor_desc:0 "Khmer ist von der Plünderung Angkors geschwächt. Wir sollten das ausnutzen und unseren eigenen Angriff unternehmen."
 lxa_khm_title:0 "Unterwerft Khmer"
 lxa_khm_desc:0 "Es hat sich herausgestellt, dass die Khmer nicht in der Lage sind, einen Kampf zu führen. Wir sollten diese Gelegenheit nutzen und sie unterwerfen."
 lxa_buddha_title:1 "Smaragd-Buddha"
 lxa_buddha_desc:1 "Der prächtige Smaragd-Buddha ist in Chiang Mai beheimatet. Wir sollten ihn uns holen, denn wir sind wahrlich fromm."
 lxa_religion_title:0 "Konvertiert Polytheisten"
 lxa_religion_desc:0 "Es gibt viele in Lan Xang, die noch immer traditionellen Volksreligionen folgen. Wir müssen ihnen aufzeigen, wo sie sich irren."
 lxa_elephants_title:0 "Eine Millionen Elefanten"
 lxa_elephants_desc:0 "Lan Xang ist das Land der Millionen Elefanten. Wir sollten unserem Namen alle Ehre machen und die beeindruckendsten Kriegselefanten in der Schlacht einsetzen."
 lxa_legitimacy:0 "Legitime Herrschaft"
 desc_lxa_legitimacy:0 "Wir haben die Zersplitterung unserer Nation verhindert und unsere Herrschaft legitimiert."
 lxa_tolerance_own:0 "Ein Glaube"
 desc_lxa_tolerance_own:0 "Wir haben die eigensinnigen Animisten zum wahren Glauben bekehrt."
 lxa_elephants:0 "Eine Millionen Elefanten"
 desc_lxa_elephants:0 "Wir haben unsere Tradition, Elefanten auf dem Schlachtfeld einzusetzen, erneuert."
 lxa_missionaries:0 "Buddhistischer Eifer"
 desc_lxa_missionaries:0 "Wir haben den Smaragd-Buddha in unserer Hauptstadt aufgestellt und damit unseren buddhistischen Glauben neu belebt."
 tdo_growing_strong_title:0 "Stark wachsend"
 tdo_growing_strong_desc:0 "Ein Dschungel kann aus nur einem einzigen Samen heranwachsen. Wir sollten einige Festungen bauen und sie tief in unserem Land Wurzeln schlagen lassen."
 tdo_the_queens_channel_title:0 "Handelszentrum Manila"
 tdo_the_queens_channel_desc:0 "Manila teilt sich eine Bucht mit uns, was unsere Handelsbemühungen stört. Wir sollten es erobern und dem Seehandel größere Aufmerksamkeit widmen."
 tdo_befriend_majapahit_title:0 "Befreundet Majapahit"
 tdo_befriend_majapahit_desc:0 "Das thalassokratische Reich von Majapahit, einst unser Verbündeter, ist immer noch unseres Vertrauens würdig. Wir müssen der Welt zeigen, dass wir unsere Verbündeten nie vergessen ... und auch nicht unsere Feinde."
 tdo_abandon_the_dragon_title:0 "Gebt den Drachen auf"
 tdo_abandon_the_dragon_desc:0 "Mächtige Verbündete mögen nützlich sein, doch wenn wir selbst ein mächtiger Verbündeter werden wollen, müssen wir der Welt zeigen, dass [Root.GetName] keine Angst vor dem Drachen hat."
 tdo_stones_of_ganesh_title:0 "Steine von Ganesh"
 tdo_stones_of_ganesh_desc:0 "Mit dem Kopf eines Elefanten und der Weisheit eines Gottes ist Ganesh eine der am meisten verehrten Gottheiten dieses Landes. Wir sollten seine Ruhe nicht stören."
 tdo_ganesh:0 "Die Steine von Ganesh"
 desc_tdo_ganesh:0 "Die Loyalität von Ganesh ist uns sicher."
 tdo_befriend_majapahit:0 "Befreundete Majapahit"
 desc_tdo_befriend_majapahit:0 "Tondo hat sich erfolgreich mit Majapahit verbündet."
 tdo_the_queens_channel:0 "Handelszentrum Manila"
 desc_tdo_the_queens_channel:0 "Der Handel im Hafen von Manila hat sich verbessert."
 tdo_growing_strong:0 "Stark wachsend"
 desc_tdo_growing_strong:0 "Wir haben einige Befestigungen gebaut und unser Land ist nun für den Krieg gerüstet."
 mas_all_the_ships_of_aklan_title:0 "Die Schiffe Aklans"
 mas_all_the_ships_of_aklan_desc:0 "Die Wellen machen Platz für die Rümpfe unserer Schiffe. Wir sollten jede Nation wissen lassen, warum dies der Fall ist."
 mas_the_sound_of_bells_title:0 "Der Klang von Glocken"
 mas_the_sound_of_bells_desc:0 "Es ist eine Tradition unseres Volkes, dass in Seeschlachten Gongs und Glocken gespielt werden. Dieser Klang soll unsere letzte Warnung sein."
 mas_going_back_home_title:0 "Zurück nach Hause"
 mas_going_back_home_desc:0 "Der Legende nach kamen zehn Datus aus Borneo auf unsere Inseln und schlossen einen Vertrag mit einem unserer Helden aus grauer Vorzeit. Es ist an der Zeit, sich auf eine Expedition in die umgekehrte Richtung vorzubereiten."
 mas_the_book_of_maragtas_title:0 "Das Buch Maragtas"
 mas_the_book_of_maragtas_desc:0 "Wir werden das alte Land unseres Volkes zurückerobern. Eine Expedition muss zu den undurchdringlichen Ufern Borneos und darüber hinaus entsandt werden."
 mas_all_the_ships_of_aklan:0 "Die Schiffe Aklans"
 desc_mas_all_the_ships_of_aklan:0 "Unsere Flotte ist dramatisch gewachsen und beeindruckt unsere nächsten Nachbarn."
 mas_the_sound_of_bells:0 "Der Klang von Glocken"
 desc_mas_the_sound_of_bells:0 "Der bedrohliche Klang unserer alten Gesänge hat unsere Feinde erreicht."
 mas_going_back_home:0 "Zurück nach Hause"
 desc_mas_going_back_home:0 "Wir haben jetzt ein angemessenes Maß an Reichtum erreicht, um wieder nach Hause zu fahren."
 filipino_conquer_luzon_title:0 "Erobert Luzon"
 filipino_conquer_luzon_desc:0 "Luzon ist der Name des nördlichen Teils unseres Archipels. Wir müssen unsere Macht über die Region ausbreiten, bevor wir unkolonisiertes Land betreten."
 filipino_conquer_the_north_title:0 "Erobert den Norden"
 filipino_conquer_the_north_desc:0 "Da wir nun die nördlichen Nationen unterworfen haben, steht es uns frei, unkolonisiertes Land einzunehmen."
 filipino_conquer_visayas_title:0 "Erobert Visayas"
 filipino_conquer_visayas_desc:0 "Visayas ist der Name des zentralen Teils unseres Archipels. Wir müssen unsere Macht über die Region ausbreiten, bevor wir unkolonisiertes Land betreten."
 filipino_conquer_the_center_title:0 "Erobert das Zentrum"
 filipino_conquer_the_center_desc:0 "Da wir nun die zentral gelegenen Nationen unterworfen haben, steht es uns frei, unkolonisiertes Land einzunehmen."
 filipino_conquer_mindanao_title:0 "Erobert Mindanao"
 filipino_conquer_mindanao_desc:0 "Mindanao ist der Name des südlichen Teils unseres Archipels. Wir müssen unsere Macht über die Region ausbreiten, bevor wir unkolonisiertes Land betreten."
 filipino_conquer_the_south_title:0 "Erobert den Süden"
 filipino_conquer_the_south_desc:0 "Da wir nun die südlichen Nationen unterworfen haben, steht es uns frei, unkolonisiertes Land einzunehmen."
 filipino_conquer_luzon:0 "Eroberung von Luzon"
 desc_filipino_conquer_luzon:0 "Die Moral unseres Volkes ist durch unsere militärische Machtdemonstration in Luzon gestärkt worden."
 filipino_conquer_visayas:0 "Eroberung von Visayas"
 desc_filipino_conquer_visayas:0 "Die Moral unseres Volkes ist durch unsere militärische Machtdemonstration in Visayas gestärkt worden."
 filipino_conquer_mindanao:0 "Eroberung von Mindanao"
 desc_filipino_conquer_mindanao:0 "Die Moral unseres Volkes ist durch unsere militärische Machtdemonstration in Mindanao gestärkt worden."
 plb_gold_and_diamonds_title:0 "Gold und Diamanten"
 plb_gold_and_diamonds_desc:0 "Unsere Nation ist für ihre natürlichen Ressourcen berühmt: In den Tiefen unserer Minen wurden Gold und Diamanten gefunden. Wir sollten sie nutzen, um den Handel an unserem Umschlagplatz zu sichern."
 plb_a_place_where_the_water_leaks_title:0 "Wo das Wasser entrinnt"
 plb_a_place_where_the_water_leaks_desc:0 "Unsere Nation war schon immer mit Wasser verbunden, auch vom Namen her. Eine Flotte in der richtigen Größe zu unterhalten, wird unsere Nachbarn daran erinnern, warum dem so ist."
 plb_orang_laut_title:0 "Orang Laut"
 plb_orang_laut_desc:0 "Die Seenomaden bereisen unsere Gewässer auf der Suche nach Fisch und anderen Erzeugnissen des Meeres. Ihre Präsenz hat sich auf die Küsten der benachbarten Nationen ausgedehnt, und sie könnten uns einen guten Grund geben, diese Ländereien zu beanspruchen."
 plb_arrival_of_dragonships_title:0 "Ankunft der Drachenschiffe"
 plb_arrival_of_dragonships_desc:1 "Die Drachenboot-Technologie ist durch Händler vom Kontinent auch zu uns gekommen. Wir müssen diese neue Art von Schiffen studieren und sie an unsere eigenen Bedürfnisse anpassen."
 plb_pirate_kings_title:0 "Piratenkönige"
 plb_pirate_kings_desc:0 "Unsere Heimatgewässer waren schon immer voller Piraten. Man hat uns den Ruf von Plünderern und Dieben gegeben, doch man hat versäumt, die Vorteile zu erkennen, die eine gute Piratenflotte einer Nation tatsächlich bieten kann - wie etwa neue Küsten zum Plündern."
 plb_muara_takus_title:0 "Muara Takus"
 plb_muara_takus_desc:1 "Die alten Tempel der Srivijaya sind seit dem Fall des Reiches verlassen. Wenn es uns gelingt, sie wiederaufzubauen, wird unsere religiöse Macht größer denn je sein."
 plb_vidhyadara_torana_title:0 "Vidhyadara Torana"
 plb_vidhyadara_torana_desc:0 "Das juwelenbesetzte Kriegstor des Srivijaya-Reiches war in ganz Nusantara bekannt und galt als Symbol für dessen Reichtum. Wenn wir uns mit jenen verbünden würden, die sich noch daran erinnern, wird dieses Prestige zu uns zurückkehren."
 plb_king_under_the_mountain_title:0 "König unter dem Berg"
 plb_king_under_the_mountain_desc:0 "Die Shailendra-Dynastie herrschte vor Jahrhunderten über unser Land. Ihre Regentschaft war erfolgreich und fruchtbar, und sie kamen von der Insel Java. Wir werden uns zurückholen, was uns gehört."
 plb_kings_court_title:0 "Königlicher Hof"
 plb_kings_court_desc:0 "Die Residenz des Datu war seit jeher ein Treffpunkt für Adlige und Gelehrte. Botschafter aus den unterworfenen Königreichen kamen und vergrößerten die Zahl der Besucher. Es ist an der Zeit, erneut einen solch geschäftigen Hof zu haben."
 plb_restore_srivijaya_title:0 "Baut Srivijaya wieder auf"
 plb_restore_srivijaya_desc:0 "Das Srivijaya-Reich unserer Vorfahren breitete sich einst über ganz Nusantara aus, und seine Hauptstadt lag auf Sumatra. Wir werden die Länder erobern, die einst uns gehörten, und eine neue und ebenso wohlhabende Thalassokratie errichten."
 plb_gold:0 "Gold"
 desc_plb_gold:0 "Wir haben unsere Ressourcen genutzt, um unsere Handelsmacht zu erhöhen."
 plb_and_diamonds:0 "Und Diamanten"
 desc_plb_and_diamonds:0 "Wir haben unsere Macht an unserem Umschlagplatz zur Schau gestellt, und unsere Handelsmacht wurde dadurch erhöht."
 plb_sea_people:0 "Volk des Meeres"
 desc_plb_sea_people:0 "Die Flottentradition unserer Nation soll durch unsere maritimen Nomaden verstärkt werden."
 plb_dragonships:0 "Drachenschiffe"
 desc_plb_dragonships:1 "Wir haben die Drachenschiffe an unsere eigenen Schiffe angepasst und ihre Leistung verbessert."
 plb_srivijaya_temples:0 "Srivijaya-Tempel"
 desc_plb_srivijaya_temples:1 "Unsere Tempel haben geholfen, die Überzeugungskraft unserer Missionare zu verbessern."
 plb_shailendra_dynasty:0 "Shailendra-Dynastie"
 desc_plb_shailendra_dynasty:0 "Der Name der Dynastie bedeutet angeblich "König des Berges", und dies werden wir auch werden."
 plb_srivijaya_restored:0 "Srivijaya wiederaufgebaut"
 desc_plb_srivijaya_restored:0 "Wir haben die Pracht vergangener Jahrhunderte zurückerlangt."
 ne_birchbark_canoes_title:0 "Birkenrindenkanus"
 ne_birchbark_canoes_desc:1 "Kanus sind unser Hauptbeförderungsmittel. Mit ihnen können wir die Flüsse und den Transport von Menschen und Waren kontrollieren. Wir sollten sicherstellen, dass wir mindestens eine Provinz mit gutem Zugang zu hochwertigem Holz haben."
 ne_canoes:0 "Kanuproduktion"
 desc_ne_canoes:0 "Unsere Kanuproduktion wurde erhöht."
 ne_longhouses_title:0 "Wigwams und Langhäuser"
 ne_longhouses_desc:0 "Unsere Bevölkerung mit Unterkünften zu versorgen, muss eine unserer obersten Prioritäten sein. Wir müssen ihre Sicherheit durch den Bau gut geschützter Behausungen gewährleisten."
 ne_fortified_village:0 "Befestigtes Dorf"
 desc_ne_fortified_village:0 "Die Bevölkerung unseres Dorfs kann nun ruhig schlafen."
 ne_palisades_title:0 "Errichtet Palisaden"
 ne_palisades_desc:0 "Die Sicherung unserer Häuser ist eine wesentliche Verbesserung für das Wohlbefinden unseres Volkes. Der nächste Schritt zu einer undurchdringbaren Verteidigung ist der Schutz des ganzen Dorfes mit einer starken Palisade."
 ne_palisaded_village:0 "Palisadendorf"
 desc_ne_palisaded_village:0 "Unser Dorf ist nun leicht gegen feindliche Angriffe zu verteidigen."
 ne_great_lakes_conquest_title:0 "Erobert die Großen Seen"
 ne_great_lakes_conquest_desc:1 "Der Anblick von etwas so Hehrem wie den Großen Seen ist beeindruckend genug, um jede Art ihrer Eroberung zu rechtfertigen. Die Kontrolle über die Seen bedeutet auch die Kontrolle über ihr Wasser: Transportwege und Fischerei und somit die Hauptquellen allen Lebens sollen unser sein."
 ne_conquer_northeast_title:0 "Erobert den Nordosten"
 ne_conquer_northeast_desc:0 "Mit großem Erfolg haben wir über das Land und die Gewässer geherrscht. Unsere Ahnen werden mit Stolz in unsere Dörfer blicken und ihren unbestreitbaren Wohlstand sehen. Es ist unsere Pflicht, diese Errungenschaft in unserer ganzen Region zu verbreiten."
 ne_conquered_northeast:0 "Nordosten erobert"
 desc_ne_conquered_northeast:0 "Wir haben einige benachbarte Provinzen erfolgreich erobert."
 ne_agriculture_title:0 "Östliche Landwirtschaft"
 ne_agriculture_desc:0 "Wir sind mit einem fruchtbaren Boden gesegnet, in dem unsere Pflanzen prächtig wachsen und gedeihen können. Die Samen reifen so schnell heran wie unsere Kinder, und die Lebendigkeit der einen ist mit der der anderen verknüpft. Sich um die Pflanzen zu kümmern, bedeutet, sich um unsere Gemeinschaft zu kümmern."
 ne_agricultural_complex:0 "Bewässerungssystem"
 desc_ne_agricultural_complex:0 "Unser Bewässerungssystem hat unsere Landwirtschaft stark verbessert."
 se_birdmen_title:1 "Raubvögel"
 se_birdmen_desc:1 "Wir müssen als menschliche Raubvögel handeln, die so gefährlich wie Falken sind. Eine mächtige Armee aufzubauen und ihre Reihen mit unseren gefürchteten Kriegern zu füllen, ist eine angemessene Zuschaustellung der Macht."
 se_birdmen_hunt:0 "Jagd der Vogelmänner"
 desc_se_birdmen_hunt:0 "Unsere gefürchteten Krieger werden jede feindliche Armee vernichten."
 se_the_thunderers_title:1 "Wie Donner"
 se_the_thunderers_desc:1 "Wir haben die Stärke unserer Armee bereits bewiesen, doch das reicht noch nicht aus. Wenn Donner die Erde trifft, wird der Boden in dieser Region fruchtbarer, und wenn Donner unsere Männer trifft, werden wir stärker."
 se_along_the_river_title:0 "Entlang des Flusses"
 se_along_the_river_desc:0 "Unser Heer ist mächtiger denn je, und die Geister, die über uns wachen, halten den Atem an, wenn wir über das Land ziehen. Alles, was den großen Fluss umgibt, soll unser sein."
 se_our_river:0 "Unser Fluss"
 desc_se_our_river:0 "Wir haben das Wasser selbst erobert."
 se_platform_mounds_title:0 "Hügelhäuser"
 se_platform_mounds_desc:0 "Unsere Häuser auf der Spitze eines Hügels zu bauen, gibt uns eine zusätzliche Verteidigungsmöglichkeit. Wenn wir darüber hinaus noch unsere Palisaden verstärken, können wir sicherstellen, dass niemand auch nur daran denkt, uns anzugreifen."
 se_medicine_wheel_title:0 "Medizinrad"
 se_medicine_wheel_desc:0 "Die Religion ist ein wichtiger Teil unseres Lebens, nicht nur wegen der spirituellen Ruhe, die sie unserer Gemeinschaft bringt, sondern auch wegen der Segnungen, die sie unserer Gesundheit gewährt. Wir sollten einen angemessenen Ort haben, um unsere Riten durchzuführen."
 se_solar_blessing:0 "Segen der Sonne"
 desc_se_solar_blessing:0 "Unser Glaube ist nun stärker."
 se_agriculture_title:0 "Östliche Landwirtschaft"
 se_agriculture_desc:0 "Wir sind mit einem fruchtbaren Boden gesegnet, in dem unsere Pflanzen prächtig wachsen und gedeihen können. Die Samen reifen so schnell heran wie unsere Kinder, und die Lebendigkeit der einen ist mit der der anderen verknüpft. Sich um die Pflanzen zu kümmern, bedeutet, sich um unsere Gemeinschaft zu kümmern."
 sw_against_the_desert_title:0 "Gegen die Wüste"
 sw_against_the_desert_desc:0 "Trockenes Land bedeckt alles, was unsere Augen erblicken, und meilenweite Wüsten, unter deren rauen Bedingungen jede Art von Güte nichts zählt, umgeben unsere Dörfer. Doch Flüsse und Seen schenken uns Hoffnung. Wir werden dafür sorgen, dass die Verwüstung in unserem Land nicht voranschreitet."
 sw_the_taming_of_the_sands_title:0 "Zähmt den Sand"
 sw_the_taming_of_the_sands_desc:0 "Nachdem es uns gelungen ist, unsere Lebensbedingungen an die Härte der Wüste anzupassen, besteht unsere Aufgabe nun darin, dieses Wissen zu verbreiten und andere Provinzen in unsere selbstlosen Hände zu führen."
 sw_conquered_southwest:0 "Südwesten erobert"
 desc_sw_conquered_southwest:0 "Wir haben einige benachbarte Provinzen erfolgreich erobert."
 sw_turquoise_mines_title:0 "Türkisabbau"
 sw_turquoise_mines_desc:0 "Die meisten unserer Handelsbeziehungen mit den Kulturen des Südens stammen aus unserem hochwertigen Türkisabbau. Wir werden unser Wissen im Bergbau nutzen, um diese Beziehungen lebendig zu halten."
 sw_turquoise:1 "Erfolgreicher Bergbau"
 desc_sw_turquoise:0 "Wir haben unsere Bergbautechniken eingesetzt, um wertvolle Handelsgüter zu erhalten."
 sw_yucca_palms_title:0 "Yucca-Palmen"
 sw_yucca_palms_desc:0 "Yucca-Palmen gehören zu den wenigen Pflanzen, die dieses unerbittliche Wetter überleben. Wir sind dankbar für sie und nutzen ihre Blätter, um Sandalen und Körbe zu flechten. Durch die Kontrolle ihrer natürlichen Umgebung können wir auch ihre Produktion kontrollieren."
 sw_joshua_trees:0 "Josua-Bäume"
 desc_sw_joshua_trees:0 "Wir haben nun unseren Einfluss auf die Produktion von Yucca-Palmen weiter ausgedehnt."
 sw_paquime_title:0 "Paquimé"
 sw_paquime_desc:0 "Eines der wichtigsten Zeugnisse, die uns die Mogollon-Kultur hinterlassen hat, ist Paquimé, eine große Siedlung mit Dutzenden von Gebäuden. Wir sollten uns ihre architektonische Erfahrung zunutze machen und dieses Dorf für unsere Zwecke anpassen."
 sw_casas_grandes:0 "Casas Grandes"
 desc_sw_casas_grandes:0 "Wir haben diese Provinz vollständig in unsere Kultur eingegliedert."
 sw_medicine_wheel_title:0 "Medizinrad"
 sw_medicine_wheel_desc:0 "Die Religion ist ein wichtiger Teil unseres Lebens, nicht nur wegen der spirituellen Ruhe, die sie unserer Gemeinschaft bringt, sondern auch wegen der Segnungen, die sie unserer Gesundheit gewährt. Wir sollten einen angemessenen Ort haben, um unsere Riten durchzuführen."
 nah_earth_people_title:0 "Volk der Erde"
 nah_earth_people_desc:1 "Es gibt zwei Arten von Menschen auf dieser Welt. Wir, als Menschen der Erde, müssen uns um unser Land kümmern und die Ressourcen, die uns gegeben wurden, respektvoll nutzen. Es ist unsere Pflicht, das Gleichgewicht zwischen Mensch und Mutter Natur zu bewahren."
 nah_earth_blessing_title:0 "Erdsegen"
 nah_earth_blessing_desc:0 "Eine wohlhabende Nation hat nicht nur ideelle Werte, sondern auch echten Reichtum vorzuweisen. Dafür zu sorgen, dass wir die nötigen Werkzeuge haben, um für unser Volk zu sorgen, ist eine weitere unserer Pflichten."
 nah_holy_people_title:0 "Heilige"
 nah_holy_people_desc:0 "Die Heiligen haben die Sonne, den Mond, die Jahreszeiten, die Sterne, dieses klare Wasser und die stürmische See erschaffen. Wir werden sie als Zeichen der Dankbarkeit gebührend ehren."
 nah_holy_blessing_title:0 "Heiliger Segen"
 nah_holy_blessing_desc:0 "Die Heiligen haben uns die Grenzen des Lebens gelehrt. Uns wurde ein wunderschönes Land gegeben, doch Gier kennt niemals Gnade, und wir müssen der Versuchung der Expansion widerstehen. Diese vier Berge sollen die ersten Grenzen unserer Nation sein."
 nah_ravine_dwellers_title:0 "Schluchtenbewohner"
 nah_ravine_dwellers_desc:0 "Das zerklüftete Terrain, das wir bewohnen, ist für uns ebenso gefahrvoll wie vorteilhaft. Wenn wir das Terrain zu unserem Verbündeten machen, wird es unsere eigenen Verteidigungsanlagen nahezu unangreifbar machen."
 nah_hogan_construction_title:0 "Der Hogan"
 nah_hogan_construction_desc:0 "Der Hogan ist unser traditionelles Wohnhaus. Wir nutzen es als Heim, aber auch als zeremoniellen Ort, und deshalb müssen wir ihn sehr gut schützen. Der Bau einiger befestigter Hogans in unserer Hauptstadt wird unsere Verteidigungsfähigkeiten gewiss unterstützen."
 nah_the_enemy_way_title:0 "Weg des Feindes"
 nah_the_enemy_way_desc:1 "Es ist unsere Pflicht, das gesamte Navajo-Volk unter derselben höchsten Autorität zu vereinen."
 nah_dinetah_title:0 "Dinétah"
 nah_dinetah_desc:0 "Dinétah ist das Heimatland unserer Ahnen. Die Grenzen der vier Berge müssen ausgedehnt werden, bis wir die vollkommene Herrschaft über jenen Grund und Boden erreichen, der einst uns gehörte."
 nah_navajo_ravines:0 "Navajo-Schlucht"
 desc_nah_navajo_ravines:0 "Unsere Festungen werden nun selbst der größten Wut der Natur widerstehen."
 nah_hogan_constructed:0 "Hogans errichtet"
 desc_nah_hogan_constructed:1 "Wir haben unsere Häuser erfolgreich befestigt."
 nah_blessed_by_the_earth:0 "Von der Erde gesegnet"
 desc_nah_blessed_by_the_earth:0 "Unsere Wirtschaft war noch nie in einer besseren Position."
 pue_place_that_always_was_title:0 "Ort, der immer war"
 pue_place_that_always_was_desc:0 "Um vorwärtszugehen, müssen wir zurückblicken. Versteckt inmitten der Berge gibt es einen Ort, der immer war und weiter sein wird, selbst wenn wir alle nicht mehr sind. Ihn zu besitzen, wird uns helfen, ebenfalls unsterblich zu sein."
 pue_mesa_verde:0 "Mesa Verde"
 desc_pue_mesa_verde:0 "Wir müssen den Ort, der immer war, wiederherstellen."
 pue_people_of_the_white_rock_title:0 "Volk des Weißen Felsens"
 pue_people_of_the_white_rock_desc:0 "Es gibt einen Felsen, der so weiß ist wie die Zähne eines Kindes und dessen Größe nur mit dem Mond vergleichbar ist. Man sagt, unsere Ahnen hätten dort gelebt und dann ihre Ländereien auf andere Felsen ausgedehnt, die so weiß und so groß sind wie dieser."
 pue_people_of_the_white_rock_tt:0 "Die Provinzen §YOhkay Owingeh§!, §YNaflat§! und §YA'aku§! müssen im Besitz des Spielers sein oder eine §YFöderationsgröße§! von §Y3§! haben."
 pue_the_white_rock:0 "Der Weiße Felsen"
 desc_pue_the_white_rock:0 "Wir kontrollieren nun die wichtigsten Berge in unserer Region."
 pue_sky_city_title:0 "Himmelsstadt"
 pue_sky_city_desc:0 "Es gibt eine Stadt, die auf dem höchsten Punkt dieses Landes steht. Ihre Treppen sind unzählbar, ihre Gänge verschlungen und unendlich. Einige Männer sind auf diesen Stufen verloren gegangen, und ihre toten Leiber warten noch immer auf den verborgensten Pfaden. Wir müssen diese Stadt besitzen."
 pue_city_in_the_sky:0 "Stadt im Himmel"
 desc_pue_city_in_the_sky:0 "Die Stadt Acoma ist eine unserer größten Verteidigungsanlagen."
 pue_chaco_roads_title:0 "Chaco-Straßen"
 pue_chaco_roads_desc:0 "Handelsgüter und Menschen leicht bewegen zu können, ist für das Wohlergehen einer Nation unerlässlich. Wir müssen sicherstellen, dass unsere Händler frei in unserem Land zirkulieren können, indem wir ihnen einige Pfade bauen."
 pue_the_great_north_road:0 "Die große Nordstraße"
 desc_pue_the_great_north_road:1 "Wir haben erfolgreich ein effizientes Reisenetzwerk aufgebaut."
 pue_irrigation_canals_title:0 "Bewässerungskanäle"
 pue_irrigation_canals_desc:0 "Unsere Dörfer liegen am Knotenpunkt mehrerer Bewässerungskanäle, die alle zur Verbesserung unserer Landwirtschaft beitragen. Diese nützliche Tradition müssen wir beibehalten."
 pue_irrigation_system:0 "Bewässerungssystem"
 desc_pue_irrigation_system:0 "Ein gutes Bewässerungssystem hat geholfen, unsere Produktion zu steigern."
 pue_restore_mesa_verde_title:0 "Wiederaufbau von Mesa Verde"
 pue_restore_mesa_verde_desc:0 "An einer Steilwand hängt ein Palast, dessen Fenster weit geöffnet sind und in den Himmel schauen. Er wurde von unseren großen Ahnen erbaut, und sein Vermächtnis soll nicht in Vergessenheit geraten."
 pue_mesa_verde_restored:0 "Mesa Verde wiederaufgebaut"
 desc_pue_mesa_verde_restored:0 "Nun können unsere Vorfahren in Frieden ruhen."
 pue_restore_ancestral_pueblo_title:0 "Heimat der Pueblos"
 pue_restore_ancestral_pueblo_desc:0 "Nachdem wir unsere alte Heimat wiedererlangt haben, müssen wir nun alle unsere alten Brüder und Schwestern aus den benachbarten Stämmen versammeln und gemeinsam mit ihnen in Wohlstand leben, so wie es einst unsere Ahnen taten."
 pue_puebloans_restored:0 "Pueblos wiederhergestellt"
 desc_pue_puebloans_restored:0 "Wir haben unseren alten Glanz wiederhergestellt."
 remove_french_tooltip:0 "Weder Frankreich noch eine seiner Kolonien besitzen Provinzen in Eurer Hauptstadtregion."
 iroquois_the_great_peacemaker_title:0 "Der Große Friedenstifter"
 iroquois_the_great_peacemaker_desc:0 "Der Große Friedensstifter ist einer der besonnensten Anführer unter unseren stürmischen, kriegerischen Stämmen. Er brachte uns Ruhe in Augenblicken unvorsichtiger Wut und half allen Menschen, die an den südlichen Großen Seen lebten und kämpften, sich wichtigeren Aufgaben zu widmen. Wir müssen uns stets daran erinnern, dass auch die Diplomatie ein gültiger Weg ist, um zu wachsen."
 iroquois_haudenosaunee_title:0 "Haudenosaunee"
 iroquois_haudenosaunee_desc:0 "Unsere Gemeinsamkeiten sind größer als unsere Unterschiede. Nachdem wir dem weisen Rat unserer großen Führer gefolgt sind, ist es offensichtlich geworden, dass ein Zusammenschluss unter Gleichen notwendiger denn je ist. Wir müssen uns einige Verbündete unter den Irokesen sichern, um einen mächtigen Rat zu gründen, ohne unser eigenes Wesen dabei zu vergessen."
 iroquois_the_five_nations_title:0 "Die fünf Nationen"
 iroquois_the_five_nations_desc:0 "Mohawk, Onondaga, Oneida, Cayuga und Seneca. Dies waren die ursprünglichen fünf Nationen, die die so genannte Irokesen-Konföderation bildeten. Wir werden ihr Land zu einem Teil von uns machen, auf die eine oder andere Weise."
 iroquois_one_nation:0 "Eine Nation"
 desc_iroquois_one_nation:0 "Unsere Bemühungen wurden belohnt, und unsere Stämme treten nun als einheitliche Nation auf."
 iroquois_keepers_of_the_eastern_door_title:0 "Hüter des östlichen Tores"
 iroquois_keepers_of_the_eastern_door_desc:0 "Viele europäische Nationen haben ein Auge auf unser blühendes Land geworfen. Von all ihren gierigen Mäulern scheinen die Franzosen am meisten an den Stämmen rund um die Großen Seen interessiert zu sein. Wir müssen dafür sorgen, dass ihr Vormarsch rechtzeitig aufgehalten wird."
 iroquois_door_closed:0 "Geschlossene Tore"
 desc_iroquois_door_closed:0 "Wir haben die Franzosen erfolgreich aus unserem Territorium vertrieben."
 iroquois_first_confederacy_title:0 "Erste Konföderation"
 iroquois_first_confederacy_desc:1 "Nachdem wir uns mit anderen Stämmen verbündet haben, zeigt sich, dass politische Stärke auch über den Weg des Friedens erreicht werden kann. Die Führung unserer eigenen Föderation wird uns eine herausragende Stellung einräumen."
 iroquois_the_three_sisters_title:0 "Die Drei Schwestern"
 iroquois_the_three_sisters_desc:0 "Mais, Bohnen und Kürbis sind die Hauptnahrungsquellen unserer Gemeinschaft, und deshalb haben wir sie die "Drei Schwestern" genannt, die Erhalterinnen des Lebens. Eine harmonische und friedliche Nation zu bewahren, wird dazu beitragen, dass unsere Saaten aufgehen."
 iroquois_blessing_of_the_sisters:0 "Segen der Schwestern"
 desc_iroquois_blessing_of_the_sisters:0 "Wir haben uns den Segen der Drei Schwestern verdient."
 sio_camp_circles_title:0 "Tiyospaye"
 sio_camp_circles_desc:0 "Blut ist dicker als Wasser, ja sogar dicker als unsere Mauern. Die Hauptorganisationsform unseres Stammes ist die Tiyospaye, die Großfamilie, die aus Mitgliedern desselben Clans besteht und durch Verwandtschaft verbunden ist. Diese Art der Zugehörigkeit bringt uns Stabilität und einen Ort, den wir unser Zuhause nennen."
 sio_village_at_the_end_title:0 "Dorf am Ende"
 sio_village_at_the_end_desc:0 "Es gibt Pfade, denen man bis zum Ende folgen muss. Pfade, die nicht in Stein gemeißelt sind, sondern in die Luft gebaut. Sie bewegen sich geschmeidig mit dem Wind, fangen gesagte oder verheißene Worte auf und leiten sie ihrem Schicksal entgegen. Unser Weg ist einer, der uns in unsere wahre Heimat führen wird."
 sio_seven_council_fires_title:0 "Sieben Ratsfeuer"
 sio_seven_council_fires_desc:0 "Jedes der sieben Feuer repräsentiert einen unserer Clans: Ihre lodernden Flammen werden niemals durch Wasser gelöscht, sondern durch den Wind angefacht. Wir müssen sicherstellen, dass wir jedem dieser Feuer einen Platz geben, damit diese Flamme wachsen kann."
 sio_seven_fires:0 "Sieben Feuer"
 desc_sio_seven_fires:0 "Unsere sieben Clans haben ein geeignetes Land gefunden, in dem sie sich niederlassen können."
 sio_chanunpa_title:0 "Friedenspfeife"
 sio_chanunpa_desc:0 "Zeremonieller Rauch trägt unsere Gebete zu Wakan-Tanka und den anderen höheren Wesen. Er erhebt unsere Worte aus dem irdischen Reich in den Himmel und durchbricht den Schleier, der sie voneinander trennt. Dies ist auch der Grund, warum der Gebrauch der Chanunpa, unserer heiligen Pfeife, auf zeremonielle Zwecke wie zum Beispiel das Feiern neuer Bündnisse beschränkt ist."
 sio_ceremonial_pipe:0 "Zeremonielle Pfeife"
 desc_sio_ceremonial_pipe:0 "Wir haben unsere diplomatischen Beziehungen zu anderen Stämmen verbessert."
 sio_hereditary_enemies_title:0 "Ewige Feinde"
 sio_hereditary_enemies_desc:0 "Der Stamm der Ojibwa war schon immer unser Feind. Unsere Ahnen haben jahrelang, jahrzehntelang und sogar jahrhundertelang gegeneinander gekämpft. Es ist unsere Pflicht, ihre Mühen zu ehren und ihre Anstrengungen fortzusetzen."
 sio_intimidated_enemies:0 "Eingeschüchterte Feinde"
 desc_sio_intimidated_enemies:0 "Der Geist unserer Krieger ist mit Stolz erfüllt."
 sio_fight_the_iroquois_title:0 "Bekämpft die Irokesen"
 sio_fight_the_iroquois_desc:0 "Der Krieg um Land und Ressourcen ist eine der ältesten Formen der Kriegsführung. Die Irokesenstämme nehmen dabei eine herausragende Stellung im Umland der Großen Seen ein und profitieren vom Wohlstand dieser Region. Auch wir werden uns unseren Anteil daran sichern."
 sio_bellicose:0 "In Angriffsstimmung"
 desc_sio_bellicose:1 "Unsere Männer wurden vom Kampfgeist ihrer Mitstreiter beflügelt."
 sio_warrior_society_title:0 "Kriegergesellschaft"
 sio_warrior_society_desc:0 "Unsere besten Krieger haben die Verantwortung für die Ausbildung unserer Jugend, und zwar sowohl für den Kampf als auch für die Jagd. Diese Eliteausbildung hat das Ansehen unserer Armee erhöht."
 sio_warrior_society:0 "Eliteausbildung"
 desc_sio_warrior_society:0 "Eine strenge Ausbildung hat die Disziplin unserer Truppen erhöht."
 sio_european_trade_title:0 "Europäischer Handel"
 sio_european_trade_desc:0 "Den Handel nur zu wirtschaftlichen Zwecken zu nutzen, ist ein Zeichen von Gier und Selbstsucht. Was unser Volk zum Überleben braucht, haben wir bereits, und wir haben mühelos über Generationen hinweg damit gelebt. Um die Angebote der Fremden annehmen zu können, müssen Grenzen geschaffen werden. Die Geheimnisse unseres Reichtums dürfen nicht ohne Weiteres preisgegeben werden."
 iroquois_food_surplus_title:0 "Nahrungsüberschuss"
 iroquois_food_surplus_desc:0 "Unsere Nahrungsmittelproduktion hat ein Niveau erreicht, auf dem es das Wohlergehen unseres Volkes gewährleistet. Wir könnten den überschüssigen Mais für den Handel mit anderen Stämmen verwenden."
 che_principal_people_title:0 "Hauptvolk"
 che_principal_people_desc:0 "Der Name unseres Volkes in unserer eigenen Sprache ist Aniyunwiya, das Hauptvolk. Wir tragen diesen Namen, weil unser Stamm für wahre Größe bestimmt ist, und wenn wir diese Bestimmung erfüllen wollen, müssen wir anfangen, unser Ansehen zu steigern."
 che_the_seven_clans:0 "Die sieben Clans"
 desc_che_the_seven_clans:0 "Unsere diplomatische Reputation ist dank des Prestiges unserer Nation gewachsen."
 che_the_council_house_title:0 "Das Rathaus"
 che_the_council_house_desc:0 "Ein Rathaus bildet das Zentrum jedes unserer Dörfer. Unser Anführer regiert von dort aus, Hochzeiten und Versammlungen werden darin abgehalten und es dient als Symbol unserer diplomatischen Macht. Wir sollten einige Verbündete dazu einladen, es mit eigenen Augen zu sehen."
 che_conciliatory_views:0 "Versöhnliche Ansichten"
 che_white_government_title:0 "Weiße Regierung"
 che_white_government_desc:0 "Die Weiße Regierung trifft die Entscheidungen in Zeiten des Friedens. Unsere Berater, Ratsmitglieder, Boten und Priester sind daran ebenso beteiligt wie unser Herrscher. Es ist ihre Aufgabe, dafür zu sorgen, dass dieser Frieden erhalten bleibt."
 che_red_government_title:0 "Rote Regierung"
 che_red_government_desc:0 "Die Rote Regierung trifft die Entscheidungen in Zeiten des Krieges. Unsere Kriegsberater, Kriegssprecher und großen Krieger sind ebenso Teil davon wie unser Herrscher. Es ist ihre Pflicht, uns zum Sieg zu führen."
 che_thunder_and_lightning_title:0 "Blitz und Donner"
 che_thunder_and_lightning_desc:0 "Wir haben sowohl in Zeiten des Friedens als auch des Krieges, in Zeiten der Not wie in solchen der Unbeschwertheit, Größe erlangt. Der letzte Schritt, um die uns geschenkte Bestimmung zu erfüllen, besteht darin, eine vollkommene Zuverlässigkeit zu erreichen."
 che_the_cave_country_title:0 "Höhlenland"
 che_the_cave_country_desc:0 "Einer der vielen Namen, die unserem Volk gegeben wurden, bedeutet "diejenigen, die das Höhlenland bewohnen", und es ist in der Tat ein Name, der zu uns passt. Das Land, das unsere Dörfer umgibt, ist so schroff wie das Wesen unseres Volkes."
 che_tunnels:0 "Tunnelbau"
 desc_che_tunnels:1 "Die Investition in effektive Infrastrukturen hat unsere Reisezeiten verkürzt."
 che_botanical_exports_title:0 "Botanische Exporte"
 che_botanical_exports_desc:0 "Auf unserem fruchtbaren Boden wachsen viele Pflanzen, und viele von ihnen haben interessante Eigenschaften. Einige können zur Heilung verwendet werden, andere sind eher dazu geneigt, Schaden anzurichten, doch beide Arten sind gleich stark. Wir sollten diese Ressourcen nutzen, um unseren internationalen Handel zu verbessern."
 che_black_drink:0 "Schwarzes Getränk"
 desc_che_black_drink:0 "Dank unseres bekanntesten Getränks war der Handel ein großer Erfolg."
 che_the_beloved_woman_title:0 "Die geliebte Frau"
 che_the_beloved_woman_desc:0 "Eine Ghigau oder Geliebte wird wegen ihrer Tapferkeit im Kampf, ihrer Weisheit im Leben und ihrer Integrität und Hingabe an die Wahrheit ausgewählt. Es wäre eine große Ehre, eine an unserem eigenen Hof zu haben."
 che_mother_clan:0 "Clanmutter"
 desc_che_mother_clan:0 "Unsere geliebte Frau hat andere Frauen inspiriert, ihr zu folgen."
 che_perfect_stability:0 "Perfekte Stabilität"
 desc_che_perfect_stability:0 "Ein stabiles Leben zu führen, hat es unseren Gelehrten ermöglicht, sich auf intellektuelle Belange konzentrieren zu können."
 che_effective_remedies:0 "Natürliche Heilmittel"
 desc_che_effective_remedies:0 "Unsere Armee kann sich dank unserer botanischen Kenntnisse schnell erholen."
 platform_mounds_reward_tooltip:0 "Jede im Besitz befindliche Provinz mit einer Palisade oder einem befestigten Haus erhält 25% Verteidigungsfähigkeit (Lokal)."
 che_conciliatory_views_tooltip:0 "Unsere totemistischen Verbündeten erhöhen ihre Meinung über uns um +50."
 rebuilding_the_towns:0 "Wiederaufbau der Städte"
 desc_rebuilding_the_towns:0 "Wir werden unsere Städte und Weiler größer und mächtiger machen, als sie es vorher waren!"
 grain_production_improved:0 "Verbesserte Getreideproduktion"
 desc_grain_production_improved:0 "Dank der Bemühungen unseres Volkes, die landwirtschaftlichen Kapazitäten zu verbessern, werden sich unsere Getreidevorräte deutlich erhöhen."
 pow_just_around_the_riverbend_title:0 "Gleich hinter der nächsten Biegung"
 pow_just_around_the_riverbend_desc:0 "Kanus sind nicht nur wichtige Symbole unserer Kultur, sondern auch ein wesentlicher Teil unseres Lebens, wenn es um Reisen, Fischen, den Handel und sogar die Kriegsführung geht. Sicherzustellen, dass wir eine große Menge von ihnen haben, hilft uns bei all diesen Aktivitäten."
 pow_beyond_the_shore:0 "Jenseits des Ufers"
 desc_pow_beyond_the_shore:0 "Unsere Kanus werden bewundert und gefürchtet."
 pow_head_of_navigation_title:0 "Navigator"
 pow_head_of_navigation_desc:0 "Der nächste Schritt bei der Definition unserer Seemacht besteht darin, jemanden zu finden, der würdig ist, unsere Schiffe zu kommandieren. Wir werden einen unserer größten Krieger zu unserem Admiral ernennen."
 pow_mouth_of_the_river:0 "Mündung des Flusses"
 desc_pow_mouth_of_the_river:0 "Die Moral unserer Flotte steigt mit der hervorragenden Führung ihres Admirals."
 pow_powhatan_fleet_title:0 "Powhatanische Flotte"
 pow_powhatan_fleet_desc:0 "Unsere Flotte ist nun mächtig genug, um jeden unserer Feinde einzuschüchtern. Doch dies endet hier noch nicht. Oder besser gesagt: Es beginnt hier. Der Einsatz unserer beeindruckenden Flotte, um unsere Armee zu transportieren, wird unsere Fähigkeiten im Krieg steigern."
 pow_yehakins_title:0 "Yehakin"
 pow_yehakins_desc:0 "Unsere Häuser sind aus Setzlingen und geflochtenen Matten oder Rinden gebaut. Sicherzustellen, dass unser Dorf genug Platz zum Wachsen hat, wird es uns ermöglichen, mehr Menschen anzuziehen, und uns zu einer reichen und wohlhabenden Gesellschaft machen."
 pow_leeroy_yehakins:0 "Leeroy Yehakins"
 desc_pow_leeroy_yehakins:0 "Er ist einfach reingerannt."
 pow_weroance_title:0 "Weroance"
 pow_weroance_desc:0 "Jeder unserer Stämme muss von einem fähigen Anführer, dem Weroance, befehligt werden, und diese müssen alle unter der Kontrolle eines einzigen übergeordneten Häuptlings stehen. Sie treffen Entscheidungen sowohl in Zeiten des Krieges als auch des Friedens und führen unser Volk zum Sieg. Es ist an der Zeit, dass wir einen neuen wählen."
 pow_tsenacommacah_title:0 "Tsenacommacah"
 pow_tsenacommacah_desc:0 "Unsere Heimat ist dafür bekannt, dass sie aufgrund des guten Bodens und des Wohlstands der vielen Bewohner dicht besiedelt ist. Wir müssen dafür sorgen, dass wir genügend Land besitzen, um unsere gesamte Bevölkerung zu beherbergen."
 pow_the_laughing_king_title:0 "Der lachende König"
 pow_the_laughing_king_desc:0 "Ein tapferer Krieger zu sein, ist nicht die einzige wichtige Eigenschaft eines Häuptlings, denn Loyalität ist ebenso wichtig. Der Adel des großen lachenden Königs ist unvergleichlich, und ihn an unserer Seite zu haben, wird die größte aller Ehren sein."
 pow_yehakins_effect:0 "Jede im Besitz befindliche Provinz mit einem befestigten Haus oder einem Langhaus wird befestigt."

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 desc_all_the_ships_of_aklan:0 "Unsere Flotte ist dramatisch gewachsen und hat unsere Nachbarn beeindruckt."
 desc_fortified_village:0 "Die Bevölkerung unseres Dorfes kann nun ruhig schlafen."
 che_tunnels_desc:1 "Die Investition in effektive Infrastrukturen hat unsere Reisezeiten verkürzt."
 desc_pow_leroy_yehakins:0 "Er ist einfach reingerannt."
