 usa_dlc.EVTNAME1:0 "Congreso de la Confederación"
 usa_dlc.EVTDESC1:0 "Desde el primero de Marzo de 1781 hasta el 4 de Marzo de 1789, el órgano de gobierno de los Estados Unidos de América fue el Congreso de la Confederación de los Estados Unidos reunidos en el Congreso, un inmediato seguidor al Segundo Congreso Continental.\n\nPese a una falta de poder, el Congreso se apañó para aprobar varias leyes, incluido la Ordenanza del Noroeste. El Congreso se ha reunido para discutir la enorme deuda que la Guerra de la Independencia ha cargado al país y el problema de la esclavitud en la Ordenanza del Noroeste. Ocho millones de dólares se deben a los franceses y holandeses, con una deuda federal total cercana a los 40 millones de dólares. Se propone un pago del 5% en importación, y la propuesta de abolición de la esclavitud en la Ordenanza del Noroeste está causando gran jaleo…"
 usa_dlc.EVTOPTA1:0 "Discutir los Impuestos de Importación"
 usa_dlc.EVTOPTB1:0 "Discutir la esclavitud en la Ordenanza del Noroeste"
 usa_dlc.EVTNAME2:0 "Impuestos de Importación"
 usa_dlc.EVTDESC2:0 "La Guerra de la Independencia contra los británicos dejó el país con una importante deuda, una deuda federal total de 40 millones de dólares, ocho de los cuales se deben a los franceses y holandeses. En dos ocasiones el Congreso ha propuesto establecer un impuesto del 5% en las importaciones con el propósito de financiar la deuda, pero necesita el consentimiento de trece estados para incluir esta medida en los Artículos de la Confederación."
 usa_dlc.EVTOPTA2:0 "Aceptar el impuesto del 5% sobre las importaciones"
 usa_dlc.EVTOPTB2:0 "Rechazar la enmienda propuesta"
 usa_dlc.EVTNAME3:0 "Ordenanza del Noroeste"
 usa_dlc.EVTDESC3:0 "La Ordenanza del Noroeste crea el Territorio del Noroeste, de las tierras al sur de los Grandes Lagos, al norte y al oeste del río Ohio y al este del río Mississippi. Esta es la parte más importante de la legislación aprobada por los miembros del Congreso Continental aparte de la Declaración de Independencia. La Ordenanza del Noroeste estableció el precedente por el cual el gobierno federal podría ser soberano y ampliarse hacia el oeste a través de América del Norte con la admisión de nuevos Estados, más que con la expansión de los Estados existentes con su soberanía bajo los Artículos de la Confederación.\n\nEl Congreso ha propuesto que"No habrá esclavitud ni servidumbre involuntaria en dicho territorio." "
 usa_dlc.EVTOPTA3:0 "¡Prohibición de la esclavitud!"
 usa_dlc.EVTOPTB3:0 "Permitir que decidan por ellos mismos"
 usa_dlc.EVTNAME4:0 "Artículos de la Confederación"
 usa_dlc.EVTDESC4:0 "Los Trece Estados que establecieron los Estados Unidos como confederación de estados soberanos han aprobado una versión de los Artículos de la Confederación y la han enviado a los estados para que sea ratificada. Esto ha proporcionado legitimidad doméstica e internacional al Congreso Continental para dirigir la Guerra de la Independencia de los Estados Unidos, dirigir la diplomacia con Europa y encargarse de temas territoriales y de las relaciones con la India aunque aún no esté ratificada. Han habido extensos debates sobre temas como la soberanía, las competencias exactas que ha de darse al gobierno confederado, si tener un sistema judicial o no, y los procedimientos de votación durante la redacción de los Artículos."
 usa_dlc.EVTOPTA4:0 "Ratificación de los Artículos"
 usa_dlc.EVTNAME5:0 "Declaración de la Independencia americana"
 usa_dlc.EVTDESC5:0 "Thomas Paine, el activista político inglés-americano, autor de teoría política y revolucionaria que inspiró a los Patriotas a declarar la independencia respecto Gran Bretaña argumentó, en la primera edición de"Sentido Común" que EE.UU. necesitaba una declaración formal de Independencia americana. Sin una Declaración de Independencia, EE.UU. es considerado ilegal por las naciones europeas, rebeldes contra un monarca legítimo, y para transformarnos en un nación legítima necesitamos reconocimiento internacional para nuestra causa y aliados extranjeros para apoyarlo. La declaración de independencia es un estamento que anuncia que las Trece Colonias se consideran estados independientes y no más parte del Imperio Británico."
 usa_dlc.EVTOPTA5:0 "Firmar la Declaración de Independencia"
 usa_dlc.EVTNAME6:0 "Independencia americana"
 usa_dlc.EVTDESC6:0 "Los Trece Estados de América han declarado su independencia del Imperio Británico con la firma de la Declaración de Independencia de los Estados Unidos. Esto se hizo para hacer de los Trece Estados una nación legítima y dar a EE.UU. el reconocimiento internacional que necesitaban para obtener apoyo y aliados a su causa. ¿Debemos reconocer formalmente el nuevo país y aceptar su Declaración de Independencia, enfureciendo posiblemente a Gran Bretaña, pero ganando la gratitud de una nación joven?"
 usa_dlc.EVTOPTA6:0 "¡Reconocer EE.UU. como nación independiente!"
 usa_dlc.EVTOPTB6:0 "¡EE.UU. nunca será una nación independiente!"
 usa_dlc.EVTDESC7:0 "Nuestra Declaración de Independencia respecto Gran Bretaña ha sido seguida con gran interés por los países de Europa y [From.GetName] ha mandado un embajador a hablar con los líderes del Congreso."
 usa_dlc.EVTOPTA7:0 "¡El embajador reconoció nuestra independencia!"
 usa_dlc.EVTOPTB7:0 "¡El embajador rechazó reconocer nuestra independencia!"
 usa_dlc.EVTNAME10:0 "Convención Constitucional"
 usa_dlc.EVTDESC10:0 "La Convención Constitucional se está ocupando de los problemas de gobernación en los EE.UU. porque operar según los Artículos de la Confederación ha resultado problemático. El gobierno de la Confederación es inadecuado para el manejo de diversos conflictos que han surgido entre los estados y dado a que depende económicamente de los Trece Estados pero no tiene poder tributario, carece de fondos para afrontar la creciente deuda de la Guerra de la Independencia. Hubo una propuesta de modificación de los Artículos de la Confederación pero se decidió que sería mejor crear un nuevo gobierno antes que reparar el existente. Los temas a tratar serán: la forma de gobiernola composición y elección del Senado, cómo elegir al presidente, el problema de la esclavitud, abolir el comercio de esclavos o no y que ofensas deberían ser imputables entre muchas otras."
 usa_dlc.EVTOPTA10:0 "Primera cuestión: forma de gobierno de los EE.UU."
 usa_dlc.EVTNAME11:0 "Forma de gobierno"
 usa_dlc.EVTDESC11:0 "La primera cuestión discutida para la nueva Constitución era la forma de gobierno. Composición y la elección del Senado, cómo dividir el poder ejecutivo, entre tres personas o invertir el poder a un solo presidente, cómo elegir al presidente, cuánto duraria su mandato y si podria presentarse a la reelección.\n\nLas dos formas de gobierno propuestas eran 'República Constitucional' y 'Monarquía Constitucional'."
 usa_dlc.EVTOPTA11:0 "República Constitucional"
 usa_dlc.EVTOPTB11:0 "República federal"
 usa_dlc.EVTOPTC11:0 "Monarquía Constitucional"
 usa_dlc.EVTNAME12:0 "El Comercio de esclavos"
 usa_dlc.EVTDESC12:0 "La segunda cuestión fue el comercio de esclavos. La esclavitud está ampliamente extendida en los estados, 25 de los 55 delegados de la Convención poseen esclavos y estos representan cerca de una quinta parte de la población de los estados. Los estados del Sur poseen la mayor parte de los esclavos y la economía agraria se basa en el trabajo que éstos hacen. Pocos delegados del Sur no están dispuestos a aceptar cualquier propuesta que pueda poner en peligro la institución. Se discutió el comercio de esclavos, una nueva cláusula sobre los esclavos fugitivos que requería que los esclavos que escaparan a otro estado fueran devueltos a su propietario y también si el comercio de esclavos debía ser abolido.\n\nLos estados del Sur están en contra de la abolición del comercio de esclavos, ¿debemos arriesgarnos a que desaten su ira o permitimos que permanezca?"
 usa_dlc.EVTOPTA12:0 "Abolirlo"
 usa_dlc.EVTOPTB12:0 "Dejarlo estar"
 usa_dlc.EVTNAME13:0 "Delitos denunciables"
 usa_dlc.EVTDESC13:0 "El tercer tema tratado fue el de qué delitos debían ser impugnables y cómo debían ser escritas las leyes. Una ley bastante más dura que sentenciaba con pena de muerte a los asesinos y con largas penas de prisión por otros delitos fue sugerida. Algunos delegados intentaron que se aprobara una ley intermedia en la que las penas fueran principalmente multas y encarcelamientos. Hubo quienes pensaban que cada estado debía ser capaz de establecer sus propias leyes para los diferentes delitos y propusieron leyes más suaves que cada estado podía usar como base. Leyes blandas, con cortas senetencias de prisión y cunatiosas multas, fue otra sugerencia.\n\n¿Qué deben votar los Trece Estados?"
 usa_dlc.EVTOPTA13:0 "Leyes duras"
 usa_dlc.EVTOPTB13:0 "Leyes medias"
 usa_dlc.EVTOPTC13:0 "Leyes estatales"
 usa_dlc.EVTOPTD13:0 "Leyes blandas"
 usa_dlc.EVTNAME14:0 "La Constitución de los Estados Unidos"
 usa_dlc.EVTDESC14:0 "La Constitución de los Estados Unidos es la ley suprema de los Estados Unidos de America, con los tres primeros artículos de la Constitución estableciendo las normas y separando los poderes de las tres ramas del gobierno federal. Las tres ramas son una legislatura, el Congreso bicameral (una poder ejecutivo dirigido por el Presidente) y un poder judicial federal encabezado por la Corte Suprema. Los cuatro últimos artículos enmarcan el principio del federalismo. La Décima enmienda confirma sus características federales."
 usa_dlc.EVTOPTA14:0 "Adoptar la Constitución"
 usa_dlc.EVTNAME20:0 "Suministrar armas a los indios americanos"
 usa_dlc.EVTDESC20:0 "Nuestras colonias de Norteamérica se han declarado independientes y están luchando contra los nativos para conseguir más tierras. Nosotros podríamos proveer de armas a los indios para intentar bloquear la ulterior expansión de América…"
 usa_dlc.EVTOPTA20:0 "Aprovisionarlos"
 usa_dlc.EVTOPTB20:0 "No vale la pena"
 usa_dlc.EVTNAME21:0 "Gran Bretaña ofrece armas"
 usa_dlc.EVTDESC21:0 "Gran Bretaña se ha ofrecido a abastecernos de armas y así ayudarnos en nuestra guerra contra EE.UU."
 usa_dlc.EVTOPTA21:0 "Bien"
 usa_dlc.EVTNAME22:0 "Los indios se han provisto de armas de la Gran Bretaña"
 usa_dlc.EVTDESC22:0 "Nuestra guerra contra los nativos americanos se ha vuelto enormemente difícil. Después de algunas investigaciones, hemos descubierto pruebas de que comerciantes británicos y agentes gubernamentales están suministrando armas a nuestros enemigos con la esperanza de bloquear la expansión estadounidense."
 usa_dlc.EVTOPTA22:0 "¡Desgraciados!"
 usa_dlc.EVTNAME25:0 "Benjamin Franklin"
 usa_dlc.EVTDESC25:0 "'El Primer Americano', un título ganado por el gran pensador Benjamin Franklin por su campaña a favor de la unidad colonial, y que de muchas maneras ha ejemplificado la emergente nación americanaes uno de los padres fundadores de los Estados Unidos. Durante los años en que fue asesor de EE.UU. fundamentalmente definió los valores estadounidienses, una combinación de valores prácticos de ahorro, trabajo duro, educación, espíritu comunitario, instituciones de autogobierno, y oposición al autoritarismo tanto político como religioso, con los valores tolerantes y científicos de la Ilustración. Sin el trabajo y energía interminables de Franklin, los Estados Unidos de América sería una nación menor."
 usa_dlc.EVTOPTA25:0 "Eso es cierto"
 usa_dlc.EVTNAME26:0 "Comercio de pieles"
 usa_dlc.EVTDESC26:0 "Los nativos de Norteamérica siempre han comercializado y vendido pieles de animales y los europeos que colonizaron América participaron en el comercio desde el inicio de su llegada. Al principio los Británicos establecieron un puesto de comercio que se ha convertido en una de las principales iniciativas económicas en América del Norte. El comercio de pieles en EE.UU. ha sufrido un retroceso en los últimos años, y a pesar de que Europa esté pidiendo a gritos suministro de pieles de EE.UU., éste está disminuye constantemente. Si nosotros fuéramos capaces de sacar provecho de este comercio y eliminar el dominio británico que impera sobre él, nuestra nación prosperaría."
 usa_dlc.EVTOPTA26:0 "Impulsar el comercio de pieles"
 usa_dlc.EVTOPTB26:0 "No"
 usa_dlc.EVTNAME27:0 "Asimilación cultural de los nativos americanos"
 usa_dlc.EVTDESC27:0 "George Washington y Henry Knox han formulado una política para fomentar la asimilación de los nativos americanos y transformar su cultura en cultura europeo-americana. La educación es el método principal en el proceso de aculturación de las minorías y los inmigrantes procedentes de Europa. Se ha dado un creciente apoyo público a la educación para fomentar un conjunto estándar de valores culturales y prácticas a compartir por la mayoría de ciudadanos. El plan de seis puntos para la civilización tal como fue formulada por George Washington:\n1. Justicia imparcial para los nativos americanos\n2. Regulación de la compra de las tierras nativas americanas\n3. Fomento del comercio\n4. Fomentar la experimentación en civilizar o mejorar la sociedad nativa americana\n5. Autoridad presidencial para hacer regalos\n6. Castigar aquellos que violen los derechos de los nativos americanos."
 usa_dlc.EVTOPTA27:0 "Adoptar las ideas de Washington y empezar la asimilación"
 usa_dlc.EVTOPTB27:0 "Dejar estar a los nativos"
 usa_dlc.EVTNAME28:0 "Academia Americana de las Artes y las Ciencias"
 usa_dlc.EVTDESC28:0 "John Adams, John Hancock y James Bowdoin son sólo algunos de los eruditos patriotas que han fundado la nueva Academia Americana de las Artes y las Ciencias. Su Acta de Fundación dice que su propósito es el de 'cultivar todas las artes y las ciencias que puedan tender a promover el interés, honor, dignidad, y felicidad de un libre, independiente y virtuoso pueblo.' Tener a los Estados Unidos de América patrocinando la academia debería aumentar mucho la cantidad de trabajo y los premios que podrían hacerse para recompensar a aquellos que encontraron deseables como un reconocimiento de sus inventos, ideas y trabajo."
 usa_dlc.EVTOPTA28:0 "Patrocinar la academia"
 usa_dlc.EVTOPTB28:0 "Ignorarlo"
 usa_dlc.EVTNAME29:0 "La Union Fire Company"
 usa_dlc.EVTDESC29:0 "Apodada 'Cadena humana de Benjamin Franklin', la Union Fire Company es un departamento de bomberos voluntarios que se formó en 1736 después de que Franklin y otros señalaran nuestra necesidad de una gestión más eficaz de los incendios en un par de publicaciones de la 'Pennsylvanian Gazette". La empresa se limita a treinta miembros que se reúnen ocho veces al año. Junto con el 'Hand in Hand Fire & Life Insurance Society', la Union Fire Company compró una campana de incendios en 1752 que colocaron en la calle Cuarta. Cuando suena la campana, se escucha en toda la ciudad. Para detener el fuego, la compañía usa cubos, escaleras y dos ganchos pero tienen previsto comprar una manguera de incendios. Dado que por el momento la compañía carece de fondos y los miembros ya han pagado sus cuotas, una concesión del gobierno sería apreciada y contra más grande la concesión, más larga la manguera de incendios."
 usa_dlc.EVTOPTA29:0 "80 pies sería una longitud suficiente"
 usa_dlc.EVTOPTB29:0 "¡Al menos 100 pies!"
 usa_dlc.EVTOPTC29:0 "¡Se necesitan 150 pies!"
 usa_dlc.EVTOPTD29:0 "No lo necesitamos"
 usa_dlc.EVTNAME30:0 "Tratado de Concordia y Comercio"
 usa_dlc.EVTDESC30:0 "El Primer Ministro Prusiano, Conde Karl-Wilhelm Frick von Finckenstein, y el Embajador de los Estados Unidos en Francia, Thomas Jefferson, han presentado el gobierno de los Estados Unidos con un Tratado de Concordia y Comercio entre el Reino de Prusia y los Estados Unidos de América, el cual establece una alianza comercial entre los dos países. Si este tratado se firma, se promocionará el libre intercambio y comercio.\n\nLas principales previsiones del tratado son como sigue:\nPaz y amistad entre el Reino de Prusia y los EE.UU.\nMutuo status de nación preferida con acuerdos de comercio y navegación\nProtección mutua de todos los veleros y transportes dentro de la juridiscción de EE.UU. o Prusia.\nDerecho mutuo para los ciudadanos de un país para arrivar en el territorio del otro\nDerecho mutuo para buscar un barco que ha salido de un puerto enemigo del otro por contrabando\nDerecho mutuo para comerciar con estados enemigos del otro si son bienes que no son contrabando\nSi las dos naciones se vuelven enemigas, nueve meses de protección de barcos mercantes en territorio enemigo\nCustodia humana incondicional para prisioneros de guerra\nDerecho mutuo para tener Cónsules, Vice-cónsules, agentes, y comisarios  de una nación en los puertos del otro."
 usa_dlc.EVTOPTA30:0 "Firmar el tratado"
 usa_dlc.EVTOPTB30:0 "Puede que más tarde"
 usa_dlc.EVTNAME31:0 "Anuncio Dunlap"
 usa_dlc.EVTDESC31:0 "Se han impreso y repartido copias de la Declaración de Independencia a lo largo y ancho de las colonias, bajo la supervisión del mismo comité que escribió el documento. El inmigrante irlandés Dunlap, de 29 años de edad, recibió el encargo de escribirlo y se pasó la noche del 4 de Julio trabajando, corrigiendo e imprimiendo el documento. El Comandante en jefe del Ejercito Continental, George Washington indicó a las tropas la necesidad de leer la Declaración."
 usa_dlc.EVTOPTA31:0 "Asegúrate que todos la pueden leer"
 usa_dlc.EVTNAME32:0 "Indian Intercourse Act"
 usa_dlc.EVTDESC32:0 "'Ninguna compraventa de tierras de indios, ni de ninguna nación o tribu de indios dentro de los Estados Unidos, puede ser válida para ninguna persona o personas, ni para ningún estado, teniendo el derecho de suscripción preferente a dichos terrenos o no, a menos que el mismo sea hecho y ejecutado debidamente a algún tratado público, mantenido bajo la autoridad de los Estados Unidos.'\n\nPara regular el comercio entre nativos americanos y no indios, se ha propuesto un acta llamada 'Nonintercourse Act'."
 usa_dlc.EVTOPTA32:0 "Aprobar la ley"
 usa_dlc.EVTOPTB32:0 "Rechazar la ley"
 usa_dlc.EVTNAME33:0 "La Rebelión del Whisky"
 usa_dlc.EVTDESC33:0 "Alexander Hamilton, el ministro de Hacienda, ha establecido un nuevo impuesto como parte de su programa para incrementar el poder del gobierno central y basar su política de asumir los gastos de la guerra por aquellos estados que no han pagado. Los granjeros que usan su excedente de trigo y maíz para producir whisky como moneda de cambio, serán obligados a pagar un nuevo impuesto. Y muchos se resisten a ello. Ellos sostienen que luchan por los principios de la Revolución americana, en particular contra los impuestos sin representación local, mientras que los impuestos son la expresión legal de los poderes tributarios del Congreso.\nLa resistencia desarrolló a una rebelión cuando un marshal llegó a Pennsylvania occidental para notificar mandatos a los destiladores que no han pagado las tasas. 500 hombres armados atacaron la casa fortificada del inspector de Hacienda, el General John Neville. George Washington se encargó de sofocar la rebelión pero la resistencia contra los impuestos siguió fuerte."
 usa_dlc.EVTOPTA33:0 "Mantiene la ley"
 usa_dlc.EVTOPTB33:0 "Enmienda la ley"
 usa_dlc.EVTNAME34:0 "Caminos de Correos de Boston"
 usa_dlc.EVTDESC34:0 "Las carreteras se usan como nunca se había visto antes. El Correo Postal del Norte por ejemplo, fue llamado el Paso de Pequot, por los nativos Americanos y varios de sus senderos no superaban los dos pies de ancho. El Correo Postal de Boston Road debe ser una carretera a través de Manhattan, Connecticut, Narragansett y Massachusetts. Usando algunos de los caminos nativos para entregar el correo transportado por jinetes postales. Toda la organización necesita para disponer, postes para estar indicados y rutas establecidas\n¿Quién podría ser el mejor para organizar esto, la administracón, el ejército o el cuerpo diplomático?"
 usa_dlc.EVTOPTA34:0 "La administración debería organizarlo"
 usa_dlc.EVTOPTB34:0 "Permite organizarlo al ejército "
 usa_dlc.EVTOPTC34:0 "Las corporaciones diplomáticas lo ordenarán"
 usa_dlc.EVTNAME35:0 "Sociedad Americana Filosófica"
 usa_dlc.EVTDESC35:0 "La sociedad fue fundada por Benjamin Franklin y John Bartram en 1743, cayó en la inactividad en 1746 pero fue revitalizado en 1769 y unida a la Sociedad Americana para Promover el Conocimiento Útil bajo el nombre de 'Sociedad Filosófica Americana de Filadelfia para Promover el Conocimiento Útil'. Eso mantiene un comité en Mejoras americanas y uno de sus últimos proyectos fue el estudio de prospecciones de un canal para conectar la Bahía de Chesapeake con el río Delaware.\nLa Sociedad estudia establecer un premio para el logro en el campo de la navegación, astronomía o filosofía natural. Los científicos Jean-Hyacinthe Magellan han ofrecido una subvención al Presidente de la Sociedad, Benjamin Franklin, para establecer el Premio Magellánico pero la sociedad nunca le viene mal el dinero…"
 usa_dlc.EVTOPTA35:0 "Suena impresionante, patrocinémoslo"
 usa_dlc.EVTOPTB35:0 "Encuentra una manera más barata de apoyarlo"
 usa_dlc.EVTOPTC35:0 "Ignóralo"
 usa_dlc.EVTNAME36:0 "Día de la evacuación"
 usa_dlc.EVTDESC36:0 "Las tropas Británicas en Nueva York -el último vestigio de la autoridad británica en los Estados Unidos- partieron de Manhattan el 25 de Noviembre. El Ejército Continental encabezado por George Washington marchó triunfalmente a través de la ciudad y el último disparo de la guerra fue disparado por un soldado de artillería británico que disparó un cañón apuntando a las masas alborotadoras reunidas en la orilla de Staten Island. El disparo cayó muy cerca de la orilla y la gente gritó triunfalmente."
 usa_dlc.EVTOPTA36:0 "¡Al fin!"
 usa_dlc.EVTNAME37:0 "Sociedad Humana de Massachusetts"
 usa_dlc.EVTDESC37:0 "Ciudadanos de Boston, preocupados por las innecesarias muertes que han dado como resultado los naufragios y ahogamientos, fundaron la Sociedad Humana de Massachusetts para salvar vidas. Publicando protocolos para tratar con víctimas de naufragios y otros accidentes marinos fue la primera actividad para salvar vidas que hizo la Sociedad, con instrucciones donde encontrar equipos salvavidas y refugios que la Sociedad situó en las islas y la costa de la Bahía de Massachusetts."
 usa_dlc.EVTOPTA37:0 "¡Esto es algo que necesitamos promover y patrocinar!"
 usa_dlc.EVTOPTB37:0 "Ellos lo hacen bien por si solos. No necesitan nuestra ayuda"
 usa_dlc.EVTNAME38:0 "Comité de Seguridad"
 usa_dlc.EVTDESC38:0 "De los grupos Hijos de la Libertad crecieron muchos Comités de Seguridad para tratar y ampliar la conciencia sobre las preocupaciones de la época y consistió en que cada hombre adulto en la comunidad. Las milicias locales están bajo el control de los comités y los cuales tienen un ojo puesto sobre el sospechoso gobierno de la Gran Bretaña. John Hancock ha sugerido que esos Comités de Seguridad, los cuales han actuado como gobierno de todas las colonias hasta el Congreso de la Confederación, mantendrán el control sobre la milicia y se les dará el poder de llamar a la milicia obligatoria, con castigos por no responder a la llamada, y proporcionar medios de defensa."
 usa_dlc.EVTOPTA38:0 "Mantener los Comités de Seguridad"
 usa_dlc.EVTOPTB38:0 "Ya han tenido su papel en la revolución"
 usa_dlc.EVTNAME39:0 "Poste de la Libertad"
 usa_dlc.EVTDESC39:0 "La tregua con la Gran Bretaña está siendo celebrada por todo el país con postes de libertad, postes de madera plantados en el suelo y coronados por un remate Frigio. Fueron usados durante la Guerra de la Independencia por los Hijos de la Libertad como símbolo de discrepancia contra la Gran Bretaña, en la ciudad de Nueva York. Los Hijos de la Libertad irguieron los polos de la libertad los cuales fueron sistemáticamente destruidos por las autoridades reales, un pulso que fue a menudo violento y duró 10 años. Ahora, un poste de la libertad en la ciudad de Nueva York ha sido coronado con una veleta dorada conteniendo una sola palabra, 'Libertad'."
 usa_dlc.EVTOPTA39:0 "¡Perfecto!"
 usa_dlc.EVTNAME40:0 "Gran incendio de Nueva York"
 usa_dlc.EVTDESC40:0 "Las fuerzas británicas ocupando Manhattan están tratando desesperadamente de sofocar las llamas que han envuelto lentamente Nueva York. El incendio supuestamente empezó en la Taberna de los Gallos Luchadores, cerca de las Galerías Whitehall, según John Joseph Henry quien vio el fuego empezar abordo del HMS Pearl, donde estaba como prisionero. El seco clima y los fuertes vientos hicieron que las llamas alcanzaran el norte y el oeste, las casas compactas y los negocios fueron fácilmente alcanzados por las llamas. Buscando refugio del fuego se echó a las calles. En los campos de pastos de la ciudad los refugiados se sintieron suficientemente a salvo para volverse y ver qué daño trajo el fuego a su ciudad."
 usa_dlc.EVTOPTA40:0 "Ayúdalos de la forma que sea"
 usa_dlc.EVTOPTB40:0 "Déjalo a las fuerzas británicas"
 usa_dlc.EVTNAME41:0 "Expedición de Lewis y Clark"
 usa_dlc.EVTDESC41:0 "El capitán Meriwether Lewis y su gran amigo Segundo Lugarteniente William Clark proponen una expedición americana para atravesar la porción oeste de América, con el fin de encontrar la comunicación de agua más directa y practicable a través del continente. Junto con un pequeño grupo de voluntarios, los dos hombres cruzarán el continente y explorarán el río Missouri, para encontrar si el río Columbia, el Oregón, el Colorado u otro cualquier río que pueda servir una ruta de agua a través del continente para el comercio."
 usa_dlc.EVTOPTA41:0 "Funda su expedición"
 usa_dlc.EVTOPTB41:0 "Necesitan mayor preparación"
 usa_dlc.EVTNAME42:0 "Primer Banco de los Estados Unidos"
 usa_dlc.EVTDESC42:0 "El Ministro de Hacienda, Alexander Hamilton, ha propuesto tres mejoras financieras principales, la primera es un banco nacional, el cual Hamilton afirma que es el más importante para conseguir los tres objetivos que ha marcado para los Estados Unidos:\nEstablecer un orden financiero, claridad y preferencia dentro y fuera de los recién formados Estados Unidos.\nEstablecer crédito -tanto en el país como el exterior- para la nueva nación.\nResolver la cuestión de la orden de la moneda, emitida por el Congreso Continental inmediatamente previa y durante la Guerra Revolucionaria de los Estados Unidos - el 'Continental'."
 usa_dlc.EVTOPTA42:0 "Sigue el consejo de Hamilton y aprueba el banco central"
 usa_dlc.EVTOPTB42:0 "Encuentra otra manera de conseguir los objetivos de Hamilton"
 usa_dlc.EVTNAME43:0 "Mujeres en la Revolución americana"
 usa_dlc.EVTDESC43:0 "El Movimiento Tejido en Casa insta a las mujeres a tejer e hilar su propia ropa para proveer a sus familias en vez de vestir o comprar ropa hecha con material importado por los británicos. Durante la Guerra de la Independencia, el movimiento fue una forma de resistencia en contra de la Gran Bretaña. La renuncia a las sedas satinadas y otros lujos en favor de la ropa cosida en casa envió un claro mensaje de unión contra la supuesta opresión Británica. El Ejército Continental, guiado por George Washington, fue provisto con ropa y mantas por el Movimiento Tejido en Casa.\nLa fiesta del Té de Edenton fue unas cincuenta mujeres en Edenton, Carolina del Norte, que firmaron un acuerdo oficial acordando el boicot del té y otros productos ingleses y lo enviaron a los periódicos británicos. Hay muchos ejemplos de mujeres y sus esfuerzos para liberar los Estados Unidos de la opresión británica, y hoy les honramos y agradecemos por su apoyo y pelea."
 usa_dlc.EVTOPTA43:0 "¡Vivan las mujeres de América!"
 usa_dlc.EVTNAME44:0 "La invención de la desmotadora"
 usa_dlc.EVTDESC44:0 "Una nueva máquina que separa las fibras de algodón de sus semillas de forma rápida y fácil está actualmente siendo testada. La Desmotadora es un tambor con unos pequeños ganchos de alambre que empujan las fibras de algodón a través de una malla con el fin de separar las semillas del algodón mientras unos cepillos quitan las fibras sobrantes para prevenir enredos. Está pendiente de patente y Eli Whitney, el inventor, defiende que su máquina puede producir más de 25 kilos de algodón limpio al día y está intentando encontrar más sitios donde poder probar su máquina."
 usa_dlc.EVTOPTA44:0 "Adquirir un par de sus máquinas"
 usa_dlc.EVTOPTB44:0 "Ayudarle en el proceso de patente"
 usa_dlc.EVTNAME45:0 "Fábrica de Moneda de los Estados Unidos"
 usa_dlc.EVTDESC45:0 "El Congreso de los Estados Unidos está debatiendo si la Ley de Acuñación debe de ser aprobada. Se establecerá una Casa de la Moneda y la acuñación en Estados Unidos quedará regulada. Se propone el dólar plateado como unidad de moneda y se dispondrá un sistema decimal para la moneda de americana. Un director, un acuñador, un Jefe de Moneda, un Grabador y un Tesorero, son propuestos como funcionarios de la Fabrica de Moneda de los Estados Unidos."
 usa_dlc.EVTOPTA45:0 "Funda la Casa de la Moneda y aprueba la Ley de Acuñación"
 usa_dlc.EVTOPTB45:0 "Ya nos ocuparemos más tarde"
 usa_dlc.EVTNAME46:0 "Tecumseh"
 usa_dlc.EVTDESC46:0 "Los nativos americanos en el Antiguo Noroeste han creado la Confederación de Tecumseh, la cual incluye varios miles de guerreros bajo el liderazgo del cabecilla Shawnee Tecumseh. Teskwatawa, un líder espiritual y político y hermano de Tecumsehes conocido como El Profeta y la Confederación se constituye alrededor de sus enseñanzas. Los dos líderes espirituales Lenapes, Neolin y Scattamek que predijeron un apocalipsis venidero en el que el hombre blanco seria derrocado por poderes sobrenaturales, ha influenciado mucho a Tenskwatawa y anima a los indios a rechazar las maneras de los blancos, como el licor, ropa de estilo europeo, y armas de fuego. Su hermano Tecumseh está indignado por los contínuas pérdidas de tierra a los Americanos y juntos llamaron a las tribus para abstenerse de ceder más tierras a los Estados Unidos. Muchas diferentes tribus nativas americanas son unidas por los dos hermanos y su meta ha sido realizada. Se ha creado una confederación pantribal lo bastante poderosa para atacar y resistir a los Estados Unidos."
 usa_dlc.EVTOPTA46:0 "Los derrotaremos"
 usa_dlc.EVTNAME47:0 "La Rebelión de Shays"
 usa_dlc.EVTDESC47:0 "La depresión de posguerra llevó a dificultades económicas, una restricción de crédito causada por una profunda falta de moneda en uso y unas políticas fiscales severas por parte del gobierno para solventar los problemas de deuda del estado. Muchos veteranos de guerra han protestado contra esto y paralizaron los tribunales del condado para detener las audiencias judiciales de impuestos y recolección de impuestos. Los granjeros no tienen dinero líquido para pagar por bienes y los mercaderes han rechazado extenderles líneas de créditolo cual ha conducido la pérdida de sus tierras y otras posesiones cuando ellos no han sido capaces de devolver sus deudas y obligaciones de impuestos. Esto ha llevado a un fuerte resentimiento contra los recaudadores de Hacienda y los tribunalesdonde los acreedores obtuvieron e hicieron cumplir sentencias en detrimento de los deudores, y donde los recaudadores de Hacienda obtuvieron sentencias autorizando la confiscación de propiedades. Una milicia ha sido creada como ejército privado, para organizar una fuerza armada. Enmendando los Artículos de Confederación facilitaría la presión a estos agricultores y les daría algunos medios para proveerse ellos mismos…"
 usa_dlc.EVTOPTA47:0 "¡Nosotros no negociamos con rebeldes!"
 usa_dlc.EVTOPTB47:0 "Enmendar los Artículos"
 usa_dlc.EVTNAME48:0 "Estados Unidos: Una nación independiente"
 usa_dlc.EVTDESC48:0 "John Adams es un buen amigo de Joan van der Capellen tot den Pol, el líder patriota holandés, un abogado de la causa Americana. Él votó en contra de prestar al rey británico Jorge III la Brigada escocesa para ser desplegada en la guerra contra la República Americana y ha continuado dedicándose a la Guerra de Independencia americana. Podemos usar su influencia para convencer a los Estados Generales a reconocer los Estados Unidos como una nación independiente."
 usa_dlc.EVTOPTA48:0 "Deja que lo intente"
 usa_dlc.EVTOPTB48:0 "No necesitamos su aprobación"
 usa_dlc.EVTDESC49:0 "Joan van der Capellen tot den Pol, el líder patriota holandés, trata de convencer a los Estados Generales, que reconozcan los Estados Unidos de América como una nación independiente. Siempre ha sido un abogado de la causa Americana y votó en contra de prestar al Rey de Inglaterra Jorge III la Brigada Escocesa para ser desplegada en la guerra con la República Americana. Considera la lucha americana como un ejemplo para los patriotas holandeses y reconocerlos como una nación independiente sería un gran paso adelante para la nación Holandesa."
 usa_dlc.EVTOPTA49:0 "Acepta Estados Unidos como una nación independiente"
 usa_dlc.EVTOPTB49:0 "Rechaza su petición"
 usa_dlc.EVTDESC50:0 "Con la ayuda e influencia de Joan van der Capellen tot den Pol, John Adams se las ha arreglado para asegurar el reconocimiento de [From.GetName] para los Estados Unidos como gobierno independiente en La Haya."
 usa_dlc.EVTOPTA50:0 "¡Fantástico!"
 usa_dlc.EVTDESC51:0 "[From.GetName] ha rechazado la petición de independencia de los Estados Unidos a pesar de las influencias de Joan van der Capellen tot den Pol y del arduo trabajo de John Adams."
 usa_dlc.EVTOPTA51:0 "¡Esos desgraciados!"
 usa_dlc.EVTNAME52:0 "Sociedad Manumision de Nueva York"
 usa_dlc.EVTDESC52:0 "La batalla contra la trata de esclavos y en defensa de la emancipación de todos los esclavos en el país es combatida por blancos adinerados e influyentes hombres que han fundado la Sociedad Manumission de Nueva York. No descansarán hasta que la trata de esclavos sea abolida, al mismo tiempo han fundado la Escuela Libre Africana para los niños pobres y huérfanos de los esclavos y gente libre de color. John Jay es uno de los líderes que ha esbozado una ley estatal para abolir la esclavitud y a pesar que el esbozo no pasó, ha potenciado el movimiento de abolición. Boicots en contra los comerciantes de Nueva York y los propietarios de los periódicos involucrados en la trata de esclavos han sido organizados y un comité especial de militantes visitan las oficinas de los periódicos para advertir a los publicistas de no aceptar anuncios para obtener o vender esclavos esta aterrorizando los periódicos."
 usa_dlc.EVTOPTA52:0 "Permitirles continuar su trabajo"
 usa_dlc.EVTOPTB52:0 "¡Pararlos inmediatamente!"
 usa_dlc.EVTNAME60:0 "La Creación del Ejército Continental"
 usa_dlc.EVTDESC60:0 "El 10 de Mayo de 1775, representantes de las trece colonias se encontraron en Filadelfia para decidir la creación del ejército nacional, el Ejército Continental, bajo el liderazgo de el caballero George Washington de Virginia. El Ejército Profesional fue muy importante para la joven Nación como la primera piedra en el reconocimiento desde el Viejo Mundo. La forma de la armada fue a pesar de ello acaloradamente debatida. ¿Como escogerás, Señor?"
 usa_dlc.EVTOPTA60:0 "Levanta el Ejército Profesional"
 usa_dlc.EVTOPTB60:0 "Levanta las Milicias Provinciales"
 usa_dlc.EVTOPTC60:0 "Llama a voluntarios"
 usa_dlc.EVTNAME61:0 "La Imprenta del Congreso"
 usa_dlc.EVTDESC61:0 "En 1779 la situación militar era difícil, pero la situación económica era aún peor. El congreso no era aún suficientemente eficiente como instrumento de gobierno y miembros del mismo permitieron que la impresión corriera libremente. Se necesitaba el dinero, pero el resultado fue una inflación creciente. El uso de la imprenta fue una decisión colectiva del cuerpo de hombres responsables, que pudieron haber decidido en otro sentido. ¿Como decidirás, Señor?"
 usa_dlc.EVTOPTA61:0 "Imprime más billetes"
 usa_dlc.EVTOPTB61:0 "Úsala con mesura"
 usa_dlc.EVTOPTC61:0 "Para inmediatamente"
 usa_dlc.EVTNAME62:0 "Elección Presidencial americana de 1796 "
 usa_dlc.EVTDESC62:0 "Campaña y los Asuntos, 1796: Federalistas acudieron bajo el estandarte de John Adams, quien juró apoyar el Fuerte Gobierno de Washington. Jefferson y los Antifederalistas se opusieron a la ampliación del gobierno y conduce la oleada de miedos populares de monarquia insidiosa. Los seguidores de Adams tomaron represalias condenando la Revolución Francesa como una Monocracia. El primer ministro apreciado por los Antifederalistas. Los Antifederalistas, por otro lado, continúan viendo Inglaterra como el principal enemigo y dijeron que Adams iba a pagar de boquilla al Gobierno de Su Majestad. El apoyo de Washington y los esfuerzos de los habitantes de Nueva Inglaterra para parar Alexander Hamilton de sabotear la campaña de Adams dió a Adams una victoria electorial escasa, 71-68. ¿Qué elegirá el Espíritu de América este tiempo?"
 usa_dlc.EVTOPTA62:0 "Joan van der Capellen tot den Pol"
 usa_dlc.EVTOPTB62:0 "Thomas Jefferson"
 usa_dlc.EVTNAME63:0 "Impuestos Federales sobre la Propriedad"
 usa_dlc.EVTDESC63:0 "En Julio de 1798 el Presidente Adams aprobó la legislación para recaudar los impuestos federales sobre la propiedad. Esto tuvo consecuencias. La más obvia fue la Rebelión de Fries de 1799, un grupo armado en Pensilvania resistió a los tasadores y recaudadores. Pero eso también produjo un gran debate sobre los límites del poder del gobierno que nunca terminaronsino que continúa creciendo hoy en día y lo seguirá haciendo. De todas maneras, dependiendo de la posición política del Presidente y de los representantes en el Congreso, un paquete de leyes u otro puede ser aprobado. ¿Como escogerás, Señor Presidente?"
 usa_dlc.EVTOPTA63:0 "Derechos Limitados en los Derechos sobre los Impuestos"
 usa_dlc.EVTOPTB63:0 "Sin Derechos sobre los Impuestos Federales"
 usa_dlc.EVTOPTC63:0 "Derechos sobre los Impuestos Federales ilimitados"
 usa_dlc.EVTNAME64:0 "Elección presidencial americana de 1800 "
 usa_dlc.EVTDESC64:0 "Campaña y Aspectos, 1800: Los Federalistas instaron a los votantes a elegir a Dios -y un Presidente religioso (Adams) en vez de a Jefferson – y ateo. Inicialmente los Federalistas monopolizaron los medios gracias a la Ley de Sedición, que declaró ilegal la mayoría de la oposición como una forma de traición. A pesar de dicha Ley, fue también el punto de encuentro de los Antifederalistas o los Republicanoscomo ahora los llamaban desde que James Madison escribió la polémica Resolución de Virginia y Kentucky en 1798-1799 donde declaró que la Ley de Sedición era inconstitucional. En una fase posterior, la mayoría en Nueva York cambió y los nuevos votos cambiaron los equilibrios electorales en favor de Jefferson. De todas maneras, como el candidato a vicepresidente Aaron Burr obtuvo el mismo número de votos que Jefferson, Burr posteriormente forzó una votación en el Parlamento que finalmente fue ganada por Jefferson. Los Votos electorales: Jefferson 73, Burr 73, Adams 65. ¿Qué elegirá el Espíritu de América este tiempo?"
 usa_dlc.EVTOPTA64:0 "Thomas Jefferson"
 usa_dlc.EVTOPTB64:0 "Aaron Burr"
 usa_dlc.EVTOPTC64:0 "John Adams"
 usa_dlc.EVTNAME65:0 "La Adquisición de Luisiana"
 usa_dlc.EVTDESC65:0 "En 1803 Napoleón de Francia tenía fuertes dificultades económicas debido a su aspiración de convertirse en el poder hegemónico de Europa. De esta manera, ofreció el Territorio de Luisiana, una vasta región entre el Mississipí y las Montañas Rocosas por una suma de 15 millones de dólares. El Presidente y el Senado aceptaron y los Estados Unidos casi doblaron su superficie. Señor, sólo conseguiría la provincia que pertenece a Francia en estos momentos por una suma de 1000 ducados. ¿Qué piensa hacer, Señor Presidente?"
 usa_dlc.EVTOPTA65:0 "Aceptar la oferta"
 usa_dlc.EVTOPTB65:0 "Rechazar la oferta"
 usa_dlc.EVTNAME66:0 "Elección Presidencial americana de 1804"
 usa_dlc.EVTDESC66:0 "Campaña y Asuntos, 1804: El Presidente Jefferson comprobó fácilmente el débil desafío del agonizante Partido Federalista. El partido había sido severamente dañado por un grupo radical dentro de la llamada Junta de Essex, donde habían intentado en vano incorporar algunos estados costeros del este para separarse de la unión formando una Confederación de Nueva Inglaterra libre de la Democracia Jeffersoniana. Entre las élites del país, muchos continuaban apoyando a los Federalistas y a Pinckney, pero las masas se desalentaron debido al comportamiento de la Junta. El Mayor Problema era la Adquisición de Luisiana puesto que los Federalistas temían que los inmigrantes (seguidores de Jefferson) pudieran romper el equilibrio de poder a expensas de los Federalistas. Así, Jefferson hizo avances significativos en una sólida federalista Nueva Inglaterra y la victoria fue suya. Votos electorales:  Jefferson 162, Pinkney 14. ¿Como escogerá el Espíritu de América esta vez?"
 usa_dlc.EVTOPTA66:0 "Thomas Jefferson"
 usa_dlc.EVTOPTB66:0 "Charles Pinckney"
 usa_dlc.EVTNAME67:0 "Elección Presidencial americana de 1808"
 usa_dlc.EVTDESC67:0 "Campaña y Asuntos, 1808: Cuando Thomas Jefferson se retiró, promocionó a James Madison como su sucesor. Madison era vulnerable sólo en un aspecto -El Embargo. Como Secretario de Estado había tratado el Embargo, en el cual se habían aprobado represalias contra la falta de respeto de Inglaterra y Francia y a una política de Proteccionismo. El Embargo fue muy impopular en ambos campos, así los Federalistas una vez más revitalizados bajo Charles Pinkney y los Republicanos del Comercio Libre amenazaron con apoyar al candidato presidencial George Clinton. La amenaza del Comercio Libre nunca se materializó y a pesar que Pinkney hizo bien, no pudo competir con la popularidad del actual Presidente Jefferson. Jefferson fue fundamental en espolear a amigos y enemigos para apoyar a Madison y así asegurar su victoria. Votos electorales: Madison 122, Pinkney 47, Clinton 6. ¿Qué elegirá el Espíritu de América esta vez?"
 usa_dlc.EVTOPTA67:0 "James Madison"
 usa_dlc.EVTOPTB67:0 "Charles Pinckney"
 usa_dlc.EVTOPTC67:0 "George Clinton"
 usa_dlc.EVTNAME68:0 "Halcones y palomas de 1812 "
 usa_dlc.EVTDESC68:0 "Durante los años anteriores a la Guerra de 1812 los Ingleses nunca habían respetado la independencia de los Estados Unidos. Inglaterra no respetó la neutralidad americana, alistó a marineros americanos en sus buques y confiscaron los bienes de sus barcos en el mar. Además alentó la Insurrección India en el Oeste. Todo esto, junto con el hecho que algunos caballeros Americanos como Henry Clay y John C. Calhoun presionaron fuertemente para la guerra en un esfuerzo de aprovechar la oportunidad para apoderarse de Canadá. Ésto hizo esforzar al Presidente en asuntos internacionales. La Nación, fue a pesar de ello, dividida y cuando el Presidente pidió al congreso una declaración de Guerra (1 de Junio) el Sur y el Oeste votaron a favor y Nueva Inglaterra en contra. La guerra no fue un gran éxito militar para los Estados Unidos y la Casa Blanca fue bombardeada por la Armada Real. Sólo la batalla de Nueva Orleans en 1815 fue considerada una victoria. La guerra acabo en un status quo de paz, pero eso pudo perfectamente haber acabado de diferente forma. ¿Quién escogerás Señor Presidente?"
 usa_dlc.EVTOPTA68:0 "Apoyar los halcones de Guerra"
 usa_dlc.EVTOPTB68:0 "Apoyar las Palomas"
 usa_dlc.EVTNAME69:0 "Elección Presidencial americana del 1812 "
 usa_dlc.EVTDESC69:0 "Campaña y Asuntos, 1812: La Guerra de 1812 dominó la campaña. Porque los Estados Unidos sufrieron tempranas derrotas en el Oeste. Los seguidores de DeWitt Clinton acusaron al presidente de incompetente en dirigir la campaña de guerra, una guerra que los Federalistas denunciaron como sin fundamento. Los combatientes de Madison defendieron la guerra como necesaria para mantener la neutralidad americana. Madison no era tan popular, pero dos cosas se volvieron en contra de Clinton. En primer lugar, Clinton intentó llamó tanto a los halcones como a las palomas haciendo su posición no creible. Segundo, Madison era un presidente en guerra y el pueblo se concentró en su defensa. Votos electorales: Madison 128, Clinton 89. ¿Qué elegirá el Espíritu de América este tiempo?"
 usa_dlc.EVTOPTA69:0 "James Madison"
 usa_dlc.EVTOPTB69:0 "DeWitt Clinton"
 usa_dlc.EVTNAME70:0 "Elección Presidencial americana del 1816 "
 usa_dlc.EVTDESC70:0 "Campaña y Asuntos, 1816: No hubo grandes asuntos. James Monroe fue apoyado por dos presidentes electos populares, Jefferson y Madison, y Monroe fue un estratega habilidoso haciendo campañas muy pequeñas. La elección fue un hecho seguro desde el inicio y sólo hubo de hecho un partido eficiente, los Republicanos. Los Federalistas se presentaron, pero fueron criticados de oponerse a la Guerra de 1812 y tenía sus votantes en el área de Nueva Inglaterra. Su organización y forma era vieja y obsoleta y no hicieron oficialmente nominar un candidato. Se piensa que ayudó a Rufus King quien se alzó sólo contra la simbólica oposición de la fuerza republicana. Los republicanos tenían en la otra mano un movimiento todo-americanos con fuertes bases en Virginia, Nueva York y en el Sur donde hizo campaña con habilidad y efecto. Cuatro términos presidenciales republicanos ha fortalecido la parte proporcional para declinar a los federalistas. James Monroe consiguió una victoria incluso sin ser superior a la de 1820 donde sacó todos los electores menos uno. Votos electorales: Monroe 183, King 34. ¿Como escogerá el Espíritu de América esta vez?"
 usa_dlc.EVTOPTA70:0 "James Monroe"
 usa_dlc.EVTOPTB70:0 "Rufus King "
 usa_dlc.EVTNAME71:0 "Tratado Adam-Onís"
 usa_dlc.EVTDESC71:0 "Durante la Primera Guerra Semínola (1817-1818) las fuerzas de los Estados Unidos han atacado los indios semínolas y esclavos fugados de Florida que han asaltado Georgia y masacrado residentes. Para erradicar el problema de raíz el general Andrew Jackson quemó pueblos y derrocó al gobernador español. Este episodio convenció al gobierno español que los Estados Unidos eran capaces de apoderarse de Florida a voluntad. Esta creencia se hizo tan fuerte que el gobierno español ofreció Florida a los Estados Unidos por una pequeña suma de dinero. El acuerdo fue finalizado por el Secretario de Estado de los Estados Unidos John Quincy Adams y el ministro Luís de Onís. Señor Presidente, ¿deberíamos hacer caso a la oferta?"
 usa_dlc.EVTOPTA71:0 "Aceptar la oferta"
 usa_dlc.EVTOPTB71:0 "Rechazar la oferta"
 usa_dlc.EVTNAME72:0 "La Dependencia Económica en Gran Bretaña se ha roto"
 usa_dlc.EVTDESC72:0 "Después de la segunda guerra con Inglaterra, la Guerra de 1812, la dependencia económica de los Estados Unidos respecto a Inglaterra llegó a su fin. La industria doméstica llenó el vacío producido por la suspensión del comercio con Europa, revelado como vital desde la guerra"
 usa_dlc.EVTOPTA72:0 "¡Al fin!"
 usa_dlc.EVTNAME100:0 "Más bollos para el pueblo"
 usa_dlc.EVTDESC100:0 "El pueblo protesta por los bollos que están comprando. Quieren el bollo completo con especias y un sabor maravilloso pero por el mismo precio que el bollo simple sin ninguno de los sabrosos complementos"
 usa_dlc.EVTOPTA100:0 "¡Dales bollos!"
 usa_dlc.EVTOPTB100:0 "¡Bollos para todos!"
 usa_dlc.EVTOPTC100:0 "¡No hay bollos para ti!"
 usa_dlc.EVTOPTD100:0 "¡Mis preciosos bollos!"
