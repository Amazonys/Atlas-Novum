l_german:
 recover_east_anatolia_title:0 "Rückeroberung Ostanatoliens"
 recover_east_anatolia_desc:0 "Führt die Rückeroberung Anatoliens zu einem erfolgreichen Ende."
 recover_crimea_title:0 "Rückeroberung Kaffas"
 recover_crimea_desc:0 "Sollte es uns gelingen, Kaffa wieder in den Besitz des Imperiums zu bringen, könnten wir unsere Position im Kampf um die Kontrolle über den Schwarzmeerhandel festigen."
 recover_east_islands_title:0 "Rückeroberung der Ostinseln"
 recover_east_islands_desc:1 "Durch die Rückeroberung der Ägäischen Inseln könnten wir für Sicherheit vor den Küsten Anatoliens sorgen."
 recover_albania_title:0 "Rückeroberung Albaniens"
 recover_albania_desc:0 "Die nächste Phase unseres Erstarkens sollte sich die Rückeroberung der östlichen Adriaküste zum Ziel setzen."
 recover_isteria_title:0 "Rückeroberung Italiens"
 recover_isteria_desc:0 "Setzt die Rückeroberung der Adriaküste fort!"
 recover_north_italy_title:0 "Rückeroberung Norditaliens"
 recover_north_italy_desc:0 "Rom ist wieder Teil des Imperiums. Nun können wir den Blick nordwärts richten!"
 recover_lombardia_title:0 "Rückeroberung der Lombardei"
 recover_lombardia_desc:0 "Führt die Wiedereingliederung Italiens in das Imperium zu einem erfolgreichen Ende!"
 recover_west_islands_title:0 "Rückeroberung der Westinseln"
 recover_west_islands_desc:0 "Wenn wir die Kontrolle über Korsika und Sardinien erlangen, könnten wir die italienische Küste sichern. Die Balearen wären der ideale Ausgangspunkt für eine Ausdehnung auf die iberische Halbinsel."
 recover_south_spain_title:0 "Rückeroberung Hispaniens"
 recover_south_spain_desc:0 "Die spanische Küste bildet den äußersten Punkt unserer Ambitionen im Westen."
 recover_tripoli_title:0 "Rückeroberung Tripolis"
 recover_tripoli_desc:0 "Tripolis muss zum Ruhme des Imperiums zurückerobert werden!"
 recover_tunis_title:0 "Rückeroberung Tunis"
 recover_tunis_desc:0 "Tunis ist die Heimat eines einstigen Erzfeindes Roms: Karthago bildet den westlichsten Punkt unserer Ambitionen an der afrikanischen Küste."
 recover_antioch_title:0 "Rückeroberung Antiochias"
 recover_antioch_desc:0 "Die Bedeutung von Antiochia als heiliger Stadt kann nicht hoch genug bemessen werden! Wir müssen sie wieder zu einem Teil des Imperiums machen!"
 recover_jerusalem_title:0 "Rückeroberung Jerusalems"
 recover_jerusalem_desc:0 "Der nächste Schritt unserer Wiedererstarkens sollte in der Rückeroberung Jerusalems bestehen!"
 recover_alexandria_title:0 "Rückeroberung Alexandrias"
 recover_alexandria_desc:0 "Alexandria, die einstige Kornkammer Roms, wäre eine fabelhafte Bereicherung für unser wiederauferstandenes Imperium!"
 purple_phoenix.1.t:0 "Ein Thronanwärter verfolgt seine Ansprüche"
 purple_phoenix.1.d:0 "Das Wiedererstarken des Imperiums hat auch zum Wiedererstarken seiner traditionellen Schwächen geführt. Ehrgeizige Adlige und einflussreiche Generäle sind bereit wie eh und je, die Macht über das Imperium an sich zu reißen."
 purple_phoenix.1.a:0 "Tod den Verrätern"
 purple_phoenix.1.b:0 "Unterstützt den Thronanwärter"
 purple_phoenix.2.t:0 "Athen wurde zurückerobert!"
 purple_phoenix.2.d:0 "Jahrhundertelang war Athen das kulturelle Zentrum von Byzanz, bis es nach dem Vierten Kreuzzug unter die Herrschaft des Lateinischen Kaiserreichs fiel. Später wurde aus Athen die Hauptstadt eines unabhängigen Herzogtums, das von verschiedenen westlichen Familien regiert wurde. Doch diese Zeiten sind vergangen, und zum ersten Mal seit 1204 ist Athen wieder ein Teil des Byzantinischen Kaiserreichs."
 purple_phoenix.2.a:0 "Und bis in alle Ewigkeit!"
 purple_phoenix.3.t:0 "Nikomedia zurückerobert!"
 purple_phoenix.3.d:0 "Nikomedia, oder Izmit, wie die Türken sie nennen, war eine byzantinische Stadt mit Schlüsselbedeutung für Kleinasien, bevor sie 1337 von den Türken erobert wurde. Ihre Rückgewinnung verschafft uns eine ideale Ausgangsposition für die Rückkehr nach Kleinasien."
 purple_phoenix.3.a:0 "So sei es!"
 purple_phoenix.4.t:0 "Antiochia zurückerobert!"
 purple_phoenix.4.d:0 "Antiochia, die "Wiege des Christentums", war 1084 an die Türken gefallen. Auch wenn die Stadt nicht mehr die Metropole vergangener Zeiten ist, kommt ihr noch immer große Bedeutung zu."
 purple_phoenix.4.a:0 "Deus Vult!"
 purple_phoenix.5.t:0 "Jerusalem zurückerobert!"
 purple_phoenix.5.d:0 "Jerusalem, das 634 von den Arabern erobert wurde, war in den Zeiten des Imperiums ein Zentrum des christlichen Glaubens. Seine Wiedereroberung wird den Angehörigen aller christlichen Völker neuen Mut geben."
 purple_phoenix.5.a:0 "Deus Vult!"
 purple_phoenix.6.t:0 "Rom zurückerobert!"
 purple_phoenix.6.d:0 "Obwohl man nicht sagen kann, dass die Stadt direkt vom Kaiserreich beherrscht wurde, wurden alle Verbindungen zu Byzanz von Rom durchtrennt, als Papst Leo III Karl den Großen zum Kaiser des Heiligen Römischen Reiches krönte. Nun wird Rom wieder von uns kontrolliert, und auch wenn die Stadt harte Zeiten durchlebt hat, ist ihr dennoch viel ihres früheren Prestiges erhalten geblieben."
 purple_phoenix.6.a:0 "Rom, die Stadt, in der unsere Geschichte ihren Anfang nahm, gehört wieder uns."
 purple_phoenix.7.t:0 "Römische Orthodoxie wiederhergestellt!"
 purple_phoenix.7.d:0 "Das Volk von Rom bekennt sich nun wieder zur Orthodoxie. Die letzten unverbesserlichen Papisten sind in den Untergrund geflüchtet. Auch wenn hiermit das Große Schisma nicht endet, die Gräben sich vielmehr vertiefen, so konnte die Orthodoxie ihre Ausgangsposition im ewigen Kampf um die religiöse Vormachtstellung mit Sicherheit verbessern."
 purple_phoenix.7.a:0 "Nehmt dies, Schismatiker!"
 purple_phoenix.8.t:0 "Die Türken wurden vom Westbalkan vertrieben!"
 purple_phoenix.8.d:0 "Die Macht des Osmanischen Reiches im Westbalkan wurde gebrochen. Dies ist eine wichtige Etappe in der Wiederherstellung unseres Imperiums."
 purple_phoenix.8.a:0 "Der Phönix erhebt sich!"
 purple_phoenix.9.t:0 "Die Türken wurden vom Ostbalkan vertrieben!"
 purple_phoenix.9.d:0 "Die Macht des Osmanischen Reiches im Ostbalkan wurde gebrochen. Nach all den Jahren sind die europäischen Grenzen Konstantinopels nun endlich wieder sicher!"
 purple_phoenix.9.a:0 "Der Phönix erhebt sich!"
 purple_phoenix.10.t:0 "Die Türken wurden aus Anatolien vertrieben!"
 purple_phoenix.10.d:0 "Die Macht des Osmanischen Reiches in Anatolien, ihrer bisherigen Machtbasis, wurde gebrochen. Der Besitz Anatoliens wird uns Wohlstand und Reichtum bringen!"
 purple_phoenix.10.a:0 "Der Phönix erhebt sich!"
 recent_BYZ_factions:0 "Kürzliche Aktivitäten einiger Höflinge"
 purple_phoenix.11.t:0 "Höflinge beeinflussen den Herrscher"
 purple_phoenix.11.d:0 "Einige Höflinge sprechen sich seit Kurzem für das Militär aus und setzen sich für einen größeren Einsatz auf dem militärischen Sektor aus."
 purple_phoenix.11.a:0 "Wir könnten mehr Soldaten einsetzen!"
 purple_phoenix.12.t:0 "Höflinge beeinflussen den Herrscher"
 purple_phoenix.12.d:0 "Das Militär verlor in letzter Zeit die Unterstützung des Kaiserhofes, und einflussreiche Höflinge arbeiten auf die Reduzierung seines Budgets hin."
 purple_phoenix.12.a:0 "Werden sie sich für den Kampf entscheiden?"
 purple_phoenix.13.t:0 "Höflinge beeinflussen den Herrscher"
 purple_phoenix.13.d:0 "Einige Höflinge setzen sich seit Kurzem für eine diplomatischere Herangehensweise ein und bestehen darauf, dass vermehrt nach friedlichen Lösungen gesucht wird."
 purple_phoenix.13.a:0 "Gewalt ist nicht die Lösung"
 purple_phoenix.14.t:0 "Höflinge beeinflussen den Herrscher"
 purple_phoenix.14.d:0 "Die diplomatischen Kreise verloren in letzter Zeit die Gunst des Kaiserhofes, und einflussreiche Höflinge tun alles dafür, ihre diplomatischen Bemühungen zu sabotieren."
 purple_phoenix.14.a:0 "Das klingt nach Kampf!"
 purple_phoenix.15.t:0 "Höflinge beeinflussen den Herrscher"
 purple_phoenix.15.d:0 "Einige Höflinge setzen sich seit Kurzem für die Verbesserung der Verwaltung ein und unterstützen Pläne zu ihrer Erweiterung."
 purple_phoenix.15.a:0 "Die Grundlage des Reiches ist das Papier"
 purple_phoenix.16.t:0 "Höflinge beeinflussen den Herrscher"
 purple_phoenix.16.d:0 "Die Bürokratie büßte kürzlich die Gunst des Kaiserhofes ein, und einflussreiche Höflinge bestehen darauf, die Verwaltungsausgaben zu reduzieren."
 purple_phoenix.16.a:0 "Aber wer soll dann die Steuern eintreiben?"
 triumph_greece_title:0 "Triumph in Griechenland"
 triumph_greece_desc:0 "Nach der Rückeroberung Griechenlands können wir die siegreichen Soldaten und Generäle durch einen Triumphmarsch durch die Hauptstadt ehren und so an eine alte römische Tradition anknüpfen. Nun, da wir wie ein Phönix aus der Asche auferstanden sind, können wir diesen Brauch endlich wiederaufleben lassen."
 triumph_balkans_title:0 "Triumph auf dem Balkan"
 triumph_balkans_desc:0 "Nach der Rückeroberung des Balkans können wir die siegreichen Soldaten und Generäle mit einem weiteren Triumphmarsch durch die Hauptstadt ehren, deren europäische Grenzen nunmehr gesichert sind."
 triumph_asia_title:0 "Triumph an den Küsten Kleinasiens"
 triumph_asia_desc:0 "Durch die Sicherung der Küsten Kleinasiens ist unsere Hauptstadt nun vor Bedrohungen aus dem Osten geschützt. Die Armee hat sich einen triumphalen Marsch durch die Hauptstadt verdient und die Generäle müssen geehrt werden."
 triumph_anatolia_title:0 "Triumph in Anatolien"
 triumph_anatolia_desc:0 "Die Soldaten und Generäle, die uns Anatolien gesichert haben, verdienen die höchsten Ehren!"
 triumph_italy_title:0 "Triumph in Italien"
 triumph_italy_desc:0 "Unseren Generälen ist es gelungen, selbst den großen Belisarius zu übertreffen, sodass wir nun über ganz Italien herrschen. Sie verdienen es, mit dem größten Triumphmarsch, den das Reich je gesehen hat, geehrt zu werden!"
 
