l_spanish:
 horse_artillery:0 "Artillería a Caballo"
 desc_horse_artillery:0 "Con coordinación, la tripulación puede rápidamente ser ágil y disparar, y prepararse y continuar. Esto crea una artillería que se mueve y dispara rápido. "
 armed_neutrality_act:0 "Ley de Neutralidad Armada"
 desc_armed_neutrality_act:0 "Nuestros comerciantes tienen el derecho a comerciar sin participación extranjera y protegemos ese derecho."
 public_road_act:0 "Acta de carreteras públicas"
 desc_public_road_act:0 "Dediquemos nuestros ejércitos una semana al año al mantenimiento de infraestructuras."
 rapid_integration_act:0 "Ley de Rápida-Integración"
 desc_rapid_integration_act:0 "Nuestra excelente administración hace fácil integrar nuevos territorios a nuestro país."
 colonial_garrisons:0 "Guarniciones coloniales"
 desc_colonial_garrisons:0 "Al situar guarniciones permanentes en ultramar, alentaremos el crecimiento de nuestras colonias."
 colonial_settlement_act:0 "Ley de Asentamiento Colonial"
 desc_colonial_settlement_act:0 "Nuestro buen suministro de gente hace fácil mantener el constante crecimiento colonial."
 military_prowess:0 "Proeza militar"
 desc_military_prowess:0 "Nuestros soldados son numerosos y bien entrenados. El mundo teme nuestra fuerza militar."
 naval_school_act:0 "Ley de Escuela Naval"
 desc_naval_school_act:0 "Estableciendo escuelas navales, seremos capaces de mejorar la calidad tanto de nuestros almirantes como de los marineros."
 naval_infrastructure_act:0 "Infraestructura Naval"
 desc_naval_infrastructure_act:0 "Somos capaces de mantener una gran infraestructura naval para apoyar a más barcos."
 trained_marines_act:0 "Ley de Marines Organizados"
 desc_trained_marines_act:0 "Nuestros barcos de Guerra están equipados con marineros capacitados, haciéndolos más resistentes a los ataques enemigos."
 exploration_charters:0 "Cartas de Exploración"
 desc_exploration_charters:0 "Las expediciones a Terra Incognita son costosas y arriesgadas. Apoyar a exploradores potenciales hará su vida más fácil- y también sus resultados."
 superior_supply_system:0 "Sistemas de Suministro Superior"
 desc_superior_supply_system:0 "Suministrar tropas en tierras extranjeras nunca es fácil. Afortunadamente, hemos aprendido algunos trucos que hace esto mucho más fácil. Para más detalles ver Hearts of Iron III en cómo hacer un simulador perfecto de logística."
 state_missionaries_act:0 "Ley del Estado Misionero"
 desc_state_missionaries_act:0 "La Administración del Estado patrocina la promoción de la verdadera fe."
 for_the_glory:0 "Por la Gloria de Dios"
 desc_for_the_glory:0 "Nuestro país es sede de muchos hombres piadosos que muestran verdadero talento en sus profesiones."
 the_espionage_act:0 "La Ley del Espionaje"
 desc_the_espionage_act:0 "Mediante el uso de las nuevas invenciones, podemos estar por delante de nuestros enemigos y hacer nuestro espionaje aún más poderoso."
 diplomatic_cooperation_act:0 "Cooperación Diplomática"
 desc_diplomatic_cooperation_act:0 "Al aumentar la cooperación con nuestros vecinos, tendremos un acceso incomparable a grandes mentes que podremos reclutar para la corte." # [LocEditor:AwaitingBatchUpdate]
 the_banking_system:0 "El Sistema Bancario"
 desc_the_banking_system:0 "Algunos de nuestros comerciantes han declarado que desean establecer un sistema bancario. Si los apoyamos, no sólo les beneficiará a ellos, sino también nosotros."
 new_naval_tactis:0 "Nuevas Tácticas Navales"
 desc_new_naval_tactis:0 "Nuestros almirantes pueden ser poco ortodoxos con sus tácticas de vez en cuando, pero el éxito les da la razón."
 scientific_expeditions:0 "Expediciones Científicas"
 desc_scientific_expeditions:0 "Al asegurarse de que al menos una persona erudita es parte de nuestras expediciones, vamos a ser capaces de aprender y descubrir muchas cosas nuevas que podrían ser beneficiosos para nuestra economía."
 hired_adventurers_act:0 "Aventureros Contratados"
 desc_hired_adventurers_act:0 "La perspectiva de riqueza y prosperidad ha atraído una gran cantidad de aventureros a las tierras recién descubiertas. Contratando los más capaces nos aseguraremos de que sus servicios están siempre a nuestra disposición."
 edict_of_toleration:0 "Edicto de Tolerancia"
 desc_edict_of_toleration:0 "Nuestra diligente administración protegerá los derechos otorgados a las minorías religiosas en nuestro reino."
 modern_siege_weapons:0 "Armas Modernas de Asedio "
 desc_modern_siege_weapons:0 "Gracias a nuestros diligentes ingenieros, podremos crear cada vez armas de asedio más potentes."
 superior_fortification_act:0 "Fortificaciones Superiores"
 desc_superior_fortification_act:0 "Debemos asegurarnos de que nuestras fortalezas son siempre fabricadas y equipadas con tecnologías de última generación."
 modern_firearm_techniques:0 "Técnicas Modernas de Armas de fuego "
 desc_modern_firearm_techniques:0 "Las armas de fuego se han convertido en una baza fundamental para nuestros ejércitos. Nuestros líderes saben cómo usarlas a nuestro favor."
 the_garrison_act:0 "El Sistema de la Guarnición"
 desc_the_garrison_act:0 "Gracias a un sistema de guarnición que pueda asegurar que los reclutas se asignan donde más los necesitamos."
 noble_loyalty_act:0 "Ley de Lealtad Noble"
 desc_noble_loyalty_act:0 "Nuestros espías se asegurarán de que nuestros nobles permanecen leales a la corona, incluso en tiempos de problemas."
 manueline_architecture:0 "Arquitectura Manuelina"
 desc_manueline_architecture:0 "Este estilo innovador sintetiza aspectos de la arquitectura del gótico tardío con influencias de los elementos españoles, italianos y flamencos. Las construcciones en estilo Manuelino fueron financiadas en gran parte por fondos del lucrativo comercio de especias con África y la India."
 trade_connection_policy:0 "Política de Conexiones de Comercio"
 desc_trade_connection_policy:0 "Usando las conexiones de nuestras viejas familias nobles, podemos hacer la vida mucho más fácil para nuestros comerciantes."
 the_colonial_nobility_act:0 "Acta de nobleza colonial"
 desc_the_colonial_nobility_act:0 "Si creamos una nobleza en las colonias y le proporcionamos poder para someter a la población local con un puño de hierro, crearemos una gran base de soldadesca para el ejército nacional."
 nobles_in_navy_act:0 "Tradiciones Navales Nobles"
 desc_nobles_in_navy_act:0 "Nuestros nobles han sido una parte vital de nuestra armada desde hace bastante tiempo. Sus antiguas tradiciones y habilidades serán muy valiosas en el futuro."
 chivalry_heritage:0 "Herencia de Caballería"
 desc_chivalry_heritage:0 "El tiempo de la caballería puede haber terminado, pero la caballería sigue siendo un arma poderosa en el campo de batalla. Nuestros nobles sólo tendrán que adaptarse un poco."
 local_reserves_act:0 "La Ley de Reservas Locales"
 desc_local_reserves_act:0 "Nuestros nobles tienen que asegurarse de que siempre tienen una reserva local de soldados a su disposición."
 nobility_from_battlefield_act:0 "Ley de Nobleza por Campo de Batalla"
 desc_nobility_from_battlefield_act:0 "Siempre hay nobles que se distinguen en el campo de batalla. Al asegurarse de que estos buenos hombres reciben un lugar en nuestros ejércitos, vamos a mejorar la calidad de nuestras tropas en su conjunto."
 compulsory_levy_act:0 "La Ley Levas Obligatorias"
 desc_compulsory_levy_act:0 "Al aumentar el número de soldados que los nobles tienen que ofrecer, podemos alinear ejércitos más grandes."
 shady_embassies:0 "Embajadas Sombrías"
 desc_shady_embassies:0 "La combinación de la astucia de nuestros espías con la elegancia de nuestros embajadores dará lugar a una creación más rápida de nuestras demandas."
 merchant_embargo_act:0 "Ley de Embargo Mercantil"
 desc_merchant_embargo_act:0 "Por respaldar a nuestros propios comerciantes con agentes experimentados podemos asegurarnos de que los comerciantes enemigos serán desacreditados para siempre."
 diplomatic_defence_act:0 "La Ley de Defensa Diplomática"
 desc_diplomatic_defence_act:0 "Si queremos defender nuestro hogar debemos estar preparados para mantener un gran gabinete capaz de gestionar una gran y compleja red de relaciones que aseguren el equilibrio de poder internacional." # [LocEditor:AwaitingBatchUpdate]
 the_loyalty_act:0 "Acta de lealtad"
 desc_the_loyalty_act:0 "Los ciudadanos leales que denuncien a elementos peligrosos en nuestros territorios serán bien recompensados por el Estado."
 privy_council_establishment_act:0 "La Ley de Creación del Consejo Privado"
 desc_privy_council_establishment_act:0 "Estar informado acerca de los eventos dentro del estado es vital para cualquier gobernante. Mediante el establecimiento de un consejo privado vamos a ser capaces de mantener un ojo en nuestro pueblo."
 the_foreign_support_act:0 "La Ley de Asistencia Extranjera"
 desc_the_foreign_support_act:0 "A veces la mejor manera de derrotar a nuestros enemigos es volver a su propio pueblo en su contra. Costoso, pero seguro."
 the_colonial_supervision_act:0 "La Ley de Supervisión Colonial"
 desc_the_colonial_supervision_act:0 "Nuestros virreyes han sido notoriamente corruptos en el pasado. No vamos a tolerar esto por más tiempo."
 naval_civilian_neutrality_act:0 "La Ley de Neutralidad Civil Naval"
 desc_naval_civilian_neutrality_act:0 "Nuestros espías pueden proporcionar información vital para hacer frente a los contrabandistas y a los rompedores del bloqueo."
 deserteur_act:0 "La Ley del Desertor"
 desc_deserteur_act:0 "Hemos sido demasiado indulgentes con los desertores en el pasado. Ahora nuestros agentes se asegurarán de que los cobardes sufren su merecido destino."
 the_mercenary_registration_act:0 "La Ley de Registro de Mercenarios"
 desc_the_mercenary_registration_act:0 "Llevando la cuenta de los mercenarios dentro de nuestro país, nos aseguramos de que nos beneficiaremos de sus servicios cuando más los necesitemos."
 the_royal_commission_act:0 "La Ley de la Comisión Real"
 desc_the_royal_commission_act:0 "Comprobar los comportamientos sospechosos dentro de la administración puede ser una buena idea de vez en cuando. La creación de comisiones reales sin duda ayudará a reducir la corrupción."
 anti_heresy_act:0 "La Ley Anti-Herejía"
 desc_anti_heresy_act:0 "Todo el mundo tiene que trabajar contra la herejía. Las Herejías se castigan con la muerte!"
 naval_secrecy_act:0 "La Ley de Secreto Naval"
 desc_naval_secrecy_act:0 "Hemos visto mucho de este extraño Nuevo Mundo. Cosas que a nuestros enemigos sin duda les gustaría saber. De ahora en adelante, todos los asuntos navales se considerarán información secreta."
 local_army_organisation:0 "Organización del Ejército local"
 desc_local_army_organisation:0 "Tenemos que reorganizar nuestro ejército para asegurarnos de que nuestras fuerzas puedan luchar eficazmente cuando sea necesario y donde sea necesario."
 streamlined_galley_production:0 "Optimización de la Producción de Galeras"
 desc_streamlined_galley_production:0 "Nuestros carpinteros nos dicen que se podría lograr mucho en términos de eficiencia cuando se trata de la producción de galeras para nuestra marina. Al simplificar y estandarizar los procesos de producción y garantizar que los astilleros nunca estén desabastecidos vamos a sentar una base sólida para nuestro país como una gran potencia naval."
 edict_of_resistance:0 "Edicto de resistencia"
 desc_edict_of_resistance:0 "Mediante el clero fomentaremos la idea de que nuestra nación está favorecida en la guerra y que no debemos perder la fe en nuestro derecho a esta tierra. Luchar hasta el último aliento es el mismo espíritu de nuestro pueblo."
 public_welfare_act:0 "La Ley de Bienestar Público"
 desc_public_welfare_act:0 "Los pobres sufren más en tiempos de problemas. Algunas pequeñas donaciones deberán ayudar a aliviar su miseria - y asegúrate de que la mafia no recogerá las antorchas y horcas."
 the_spy_discovery_act:0 "La Ley del Descubrimiento Espía"
 desc_the_spy_discovery_act:0 "Nuestra administración será siempre un objetivo prioritario para los espías enemigos. Pero hay algunas cosas que podemos hacer para hacerles la vida mucho más difícil."
 les_invalides_act:0 "Ley de Les Invalides"
 desc_les_invalides_act:0 "Nuestros soldados mayores nos han servido bien. Ahora es nuestro deber asegurarnos de que puedan vivir una vida digna al final de su carrera militar"
 enforce_religious_law:0 "Haz cumplir la Ley Religiosa"
 desc_enforce_religious_law:0 "Fijémonos más atentamente en nuestras escrituras sagradas para decretar crímenes y penas para nuestra sociedad. Cuando una sociedad se gobierna de un modo realmente piadoso, es más fácil para los devotos descubrir traidores y desviados." # [LocEditor:AwaitingBatchUpdate]
 cloth_quality_edict:0 "Edicto de Calidad de Tela"
 desc_cloth_quality_edict:0 "Para garantizar la mejor calidad de la tela ofrecida en el mercado, declaramos que si la tela ofrecida por un comerciante no tiene una calidad satisfactoria en tres ocasiones distintas, dicho comerciante estará atado a un poste con dicha tela adjunta a él como castigo ."
 policy_of_calculate_delay:0 "Política de Retraso Calculado"
 desc_policy_of_calculate_delay:0 "Con promesas y garantías de seguridad y tolerancia, se puede convencer a los incrédulos de nuestro reino a que permanezcan tranquilos y desarmados. Esto debería demorar al menos temporalmente la amenaza de una guerra civil religiosa hasta que estemos mejor equipados para hacer frente a su maldad y devolverlos a la verdadera fe."
 production_quota_act:0 "La Ley de la Cuota de Producción"
 desc_production_quota_act:0 "Establecer y hacer cumplir altas cuota de producción nos permitirá simplemente ganar más ingresos mediante la producción de más bienes."
 encouragement_of_merchant_navy:0 "Fomento de la Marina Mercante"
 desc_encouragement_of_merchant_navy:0 "El fomento de la expansión de la marina mercante privada nos permitirá aumentar nuestra influencia comercial en todo el mundo."
 black_chamber_act:0 "La Ley de la Cámara Negra"
 desc_black_chamber_act:0 "Debemos crear un organismo gubernamental específico que se encargará de todo lo relacionado con el espionaje, el cripto-análisis y las operaciones encubiertas."
 revenue_farming:0 "Las Rentas de la Agricultura"
 desc_revenue_farming:0 "Impuestos o Rentas de la Agricultura es una de las prácticas más antiguas que existen para lograr un ingreso seguro y estable para el Estado o para asegurar la inversión incluso en los casos que requerirían más capital del que el Estado estaría dispuesto a gastar en un momento determinado. Los Ingresos de la Agricultura sin duda estimulan el crecimiento de nuestro sector financiero."
 the_tolerance_act:0 "La Ley de Tolerancia"
 desc_the_tolerance_act:0 "Es importante que apoyemos a los diversos grupos religiosos en nuestra sociedad y no tratemos de forzar una sola religión a nuestros ciudadanos."
 commercial_embassies:0 "Embajadas Comerciales"
 desc_commercial_embassies:0 "Nuestros embajadores en el extranjero no sólo deben actuar como enviados, deberían también hacerse cargo de la protección y la promoción de nuestro comercio. Deben mirar que todos los acuerdos anteriores sigan siendo extendidos y honrados en los tribunales extranjeros y no deben temer a espiar a nuestros competidores con el fin de sabotear sus esfuerzos."
 naval_exploration_act:0 "Ley de Exploración Naval"
 desc_naval_exploration_act:0 "Montando nuestras naves para la exploración de los mares desconocidos les permitirá aventurarse más lejos de nuestras costas."
 active_foreign_recruitment_act:0 "Ley Activa de Contratación Extranjera "
 desc_active_foreign_recruitment_act:0 "Nuestra nación debe ser conocida por pagar mercenarios que luchan por nuestra causa, atrayendo así a los hombres más capaces."
 sapper_regiments_act:0 "Ley de Los Zapadores"
 desc_sapper_regiments_act:0 "Una regla militar que insiste en que todos los regimientos de Infantería mantengan un escuadrón de zapadores para cuando se tomen las fortificaciones."
 vassal_taxation_policy:0 "Política Fiscal de los Vasallos"
 desc_vassal_taxation_policy:0 "Garantizar una postura más agresiva en materia de fiscalidad de las naciones sometidas proporcionará un mejor flujo de oro a nuestras arcas"
 the_stamp_act:0 "Ley del Sello"
 desc_the_stamp_act:0 "Debemos imponer activamente impuestos adicionales en nuestros asentamientos coloniales."
 weapon_quality_standards:0 "Normas de Calidad de Armas"
 desc_weapon_quality_standards:0 "Debemos supervisar activamente la producción de armas para asegurarnos de que cumplan con nuestros altos estándares."
 colonial_administration_act:0 "Ley de la Administración Colonial"
 desc_colonial_administration_act:0 "Al proporcionar un mejor control y administración de nuestro esfuerzo colonial podemos garantizar una mejor atención de nuestros colonos por el bien de la nación."
 trade_kontor_network:0 "Red de Comercio Kontor"
 desc_trade_kontor_network:0 "Manteniendo los puestos avanzados de comercio en los países extranjeros con los que tenemos relaciones comerciales, podemos llegar a controlar su comercio sin tener que luchar por el territorio."
 underhanded_diplomacy_act:0 "Ley de Diplomacia Solapada"
 desc_underhanded_diplomacy_act:0 "A veces la gente necesita un 'regalo' cuando intentas persuadirlos. Canalizando más de nuestros recursos a nuestros diplomáticos, podemos hacer que la gente vea las cosas a nuestra manera."
 mandatory_service:0 "Servicio obligatorio"
 desc_mandatory_service:0 "Para defender los ideales igualitarios de nuestra nación, la población tiene la obligación de servir de cualquier modo en el servicio militar o civil. No importa la estatura ni el género, prosperamos juntos y morimos juntos."
 native_translators_act:0 "Ley de Traductores Nativos"
 desc_native_translators_act:0 "La gente que ha sobrevivido en estas tierras exóticas durante generaciones podría resultar beneficiosa para nuestros colonos si se aborda de la manera correcta."
 military_zeal_act:0 "Ley de Fervor Militar"
 desc_military_zeal_act:0 "Aumentar el número de sacerdotes en las filas de nuestro ejército ayudará a convencer a nuestros soldados que Dios está de nuestro lado en la guerra y que están haciendo el trabajo de Dios."
 new_model_army_policy:0 "Ley del Nuevo Modelo de Armada"
 desc_new_model_army_policy:0 "Para defender la república debemos mantener un ejército profesional bien entrenado, ordenado por un cuerpo de oficiales totalmente profesional."
 levee_en_masse:0 "Levèe en masse"
 desc_levee_en_masse:0 "Cuando la república está en peligro todos los hombres capacitados están obligados a acometer en el servicio militar con el fin de defenderla."
 professional_diplomatic_corps:0 "Cuerpo Diplomático Profesional"
 desc_professional_diplomatic_corps:0 "Mediante el empleo de diplomáticos profesionales, y sólo las personas que recibieron la categoría de embajador por su sangre, ganamos eficiencia."
 letters_of_marque:1 "Corsarios patrocinados"
 desc_letters_of_marque:0 "Al escribir Cartas de Marque a emprendedores capitanes privados, van a reforzar la cantidad de corso que podemos hacer."
 the_citizen_service_act:0 "Ley de Servicio al Ciudadano"
 desc_the_citizen_service_act:0 "Si los ciudadanos tienen beneficios, también tienen deberes para con el Estado. El Servicio garantiza la ciudadanía!"
 colonial_companies_act:0 "Ley de Compañías Coloniales"
 desc_colonial_companies_act:0 "La exploración se ha convertido en rentable y nuestros comerciantes quieren llegar más lejos de lo que su riqueza individual les permite. Mediante el establecimiento de las empresas coloniales, podemos aprovechar su capital para explorar, expandir y explotar."
 protected_shipping_lanes:0 "La Ley de las rutas marítimas protegidas"
 desc_protected_shipping_lanes:0 "Nuestros buques que transportan mercancías de comercio en todo el mundo se benefician de tomar rutas establecidas por la naturaleza de los vientos y océanos. Al asegurar estos carriles, podemos asegurar que nuestro comercio se realiza tanto de forma segura como eficiente."
 church_sponsored_guilds:0 "Gremios Patrocinados Religiosamente"
 desc_church_sponsored_guilds:0 "La Artesanía da muchas oportunidades para celebrar lo espiritual, dando razones a los líderes religiosos para apoyar este trabajo. Ayudamos a la manifestación de lo divino en la creación de lo mundano."
 record_keeping_act:0 "Ley de Registros"
 desc_record_keeping_act:0 "Exigiendo por ley que nuestros diplomáticos guarden todos y cada uno de sus acuerdos para ser revisados por los funcionarios del Estado, podremos ser más eficientes en nuestros esfuerzos." # [LocEditor:AwaitingBatchUpdate]
 military_allotment_act:0 "Ley de Asignación Militar"
 desc_military_allotment_act:0 "Asignando recursos a nuestro ejército a nivel local, podemos mantener suficiente personal para permanecer preparados para la guerra sin un aumento de la dependencia de los mercenarios."
 the_pioneer_policy:0 "Política pionera"
 desc_the_pioneer_policy:0 "El Estado financiará las aventuras de nuestros ciudadanos para que vayan valientemente donde nadie ha ido antes."
 land_inheritance_act:0 "Ley de Herencia de Tierras "
 desc_land_inheritance_act:0 "Al permitir que el campesino más humilde herede el derecho a seguir utilizando la tierra que ??utilizaron sus antepasados, ganamos productividad como estado."
 chaplains_of_the_fleet:0 "Los capellanes de la Flota"
 desc_chaplains_of_the_fleet:0 "Tormentas furiosas en mar abierto pueden poner a prueba la fe de cualquier marinero, especialmente los que viajan en un buque de guerra. Los capellanes militares de la Flota ayudar a nuestros reclutas a mantener la esperanza en tiempos de adversidad."
 moral_economy_act:0 "Ley de Economía Moral"
 desc_moral_economy_act:0 "Muchos estados parecen hacer todo lo posible por fomentar el desarrollo económico y comercial. Esto es perturbador para muchas persona como perjudicial para el destino de las cosas. Al centrar la política económica de nuestro estado en el mantenimiento de una economía moral adecuada, donde los precios justos y los derechos tradicionales sean respetados y protegidos, queremos ser un ejemplo a seguir para todos los demás."
 field_priests:0 "Sacerdotes de campo y libros de oración de soldados."
 desc_field_priests:0 "Debemos tratar de inculcar el celo en nuestros soldados y hacer que estén dispuestos a sacrificarse por nuestra santa causa. En cualquier momento tenemos que asegurarnos de que hay un gran número de sacerdotes para el cuidado de la salud espiritual de nuestros hombres en el campo, para guiarlos en la adoración y para cuidar de ellos cuando sus vidas terminan. También debemos asegurarnos de que nunca están sin misales o cualquier otro material religioso que pudieran desear en nuestras campañas."
 currency_council:0 "Consejo de Moneda"
 desc_currency_council:0 "Estableciendo un Consejo de Moneda para supervisar nuestra acuñación, podemos prevenir la degradación innecesaria de nuestra moneda."
 policy_religious_freedom_act:0 "Ley de Libertad de Religión"
 desc_policy_religious_freedom_act:0 "Otorga a todos los sujetos la libertad de conciencia en la adoración de las deidades que deseen."
 the_redemption_act:0 "Ley de Redención"
 desc_the_redemption_act:0 "Anima a los sujetos descarriados a salvar sus almas mediante la concesión de una amnistía por los delitos heréticos a cambio de volver al redil."
 provincial_autonomy:0 "Autonomía Provincial"
 desc_provincial_autonomy:0 "Dando a nuestras provincias cierta autonomía en materia de defensa, vamos a hacer más difícil que nos las quiten los enemigos de dentro y fuera."
 mission_of_civilize:0 "Misión de Civilizar"
 desc_mission_of_civilize:0 "Es nuestra sagrada misión llevar la antorcha de la civilización a los oscuros rincones del mundo y salvar las almas descarriadas que habitan allí."
 exchange_of_ideas:0 "Intercambio de Ideas"
 desc_exchange_of_ideas:0 "Al alentar activamente la incorporación de ideas y prácticas extranjeras en nuestra cultura podemos hacer que sea más fácil poner en práctica nuevas ideas en el futuro."
 vassal_obligations_act:0 "Ley de Obligaciones de los Vasallos"
 desc_vassal_obligations_act:0 "Fija por ley las obligaciones militares y económicas concretas que nuestros estados clientes tienen hacia nosotros."
 foreign_advisors:0 "Consejeros Extranjeros"
 desc_foreign_advisors:0 "Abriendo nuestra corte a hombres de todas las nacionalidades podemos asegurarnos que tenemos el mejor consejo al menor coste, así como crear valiosas relaciones diplomáticas en el extranjero."
 vassal_integration_act:0 "Ley de Integración de los Vasallos"
 desc_vassal_integration_act:0 "Incorporar tierras extranjeras en nuestro país es un asunto difícil y laborioso. Si establecemos una serie de prácticas estándar para la integración, lo podremos hacer más fácil." # [LocEditor:AwaitingBatchUpdate]
 overseas_dominions:0 "Dominios de Ultramar"
 desc_overseas_dominions:0 "Gobernar tierras lejanas es difícil, sobre todo cuando esas tierras están a un océano de distancia. Estableciendo dominios gobernados por virreyes locales leales a la corona podemos sacar el máximo provecho de esas tierras."
 enlightened_aristocracy:0 "Aristocrácia Ilustrada"
 desc_enlightened_aristocracy:0 "Fomenta la educación y los altos estándares literarios entre la aristocracia con el fin de asegurarte que los hombres que conducen nuestra nación son los seguidores más cercanos de nuestros ideales humanistas."
 the_liberation_act:0 "La Ley de Liberación"
 desc_the_liberation_act:0 "Anuncia nuestra intención de liberar a los sujetos oprimidos por tiranos extranjeros para que puedan gozar del privilegio de nuestro propio gobierno ilustrado."
 visionary_thinkers:0 "Pensadores Visionarios"
 desc_visionary_thinkers:0 "Nuestro país es un bastión del pensamiento intelectual y nuestras universidades producen algunos de los pensadores más brillantes y más visionarios del mundo."
 the_transportation_act:0 "La Ley de Transporte"
 desc_the_transportation_act:0 "Establece un sistema fijo de los gastos de transporte de los bienes para fomentar la exportación de mercancías valiosas."
 harbour_administration:0 "Administración del Puerto"
 desc_harbour_administration:0 "Establece una oficina nacional para la administración y el mantenimiento de nuestros puertos."
 supply_convoys:0 "Convoyes de Suministro"
 desc_supply_convoys:0 "Asegura que nuestras propiedades en el extranjero tienen acceso regular a los suministros procedentes de la patria."
 cultural_recognition_act:0 "Ley de Reconocimiento Cultural"
 desc_cultural_recognition_act:0 "Al reconocer el carácter distintivo y las valiosas contribuciones de nuestras culturas minoritarias podemos hacer que se sientan más incluidos en el estado."
 multilingual_diplomats:0 "Diplomáticos Plurilingües"
 desc_multilingual_diplomats:0 "Asegura que nuestros diplomáticos son educados en la lengua de los tribunales extranjeros, a fin de facilitar el entendimiento entre nosotros y otras culturas."
 native_assimilation_act:0 "Ley de Asimilación Nativa"
 desc_native_assimilation_act:0 "Fomenta activamente la asimilación de las tribus nativas en nuestras colonias."
 cultural_understanding:0 "Entendimiento Cultural"
 desc_cultural_understanding:0 "Nuestra nación tiene una comprensión considerable de las costumbres y tradiciones de las culturas extranjeras, lo que nos permite mezclarnos a la perfección en su sociedad cuando es necesario."
 the_foreign_aid_act:0 "Ley de Ayuda Extranjera"
 desc_the_foreign_aid_act:0 "La Ayuda Extranjera, aunque sin duda es buena para nuestra reputación, puede ser también una útil herramienta para impulsar nuestras agendas diplomáticas en el extranjero."
 cultural_unity:0 "Unidad Cultural"
 desc_cultural_unity:0 "Al centrarnos en la unidad a través de la fe y las costumbres podemos hacer que sea más fácil asimilar extranjeros en nuestra cultura."
 foreign_political_allies:0 "Aliados Políticos Extranjeros"
 desc_foreign_political_allies:0 "Es bueno tener aliados, y haciendo que esos aliados impulsen nuestros propios intereses, podemos aumentar nuestra influencia diplomática sobre otros estados."
 loyal_governors:0 "Gobernadores Leales"
 desc_loyal_governors:0 "La lealtad es la virtud más importante, y asegurándonos ante todo de que los gobernadores de territorios distantes son leales a la corona, podemos aumentar la utilidad de esos territorios."
 a_rating_system:0 "Sistema de Puntación"
 desc_a_rating_system:0 "Un sistema formal para la puntuación de la clase de nuestros barcos en función de su número de cañones."
 merchant_protection_act:0 "Ley de Protección Mercantil"
 desc_merchant_protection_act:0 "El comercio es la sangre vital del mundo. Otorgando privilegios y protección a nuestros comerciantes podemos asegurar que lo mantienen fluyendo en nuestro camino."
 the_foreign_relations_act:0 "Ley de Relaciones Extranjeras"
 desc_the_foreign_relations_act:0 "Los diplomáticos son, por supuesto, útiles para la diplomacia, pero también tienen el propósito secundario de espiar a otros estados. Asegurando que nuestros diplomáticos están bien educados en el espionaje bajo el disfraz de 'establecer relaciones extranjeras' podemos tener ventaja sobre nuestro enemigos."
 the_citrus_statute:0 "Decreto cítrico"
 desc_the_citrus_statute:0 "Si exigimos a nuestros barcos que lleven fruta fresca en sus viajes, nuestros marineros se mantendrán fuertes y sanos."
 terms_of_surrender_statute:0 "Ley de términos de rendición"
 desc_terms_of_surrender_statute:0 "Nuestros oficiales navales usan tácticas poco ortodoxas para obligar al enemigo a entregar sus naves a nuestra marina."
 skilled_cartographers:0 "Cartógrafos Expertos"
 desc_skilled_cartographers:0 "Si solo reclutamos a los mejores cartógrafos para trazar nuestros mapas y cartas marinas, podremos aumentar el alcance operativo de nuestros capitanes." # [LocEditor:AwaitingBatchUpdate]
 fortified_trading_posts:0 "Puestos Comerciales Fortificados"
 desc_fortified_trading_posts:0 "Establecer puestos de comercio en el extranjero es vital para nuestros intereses económicos, pero tienden a estar en riesgo a los ataques de las potencias extranjeras y lugareños hostiles. Proporcionando a cada uno una pequeña guarnición podemos reducir este riesgo."
 the_integrated_administration_act:0 "Ley de Administración Integrada"
 desc_the_integrated_administration_act:0 "Integra nuestros estados clientes en la administración del estado para mejorar los ingresos y simplificar la gobernanza."
 the_cooperation_act:0 "Ley de Cooperación"
 desc_the_cooperation_act:0 "Fomenta la cooperación entre nuestros comerciantes para que puedan trabajar juntos para tomar el control de las lucrativas rutas comerciales."
 noble_captains:0 "Capitanes Nobles"
 desc_noble_captains:0 "Anima a la nobleza a ver la marina como una carrera lucrativa para mejorar el liderazgo de nuestros navíos."
 the_superior_armament_act:0 "Ley Superior de Armamento"
 desc_the_superior_armament_act:0 "Crea requisitos estrictos para la calidad y el tamaño de los cañones que se montan en nuestros barcos."
 superior_hull_designs:0 "Diseños Superiores del Casco"
 desc_superior_hull_designs:0 "Estandariza los diseños del casco de nuestros barcos de guerra para que sean más capaces de soportar tanto el fuego enemigo como el desgaste normal por el uso."
 timber_importation_standards:0 "Normas de Importación de la Madera"
 desc_timber_importation_standards:0 "Crea estrictas normas de calidad para las importaciones de madera que utilizamos en la construcción naval."
 the_naval_conscription_act:0 "La Ley de Conscripción Naval"
 desc_the_naval_conscription_act:0 "Exige a los jóvenes que viven en regiones costeras a hacer su servicio en la marina en lugar del ejército."
 the_naval_supremacy_act:0 "La Ley de Supremacía Naval"
 desc_the_naval_supremacy_act:0 "Un sistema de instrucción estricto para nuestros marineros nos garantizará que las tripulaciones de nuestros barcos saben cómo realizar un bloqueo eficaz y apoderarse del auxilio extranjero del asedio." # [LocEditor:AwaitingBatchUpdate]
 the_maritime_intelligencer_unit:0 "Unidad de inteligencia naval"
 desc_the_maritime_intelligencer_unit:0 "Al adiestrar agentes leales de nuestra marina para sacrificar la vida con el fin de proporcionar información a nuestros militares, podremos aprovechar ventajas que de otro modo nos perderíamos."
 the_nautic_education_act:0 "La Ley de Educación Náutica"
 desc_the_nautic_education_act:0 "Garantiza un alto nivel de educación a nuestros oficiales de navales para que puedan comprender los principios vitales de la artillería en las batallas."
 zealous_captains:0 "Capitanes Entusiastas"
 desc_zealous_captains:0 "Selecciona a nuestros capitanes que sean hombres de fe y fuego, que no tengan ningún reparo en subir a las naves enemigas para poder familiarizarse con los paganos."
 autonomous_estates:0 "Estados Autónomos"
 desc_autonomous_estates:0 "Conceder un cierto grado de autonomía política a los estados de nuestros sujetos nos dará más margen de negociación al extraer impuestos de sus tierras."
 inspirational_leaders:0 "Líderes Inspiradores"
 desc_inspirational_leaders:0 "Asegurémonos de que nuestros oficiales sean hombres de razón y comprensión que inspiren a los soldados corrientes en el campo de batalla." # [LocEditor:AwaitingBatchUpdate]
 the_naval_inspection_act:0 "La Ley de Inspección Naval"
 desc_the_naval_inspection_act:0 "Crea una tabla de inspección para velar por el bienestar de los marinos ordinarios en nuestra marina."
 the_preparation_act:0 "Ley de Preparación"
 desc_the_preparation_act:0 "El Aprendizaje académico nos dice que la guerra es inevitable, pero también puede ayudarnos a entender cuando es probable que estalle para que estemos preparados para ello."
 local_militias:0 "Milicias Locales"
 desc_local_militias:0 "Da apoyo estatal a las milicias locales que pueden resistir la incursión de tropas extranjeras en nuestro territorio."
 unified_army_command:0 "Comando del Ejército Unificado"
 desc_unified_army_command:0 "Incluye a los ejércitos de nuestros estados sometidos a nuestro propio comando de modo que todo el mundo está recibiendo las mismas órdenes para que no haya confusión en el campo de batalla."
 guerilla_warfare:0 "Guerra de Guerrillas"
 desc_guerilla_warfare:0 "Crea alijos de armas y provisiones para permitir a la población local resistir la invasión extranjera."
 merchant_marine_act:0 "Ley de la Marina Mercante"
 desc_merchant_marine_act:0 "Da apoyo estatal al transporte marítimo y las empresas comerciales para garantizar que contamos con una flota comercial grande que se puede convertir en buque de guerra en tiempos de conflicto."
 pen_rely_on_sword_act:0 "La pluma confía en la Ley de la Espada"
 desc_pen_rely_on_sword_act:0 "Sin renunciar al poder de las acciones ni al poder de las palabras, nuestra nación alista tanto grandes embajadores y oradores como a la fuerza militar para respaldar sus argumentos."
 taxation_with_representation:0 "Tributación con Representación"
 desc_taxation_with_representation:0 "Permitir que las colonias tengan representación en el gobierno nos proporcionará un mayor fondo de ciudadanos leales al Estado." # [LocEditor:AwaitingBatchUpdate]
 the_combination_act:0 "La ley de asociación"
 desc_the_combination_act:0 "Se han tomado las medidas necesarias para evitar futuras huelgas. De ahora en adelante, queda prohibida la formación ilegal de asociaciones de comercio o sindicatos."
 the_court_of_wards_and_liveries:0 "Ley del tribunal de tutela y libreas"
 desc_the_court_of_wards_and_liveries:0 "Con un tribunal de tutela y libreas, la administración de impuestos y de derechos feudales es mucho más efectiva."
 formalized_measures:0 "Escalas, pesos y medidas normalizadas."
 desc_formalized_measures:0 "Nuestra nación tiene un sistema oficial de pesos, escalas y medidas. Cuatro varas hacen un estadal, cincuenta estadales hacen una yugada, y once de estas son una fanegada… No estamos seguros del todo. Aunque no sea el sistema métrico, ayuda un poco que nos hayamos decidido a usar las mismas unidades básicas en todo el país." # [LocEditor:AwaitingBatchUpdate]
 agricultural_cultivations:0 "Cultivo agrícola"
 desc_agricultural_cultivations:0 "La producción de las cosechas se ha maximizado al establecer grandes plantaciones en lugar de basarla en granjas a pequeña escala."
 colonial_expansions:0 "Expansión colonial"
 desc_colonial_expansions:0 "Se ha introducido un programa de reasentamiento para incrementar el tamaño de nuestras colonias."
 the_navigation_act:0 "La ley de navegación marítima"
 desc_the_navigation_act:0 "Se han impuesto restricciones en el uso de embarcaciones extranjeras en lo referente al comercio."
 the_importation_act:0 "Ley de importación"
 desc_the_importation_act:0 "Se han aplicado restricciones sobre la cantidad de mercancías que pueden venderse o importarse de países extranjeros."
 the_house_of_trade:0 "Casa del Comercio"
 desc_the_house_of_trade:0 "Se ha establecido una agencia gubernamental que controlará el comercio colonial y la colonización."
 the_mining_act:0 "La ley de minería"
 desc_the_mining_act:0 "Aparte de un impuesto sobre la minería, todos los aspectos de la explotación minera queda en manos de empresas privadas."
 hire_privateers:0 "Corsarios"
 desc_hire_privateers:0 "Se han contratado corsarios para perturbar el comercio extranjero y atacar a embarcaciones enemigas."
 hold_the_weather_gauge:0 "Manteniendo el viento"
 desc_hold_the_weather_gauge:0 "Ganando la posición ventajosa del barlovento de un barco enemigo conseguiremos mayor maniobrabilidad en combate."
 restrictions_for_colonies:0 "Restricciones coloniales"
 desc_restrictions_for_colonies:0 "Se han establecido reglas estrictas en lo referente al comercio y la producción para incrementar el control sobre nuestras colonias."
 the_anti_piracy_act:0 "La ley antipiratería"
 desc_the_anti_piracy_act:0 "Se han aumentado las penas por actos de piratería."
 the_land_recruiting_act:0 "Ley de reclutamiento"
 desc_the_land_recruiting_act:0 "Obligar a los hombres sanos sin fuentes de ingresos a alistarse en el ejército causará, sin duda, alguna que otra controversia."
 the_liquor_act:0 "La ley de bebidas alcohólicas"
 desc_the_liquor_act:0 "Se han introducido regulaciones y tasas de licencia en lo referente a la venta de alcohol."
 the_joint_stock_companies_act:0 "La ley de sociedades anónimas"
 desc_the_joint_stock_companies_act:0 "De aquí en adelante, queda prohibida la formación de sociedades anónimas sin la autorización real."
 the_merchant_shipping_act:0 "La ley de la marina mercante"
 desc_the_merchant_shipping_act:0 "Se ha impuesto un límite sobre la responsabilidad de las compañías navieras en lo referente al daño o pérdida de mercancías debidos al robo."
 the_witchcraft_act:0 "La ley de brujería"
 desc_the_witchcraft_act:0 "A partir de ahora, toda práctica de brujería, magia o hechicería se considera delito en el ordenamiento."
 the_education_act:0 "La ley de educación"
 desc_the_education_act:0 "De ahora en adelante, es obligatoria la formación de aquellos que deban estar al cargo de nuestro sistema legal."
 the_abolish_slavery_act:0 "La ley de abolición de la esclavitud"
 desc_the_abolish_slavery_act:0 "A partir de ahora, el comercio de esclavos y la esclavitud están prohibidos en toda la nación."
 the_judiciary_act:0 "La ley del poder judicial"
 desc_the_judiciary_act:0 "Se ha establecido un sistema judicial que será el responsable de la administración e interpretación de la ley."
 the_statute_of_monopolies:0 "La ley antimonopolio"
 desc_the_statute_of_monopolies:0 "Al promover el libre comercio y la libre circulación de mercancías entre naciones comerciantes, hemos incrementado tanto la producción como la eficacia comercial."
 the_recruiting_act:0 "La ley de reclutamiento"
 desc_the_recruiting_act:0 "Obligar a los hombres sanos sin fuentes de ingresos a alistarse en el servicio naval causará, sin duda, alguna que otra controversia."
 the_military_act:0 "La ley de la milicia"
 desc_the_military_act:0 "El derecho exclusivo sobre la milicia para ordenar y disponer recae en las manos del monarca."
 the_tenures_abolition_act:0 "La ley de abolición de cargos vitalicios"
 desc_the_tenures_abolition_act:0 "Se ha determinado una cantidad fija de compensación para el monarca y se han eliminado los diversos cargos vitalicios militares y agrícolas ostentados por la Corona."
 the_dissolution_act:0 "La ley de disolución"
 desc_the_dissolution_act:0 "Se han tomado todas las medidas para evitar que el rey ejerza un control absoluto sobre el reino sin el consentimiento del parlamento."
 the_statue_in_restraint_of_appeals:0 "La ley de control de apelaciones"
 desc_the_statue_in_restraint_of_appeals:0 "Hemos depuesto oficialmente al Papa y, en su lugar, hemos nombrado al rey como autoridad última y legal en todos los asuntos religiosos."
 the_licensing_of_the_press_act:0 "La ley de licencia de prensa"
 desc_the_licensing_of_the_press_act:0 "Hemos adoptado estrictas reglas y regulaciones en lo referente a la imprenta para minimizar la cantidad de textos disidentes y ultrajantes en nuestra sociedad."
 the_wooden_wall:0 "La flota es nuestro gran escudo"
 desc_the_wooden_wall:0 "Nunca dije que los franceses no vendrían. Solo dije que no vendrían por mar. "
 beneficial_neglect:0 "Tutela colonial"
 desc_beneficial_neglect:0 "Hemos otorgado cierta libertad política a las colonias con el objeto de mejorar las relaciones."
 the_provincial_taxation_system:0 "Sistema Tributario Provincial"
 desc_the_provincial_taxation_system:0 "Hemos establecido un sistema tributario provincial permanente que optimizará las ganancias para el tesoro."
 foreign_conscription_centers:0 "Centros de reclutamiento extranjeros"
 desc_foreign_conscription_centers:0 "Será más barato acceder a la población y recursos de nuestros súbditos si creamos centros de reclutamiento en sus ciudades principales."
 steppe_supplies_policy:0 "Suministros en la estepa"
 desc_steppe_supplies_policy:0 "Las estepas son duras con sus habitantes y puede costar encontrar comida. Con unas políticas de administración mejoradas podemos asegurarles suficientes suministros."
 to_the_ground_policy:0 "Hasta la tierra"
 desc_to_the_ground_policy:0 "Asegurarse de que nuestra economía se mantiene sana es el mejor modo de asegurar el buen mantenimiento de nuestras hordas. Con una buena provisión de equipo y las armas que necesiten, conquistaremos hasta la misma tierra."
 calming_the_tides_policy:0 "Calmando las mareas"
 desc_calming_the_tides_policy:0 "Nuestra atención al bienestar de nuestro pueblo ha dado sus frutos: la reputación de nuestros cuidados se ha extendido por toda la nación e incluso el pastor más lejano se siente agradecido de vivir en nuestras tierras."
 esprit_de_corps_policy:0 "Esprit de corps"
 desc_esprit_de_corps_policy:0 "Nuestra fuerza religiosa ha ayudado a las gentes de nuestra orgullosa nación a sentirse integradas en una sola unión. Esta fe nos ayudará a someterlas si garantizamos su felicidad." # [LocEditor:AwaitingBatchUpdate]
 otto_per_mille:0 "Otto per mille"
 desc_otto_per_mille:0 "Todos los años una parte de nuestros impuestos se invierte en cuidar de nuestro piadoso gobierno. Gracias a la generosidad de nuestro pueblo, nuestra nación alcanzará finalmente la prosperidad que está destinada a tener."
 religious_spread_policy:0 "Difusión religiosa"
 desc_religious_spread_policy:0 "El reino de Dios reside dentro de todos nosotros porque lo comimos. Compartimos la misma comida, bebemos de sus ríos, nuestras bocas pecadoras siguen siendo culpables de tragarlos. Compartiremos este festín con todos nuestros nuevos súbditos."
 omnism_policy:0 "Omnismo"
 desc_omnism_policy:0 "Una administración tolerante es la clave del éxito. Nuestra nación debe levantarse sobre aceptación, respeto y confianza. Una población feliz es más fácil de controlar que una furiosa."
 ora_et_labora_policy:0 "Ora et Labora"
 desc_ora_et_labora_policy:0 "El cuerpo debe cultivarse igual que el alma. Nuestros monjes no solo dedicarán sus retiradas vidas a la oración devota, sino que también deben ejercitar sus cuerpos. La producción de suministros de nuestros monasterios engrosará los bienes de nuestra nación."
 administration_of_sacred_land_policy:0 "Administración de la tierra sagrada"
 desc_administration_of_sacred_land_policy:0 "Una administración eficaz puede y debe llevar a una mejor explotación de nuestras ventajas naturales."
 shared_land_policy:0 "Tierra compartida"
 desc_shared_land_policy:0 "El crecimiento de nuestra nación no se basará sólo en la ampliación de su extensión, sino también en el mantenimiento de nuestras mismas provincias. Proporcionarles nuevos edificios atraerá a nuevos colonos y aumentará la importancia universal de nuestras ciudades. Pronto todos conocerán sus nombres."
 disruptive_innovation_policy:0 "Innovación disruptiva"
 desc_disruptive_innovation_policy:1 "Nuestro progreso tecnológico no tiene paralelo con ninguna otra nación vecina. Las mejoras en nuestro desarrollo científico ahora son lo bastante grandes como para garantizar el mejor empleo de nuestras grandes mentes y la difusión de sus conocimientos."
 ancestor_worship_policy:0 "Culto a los antepasados"
 desc_ancestor_worship_policy:0 "El culto a los muertos es una parte importante de nuestra cultura. Pueden pudrirse sus cuerpos pueden pudrirse, pero no sus recuerdos. Nuestro pueblo tiene un fuerte sentido de unión gracias a estas creencias comunes y esenciales."
 steppe_nomad_migrations_policy:0 "Migraciones de los nómadas de la estepa"
 desc_steppe_nomad_migrations_policy:1 "Como nación errante, nuestro pueblo está acostumbrado a viajar y establecerse en las nuevas tierras conquistadas. Nadie elige dónde nacer, pero puede elegir dónde morir."
 riverine_navy_policy:0 "Marina ribereña"
 desc_riverine_navy_policy:0 "Nuestra horda lleva siglos navegando a través del áspero mar de hierba, ahora lo hemos transferido al agua. Que cualquier barco enemigo navegue solo en sangre."
 passport_to_merchants_policy:0 "Salvoconducto a los comerciantes"
 desc_passport_to_merchants_policy:0 "Un modo excelente de conseguir que el oro fluya es asegurarse de que dicho oro esté realmente en movimiento. Nuestras políticas para proteger el comercio nos ayudarán a impedir que los comerciantes elijan otra ruta." # [LocEditor:AwaitingBatchUpdate]
 faith_advisors_policy:0 "Asesores de la fe"
 desc_faith_advisors_policy:0 "La guía divina indica a nuestro gobernante el camino correcto. Sin embargo, mientras nos bendice con su presencia en la Tierra, también debe tener la ayuda de un consejo mundano para que los ardientes consejos de Dios no consuman su alma."
 one_and_true:0 "Único y verdadero"
 desc_one_and_true:0 "La influencia de nuestros misioneros nunca había sido tan crucial. Su reputación entre nuestro pueblo les ha convencido de que los rumores malignos que oyen no son más que cuchicheos maliciosos."
 maritime_scribes:0 "Escribas marítimos"
 desc_maritime_scribes:0 "En el pasado enviamos a algunos de nuestros mejores eruditos a nuestros barcos buscando estar adecuadamente documentados. Ahora han registrado un gran número de crónicas que narran nuestras mayores batallas navales y los mandos exitosos de nuestros almirantes."
 solidarity_policy:0 "Solidaridad"
 desc_solidarity_policy:0 "Compartir es amar. Recibir es… mejor incluso. La reputación altruista de nuestra nación nos ha otorgado una posición destacada en los intercambios comerciales generosos."
 appeal_to_old_powers_policy:0 "Apelando a las antiguas potencias"
 desc_appeal_to_old_powers_policy:0 "No hemos descuidado nuestras relaciones con las naciones del Viejo Mundo y eso nos ha ganado una notoriedad prestigiosa en las conexiones diplomáticas."
 indirect_approach_policy:0 "Acercamiento indirecto"
 desc_indirect_approach_policy:0 "La Naturaleza es un cuerpo, tiene ojos y oídos, está en todas partes, en todo momento y es imposible de evitar. De todo lo que se dice o hace en nuestra nación estamos informados."
 loyalty_to_the_land_policy:0 "Lealtad a la tierra"
 desc_loyalty_to_the_land_policy:0 "Un cardenal en el cielo, nubes púrpuras iluminadas en parte por la luna. Lo sentimos como si fuera un cardenal en nuestra piel. Abandonar esta tierra es abandonarnos a nosotros mismos."
 commercial_tribes_policy:0 "Tribus comerciales"
 desc_commercial_tribes_policy:0 "Nuestra red comercial se ha expandido notablemente y ahora nuestros comerciantes pueden cubrir una significativa cantidad de tierra. Donde hay voluntad, hay un camino."
 war_horses_policy:0 "Caballos de guerra"
 desc_war_horses_policy:1 "Protegemos nuestros caballos tanto como nos protegemos a nosotros mismos. Su velocidad y resistencia nos han ayudado en numerosas ocasiones y son el motivo por el que nuestras ambiciones expansivas alcanzan límites casi imposibles. Lo que un hombre solo recorre en una semana, nosotros lo arrasamos en un solo día."
 the_best_defense_policy:0 "La mejor defensa"
 desc_the_best_defense_policy:0 "La mejor defensa es… una buena defensa. Nos hemos inspirado en otros ejércitos para crear una versión superior de nuestra armadura que pueda soportar la dureza de nuestras batallas sin afectar a la movilidad."
 omne_datum_optimum_policy:0 "Omne datum optimum"
 desc_omne_datum_optimum_policy:0 "Nuestros religiosos han entendido finalmente que la fe no es solo una batalla de la mente, sino también del cuerpo. Muchos de nuestros monasterios son ahora los lugares perfectos a los que acudir cuando se buscan nuevos soldados."
 wielders_of_the_flaming_sword_policy:0 "Portadores de la espada llameante"
 desc_wielders_of_the_flaming_sword_policy:0 "Las llamas de los remolinos de la espada iluminarán nuestro camino a la victoria. El dios del sol está contenido en una espada y no se puede escapar de su luminosidad."
 the_three_sisters_policy:0 "Las tres hermanas"
 desc_the_three_sisters_policy:0 "El cultivo de las tres hermanas como la estrategia agrícola más eficaz es lo que ha mantenido a nuestros ejércitos sanos y vigorosos." # [LocEditor:AwaitingBatchUpdate]
 by_the_people_for_the_people_policy:0 "Por el pueblo, para el pueblo"
 desc_by_the_people_for_the_people_policy:0 "Hasta en tiempos de guerra debemos recordar que luchamos por nuestro pueblo, no solo por la gloria. Nuestro deber es protegerlo de ataques hostiles y el suyo, ayudarnos en esta materia."
 war_on_our_terms_policy:0 "Guerra en nuestras condiciones"
 desc_war_on_our_terms_policy:0 "Se lucha mejor en nuestro terreno que en tierras extranjeras. Conocemos a nuestros soldados y ellos nos conocen. Su disciplina no tiene parangón y su compromiso es incuestionable."
 fear_tactics_policy:0 "Tácticas de miedo"
 desc_fear_tactics_policy:0 "Nos hemos ganado el respeto de las naciones vecinas mediante miedo y fuerza. No hay mayor enemigo que aquel que se teme."
 psychological_warfare_policy:0 "Guerra psicológica"
 desc_psychological_warfare_policy:0 "Nuestros espías han estudiado el modo de luchar y las formaciones del enemigo hasta encontrar la mejor posición posible para nuestra caballería. Hay pocas cosas más aterradoras que despertar con el sonido de los cascos de nuestros caballos sacudiendo la tierra."
 kharash_policy:0 "Kharash"
 desc_kharash_policy:0 "Lo que hacemos a nuestros enemigos es algo que ninguno de nuestros súbditos quiere experimentar. Con nuestra táctica del kharash, juntamos a los prisioneros capturados en las batallas anteriores y les ponemos en la vanguardia de los combates. Para evitar acabar así, nuestros vasallos prefieren lugar gentilmente a nuestro lado."
 my_word_is_my_bond_policy:0 "Mi palabra me ata"
 desc_my_word_is_my_bond_policy:0 "Nuestra red de espías sabe cómo entrar y salir de los castillos enemigos, ya que los contemplan en la arquitectura suprema de Dios. Algunos lo llaman infiltración, nosotros, visión."
 render_unto_caesar_policy:0 "Tributo al César"
 desc_render_unto_caesar_policy:0 "Lo que Dios nos haya dado, debemos devolvérselo; lo que hayamos dado a otros, se nos debe devolver. Nuestra expansión por el mundo es un regalo de iluminación."
 canoe_expertise_policy:0 "Pericia con canoas"
 desc_canoe_expertise_policy:0 "Nuestro pueblo tiene una larga historia con las canoas en el pasado y ha aprendido a maniobrar con ellas excepcionalmente bien. Y nuestros marineros pueden transferir su pericia con las canoas a embarcaciones más grandes."

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 desc_war_on_horses:0 "Protegemos nuestros caballos tanto como nos protegemos a nosotros mismos. Su velocidad y resistencia nos han ayudado en numerosas ocasiones y son el motivo por el que nuestras ambiciones expansivas alcanzan límites casi imposibles. Lo que un hombre solo recorre en una semana, nosotros lo arrasamos en un solo día."
 desc_viae_publicae_act:0 "Dediquemos el ejército al mantenimiento de infraestructuras una semana al año."
