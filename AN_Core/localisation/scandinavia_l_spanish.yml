 got_choose_the_buccaneers_focus_title:0 "Elegir el foco de piratería de los bucaneros"
 got_choose_the_buccaneers_focus_desc:0 "Nuestra situación actual exige que los bucaneros lleguen al poder y fijen el enfoque de nuestra confederación pirata para mantener unido este estado desvertebrado."
