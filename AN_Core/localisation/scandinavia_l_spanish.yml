 swe_repay_estate_nobles_desc:0 "La [Root.GetNobilityOrFallbackName] nos ha ayudado considerablemente en nuestra búsqueda de la independencia. Aun así, su contribución no fue gratis y exige que se la paguemos. Si queremos que el gobierno de [Root.Monarch.GetName] sea indiscutible, tenemos que pagar la deuda que tenemos con ella."
