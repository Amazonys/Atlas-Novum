 ###LIVONIAN DECISIONS###
 liv_dissolve_bishopric_title:0 "Disolver obispado"
 liv_dissolve_bishopric_desc:0 "Si queremos disolver la Confederación livonia, tendremos que tratar individualmente con cada uno de los obispados. Podemos disolver el obispado por la fuerza, aunque esto puede provocar una revuelta contra nosotros."
 liv_purchase_bishopric_title:0 "Comprar obispado"
 liv_purchase_bishopric_desc:0 "Si queremos disolver la Confederación livonia, tendremos que tratar individualmente con cada uno de los obispados. Podemos comprar totalmente sus tierras, aunque los precios que pongan los obispos pueden ser mucho más alto de lo que estamos dispuestos a pagar."
 liv_tried_to_get_rid_of_bishopric_tt:0 "No intentó §Ycomprar o disolver un obispado§! en los últimos §Y2 años§!"
 ###NORSE EVENT MODIFIERS###
 rethinking_catholic_life:0 "Retirada de la vida pública"
 desc_rethinking_catholic_life:0 "Nuestr[Root.GetoaDir] buen[Root.GetXaDir] [Root.Monarch.GetTitle] se ha retirado de la vida pública después de que empezase a flaquear su fe en la religión católica. La corrupción del Papado, además de la necesidad de reformar la Iglesia católica han hecho a [Root.Monarch.GetName] añorar la religión de sus antepasados, la fe de los antiguos dioses…"
 ###RIG MISSIONS###
 rig_riga_in_the_hansa_title:0 "Conectar con la Hansa"
 rig_riga_in_the_hansa_desc:0 "Somos parte de la Liga Hanseática y su exclave más oriental. Mantener la comunicación con la Hansa es un reto a causa de nuestra enorme distancia. Sin embargo, debemos mantenernos en contacto con el líder de la Hansa en Lübeck o corremos el peligro de quedar olvidados."
 rig_riga_in_the_hansa_tt:0 "Conexiones con la Hansa"
 rig_dominate_the_baltic_trade_title:0 "Competir con los suecos"
 rig_dominate_the_baltic_trade_desc:0 "El comercio por el Báltico le da la vida a nuestra hermosa ciudad. Cientos de comerciantes pasan por nuestra ciudad para comerciar con Nóvgorod al este o el Sacro Imperio a nuestro oeste.\nSin embargo, a los escandinavos, especialmente a los suecos, no les gusta demasiado nuestra presencia en el Báltico e intentan impedir que lleguemos a los ducados que desembocan en él. Tendrán que aprender que nuestra ciudad es la que conecta el oeste con el este."
 rig_dominate_the_baltic_trade_tt:0 "Si se cumplen las misiones '§YPresencia comercial en Lübeck§! y '§YEmbajada papal§!', se disparará el evento '§YReligión como negocio§!'."
 rig_mercs_mission_title:0 "Contratos mercenarios"
 rig_mercs_mission_desc:0 "Estamos rodeados por reinos e imperios que no desean otra cosa que integrar a Riga en sus tierras. Aunque tenemos unas defensas excepcionales, es no garantiza que sea suficiente.\nPor suerte, tenemos una ventaja a nuestro favor: nuestra ciudad es un centro de comercio, y como tal, una gran cantidad de ducados se quedan en Riga. Podemos aumentar sustancialmente nuestra seguridad si reforzamos nuestros ejércitos con mercenarios."
 rig_rent_condotitieri_title:0 "Proyectar nuestro poder"
 rig_rent_condotitieri_desc:0 "Gracias a nuestro foco en el comercio y la influencia religiosa somos capaces de reunir grandes riquezas. Sin embargo, la riqueza no significa nada si no podemos usarla para influir en el mundo. Hay muchas potencias cuyo destino cuelga de un hilo y deberíamos usar nuestro propio poder para influir en el resultado."
 rig_rent_condotitieri_tt:0 "Está en guerra\nDebe cumplirse una de estas:\n Recibe al menos un §Y20,0%§! de sus ingresos de subsidios\n Alquila condotieros de §Y[Root.GetName]§!\n Está aliado con §Y[Root.GetName]§! y en el mismo bando en toda guerra"
 rig_ally_the_emperor_title:0 "Contactar con el emperador"
 rig_ally_the_emperor_desc:0 "Estamos lejos de nuestros hermanos alemanes del Sacro Imperio Romano. Puede que ahora mismo las órdenes Livona y Teutónica sean nuestros aliados cercanos, pero también son nuestros mayores competidores y solo una defensa temporal contra la alianza polaco-lituana y la amenaza moscovita.\nDebemos hacer cuanto sea posible para llegar al Emperador y unirnos al Sacro Imperio Romano."
 rig_lubeck_trade_title:0 "Comercio en Lübeck"
 rig_lubeck_trade_desc:0 "El comercio báltico nos es rentable, sí. Pero comparadas con las riquezas del mercado de Lübeck, el mar Báltico parece bastante mediocre. Debemos empezar a imponer nuestra presencia en el comercio de Lübeck y transferir algunos de sus ducados a nuestras bolsas."
 rig_lubeck_trade_tt:0 "Si se cumplen las misiones '§YCompetir con los suecos§!' y '§YEmbajada papal§!', se disparará el evento '§YReligión como negocio§!'."
 rig_sell_indulgences_title:0 "¡Venta de indulgencias!"
 rig_sell_indulgences_desc:0 "¡Hay pecados por doquier! Nadie puede vivir una vida piadosa hoy en día sin cometer un pecado por accidente.\nAfortunadamente, el Señor es misericordioso y permite a los católicos el perdón de sus pecados por el módico precio de una indulgencia. Nosotros, siervos del Señor, nos beneficiaremos de ello. Ya sea vendiendo estas indulgencias a las monarquías de Europa o tomando el dinero de quienes lo hagan."
 rig_sell_indulgences_at:0 "Ha vendido al menos §Y5§! indulgencias mediante la acción diplomática §YVender Indulgencias§! (§Y[Root.GetNumOfSoldIndulgences]§!/§Y5§!)."
 rig_sell_indulgences_bt:0 "Ha asaltado al menos §Y5§! iglesias mediante la opción de paz '§YAsaltar iglesias herejes§!' (§Y[Root.GetNumOfRaidedChurches]§!/§Y5§!)."
 rig_the_baltic_bank_title:0 "Dominar el comercio"
 rig_the_baltic_bank_desc:0 "El intercambio comercial es, junto a la religión, los aspectos más cruciales de cualquier estado. Sin el poder del ducado, un estado no puede mantener el control sobre su población, ni ejercer la fuerza sobre sus rivales. Nos convertiremos en los señores del comercio y garantizaremos un futuro acaudalado para Riga."
 rig_finance_great_powers_title:0 "Financiar las potencias"
 rig_finance_great_powers_desc:0 "¿De qué sirve la riqueza si no se puede usar? Las grandes potencias de este mundo tienen sus grandes ejércitos y vastos imperios, pero su poder está limitado por su tesorería. Nos aprovecharemos de este y convertiremos a las grande potencias en títeres de nuestra riqueza."
 rig_finance_great_powers_ct:0 " Grandes potencias:\n    Ingresos de subsidios al menos un §Y10,0%§!"
 rig_finance_great_powers_dt:0 " países con desarrollo de al menos §Y300§!:\n    Ingresos de subsidios al menos un §Y10,0%§!"
 rig_finance_great_powers_tt:1 "Todo país conocido que obtenga un §Y5%§! de sus ingresos subsidiados por §Y[Root.GetName]§! gana §G150§! de opinión sobre §Y[Root.GetName]§!."
 rig_improve_papal_relations_title:0 "Embajada papal"
 rig_improve_papal_relations_desc:0 "Nuestro/a [Root.GovernmentName] está lejos de la autoridad del Papa y, por lo tanto, es difícil influir sobre la Curia. Debemos crear en Riga una embajada para los Estados Pontificios que pueda proporcionar una forma fiable de comunicación con el Papado y servir como sede para nuestro propio cardenal."
 rig_improve_papal_relations_tt:0 "Si se cumplen las misiones '§YCompetir con los suecos§!' y '§YPresencia comercial en Lübeck§!, se disparará el evento '§YReligión como negocio§!'."
 rig_establish_religious_dominance_title:0 "Manejar la Reforma"
 rig_establish_religious_dominance_desc:0 "La fe cristiana está en un momento decisivo. Los reformadores han adquirido una influencia enorme en Europa y han vuelto a muchos hombres, antaño piadosos, contra la Santa Sede. Debemos elegir nuestro bando en este nuevo cisma o nos encontraremos nuestra propia guerra religiosa interna."
 rig_establish_religious_dominance_tt:0 "La política comercial §YDifundir religión§! ahora solo requiere el §Y15%§! del poder comercial de un nodo."
 rig_establish_religious_dominance_ct:0 "Activa el casus belli §YGuerra contra la herejía§! contra todos los países herejes."
 rig_establish_religious_dominance_bt:0 " países del §YSacro Imperio Romano§! han sido convertidos a la fuerza por §Y[Root.GetName]§! y su credo es §Y[Root.Religion.GetName]§!."
 rig_defend_the_catholic_league_title:0 "Completar la Reforma"
 rig_defend_the_catholic_league_desc:0 "Independientemente de que seamos parte de la Reforma o sus mayores adversarios, una cosa es segura: ¡el conflicto entre nuestros hermanos debe terminar de un modo u otro!"
 rig_defend_the_catholic_league_at:0 "El privilegio del estamento §Y[Root.GetChurchOrFallbackName]§! §YFanatismo expansionista§! ya no tiene penalizaciones para §Y[Root.GetName]§!. Además, el privilegio ahora da un §G+10,0%§! extra de Moral de los ejércitos y §G-0,05§! de Hastío bélico mensual cuando ese está en guerra con §Ypaganos§! o §Yherejes§!."
 rig_defend_the_catholic_league_ct:0 " provincias en las regiones de Norte de Alemania, Sur de Alemania, Báltico y Polonia siguen el credo §Y[Root.Religion.GetName]§!."
 rig_defend_the_catholic_league_bt:0 " provincias en las regiones de Norte de Alemania, Sur de Alemania, Báltico y Polonia pertenecen a un país §Y[Root.Religion.GetName]§!."
 rig_vassalize_livonia_title:0 "Subyugar a los livonios"
 rig_vassalize_livonia_desc:0 "La Orden Livona es la sucesora teutónica de los Hermanos Livonios de la Espada, una antigua orden de caballería que quedó reducida a un grupito patético de caballeros heridos tras la batalla de Schaulen de 1236. La Orden Livona, técnicamente súbdita de la Orden Teutónica, es un estado autónomo y, como se consideran los nuevos Hermanos de la Espada, está claro que se tiene que volver a ser súbditos nuestros."
 rig_vassalize_livonia_ct:0 "Activa decisiones que pueden eliminar la §YConfederación livonia§! de la §YOrden Livona§! siempre que sea súbdito de [Root.GetName]."
 rig_livonian_confederacy_title:0 "Fin de la Confederación."
 rig_livonian_confederacy_desc:0 "La Confederación livonia es una red de unos cuantos obispados en las tierras de la Orden Livona. De iure, no son súbditos de nadie. Pero de facto ocupan espacio en la Orden Livona, que se ha convertido en vasalla nuestra. Si queremos emplear a nuestro nuevo súbdito caballeresco a su potencial máximo, tenemos que acabar con esta confederación."
 rig_control_the_trade_league_title:0 "Romper la Hansa"
 rig_control_the_trade_league_desc:0 "La Liga Hanseática está compuesta de títeres que siguen las órdenes de Lübeck.\nPor supuesto, es una declaración exagerada, pero es raro que la voluntad de Lübeck se vea discutida por los miembros de la Liga. ¡Es hora de que los miembros sean conscientes de su explotación!"
 rig_control_the_trade_league_tt:0 "Todo miembro de la Liga comercial de §Y[HSA.GetName]§! tiene al menos §Y75§! de opinión sobre §Y[Root.GetName]§!."
 rig_control_the_trade_league_ct:0 "Si completamos esta misión eliminando a §Y[HSA.GetName]§! o su liga comercial, ganaremos §G5§! de mercantilismo.\n\nDe otro modo, se disparará el evento §Y¿La disolución de la Liga Hanseática?§! para §Y[HSA.GetName]§!."
 rig_control_the_trade_league_at:0 "Dominio del comercio de Riga"
 rig_rigan_hansa_title:0 "Dirigir la Liga de Riga"
 rig_rigan_hansa_desc:0 "La Liga Hanseática ya no existe La apariencia de riqueza y protección que llegó a proporcionar en el pasado es un recuerdo. ¡Ahora nos toca recoger sus pedazos y forjar una nueva liga comercial!"
 rig_establish_bishop_authority_title:0 "La Ciudad contra el Estado"
 rig_establish_bishop_authority_desc:0 "La ciudad de Riga, la joya de la corona de nuestro/a [Root.GovernmentName], está en manos de los [Root.GetBurghersOrFallbackName] y no las nuestras. Eligen a su propio alcalde sin nuestra aportación, buscan sus propias metas contra nuestra voluntad y mantienen su ciudad en funcionamiento sin compartir los frutos de su trabajo con el/la [Root.GovernmentName].\n¡Esto tiene que acabar!"
 rig_develop_riga_title:0 "Desarrollar nuestra ciudad"
 rig_develop_riga_desc:0 "Ahora que por fin hemos conseguido restablecer la autoridad en la ciudad, ha llegado el momento de ampliar y desarrollar la ciudad para que no sea una joya cualquiera, sino el diamante del mar Báltico."
 rig_develop_riga_tt:0 "§Y[Root.GetName] debe tener menos de 6 provincias en Europa para que se cumplan las condiciones y del modificador de provincia activado.§!"
 rig_develop_riga_ct:0 "§Y[Root.GetName]§! posee menos de §Y6§! provincias en §YEuropa§!."
 rig_the_rigan_defense_title:0 "Aumentar la defensa de Riga"
 rig_the_rigan_defense_desc:0 "Podemos estar rodeados por la benévola Orden Livona, pero su historia más reciente nos da poca confianza de que puedan defendernos de escandinavos, rusos o lituanos. Debemos fundar un ejército propio para que nos mantenga seguros a nosotros y a nuestro/a [Root.GovernmentName] en todo momento."
 rig_add_cores_to_prussia_tt:0 "Toda provincia núcleo de la §YOrden Teutónica§! en §YPrusia Occidental§! y §YOriental§! se convierte en núcleo de §Y[Root.GetName]§!. Todas las demás provincias de §YPrusia Occidental§! y §YOriental§! se convierten en núcleos de la §YOrden Teutónica§! y tienen una reclamación permanente de §Y[Root.GetName]§!."
 rig_add_cores_to_livonia_tt:0 "Toda provincia núcleo de la §YOrden Livona§! en §YLivonia§!, §YCuronia§! y §YEstonia§! se convierte en núcleo de §Y[Root.GetName]§!. Todas las demás provincias de §YLivonia§!, §YCuronia§! y §YEstonia§! se convierten en núcleos de la §YOrden Livona§! y tienen una reclamación permanente de §Y[Root.GetName]§!."
 rig_subjugate_the_teutonic_order_title:0 "Castigar a los teutones"
 rig_subjugate_the_teutonic_order_desc:0 "No hay orden de caballeros más hipócrita, excéntrica y fanática que la Orden Teutónica. Claro, cumplieron brillantemente con su misión: la cristianización de las tribus báltica, si no nos fijamos en su fracaso en Tierra Santa.\nSin embargo, siguen librando guerras contra Polonia y Lituania, dos monarquías muy católicas. Hasta el mismo Papa ha intentado domar a esta orden, pero sin éxito.\nA nosotros nos toca hacer aquello en lo que muchos han fracasado: ¡castigar a la Orden Teutónica y someterlos a nuestra voluntad!"
 rig_subjugate_the_teutonic_order_tt:0 "Si tenemos a la §YOrden Teutónica§! como súbdito, entonces se dispara el evento '§YSubyugación de la Orden Teutónica§!'."
 rig_rule_over_the_knights_title:0 "Los Caballeros de Riga"
 rig_rule_over_the_knights_desc:0 "Las órdenes Livona y Teutónica ahora son nuestros súbditos, pero su lealtad es aún dudosa, como mucho. ¡Debemos asegurarnos de que sepan su lugar bajo nuestro poder usando su fuerza en nuestro nombre para la conquista de la región báltica!"
 rig_rule_over_the_knights_at:0 "Si [Root.GetName] es el soberano de la §YOrden Livona§! ganan §G-25,0%§! de deseo de libertad mientras sean súbditos. Además dan §Y[Root.GetName]§! §G+1§! de relaciones diplomáticas hasta que dejen de ser súbditos."
 rig_rule_over_the_knights_bt:0 "Si la §YOrden Livona§! existe y [Root.GetName] es su soberano, ganan §G-25,0%§! de deseo de libertad mientras sean súbditos de §Y[Root.GetName]§!. Además dan §Y[Root.GetName]§! §G+1§! de relaciones diplomáticas hasta que dejen de ser súbditos."
 rig_rule_over_the_knights_ct:0 "Si [Root.GetName] es el soberano de la §YOrden Teutónica§! ganan §G-25,0%§! de deseo de libertad mientras sean súbditos. Además dan §Y[Root.GetName]§! §G+1§! de relaciones diplomáticas hasta que dejen de ser súbditos."
 rig_rule_over_the_knights_dt:0 "Si la §YOrden Teutónica§! existe y [Root.GetName] es su soberano, ganan §G-25,0%§! de deseo de libertad mientras sean súbditos de §Y[Root.GetName]§!. Además dan §Y[Root.GetName]§! §G+1§! de relaciones diplomáticas hasta que dejen de ser súbditos."
 rig_rule_over_the_knights_et:0 "Ambos modificadores duran hasta que la §YOrden Livona§! deje de ser súbdito de §Y[Root.GetName]§!."
 rig_rule_over_the_knights_ft:0 "Ambos modificadores duran hasta que la §YOrden Teutónica§! deje de ser súbdito de §Y[Root.GetName]§!."
 ###RIGAN MODIFIERS###
 not_more_than_6_provinces_outside_europe:0 "Posee menos de §Y6§! provincias en §YEuropa§!."
 seat_of_the_rigan_archbishopric:0 "Sede del arzobispado de Riga"
 desc_seat_of_the_rigan_archbishopric:0 "Esta provincia es la sede del arzobispado de Riga. Desde que el arzobispo consiguió imponer su autoridad sobre la ciudad, Riga se ha convertido en la capital incuestionable del arzobispado."
 cathedral_of_riga:0 "Catedral de Riga"
 desc_cathedral_of_riga:0 "La catedral de Riga es el corazón de la vida administrativa y religiosa de la ciudad. Asuntos de impuestos y gobierno se gestionan en este edificio. "
 market_of_riga:0 "Puerto de entrada de Riga"
 desc_market_of_riga:0 "El puerto de entrada de Riga es la puerta entre Rusia y el Báltico y principal fuente de ingresos de Riga. Cualquier comerciante que se precie visita este mercado al menos una vez en su viaje de Occidente a Oriente y viceversa."
 fortification_of_riga:0 "Castillo de Riga"
 desc_fortification_of_riga:0 "Al principio fundado como hospital para leprosos, el local sirvió más tarde como castillo de Riga. Sus fortificaciones son el caparazón que protege a la ciudad de invasores extranjeros. También sirven al propósito secundario de adiestrar a los nuevos reclutas para una fuerza defensiva."
 rig_tower_defenders:0 "Moral de los defensores"
 desc_rig_tower_defenders:0 "Un ejército entero de defensores de la ciudad, así como un general competente, es todo lo que se necesita para inspirar a los soldados a luchar hasta el último hombre."
 rig_the_rigan_orders:0 "Tácticas de las órdenes"
 desc_rig_the_rigan_orders:0 "Con la subyugación de las dos órdenes hemos conseguido acceso a todo su conocimiento militar. Ahora nuestros ejércitos saben lo que NO tienen que hacer para evitar los errores que cometieron las órdenes Livona y Teutónica."
 rig_livonian_overlord:0 "Señores de la Orden Livona"
 desc_rig_livonian_overlord:0 "Somos los soberanos de la Orden Livona Nuestra palabra es ley para el Landmeister y, por lo tanto, no hay necesidad de tratar con una diplomacia estresante.\n§YEste modificador desaparecerá en cuanto la Orden Livona deje de ser súbdito nuestro.§!"
 rig_teutonic_overlord:0 "Señores de la Orden Teutónica"
 desc_rig_teutonic_overlord:0 "Somos los soberanos de la Orden Teutónica. Nuestra palabra es ley para el Hochmeister y, por lo tanto, no hay necesidad de tratar con una diplomacia estresante.\n§YEste modificador desaparecerá en cuanto la Orden Teutónica deje de ser súbdito nuestro.§!"
 rig_order_of_riga:0 "Caballeros de Riga"
 desc_rig_order_of_riga:0 "Somos los caballeros de la ciudad de Riga y hemos jurado defenderla hasta el último hombre.\n\n§YEste modificador desaparecerá en cuanto no seamos súbditos de Riga o de un país que fuera Riga§!"
 rig_integrated_the_livonian_confederacy:0 "Integración de la Confederación livonia"
 desc_rig_integrated_the_livonian_confederacy:0 "Ya no existen los obispados de la Confederación livonia. Los obispos se han asentado en nuestras tierras y han jurado lealtad a nuestro glorioso país."
 rig_influential_religious_power:0 "Poder religioso influyente"
 desc_rig_influential_religious_power:0 "La devoción a nuestra causa nos convierte en un poder indiscutible en asuntos de religión."
 rig_commerce_master:0 "Señores del comercio"
 desc_rig_commerce_master:0 "Dominamos el comercio y nos hemos convertido en sus señores. Nuestros comerciantes deciden los precios del mercado y sus influencia no deja de aumentar."
 rig_broken_hanseatic_league:0 "Desastre de la Hansa"
 desc_rig_broken_hanseatic_league:0 "Los miembros de la Liga Hanseática han ganado privilegios extra, ¡lo que está reduciendo nuestros propios beneficios por el intercambio comercial!"
 rig_mercenary_contracts:0 "Contratos mercenarios"
 desc_rig_mercenary_contracts:0 "Hemos firmado contratos mercenarios especiales que nos permiten tener un acceso significativamente más barato a compañías mercenarias mayores."
 rig_founder_of_a_new_trade_league:0 "La nueva Liga de Riga"
 desc_rig_founder_of_a_new_trade_league:0 "Con la inminente disolución de la Hansa, sus antiguos miembros ahora buscan un líder que les garantice protección y riquezas. ¡Se fijan en nosotros!"
 rig_the_rigan_trade_league:0 "La Liga comercial de Riga"
 desc_rig_the_rigan_trade_league:0 "Lideramos la Liga comercial de Riga, ¡sucesora de la Hansa en todo manera, forma y modo!"
 ###RIGAN DECISIONS###
 rig_dissolve_bishopric_title:0 "Disolver obispado livonio"
 rig_dissolve_bishopric_desc:0 "Si queremos disolver la Confederación livonia, tendremos que tratar individualmente con cada uno de los obispados. Podemos disolver el obispado por la fuerza, aunque esto puede provocar una revuelta contra nosotros."
 rig_purchase_bishopric_title:0 "Comprar obispado livonio"
 rig_purchase_bishopric_desc:0 "Si queremos disolver la Confederación livonia, tendremos que tratar individualmente con cada uno de los obispados. Podemos comprar sus tierras, aunque los precios que pongan los obispos pueden ser mucho más alto de lo que estemos dispuestos a pagar."
 rig_reestablish_livonian_order_title:0 "Restaurar la Orden Livona"
 rig_reestablish_livonian_order_desc:0 "La Orden Livona se creó con el único motivo de luchar contra los paganos bálticos. La orden dejó de existir pero la herejía aún reina en la región báltica. Hemos de restaurar la Orden Livona."
 ###RIGAN EVENTS###
 flavor_rig.1.t:0 "Subyugación de la Orden Teutónica"
 flavor_rig.1.desc.a:0 "La Orden Teutónica lleva mucho tiempo vigilando las tierras prusianas a nuestro sur. Al principio el papa les mandó aquí con el propósito expreso de convertir a los paganos que habitaban estas provincias, hace ya tiempo que perdieron su razón de ser y se degradaron a realizar incursiones y acosar incluso a aquellos con los que comparten una fe común.\n\nPor voluntad del Santo Padre, estas almas perdidas y rebeldes han sido devueltas a la virtud y al verdadero camino católico. Su servicio será útil para nuestra sed de poder, así como para la misma Roma."
 flavor_rig.1.desc.b:0 "La Orden Teutónica lleva mucho tiempo vigilando las tierras prusianas a nuestro sur. Al principio el papa les mandó aquí con el propósito expreso de convertir a los paganos que habitaban estas provincias, hace ya tiempo que perdieron su razón de ser y se degradaron a realizar incursiones y acosar incluso a aquellos con los que comparten una fe común.\n\nPese a nuestras diferencias religiosas y desacuerdos en asuntos de divinidad y fe debemos, no obstante, reconocer su experiencia y habilidad como guerreros capaces. Tal vez sería inteligente atarlos en corto… "
 flavor_rig.1.a:0 "Demostrarán su valía en el campo de batalla."
 flavor_rig.2.t:0 "La influencia declinante de Riga"
 flavor_rig.2.desc:1 "Durante mucho tiempo nuestro país ha estado encadenado por la corte de [Root.Overlord.Capital.GetCapitalName]. Acontecimientos recientes en las costas occidentales del Báltico hicieron que nuestro antiguo soberano perdiese el control sobre nuestros asuntos locales. Utilizando nuestra nueva independencia, Dios quiso que saliésemos victoriosos contra el otrora gran [Root.Overlord.GetName]."
 flavor_rig.2.a:0 "¡No volveremos a ser presa de otro conquistador ambicioso!"
 flavor_rig.3.t:0 "Un poder antes poseído"
 flavor_rig.3.desc:0 "Derrotas recientes por todo nuestro territorio, unidas a la mengua de nuestra autoridad sobre Prusia han llevado a que la célebre Orden Teutónica se escape de nuestro control. Este desarrollo ha llevado a muchos a creer que se acerca el fin, ahora que nuestros enemigos traspasan nuestras fronteras por todas partes…"
 flavor_rig.3.a:0 "¿Podemos recuperarnos de esto?"
 flavor_rig.4.t:0 "Perder el dominio propio"
 flavor_rig.4.desc:0 "Derrotas recientes por todo nuestro territorio, unidas a la mengua de nuestra autoridad sobre Prusia han llevado a que la célebre Orden Livona se escape de nuestro control. Este desarrollo ha llevado a muchos a creer que se acerca el fin, ahora que nuestros enemigos traspasan nuestras fronteras por todas partes…"
 flavor_rig.4.a:0 "El futuro está nublado de incertidumbre…"
 flavor_rig.9.t:0 "¿Un lugar en el Sacro Imperio Romano?"
 flavor_rig.9.desc:0 "La situación en el Báltico es peliaguda Las órdenes vecinas de Livonia y Prusia llevan décadas enzarzadas en una lucha con sus vecinos del sur, Polonia y Lituania. No se puede permitir que continúe esta incertidumbre ahora que surge la necesidad de asegurar nuestro futuro. Con este fin, podemos enviar mensajeros reales a los salones del Emperador del Sacro Imperio para solicitarle unirnos a la confederación defensiva que encabeza. Muchas voces en nuestra corte deliberan al respecto, dado que unirse al Imperio implicaría renunciar a algo de nuestra autonomía, pues estaríamos sometidos a la ley y la jurisdicción imperial."
 flavor_rig.9.a:0 "¡Debemos unirnos al Imperio!"
 flavor_rig.9.b:0 "Que hablen. Nos mantendremos fuera del Imperio"
 flavor_rig.10.t:0 "Religión como negocio"
 flavor_rig.10.desc:0 "Aunque la fe es y será siempre el motor de nuestro gobierno, está claro que nuestra sociedad tiene un carácter muy plutocrático. Comerciantes de todas las clases venden crucifijos, artículos que dicen estar bendecidos por el mismo Señor y, por supuesto, indulgencias por sus pecados para vender tales artículos, para empezar.\nLa religión es un negocio, uno del que podríamos beneficiarnos si abrazamos el comercio que gira en torno a ella."
 flavor_rig.10.a:0 "Ciertamente, el Señor nos permitiría adoptar tales prácticas."
 flavor_rig.10.b:0 "¡Blasfemia! ¡La misericordia del Señor no se debe tratar como los productos de un mercader!"
 flavor_rig.11.desc:0 "La Reforma llegó a nuestro país y hemos decidido dar la espalda a la vil corrupción y codicia de la Iglesia católica. Sin embargo, hasta un estado tan fervoroso como el nuestro debe admitir las ganancias monetarias de estas indulgencias heréticas. Los consejeros [Root.GetdeldelaDir] [Root.Monarch.GetTitle] sugieren que sigamos centrados en el intercambio comercial, pero no en nombre de la ganancia personal, sino por el bien de la Reforma."
 flavor_rig.11.a:0 "Los asesores presentan un buen argumento."
 flavor_rig.11.b:0 "¿Y qué nos hace mejores que los católicos? No, seguiremos fieles a la Reforma."
 flavor_rig.12.t:0 "¿La disolución de la Liga Hanseática?"
 flavor_rig.12.desc:0 "¡Nos esperan momentos difíciles! Los miembros de la Liga han perdido la fe en nuestro liderazgo mientras su fuerza e influencia individual se disparan. Se han vuelto tan descarados que una delegación de Riga, llegada esta mañana, ha exigido que disolvamos el pacto mercantil ¡o afrontaremos graves consecuencias!"
 flavor_rig.12.a:0 "Debemos aceptar…"
 flavor_rig.12.a.tt:0 "Fija prestigio de [This.GetName] a §YR-75§!."
 flavor_rig.12.b:0 "¡Por encima de mi cadáver mercantil!"
 flavor_rig.13.t:0 "¿Cruce de caminos comerciales?"
 flavor_rig.13.desc:0 "El declive de la influencia de los mercaderes de Lübeck ha dado lugar a la ciudad de Riga. Esgrimiendo su creciente influencia, los mercaderes de Riga consiguieron forzar la disolución de la Liga Hanseática y exigir a todos sus antiguos miembros que se unieran al pacto mercantil que ahora liderarán. Tanto si decidimos unirnos como si seguimos nuestro propio camino, una sensación de incertidumbre se mantiene en el aire…"
 flavor_rig.13.a:0 "Riga o Lübeck, no hay diferencias, ¡la moneda es la moneda!"
 flavor_rig.13.b:0 "¿Es una inocentada fuera de fecha?"
 ###SCANDINAVIAN MISSIONS - SWEDEN###
 swe_sca_secure_electors_title:0 "Manejar el Imperio"
 swe_sca_secure_electors_desc:0 "El Sacro Imperio Romano es un mosaico de estados alemanes ambiciosos ocupados con peleas mezquinas. Es obvio que el emperador no puede mantener a estos príncipes a raya.\nPodría valer la pena extender nuestra esfera de influencia en Alemania y bien garantizar la lealtad de los Electores o poner fin a este imperio de una vez por todas."
 swe_sca_secure_electors_tt:0 " La recompensa depende de cómo se cumpla esta misión.\n\nSi la cumplimos consiguiendo el apoyo de los Electores, conseguiremos '§YPuja exitosa por la corona imperial§!' durante §Y15 años§!, con estos efectos:\nPrestigio anual: §G+1,00§!\nReputación diplomática: §G+1,00§!\n\nSi no, conseguiremos reclamaciones permanentes sobre las áreas de §YNeumark§!, §YMittelmark§!, §YSajonia-Anhalt§!, §YBaja Sajonia§!, §YWeser§!, §YFrisia§!, §YHolanda§! y §YNorte de Brabante§!."
 swe_sca_low_countries_title:0 "Asegurar los Países Bajos"
 swe_sca_low_countries_desc:0 "Los Países Bajos son el hogar de los holandeses, un pueblo muy conocido por sus logros marítimos y mercantilistas. Su comercio en el Canal de la Mancha causaba de vez en cuando una rebaja de nuestros beneficios en Lübeck, pero normalmente no solemos relacionarnos mucho entre nosotros.\nSin embargo, ahora que hemos empezado a extender nuestra influencia por Alemania está claro que los holandeses también están a nuestro alcance. Según nuestra posición con el Sacro Imperio Romano, debemos asegurarnos de que sean una parte de dicho imperio o de nuestro propio dominio."
 swe_sca_low_countries_tt:0 " provincias en las área de §YNorte de Brabante§!, §YFrisia§! y §YHolanda§!:\n Se cumple una de estas:\n  Su dueño es parte del SIR y tiene §Y100§! de opinión sobre §Y[Root.GetName]§!\n  Su dueño es §Y[Root.GetName]§! o súbdito suyo"
 swe_sca_low_countries_ct:2 "La recompensa depende de cómo se cumpla esta misión.\n\nSi la cumplimos logrando que las áreas de §YNorte de Brabante§!, §YFrisia§! y §YHolanda§! sean parte del SIR y nosotros somos el emperador, conseguiremos §G25§! de Autoridad imperial y '§YPaíses Bajos imperiales§!' durante §Y25 años§!, con estos efectos:\nModificador de crecimiento de la Autoridad imperial: §G+50,0%§!\nMejorar relaciones: §G+20,0%§!\n\nSi no, toda provincia en los §YPaíses Bajos§! en posesión de §Y[Root.GetName]§! o súbditos suyos tendrá '§YControl sobre los Países Bajos§!' durante §Y15 años§!, con estos efectos:\nModificador de bienes producidos: §G+25,0%§!\nAños de separatismo: §G-10§!"
 swe_sca_refine_the_carolaen_training_title:0 "Pulir a los carolinos"
 swe_sca_refine_the_carolaen_training_desc:0 "Los carolinos son la columna vertebral de nuestros ejércitos. Su disciplina y coraje nos ha traído muchas victorias en el campo de batalla.\nPero tienen un defecto: requieren reclutas cuyos corazones sean tan irrompibles como nuestro acero y soldados así son difíciles de encontrar. Debemos reformar el proceso de reclutamiento para refinar la instrucción para desplegar más carolinos con confianza."
 swe_sca_north_germany_title:0 "Emperador de los alemanes"
 swe_sca_north_germany_desc:0 "Es hora de que alguien con competencia, habilidad y finura, asuma el deber de gobernar a nuestros vecinos alemanes. Los anteriores emperadores del Sacro Imperio Romano hicieron un trabajo más que deficiente en su gestión, así que ahora depende de nosotros guiarlos a un futuro mejor."
 swe_sca_north_germany_tt:1 "La recompensa depende de cómo se cumpla la misión.\n\nSi la cumplimos convirtiéndonos en emperador del §YSacro Imperio Romano§!, conseguiremos §G25§! de Autoridad imperial e '§YImperator Romanorum§!' durante §Y25 años§!, con estos efectos:\nReputación diplomática: §G+3,00§!\n\nSi no, tendremos estos efectos:"
 swe_sca_emperor_of_the_germans_title:0 "León del Imperio"
 swe_sca_emperor_of_the_germans_desc:0 "Se nos conoce como el León del Norte: una bestia magnífica en gracia y poder.\nPero a partir de hoy también se nos conocerá como el León del Imperio, ¡ya que por fin unimos el Sacro Imperio Romano de los alemanes bajo nuestra propia bandera!"
 swe_sca_emperor_of_the_germans_tt:1 "Las provincias del grupo cultural §Ygermánico§! no sufrirán las penalizaciones de cultura no aceptada."
 swe_sca_incoroporate_the_hakkapeliita_title:0 "Incorporar la caballería"
 swe_sca_incoroporate_the_hakkapeliita_desc:0 "Los hakkapeliitta son vitales para nuestros ejércitos. Nos cubren los flancos y provocan el caos en las líneas enemigas.\nSin embargo, no los estamos empleando a su máximo potencial. Debemos centrarnos en suministrar a las tropas finlandesas con los mejores caballos y el metal más robusto."
 swe_sca_north_borderlands_title:0 "Recuperar las fronteras"
 swe_sca_north_borderlands_desc:0 "Con el paso del tiempo, el Imperio ha perdido mucho de su territorio a manos extranjeras –la mayor parte fuera probablemente obra nuestra.\nNo obstante, si queremos extender nuestra influencia por tierras alemanas, tendremos que volver a recuperar estas provincias."
 sca_invest_into_work_forces_title:0 "Invertir en la fuerza laboral"
 sca_invest_into_work_forces_desc:0 "Ningún otro estamento como los [Root.GetBurghersOrFallbackName] es tan vital para el desarrollo de un país. Son ellos quienes invierten en proyectos arquitectónicos, quienes hacen que el dinero siga afluyendo a nuestro/a [Root.GovernmentName]. Debemos invertir en sus servicios ya que podemos necesitarlos para un futuro próximo."
 sca_expand_norwegian_infrastructure_title:0 "Desarrollar los Escandes"
 sca_expand_norwegian_infrastructure_desc:0 "Los Alpes escandinavos son una cadena montañosa rica en hierro y cobre Pero debido a la naturaleza del terreno montañoso, son difíciles de atravesar. Debemos desarrollar las infraestructuras en las provincias de los Alpes escandinavos para empezar a buscar nuevos yacimientos de hierro y cobre."
 sca_intensify_metal_production_title:0 "Producir más metal"
 sca_intensify_metal_production_desc:0 "Escandinavia es rica en hierro y cobre –ambas, materias esenciales para un ejército fuerte y muy buscadas en el mercado europeo. Si ampliamos nuestra minería y fundición de hierro y cobre, no solo podremos equipar a nuestras tropas con armas de mayor calidad, sino también obtener grandes beneficios en el comercio europeo."
 swe_sca_learn_from_the_danes_title:0 "Construcción naval danesa"
 swe_sca_learn_from_the_danes_desc:0 "Es manifiesto que nuestras raíces suecas no son conocidas por sus habilidades marítimas. Es verdad que fuimos y somos temidos en el combate en tierra, pero nuestros barcos no son nuestro mayor orgullo.\nPor suerte, nuestro/a [Root.GovernmentName] ha incorporado el reino de Dinamarca, que tiene muchos marineros y constructores de barcos a nuestro servicio."
 swe_sca_hire_norwegian_sailors_title:0 "Marineros noruegos"
 swe_sca_hire_norwegian_sailors_desc:0 "Si los daneses son grandes constructores de barcos y almirantes, son noruegos quienes conducen estos muros de madera a las batallas navales."
 swe_sca_hire_norwegian_sailors_at:0 "Desbloquea la doctrina naval '§YMarineros noruegos§!'."
 swe_sca_hire_norwegian_sailors_bt:0 "Si hemos cumplido las ideas §Ymarítima§! o §Ynaval§!, desbloquearemos la doctrina naval '§YMarineros noruegos§!'."
 swe_sca_the_unsinkable_vasa_ii_title:0 "Construir el Vasa"
 swe_sca_the_unsinkable_vasa_ii_desc:0 "Con el saber hacer de los daneses y la destreza de los noruegos, ¡es hora de construir un buque insignia que sea digno de dirigir nuestra marina a la gloria!"
 ###SCANDINAVIAN MISSIONS - NORWAY###
 nor_sca_rio_grande_and_california_title:1 "Asentarse en Río Grande"
 nor_sca_rio_grande_and_california_desc:0 "Se cuentan rumores de ricas fuentes de oro y otros minerales valiosos en las regiones de California y Río Grande. Debemos colonizar esas regiones e investigar tales rumores."
 nor_sca_rio_grande_and_california_tt:0 "Toda provincia productora de §Yoro§! perteneciente a §Y[Root.GetName]§! o vasallos suyos tendrá '§YExtracción de oro intensificada§!' durante §Y25§! años, con estos efectos:\nBienes locales producidos: §G+2,00§!"
 nor_sca_rio_grande_and_california_ct:0 "Se ganan reclamaciones permanentes sobre toda provincia de §YNorteamérica§! que pertenezcan directa o indirectamente a un rival o enemigo de §Y[Root.GetName]§!."
 nor_sca_control_the_panama_title:0 "Controlar Panamá"
 nor_sca_control_the_panama_desc:0 "Panamá es una delgada franja de tierra que separa los océanos Pacífico y Atlántico. Naturalmente, esta provincia tiene un gran valor, ya que sirve de puerto para dos mares enteros. ¡Debemos hacernos con ella y crear un peaje allí!"
 nor_sca_control_the_panama_tt:0 "Peaje de Panamá"
 nor_sca_norwegian_colombia_title:0 "Extender la frontera"
 nor_sca_norwegian_colombia_desc:0 "Al sur de Panamá está la región de Nueva Granada, o al menos así la llaman los españoles. No sabemos qué puede haber de verdad dentro de esta selva y estas colinas, pero es nuestro deber extender nuestra frontera hacia el sur y descubrir qué secretos nos depara Sudamérica."
 nor_sca_norwegian_colombia_ct:0 "Se ganan reclamaciones permanentes sobre toda provincia de §YSudamérica§! que pertenezcan directa o indirectamente a un rival o enemigo de §Y[Root.GetName]§!."
 nor_sca_norwegian_peru_title:0 "Conquista de los incas"
 nor_sca_norwegian_peru_desc:0 "La civilización incaica, que reside en las montañas de Perú, posee oro y plata en abundancia. Debemos ayudarlos a librarse de la carga de tener demasiado de estos minerales valiosos."
 nor_sca_colonial_empire_title:0 "Controlar Sudamérica"
 nor_sca_colonial_empire_desc:0 "Al igual que Norteamérica, Sudamérica también tiene sus riquezas. ¡No podemos permitir que nuestros enemigos se apoderen de ellas!"
 nor_sca_colonial_empire_tt:0 "Ninguna provincia de §YSudamérica§! pertenece a rivales o enemigos de §Y[Root.GetName]§!, ni súbditos suyos."
 nor_sca_landgrab_of_west_africa_title:0 "Hacia África Occidental"
 nor_sca_landgrab_of_west_africa_desc:0 "Solo el acceso a los mercados no nos traerá riquezas No, ¡si queremos beneficiarnos de verdad de las riquezas de África entonces tendremos que profundizar más en su territorio y hacernos con ellas!"
 nor_sca_consolidate_west_africa_title:0 "Unir el oeste africano"
 nor_sca_consolidate_west_africa_desc:0 "La región de África Occidental parece ser más grande de lo esperado. Pero no podemos parar ahora que estamos tan cerca de unirla."
 nor_sca_land_fall_in_congo_title:0 "Explorar África Central"
 nor_sca_land_fall_in_congo_desc:0 "No se ha medido el verdadero tamaño del continente africano. Muchos aventureros y exploradores salieron a descubrir su auténtico tamaño, pero muy pocos han regresado. Debemos descubrir qué hay al sur de Costa de Marfil y fundar colonias en las nuevas áreas."
 nor_sca_the_cape_title:0 "Asegurar el Cabo"
 nor_sca_the_cape_desc:0 "El mar es una bestia salvaje. Peligroso, temperamental, impredecible. Por suerte hay lugares en este mundo donde el mar es la tranquilidad en sí mismo. Una de estas situaciones preciosas es el legendario Cabo de Buena Esperanza. Nos apoderaremos de este cabo para que nuestras naves siempre tengan un puerto seguro donde fondear."
 nor_sca_a_high_income_title:0 "Ingresos que valen una flota"
 nor_sca_a_high_income_desc:0 "¿De qué nos sirve una marina poderosa si no podemos costearla? Debemos asegurar unos ingresos lo bastante elevados que utilizar para construir la más poderosa de las flotas."
 nor_sca_expand_marines_title:0 "Aumentar el leidang"
 nor_sca_expand_marines_desc:0 "El reclutamiento leidang nos sirvió bien en el pasado. Pero se va quedando desfasado con el paso de las décadas. Debemos reformar y ampliar el leidang para mantenerlo a la paz con otras formas modernas de reclutamiento."
 nor_sca_kingdom_on_sea_title:0 "[Root.GovernmentName] en el mar"
 nor_sca_kingdom_on_sea_desc:0 "Siempre hemos tenido una relación bastante cercana con el mar. Hemos vivido y muerto en el mar desde el nacimiento de nuestro país. ¡Ahora seremos sus señores indiscutibles!"
 admirals_give_army_professionalism_tt:0 "Reclutar almirantes aumenta la Profesionalidad del ejército en un §G0,5%§!."
 nor_sca_a_mighty_fleet_title:0 "Flota poderosa"
 nor_sca_a_mighty_fleet_desc:0 "Los británicos de las Islas Británicas, holandeses de los Países Bajos, portugueses y españoles de Iberia… todos son marineros excelentes y han construido marinas sin igual. Seguiremos sus pasos y fundaremos una poderosa flota que redefina lo que es la calidad naval."
 nor_sca_a_mighty_fleet_tt:0 "Ningún país conocido tiene una marina mayor que §Y[Root.GetName]§!."
 nor_sca_handle_the_sami_title:0 "Integrar a los sami"
 nor_sca_handle_the_sami_desc:0 "Los sami son un pueblo que vive en los densos bosques del norte, donde no vive ningún otro escandinavo, ya sea sueco, noruego o danés. No comercian con el mundo fuera de su territorio y están completamente aislados. Sin embargo, viven en un territorio que técnicamente nos pertenece. Debemos integrarlos en nuestra sociedad para beneficiarnos de estos bosques."
 nor_sca_forest_expansion_title:0 "Expansión forestal"
 nor_sca_forest_expansion_desc:0 "Los bosques escandinavos son en su mayor parte territorio sin cartografiar. Aparte de los hábiles sami que viven allí, la tierra está casi vacía de habitantes debido a los duros inviernos y a la falta de recursos.\nSin embargo, los bosques son grandes cotos de caza de pieles y algunos tienen bienes como el hierro en sus suelos. Podría ser aconsejable expandirse hacia los bosques y colonizar incluso las zonas más hostiles de Escandinavia."
 nor_sca_conquer_the_enterpots_title:0 "Joyas del Báltico"
 nor_sca_conquer_the_enterpots_desc:0 "Solo un necio dudaría de la importancia del mar Báltico para el comercio entre el Oeste y el Este de Europa. Los numerosos depósitos y centros de comercio que rodean el Mar Báltico son prueba de ello.\nEstas ciudades comerciales son joyas de valor incalculable, joyas que compiten directamente con nuestras propias ambiciones comerciales. Debemos anexionarlas a nuestro/a [Root.GovernmentName]."
 nor_sca_conquer_the_enterpots_tt:0 "Es una provincia costera que linda con el §Ymar Báltico§! y bien tiene un §Ycentro de comercio§!, el modificador del §Ypeaje del Sund§! o un modificador provincial de §Yestuario§!."
 nor_sca_conquer_the_enterpots_ct:0 "§Y[Root.GetName]§! consigue una reclamación permanente sobre toda la costa §Ybáltica§!."
 nor_sca_dominate_the_baltic_sea_title:0 "Dominar el mar Báltico"
 nor_sca_dominate_the_baltic_sea_desc:0 "No podemos seguir permitiendo que rivales y enemigos potenciales dominen ningún puerto del mar Báltico. ¡Ha llegado el momento de apoderarse de toda la costa y ser el único gobernante del Báltico!"
 dan_sca_balticum_dominance_tt:0 "Toda la costa del §YMar Báltico§! pertenece a §Y[Root.GetName]§! o súbditos suyos."
 ###SCANDINAVIAN MISSIONS - DENMARK###
 dan_establish_merc_contracts_title:0 "Mercenarios alemanes"
 dan_establish_merc_contracts_desc:0 "Las tierras danesas son ricas y capaces de sostener a una gran población que a su vez puede servir al país como soldados.\n¿Por qué deberíamos sacrificar buenas vidas danesas cuando podemos pagar a alguien para que lo haga en su lugar? Los alemanes al sur tienen muchas compañías mercenarias competentes y bien equipadas. Debemos entablar contacto con ellas."
 dan_establish_merc_contracts_tt:0 " sedes de §Ycompañías mercenarias alemanas§!:\nSu propietario es §Y[Root.GetName]§! o súbditos suyos o tiene al menos un §Y100§! de opinión sobre §Y[Root.GetName]§!."
 dan_establish_merc_contracts_ct:0 "El evento desbloqueará compañías mercenarias dependiendo de cuáles de sus hogares tengan conexiones con §Y[Root.GetName]§! por opinión o posesión."
 dan_grand_merc_army_title:0 "El ejército mercenario"
 dan_grand_merc_army_desc:0 "Los ejércitos en las guerras europeas son cada vez mayores. Es importante estar al día con las nuevas normas de combate y, por tanto, mantener más mercenarios para nuestras guerras."
 dan_control_the_coromandel_title:0 "Controlar Coromandel"
 dan_control_the_coromandel_desc:0 "La región de Coromandel es el hogar de la industria textil del sur de la India. Muchos de sus productos acaban llegando a China, Oriente Medio o hasta incluso Europa. Nos convendría tomar control de esta parte de la India."
 dan_coast_of_deccan_title:0 "Costa danesa del Decán"
 dan_coast_of_deccan_desc:0 "La costa de la India Occidental es de gran importancia para reforzar nuestro control sobre la India. ¡Debemos apoderarnos de ella!"
 dan_bengal_landfall_title:0 "Conquistar Bengala"
 dan_bengal_landfall_desc:0 "La compañía comercial Dansk Ostindien ya lleva un tiempo asentada en la India, pero sus intentos de ampliar sus negocios han sido respondidos con contramedidas hostiles de los estados de la región de Bengala. Debemos poner fin a su poder y anexionarlos a la compañía comercial."
 dan_sca_merc_reforms_title:0 "La cuestión militar"
 dan_sca_merc_reforms_desc:0 "Cada vez hay menos mercenarios en el campo de batalla. Es hora de reconsiderar nuestro enfoque sobre la guerra y reformar nuestras fuerzas militares en consecuencia."
 dan_sca_annex_gujurat_title:0 "Dominar la India occidental"
 dan_sca_annex_gujurat_desc:0 "Nuestra conquista total de la India está al alcance de la mano. No obstante, la parte occidental de la India se niega a ser parte de nuestro imperio colonial. Debemos hacer lo necesario para enseñarles que es una locura."
 dan_sca_annex_gujurat_tt:0 "Si antes se ha cumplido la misión '§YDominar India septentrional§!', conseguimos '§YIntegración de la India§!' hasta el final de la partida, con estos efectos:\nTolerancia de paganos: §G+2,00§!\nTolerancia máxima de paganos: §G+1,00§!"
 dan_sca_crown_of_india_title:0 "Corona de la India"
 dan_sca_crown_of_india_desc:0 "Las extensas tierras y las riquezas de la India están en nuestra posesión. Sin embargo, el pueblo indio se sigue negando a reconocernos su emperador y soberano. Hay que unir el subcontinente entero bajo nuestro estandarte."
 dan_sca_take_north_india_title:0 "Dominar India septentrional"
 dan_sca_take_north_india_desc:0 "El norte de la India es la región más rica de este subcontinente, donde vive la mayor cantidad de población. Ni duda cabe que también son ellos los que proveen al mundo de sus bienes. Debemos tomar el control sobre esta región para que su trabajo continúe sin interrupciones."
 dan_sca_take_north_india_tt:0 "Si antes se ha cumplido la misión '§YDominar la India occidental§!', conseguimos '§YIntegración de la India§!' hasta el final de la partida, con estos efectos:\nTolerancia de paganos: §G+2,00§!\nTolerancia máxima de paganos: §G+1,00§!"
 dan_sca_colonize_canada_title:0 "Colonizar Canadá"
 dan_sca_colonize_canada_desc:0 "Frías. Hostiles. Algunos hasta las considerarían «inhabitables». Así son las tierras de Escandinavia.\nY así son las tierras de la región de Canadá, en Norteamérica. Así que es de lo más lógico que nos apoderemos de ella."
 dan_sca_colonize_canada_tt:0 "Hasta §Y5§! provincias colonizadas en el §YCanadá§! que pertenezcan a §Y[Root.GetName]§! o súbditos suyos tienen una §Ycontaduría§!."
 dan_colonize_canada_and_na_at:0 "Influencia comercial danesa"
 dan_sca_colonize_louisiana_title:0 "Avanzar más hacia el Oeste"
 dan_sca_colonize_louisiana_desc:0 "Norteamérica es rica con recursos valiosos. Debemos expandir nuestras colonias hacia el oeste y conseguir toda la tierra que podamos."
 dan_sca_colonize_mexico_title:0 "El oro mexicano"
 dan_sca_colonize_mexico_desc:0 "Si bien Norteamérica provee muchos bienes valiosos, el centro de México es un cofre del tesoro literal, lleno de oro hasta los topes. Nuestra mayor prioridad es subyugar esta tierra y transportar el oro a [Root.Capital.GetName]."
 dan_sca_pomeranian_conquest_title:0 "Conquista pomerana"
 dan_sca_pomeranian_conquest_desc:0 "Para lograr una verdadera hegemonía en el Báltico tenemos que asegurarnos de que ninguna costa pueda poner en peligro nuestro comercio ni nuestra seguridad nacional. Pero en este instante las áreas de Pomerania y Mecklemburgo están en manos extranjeras, lo que podría perjudicar nuestros intereses. Debemos encontrar un aliado de confianza en el norte de Alemania, donde están estas costas, o conquistarlas nosotros mismos."
 dan_sca_prussian_conquest_title:0 "Subyugar Prusia"
 dan_sca_prussian_conquest_desc:0 "Prusia fue en el pasado una tierra habitada por los antiguos prusianos, un pueblo báltico que tuvo la desgracia de ser el objetivo de los Caballeros Teutónicos. Si bien los viejos prusianos son historia, los «nuevos» prusianos fundaron ricas ciudades comerciales y maravillosas fortificaciones en estas tierras. Nos beneficiaría apoderarnos de Prusia y anexionarlos a mayor gloria de nuestro/a [Root.GovernmentName]."
 dan_sca_balticum_dominance_title:0 "Dominium maris baltici"
 dan_sca_balticum_dominance_desc:0 "El dominio sobre el mar Báltico ha sido un punto de disputa desde la aparición de los reinos escandinavos. Pero también los reinos no nórdicos han mostrado su interés por subyugar el Báltico para ellos.\nEvidentemente, son todos unos necios, ya que no hay [Root.GovernmentName] como el/la nuestro/a ¡y aquellos en los que más confiamos deben reclamar el litoral!"
 dan_sca_livonian_conquest_title:0 "Ventana al Este"
 dan_sca_livonian_conquest_desc:0 "Las tierras de Estonia, Livonia y Curonia son partes influyentes del Báltico, pero también son una ventana metafórica al Este, ya que el comercio de aquel fluye a través de ellas.\nPuede que estonios y letones no quieran admitirlo, pero están completamente indefensos frente a los rusos que tienen a su este. Debemos integrarlos en nuestro reino para protegerlos del Este."
 dan_sca_handle_the_sami_title:0 "Integrar a los sami"
 dan_sca_handle_the_sami_desc:0 "Los sami son un pueblo que vive en los densos bosques del norte, donde no vive ningún otro escandinavo, ya sea sueco, noruego o danés. No comercian con el mundo fuera de su territorio y están completamente aislados. Sin embargo, viven en un territorio que técnicamente nos pertenece. Debemos integrarlos en nuestra sociedad para beneficiarnos de estos bosques."
 dan_sca_forest_expansion_title:0 "Expansión forestal"
 dan_sca_forest_expansion_desc:0 "Los bosques escandinavos son en su mayor parte territorio sin cartografiar. Aparte de los hábiles sami que viven allí, la tierra está casi vacía de habitantes debido a los duros inviernos y a la falta de recursos.\nSin embargo, los bosques son grandes cotos de caza de pieles y algunos tienen bienes como el hierro en sus suelos. Podría ser aconsejable expandirse hacia los bosques y colonizar incluso las zonas más hostiles de Escandinavia."
 ###SCANDINAVIAN MISSIONS###
 sca_a_grand_fleet_title:0 "La gran flota nórdica."
 sca_a_grand_fleet_desc:0 "La Gran Armada española en Iberia, la Marina Real de las Islas británicas, la Marina Real neerlandesa… todas estas armadas son conocidas por proyectar su poder en todo el mundo. Debemos fundar una marina que pueda competir con estas otras grandes potencias marítimas."
 sca_a_grand_fleet_tt:1 "§Y[Root.GetName]§! consigue una reclamación permanente sobre toda provincia con un §Ycentro de comercio§! o §Yestuario§! en las regiones de §YAmérica Oriental colonial§!, §YCanadá§!, §YGuinea§!, §YCongo§! y §YSudáfrica§!"
 sca_conquer_great_britain_title:0 "Invadir las Islas británicas"
 sca_conquer_great_britain_desc:0 "Los pueblos escandinavo y británico tienen una larga historia entrelazada que se remonta al primer Imperio del Mar del Norte, en la época medieval. Por supuesto, ambas regiones se desarrollaron en direcciones diferentes y sus destinos se separaron.\nPero con el ascenso del Imperio escandinavo, los británicos han vuelto a convertirse en rivales para nuestros intereses. Puede que vuelva a ser hora de que las Islas británicas estén gobernadas por un[Root.GetXaDir] [Root.Monarch.GetTitle] escandinav[Root.GetoaDir]."
 sca_conquer_german_coastline_title:0 "Anexionar la costa alemana"
 sca_conquer_german_coastline_desc:1 "Para lograr una verdadera hegemonía sobre las tierras bálticas tenemos que asegurarnos de que ninguna costa pueda poner en peligro nuestro comercio ni nuestra seguridad nacional. Pero en este instante las áreas de Pomerania y Mecklemburgo están en manos extranjeras, lo que puede perjudicar nuestros intereses. Debemos conquistarlas para nosotros mismos."
 sca_conquer_german_coastline_tt:1 "Toda provincia en la región del §YNorte de Alemania§! y el nodo comercial de §YLübeck§! consigue §YIntegración alemana§! durante §Y25 años§!, con estos efectos:\nAños de separatismo: §G-10§!\nDisturbio local: §G-2,00§!\nCambio mensual de autonomía: §G-0,05§!\nEficiencia producción local: §G+10,0%§!"
 sca_unite_the_region_title:0 "Unir Escandinavia"
 sca_unite_the_region_desc:0 "Escandinavia lleva demasiado tiempo dividida en los tres reinos. Ha llegado la era de nueva Escandinavia, unida, y aquellos que se resistan, que aún se aferren a sus viejas coronas, acabarán rindiéndose a nosotros."
 sca_take_over_the_balitc_region_title:0 "Ambiciones bálticas"
 sca_take_over_the_balitc_region_desc:0 "La región báltica es rica en ciudades comerciales. Como bordean el mar Báltico, es natural que estas tierras nos pertenezcan."
 sca_scandinavian_european_empire_title:0 "León del Norte"
 sca_scandinavian_european_empire_desc:0 "Somos la potencia indiscutible de las Islas Británicas; el domador de los obstinados príncipes alemanes y los miembros de la Hansa; el señor del Báltico; el muro inamovible contra la agresión del Este. Somos la gran potencia escandinava que intimida hasta a los intrépidos húsares polacos o los valientes mosqueteros franceses.\n¡Somos el León del Norte!"
 sca_scandinavian_european_empire_tt:0 "Esta Proyección de poder es §Ypermanente§!"
 sca_eliminate_the_russian_threat_title:0 "Fortificar el este"
 sca_eliminate_the_russian_threat_desc:0 "El zarato ruso a nuestro este ha dejado claras en múltiples ocasiones sus intenciones hostiles contra Escandinavia. Debemos ser previsores, expandirnos hacia el este y reforzar nuestras fronteras con los rusos."
 sca_eliminate_the_russian_threat_tt:1 "Hasta §Y5§! provincias con una edificación de §Yfortaleza§! en la región de §YRusia§! consiguen '§YFrontera fortificada§!' hasta el final de la partida, con estos efectos:\nDefensa local: §G+50,0%§!\nTamaño de guarnición local: §G+25,0%§!\nMantenimiento fortaleza local: §G-90,0%§!\n\nSolo un máximo de §Y1§! fortaleza por área obtiene este modificador."
 sca_norwegian_infrastructure_title:0 "Desarrollar los Escandes"
 sca_norwegian_infrastructure_desc:0 "Los Alpes escandinavos son una cadena montañosa rica en hierro y cobre Pero debido a la naturaleza del terreno montañoso, son difíciles de atravesar. Debemos desarrollar las infraestructuras en las provincias de los Alpes escandinavos para empezar a buscar nuevos yacimientos de hierro y cobre."
 sca_industrialize_norway_title:0 "Industrializar Escandinavia"
 sca_industrialize_norway_desc:0 "Escandinavia es rica en hierro y cobre –ambas, materias esenciales para un ejército fuerte y muy buscadas en el mercado europeo. Si ampliamos nuestra minería y fundición de hierro y cobre, no solo podremos equipar a nuestras tropas con armas de mayor calidad, sino también obtener grandes beneficios en el comercio europeo."
 sca_good_income_title:0 "Poderoso es don Ducado"
 sca_good_income_desc:0 "Aunque hay muchas grandes potencias que intentan dominar el mundo, al final es don Ducado quien tiene la última palabra. Las naciones se alzan y caen a su antojo. Pero nosotros no seremos uno de los muchos imperios que caigan en la oscuridad."
 sca_expand_danish_agriculture_title:0 "Extender la agricultura"
 sca_expand_danish_agriculture_desc:0 "Las tierras de Jutlandia son fértiles y han alimentado a la población danesa durante siglos con cereales, ganado y sus ricas fuentes de pescado. Como el resto de Escandinavia es menos adecuado para la agricultura, es de gran importancia desarrollar Jutlandia para que abastezca el resto de nuestro país."
 sca_develop_kronborg_title:0 "Restaurar Kronborg"
 sca_develop_kronborg_desc:0 "El castillo de Kronborg es una fortificación construida por el rey Eric de Gryf en 1420 y que solo tenía un propósito: imponer el peaje del Sund a la Hansa. Con el paso del tiempo, el castillo se fue quedando bastante anticuado y su capacidad de proyectar control sobre el mar disminuyó. Debemos restaurarlo para que pueda volver a cumplir su deber."
 sca_develop_kronborg_tt:0 "Proyección de poder de Kronborg"
 sca_scandinavian_lion_title:0 "Imperio del Norte"
 sca_scandinavian_lion_desc:0 "Extender nuestro poder por la fuerza y mediante la conquista es un aspecto de un imperio funcional. No obstante, el camino de la guerra no es posible si la región nuclear de dicho imperio no es funcional.\nEscandinavia lleva demasiado tiempo sufriendo una falta de desarrollo e infraestructuras. ¡Es hora de establecer una base de poder sin igual en pleno norte de Europa!"
 sca_falun_copper_title:0 "Cavando en las minas de Falun"
 sca_falun_copper_desc:0 "Stora Kopparberget es una vieja mina de [8.GetName] cuya cantidad de mineral de cobre puro ha asegurado la economía de Suecia desde el siglo IX. Durante el reinado de Magnus IV la empresa responsable del proceso de extracción recibió nuevos privilegios en 1347, lo que aumentó aún más la producción de cobre.\nAunque Stora Kopparberget ya es responsable de un porcentaje considerable de nuestros ingresos, aún no ha alcanzado todo su potencial."
 sca_expand_finland_title:0 "Invertir en Finlandia"
 sca_expand_finland_desc:0 "Finlandia estás subdesarrollada hasta para los estándares escandinavos. Pero aun así tiene un gran potencial. Si invertimos en las tierras finlandesas podemos ponerlas a la par con el resto de nuestro país y ganar un incremento nada banal de nuestros beneficios por la producción de pieles."
 sca_expand_finland_tt:1 "por las provincias de Víborg, Österbotten, Rovaniemi y el área de Finlandia"
 sca_establish_new_scandinavia_title:0 "Nueva Escandinavia"
 sca_establish_new_scandinavia_desc:0 "El Nuevo Mundo está lleno de oportunidades y riquezas que a nuestro/a [Root.GovernmentName] desde luego le vendrían bien. Es de la mayor prioridad que fundemos colonias en el Nuevo Mundo."
 sca_establish_new_scandinavia_tt:0 "Presencia escandinava"
 sca_colonize_the_caribbeans_title:0 "Un lugar al sol"
 sca_colonize_the_caribbeans_desc:0 "Aunque llamamos al Norte nuestro hogar, es cierto que el tiempo y el clima no son los mejores para la humanidad. Por suerte para nosotros, están las islas del Caribe, que serían lugares perfectos para que nuestro pueblo se recupere de los inviernos interminables.\nTambién tiene el beneficio extra de servir como centro de distribución del comercio del Nuevo Mundo, pero es más que nada un extra."
 sca_scramble_for_africa_title:0 "La carrera por África"
 sca_scramble_for_africa_desc:0 "Las tierras de Europa se dividieron en distintos bloques de gran poder. Por lo tanto, los europeos se pelean por poner el pie en África como medio para extender su influencia. [Root.GetName] no puede carecer de posesiones africanas, ¡debemos montar una expedición!"
 sca_restore_the_norse_faith_title:0 "Restaurar la fe nórdica"
 sca_restore_the_norse_faith_desc:0 "El cristianismo llegó a Escandinavia traído por misioneros alemanes. Aunque fueron puestos a prueba en ordalías (generalmente de fuego), sobrevivieron y lograron convencer a nuestros antepasados de la fe cristiana. Desde ese momento, Escandinavia se fue convirtiendo más y más a la fe católica y los templos de nuestros antiguos dioses fueron destruidos en nombre de Cristo.\n¡Debemos reparar el daño que causaron en el pasado nuestros antepasados engañados y restaurar la fe nórdica!"
 sca_return_of_the_north_sea_empire_title:0 "El Imperio del Mar del Norte"
 sca_return_of_the_north_sea_empire_desc:0 "El Imperio del Mar del Norte fue creado por el gran Svend Barbahendida, rey de Dinamarca, Noruega e Inglaterra, si bien su reinado fue de corta duración. A su muerte, su hijo Canuto el Grande asumió su papel, unió de nuevo los reinos y reinó durante 19 años gloriosos. Aunque era cristiano, la cultura vikinga estuvo en su apogeo durante su vida.\n\nHa llegado la hora de restaurar lo que nos pertenece legítimamente y reclamar el Imperio del Mar del Norte, ¡pero esta vez bajo la guía de los dioses verdaderos!"
 sca_an_absolute_rule_title:0 "Un gobierno absoluto"
 sca_an_absolute_rule_desc:0 "La teoría del absolutismo es el gobierno de un solo monarca que esté por encima de la ley y los estamentos corruptos El monarca se asegura de que los recursos del Estado vayan allá donde más se necesitan.\n[Root.GetName] necesita adoptar el gobierno absoluto para maximizar los beneficios de nuestros propios recursos."
 sca_one_of_the_great_powers_title:0 "Una de las potencias"
 sca_one_of_the_great_powers_desc:0 "Los reinos del Norte pocas se consideraban grandes potencias que influyeran en el destino de Europa. Y aunque lo fueran, su efecto en la historia del mundo era una nota a pie de página, como mucho.\n¡Nosotros cambiaremos esto y seremos quienes escriban la historia!"
 sca_the_age_of_revolution_title:0 "Era de la Revolución"
 sca_the_age_of_revolution_desc:0 "Masas radicalizadas asaltan los palacios de sus reyes y los ejecutan al poco después. Revolucionarios se alzan de las provincias más pobres para exigir más derechos y un futuro mejor.\nPara algunos, la Revolución es una amenaza a su poder. Otros la ven como la salvación de su opresión. Debemos adoptar una postura y unirnos a ella o aplastarla."
 ###SCANDINAVIA MISSION MODIFIERS###
 sca_swe_imperial_low_countries:0 "Países Bajos imperiales"
 desc_sca_swe_imperial_low_countries:0 "Hemos asegurado nuestra autoridad imperial sobre los Países Bajos. ¡Los príncipes del Sacro Imperio Romano nos admiran!"
 sca_swe_control_over_the_low_countries:0 "Control sobre los Países Bajos"
 desc_sca_swe_control_over_the_low_countries:0 "Esta provincia ha sido subyugada por los escandinavos. Se ha destruido la idea de ningún movimiento de independencia en un futuro próximo…"
 sca_hegemony_over_germany:0 "Potencia hegemónica de Alemania"
 desc_sca_hegemony_over_germany:0 "Las provincias del grupo cultural §Ygermánico§! no sufren las penalizaciones de cultura no aceptada mientras este modificador esté activo.\n§YExpira si cambiamos nuestro grupo cultural.§!\n\nHemos proclamado la hegemonía sobre las tierras alemanas. Concederemos protección a los alemanes a cambio de que sirvan al Imperio escandinavo"
 sca_hegemony_over_germany_province:0 "Potencia hegemónica de Alemania"
 desc_sca_hegemony_over_germany_province:0 "Esta provincia pertenece a una autoproclamada potencia hegemónica de Alemania, La población local, aunque se muestra escéptica ante esta afirmación, agradece la protección que les otorga su soberano."
 sca_hegemony_over_germany_province_same_culture:0 "Potencia hegemónica de Alemania"
 desc_sca_hegemony_over_germany_province_same_culture:0 "Esta provincia pertenece a una autoproclamada potencia hegemónica de Alemania, La población local, aunque se muestra escéptica ante esta afirmación, agradece la protección que les proporciona su soberano."
 sca_hegemony_over_germany_tt:0 "hasta que cambiemos de grupo cultural"
 sca_refined_carolean_recruitment:0 "Reclutamiento carolino ampliado"
 desc_sca_refined_carolean_recruitment:0 "Hemos reformado y aumentado nuestro proceso de reclutamiento para los carolinos, lo que nos permite desplegar más de ellos que nunca."
 sca_refined_carolean_training:0 "Instrucción carolina pulida"
 desc_sca_refined_carolean_training:0 "Las unidades de carolinos reciben una instrucción más dura, lo les vuelve unos veteranos mucho antes de pisar su primer campo de batalla.\nAdemás, también se han acumulado las quejas sobre su mayor, ¡lo que demuestra la eficacia de su nueva instrucción!"
 sca_swe_danish_shipyard:0 "Astillero danés"
 desc_sca_swe_danish_shipyard:0 "Este provincia alberga un astillero danés competente. Será más fácil construir buques en esta provincia debido a la gran cantidad de recursos en el estocaje de los astilleros."
 sca_swe_danish_shipyard_tt:0 "hasta que el edificio del astillero o el gran astillero sea destruido"
 sca_swe_norwegian_navy:0 "Marina noruega"
 desc_sca_swe_norwegian_navy:0 "Nuestra flota tiene el apoyo de la robusta marina de los marineros noruegos."
 sca_nor_panama_sound_toll:0 "Peaje de Panamá"
 desc_sca_nor_panama_sound_toll:0 "El peaje de Panamá es una imitación del peaje del Sund, en Escandinavia, pero aplicado a Panamá. Los barcos que atracan en la provincia de Panamá tienen que pagar una tasa y el transporte de mercancías de una costa a otra está fuertemente gravado."
 sca_nor_search_for_gold:0 "Extracción de oro intensificada"
 desc_sca_nor_search_for_gold:0 "Los colonos de esta provincia están intensificado sus esfuerzos para extraer y fundir todo el oro que puedan."
 sca_nor_treasure_fleet:0 "Flota de tesoros del Nuevo Mundo."
 desc_sca_nor_treasure_fleet:0 "El oro del Nuevo Mundo… ¡solo a una flota de que forme parte de nuestro propio tesoro!"
 sca_nor_curiosity_of_the_forefathers:0 "Curiosidad escandinava"
 desc_sca_nor_curiosity_of_the_forefathers:0 "Igual que nuestros antepasados atravesaron el mar para descubrir nuevas maravillas, nuestro pueblo hace lo mismo para desvelar los secretos de Sudamérica."
 dan_sca_balticum_dominance_mod:0 "Gobernante del mar Báltico"
 desc_dan_sca_balticum_dominance_mod:0 "Ahora que poseemos toda la costa del Báltico, conocemos bien sus aguas. Nuestra marina, así como nuestros comerciantes, están bien adaptados a ellas y prosperan en el Báltico."
 sca_nor_naval_investment:0 "Inversión en infraestructura naval"
 desc_sca_nor_naval_investment:0 "Usamos nuestras ganancias e ingresos en ampliar nuestras infraestructuras para la marina. Y los regimientos terrestres también, por si acaso."
 sca_nor_reformed_leidang_conscription:0 "Reclutamiento leidang reformado"
 desc_sca_nor_reformed_leidang_conscription:0 "Las antiguas formas del reclutamiento leidang han sido totalmente reformadas para cumplir los nuevos requisitos modernos de los procedimientos de reclutamiento."
 sca_nor_goods_tranportation:0 "Transporte mundial de bienes"
 desc_sca_nor_goods_tranportation:0 "Nuestra supremacía naval nos permite transportar bienes a escala global con facilidad."
 sca_nor_enhanced_naval_doctrines:0 "Doctrina naval mejorada"
 desc_sca_nor_enhanced_naval_doctrines:0 "La construcción y el mantenimiento de una gran flota de nuestro tamaño requiere grandes trabajos de mantenimiento. Al hacerlo así, estos trabajos reflejarán su lado positivo en materia de construcción naval y doctrinas navales."
 dan_sca_merc_contract:0 "Contrato mercenario"
 desc_dan_sca_merc_contract:0 "§YReclutar mercenarios no costará Profesionalidad del ejército mientras este modificador esté activo.§!\n\nHemos firmado un contrato especial con los estados alemanes que nos da acceso total a sus compañías mercenarias."
 dan_sca_merc_contract_tt:0 "§YReclutar mercenarios no costará Profesionalidad del ejército mientras este modificador esté activo.§!"
 dan_sca_scandinavian_india:0 "Dominio escandinavo"
 desc_dan_sca_scandinavian_india:0 "Esta provincia se ha convertido en parte del imperio colonial escandinavo. Cualquier clase de resistencia ha sido destrozada y la población local está incentivada a centrarse en su trabajo."
 dan_sca_heathen_tolerance:0 "Integración de la India"
 desc_dan_sca_heathen_tolerance:0 "La religión de la India nos resulta extraña y ni siquiera la intentamos comprender. Lo único que nos importa es que no se interponga en nuestro camino."
 dan_sca_grand_merc_army:0 "Gran ejército mercenario"
 desc_dan_sca_grand_merc_army:0 "Hemos ampliado considerablemente nuestros ejércitos mercenarios, poniéndolos a la altura de los crecientes ejércitos permanentes de nuestros rivales."
 sca_a_north_sea_realm:0 "Dominio del Mar del Norte"
 desc_sca_a_north_sea_realm:0 "Las Islas Británicas, nuestro mayor rival naval, han sido subyugadas y ahora están bajo nuestro control. Que todos los que intentan desafiar nuestro poder recuerden que antes o después nos acabarán sirviendo, aunque se escondan de nosotros en una isla."
 sca_german_integration:0 "Integración alemana"
 desc_sca_german_integration:0 "Los alemanes de esta provincia se han integrado en el Imperio escandinavo. Aunque resentida, las leyes escandinavas mantienen satisfecha a la población alemana local."
 sca_baltic_markets:0 "Mercados bálticos"
 desc_sca_baltic_markets:0 "Como somos los únicos que gobernamos las tierras bálticas, somos quienes podemos fijar los precios de los mercados bálticos a nuestro gusto."
 sca_lion_of_the_north:1 "León del Norte §Y(permanente)§!"
 sca_expanded_jutland:0 "Jutlandia extendida"
 desc_sca_expanded_jutland:0 "La parte agrícola de esta provincia se ha ampliado mucho para aumentar la producción de los bienes que necesita el resto de Escandinavia."
 sca_reinforcement_of_kronborg:0 "Renovación de Kronborg"
 desc_sca_reinforcement_of_kronborg:0 "El castillo de Kronborg ha sido renovado y mejorado. Ahora posee cañones de mayor alcance, fortificaciones más robustas y una guarnición mayor que alberga más defensores."
 sca_scandinavian_tenacity:0 "Tenacidad escandinava"
 desc_sca_scandinavian_tenacity:0 "Pese a vivir en una de las regiones más frías y duras, nuestro pueblo perdura y prospera. Hemos creado ciudades en los bosques interminables de Enare, fundado metrópolis mineras en las montañas de los Alpes escandinavos. Nuestro pueblo es tenaz y no se rinde ante ningún obstáculo natural."
 sca_african_trade_company:0 "Compañía comercial africana"
 desc_sca_african_trade_company:0 "Nuestra expansión por África abrió las puertas a la Compañía de Comercio Escandinava, que está más que interesada en invertir en nuestros territorios de ultramar."
 sca_one_of_the_great_powers:0 "Gabinete diplomático de una gran potencia"
 desc_sca_one_of_the_great_powers:0 "Como somos una de las grandes potencias del mundo, estamos obligados a involucrarnos diplomáticamente con ellas de un modo u otro. Por lo tanto, el gabinete diplomático de Escandinavia se ha extendido."
 sca_revolutionary_zeal:0 "Escandinavia revolucionaria"
 desc_sca_revolutionary_zeal:0 "¡La época de reyezuelos y nobles elitistas ha terminado! ¡Viva la revolución!"
 sca_reactionary_zeal:0 "Fervor reaccionario"
 desc_sca_reactionary_zeal:0 "La Revolución ha sido aplastada y las peligrosas ideas que intentaba difundir han sido erradicadas de raíz."
 sca_administrative_focus:0 "Enfoque administrativo"
 desc_sca_administrative_focus:0 "Nuestra corte se centra en el desarrollo de la habilidad administrativa de los gobernantes venideros."
 sca_diplomatic_focus:0 "Enfoque diplomático"
 desc_sca_diplomatic_focus:0 "Nuestra corte se centra en el desarrollo de la habilidad diplomática de los gobernantes venideros."
 sca_military_focus:0 "Enfoque militar"
 desc_sca_military_focus:0 "Nuestra corte se centra en el desarrollo de la habilidad militar de los gobernantes venideros."
 sca_administrative_focus_non_heir:0 "Enfoque administrativo"
 desc_sca_administrative_focus_non_heir:0 "Nuestra corte se centra en el desarrollo de la habilidad administrativa del gobierno actual."
 sca_diplomatic_focus_non_heir:0 "Enfoque diplomático"
 desc_sca_diplomatic_focus_non_heir:0 "Nuestra corte se centra en el desarrollo de la habilidad diplomática del gobierno actual."
 sca_military_focus_non_heir:0 "Enfoque militar"
 desc_sca_military_focus_non_heir:0 "Nuestra corte se centra en el desarrollo de la habilidad militar del gobierno actual."
 dan_sca_indian_administration:0 "Administración india"
 desc_dan_sca_indian_administration:0 "El subcontinente indio es de muy extenso y requiere un esfuerzo especial para su mantenimiento. Por suerte para nosotros, la burocracia escandinava está más que preparada para afrontar los retos económicos y administrativos de la India."
 ###GOTLANDISH MISSIONS###
 got_monarchy_emperor_title:0 "La tesorería del emperador"
 got_monarchy_emperor_desc:0 "La Unión de Kalmar es poderosa y posee un poder naval, militar y económico más allá de lo que podemos reunir en Gotlandia.\nPor suerte para nosotros, el Emperador del Sacro Imperio Romano tiene sus propios motivos contra la Unión de Kalmar, ya que el ducado de Holstein es de iure parte del Imperio, pero de facto súbdito de la Unión. Debemos llegar a un trato con el Emperador para que subsidie nuestro esfuerzo bélico."
 got_monarchy_estates_title:0 "Restringir a los estamentos"
 got_monarchy_estates_desc:0 "Eric Gryf, anterior rey de la Unión de Kalmar, fue depuesto por los traicioneros nobles que perdieron la confianza en Eric. No podemos permitir que nuestros gobernantes sean depuestos del mismo modo. ¡Hay que limitar el poder de los estamentos!"
 got_monarchy_norwegian_opinion_title:0 "Confianza noruega"
 got_monarchy_norwegian_opinion_desc:0 "Tras la guerra contra la Hansa en 1435, la nobleza danesa, sueca y noruega depuso a Eric del trono. Pero es evidente que el actual rey de la Unión de Kalmar carece de la competencia de [Root.Monarch.GetName]. Es nuestro deber hacer saber los noruegos que les dirige un simplón."
 got_monarchy_enemy_of_my_enemy_title:0 "El enemigo de mi enemigo"
 got_monarchy_enemy_of_my_enemy_desc:0 "El reino de Dinamarca se ha hecho muchos enemigos y rivales con el paso de los siglos. Es vital para nuestra supervivencia contactar con ellos y pedirles alianza."
 got_monarchy_enemy_of_my_enemy_tt:0 "Todo rival o enemigo conocido de §Y[DAN.GetName]§! con al menos §Y75§! de opinión sobre [Root.GetName] recibe un evento por el que pueden elegir aliarse con §Y[Root.GetName]§!."
 got_monarchy_declare_war_title:0 "Guerra por la corona"
 got_monarchy_declare_war_desc:0 "¡Ha llegado el momento de tomar lo que es legítimamente nuestro!\n¡Es hora de entrar en guerra con la Unión de Kalmar y acabar con el reinado del falso rey!"
 got_monarchy_occupy_koppenhagen_title:0 "Apoderarse de [DAN.Capital.GetName]"
 got_monarchy_occupy_koppenhagen_desc:0 "La ciudad de [DAN.Capital.GetName], capital de la Unión de Kalmar. La capital desde la que nuestro monarca reinó en el pasado es nuestro objetivo de guerra más urgente. Si queremos retomar la Unión de Kalmar, tendremos que ocupar [DAN.Capital.GetName]."
 got_monarchy_execute_the_wrong_king_title:0 "Ejecutar al rey equivocado"
 got_monarchy_execute_the_wrong_king_desc:1 "Eric Gryf, antaño gran rey de Dinamarca y soberano de Escandinavia… Cuando la nobleza de la Unión de Kalmar en conjunto decidió deponerlo, su sobrino Christopher III von Wittelsbach tomó el trono de la Unión. Desde entonces un extranjero gobierna las tierras escandinavas. Sin finura, sin ningún sentido de la competencia.\n\nEs tiempo de colgar al falso rey en su propia capital y apoderarnos del trono de Dinamarca de una vez por todas"
 got_monarchy_execute_the_wrong_king_tt:0 "Está en guerra con §Y[DAN.GetName]§! desde hace §Y3 años§!."
 got_monarchy_execute_the_wrong_king_ct:1 "La recompensa depende de cómo se cumpla esta misión.\n\nSi la cumplimos mientras tenemos a §Y[DAN.GetName]§! en una unión personal bajo §Y[Root.GetName]§! o estamos en guerra con §Y[DAN.GetName]§! y controlamos §Y[DAN.Capital.GetName]§! entonces se activa el evento '§YLa ejecución de [DAN.Monarch.GetName]§!'.\n\nSi no, ganamos §G100§! de poder administrativo, diplomático y militar y un casus belli §YRestauración de la unión§! contra §Y[DAN.GetName]§!, §Y[NOR.GetName]§! y §Y[SWE.GetName]§!, si son independientes."
 got_monarchy_king_of_denmark_title:0 "En control de nuevo"
 got_monarchy_king_of_denmark_desc:0 "¡Es hora de abandonar la identidad de Gotlandia, ya que volvemos a ser los reyes de la Unión de Kalmar!"
 got_monarchy_pomerania_title:0 "Relaciones dinásticas"
 got_monarchy_pomerania_desc:0 "La Unión de Kalmar es poderosa y posee un poder naval, militar y económico más allá de lo que podemos reunir en Gotlandia.\nNecesitamos contactar con los parientes de [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] en el continente y solicitar ayuda militar.\n\nPor suerte para nosotros, hay pocos motivos para que se nieguen a nuestra petición. Después de todo, la corona de Dinamarca no es solo una victoria para [Root.Monarch.GetName] sino también para toda la dinastía [Root.Monarch.Dynasty.GetName]."
 got_monarchy_pomerania_tt:0 "Ningún país conocido que no sea súbdito de §Y[Root.GetName]§!, tiene a la dinastía §Y[Root.Monarch.Dynasty.GetName]§! en el trono."
 got_monarchy_pomerania_bt:0 "Cualquier país conocido que no sea súbdito de §Y[Root.GetName]§!, tiene a la dinastía §Y[Root.Monarch.Dynasty.GetName]§! en el trono y al menos §Y100§! de opinión sobre §Y[Root.GetName]§!."
 got_monarchy_pomerania_ct:0 "§Y[Root.GetName]§! gana §Y10000§! de soldadesca por país que tenga a la dinastía §Y[Root.Monarch.Dynasty.GetName]§! en el trono y al menos §Y100§! de opinión sobre §Y[Root.GetName]§!."
 got_monarchy_develop_visby_title:0 "Desarrollar la ciudad de Visby"
 got_monarchy_develop_visby_desc:0 "La ciudad de Visby es el punto principal de interés para todos los que visitan Gotlandia. Debemos ampliar la ciudad de todo modo posible para convertirla en el puerto principal del mar Báltico."
 got_monarchy_swedish_opinion_title:0 "Asegurar la lealtad sueca"
 got_monarchy_swedish_opinion_desc:0 "Suecia nunca ha sido un súbdito fácil. Fue la nobleza sueca quien en primer lugar destronó a Eric cuando la guerra contra la Hansa se puso en lo peor.\nSin embargo, sigue siendo parte de la Unión de Kalmar y por lo tanto, nos conviene recuperar su lealtad, ya sea mediante diplomacia o espionaje."
 got_join_the_empire_title:0 "Protección imperial"
 got_join_the_empire_desc:0 "Los reinos de Escandinavia buscan subyugarnos. Superan en número nuestras defensas y poseen más barcos de guerra de los que nosotros podríamos reunir con los recursos que tenemos. Nuestra única esperanza de superar nuestra situación precaria es unirnos al Sacro Imperio Romano cueste lo que cueste."
 got_republic_trade_federation_title:0 "Federación comercial"
 got_republic_trade_federation_desc:0 "El mar Báltico es famoso por sus actividades comerciales. Por el bien de nuestra economía es más que importante fundar nuestra propia iniciativa comercial en el Báltico para aprovecharnos del comercio aquí."
 got_republic_trade_federation_tt:0 "Crecimiento del comercio gútnico"
 got_republic_dominate_the_baltic_trace_title:0 "Monopolio báltico"
 got_republic_dominate_the_baltic_trace_desc:0 "Hemos ampliado nuestra influencia. Es hora de darle uso para desarrollar Visby y crear un monopolio báltico."
 got_republic_dominate_lubeck_trace_title:0 "Competir con la Hansa"
 got_republic_dominate_lubeck_trace_desc:0 "En lo referente al comercio, la Hansa es nuestro mayor competidor en el mar Báltico. Debemos acabar con su dominio de una vez por todas y convertirnos en el nuevo reemplazo de la Hansa."
 got_republic_beyond_lubeck_title:0 "Comercio en el Canal"
 got_republic_beyond_lubeck_desc:0 "Aunque la riqueza es abundante en el comercio de Lübeck, nuestros vecinos navales ingleses ganan una fortuna con su control sobre el Canal de la Mancha. Deberíamos desafiar su monopolio sobre el mismo y ganarnos una parte justa de la riqueza del canal."
 got_republic_beyond_lubeck_tt:0 "Comerciantes gútnicos"
 got_republic_trade_fleet_title:0 "Flota comercial"
 got_republic_trade_fleet_desc:0 "Somos una nación insular que vive sobre todo del éxito comercial. Es imperioso que construyamos una flota que sirva tanto para nuestra defensa naval como para nuestros comerciantes en el mar."
 got_republic_strong_mercantilism_title:0 "Mercantilismo fuerte"
 got_republic_strong_mercantilism_desc:0 "Para dominar de verdad el comercio del mar Báltico, debemos asegurarnos de que nuestras facciones internas están satisfechas y que consejeros competentes ocupan posiciones que les permitan maximizar nuestros beneficios."
 got_republic_dominate_commerce_title:0 "Imperio comercial"
 got_republic_dominate_commerce_desc:0 "Nuestro poderoso imperio comercial está preparado para imponer un monopolio sobre las mercancías y el poder comercial en el Báltico. ¡Nadie sin la aprobación de nuestros comerciantes tendrá presencia en el mar Báltico!"
 got_republic_dominate_commerce_tt:0 "Desbloquea decisiones que permiten a §Y[Root.GetName]§! cambiar los modificadores permanentes con otro."
 got_republic_mercenaries_title:0 "Contratar a mercenarios"
 got_republic_mercenaries_desc:0 "Aunque nosotros, el pueblo [Root.GetAdjective], estamos orgullosos de nuestro Estado y lo defenderemos hasta el último hombre, seguimos siendo una nación insular. Necesitamos soldados profesionales que nos defiendan de la amenaza escandinava. ¡Necesitamos mercenarios competentes!"
 got_republic_get_the_sound_toll_title:0 "Tomar el peaje del Sund"
 got_republic_get_the_sound_toll_desc:0 "No hay logro danés más vil que el peaje del Sund. Gracias a él es virtualmente imposible comerciar con el resto de Europa mientras tengan que pagar una tasa a los daneses.\nDebemos hacer un favor al mundo y apoderarnos del peaje del Sund. De este modo al menos los ducados irán a nuestras arcas en lugar de a las danesas."
 got_republic_compete_with_novgorod_title:0 "Competencia de Nóvgorod"
 got_republic_compete_with_novgorod_desc:0 "Los de Nóvgorod tienen la intención de dominar el comercio báltico para ellos y dejar que nos asfixiemos en la pobreza. ¡No podemos permitir que eso ocurra!\nLa única forma razonable de detenerlo es mediante la guerra. Solo necesitamos un motivo cualquiera para librar una guerra contra ellos."
 got_republic_russian_kontor_title:0 "Kontor en Rusia"
 got_republic_russian_kontor_desc:0 "Si bien Nóvgorod es nuestro rival comercial, su capital es un centro de comercio vital para nuestros comerciantes que quieren ganarse la vida con el comercio ruso. La ciudad, sin embargo, está amenazada por los ambiciosos principados rusos. Debemos asegurarnos de que nuestro dominio sobre los mercados de la ciudad no se ven amenazados."
 got_republic_russian_kontor_tt:0 "Control gútnico sobre Nóvgorod"
 got_pirate_free_ports_title:0 "Rügen y Gotlandia"
 got_pirate_free_ports_desc:0 "Se dice que Rügen fue en el pasado la base de operaciones de los Likedeeler, piratas alemanes que surcaban el Báltico.\nMientras tanto, Gotlandia es el hogar del exrey y temido pirata báltico Eric VII.\n\nComo piratas del Báltico que se precian de serlo, no es nuestro derecho, sino nuestro deber hacernos con ambos puertos legendarios"
 got_pirate_global_piracy_title:0 "Piratería mundial"
 got_pirate_global_piracy_desc:0 "Asaltar el mar Báltico es una experiencia rentable, pero muy limitada. ¡Muchos más puertos de este mundo desean nuestra atención y debemos dársela!"
 got_pirate_global_piracy_tt:0 " todo nodo comercial:\n  Al menos un §Y15%§! del poder comercial está compuesto de corsarios de §Y[Root.GetName]§!."
 got_pirate_beyond_the_sound_toll_title:0 "Más allá del peaje del Sund"
 got_pirate_beyond_the_sound_toll_desc:0 "Nuestro pequeño mar de Europa es una belleza suave y aunque su calma es reconfortante, el ansia de aventura y riqueza nos impulsa a buscar lo que hay más allá del peaje del Sund. Debemos saber qué puede ofrecer el este nuevo mundo al corazón de un pirata viejo"
 got_pirate_take_over_the_caribbeans_title:0 "Piratas del Caribe"
 got_pirate_take_over_the_caribbeans_desc:0 "El Caribe es el corazón del flujo de oro del Nuevo Mundo al Viejo. ¡Naturalmente, debemos crear una fuerte base en el Caribe para asegurarnos de que también conseguimos nuestra parte justa del oro!"
 got_pirate_the_worst_pirate_title:0 "El peor pirata"
 got_pirate_the_worst_pirate_desc:0 "Una pelea tiene dos componentes: las habilidades con la pistola y la espada, y la capacidad mental para confundir al enemigo. Ya somos maestros en el disparo y la cuchillada, pero nuestros compañeros de tripulación ciertamente necesitan entrenamiento en el elevado arte del insulto. El puerto de Tortuga será nuestro campo de entrenamiento para que nuestros espadachines conozcan cada réplica verbal."
 got_pirate_the_pirate_fleet_title:0 "Flota pirata de [Root.GetName]"
 got_pirate_the_pirate_fleet_desc:0 "¿Qué es un pirata sin su amado barco? ¡Nada más que un triste marinero de agua dulce, eso es!\n¡No nos podemos permitir una mala reputación por haber sido demasiado tacaños para invertir en una buena flota!"
 got_pirate_sink_the_danes_title:0 "Hundir a los daneses"
 got_pirate_sink_the_danes_desc:0 "La corona danesa tiene una flota impresionante, eso está claro. Si queremos asaltar las costas del mar Báltico en paz, ¡entonces tendremos que asegurarnos de que Dinamarca no nos suponga una amenaza naval!"
 got_pirate_kronborg_the_pirate_castle_title:0 "Kronborg, el castillo pirata"
 got_pirate_kronborg_the_pirate_castle_desc:0 "El capitán Eric tuvo una idea brillante cuando fue rey de la Unión de Kalmar: crear el peaje del Sund, que vacía las bolsas de oro de los mercaderes con facilidad. Y el castillo de Kronborg asegura el pago del peaje.\nObviamente, el castillo de Kronborg es perfecto para unos grandes piratas como nosotros. Debemos arrebatárselo a Dinamarca."
 got_pirate_loot_london_title:0 "Saquear Londres"
 got_pirate_loot_london_desc:0 "Los ingleses son abiertamente hostiles hacia nuestras actitudes piratas y nos ven como una amenaza a su hegemonía naval. Aumentemos su miedo hacia nosotros capturando su preciosa ciudad de Londres."
 got_pirate_loot_london_tt:1 "La recompensa depende de cómo se cumpla la misión.\n\nSi la cumplimos con nuestras manos o de un súbdito nuestro de §Y[236.GetName]§! entonces la provincia consigue '§YPuerto pirata de Londres§!' hasta el final de la partida, con estos efectos:\nModificador de soldadesca: §G+100,0%§!\nModificador de marineros locales: §G+100,0%§!\nValor Comercial §G+5§!\n\nSi no, saquearemos §Y[236.GetName]§!, provocando §Y90%§! de devastación y ganaremos ¤ y £mil£ dependiendo del desarrollo de §Y[236.GetName]§!."
 got_pirate_raid_the_berbers_title:0 "Pirata contra berberisco"
 got_pirate_raid_the_berbers_desc:0 "Los berberiscos del Norte de África afirman ser piratas. ¡Aficionados! Carecen de la finura de asaltar una costa con dignidad. ¡Les demostraremos como saquean una ciudad unos piratas de verdad!"
 got_pirate_the_lubeck_port_title:0 "Puerto libre de Lübeck"
 got_pirate_the_lubeck_port_desc:0 "No se puede enfatizar lo suficiente la gran importancia de Lübeck como centro de comercio. Está justo en la frontera entre el Mar del Norte y el mar Báltico. Por supuesto, esto convirtió a la ciudad en un estado donde los comerciantes gobiernan.\nTodo el mundo sabe que el mejor comerciante es menos fiable que el peor pirata. ¡Debemos hacerle un favor al Norte de Europa y convertir esta vil ciudad comercial en un refugio seguro para librepensadores y piratas por igual!"
 got_pirate_raid_the_north_sea_title:0 "Azote del Mar del Norte"
 got_pirate_raid_the_north_sea_desc:0 "Solo nos hemos centrado en piratear en el Báltico. Podría ser suficiente por ahora, pero no es una solución a largo plazo para nuestra necesidad de oro. Debemos extendernos al Mar del Norte y enseñar a ingleses y holandeses a temer a los piratas de [Root.GetName]."
 got_pirate_loot_the_lowlands_title:0 "Saquear los Países Bajos"
 got_pirate_loot_the_lowlands_desc:0 "Los reinos de los Países Bajos producen algunas de las telas más finas y prolíficas de Europa. Sería una lástima que una flota de barcos de [Root.GetName] hiciera una visita a los Países Bajos y tomase esas telas para venderlas en el mercado negro…"
 got_pirate_loot_the_lowlands_tt:0 "Toda provincia de los §YPaíses Bajos§! que produzca §YTelas§! gana estos efectos:\n\nSi la provincia pertenece a §Y[Root.GetName]§! o súbditos suyos gana '§YControl gútnico§!' durante §Y25 años§!, con estos efectos:\nBienes locales producidos: §G+25,0%§!\n\nSi la provincia está controlada pero no poseída por §Y§! entonces será saqueada por este, proporcionando a [Root.GetName] §G15§! ¤ y §G0,05§! año(s) de ingresos. También consigue '§YAsalto gútnico§!' durante §Y25 años§!, con estos efecto:\nCrecimiento de prosperidad local: §R-0,15§!\nCoste de desarrollo local: §R+10,0%§!\n\nEstos efectos se aplicarán al §Y50%§! de su fuerza si la provincia es solamente asaltada, pero no controlada por §Y[Root.GetName]§!."
 got_pirate_the_curia_treasure_title:0 "Las arcas papales"
 got_pirate_the_curia_treasure_desc:0 "Uno de los mayores tesoros del mundo ha estado siempre delante de nuestras narices: ¡las arcas papales de la Curia! Será una aventura atrevida y muchos católicos devotos podrían odiarnos por ello, pero en nuestro corazón sabemos que tenemos que asaltar la Curia."
 got_pirate_raid_the_baltics_title:0 "El terror del Báltico"
 got_pirate_raid_the_baltics_desc:0 "Demasiado tiempo llevan los comerciantes haciendo negocios en el Báltico sin tener problemas. Es hora de enseñarles la ansiedad cada vez que vean nuestra bandera en el mar."
 got_pirate_raid_the_baltics_at:0 " las provincias costeras del §YMar Báltico§! pertenecen bien a §Y[Root.GetName]§! o han sido §Yasaltadas§!."
 got_pirate_raid_the_baltics_tt:1 "§Y[Root.GetName]§! consigue una reclamación permanente sobre toda provincia con un §Ycentro de comercio§! o un modificador de provincia de §Yestuario§! en las áreas de §YSchleswig-Holstein§!, §YMecklemburgo§!, §YPomerania Occidental§!, §YPomerania Central§!, §YPrusia Occidental§!, §YPrusia Oriental§!, §YCuronia§!, §YLivonia§!, §YEstonia§! o §YCarelia del Sur§!."
 got_pirate_the_danzig_port_title:0 "Puerto libre de Danzig"
 got_pirate_the_danzig_port_desc:0 "Danzig es uno de los grandes centros de comercio del Mar Báltico y sede de una poderosa aunque bastante arrogante clase comerciante. También alberga uno de los mayores puertos marinos del Báltico. Este importante puerto comercial está totalmente desaprovechad en manos de sus comerciantes. Necesita ser liberado y convertido en parte de la confederación pirata."
 got_pirate_a_pirate_haven_title:0 "El refugio pirata"
 got_pirate_a_pirate_haven_desc:0 "Nuestra gente no es bien recibida más allá de los límites de nuestra confederación. Al parecer, a todos estos patanes de tierra no les hacen demasiada gracia nuestras actividades.\nNecesitamos fundar un sitio al que los piratas del norte de Europa puedan llamar hogar. Necesitamos crear un refugio pirata."
 got_pirate_reach_the_mediterrenean_sea_title:0 "Alcanzar el Mediterráneo"
 got_pirate_reach_the_mediterrenean_sea_desc:0 "Aunque los mares locales sean populares entre los comerciantes, palidece en comparación con la vastas riquezas que posibilita el Mediterráneo. ¡Riquezas y tesoros a los que no tenemos acceso! ¡Esto tiene que cambiar ya!"
 got_pirate_reach_the_mediterrenean_sea_tt:0 "Al menos un §Y5%§! del poder comercial en cualquier nodo comercial del §YMediterráneo§! está compuesto de corsarios de §Y[Root.GetName]§!."
 got_pirate_reach_the_mediterrenean_sea_ct:0 "§Y[Root.GetName]§! consigue una reclamación permanente sobre toda isla del §YMediterráneo§!."
 got_pirate_loot_venices_arsenal_title:0 "Asaltar el Arsenal"
 got_pirate_loot_venices_arsenal_desc:0 "El Arsenal veneciano es un complejo de astilleros y armerías. Este arsenal, aunque no es el único, es un factor importante del poder naval veneciano en el Mediterráneo.\nY lo asaltaremos para «adquirir» algunos de las poderosas embarcaciones y armas de Venecia."
 create_5_galleys_tt:0 "se crearán §Y5§! unidades de §Ygaleras§! en §Y[This.GetName]§! para §Y[Root.GetName]§!."
 got_pirate_the_riga_port_title:0 "Liberar el puerto de Riga"
 got_pirate_the_riga_port_desc:0 "Si bien Lübeck es el puerto que comunica el Mar del Norte con el Báltico, Riga es la ciudad que conecta el comercio de Europa del Este con Rusia.\nPor supuesto, unos piratas respetables como nosotros sentimos gran interés por Prusia y nos encantaría ver que forman parte de nuestra confederación pirata."
 got_pirate_renowned_pirate_king_title:0 "Célebre rey pirata"
 got_pirate_renowned_pirate_king_desc:0 "Muchos piratas en el pasado han reclamado ser «reyes» de su confederación. Sin embargo, ninguno de ellos ha sobrevivido al paso del tiempo.\n¡[Root.GetElLaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] cambiará eso y se convertirá en un[Root.GetXaDir] de [Root.GetlolaDir]s mayores líderes de nuestra tripulación!"
 got_pirate_renowned_pirate_king_tt:0 "Ganar guerras contra países con más desarrollo que [Root.GetName] ahora tiene una probabilidad del §G5%§! de conceder a nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] el estatus de §Ypirata legendario§!.\n§YReelegir a piratas legendarios no costará Tradición republicana§!"
 got_pirate_create_the_pirate_federation_title:0 "Una federación pirata"
 got_pirate_create_the_pirate_federation_desc:0 "Es una federación bastante laxa y sus reglas son más bien 'pautas', pero seguramente nos beneficiarán a ambos."
 ###GOTLANDISH EVENTS###
 flavor_got.1.t:0 "Las reclamaciones de Eric Gryf"
 flavor_got.1.desc:0 "Nuestro [Root.Monarch.GetTitle], Eric Gryf, fue en el pasado rey de Dinamarca y líder de la Unión de Kalmar. Sin embargo, la guerra contra la Hansa de 1435 y la rebelión de Engelbrekt le hicieron vulnerable a la nobleza danesa y sueca A final acabó siendo destronado y se le sustituyó por su sobrino Christopher III von Wittelsbach.\nA pesar de su destitución, no cabe duda de que tiene derechos válidos al trono de la Unión de Kalmar. La cuestión es si el pueblo de [Root.GetName] quiere apoyar su ambición de reclamar lo que se le arrebató."
 flavor_got.1.a:0 "Apoyamos a Eric, rey de la Unión de Kalmar."
 flavor_got.1.a.tt:0 "Desbloquea las misiones §Ymonárquicas§! para §Y[Root.GetName]§!, lo que te permitirá formar §YDinamarca§!."
 flavor_got.1.b:0 "Eric no es rey de nada. Como mucho, el alcalde de Gotlandia."
 flavor_got.1.b.tt:0 "Desbloquea las misiones §Yrepublicanas§! o §Ypiratas§! para §Y[Root.GetName]§! dependiendo de la elección en el siguiente evento."
 flavor_got.2.t:0 "Un trato con el [Emperor.Monarch.GetTitle]"
 flavor_got.2.desc:0 "La Unión de Kalmar es una poderosa entidad en el Norte y harán falta soldadesca y recursos para derrotarla. Por suerte para nosotros, la Unión también tiene bastantes enemigos.\nUno de ellos es el Sacro Imperio Romano, puesto que el ducado de Holstein es un asunto de disputa entre el [Emperor.Monarch.GetTitle] y [DAN.GetellaDir] [DAN.Monarch.GetTitle] y la Unión de Kalmar.\n\nEl [Emperor.Monarch.GetTitle] podría estar interesado en financiar nuestra guerra contra Dinamarca."
 flavor_got.2.a:0 "Esperemos que el [Emperor.Monarch.GetTitle] se sienta generoso."
 flavor_got.2.a.tt:0 "Pediremos apoyo monetario a §Y[Emperor.GetName]§!."
 flavor_got.2.b:0 "No necesitamos la ayuda de nadie."
 flavor_got.3.t:0 "[From.GetName] nos pide apoyo"
 flavor_got.3.desc:0 "El/la pequeño/a [From.GovernmentName] de [From.GetName] ha contactado con nosotros. Desean apoyo monetario para su guerra contra la Unión de Kalmar para reponer en el trono de Dinamarca a su gobernante legítimo.\nSi bien parece que tenemos poco que ganar al apoyar la guerra de [From.GetName] con Dinamarca, hay que tener en cuenta que el ducado de Holstein –territorio de jure del Sacro Imperio Romano– está en manos danesas. Podemos hacer un trato con [From.GetName] y apoyarlos económicamente a cambio de la promesa de devolver el ducado al Imperio."
 flavor_got.3.a:0 "[From.GetName] tendrá acceso a las arcas imperiales por Holstein."
 flavor_got.3.a.tt:0 "Si §Y[From.GetName]§! acepta esta condición y llega a adquirir posesión directa o indirecta de §Y[13.GetName]§! o §Y[1775.GetName]§! entonces recibirá un ultimátum imperial para devolver estas provincias al Sacro Imperio Romano.\nSi no lo acatan, habrá guerra entre §Y[Root.GetName]§! y §Y[From.GetName]§!.\n\nCuando §Y[From.GetName]§! acepte nuestra condición, ocurrirán los siguientes efectos:"
 flavor_got.3.b:0 "Los de [From.GetName] no parecen de fiar…"
 flavor_got.4.t:0 "Un trato con el [Emperor.Monarch.GetTitle]"
 flavor_got.4.desc:0 "Hemos recibido respuesta [From.GetdeldelaDir] [From.Monarch.GetTitle]: [From.GetName] nos dejará acceder a las arcas imperiales. Sin embargo, exigen el regreso del ducado de Holstein al Imperio después de nuestra guerra con la Unión de Kalmar…"
 flavor_got.4.a:0 "Es una oferta justa."
 flavor_got.4.a.tt:0 "Si §Y[From.GetName]§! llegase a adquirir posesión directa o indirecta de §Y[13.GetName]§! o §Y[1775.GetName]§! entonces recibirá un ultimátum imperial para devolver estas provincias al Sacro Imperio Romano.\nSi no lo acatan, habrá guerra entre §Y[Root.GetName]§! y §Y[From.GetName]§!."
 flavor_got.4.b:0 "La condición es inaceptable."
 flavor_got.4.b.tt:0 "No le deberemos nada al Sacro Imperio Romano, pero no tendremos una segunda oportunidad de pedir apoyo."
 flavor_got.5.t:0 "No hay trato con el [Emperor.Monarch.GetTitle]"
 flavor_got.5.desc:0 "Hemos recibido una respuesta [From.GetdeldelaDir] [From.Monarch.GetTitle]: [From.GetName] no confía que seamos responsables con el tesoro imperial. Por lo tanto y por desgracia no recibiremos ninguna clase de apoyo del Sacro Imperio Romano en nuestra guerra contra la Unión de Kalmar."
 flavor_got.5.a:0 "Había que intentarlo…"
 flavor_got.6.t:0 "[From.GetName] acepta el trato"
 flavor_got.6.desc:0 "Hemos recibido un mensaje de [From.GetName]. Aceptan nuestra condición y prometen que devolverán el ducado de Holstein al Sacro Imperio Romano."
 flavor_got.6.a:0 "Esperemos que cumplan su promesa."
 flavor_got.7.t:0 "[From.GetName] rechaza el trato"
 flavor_got.7.desc:0 "Hemos recibido un mensaje de [From.GetName]. Rechazan nuestra condición y se las arreglarán sin el apoyo monetario del Sacro Imperio Romano."
 flavor_got.7.a:0 "Les enterrarán."
 flavor_got.8.t:0 "La situación de Holstein"
 flavor_got.8.desc:0 "Conseguimos derrotar a la traicionera Unión de Kalmar y hemos conseguido ser una gran potencia en Escandinavia. Una de nuestras adquisiciones más recientes son las tierras del ducado de Holstein, que fue en el pasado parte del Sacro Imperio Romano.\nUno de nuestros consejeros nos ha recordado que el estado de [Root.GetName] hizo un trato con el Imperio: a cambio del acceso a las arcas imperiales, prometió oficialmente devolver el ducado de Holstein al Imperio. Sería sensato mantener nuestra promesa o nos arriesgamos a una guerra devastadora contra [Emperor.Monarch.GetTitle]."
 flavor_got.8.a:0 "Holstein volverá al Imperio."
 flavor_got.8.b:0 "El ducado seguirá bajo nuestro control."
 flavor_got.8.b.tt:0 "[Emperor.GetName] probablemente presente un ultimátum por el ducado."
 flavor_got.9.t:0 "La situación de Holstein"
 flavor_got.9.desc:1 "El/La [From.GovernmentName] de [From.GetName] consiguió derrotar a la Unión de Kalmar y ahora se ha apoderado de Escandinavia. Al hacerlo, también se hicieron la propiedad del ducado de Holstein. Hay que recordar [From.GetalalaDir] [From.Monarch.GetTitle] de [From.GetName] que los ducados de las arcas imperiales les han ayudado a llegar donde están ahora y que tienen una promesa que cumplir."
 flavor_got.9.a:0 "Efectivamente. Preparad un ultimátum para que [From.Monarch.GetName] devuelva el ducado."
 flavor_got.9.a.tt:0 "Presentaremos un ultimátum a §Y[From.GetName]§! que le obligue al liberar el ducado de Holstein.\nHacer caso omiso se considerará un acto de agresión contra el Sacro Imperio Romano y causará una §Yguerra defensiva§! contra §Y[From.GetName]§!."
 flavor_got.9.b:0 "Abandonar la situación de Holstein Tenemos asuntos más importantes que tratar."
 flavor_got.9.b.tt:0 "Dejaremos que §Y[From.GetName]§! se quede las tierras de Holstein."
 flavor_got.10.t:0 "¡Holstein o la guerra!"
 flavor_got.10.desc:0 "Noticias preocupantes han llegado a nuestra corte: [From.GetellaDir] [From.Monarch.GetTitle] del Sacro Imperio Romano exige la vuelta de Holstein al Imperio en un plazo de seis meses. ¡De no ser así, [From.GetellaDir] [From.Monarch.GetTitle] y sus aliados considerarán nuestra negativa un acto de agresión y nos harán la guerra!"
 flavor_got.10.a:0 "Obedecer las exigencias"
 flavor_got.10.b:0 "No cederemos ante las exigencias de nadie. ¡Holstein sigue siendo parte de [Root.GetName]!"
 flavor_got.10.b.tt:1 "§Y[From.GetName]§! y sus aliados considerarán a un [Root.GetName] un país agresor y librarán una §Rguerra defensiva§! contra §Y[Root.GetName]§!."
 flavor_got.11.t:0 "Situación de Holstein resuelta"
 flavor_got.11.desc:0 "Hoy recibimos un mensaje [From.GetdeldelaDir] [From.Monarch.GetTitle]: renuncian a sus derechos sobre Holstein y dejan que nos quedemos con estas tierras."
 flavor_got.11.a:0 "Una sorpresa, desde luego, pero una bienvenida."
 flavor_got.12.t:0 "Situación de Holstein resuelta"
 flavor_got.12.desc:0 "[From.GetElLaDir] [From.Monarch.GetTitle] de [From.GetName] acató el ultimátum. Holstein vuelve a ser parte del Sacro Imperio Romano."
 flavor_got.12.a:0 "Encantador."
 flavor_got.13.t:0 "Situación de Holstein empeorada"
 flavor_got.13.desc:0 "Los imbéciles traicioneros de [From.GetName] se niegan a cumplir lo prometido. Siguen controlando lo que es territorio legítimo del Sacro Imperio.\nEste acto de agresión solo puede tener una respuesta: ¡guerra!"
 flavor_got.13.a:0 "Qué desgracia haber tenido que llegar a esto."
 flavor_got.14.t:0 "La ejecución de [DAN.Monarch.GetName]"
 flavor_got.14.desc:0 "[Root.Monarch.GetName] recorre las calles arrasadas de [DAN.Capital.GetCapitalName]. Los años de guerra no han dejado la ciudad sin marcas.\nEl ejército [Root.GetAdjective] marchó para capturar [DAN.GetalalaDir] fals[DAN.GetoaDir] [DAN.Monarch.GetTitle] y [DAN.Monarch.GetHerHim] puso a los pies de [Root.Monarch.GetName], legítim[Root.GetoaDir] pretendiente al trono de la Unión de Kalmar. Los soldados de [Root.Monarch.GetName] han preparado un bloque de piedra en el centro de la ciudad y ahora llevan allí [DAN.GetalalaDir] humillad[DAN.GetoaDir] [DAN.Monarch.GetTitle]. Sin decir palabra, la cabeza de [DAN.Monarch.GetName] se pone en el bloque y el verdugo blande el hacha. La cabeza [DAN.GetdeldelaDir] fals[DAN.GetoaDir] [DAN.Monarch.GetTitle] rueda hasta [Root.Monarch.GetName] y lo único que siente es la satisfacción de un plan que funciona."
 flavor_got.14.a:0 "Con su muerte, el trono vuelve a estar en las manos legítimas."
 flavor_got.15.t:0 "Reforma de la corona danesa"
 flavor_got.15.desc:0 "En 1435, el legítimo rey Eric Gryf fue expulsado de Dinamarca y reemplazado por su sobrino. Los culpables de esta traición fueron los nobles de Noruega, Suecia y, lo peor de todo, Dinamarca.\nHoy, en la ciudad de [12.GetCapitalName], [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName], legítim[Root.GetoaDir] [Root.Monarch.GetTitle] de la Unión de Kalmar, hace una proclamación: la corona de [Root.GetName] se convertirá en la corona de Dinamarca, con todos su deberes, derechos y prestigio. La clase noble del antiguo territorio de Dinamarca pierdes sus derechos, privilegios y tierras. A partir de hoy, la autoridad del nuevo gobernante de Dinamarca es absoluta."
 flavor_got.15.a:0 "¡Viva el Segundo Imperio danés!"
 flavor_got.16.t:0 "La restauración de la lealtad noruega"
 flavor_got.16.desc:0 "«¡Ya está bien!» Esa la actitud generalizada de la nobleza noruega. La clase dirigente noruega cada vez está más descontenta con la monarquía danesa. Añoran los tiempos cuando el rey Eric reinaba sobre ellos.\n\nDiplomáticos y espías de [Root.GetName] sembraron las semillas de la idea de un rey [Root.GetAdjective] en el trono noruego. Para sorpresa de [Root.Monarch.GetName], las semillas dieron fruto cuando la nobleza noruega se rebeló abiertamente contra su soberano y hasta algunos plebeyos noruegos se unieron a la flota de [Root.GetName] en su misión de luchar contra el supuesto rey de Dinamarca."
 flavor_got.16.a:0 "Los marineros noruegos siempre son bien recibidos en nuestra flota."
 flavor_got.17.t:0 "La recuperación de la lealtad sueca"
 flavor_got.17.desc:1 "Aunque fue una tarea difícil, nuestros diplomáticos y espías consiguieron finalmente dejarnos bien con la nobleza sueca. La rebelión de Engelbrekt dejó un profundo deseo de independencia en los suecos pero, por suerte para nosotros, los unionistas de Suecia ahora se ponen de lado de [Root.Monarch.GetName], [Root.Monarch.GetTitle] de [Root.GetName] para que sea el próximo rey de Suecia."
 flavor_got.17.a:0 "Son unas noticias excelentes."
 got_no_swedish_disloayalty_to_gotland_tt:0 "El evento sueco '§YSueño sueco de independencia§!' ya no se disparará si nos convertimos en el socio mayor de Suecia.\nLa misión danesa '§YLos nobles de Suecia§!' no necesitará para cumplirse que se termine la cadena de eventos."
 flavor_got.18.t:0 "Petición de alianza de [From.GetName]"
 flavor_got.18.desc:0 "Diplomáticos del/la pequeño/a [From.GovernmentName] de [From.GetName] han llegado a nuestra corte. Nos solicitan una alianza formal que los proteja de la amenaza danesa."
 flavor_got.18.a:0 "Si hacen daño a Dinamarca, debemos aliarnos a ellos."
 flavor_got.18.b:1 "Sus problemas no son nuestros."
 flavor_got.34.t:0 "La ocupación de [DAN.Capital.GetName]"
 flavor_got.34.desc:0 "¡La capital del reino danés ha caído! Aunque las fuerzas danesas realizaron una defensa admirable, al final no tuvieron ninguna oportunidad contra [Root.GetName] y sus soldados.\nAhora la nobleza de los súbditos de Dinamarca se cuestionan la actual Unión de Kalmar. ¡Las voces que piden un nuevo rey para la Unión de Kalmar son cada vez más fuertes!"
 flavor_got.34.a:0 "¡El verdadero gobernante ha regresado!"
 flavor_got.37.t:0 "Las reclamaciones perdidas de Eric Gryf"
 flavor_got.37.desc:0 "Eric Gryf de Pomerania fue rey de la Unión de Kalmar desde 1412 hasta 1435, cuando le depusieron los nobles de la uniones. Desde aquel entonces Eric ha vivido en Gotlandia, reinando más o menos sobre la isla.\nDebido a su pasado, Eric siempre tuvo una reclamación legítima sobre el trono de la Unión de Kalmar. Sin embargo, su muerte prematura hace que ninguna de sus reclamaciones llegue a dar fruto… a menos que [Root.GetellaDir] nuev[Root.GetoaDir] [Root.Monarch.GetTitle] de [Root.GetName] decida asumir la reclamación de Eric al trono para sí mism[Root.GetoaDir]."
 flavor_got.37.a:0 "¡Continuaré con su legado y reclamaré la Unión de Kalmar para mí!"
 flavor_got.37.b:0 "Que sus reclamaciones mueran con él. Tenemos otros asuntos de los que ocuparnos."
 flavor_got.37.b.tt:0 "Cambiaremos las misiones de §Ymonarquía§! por misiones §Yrepublicanas§! o §Ypiratas§! para §Y[Root.GetName]§!"
 flavor_got.38.t:0 "El destino de la República de Gotlandia"
 flavor_got.38.desc:0 "La isla de Gotlandia se ha mantenido durante siglos con la pesca y el comercio y este último se ha convertido en una parte cada vez más importante de su existencia.\nNo obstante, la llegada del antiguo rey Eric Gryf cambió las cosas para la población gútnica. No gobernó sobre la isla como rey, sino como pirata y se encargó de que los marineros del Báltico jamás olvidasen su nombre. En comparación con el tedio de la vida normal, la emoción d la vida de corsario parece curiosamente atractiva para muchos. Sin embargo, una cantidad no insignificante de gente de Gotlandia prefiere formas más seguras y legales de ganarse la vida.\n\nLa República de Gotlandia se encuentra en una encrucijada, con dos caminos que prometen grandes riquezas y un futuro en los libros de historia como ningún otro. ¿Pero qué destino reclamará esta isla para sí?"
 flavor_got.38.a:0 "Nuestra riqueza depende de nuestras aptitudes comerciales. Ese es nuestro destino."
 flavor_got.38.b:0 "La vida es demasiado corta para malgastarla en mercadeos. ¡Nuestro destino es el de los piratas!"
 flavor_got.39.t:0 "¿Un lugar al sol?"
 flavor_got.39.desc:0 "Gotlandia es la isla de nuestros orígenes. Un puerto que muchos de nosotros consideran su hogar de confianza. Pero sería idiota fingir que tiene mejor clima que las islas tropicales del Caribe. Muchos de nuestros hombres anhelan que traslademos nuestro puerto principal a estas islas por muchos motivos.\n\nPor supuesto, también tendríamos que integrar directamente nuestra colonia en el Caribe en nuestra administración, pero sería un precio bajo a pagar por un acceso más fácil a todas las flotas de Indias que saquear."
 flavor_got.39.a:0 "Ya estoy cansado de este tiempo escandinavo. ¡Nos mudamos al Caribe!"
 flavor_got.39.b:0 "Olvidadlo. No podemos abandonar nuestro antiguo hogar de Gotlandia así como así."
 flavor_got.40.desc:0 "Gotlandia es la isla de nuestros orígenes. Un puerto que muchos de nosotros consideran su hogar de confianza. Pero sería idiota fingir que tiene mejor clima que las islas tropicales del Caribe. Muchos de nuestros hombres anhelan que traslademos nuestro puerto principal a estas islas por muchos motivos."
 flavor_got.41.t:0 "El gran robo del Jeireddín Barbarroja"
 flavor_got.41.desc:0 "[Root.GetElLaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] zarpa al puerto de [341.GetName] con nada más que un solo barco, patéticamente pequeño. Solo tiene un objetivo: capturar el precioso buque insignia de [341.Owner.GetName], el Jeireddín Barbarroja. Su tripulación [Root.GetlolaDir] llamó loc[Root.GetoaDir] por siquiera intentar esta jugada, pero la determinación de [Root.Monarch.GetName] es absoluta.\n\nUna tarde [Root.GetellaDir] [Root.Monarch.GetTitle] llegó al puerto con su barco totalmente hundido por los daños en el casco Pero eso [Root.Monarch.GetHerHim] molestó lo más mínimo. Tras una breve y accidental visita a la prisión, [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] capturó un barco gravemente dañado ante las narices de las autoridades de [341.Owner.GetName]. Naturalmente, fue perseguid[Root.GetoaDir] por su orgullo, el Jeireddín Barbarroja, el nombre de su pirata más famoso.\nPero lo que los marineros de [341.Owner.GetName] no habían esperado es que [Root.Monarch.GetName] lo había planeado desde el principio. Así que cuando los marineros de [341.Owner.GetName] abordaron el barca dañado, [Root.GetellaDir] [Root.Monarch.GetTitle] capturó el buque insignia, ahora vacío y zarpó hacia el horizonte con él."
 flavor_got.41.a:0 "Ahora seguro que habrán oído hablar de mí."
 flavor_got.42.t:0 "El gran robo de las arcas de la Curia"
 flavor_got.42.desc:0 "No hay lugar más sagrado y seguro que la Basílica de San Pedro. Y hoy es el día en que unos valientes piratas cuyos corazones solo pueden saciarse con el oro de los pecadores irrumpen en el corazón de la Santa Sede.\n\nPor la mañana, la gran flota de [Root.GetName] capturó la ciudad costera de Fiumicino. Varios grandes barcos atracaron en el puerto y decenas de nuestros codiciosos bucaneros cargaron contra la misma ciudad de Roma. Aunque los soldados de [118.Owner.GetName] realizaron una defensa admirable, cometieron un tremendo error: ¡se interpusieron entre un pirata y su querido tesoro!\n\nEl asedio a [118.GetName] duró varios días, pero al final [118.Owner.GetellaDir] [118.Owner.Monarch.GetTitle] tuvo que capitular. [Root.GetElLaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] ordenó entonces a sus hombres abrir rápidamente las puertas del tesoro de la Iglesia católica. ¡Las arcas de la Curia están abiertas para los piratas de [Root.GetName]!"
 flavor_got.42.a:0 "¡Iremos al Infierno de todas maneras, pero iremos con el oro del Papa!"
 flavor_got.43.t:0 "El asalto del Arsenal veneciano"
 flavor_got.43.desc:1 "¡Que osadía! ¿Cuándo vamos?», dice el bucanero joven y emocionado. «Es una locura, [Root.Monarch.GetName], y lo sabes», responde el otro capitán, más gruñón y viejo. «Pero podría valer la pena intentarlo…», comenta el contrabandista educado. [Root.GetElLaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] ha informado a su tripulación de su plan para asaltar una de las armerías más defendidas: el Arsenal veneciano. Las reacciones estuvieron… más divididas de lo que esperaba [Root.Monarch.GetName]. Capitanes, bucaneros, intendentes y contrabandistas discuten. Indecisos. Sobre los riegos. Y ganancias…\n\nAl final, [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] se hartó del debate y convenció a todos de los beneficios potenciales de dicho asalto. Aunque, sí, había mucho oro que saquear y barcos que capturar, el objetivo principal era conseguir los planos de las armas venecianas para sus barcos. Con ellos, [Root.GetName] será invencible en el mar y su dominio pirata, indiscutible. Al final, sus compañeros de tripulación aceptaron participar en el plan.\n\nA la mañana siguiente, un solo y roto barco [Root.GetAdjective] zarpó hacia el puerto veneciano. Naturalmente, las galeras de [112.Owner.GetName] detuvieron lo que se consideraría poco más que madera flotante.\nTras abordar esos restos, uno de los marineros [112.GetAdjective]s comentó que el barco olía a madera quemada, mientras que otro se fijó en los barriles de pólvora desparramados por el suelo del barco…\n\nLa explosión y las nubes resultantes ocultaron por completo la flota pirata de [Root.GetName] que, a continuación, navegó directamente hacia los puertos del Arsenal veneciano…"
 flavor_got.43.a:0 "Ha servido de suficiente distracción ¡Llevaos lo que podáis del Arsenal!"
 ###GUTNISH MODIFIERS###
 got_imperial_coffers:0 "Arcas imperiales"
 desc_got_imperial_coffers:0 "El emperador del Sacro Imperio nos ha dado acceso a las arcas imperiales a cambio de Holstein."
 got_curtailing_the_estates:0 "Estamentos restringidos"
 desc_got_curtailing_the_estates:0 "Hemos aprendido de las experiencias de Eric Gryf durante su reinado sobre la Unión de Kalmar. El ejercicio del poder de los estamentos ha sido muy limitado y la autoridad del gobernante ahora es indiscutible."
 got_war_against_the_danes:0 "Guerra contra el poder danés"
 desc_got_war_against_the_danes:0 "Nuestro pueblo se enfrenta a una fuerza abrumadora, pero nos mantenemos fuertes. ¡Derrotaremos a los reinos escandinavos y nos alzaremos hasta ser una gran potencia!"
 got_return_of_the_king:0 "Sumisión danesa"
 desc_got_return_of_the_king:0 "El rey exiliado de Gotlandia ha regresado a nuestro trono. Se ha asegurado de que ninguno de los nobles daneses pueda levantar la voz contra su nueva majestad."
 got_restored_rightful_kalmar_union:0 "Reforma de la corona danesa"
 desc_got_restored_rightful_kalmar_union:0 "El primer reino danés se vio afectado por un gobierno demasiado centrado en Dinamarca y un exceso de poder de la nobleza danesa, ambos ingredientes para el desastre, como le acabaría ocurriendo al rey Eric en 1435.\nPero ahora, hemos restaurado el trono y nuestro linaje de monarcas vuelve a estar en el poder. La nobleza ha quedado inutilizada y nuestras políticas para la Unión están centradas en mantenerla unida."
 got_rise_of_a_new_dynasty:0 "El ascenso de una nueva dinastía"
 desc_got_rise_of_a_new_dynasty:0 "La dinastía de nuestro país es única. Para algunos es una idea horrorosa, pero para nosotros es el inicio de un gran poder dinástico."
 got_expanded_port:0 "Puerto de Visby ampliado"
 desc_got_expanded_port:0 "Mediante fuertes inversiones en su desarrollo, el puerto de Visby se ha convertido en un puerto báltico de gran importancia."
 got_investment_into_capital:0 "Inversión en Visby"
 desc_got_investment_into_capital:0 "A causa del aumento de la influencia y parte del comercio del mar Báltico, la población gútnica de Visby tiene los recursos para invertir en su amada ciudad."
 got_lubeck_trade_fleet:0 "Flota comercial de Lübeck"
 desc_got_lubeck_trade_fleet:0 "Como ahora somos los nuevos dueños de la ciudad comercial de Lübeck, tenemos acceso total a la flota comercial de la Hansa."
 got_merchants_of_the_baltics:0 "Comerciantes del Báltico"
 desc_got_merchants_of_the_baltics:0 "Nuestra flota más reciente puede tener un uso militar, pero su propósito es, ante todo, obtener mayor control sobre el comercio del mar Báltico."
 got_combat_fleet:0 "Flota mercante de combate"
 desc_got_combat_fleet:0 "Aunque no fueron concebidos para este fin, los aristócratas de nuestro país equiparon nuestros barcos de comercio con más cañones de los que nunca se buscó que tuvieran."
 got_artisan_fleet:0 "La flota de artesanos"
 desc_got_artisan_fleet:0 "Ni totalmente comprometida con el comercio ni con lo militar, nuestra flota es un compromiso entre ambos mundos, que se centra sobre todo en el transporte de mercancías y artesanos."
 got_aristocratic_trade_focus:0 "Enfoque aristocrático"
 desc_got_aristocratic_trade_focus:0 "Ahora que los aristócratas están en el poder, nuestra nación se centra en usar las ganancias del comercio para mejorar la tecnología naval y mejores barcos en general."
 got_trader_reign:0 "Reinado de comerciantes"
 desc_got_trader_reign:0 "Ahora que los comerciantes están en el poder, nuestra nación se centra en aumentar nuestra fuerza mercantilista de cualquier modo posible, además de poner gente de confianza en altos cargo que no necesiten un salario alto."
 got_oligarchic_guilds_rule:0 "Gobierno de los gremios"
 desc_got_oligarchic_guilds_rule:0 "Ahora que los gremios están en el poder, nuestra nación se centra en usar las ganancias del comercio para mantener a la nación estable y económica."
 got_baltic_military_power:0 "Enfoque militar de los aristócratas"
 desc_got_baltic_military_power:0 "Los aristócratas nacionales centran sus esfuerzos en la defensa nacional de nuestra amada república."
 got_baltic_monopoly:0 "Enfoque comercial de los comerciantes"
 desc_got_baltic_monopoly:0 "Los comerciantes de nuestro país centran sus esfuerzos en maximizar los beneficios que sacamos del comercio y de expandir nuestra influencia mundial."
 got_baltic_maritime_empire:0 "Enfoque burocrático de los gremios"
 desc_got_baltic_maritime_empire:0 "Los gremios de nuestro país centran sus recursos en mantener estable la república y mejorar las aptitudes burocráticas."
 got_the_art_of_insults:0 "El arte del insulto"
 desc_got_the_art_of_insults:0 "Las peleas se ganan primero en la mente. Si nuestros bucaneros emplean los insultos más viles y absurdos, conseguirán confundir a los enemigos antes de acabar con ellos."
 got_global_piracy:0 "Piratería mundial"
 desc_got_global_piracy:0 "¡Las banderas negras de nuestros barcos serán temidas en todo el mundo! ¡Nuestros bajeles tiene un alcance a escala mundial como ningún otro pirata hubiera soñado!"
 got_dread_of_the_baltic_sea:0 "El Terror del mar Báltico"
 desc_got_dread_of_the_baltic_sea:0 "Nuestra gloriosa victoria sobre la flota danesa llena los corazones de los estados «civilizados» con miedo y pavor. ¡No tendrán valor para unirse contra nosotros!"
 got_pirate_port_of_london:0 "Puerto pirata de Londres"
 desc_got_pirate_port_of_london:0 "Londres ha caído en manos piratas. Ahora actúa como puerto libre del Mar del Norte sin más ley que la del código pirata."
 got_free_pirate_port:0 "Puerto pirata libre"
 desc_got_free_pirate_port:0 "Esta provincia es un puerto pirata libre. A cambio de servir en la reparación de barcos, a la población de esta provincia se le deja en paz.\nMuchos reclutas jóvenes en busca de aventuras de esta provincia se unen a los piratas."
 got_piratical_control:0 "Control gútnico"
 desc_got_piratical_control:0 "Esta provincia está bajo el control de los piratas gútnicos. A pesar de la dureza del trato a la población, la clase trabajadora responsable de las telas es tratada con una dignidad poco común por sus señores piratas."
 got_heavily_looted:0 "Asalto gútnico"
 desc_got_heavily_looted:0 "Esta provincia ha sido saqueada y desvalijada por los piratas gútnicos. Pasarán años hasta que esta provincia pueda recuperarse del repentino ataque de estos bucaneros…"
 got_quite_looted:0 "Asalto gútnico"
 desc_got_quite_looted:0 "Esta provincia ha sido asaltada por los piratas gútnicos. Pasarán años hasta que esta provincia pueda recuperarse del repentino ataque de estos bucaneros…"
 got_finest_pirate_cloths:0 "Las mejores telas piratas"
 desc_got_finest_pirate_cloths:0 "Nuestro asalto de los Países Bajos fue un éxito absoluto. Ahora nuestras tripulaciones tienen las mejores ropas que puede ofrecer Europa.\nNo hay nada mejor que asaltar, salvo asaltar con estilo."
 got_the_buccaneers_focus:0 "El foco de piratería de los bucaneros"
 desc_got_the_buccaneers_focus:0 "Los bucaneros están al mando de la informal confederación pirata. Según sus normas, nuestros marineros y barcos centraran los recursos que tenemos en mantener la frágil estabilidad de la que disfrutamos."
 got_the_smugglers_focus:0 "El foco de piratería de los contrabandistas"
 desc_got_the_smugglers_focus:0 "Los contrabandistas están al mando de la informal confederación pirata. Según sus normas, nuestros marineros y barcos centraran los recursos que tenemos en maximizar todo beneficio que estemos haciendo."
 got_the_captains_focus:0 "El foco de piratería de los capitanes"
 desc_got_the_captains_focus:0 "Los capitanes están al mando de la informal confederación pirata. Según sus normas, nuestros marineros y barcos centraran los recursos que tenemos en preparar a nuestros hombres para las batallas por venir."
 got_stolen_weapons_of_the_venetian_arsenal:0 "Armas del Arsenal veneciano"
 desc_got_stolen_weapons_of_the_venetian_arsenal:0 "El asalto sobre el Arsenal veneciano nos da acceso total al armamento de la marina veneciana. Desde luego, estos cañones y planos de barcos servirán bien a los piratas gútnicos."
