 ###IDEAS###
 blackmailing:0 "Chantaje"
 blackmailing_desc:0 "Hasta el más santo de los aliados tiene algún esqueleto en el armario. Tener buenas relaciones con los aliados es siempre un buen comienzo, pero para manipularlos de verdad a nuestro antojo debemos asegurarnos de tener siempre una lista de sus secretos y utilizarla contra ellos si se enfrentan a nuestra buena voluntad."
 expanded_policies:0 "Políticas ampliadas"
 expanded_policies_desc:0 "Las políticas son esenciales para la dirección y el futuro de nuestro país. Debemos invertir en el código legal de nuestro reino y ampliarlo para poder mantener las políticas con más facilidad."
 norse_ideas:0 "Ideas nórdicas"
 norse_ideas_start:0 "Tradiciones nórdicas"
 norse_ideas_bonus:0 "Ambición nórdica"
 norse_ideas_eternal_struggle:0 "Pugna eterna"
 norse_ideas_eternal_struggle_desc:0 "Desde hace siglos, nuestro pueblo ha estado luchando contra extranjeros o entre ellos, jarldom contra jarldom, reino contra reino Siempre estamos listos para la guerra y eso es lo que nos convierte en un enemigo tan temible e impredecible, ya que nadie nos espera. En cuando se ven en el horizonte las velas de nuestras marinas, nuestros enemigos saben que han perdido."
 norse_ideas_norse_seamen:0 "Marinos nórdicos"
 norse_ideas_norse_seamen_desc:0 "Ya sea en mares, ríos o lagos, los nórdicos están acostumbrados a navegar las aguas y combatir en ellas. Hay pocas naciones más acostumbradas al agua que nosotros y en cuanto comienza la batalla, los barcos y sus tripulaciones se mueven como uno solo para destruir al enemigo que osa hacerles frente."
 norse_ideas_a_wall_of_shields_for_the_king:0 "Un muro de escudos para el rey"
 norse_ideas_a_wall_of_shields_for_the_king_desc:0 "La posición de liderazgo entre nuestro pueblo se ha ganado con valentía y sacrificio. Ningún guerrero seguirá a un líder cobarde que no tome la posición principal del muro de escudos. Por eso nuestros líderes tienen el respeto de sus partidarios y el grupo se convierte como uno solo, el martillo que golpea el yunque."
 norse_ideas_norse_artisans:0 "Artesanos nórdicos"
 norse_ideas_norse_artisans_desc:0 "Se dice entre nuestros enemigos que nuestro pueblo no sabe nada más que provocar muerte. La verdad es que nuestro pueblo es ante todo agricultor, artesano y pescador que se esfuerza por aportar riqueza a las pobres tierras que habitamos desde hace siglos."
 norse_ideas_berserkir:0 "Berserkir"
 norse_ideas_berserkir_desc:0 "Entre nuestros guerreros no es infrecuente elegir dedicar su fe a un animal totémico. Esos guerreros se conocen como los berserkir (oso), jöfurr (jabalí) o úlfhédhnar (lobo). Todos ellos entraban en un estado de furia cuando comenzaba el combate que destruía a sus enemigos y llevaba el miedo a los campos de batalla. Es hora de recuperar esas tradiciones."
 norse_ideas_leifs_legacy:0 "El legado de Leif"
 norse_ideas_leifs_legacy_desc:0 "La saga de Erik el Rojo noes cuenta sobre cómo su hijo Leif Erikson viajó hacia el oeste y encontró una nueva tierra a la que llamó 'Vinland'. Un sabio puede descubrir entre los versos las pistas que nos llevarán a encontrar esa tierra mítica y, quizás incluso, a los herederos del explorador islandés."
 norse_ideas_ancestral_faith:0 "Fe ancestral"
 norse_ideas_ancestral_faith_desc:0 "Nuestro pueblo siempre ha creído en las fuerzas sobrenaturales que lo gobiernan todo, ya sean los aesires o el Dios cristiano. Esta fe ha proporcionado una gran espiritualidad a nuestro pueblo y un robusto lazo con la vida después de la muerte."
 LTG_ideas:0 "Ideas latgalianas"
 LTG_ideas_start:0 "Tradiciones latgalianas"
 LTG_ideas_bonus:0 "Ambición latgaliana"
 ltg_daugava_river_trade:0 "Comercio del río Daugava"
 ltg_daugava_river_trade_desc:0 "El río Daugava ha sido una importante ruta comercial desde hace siglos. Que siga llenando nuestras arcas durante muchos siglos más."
 ltg_diplomatic_overtures:0 "Acercamientos diplomáticos."
 ltg_diplomatic_overtures_desc:0 "Esta tierra siempre ha estado rodeada de muchos vecinos amenazantes que quieren saquear nuestras pertenencias o subyugarnos bajo su dominio. Unas medidas diplomáticas activas pueden ayudarnos a evitar conflictos a los que costaría sobrevivir solamente con la fuerza militar."
 ltg_religious_flexibility:0 "Flexibilidad religiosa"
 ltg_religious_flexibility_desc:0 "El fanatismo religioso es ajeno a nuestro pueblo, tener la mente abierta es una necesidad práctica en estas tierras en la frontera de Oriente y Occidente."
 ltg_latvian_people:0 "El pueblo letón"
 ltg_latvian_people_desc:0 "A lo largo de los siglos de interacciones íntimas y migraciones, curonianos, latgalianos, livonios, selonianos y semigalianos se fusionaron gradualmente en el pueblo letón para demostrar que la coexistencia de distintos grupos puede ayudar a reforzar nuestros pueblos."
 ltg_modernize_livonian_castles:0 "Modernizar los castillos livonios"
 ltg_modernize_livonian_castles_desc:0 "Livonia ha estado cubierta de numerosos castillos desde la época medieval. Muchos de ellos se están quedando anticuados ya y son vulnerables al armamento contemporáneo. Necesitamos reforzar sus defensas con bastiones modernos que rechacen semejantes amenazas."
 ltg_daina:0 "Daina"
 ltg_daina_desc:0 "La daina es una forma tradicional de poesía el pueblo lituano, con temas que van de la vida cotidiana a la mitología antigua. Continuar este género ayuda a conservar nuestra cultura e identidad."
 ltg_reduction_of_noble_lands:0 "Reducción de las tierras de la nobleza"
 ltg_reduction_of_noble_lands_desc:0 "Recuperar las tierras concedidas a la nobleza a lo largo de los siglos es vital para el desarrollo de nuestro país. El control directo mejorará la eficacia de la gestión y aumentará los beneficios de los impuestos."
 LIV_ideas:0 "Ideas de los caballeros livonios"
 LIV_ideas_start:0 "Tradiciones de los caballeros livonios"
 LIV_ideas_bonus:0 "Ambición de los caballeros livonios"
 liv_knights_of_livonia:0 "Hermanos Livonios de la Espada"
 liv_knights_of_livonia_desc:0 "En 1236 la antigua orden de los Hermanos Livonios de la Espada fueron derrotados por los samogitianos en la batalla de Schaulen. Sus restos se incorporaron a continuación a la Orden Teutónica y finalmente se convirtieron en la Orden Livona en 1237. Aunque los Hermanos de la Espada dejaron de existir, su antiguo orden de batalla se sigue usando en nuestra orden."
 liv_hanseatic_merchants:0 "Comerciantes de la Hansa"
 liv_hanseatic_merchants_desc:0 "Las tierras bálticas son una ventana entre Europa Occidental y las tierras de Nóvgorod. Comerciantes y mercaderes de la Hansa suelen pasar por nuestras ciudades para comerciar con los rusos a nuestro este y viceversa."
 liv_livonian_castles:0 "Castillos de la Orden"
 liv_livonian_castles_desc:0 "Los castillos son fortificaciones estratégicas que ayudan a defender nuestra tierra de infieles y herejes. Es imperativo asegurar su mantenimiento en todo momento para proteger nuestra tierra."
 liv_baptizers_of_terra_mariana:0 "Bautistas de Terra Mariana"
 liv_baptizers_of_terra_mariana_desc:0 "La tierra de Livonia se dedicó a la Virgen María y se llamó Terra Mariana para difundir la palabra de Dios. Debemos seguir los pasos de nuestros hermanos, que bautizaron a los paganos locales, y seguir extendiendo la fe verdadera."
 liv_local_serfs:0 "Siervos locales"
 liv_local_serfs_desc:0 "La mayoría de nuestras tierra pertenecen a nobles alemanes, pero están trabajadas por siervos locales. Mientras ellos trabajan en los campos, nosotros podemos recaudar los beneficios de estas grandes posesiones centralizadas"
 liv_promote_local_bishops:0 "Promover a los obispos locales."
 liv_promote_local_bishops_desc:0 "Nuestra fuerza no reside solo en los caballeros cruzados, sino el apoyo de los obispos locales. Si les mostramos el debido respeto y los gobernamos con justicia, podemos confiar en que mantendrán la integridad espiritual de nuestros súbditos."
 liv_the_new_infantry:0 "Reformas militares"
 liv_the_new_infantry_desc:0 "La era del combate de caballería está llegando a su fin. Ahora es la infantería quien gana las batallas para nuestra orden. Debemos desarrollar nuevas tácticas, adoptar nuevas armas y reformar nuestro enfoque medieval de combate de infantería y hacerla nuestra fuerza de combate principal."
 LVA_ideas:0 "Ideas livonias"
 LVA_ideas_start:0 "Tradiciones livonias"
 LVA_ideas_bonus:0 "Ambición livonia"
 lva_legacy_of_the_knights:0 "Legado de los caballeros"
 lva_legacy_of_the_knights_desc:0 "Nuestro Estado está completamente secularizado y la religión ya no tiene un valor tan alto como tuvo antaño, en nuestros tiempos monásticos. En todo caso, no debemos olvidar los logros y lecciones militares de los Caballeros Livonios y los Schwertbrüderorden, los Hermanos Livonios de la Espada."
 lva_border_between_east_and_west:0 "Frontera entre Este y Oeste"
 lva_border_between_east_and_west_desc:0 "Algunos consideran nuestra tierra «la ventana al Oeste» o «al Este», dependiendo de a quién preguntes. Somos la frontera entre Europa Occidental y las tierras de Rusia. Nuestra localización atrae comerciantes y enemigos potenciales de ambas direcciones. Debemos estar preparados para ambos invitados en potencia."
 lva_livonian_hanseatic_cities:0 "Ciudades hanseáticas"
 lva_livonian_hanseatic_cities_desc:0 "La Orden Livona, nuestros predecesores, fue el resultado de que comerciantes de Lübeck y Bremen adquiriesen intereses comerciales en las tierras en torno a la desembocadura del río Dvina. Dichos comerciantes fundaron ciudades, que llevan siglos siendo miembros de la Hansa."
 lva_livlandischer_landtag:0 "Livländischer Landtag"
 lva_livlandischer_landtag_desc:0 "Aun en los tiempos de la Orden Livona, nuestra tierra estaba compuesta por distintas facciones, culturas y estamentos, y todos luchaban por el poder. Los conflictos se producen con bastante frecuencia entre el Estado, el clero y las poderosas ciudades hanseáticas. Para resolver estas disputas internas la Orden fundó la Livländischer Landtag, la Dieta livonia.\nA día de hoy la Dieta sigue en servicio activo para mantener controlados a los distintos grupos."
 lva_livonian_colonization:0 "Colonización livonia"
 lva_livonian_colonization_desc:0 "Aunque estamos bastante lejos del Nuevo Mundo, no podemos ignorar los cambios que ha traído el descubrimiento de este. Las potencias de Europa están aprovechando las oportunidades del Nuevo Mundo y extendiendo su influencia fuera del continente. ¡No podemos permitirnos quedarnos atrás!"
 lva_naval_professionalism:0 "Profesionalidad naval"
 lva_naval_professionalism_desc:0 "Nuestros vecinos prusianos alardean a la profesionalidad de su ejército. Es cierto que su ejército es impresionante, pero está ligado únicamente a la tierra.\nDebido a nuestra conexión histórica desde los tiempos de las cruzadas, tenemos buenas conexiones con los prusianos, lo que significa que podemos utilizar nuestros recursos para construir una impresionante profesionalidad naval mientras ellos juegan a los soldados y defienden nuestras tierras."
 lva_religious_tolerance:0 "Tolerancia religiosa"
 lva_religious_tolerance_desc:0 "La Reforma ha mostrado el lado podrido de la fe católica y cómo persigue a quienes tachan de «herejes». Aceptaremos a quienes huyan de las inquisiciones de la Iglesia católica y les daremos un nuevo hogar en nuestro país."
 KRL_ideas:0 "Ideas carelias"
 KRL_ideas_start:0 "Tradiciones carelias"
 KRL_ideas_bonus:0 "Ambición carelia"
 krl_ladoge_fishing_industry:0 "La industria pesquera del Ladoga"
 krl_ladoge_fishing_industry_desc:0 "El lago Ladoga es increíblemente rico en pescado. Si animamos a los pescadores de nuestra nación a que se trasladen a las ciudades que rodean el lago, además de fundar puestos de pesca, tendremos comida suficiente para nuestros ciudadanos."
 krl_between_two_seas:0 "Entre dos mares"
 krl_between_two_seas_desc:0 "Nuestro país se extiende del mar Blanco al golfo de Finlandia y el mar Báltico. Para proteger nuestras costas necesitamos mejorar nuestra tecnología de construcción de barcos."
 krl_the_sestra_river:0 "El río Sestra"
 krl_the_sestra_river_desc:0 "Al principio las tierras carelias seguían los ríos Sestra y Neva. Podemos beneficiarnos de animar el movimiento comercial por estos ríos."
 krl_the_two_karelian_realms:0 "Los dos países carelios"
 krl_the_two_karelian_realms_desc:0 "El tratado de Nöteborg de 1323 dividió Carelia entre Suecia y Nóvgorod. La división ha continuado con el paso de los siglos. Nosotros, más que nadie, sabemos lo que se siente al estar divididos, así que podemos tratar a nuestros súbditos con más comprensión."
 krl_baltic_shipyards:0 "Astilleros bálticos"
 krl_baltic_shipyards_desc:0 "Aunque el mar Báltico está abarrotado de actividad naval, el mar Blanco está prácticamente vacío salvo por algunas pequeñas flotas comerciales. Casi deberíamos ignorar el mar Blanco y centrar nuestros trabajos de construcción de barcos en aumentar nuestra presencia en el Báltico."
 krl_valaam_monastery:0 "Monasterio de Valaam"
 krl_valaam_monastery_desc:0 "El monasterio de Valaam es un monasterio ortodoxo de Carelia, situado en la isla Valaam del lago Ladoga. No está claro cuándo se levantó, pero sí su importancia para los fieles de Carelia."
 krl_from_the_varangians_to_the_greeks:0 "De los varegos a los griegos"
 krl_from_the_varangians_to_the_greeks_desc:0 "El lago Ladoga ha sido una parte vital de la ruta comercial de los varegos a los griegos. Conocemos su importancia pero, por desgracia, otras naciones, no. Debemos hacer que nuestros comerciantes hagan correr la voz sobre nuestra nación y animar a que más comercio fluya a Carelia."
 SCA_ideas:0 "Ideas escandinavas"
 SCA_ideas_start:0 "Tradiciones escandinavas"
 SCA_ideas_bonus:0 "Ambición escandinava"
 sca_connecting_history:0 "Historia conectada"
 sca_connecting_history_desc:0 "Los reinos de Dinamarca, Suecia y Noruega tienen una historia larga e interconectada que se remonta a los tiempos de los vikingos. Esta antigua conexión entre los pueblos nórdicos les mantiene unidos hasta en los momentos más duros."
 sca_united_craftsman:0 "Artesanía magistral"
 sca_united_craftsman_desc:0 "La región escandinava es un entorno inhóspito donde las noches parecen no tener fin y el frío puede llegar a ser insoportable. Nuestro pueblo, acostumbrado a estas condiciones, son artesanos magistrales. Construyen casas con muebles cómodos en su interior y edificios robustos que soporten los inviernos implacables."
 sca_unified_scandinavian:0 "Escandinavia unificada"
 sca_unified_scandinavian_desc:0 "Durante siglos incalculables, los reinos del Norte han estado divididos y enzarzados en luchas internas por el poder. Si bien esto deleitó a sus vecinos europeos, al menos obligó a cada uno de los reinos a desarrollar sus propias políticas y aprender sus propias lecciones.\nAhora por fin se han unido bajo un solo estandarte y todas sus penurias tienen por fin recompensa, ya que servirán al reino de Escandinavia."
 sca_danish_baltic_fleet:0 "Flota báltica danesa"
 sca_danish_baltic_fleet_desc:1 "Los daneses no son famosos por sus victorias terrestres, pero en el mar la historia es otra. El almirantazgo y la construcción de barcos daneses los convierten en un activo valioso para nuestro dominio sobre el mar Báltico y el comercio mundial."
 sca_norwegian_marines:0 "Infantería de marina noruega"
 sca_norwegian_marines_desc:0 "Los noruegos son marineros duros que viven y mueren por la fuerza del Mar del Norte. Siglos de vivir en el océano ha enseñado a este recio pueblo las lecciones navales de las que carecen otros muchos países costeros."
 sca_finnish_hakkapeliita:0 "Hakkapeliitta finlandeses"
 sca_finnish_hakkapeliita_desc:0 "La caballería finlandesa, los hakkapeliitta, son únicos. Un buen dominio del caballo, así como monturas de calidad los convierte en un arma de nuestro arsenal que sirve como perfectas tropas de choque contra cualquier enemigo."
 sca_swedish_carolean:0 "Carolinos suecos"
 sca_swedish_carolean_desc:0 "Ninguna otra infantería infunde tanto miedo en los corazones de sus enemigos como los carolinos suecos. Su disciplina les permite marchar hacia las líneas enemigas bajo un fuego intenso y realizar una descarga mortal a corta distancia."
 sca_empire_of_the_north:0 "El León del Norte"
 sca_empire_of_the_north_desc:0 "Los reinos de Escandinavia se han conocido como los Leones del norte, aunque ninguno de ellos ha mostrado a las potencias europeas la fuerza del león. Nosotros, por otra parte, somos EL León del Norte Nuestra autoridad sobre Escandinavia es incuestionable y nuestra fuerza, indiscutible."
 BUK_ideas:0 "Ideas bujaríes"
 BUK_ideas_start:0 "Tradiciones bujaríes"
 BUK_ideas_bonus:0 "Ambición bujarí"
 buk_jochid_patrimony:0 "Patrimonio jochida"
 buk_jochid_patrimony_desc:0 "Los gobernantes shaybánidas de Bujará descienden todos de Shayban, quinto hijo de Jochi, el hijo mayor del mismo Gengis Kan. Tras la extinción de los linajes tanto de Batu Kan como de Orda Kan en el siglo XIII, los kanes shaybánidas se proclamaron los únicos herederos legítimos de todas las tierras jochidas, que hasta entonces habían sido ocupadas por los pretendientes timúridas."
 buk_naqshbandi_patronage:0 "Mecenazgo naqshbandi"
 buk_naqshbandi_patronage_desc:0 "Bujará fue el lugar de nacimiento de Baha-ud-Din Naqshband Bujari y la orden sufí del mismo nombre, cuya fundación se le atribuye. A su muerte, los gobernantes de Bujará construyeron un elaborado complejo de necrópolis en honor de Baha-ud-Din, a quien consideran su patrón espiritual y apoyaron una mezquita y una madrasa en los terrenos. La Naqshbandi creció rápidamente hasta convertirse en la orden sufí mayor y más influyente de Asia Central y la India, lo que hace que la tumba de su santo fundador sea un lugar de peregrinación popular."
 buk_mahalla_schools:0 "Escuelas mahalla"
 buk_mahalla_schools_desc:0 "Parecidas a la parroquia cristiana, una mahalla es una división administrativa estructurada entorno a una mezquita y la comunidad a la que sirve. Los kanes shaybánidas de Bujará utilizaron la infraestructura existente de mahallas urbanas para fundar escuelas públicas para la educación de los hijos de plebeyos. Quienes se muestran prometedores reciben una educación adicional en las madrasas con un programa completo de poesía y literatura persa, música, aritmética, lógica, teología, fiqh y ciencia. Extender la alfabetización solo puede llevar a un crecimiento enorme de la producción académica."
 buk_the_jews_of_bukhara:0 "Los judíos de Bujará"
 buk_the_jews_of_bukhara_desc:0 "Hogar de una importante población judía de habla persa desde al menos el siglo V, Bujará y Samarcanda albergan una vibrante comunidad de comerciantes y artesanos judíos que han prosperado en su posición a lo largo del ramal principal de la Ruta de la Seda. Desempeñan un papel integral en el comercio de Bujará y Samarcanda, así que aflojar las prohibiciones a los dhimmíes y permitir que construyan sus propias sinagogas y comerciar sin restricciones gravosas solo nos ayudaría a prosperar."
 buk_the_ark:0 "El Arca"
 buk_the_ark_desc:0 "Parte fortaleza, parte palacio, parte ciudad por derecho propio, el Arca de Bujará es una ciudadela inmensa en un extremo de la ciudad. La leyenda sostiene que fue construida por Siyavash, uno de los héroes legendarios del poema épico persa Shahnamé, El Libro de los Reyes. Bajo sus muros yacen unos cimientos de piedra de veinte metros de profundidad, ruinas de anteriores murallas que no resistieron los ardores de la conquista. Dentro de sus murallas hay un enorme complejo de edificios que incluye una biblioteca que es la envidia de todos los eruditos persianizados y que en un momento albergó entre a sus muros a Rudaki, Ferdousí, Avicena, Al-Farabi y Jayam."
 buk_the_tower_of_death:0 "La Torre de la muerte"
 buk_the_tower_of_death_desc:0 "El imponente minarete de la mezquita de Po-i-Kalyán se salvó de la destrucción que sufrió la mezquita original a manos de Gengis Kan gracias a su altura impresionante. Aunque a su alrededor se han construido nuevas mezquitas, ha llegado a conocerse como la Torre de la Muerte al usarse como instrumento de ejecución. Aunque se utiliza principalmente para realizar la llamada a la oración y, en ocasiones, como torre de vigilancia de la ciudadela cercana, también sirve como recordatorio constante de la inquebrantable justicia del kan."
 buk_sahih_al-bukhari:0 "Sahih al-Bujari"
 buk_sahih_al-bukhari_desc:0 "Compuesta por el célebre erudito y jurista Imam Muhammad al-Bujari, se considera una de las transcripciones más autorizadas de los hadices –dichos y hechos del profeta Mahoma y sus compañeros– que sirven de base a la ley islámica. El imam y sus obras han sido reclamadas por distintas madhabs, más abiertamente los hanbalíes, pero solo Bujará puede reclamarlo de verdad."
 trading_city_ideas:0 "Ideas de ciudad comercial"
 trading_city_ideas_start:0 "Tradiciones de ciudad comercial"
 trading_city_ideas_bonus:0 "Ambición de ciudad comercial"
 tc_city_of_commerce:0 "Ciudad de comercio"
 tc_city_of_commerce_desc:0 "Nuestra ciudad es un centro de intercambio comercial. Comerciantes y mercaderes emprenden largos viajes solo para visitar nuestra ciudad."
 tc_self_defense:0 "Murallas de la ciudad"
 tc_self_defense_desc:0 "No somos guerreros sino comerciantes. Aun así, la seguridad de nuestra propia ciudad tiene la máxima prioridad y todo comerciante está dispuesto a defenderla con su vida."
 tc_merchant_guild:0 "Gremio de comerciantes"
 tc_merchant_guild_desc:0 "Toda ciudad comercial tiene un gremio de comerciantes. Nuestra ciudad no es una excepción."
 tc_citys_artisans:0 "Grandes artesanos"
 tc_citys_artisans_desc:0 "Nuestra falta de enfoque en la expansión o la guerra permite a muchos de nuestros ciudadanos practicar oficios artesanos."
 tc_city_mercenary_contracts:0 "Contratos mercenarios"
 tc_city_mercenary_contracts_desc:0 "Debido a nuestro reducido tamaño, nos es virtualmente imposible reunir grandes ejércitos. Por suerte siempre hay mercenarios que quieren luchar por nosotros."
 tc_merchant_range:0 "Ciudad de gran alcance"
 tc_merchant_range_desc:0 "La naturaleza de nuestra ciudad atrae a comerciantes, mercaderes y demás hombres de comercio de todo el continente."
 tc_trade_fleet:0 "Flota comercial"
 tc_trade_fleet_desc:0 "Nuestros barcos están especializados en el transporte de grandes cantidades de mercancías y comerciantes de un lugar a otro. Esta flota comercial garantiza nuestro dominio del comercio en el mar."
 UKR_ideas:0 "Ideas rutenas"
 UKR_ideas_start:0 "Tradiciones rutenas"
 UKR_ideas_bonus:0 "Ambición rutena"
 ###EVENT MODIFIERS###
 expelled_minority_home:0 "Minoría expulsada"
 desc_expelled_minority_home:0 "Los defensores de la religión y la cultura de esta provincia han sido expulsados al Nuevo Mundo. La población restante ahora es más propensa a aceptar los intentos de conversión."
 ###TRIGGERED PROVINCE MODIFIERS###
 temple_of_uppsala_modifier:0 "Templo de Upsala"
 desc_temple_of_uppsala_modifier:0 "El Templo de Upsala es el lugar sagrado de la fe pagana nórdica. Los sacrificios religiosos, así como el culto a los dioses son las principales actividades dentro del complejo del templo."
 ###KALMAR UNION EVENTS###
 kalmar_union_events.1.t:0 "[Root.GetElLaDir] nuev[Root.GetoaDir] [Root.Monarch.GetTitle] de [Root.GetName]"
 kalmar_union_events.1.desc:1 "[Root.Monarch.GetName] ha sido coronad[Root.GetoaDir] en [Root.Capital.GetName] y ahora es [Root.GetElLaDir] [Root.Monarch.GetTitle] de [Root.GetName], así como de toda la Unión de Kalmar.\nSin embargo, las uniones personales de Escandinavia también tienen que elegir a [Root.Monarch.GetName] como su legítim[Root.GetoaDir] soberan[Root.GetoaDir]. Si no, la unión correría el peligro de venirse abajo…"
 kalmar_union_events.1.a:0 "Nuestros socios menores adorarán a [Root.Monarch.GetName]."
 kalmar_union_events.1.a.tt:1 "[Root.Monarch.GetName] asume el poder sobre la Unión de Kalmar sin conceder privilegios extra a la nobleza de los socios menores.\nEsto puede generar un §Yrechazo§! o que los socios menores elijan un §Yregente§!.\nTodo socio menor escandinavo elegirá a su §Y[Root.Monarch.GetTitle]§!.\n\nLas uniones personales con un deseo de libertad de más del 90% siempre rechazarán a [Root.Monarch.GetName], mientras que las que tengan un deseo de libertad de menos del 10% siempre elegirán a nuestr[Root.GetoaDir] gobernante como [Root.Monarch.GetTitle]."
 kalmar_union_events.1.b:0 "Conceder privilegios extra a los nobles de nuestro súbdito."
 kalmar_union_events.1.b.tt:0 "Toda unión personal escandinava §Yrebelde§! consigue '§YConcedidos privilegios nobles§!' hasta la muerte de §Y[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]§!, con estos efectos:\nModificador de impuesto nacional: §G+10,0%§!\nEquilibrio de lealtad de nobleza: §G+10,0%§!\nInfluencia noble: §Y+10,0%§!\nDeseo de libertad: §G-5,0%§!\n\nY además, su nobleza gana un §G+15,0%§! de lealtad mientras que §Y[Root.GetName]§! pierde un §R10,0%§! de lealtad de [Root.GetNobilityOrFallbackName] por unión personal escandinava rebelde.\nEs más probable que las uniones personales elijan a §Y[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]§! como su §Y[Root.Monarch.GetTitle]§!\nTodo socio menor escandinavo elegirá a su §Y[Root.Monarch.GetTitle]§!."
 kalmar_union_events.1.c:1 "Hay que asegurarse de que los socios menores acepten a [Root.Monarch.GetName].\n\nLas uniones personales con un deseo de libertad de más del 90% siempre rechazarán a [Root.Monarch.GetName], mientras que las que tengan un deseo de libertad de menos del 10% siempre elegirán a nuestr[Root.GetoaDir] gobernante como [Root.Monarch.GetTitle]."
 kalmar_union_events.1.c.tt:0 "Toda unión personal escandinava §Yrebelde§! consigue '§YConcedidos privilegios nobles§!' hasta la muerte de §Y[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]§!, con estos efectos:\nModificador de impuesto nacional: §G+25,0%§!\nEquilibrio de lealtad de nobleza: §G+20,0%§!\nInfluencia noble: §Y+20,0%§!\nDeseo de libertad: §G-15,0%§!\n\nY además, su nobleza gana un §G+25,0%§! de lealtad mientras que §Y[Root.GetName]§! pierde un §R15,0%§! de lealtad de [Root.GetNobilityOrFallbackName] y §R10§! de legitimidad por unión personal escandinava rebelde.\nEs más probable que las uniones personales elijan a §Y[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]§! como su §Y[Root.Monarch.GetTitle]§!\nTodo socio menor escandinavo elegirá a su §Y[Root.Monarch.GetTitle]§!."
 kalmar_union_events.2.t:0 "Elección [Root.GetdeldelaDir] [Root.Monarch.GetTitle] de [Root.GetName]"
 kalmar_union_events.2.desc:0 "Con la muerte del anterior gobernante, un nuev[From.GetoaDir] [From.Monarch.GetTitle] ha reclamado el trono de [From.GetName]. Somos miembros de la Unión de Kalmar, lo que hace a [From.Monarch.GetName] [Root.Monarch.GetTitle] de jure de [Root.GetName]. Aun así, primero tiene que ser elegid[From.GetoaDir] por nuestra [Root.GetNobilityOrFallbackName] antes de reconocer[From.Monarch.GetHerHim] como nuestr[From.GetoaDir] [Root.Monarch.GetTitle]."
 kalmar_union_events.2.a:0 "¡[From.Monarch.GetName] será elegid[From.GetoaDir] nuestr[From.GetoaDir] [Root.Monarch.GetTitle]!"
 kalmar_union_events.2.b:0 "Proponer un[Root.GetXaDir] [Root.Monarch.GetTitle] [Root.GetAdjective] que reine sobre la unión."
 kalmar_union_events.2.c:0 "Elegir mejor un regente local."
 kalmar_union_events.3.t:0 "Un regente [Root.GetAdjective]"
 kalmar_union_events.3.desc:0 "Es evidente que [kalmar_union_leader.Monarch.GetName] no actuará en nuestro interés, sino en el interés [kalmar_union_leader.GetAdjective]. Por nuestro derecho de autonomía, tenemos que elegir a un[Root.GetoaDir] de los nuestros y proponer[Root.GetlolaDir] como nuev[Root.GetoaDir] [Root.Monarch.GetTitle] de la Unión de Kalmar."
 kalmar_union_events.3.a:0 "La administración de nuestro/a [Root.GovernmentName] necesita ayuda."
 kalmar_union_events.3.a.tt:0 "Propondremos un nuevo gobernante de cultura §Y[Root.Culture.GetName]§! para §Y[kalmar_union_leader.GetName]§!, que se centre en el aspecto §Yadministrativo§! de la Unión de Kalmar.\nHabrá un levantamiento de §Yrebeldes religiosos§! en [Root.GetName] si [kalmar_union_leader.GetName] se niega a aceptar el regente que proponemos."
 kalmar_union_events.3.b:0 "Lo que la Unión necesita es un diplomático."
 kalmar_union_events.3.b.tt:0 "Propondremos un nuevo gobernante de cultura §Y[Root.Culture.GetName]§! para §Y[kalmar_union_leader.GetName]§!, que se centre en el aspecto §Ydiplomático§! de la Unión de Kalmar.\nHabrá un levantamiento de §Yrebeldes particularistas§! en [Root.GetName] si [kalmar_union_leader.GetName] se niega a aceptar el regente que proponemos."
 kalmar_union_events.3.c:0 "Necesitamos alguien con experiencia militar."
 kalmar_union_events.3.c.tt:0 "Propondremos un nuevo gobernante de cultura §Y[Root.Culture.GetName]§! para §Y[kalmar_union_leader.GetName]§!, que se centre en el aspecto §Ymilitar§! de la Unión de Kalmar.\nHabrá un levantamiento de §Ynobles rebeldes§! en [Root.GetName] si [kalmar_union_leader.GetName] se niega a aceptar el regente que proponemos."
 kalmar_union_events.4.t:0 "[From.GetElLaDir] [From.Monarch.GetTitle] de [From.GetName]"
 kalmar_union_events.4.desc:0 "Nuestro súbdito y socio menor, [From.GetName], expresó gran disgusto con el reinado de [Root.Monarch.GetName]. Según ellos, un[Root.GetXaDir] [Root.Monarch.GetTitle] de cultura [Root.Culture.GetName] no puede satisfacer el interés general [From.GetAdjective]. Y por eso mismo proponen un[From.GetXaDir] [From.Culture.GetName] [From.Monarch.GetTitle] que reine sobre la Unión de Kalmar."
 kalmar_union_events.4.a:0 "[From.GetElLaDir] [From.Monarch.GetTitle] reinará sobre la unión."
 kalmar_union_events.4.b:0 "Rechazar [From.GetalalaDir] pretendiente a [From.Monarch.GetTitle]."
 kalmar_union_events.4.c:0 "Ya tenemos un[Root.GetXaDir] [Root.Monarch.GetTitle] en casa."
 kalmar_union_events.5.t:0 "Reelección [Root.GetdeldelaDir] [Root.Monarch.GetTitle] de la unión"
 kalmar_union_events.5.desc:0 "Aunque el gobernante anterior fue aceptado por la gran nación [Root.Culture.GetName], uno de nuestros socios menores expresó gran descontento y nos presionó para que eligiéramos a un[Root.GetoaDir] de sus gobernantes como [Root.Monarch.GetTitle] de la Unión de Kalmar –y de [Root.GetName].\nAun así, no todos los miembros de la unión son conscientes de este cambio. Hemos de hacer saber a los otros socios menores de que tienen que elegir un nuev[Root.GetoaDir] [Root.Monarch.GetTitle]. Y esta vez sin posibilidad de sugerencias personalizadas."
 kalmar_union_events.6.t:0 "Reelección [Root.GetdeldelaDir] [Root.Monarch.GetTitle]"
 kalmar_union_events.6.desc:1 "El anterior gobernante de la Unión de Kalmar fue rechazado por uno de los miembros de la Unión y se ha propuesto un[Root.GetXaDir] nuev[Root.GetoaDir] [Root.Monarch.GetTitle] como gobernante de la Unión. La duda es si el pueblo [Root.GetAdjective] aceptará a [Root.Monarch.GetName] como [Root.Monarch.GetTitle] de [Root.GetName]."
 kalmar_union_events.7.t:0 "Rebelión del pretendiente en [dan_rebellious_junior_partner.GetName]"
 kalmar_union_events.7.desc:0 "La elección de [Root.Monarch.GetName] como [Root.Monarch.GetTitle] de la Unión de Kalmar ha amargado a la aristocracia de [dan_rebellious_junior_partner.GetName]. Un grupo de nobles ha organizado un ejército considerable, que apoya a un pretendiente a gobernar [dan_rebellious_junior_partner.GetName] Aun así, todas sus esperanzas de independencia se centran en la vida del líder de este grupo rebelde.\nPodríamos dar ejemplo con esta revuelta [dan_rebellious_junior_partner.Culture.GetName] y eliminar al ejército del pretendiente… O podríamos tratar de organizar el asesinato del líder de este ejército harapiento."
 kalmar_union_events.7.a:0 "¡Aplastad la rebelión!"
 kalmar_union_events.7.b:0 "Salid de «caza» con su líder."
 kalmar_union_events.8.t:0 "[Root.Monarch.GetName] pierde apoyo en [dan_rebellious_junior_partner.GetName]"
 kalmar_union_events.8.desc:0 "La aristocracia de [dan_rebellious_junior_partner.GetName] empieza a dudar de las intenciones [Root.GetdeldelaDir] buen[Root.GetXaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] y ha elegido a un regente local que administre los intereses de [dan_rebellious_junior_partner.GetName]. Esto es, por supuesto, un total acto de rebeldía contra [Root.GetellaDir] [Root.Monarch.GetTitle] de la Unión de Kalmar y el deseo [dan_rebellious_junior_partner.GetAdjective] de independencia solo crecerá a raíz de esto.\nSi decidimos conceder algunos privilegios adicionales a la nobleza de [dan_rebellious_junior_partner.GetName], [Root.Monarch.GetName] podría tener una oportunidad de ser visto como [Root.GetellaDir] verdader[Root.GetoaDir] [Root.Monarch.GetTitle] de [dan_rebellious_junior_partner.GetName]."
 kalmar_union_events.8.a:0 "Que un regente local gobierne administre las tierras de [dan_rebellious_junior_partner.GetName]."
 kalmar_union_events.8.b:0 "Unos pocos derechos más a la nobleza de [dan_rebellious_junior_partner.GetName] podrían resolver el problema."
 kalmar_union_events.9.t:0 "Exigencia de la [Root.GetNobilityOrFallbackName]"
 kalmar_union_events.9.desc:1 "La gestión de la Unión de Kalmar es una tarea difícil para [Root.Monarch.GetName] ya que el tratado de la unión no está ratificado y al choque de intereses de los diferentes miembros de la unión y su nobleza. Por ejemplo, los nobles de [dan_rebellious_junior_partner.GetName], ven poco motivo para apoyar la unión o elegir a un[Root.GetXaDir] [Root.Monarch.GetTitle] de cultura [Root.Culture.GetName] para que les gobierne.\nPero nuestra propia [Root.GetNobilityOrFallbackName] también es enemiga de la Unión de Kalmar. Se aprovechan de la atención divida [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] para intentar imponer sus propias exigencias [Root.GetalalaDir] [Root.Monarch.GetTitle].\n\nY, sin embargo, uno de los nobles ha llegado esta mañana a la corte de [Root.GetName] con la idea de desviar recursos del trono [Root.GetAdjective] para alguno de sus problemas de nunca acabar.[Root.GetDanNoblesDemand]"
 dan_nobles_demand_crownland:0 "\n\nEn este momento la [Root.GetNobilityOrFallbackName] desea mayor control sobre las tierras de la corona. Como si no tuvieran ya bastante…"
 dan_nobles_demand_soldiers:0 "\n\nEn este momento, la Root.GetNobilityOrFallbackName] exige soldadesca para sus mezquinas rivalidades intestinas…"
 dan_nobles_demand_cash:0 "\n\nEn este momento, la Root.GetNobilityOrFallbackName] tiene dificultades financieras y depende de nuestro apoyo monetario. Parece que compraron un barril de vino extranjero de más…"
 dan_nobles_demand_privileges:0 "\n\nEn este momento la [Root.GetNobilityOrFallbackName] desea más privilegios y derechos. A estas alturas ya no es inconcebible que deseen un privilegio especial para visitar sus inodoros privados…"
 dan_nobles_demand_go_hunting:0 "\n\nEn este momento, la [Root.GetNobilityOrFallbackName] ha expresado interés por ir de caza con [Root.Heir.GetName]. Seguro que será una actividad segura para todas las personas involucradas…"
 dan_nobles_demand_peasant_suppression:0 "\n\nEn este momento, la [Root.GetNobilityOrFallbackName] ha promulgado «leyes» muy locales y arbitrarias y quieren que se legitimen. Obviamente, las actividades de ocio de la [Root.GetNobilityOrFallbackName] son cada vez más autodestructivas con el paso de la década…"
 dan_nobles_demand_kill_some_rebels:0 "\n\nEn este momento, la [Root.GetNobilityOrFallbackName] parece haber irritado al campesinado de nuestro/a [Root.GovernmentName]; el mismo que consigue que tengamos pan en la mesa. Y ahora desean que aplastemos la revuelta campesina que ellos mismos provocaron."
 dan_nobles_demand_forget_corruption:0 "\n\nEn este momento la [Root.GetNobilityOrFallbackName] nos ruega que perdonemos ciertas evasiones de impuestos. Como si la [Root.GetNobilityOrFallbackName] no tuviera ducados de sobra…"
 dan_nobles_demand_administrative_support:0 "\n\nEn este momento la [Root.GetNobilityOrFallbackName] solicita cierto apoyo administrativo. Ya cuesta creer que la [Root.GetNobilityOrFallbackName] administre algo que no sean sus castillos…"
 dan_nobles_demand_diplomatic_support:0 "\n\nEn este momento la [Root.GetNobilityOrFallbackName] ruega apoyo diplomático. Al parecer, su intento de seducir a la princesa de un reino extranjero no fue según habían planeado…"
 dan_nobles_demand_military_support:0 "\n\nEn este momento la [Root.GetNobilityOrFallbackName] solicita nuevos conjuntos de armamento y equipo militar. Sospechamos que estos nobles no quieren vivir mucho…"
 kalmar_union_events.9.a:0 "Rechazar las exigencias de la [Root.GetNobilityOrFallbackName]"
 kalmar_union_events.9.b:0 "Aceptar las exigencias de la [Root.GetNobilityOrFallbackName]"
 kalmar_union_events.10.t:0 "Caía de la Unión de Kalmar"
 kalmar_union_events.10.desc:0 "La Unión de Kalmar fue una ley que hubiera mantenido unidos los reinos de Dinamarca, Noruega y Suecia y los hubiera convertido en una gran potencia del Norte. Sin embargo, pese a nuestros esfuerzos, la Unión perdió uno de los tres reinos y, por lo tanto, deja de existir el estado legal de la Unión de Kalmar."
 kalmar_union_events.10.a:0 "Este es el fin de la Unión…"
 ###MODIFIERS FOR DENMARK###
 dan_granting_privileges_to_juniors_extra:0 "Amplios privilegios para los nobles de la Unión"
 desc_dan_granting_privileges_to_juniors_extra:0 "Para que [Root.Monarch.GetName] fuera elegid[Root.GetoaDir] [Root.Monarch.GetTitle] de la Unión de Kalmar, aumentó considerablemente los privilegios de los miembros de la Unión… a costa de nuestros ingresos fiscales."
 dan_granted_privileges_to_nobility_extra:0 "Concedidos extensos privilegios nobles"
 desc_dan_granted_privileges_to_nobility_extra:0 "La nobleza de nuestro país recibió una enorme cantidad de privilegios significativos por parte [Root.GetdeldelaDir] [Root.Monarch.GetTitle] de la Unión de Kalmar. Y por lo tanto, su lealtad está con nuestro señor en lugar de con nosotros."
 dan_granting_privileges_to_juniors:0 "Privilegios para los nobles de la Unión"
 desc_dan_granting_privileges_to_juniors:0 "Para que [Root.Monarch.GetName] fuera elegid[Root.GetoaDir] [Root.Monarch.GetTitle] de la Unión de Kalmar, aumentó considerablemente los privilegios de los miembros de la Unión… a costa de nuestros ingresos fiscales."
 dan_granted_privileges_to_nobility:0 "Concedidos privilegios nobles"
 desc_dan_granted_privileges_to_nobility:0 "La nobleza de nuestro país recibió una enorme cantidad de privilegios significativos por parte [Root.GetdeldelaDir] de la Unión de Kalmar. Y por lo tanto, su lealtad está con nuestro señor en lugar de con nosotros."
 sound_toll_protection_modifier:0 "Protección del peaje del Sund"
 desc_sound_toll_protection_modifier:0 "Esta provincia es parte de los puertos que implementan los peajes del Sund en Öresund. Por este motivo, la provincia ha ganado un significado económico y estratégico adicional debido al mantenimiento de los mercados locales y las defensas navales."
 dan_completed_mission_dan_the_sound_toll_tt:0 "Ha cumplido en algún momento las misiones '§YExpandir el peaje del Sund§!' o '§YTomar el peaje del Sund§!'."
 dan_east_india_company:0 "Compañía comercial Dansk Ostindien"
 desc_dan_east_india_company:0 "Esta provincia está administrada por la compañía comercial Dansk Ostindien, una colonia india de Dinamarca. Inversores de toda Escandinavia acuden a esta provincia para expandir sus infraestructuras."
 ###GOVERNMENT REFORMS###
 kalmar_union:0 "Unión de Kalmar"
 kalmar_union_desc:0 "La Unión de Kalmar es la alianza especial de los reinos del Norte, quienes juran lealtad a un monarca elegido por la nobleza de cada miembro de la Unión. Sin embargo, por culpa de la falta de ratificación del tratado de la unión y los distintos intereses de los diferentes miembros de la unión, la Unión de Kalmar siempre corre el riesgo de romperse."
 mechanic_kalmar_union_succession_yes:0 "Tiene la Elección de Kalmar"
 mechanic_cannot_integrate_personal_unions_yes:0 "No se pueden integrar uniones personales"
 PUINTEGRATIONIMPOSSIBLE:0 "Tu §Yreforma gubernamental§! no permite la integración de miembros menores."
 mechanic_cannot_abandon_personal_unions_yes:0 "No se pueden abandonar uniones personales"
 PUABANDONINGIMPOSSIBLE:0 "Tu §Yreforma gubernamental§! no permite abandonar a los miembros menores."
 allotment_system:0 "Sistema de asignación"
 allotment_system_desc:0 "El sistema de asignación («Indelningsverket») es un método de organización militar que permite la rápida movilización del país. Uno de cada diez hombres entre 15 y 44 años será reclutado como parte permanente de la infantería nacional, mientras que la nobleza, exenta de impuestos, tiene que suministrar la caballería."
 danish_archkingdom:1 "Monarquía de Kalmar unificada"
 danish_archkingdom_desc:0 "La Unión de Kalmar se ha ratificado por fin y se ha convertido en una ley de estado de Suecia y Noruega. Por tanto, la unión se ha convertido en un verdadero reino, si bien algunos prefieren llamarlo «archirreino» en referencia a Christopher III."
 mechanic_personal_union_war_contribution_yes:1 "Los socios menores recibirán las bonificaciones de una §Ymarca§!\nSe ganan estos modificadores por cada súbdito §Ysocio menor§:\nAumento de soldadesca: §G+4000§!\nAumento de marineros: §G+2000§!\nModificador de soldadesca nacional: §G+5,0%§!\nModificador de marineros nacionales: §G+5,0%§!"
 pu_overlord_bonus:0 "Contribución bélica de la unión personal"
 pu_subject_bonus:0 "Contribución bélica de la unión personal"
 teutonic_bishopric_reform:0 "Obispado teutónico"
 teutonic_bishopric_reform_desc:0 "Un estado especial muy parecido a una teocracia común, pero con características de la era de la Orden Teutónica. Los gobernantes clericales pueden luchar junto a sus hombres en el frente, codo con codo."
 prussian_theocratic_reform:0 "Estado divino militarista"
 prussian_theocratic_reform_desc:0 "¿De qué sirve una fe si no se puede defender? Un verdadero servidor de Dios abraza la lucha tanto como la predicación y la oración. Nuestro gobierno prusiano está diseñado según esta regla, donde el ejército tiene el mismo nivel de importancia que la misma religión."
 holy_horde_reform:0 "Santa horda"
 holy_horde_reform_desc:0 "Forjado por el duro entorno de las estepas, nuestro gobierno cruzado se ha convertido en una especie de estado nómada cruzado organizado. ¡Mediante el uso de caballos y nuestra firme creencia en la causa, los cruzados de esta santa horda difundirán la palabra de la fe verdadera hasta en los rincones más lejanos del mundo!"
 crusading_kingdom_reform:0 "Orden cruzada"
 crusading_kingdom_reform_desc:0 "Nuestro Estado ha crecido más allá de la capacidad de una orden monástica normal. Gracias a la integración de nuestros caballeros en los aspectos administrativos y militares de nuestra nación, ¡la orden ha crecido hasta convertirse en una orden cruzada! ¡Deus Vult!"
 militarized_crusader_order_reform:0 "Imperio cruzado"
 militarized_crusader_order_reform_desc:0 "Ya no somos una mera orden de cruzados, sino una organización caballeresca eficiente que pone en evidencia a imperios enteros. Nuestro fervor para difundir la fe verdadera solo se iguala a la estricta disciplina de nuestros soldados."
 livonian_military_monarchy:1 "Monarquía militarista livonia"
 livonian_military_monarchy_desc:0 "Nuestra monarquía es el resultado de centrarnos en los aspectos militares del país. Tanto que uno o dos estadistas la han llamado en broma «el hermano pequeño de Prusia»."
 livonian_naval_monarchy:0 "Estados Generales livonios"
 livonian_naval_monarchy_desc:0 "Nuestro gobierno no está tanto gobernado por una autoridad absoluta, sino por los estados que forman el país. Cada 4 años los representantes de los estados se reúnen en nuestra gran corte para elegir al siguiente monarca en el poder."
 livonian_trade_monarchy:0 "Plutocracia livonia"
 livonian_trade_monarchy_desc:0 "Nuestra monarquía es de naturaleza plutocrática, donde los partidarios del monarca son los que tienen mayores ingresos. Nuestro monarca es jefe de una exitosa empresa mercantil, al igual que muchos de los miembros del gobierno."
 livonian_theocratic_monarchy:0 "Teocracia livonia"
 livonian_theocratic_monarchy_desc:0 "Nuestro gobierno está moldeado por religión y creencia. Nuestro monarca es parte del estamento del clero y aunque es una monarquía, el sistema de gobierno es más similar al de una teocracia."
 livonian_elective_monarchy:0 "Monarquía electiva livonia"
 livonian_elective_monarchy_desc:0 "Nuestro monarca no sube al trono por derecho de sangre, sino por el derecho de los electores de nuestros estamentos. Aunque los estamentos prefieren elegir a uno de los suyos, tampoco es imposible que escojan nobles de tierras extranjeras."
 livonian_monarchy:0 "Monarquía livonia"
 livonian_monarchy_desc:0 "Nuestro gobierno reposa sobre los sólidos pilares de una monarquía estable, normal y corriente. Nuestra sociedad ha aprendido de los eventos que tuvieron lugar en el pasado y se ha adaptado para desafíos de toda clase."
 livonian_mercenary_monarchy:0 "Estado mercenario livonio"
 livonian_mercenary_monarchy_desc:0 "Los mercenarios tienen mala reputación en toda Europa. Pero, en este gobierno, los mercenarios son los que mandan."
 livonian_diplomatic_monarchy:0 "Consejo de estado livonio"
 livonian_diplomatic_monarchy_desc:0 "El país, una monarquía en nombre, está gobernando por un consejo de administradores y diplomáticos que se aseguran de que se cumplan los intereses del Estado. La dinastía del jefe del consejo es la familia reinante del país."
 livonian_constitutional_monarchy:0 "Monarquía constitucional livonia"
 livonian_constitutional_monarchy_desc:0 "Nuestro gobierno ha separado el poder de nuestro monarca. Cada vez que se toma una decisión para el Estado, es necesario que el Parlamento la apruebe primero.\nPor el lado positivo, las muertes de los monarcas ya no se consideran una amenaza para la existencia del Estado."
 livonian_administrative_monarchy:0 "Reino imperial livonio"
 livonian_administrative_monarchy_desc:0 "Mientras otros gobiernan sobre reinos, nuestro gobierno dirige un imperio. Nuestra meta es la rápida extensión del Estado con el fin de dominar el mundo."
 livonian_admiral_monarchy:0 "Almirantazgo livonio"
 livonian_admiral_monarchy_desc:0 "Nuestro gobierno está adaptado al duro entorno marino. Como toda nuestra economía se basa en las riquezas del mar, nuestros monarcas se eligen entre los mejores almirantes que tenemos."
 livonian_naval_controlled_monarchy:1 "Talasocracia livonia"
 livonian_naval_controlled_monarchy_desc:0 "Nuestra monarquía moldeada por el poder del mar. Todo monarca de nuestro gran país tiene que ser almirante para alcanzar las áreas más remotas."
 livonian_general_controlled_monarchy:0 "Autocracia livonia"
 livonian_general_controlled_monarchy_desc:0 "Algunos ejércitos tienen un estado. Nuestro ejército tiene un imperio en expansión y, con más de nuestras fuerzas, nos aseguraremos de que siga expandiéndose."
 livonian_absolute_monarchy:0 "Monarquía absoluta livonia"
 livonian_absolute_monarchy_desc:0 "Todo el aparato del gobierno, todos los elementos del gobierno solo sirven a un propósito único: asegurar el poder absoluto del monarca."
 livonian_enlightened_monarchy:0 "Monarquía ilustrada livonia"
 livonian_enlightened_monarchy_desc:0 "Nuestro monarca es un pionero de las ideas de un estado ilustrado, donde el gobierno absoluto tiene el apoyo de las ideas de la Ilustración."
 merchant_theocracy_reform:1 "Plutocracia bendecida"
 merchant_theocracy_reform_desc:0 "Una teocracia donde la riqueza y el comercio tienen un papel principal junto a la Iglesia católica. La Santa Sede también nos permite vender indulgencias a quien más las necesite."
 reformer_state_reform:1 "Plutocracia salvífica"
 reformer_state_reform_desc:0 "Una teocracia donde la riqueza y el comercio tienen un papel principal junto a las ideas de la Reforma. Nuestro fervor también motiva a nuestros comerciantes a predicar la noticia de la Reforma en tierras de herejes."
 mechanic_mercs_do_not_cost_army_professionalism_yes:1 "Las compañías mercenarias no cuestan §Gprofesionalidad del ejército§!"
 mechanic_no_stability_loss_on_monarch_death_yes:0 "Sin pérdida de estabilidad a la muerte del monarca"
 mechanic_can_propogate_religion_yes:1 "Puede usar la política comercial '§Ypropagar religión§!'"
 mechanic_can_spread_the_reformation_yes:1 "Puede extender la Reforma mediante la política comercial '§Ypropagar religión§!' durante la Era de Descubrimientos y la Era de la Reforma."
 can_spread_reformation_tt:0 "Se le permite usar §YPropagar religión§ para extender la Reforma durante la Era de Descubrimientos y la Era de la Reforma."
 mechanic_can_sell_indulgences_yes:1 "Puede vender §Yindulgencias§! a naciones católicas"
 mechanic_can_loot_heretic_churches_yes:1 "Puede usar la opción de paz '§YAsaltar iglesias§!' contra los herejes"
 mechanic_allow_carolean_yes:1 "Se pueden reclutar §Ycarolinos§!."
 mechanic_cannot_become_dictatorship_yes:0 "No se puede volver una dictadura"
 mechanic_cannot_become_dictatorship:0 "No se puede volver una dictadura"
