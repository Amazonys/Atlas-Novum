 pirates.25.t:0 "El éxito pirata de [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 pirates.25.desc:0 "La guerra entre [Root.GetName] y el/la [From.GovernmentName] de [From.GetName] fue más que agotadora para todos, desde el simple bucanero agitado a los capitanes veteranos. Sin embargo, nadie ha mostrad más habilidad, astucia y rapidez mental que [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Si no hubiera sido por su liderazgo durante el gran conflicto [Root.GetAdjective]-[From.GetAdjective] ahora todos estaríamos colgados."
