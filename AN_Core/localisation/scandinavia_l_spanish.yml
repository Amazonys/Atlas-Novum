 swe_repay_estate_nobles_ct:0 "Si tomamos esta decisión mientras el §Y[Root.GetNobilityOrFallbackName]§! tiene al menos §Y60§! de lealtad, conseguiremos una bonificación extra para compensar la devolución."
 swe_provoke_religious_leagues_forming_decision_title:0 "Proclamar la protección de los protestantes"
 swe_provoke_religious_leagues_forming_decision_desc:0 "Los protestantes del Sacro Imperio Romano son víctimas de inquisiciones, hostilidad flagrante y discriminación por la propia corona imperial. Pero les falta valor, fuerza para llamar a las armas y defenderse de las injusticias cometidas contra ellos.\nEs hora de ponernos del lado de la Reforma y proclamar oficialmente que respaldamos y protegeremos a los protestantes del Sacro Imperio Romano."
 swe_provoke_religious_leagues_forming_decision_tt:2 "Un aliado §Yprotestante§!, miembro del §YSacro Imperio Romano§! y bien es §YElector§! o tiene §Y100§! de desarrollo total (súbditos incluidos), consigue el evento '§YLa proclamación [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName]§!'."
 swe_provoke_religious_leagues_forming_decision_ct:0 "Toda nación §Ycatólica§! de §YEuropa§! lo considerará un acto de hostilidad religiosa y su opinión sobre nosotros se reducirá en §R100§!."
 ###NORSE DECISIONS###
 norse_flexible_deity_decision_title:0 "Elegir deidad personal de nuevo"
 norse_flexible_deity_decision_desc:0 "Los dioses están en todas partes. Son el aire que respiramos, la tierra que pisamos. Son el hacha que blandimos; el agua con la que fluimos.\nEn una religión politeísta como la nuestra, la elección de dedicarse a uno solo de los muchos y espléndidos dioses no es fácil de tomar, y lo más frecuente es que reconsideremos nuestra elección a medida que la vida avanza por caminos impensados. Por suerte, nuestros sacerdotes están en íntima comunión con los dioses y permiten a nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] cambiar su deidad personal."
 norse_restore_the_uppsala_temple_title:0 "Restaurar el templo de Upsala"
 norse_restore_the_uppsala_temple_desc:0 "El templo de Upsala fue uno de los lugares sagrados más importantes de nuestra fe. Pero entonces los malditos cristianos atacaron y lo quemaron entero.\n¡Debemos devolver al templo su gloria una vez más en nombre de los dioses!"
 norse_gain_norse_missions_title:0 "La senda religiosa de [Root.GetName]"
 norse_gain_norse_missions_desc:0 "En el pasado fuimos cristianos devotos.\n¡Necios! ¡Éramos necios que escupíamos a los rostros de nuestros dioses! ¡Debemos repensar drásticamente nuestra senda religiosa y volver a la gloria de la fe nórdica de una vez!"
