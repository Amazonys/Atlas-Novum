 livonian_elective_monarchy_points_needed_tt:0 "Da progreso para desbloquear la reforma gubernamental '§YMonarquía electiva livonia§! (Enfoque diplomático §Y[Root.liv_dip.GetValue]§!/§Y3§!)."
 livonian_naval_controlled_monarchy_points_needed_tt:0 "Da progreso para desbloquear la reforma gubernamental §YTalasocracia livonia§! (Enfoque diplomático §Y[Root.liv_dip.GetValue]§!/§Y3§!, Enfoque militar §Y[Root.liv_mil.GetValue]§!/§Y3§!)."
 livonian_military_monarchy_points_needed_tt:0 "Da progreso para desbloquear la reforma gubernamental §YMonarquía militarista livonia§! (Enfoque militar §Y[Root.liv_mil.GetValue]§!/§Y5§!)."
