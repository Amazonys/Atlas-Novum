 ###DANISH MISSIONS###
 dan_retake_gotland_title:0 "Reconquistar Gotland"
 dan_retake_gotland_desc:1 "Nuestro anterior rey, Eric VII Gryf, reinó sobre Dinamarca y toda la Unión de Kalmar de 1412 a 1439. Por culpa de los problemas económicos causados por la guerra de Eric con la Hansa, al final fue destronado y su sobrino, el «archirrey» Christopher III, subió al trono.\nAunque Eric ya no gobierna la Unión de Kalmar, se instaló en la isla de Gotlandia, donde sigue actuando como pirata.\nAunque fue nuestro rey, Gotlandia sigue siendo tierra danesa. Es hora de que abdique del todo."
 dan_eliminate_the_hanse_title:0 "Humillar a Lübeck"
 dan_eliminate_the_hanse_desc:0 "En el año 1426 el rey Eric creó el peaje del Sund, una de las principales de ingresos de Dinamarca. Todo barco no danés que cruce el estrecho de Öresund tiene que pagarnos.\nPor desgracia, a la Liga Hanseática no le interesaba nada la prosperidad danesa e impuso un embargo sobre toda la Unión de Kalmar. Al final, su osadía llevó en 1426 a una guerra abierta entre Dinamarca y la Liga Hanseática. Para nuestra humillación, estos mercaderes gandules ganaron la guerra en 1435 y obligaron a liberarlos del peaje.\nDeberíamos devolver la humillación a la Hansa conquistando la ciudad de Lübeck, o arrebatarles el control sobre el nodo comercial de Lübeck"
 dan_eliminate_the_hanse_bt:0 "§Y[Root.GetName]§! tiene un §Y30%§! o más de poder comercial en el nodo comercial de §YLübeck§!."
 dan_eliminate_the_hanse_ct:0 "Ningún país conocido está en una liga comercial con §Y[HSA.GetName]§!."
 dan_eliminate_the_hanse_at:0 "Activa una decisión, que disparará una guerra por §Yconflicto comercial§! entre §Y[Root.GetName]§! y quien posea §Y[47.GetName]§!, §Y[1858.GetName]§!, §Y[45.GetName]§!, §Y[44.GetName]§! y §Y[1874.GetName]§! (§Y[Root.GetName]§! será el §Ydefensor§! en estas guerras)."
 dan_the_german_trade_cities_title:0 "Las ciudades de la Hansa"
 dan_the_german_trade_cities_desc:0 "Las ciudades costeras del Sacro Imperio Romano son en su mayor parte miembros de la Liga Hanseática Debemos bloquear, ocupar o anexionar estas ciudades si es que queremos deshacer la liga que durante tanto tiempo amenazó nuestro dominio sobre el Öresund."
 dan_the_german_trade_cities_ct:0 "Gana los Ingresos comerciales de §Y4 años§!."
 dan_the_german_trade_cities_tt:1 "se cumple esto para §Y3§! de las provincias de §Y[47.GetName]§!, §Y[1858.GetName]§!, §Y[45.GetName]§!, §Y[44.GetName]§! y §Y[1874.GetName]§!:\n    Pertenece a §Y[Root.GetName]§! o súbditos suyos\n    Controlada por §Y[Root.GetName]§!\n    Bloqueada por §Y[Root.GetName]§! mientras su dueño está en guerra con §Y[Root.GetName]§!\n    Su dueño se §Ysometió§! al dominio del comercio de §Y[Root.GetName]§! cuando §Y[Root.GetName]§! activa la decisión '§YProvocar un conflicto comercial con la Hansa§!'."
 dan_the_german_trade:0 "Influencia comercial danesa en Alemania"
 dan_the_sound_toll_title:0 "Expandir el peaje del Sund"
 dan_the_sound_toll_desc:0 "El peaje del Sund es una de la más importantes fuente de ingresos de la corona danesa, si no la que más. Asegura la independencia real respecto a la nobleza y nos garantiza un control férreo del flujo comercial entre el mar Báltico y el Mar del Norte. Convendría ampliar el peaje del Sund construyendo más baterías navales y mercados donde los comerciantes tengan que pagar el peaje."
 dan_the_sound_toll_ct:1 "Se cumple esto para las provincias de §Y[12.GetName]§!, §Y[4142.GetName]§!, §Y[1775.GetName]§! y §Y[6.GetName]§!:\n    Es posesión y núcleo de §Y[Root.GetName]§!\n    Tiene alguna clase de §Yedificio comercial§!\n    Tiene alguna clase de §Yedificio de defensa costera§!"
 dan_the_sound_toll_tt:0 "Las provincias de §Y[12.GetName]§!, §Y[4142.GetName]§!, §Y[1775.GetName]§! y §Y[6.GetName]§! ganan el modificador provincial activado '§YProtección del peaje del Sund§!' que estará activo mientras la provincia tenga alguna clase de edificio de defensa naval y algún edificio de mercado, con estos efectos:\nPoder comercial local: §G+3,00§!\nDesgaste flota hostil: §G+3,00§!\nNúmero de edificios posibles: §G+2§!\nCoste de promover mercantilismo: §G-5,0%§!"
 dan_control_the_channel_title:0 "Controlar el canal"
 dan_control_the_channel_desc:0 "Debido al descubrimiento del Nuevo Mundo al oeste, las mercancías y el comercio rentable fluyen hacia el Canal de la Mancha. Es una tontería esperar que los británicos o los holandeses dirijan sus valiosas mercancías hacia el peaje del Sund. En cambio, deberíamos ampliar nuestra propia influencia comercial en el Canal de la Mancha y desviar todo el comercio posible de nuestros rivales navales."
 dan_push_westwards_title:0 "Descubrir el Nuevo Mundo"
 dan_push_westwards_desc:0 "Los rumores de nuestros rivales nos hablan de tierras misteriosas en el lejano Oeste, llenas de maravillas inimaginables y de oportunidades para los aspirantes a imperios globales. Tenemos que descubrir esta tierra antes de que nuestros enemigos tengan la oportunidad de expandirse allí primero."
 dan_push_westwards_at:0 "§Y[Root.GetName]§! descubrió al menos una provincia costera o las regiones de §YBahía de Hudson§!, §YCanadá§!, §YNordeste§! o §YSudeste§!."
 dan_push_westwards_bt:0 "§Y[Root.GetName]§! descubrió al menos una provincia costera en el §YNuevo Mundo§!."
 dan_push_westwards_tt:0 "El evento '§YColonización de un Nuevo Mundo§!' tiene lugar al descubrir al menos una §Yprovincia costera no colonizada§! del Nuevo Mundo para cumplir los requisitos de esta misión."
 dan_colonize_north_america_title:0 "Colonizar América"
 dan_colonize_north_america_desc:0 "Las tierras de América parecen ser ricas en recursos como pieles, algodón y un nuevo estimulante llamado «tabaco«. Deberíamos fundar nuevos asentamientos en este continente lo antes posible para aprovechar estos bienes."
 dan_colonize_the_caribbean_title:0 "Dansk Vestindien"
 dan_colonize_the_caribbean_desc:0 "Los comerciantes de nuestro/a [Root.GovernmentName] solicitan permiso para fundar una compañía comercial en el Nuevo Mundo. Como América es un continente enorme, sería una sabia elección colonizar el Caribe y confiar estas islas a los comerciantes."
 dan_colonize_rnw_title:0 "Colonizar el Nuevo Mundo"
 dan_colonize_rnw_desc:0 "Las tierras del Nuevo Mundo están listas para colonias danesas. Debemos enviar a algunos de nuestra gente más aventurera a este nuevo continente y colonizarlo para el trono [Root.GetAdjective]."
 dan_the_baltic_force_title:0 "Aumentar el ejército"
 dan_the_baltic_force_desc:0 "Tenemos muchos enemigos, como el Sacro Imperio Romano al sur, los ingleses al oeste, la República de Nóvgorod al este y, lo peor de todo, Suecia al norte. Debemos desarrollar nuestras fuerzas terrestres y navales y prepararlas para lo peor."
 dan_livonian_order_title:0 "Reconquistar Estonia."
 dan_livonian_order_desc:0 "El gran rey Valdemar II dirigió a los ejércitos daneses a grandes victorias en Estonia contra los paganos. No obstante, desde el levantamiento de la Noche de San Jorge, estas tierras pasaron a formar parte de la Orden de Livonia."
 dan_livonian_order_tt:0 "Toda provincia poseída de §YEstonia§! consigue '§YIntegración estonia§!' hasta que la cultura §Yestonia§! ya no sea aceptada, con estos efectos:\nModificador de bienes locales producidos: §G+10,0%§!"
 dan_take_over_neva_title:0 "Eliminar Nóvgorod"
 dan_take_over_neva_desc:1 "Las relaciones con la República del Veche de Nóvgorod han sido siempre gélidas, como poco. Su intención de controlar el flujo oriental del comercio, así como la expansión de sus fronteras hacia Escandinavia, tampoco han ayudado a mejorarlas. Pero aunque Nóvgorod no fuera una amenaza para nosotros, sí lo es el incipiente Principado de Moscovia.\nDebemos tomar las estratégicas provincias de [274.GetName], [33.GetName] y [310.GetName] por el bien y la protección del pueblo escandinavo."
 dan_take_over_neva_tt:0 "Controlador de las rutas novgorodesas"
 dan_colonial_ambitions_title:0 "Ambiciones coloniales"
 dan_colonial_ambitions_desc:1 "El mundo está en un cambio constante, así que tenemos que adaptarnos a las nuevas circunstancias. Las grandes potencias de Europa están apartando la vista del continente y se preparan para aprovecharse de tierras aún por descubrir. La época medieval no es más que un sueño que se desvanece. Por otra parte, la era del colonialismo está justo delante y nosotros seremos unos de los primeros en beneficiarnos."
 dan_colonize_the_gold_coast_title:0 "Colonizar la Costa de Oro"
 dan_colonize_the_gold_coast_desc:0 "África es rica en bienes valiosos como marfil, tintes y, por supuesto, oro. Sin embargo, no somos los únicos que aspiran a desviar estos bienes de África y canalizarlos hacia su propio tesoro. Sería prudente fundar colonias en la costa de África Occidental para controlar quién accede a estos recursos y quién no."
 dan_colonize_the_gold_coast_ct:0 "Toda provincia no isla poseída por §Y[Root.GetName]§! o súbditos suyos en la región de §YGuinea§! consigue '§YDanske Guldkyst§!' durante §Y25 años§!, con estos efectos:\nCoste de Construcción local: §G-15,0%§!\nPoder comercial local: §G+15,0%§!"
 dan_colonize_the_gold_coast_tt:0 "§Y[Root.GetName]§! consigue una reclamación permanente sobre todo §Ycentro de comercio§! o provincia con un modificador de §Yestuario§! en la región de §Sudáfrica§!."
 dan_take_a_foothold_in_the_cape_title:0 "Controlar el Cabo"
 dan_take_a_foothold_in_the_cape_desc:0 "El Cabo de Buena Esperanza es la parada principal para todos los comerciantes de Europa que quieren viajar a Asia y viceversa. Quien controle el Cabo, también controlará el comercio euroasiático. A partir de nuestra experiencia con el peaje del Sund, un lugar como el Cabo es más que ideal para imponer otro peaje."
 dan_expand_african_trade_title:0 "Comercio africano"
 dan_expand_african_trade_desc:0 "Aunque el Cabo de Buena Esperanza sirve sobre todo para centralizar los bienes procedentes de la India y Asia, sigue formando parte de África, un continente con oportunidades que merecen la pena por derecho propio. Debemos expandir nuestros horizontes e imponer el dominio del comercio de [Root.GetName] en los otros mercados de África."
 dan_expand_african_trade_tt:0 "Todos los nodos comerciales de §YÁfrica§!:\n §Y[Root.GetName]§! es la potencia comercial más fuerte o tiene al menos un §Y25%§!."
 dan_improve_norway_relations_title:0 "La corona de Noruega"
 dan_improve_norway_relations_desc:0 "La Unión de Kalmar une toda Escandinavia bajo una sola corona y los aristócratas de Suecia y Noruega obedecen a nuestr[Root.GetoaDir] [Root.Monarch.GetTitle]. Pero antes incluso de la creación de la Unión de Kalmar, Dinamarca y Noruega tienen una larga historia juntos que se remonta hasta Canuto el Grande y su Imperio del Mar del Norte. Hemos de reforzar aún más nuestros vínculos con Noruega para asegurarnos de que permanezcan leales a la Unión de Kalmar."
 dan_integrate_holstein_title:0 "Integrar Holstein"
 dan_integrate_holstein_desc:0 "El rey Valdemar II invadió y conquistó las tierras del ducado de Holstein en 1203. No obstante, su conquista no fue permanente, ya que el duque Adolfo IV de Holstein y una coalición de estados del norte de Alemania lograron derrotarlo en la batalla de Bornhöved en 1227.\nEs hora de que reconquistemos Holstein y lo integremos en nuestra tierra"
 dan_integrate_holstein_tt:0 "[Root.GetName] pierde el modificador §YSúbditos anexionados§! si lo tiene."
 dan_ratify_kalmar_succession_title:0 "Ratificar la Unión"
 dan_ratify_kalmar_succession_desc:0 "Aunque la Unión de Kalmar es de facto una verdadera alianza entre Dinamarca, Noruega y Suecia y vincula a los tres reinos a un solo monarca, nunca ha sido realmente ratificada por ninguno de sus miembros. Es hora de cambiar eso y convertir esta unión en una relación más estrecha entre todos los reinos escandinavos."
 dan_integrate_norway_title:0 "Integrar Noruega"
 dan_integrate_norway_desc:0 "Con la ratificación del tratado que es la Unión de Kalmar, la nobleza de los reinos ya no tiene poder de veto sobre quien se convierte en el siguiente rey. Y por lo tanto, Noruega es de facto, propiamente danesa. Lo único que hace falta es integrar enteramente la corona danesa."
 dan_unite_scandinavia_title:0 "Unir Escandinavia"
 dan_unite_scandinavia_desc:1 "El sueño de una Escandinavia unida es tan antiguo como nuestros mismos reinos Canuto el Grande fue quién más cerca estuvo de unificar Escandinavia con su Imperio del Mar del Norte, pero se centró demasiado en la corona inglesa en lugar de preocuparse por la sueca.\nLa reina Margarita I quedó muy cerca con su visión de la Unión de Kalmar. ¡Y hoy esta visión se hace realidad!"
 dan_university_of_coppenhagen_title:0 "La universidad de Copenhague"
 dan_university_of_coppenhagen_desc:0 "Las universidades son lugares de aprendizaje y conocimiento. Por lo tanto son de gran importancia para el avance tecnológico de cualquier país ya que las ideas brillantes proceden de las universidades en general.\nNo obstante, la fundación de tales instituciones requiere el permiso oficial de aquellos que ya saben leer y escribir: el [Root.GetChurchOrFallbackName]. Habrá que aplacarlos para construir una universidad que acelere nuestro progreso tecnológico."
 dan_an_educated_people_title:0 "Un pueblo educado"
 dan_an_educated_people_desc:0 "Los difíciles tiempos de la Reforma, así como la diferencia tecnológica entre los europeos y los nativos del Nuevo Mundo nos han mostrado lo importante que es la educación y el conocimiento para el bienestar de un país. Debemos construir más universidades en Escandinavia para aumentar nuestra alfabetización general."
 dan_trade_post_in_india_title:0 "Dansk Ostindien"
 dan_trade_post_in_india_desc:0 "El comercio entre Europa y la India es un negocio muy antiguo que ha traído riqueza y prosperidad a muchos imperios del pasado. Por supuesto, tenemos nuestros propios intereses para beneficiarse de comerciar con la India. Debemos aumentar nuestra influencia en la India y conseguir acceso a los mercados del Lejano Oriente."
 dan_trade_post_in_india_at:0 "Está en la superregión de la §YIndia§! y tiene un §Ycentro de comercio§! o un §Yestuario de río§!."
 dan_trade_post_in_india_ct:0 "Todo país con al menos un §Y5%§! de poder comercial en cualquier nodo de comercio §Yindio§! recibe el evento '§YComerciantes de [Root.GetName]§!'"
 dan_funnel_malacca_trade_title:0 "Las especias de Malaca"
 dan_funnel_malacca_trade_desc:0 "Las especias son poco comunes en Europa pero están enormemente solicitadas. Entre tanto, las Indias Orientales están llenas de especias y otros bienes lucrativos muy codiciados. El principio básico de oferta y demanda exige que establezcamos una presencia comercial en Malaca para ayudar a nuestros vecinos europeos con su problema sobre las especias. A un precio justo, por supuesto."
 dan_funnel_malacca_trade_ct:1 "Todo país con al menos un §Y5%§! de poder comercial en §YMalaca§!, §YSiam§!, §YFilipinas§!, §YMolucas§! y capital en §YMalaya§!, §YIndonesia§! o §YMolucas§! recibe el evento '§YComerciantes de [Root.GetName]§!'."
 dan_improve_swedish_relations_title:0 "La corona de Suecia"
 dan_improve_swedish_relations_desc:0 "La Unión de Kalmar en sí no es muy antigua, ya que se creó en 1397. No obstante, la nobleza de Suecia ha expresado una y otra vez su descontento con tener un[Root.GetXa] [Root.Monarch.GetTitle] de cultura [Root.Culture.GetName] como monarca. Entre 1434 y 1436, los mineros, campesinos e inclusos nobles suecos se unieron a Engelbrekt Engelbrektsson y comenzaron una rebelión abierta contra la corona [Root.Culture.GetName] durante la guerra con la Hansa. Solo la desgraciada, pero muy conveniente, muerte de Engelbrekt consiguió romper esta rebelión, así que la normalidad ha vuelto a Suecia.\nSin embargo, a diferencia de Noruega, Suecia y su nobleza son un polvorín, esperando el momento para explotar en otra rebelión. Tenemos que asegurar buenas relaciones con la nobleza sueca lo más rápidamente posible."
 dan_handle_sweden_title:0 "Los nobles de Suecia"
 dan_handle_sweden_desc:0 "Los nobles de Suecia deben aceptar que son parte de la Unión de Kalmar, parte de la corona [Root.Culture.GetName]. Sin embargo, hacer que acepten este hecho es más fácil de decir que de hacer, porque elegirán antes a cualquier campesino que a nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] para el trono de Suecia.\nDebemos asegurarnos al lealtad de la nobleza sueca, ya sea por medios monetarios o por la espada."
 dan_handle_sweden_ct:0 "No se volverán a rebelar rebeldes por un pretendiente sueco contra §Y[Root.GetName]§!."
 dan_handle_sweden_tt:0 "Completar la cadena de eventos §YSueño sueco de independencia§! o llegar a la §YEra de la Reforma§! sin dispararlo.\nLa cadena de eventos empezada en §YSuecia§! puede empezar durante la §YEra de Descubrimientos§! desde §Y1450§! en adelante mientras §YSuecia§! sea súbdita de §YDinamarca§!."
 dan_integrate_sweden_title:0 "Integrar Suecia"
 dan_integrate_sweden_desc:0 "Por fin se ha ratificado la Unión de Kalmar. La nobleza noruega y, en especial la sueca, tiene que reconocer [Root.GetalalaDir] [Root.Monarch.GetTitle] de [Root.GetName] como [Root.GetellaDir] suy[Root.GetoaDir] propi[Root.GetoaDir].\nAl fin podemos terminar lo que Margarita comenzó en 1397, la integración de Suecia en la corona danesa."
 dan_handle_own_nobility_title:0 "Eliminar los privilegios"
 dan_handle_own_nobility_desc:0 "Aunque la nobleza de Noruega y Suecia ya nos mantienen ocupados, los noble de [Root.GetName] no son mejores en ningún aspecto. No desean la unificación de Escandinavia. En su lugar, tienen unos intereses estrechos de miras y a costa de nuestros propios recursos. Debemos quitarles sus privilegios y hacernos con sus tierras."
 dan_handle_own_nobility_ct:1 "La nobleza ya no hará ninguna petición mientras tengamos la Unión de Kalmar."
 dan_an_absolute_monarchy_title:0 "Absolutismo [Root.GetAdjective]"
 dan_an_absolute_monarchy_desc:0 "La era de los reinos feudales está acabando. En su lugar, monarcas y gobernantes de nuestros tiempos consolidan todo el poder del Estado entorno a su propia corona. Deberíamos hacer lo mismo antes de quedarnos atrás respecto nuestros vecinos, que ya han reformado sus principios de gobierno."
 dan_denmark_on_european_stage_title:0 "El escenario europeo"
 dan_denmark_on_european_stage_desc:0 "Grandes potencias están emergiendo en Europa y las redes de alianzas y diplomáticas son cada vez de mayor importancia. Si queremos sobrevivir a este escenario en cambio contante de imperios en ascensos, necesitamos alianzas estratégicas que compartan con nosotros su idea de rivales."
 dan_denmark_on_european_stage_at:0 "Ganamos §G10§! favores y confianza con cada aliado, lo que cumple los requisitos de la misión."
 dan_denmark_on_european_stage_ct:1 " §Yaliados§! de §Y[Root.GetName]§! que tengan su capital en §Y[Root.Capital.GetContinentName]§! y al menos §Y90§! de desarrollo total."
 dan_a_danish_great_power_title:0 "Ser una gran potencia"
 dan_a_danish_great_power_desc:0 "La época de los pequeños reinos medievales y las potencias regionales ha terminado. En su lugar, el mundo se está transformando por grandes e influyentes potencias que tienen un alcance mundial. ¡No nos podemos permitir quedarnos atrás respecto a nuestros rivales, convertidos en tales potencias!"
 dan_a_danish_great_power_at:0 "Los países con un mínimo de §Y200§! de desarrollo propio y de súbditos no tributarios se han visto §Yinfluenciados§! por §Y[Root.GetName]§!"
 dan_a_danish_great_power_bt:0 "Ningún país conocido tiene más desarrollo propio y de súbditos no tributarios que §Y[Root.GetName]§!."
 dan_a_danish_great_power_ct:0 "Los países con un mínimo de §Y200§! de desarrollo propio y de súbditos no tributarios tiene el §Y25%§! de sus ingresos subsidiados por §Y[Root.GetName]§!"
 dan_rival_england_title:0 "Rivalizar con Inglaterra"
 dan_rival_england_desc:0 "Los ingleses, a nuestro oeste, son una de las mayores potencias navales de Europa. Por desgracia, sus intereses y los nuestros entran en conflicto directo, ya que ambas naciones buscan dominar el comercio del Mar del Norte."
 dan_trump_the_english_fleet_title:0 "Desafiar a la armada inglesa"
 dan_trump_the_english_fleet_desc:0 "La Armada Real de los ingleses es una de las fuerzas más formidables de los mares. No tenemos ninguna posibilidad de acabar con su dominio sobre el Mar del Norte mientras nuestra armada no pueda igualar la suya. Deberíamos construir más barcos pesados y progresar en nuestros conocimientos de construcción naval para hacerles frente en un futuro próximo."
 dan_land_in_northumberland_title:0 "Invadir Northumbria"
 dan_land_in_northumberland_desc:0 "Ha llegado la hora de acabar con la amenaza inglesa. ¡Navegaremos hacia el oeste y caeremos sobre Inglaterra en sus territorios del norte de Northumberland!"
 dan_conquer_england_title:0 "Conquistar Inglaterra"
 dan_conquer_england_desc:0 "En el año 1016 el rey danés Canuto el Grande comandó la invasión de Inglaterra y conquistó el reino en pocos meses. Su logro se tradujo en la creación del Imperio del Mar del Norte.\n¡Hoy repetimos lo que él hizo hace tantos siglos y conquistamos de nuevo toda Inglaterra a mayor gloria danesa!"
 dan_conquer_england_tt:0 "Si §Y[236.GetName]§! pertenece a §Y[Root.GetName]§! entonces se disparará el evento '§Y¿Nueva capital para el Imperio del Mar del Norte?§!'.\nPero si en su lugar §Y[236.GetName]§! pertenece a un súbdito nuestro §Y[Root.Capital.GetName]§! gana §G3§! de Impuesto base, §G3§! de Producción base y §G2§! de Soldadesca base."
 dan_the_age_of_reformation_title:0 "La Era de la Reforma"
 dan_the_age_of_reformation_desc:0 "Los actos de la Iglesia católica ya no son incuestionables. Los eruditos en la fe cristiana critican a la Santa Sede por la venta de indulgencias. Está a punto de empezar en Europa un cisma de dimensiones impredecibles, la era de una Gran Reforma del cristianismo.\nHemos de elegir un bando en esta nueva era o si no, el conflicto religioso puede amenazar nuestra propia unidad."
 dan_first_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 dan_first_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 dan_second_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 dan_second_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 dan_third_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 dan_third_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 dan_a_catholic_scandinavia_title:1 "[Root.GetPreviewColorDAN]Escandinavia católica[Root.GetPreviewColorDAN_end]"
 dan_a_catholic_scandinavia_desc:0 "La Reforma se extiende como la pólvora, y hasta nuestra región natal es un posible objetivo de la misma. Debemos erradicar cualquier clase de herejía que pueda aparecer en Escandinavia y velar por nuestra lealtad a la Santa Sede."
 dan_protect_the_catholic_faith_title:1 "[Root.GetPreviewColorDAN]Protector del catolicismo[Root.GetPreviewColorDAN_end]"
 dan_protect_the_catholic_faith_desc:0 "La fe católica, la verdadera y única fe cristiana correcta, corre el riesgo de ser aniquilada por esta tentativa de reforma herética. Debemos revelar a Europa nuestra naturaleza y respaldar a nuestros hermanos católicos con ayuda militar."
 dan_protect_the_catholic_faith_tt:0 "§Y[Root.GetName]§! gana §G+10§! de confianza con todo país §Ycatólico§! conocido."
 dan_join_the_30_years_war_catholic_title:1 "La liga religiosa"
 dan_join_the_30_years_war_catholic_desc:0 "Las tensiones en el Sacro Imperio Romano entre herejes y partidarios de la fe verdadera van en aumento. Es solo cuestión de tiempo que estalle una guerra religiosa. Y si esta guerra tiene lugar, a toda la cristiandad le conviene que la Liga católica la gane."
 dan_a_protestant_scandinavia_title:1 "[Root.GetPreviewColorDAN]Escandinavia reformada[Root.GetPreviewColorDAN_end]"
 dan_a_protestant_scandinavia_desc:0 "La plaga papal debe ser expurgada de nuestra región natal. ¡No quedará ni un asentamiento católico en Escandinavia!"
 dan_protect_the_reformation_title:1 "[Root.GetPreviewColorDAN]Defender la Reforma[Root.GetPreviewColorDAN_end]"
 dan_protect_the_reformation_desc:0 "La Reforma encuentra nuevos miembros todos los días, pero nuestros enemigos también. Esos herejes atrasados preparan fuerzas para extinguir la llama reformadora. Nuestros hermanos en la fe necesitan a alguien que les defienda de la amenaza católica. ¡Nos necesitan a nosotros!"
 dan_protect_the_reformation_at:0 "Al menos §Y3§! países §Ycristianos§!, §Yno católicos§! son bien §Ysúbditos§! o §Yaliados§! de [Root.GetName] o tienen la §Ygarantía§! de [Root.GetName]."
 dan_protect_the_reformation_tt:0 "§Y[Root.GetName]§! gana §G+10§! de confianza con todo país §Ycristiano§!, pero §Yno católico§! conocido."
 dan_spread_the_reformation_title:1 "[Root.GetPreviewColorDAN]Extender la Reforma[Root.GetPreviewColorDAN_end]"
 dan_spread_the_reformation_desc:0 "¡Se ha acabado el estar a la defensiva! Los católicos tiemblan ante nuestra fuerza y los llevaremos al camino verdadero de la fe cristiana, ¡ya sea por palabras astutas o el poder de la espada!"
 dan_spread_the_reformation_tt:0 "Si ganamos la §Yguerra de ligas religiosas§! para el bando §Yprotestante§!, entonces todo §Yprotestante§! y §Yreformado§! del §YSacro Imperio Romano§! mejorará su opinión sobre nosotros en §G+150§!."
 dan_a_norse_scandinavia_title:1 "[Root.GetPreviewColorDAN]Restaurar la fe nórdica[Root.GetPreviewColorDAN_end]"
 dan_a_norse_scandinavia_desc:0 "El cristianismo llegó a Escandinavia traído por misioneros alemanes. Aunque fueron puestos a prueba en ordalías (generalmente de fuego), sobrevivieron y lograron convencer a nuestros antepasados de la fe cristiana. Desde aquel momento, Escandinavia se fue convirtiendo más y más a la fe católica y los templos de nuestros antiguos dioses fueron destruidos en nombre de Cristo.\n¡Debemos reparar el daño que causaron en el pasado nuestros antepasados engañados y restaurar la fe nórdica!"
 dan_raid_the_north_sea_title:1 "[Root.GetPreviewColorDAN]Saqueadores del Norte[Root.GetPreviewColorDAN_end]"
 dan_raid_the_north_sea_desc:0 "Antes de abandonar a nuestros dioses, nuestro pueblo causaba miedo y terror en los corazones de esos débiles cristianos. Asaltábamos sus costas y saqueamos sus iglesias y templos. ¡Es hora de enseñar a esos infieles a temernos de nuevo!"
 dan_raid_the_north_sea_tt:0 "Asaltado al menos §Y40§! veces. (§Y[Root.GetNumRaids]§!/§Y40§!)"
 dan_return_of_the_north_sea_empire_title:1 "[Root.GetPreviewColorDAN]El Imperio del Mar del Norte[Root.GetPreviewColorDAN_end]"
 dan_return_of_the_north_sea_empire_desc:0 "El Imperio del Mar del Norte fue creado por el gran Svend Barbahendida, rey de Dinamarca, Noruega e Inglaterra, si bien su reinado fue de corta duración. A su muerte, su hijo Canuto el Grande asumió su papel, unió de nuevo los reinos y reinó durante 19 años gloriosos. Aunque era cristiano, la cultura vikinga estuvo en su apogeo durante su vida.\n\nHa llegado la hora de restaurar lo que nos pertenece legítimamente y reclamar el Imperio del Mar del Norte, ¡pero esta vez bajo la guía de los dioses verdaderos!"
 dan_commune_between_the_religions_title:1 "[Root.GetPreviewColorDAN]Entre las fes[Root.GetPreviewColorDAN_end]"
 dan_commune_between_the_religions_desc:0 "La Reforma está causando una brecha en de la fe católica. Hermano levanta la espada contra hermano; reinos enteros caen en el caos mientras su población se masacra en nombre del mismo dios.\nDebemos mostrara a esos lunáticos que es posible vivir en armonía entre las fes."
 dan_remove_power_from_the_clergy_title:1 "[Root.GetPreviewColorDAN]Quitar poder al clero[Root.GetPreviewColorDAN_end]"
 dan_remove_power_from_the_clergy_desc:0 "El clero es una plaga en nuestro señorío, ya que personifica el mismo fanatismo religioso que queremos desarraigar. Debemos arrebatar privilegios al clero y retirarles cualquier clase de poder."
 dan_a_multicultural_kingdom_title:1 "[Root.GetPreviewColorDAN][Root.GovernmentName] multicultural[Root.GetPreviewColorDAN_end]"
 dan_a_multicultural_kingdom_desc:0 "La tolerancia religiosa es un aspecto. La tolerancia entre culturas es otro que debemos tener en cuenta. Si queremos ser el faro de tolerancia en este mundo oscuro, debemos de mostrar que todo el mundo es bienvenido en [Root.GetName], sin importar su fe o cultura."
 ###DANISH EVENTS###
 #flavor_dan.100.t: "Swedish Nobles contest the Union!"
 #flavor_dan.100.desc: "Despite our best efforts, the shifty nobles of Sweden changed their mind on their role within our Union and demand the right to elect their own king."
 #flavor_dan.100.a: "Curse them!"
 flavor_dan.101.t:0 "El destino de Eric Gryf"
 flavor_dan.101.desc:0 "Eric Gryf de Pomerania, antaño el poderoso rey de la Unión de Kalmar, es ahora un piratilla que se apoderó de la ciudad de Visby, en Gotland. Sus días como pirata están acabados ahora que hemos vuelto a ganar el control absoluto Gotland. La cuestión es qué pasará ahora con ese rey desacreditado."
 flavor_dan.101.a:0 "Desterrarlo de Gotland."
 flavor_dan.101.b:0 "Que gobierne Gotland. Su piratería podría ser útil."
 flavor_dan.101.c:0 "La vida de pirata podría ser para mí…"
 flavor_dan.102.t:0 "Colonización de un nuevo mundo"
 flavor_dan.102.desc:0 "¡Los rumores de tierras completamente nuevas en el Lejano Oeste son ciertos! Nuestros exploradores han descubierto masas de tierra que nunca aparecieron documentadas en ninguno de nuestros mapas, ni siquiera en los de nuestros antepasados vikingos. ¡Debemos enviar colonos hambrientos de aventuras a este Nuevo Mundo y crear la primera frontera de [Root.GetName] en este nuevo continente!"
 flavor_dan.102.a:0 "Enviar los colonos a [dan_rnw_colonial_province.GetName]."
 flavor_dan.102.b:0 "Enviar los colonos a [dan_hudson_bay_colonial_province.GetName]."
 flavor_dan.102.c:0 "Colonizar [dan_canada_colonial_province.GetName]."
 flavor_dan.102.d:0 "[dan_northeast_america_colonial_province.GetName] debe ser nuestra primera colonia."
 flavor_dan.102.e:1 "[dan_southeast_america_colonial_province.GetName] es territorio legítimamente [Root.GetAdjective]."
 flavor_dan.102.zzz:0 "Qué lástima que ya no queden provincias costeras que colonizar…"
 flavor_dan.103.t:0 "La ratificación de la Unión de Kalmar"
 flavor_dan.103.desc:0 "In 1397, 67 miembros del clero y la aristocracia de Dinamarca, Noruega y Suecia firmaron en Kalmar el tratado que se conocería como la Unión de Kalmar. Aunque firmado por clérigos y nobles de los tres reinos, nunca fue ratificado y, por lo tanto, la Unión de Kalmar nunca tuvo una base legal sólida sobre la que asentarse.\nEn [GetYear], [Root.GetellaDir] [Root.Monarch.GetTitle] de [Root.GetName] volvió a reunir a la nobleza y el clero de los tres reinos en [Root.Capital.GetName]. Hoy la Unión de Kalmar recibe por fin la codificación legal que convierte a los integrantes de la Unión en miembros menores de [Root.GetName]. ¡A partir de este día, Noruega y Suecia siembre serán gobernadas por un[Root.GetoaDir] [Root.Monarch.GetTitle] del trono [Root.GetAdjective]!"
 flavor_dan.103.a:0 "¡Que este sea el amanecer de una nueva era para Escandinavia!"
 flavor_dan.104.t:0 "Københavns Universitet"
 flavor_dan.104.desc:0 "La Universidad de Copenhague (Københavns Universitet) se fundó en [GetYear] y es la universidad más antigua de Dinamarca. Su construcción en cuanto [Root.GetellaDir] [Root.Monarch.GetTitle] de cultura [Root.Culture.GetName] recibió una bula del papa [PAP.Monarch.GetName] que le daba permiso para fundar una universidad en Dinamarca.\nLa universidad es uno de los pocos lugares de [Root.GetName] que ha recibido un decreto real, lo que la convierte en una institución autónoma, libre de la interferencia real y de las leyes que gobiernan al pueblo [Root.GetAdjective]."
 flavor_dan.104.a:0 "Maravilloso."
 flavor_dan.105.t:0 "La unificación de Escandinavia"
 flavor_dan.105.desc:0 "Durante siglos, Escandinavia estuvo dividida en los tres reinos de Dinamarca, Suecia y Noruega. Siempre hubo en el pasado distintos intentos de unir estos reinos en uniones personales. La Unión de Kalmar fue el último de ellos.\n¡Pero aquel que pone fin de una vez por todas a la división del Norte! Suecia y Noruega se han integrado en la principal Corona de [Root.GetName] y ahora toda la región de Escandinavia entra en una nueva Edad de Oro bajo el liderazgo [Root.GetAdjective]!"
 flavor_dan.105.a:0 "La reina Margarita se sentiría tan orgullosa."
 flavor_dan.106.t:0 "Masacre de [Root.Capital.GetName]"
 flavor_dan.106.desc:0 "La coronación de [From.Monarch.GetName] como [From.Monarch.GetTitle] de [Root.GetName] no careció de problemas. El bando noble [Root.GetAdjective] se ha dividido entre prounionistas y antiunionistas. Quienes disfrutan de los privilegios concedidos por nuestro soberano de [From.GetName] y quienes buscan la independencia del país [Root.GetAdjective].\nCon la escalada de la tensión entre ambas facciones, [From.GetellaDir] [From.Monarch.GetTitle] ha intervenido y quiso celebrar un banquete para la nobleza de [Root.GetName]. Sin embargo, resultó ser una trampa de los prounionistas, ¡ya que muchos de los nobles partidarios de la independencia fueron encarcelados y poco después ejecutados por herejía!\n\nEl pueblo [Root.GetAdjective] quedó impactado por las atrocidades de las que fue capaz [Root.Monarch.GetName]. Por ahora se ha detenido la amenaza de una guerra de independencia, pero las cicatrices de la masacre de [Root.Capital.GetName] permanecerán para siempre…"
 flavor_dan.106.a:0 "¿Un[From.GetXaDir] [From.Monarch.GetTitle] tan cruel reinará sobre nosotros? Eso es lo que se cree."
 flavor_dan.107.t:0 "Consejeros de la Dansk Ostindien"
 flavor_dan.107.desc:0 "La Compañía Danesa de las Indias Orientales (Ostindisk Kompagni) es la compañía comercial de la corona danesa y se centra en el comercio con la India. Por lo tanto, muchos que buscan fortuna y riquezas viajan a la India. Aunque la mayoría de estos comerciantes son bastante normalitos, unos pocos han demostrado ser excepcionalmente diestros en la gestión de la tesorería, las artes del comercio, la navegación y en la contabilidad. Debemos contratar para nuestro gabinete a estos talentosos comerciantes."
 flavor_dan.107.a:0 "Necesitamos a alguien que gestione la tesorería"
 flavor_dan.107.b:0 "Lo que buscamos es precisamente un buen comerciante."
 flavor_dan.107.c:0 "La navegación nos preocupa bastante últimamente."
 flavor_dan.107.d:0 "Nuestro ejército necesita una verdadera contabilidad."
 flavor_dan.108.t:0 "Comerciantes de [From.GetName] en [Root.GetName]"
 flavor_dan.108.desc:0 "Extranjeros con vestimentas extrañas han llegado a nuestro país. Al principio temimos lo peor, pero estos forasteros parecen no ser conquistadores, sino mercaderes.\nAl parecer, estos comerciantes vienen de [From.GetName] y buscan oportunidades para invertir en nuestra economía a cambio de restringir nuestro propio comercio dentro de la India."
 flavor_dan.108.a:0 "Aceptar el trato"
 flavor_dan.108.b:0 "Expulsar a esos extranjeros de nuestra tierra."
 flavor_dan.109.t:0 "El estado de la Unión de Kalmar"
 flavor_dan.109.desc:0 "En el año 1397, la reina Margarita de Dinamarca aceptó la Unión de Kalmar, una adhesión bastante imprecisa entre los tres reinos de Dinamarca, Noruega y Suecia, con Dinamarca como potencia reinante. No obstante, el acta de la Unión jamás se convirtió en ley en Suecia y Noruega y, por lo tanto, cada vez que moría el rey de la Unión de Kalmar, los otros dos reinos tenían que elegir al monarca de Dinamarca como soberano, algo que costaba bastante, sobre todo a los suecos.\n\nAdemás del esfuerzo por mantener la Unión unida, la misma nobleza de Dinamarca es una amenaza a la estabilidad de la Unión de Kalmar ya que la atención del rey danés se ve dividida entre los tres reinos. Los nobles irán exigiendo regularmente recursos a la corona para lograr sus propios objetivos hasta que revoquemos drásticamente su poder."
 flavor_dan.109.a:0 "Tiempos difíciles nos aguardan…"
 flavor_dan.109.a.tt:0 "La Unión de Kalmar dejará de existir si §YSuecia§! o §YNoruega§! se liberan y ganan una guerra de independencia contra nosotros."
 flavor_dan.110.t:0 "Aumento del peaje del Sund"
 flavor_dan.110.desc:0 "El codicioso [From.GetAdjective] ha aumentado su ya opresivo peaje del Sund y ha llevado a la mitad de nuestros comerciantes a la bancarrota con solo atravesar el Öresund. Las quejas al respecto han caído en los oídos sordos [From.GetdeldelaDir] [From.Monarch.GetTitle] de [From.GetName] Todo intento de diplomacia con [From.GetName] es inútil, así que solo tenemos dos opciones: someternos al peaje del Sund o declarar guerra comercial con [From.GetName], como hizo la Liga Hanseática hace años."
 flavor_dan.110.a:0 "¡Se acabó! ¡Bastante tiempo lleva [From.GetName] sorbiendo nuestros ducados!"
 flavor_dan.110.a.tt:0 "Todo miembro de nuestra §YLiga comercial§! que no piense el librar una guerra contra [From.GetName] de por sí, se unirá a nosotros en todas las guerras ofensivas."
 flavor_dan.110.b:0 "No tenemos fuerza para hacer frente a [From.GetName]."
 dan_submitted_to_danish_trade_dominance_modifier:0 "Sumisión al peaje del Sund"
 flavor_dan.111.t:0 "[From.GetName] se somete al dominio de comercio [Root.GetAdjective]"
 flavor_dan.111.desc:0 "Aunque la indignación de [From.GetName] fue enorme cuando aumentamos el peaje a los miembros de la Liga Hanseática, el gobierno de [From.GetName] ha tenido que someterse a nuestro dominio. El miedo a una aniquilación completa fue mayor que su preocupación por la pérdida de beneficios."
 flavor_dan.111.a:0 "Una decisión inteligente la de su [From.Monarch.GetTitle]."
 dan_submitted_to_danish_trade_dominance_tt:0 "[From.GetName] se somete a nuestro dominio de comercio"
 flavor_dan.112.t:0 "Noruega en la Unión de Kalmar"
 flavor_dan.112.desc:0 "Antes de la Peste Negra, Noruega era un igual entre Suecia y Dinamarca y tenía una nobleza propia fuerte y una corte real. Sin embargo, la peste acabó llegando a Noruega y el 60% de su población sufrió una muerte espantosa en 1348. A partir de este acontecimiento, la corona noruega fue perdiendo su importancia y su nobleza se vio sustituida por daneses con el paso del tiempo.\nHoy en día, la corona de Noruega es la menos importante de los títulos reales. Pero hay voces dentro de Noruega que anhelan el regreso a la gloria de su amado país, que desean mayor reconocimiento dentro de la Unión de Kalmar."
 flavor_dan.112.a:0 "Conceder a la corona de Noruega igualdad con nuestra propia corona."
 flavor_dan.112.b:0 "Mantener el statu quo."
 flavor_dan.112.c:0 "Mejor degradar a Noruega a provincia de [Root.GetName]"
 flavor_dan.113.t:0 "Mercenarios alemanes"
 flavor_dan.113.desc:0 "Nuestro pueblo es diestro en el arte de la guerra y nuestra economía nos permite desplegar un ejército notable para defender nuestra tierra natal. Sin embargo, nuestra pericia se centra sobre todo el mar.\nEn [GetYear], [Root.GetellaDir] gran [Root.Monarch.GetTitle] de [Root.GetName] reunió en [Root.Capital.GetName] a los líderes de las compañías mercenarias germánicas para firmar un contrato real entre el/la [Root.GovernmentName] de [Root.GetName] y las compañías mercenarias. A cambio de las riquezas de [Root.GetName], los mercenarios juran lealtad al trono [Root.GetAdjective]."
 flavor_dan.113.a:0 "Seguro que estos mercenarios demostrarán su valía."
 flavor_dan.114.t:0 "Suecia en la Unión de Kalmar"
 flavor_dan.114.desc:0 "Al contrario que Noruega, es más difícil mantener el reino de Suecia dentro de la Unión. Durante la guerra entre Dinamarca y la Hansa de 1435, Suecia experimentó problemas económicos causados por la Hansa. Como resultado de ello, el minero y noble Engelbrekt Engelbrektsson reclutó un pequeño ejército de revoltosos y rebeldes. De no haber sido por su muerte prematura, la Unión de Kalmar tal como la conocemos, no existiría.\nEs evidente que la nobleza sueca ya no está contenta con la implicación de [Root.GetName] en sus asuntos. Por suerte para nosotros, algunos en la clase dirigente sueca son prounionistas. Debemos usar nuestros recursos para persuadir al resto de la nobleza y convertirlos también en partidarios de la unión."
 flavor_dan.114.a:0 "Intentar persuadir a nuestra causa al resto de la nobleza."
 flavor_dan.114.b:0 "Antes o después acabarán sido unionistas."
 flavor_dan.114.c:0 "No tiene sentido tratar con la nobleza sueca. Es mejor explotar los recursos de Suecia."
 flavor_dan.115.t:0 "El sueño de la libertad"
 flavor_dan.115.desc:0 "Aunque los nobles de [Root.GetName] quisieron lo mejor para su país cuando firmaron el tratado de la Unión de Kalmar, nadie en nuestro pueblo desea estar sometido a la corona danesa. El sueño de una Suecia independiente empieza a ser cada vez más atractivo…"
 flavor_dan.115.a:0 "¡Un día esta sueño se hará realidad!"
 flavor_dan.117.t:0 "Descontento de la nobleza de [Root.GetName]"
 flavor_dan.117.desc:0 "Con la redacción de una Constitución escandinava, [From.GetellaDir] [From.Monarch.GetTitle] de [From.GetName] se prepara para ratificar la Unión de Kalmar y nuestra eventual integración en la corona de [From.GetName]. Como esta constitución quita poder a la [Root.GetNobilityOrFallbackName] de [Root.GetName], aumenta el descontento en nuestro/a [Root.GovernmentName]. Aunque los prounionistas intentan defender la decisión [From.GetAdjective], los antiunionistas preparan sus fuerzas para otra revuelta contra la Unión de Kalmar."
 flavor_dan.117.a:0 "[From.GetName] no puede controlarnos siempre."
 flavor_dan.118.t:0 "La incipiente revolución de [From.GetName]"
 flavor_dan.118.desc:0 "Las tensiones entre [Root.GetName] y la nobleza de [From.GetName] está llegando a un punto culminante. La creación de la Constitución escandinava ha sentado mal a muchos miembros de la clase dirigente de [From.GetName], e incluso algunos antiunionistas de [Root.GetName] se preparan para levantarse en armas contra la Unión de Kalmar.\nUna gran revolución acecha por el horizonte. Debemos actuar a menos que queramos afrontar la ira de muchos rebeldes por un pretendiente de [From.GetName]."
 flavor_dan.118.a:0 "Podemos ocuparnos de las revueltas."
 flavor_dan.118.b:0 "Debemos reunir al partido antiunionista [From.GetAdjective] y… ocuparnos de ellos."
 flavor_dan.119.t:0 "¿Nueva capital para el Imperio del Mar del Norte?"
 flavor_dan.119.desc:0 "Cuando Canuto el Grande conquistó Inglaterra, aseguró su reinado gobernando Inglaterra desde la ciudad de Londres, mientras las tierras ya seguras de Dinamarca y Noruega eran dirigidas por su esposa normanda.\nAl cabo de muchos siglos, el Imperio del Mar del Norte vuelve a estar restaurado, aunque esta vez Inglaterra no ha sido conquistada por vikingos de [Root.GetName] sino por nuestra sociedad avanzada. Aun así, reinar sobre Inglaterra seguirá representando un problema debido a la distancia entre [Root.Capital.GetName] y las tierras inglesas. Podría valer la pena volver a situar nuestra capital en Londres."
 flavor_dan.119.a:0 "¡[236.GetName] será nuestra nueva capital!"
 flavor_dan.119.b:0 "Mejor ampliemos [Root.Capital.GetName]."
 flavor_dan.120.t:0 "Retroceso en el Canal de la Mancha"
 flavor_dan.120.desc:0 "Nuestra pérdida de influencia comercial en el Canal de la Mancha está causando un impacto masivo a nuestros ingresos comerciales y a nuestro acceso a los muchos bienes maravillosos del Nuevo Mundo."
 flavor_dan.120.a:0 "Maldición…"
 flavor_dan.122.t:0 "Las consecuencias de la masacre"
 flavor_dan.122.desc:0 "[Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] vino a la capital de Suecia e invitó a toda la nobleza sueca a un gran festival para celebrar su coronación. Aunque con dudas, los nobles suecos aceptaron la invitación y se desplazaron al centro de la capital.\nPero al poco de la llegada de todos los nobles, [Root.GetellaDir] [Root.Monarch.GetTitle] ordenó juzgar a la nobleza sueca y ejecutó a la mayoría por herejía.\n\nFue un acto atroz, pero necesario para nuestro/a [Root.GovernmentName]. La Unión de Kalmar se vendría abajo si los sentimientos antiunionistas se extendieran más por Suecia. Pero la población de Suecia ve este evento como una prueba más de tiranía danesa…"
 flavor_dan.122.a:0 "Tenía que hacerse. Lo suecos tendrán que aceptarlo."
 flavor_dan.123.t:0 "La guerra del pretendiente de Suecia"
 flavor_dan.123.desc:1 "Nuestra pasividad ha motivado a más y más nobles suecos a reunir a sus aliados e iniciar revueltas generalizadas contra nuestro gobierno. Sin embargo, no toda Suecia considera justificadas sus acciones y las atrocidades cometidas por los rebeldes en nombre de la «libertad y la liberación» están causando una gran devastación de las tierras suecas. Los nobles se están volviendo muy impopulares entre los plebeyos suecos.\nAunque esta guerra de pretendientes será muy costosa para nuestro tesoro y soldadesca, al menos mostrará al pueblo sueco que el gobierno danés no es tiránico sino justo, al contrario que el que intenta imponer su propia nobleza."
 flavor_dan.123.a:0 "Al fin los suecos aceptarán nuestro gobierno."
 flavor_dan.124.t:0 "El papel cambiante de los mercenarios"
 flavor_dan.124.desc:0 "Desde los tiempos del Imperio romano, reyes y generales han recurrido a mercenarios para sus guerras, y [Root.GetName] no es una excepción. Pero con el paso del tiempo, los gobiernos de Europa crearon el concepto de ejércitos permanentes; fuerzas militares reclutadas entre su propio pueblo y que se pueden llamar a las armas en tiempos de necesidad. Nuestros consejeros están divididos. Por una parte, el uso de un ejército permanente garantiza tener soldados profesionales y leales para defender nuestras ambiciones. Por otra, tendríamos que estar dispuestos a sacrificar vidas de [Root.GetName] por nuestros objetivos.\nAl final es [Root.GetellaDir] [Root.Monarch.GetTitle] quien debe tomar la decisión final."
 flavor_dan.124.a:0 "Debemos seguir con los ejércitos mercenarios"
 flavor_dan.124.b:0 "Ha llegado la hora de un ejército permanente para [Root.GetName]."
 ###DANISH COUNTRY MODIFIERS###
 dan_humiliated_the_hanse:0 "La Hansa, humillada"
 desc_dan_humiliated_the_hanse:0 "La Hansa no es más que una pequeña liga mercantil que se aferra a su sueño de ser la potencia comercial dominante en el Báltico. Con el desmantelamiento de su líder lubequés, nuestro dominio en el comercio de Lübeck se ha vuelto indiscutible."
 dan_estonian_culture_accepted:0 "Integración estonia"
 desc_dan_estonian_culture_accepted:0 "Se ha integrado al pueblo estonio en nuestro gobierno y se les permite mantener una cierta forma de autogobierno.\n\n§YEste modificador desaparecerá en cuanto la estonia deje de ser una cultura aceptada en [Root.GetName].§!"
 dan_estonian_culture_accepted_tt:0 "hasta que la §Yestonia§! no sea una cultura aceptada"
 dan_estonian_support:0 "Apoyo del pueblo estonio"
 desc_dan_estonian_support:0 "Los estonios de estas provincia disfrutan de un alto nivel de autonomía administrativa y libertad. A cambio, se usará su productividad para beneficiar a su soberano.\n\n§YEste modificador desaparecerá en cuanto su propietario deje de aceptar la cultura estonia.§!"
 dan_control_over_the_english_channel:0 "Controlador del Canal de la Mancha"
 desc_dan_control_over_the_english_channel:0 "Somos los únicos controladores del Canal de la Mancha, ¡por lo cual nuestro país tiene acceso a bienes y tesoros del mundo entero!!\n\n§YEste modificador desaparecerá si [Root.GetName] no tiene poder comercial en el Canal de la Mancha.§!" # [LocEditor:AwaitingBatchUpdate]
 dan_control_over_the_english_channel_tt:0 "hasta que no tengamos nada de poder comercial en el §Ycanal de la Mancha§!"
 dan_new_world_expansion:0 "Expansión hacia el Nuevo Mundo"
 desc_dan_new_world_expansion:0 "¡Los daneses más valientes y aventureros han salido a colonizar el Nuevo Mundo para gloria de su tierra natal!"
 dan_danish_gold_coast:0 "Danske Guldkyst"
 desc_dan_danish_gold_coast:0 "Esta provincia es parte de la Compañía Comercial Danesa de la Costa de Oro y, por lo tanto, tiene los recursos de los comerciantes para la construcción de edificios locales."
 dan_gold_coast_control:0 "Control sobre la Costa de Oro"
 desc_dan_gold_coast_control:0 "La Costa de Oro de África está bajo nuestro control. Comerciantes de toda Dinamarca viajan aquí para extender la compañía comercial local, así como acceder a mercados totalmente nuevos."
 dan_african_trade_company:0 "Compañía Danesa de Comercio Africano"
 desc_dan_african_trade_company:0 "Debido a nuestra influencia en el comercio africano, ha surgido una nueva compañía comercial que mantiene y aún amplía nuestro dominio del comercio de África."
 dan_nor_equal_crowns:0 "Coronas iguales"
 desc_dan_nor_equal_crowns:0 "Hemos reconocido a la corona danesa como igual en comparación con la danesa y la sueca. Por lo tanto, ahora estamos obligados a invertir en la corte real noruega y conceder aún más privilegios a la nobleza de nuestros dos países.\n\nNoruega consigue '§YIgualdad con la corona danesa§!' hasta que ya no sea nuestro socio menor, con estos efectos:\nDeseo de libertad: §G-10,00%§!\nPrestigio anual: §G+0,50§!\nIngresos por impuestos anuales: §G+24,00§!¤\n\n§YEste modificador expirará cuando Noruega ya no esté en una unión personal con [Root.GetName].§!"
 dan_nor_equal_crowns_tt:0 "hasta que §YNoruega§! ya no esté en una unión personal con nosotros"
 dan_nor_equal_crowns_norway:0 "Igualdad con la corona danesa"
 desc_dan_nor_equal_crowns_norway:0 "El líder de la Unión de Kalmar ha puesto nuestra corona a la altura de la suya y nos apoya en el mantenimiento de una corte real de carácter [Root.GetAdjective].\n\n§YDurará hasta que ya no seamos socios menores en la Unión de Kalmar.§!"
 dan_exploiting_norwegians:0 "Degradación de la corona noruega"
 desc_dan_exploiting_norwegians:0 "Hemos decidido degradar más aún la corona noruega y tratar el reino entero como si fuera una provincia más del reino [Root.GetAdjective]. Por lo tanto, explotaremos los ingresos fiscales y la soldadesca noruegos y retiraremos privilegios a la nobleza noruega.\n\n§YEste modificador expira cuando Noruega ya no esté en una unión personal con [Root.GetName].§!"
 dan_norwegian_marines:0 "Infantería de marina noruega"
 desc_dan_norwegian_marines:0 "La corona noruega se ha integrado en la nuestra y, por lo tanto, su fuerza naval e infantería de marina amplían las nuestras."
 dan_danish_investment:0 "Inversión danesa"
 desc_dan_danish_investment:0 "Los daneses, al Oeste, han llegado a nuestro país y han empezado a invertir en nuestra producción local. Si bien nuestros comerciantes lamentan su presencia, nuestro pueblo trabajador agradece el incremento de infraestructuras y oportunidades que han traído los daneses."
 dan_swe_supports_pro_unionists:0 "Apoya a los prounionistas"
 desc_dan_swe_supports_pro_unionists:0 "Hemos decidido invertir en la nobleza sueca e intentar persuadirlos para que cooperen con [Root.GetName].\n\nSuecia consigue '§YUnionistas apoyados§!' hasta que ya no sea nuestro socio menor, con estos efectos:\nDeseo de libertad: §G-10,00%§!\nInfluencia noble: §Y+10,0%§!\nEquilibrio de lealtad de nobleza: §Y+20,0%§!\nIngresos por impuestos anuales: §G+24,00§!¤\n\n§YEste modificador expirará cuando Suecia ya no esté en una unión personal con [Root.GetName].§!"
 dan_swe_supports_pro_unionists_tt:0 "hasta que §YSuecia§! ya no esté en una unión personal con nosotros"
 dan_swe_supported_unionists:0 "Unionistas apoyados"
 desc_dan_swe_supported_unionists:0 "El líder de la Unión de Kalmar ha metido recursos en los colaboradores con [Root.GetName], quienes apoyan la Unión de Kalmar en lugar de la independencia de [Root.GetName].\n\n§YDurará hasta que ya no seamos socios menores en la Unión de Kalmar.§!"
 dan_exploiting_swedes:0 "Explotación de recursos suecos"
 desc_dan_exploiting_swedes:1 "Hemos decidido hacer caso omiso de la nobleza sueca y en su lugar concentrarnos en acumular todos los recursos de Suecia que podamos. Aunque aumenta considerablemente nuestros ingresos, puede que a los suecos no les hagamos mucha gracia…\n\n§YEste modificador expira cuando Suecia ya no esté en una unión personal con [Root.GetName].§!"
 dan_dream_of_freedom:0 "El sueño de la libertad"
 desc_dan_dream_of_freedom:0 "La guerra entre Dinamarca y la Hansa ha mostrado lo vulnerables que somos en la Unión de Kalmar y cuán poco se preocupa Dinamarca por el interés general [Root.GetAdjective]. El sueño de [Root.GetName] independiente es cada vez más evidente para todos nosotros."
 dan_swedish_steel:0 "Acero sueco."
 desc_dan_swedish_steel:0 "Con la integración de Suecia, mucho de su equipamiento militar ha pasado a nuestras manos y ahora está al servicio del ejército [Root.GetAdjective]."
 dan_danish_absolutism:0 "Absolutismo danés"
 desc_dan_danish_absolutism:0 "La era de los reinos feudales ha acabado. Ha comenzado la Era del absolutismo y [Root.GetName] será pionero en la centralización de todo el poder del estado."
 dan_naval_preperations:0 "Preparativos de guerra"
 desc_dan_naval_preperations:0 "El conflicto con los ingleses es inevitable. Por suerte para nosotros, hemos empezado los preparativos para construir una marina que pueda rivalizar con la Armada Real."
 dan_king_of_denmark_and_england:0 "El segundo Imperio del Mar del Norte"
 desc_dan_king_of_denmark_and_england:0 "Hace siglos, Canuto el Grande unió las tres coronas de Dinamarca, Noruega e Inglaterra en un único Imperio del Mar del Norte.\nEste imperio suyo solo duró hasta su muerte ¡pero nuestro segundo Imperio del Mar del Norte perdurará mientras Dinamarca reine sobre los mares!"
 dan_catholic_support:0 "Apoyo papal"
 desc_dan_catholic_support:0 "Al alzarnos en defensa del bando católico del mundo, el Papa en persona nos envió legados que nos apoyan en las cuestiones religiosas de nuestro país."
 dan_protestant_support:0 "Apoyo de clero"
 desc_dan_protestant_support:0 "Al alzarnos en defensa del bando de la Reforma, nuestro clero ha jurado lealtad a nuestra causa y nos apoya en distintas cuestiones eclesiásticas de nuestro país."
 dan_communication_between_the_faiths:0 "Comunicación entre las fes"
 desc_dan_communication_between_the_faiths:0 "No somos un país de fanáticos que busquen eliminar a la gente de la creencia «errónea». Al contrario, nuestra política es de comunicación abierta entre las distintas fes que se hallan en nuestro país."
 dan_plunder_and_pillaging:0 "Saqueos y pillajes"
 desc_dan_plunder_and_pillaging:0 "La premisa del botín atrae a muchos de nuestros guerreros, que buscan su fortuna en las iglesias de los infieles."
 stockholm_bloodbath:0 "Las cicatrices de la masacre"
 desc_stockholm_bloodbath:0 "Por orden del monarca reinante de la Unión de Kalmar, se reunió al partido noble [Root.GetAdjective], se le juzgó por herejía y se ejecutó rápidamente a sus miembros en [Root.Capital.GetName]. Este acontecimiento solo ha demostrado lo poco que le importa a nadie nuestro destino y lo dispuestos que están a reunir y masacrar a nuestro pueblo.\n¡[Root.GetName] nunca más volverá a servir a nadie!"
 dan_losing_ruling_grip:0 "Pérdida de control del poder"
 desc_dan_losing_ruling_grip:0 "Nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] está perdiendo el control sobre nuestro país y hace que la idea de la independencia para [Root.GetName] sea una perspectiva atractiva para nuestra población."
 dan_sca_standing_professional_merc_army:0 "Ejércitos profesionales mercenarios"
 desc_dan_sca_standing_professional_merc_army:0 "Hemos decidido concentrar nuestros esfuerzos militares en expandir los ejércitos mercenarios para nuestro país. ¡Solo nos servirán los mejores de los mejores!"
 dan_sca_refocus_on_personal_armies:0 "Reconcentrarnos en ejércitos permanentes"
 desc_dan_sca_refocus_on_personal_armies:0 "§YNo podemos reclutar ninguna compañía mercenaria mientras este modificador esté activo.§!\n\nHemos decidido reconcentrar nuestros esfuerzos militares en un ejército permanente para nuestro país. Los mercenarios ya no nos sirve porque no hay ningún ejército tan profesional como el nuestro."
 dan_sca_refocus_on_personal_armies_tt:0 "§YDesactiva la capacidad de reclutar compañía mercenarias mientras este modificador siga activo.§!"
 dan_colonial_ambitions_mod:0 "Ambiciones coloniales"
 desc_dan_colonial_ambitions_mod:0 "Nuestro pueblo está ansioso por el explorar y cartografiar el Nuevo Mundo para la corona danesa."
 ###DECISIONS FOR DENMARK###
 dan_provoke_trade_conflict_war_title:0 "Provocar un conflicto comercial con la Hansa"
 dan_provoke_trade_conflict_war_desc:0 "La Hansa posee esa molesta característica de ser difícil de tratar. Compiten contra nuestro dominio comercial en el mar Báltico y su posición dentro del Sacro Imperio Romano les otorga protección contra nosotros.\nNo obstante, el emperador solo está obligado a respaldar a la Hansa en una guerra defensiva. Si provocamos a la Hansa para que nos ataque, tendríamos asegurada la disolución de la Liga Hanseática sin necesidad de entrar en guerra con el Sacro Imperio Romano al completo. Lo único que necesitamos es provocar a los comerciantes de la Hansa…"
 dan_provoke_trade_conflict_war_tt:0 "[Root.GetName] o impone un §Yembargo§! o tiene un casus belli de §Yconflicto comercial§! contra el poseedor de esta provincia."
 dan_provoke_trade_conflict_war_ct:0 "Los dueños de §Y[47.GetName]§!, §Y[1858.GetName]§!, §Y[45.GetName]§!, §Y[44.GetName]§! y §Y[1874.GetName]§! declararán la §Rguerra§! (si no son [Root.GetName] o súbdito [Root.GetAdjective]) a §Y[Root.GetName]§! por el casus belli de §Yconflicto comercial§! o se §Ysometerán§! al dominio comercial [Root.GetAdjective].\n\n§RLos líderes de ligas comerciales llamarán a la guerra a TODOS los miembros de su respectivas ligas.§!"
 dan_proclaim_archking_title_decision_title:0 "Proclamar el título de archi[Root.Monarch.GetTitle]"
 dan_proclaim_archking_title_decision_desc:0 "Christopher III von Wittelsbach se hizo llamar «Archirrey» de Dinamarca. De no haber sido por el archirrey, nuestra nación no se hallaría donde está ahora. Sería un gran modo de honrar sus logros que [Root.Monarch.GetName] eligiera asumir el título de archi[Root.Monarch.GetTitle]."
 proclaim_archking_title_tt:0 "[Root.Monarch.GetName] tendrá el título de §Yarchi[Root.Monarch.GetTitle]§!."
 ###EVENTS FOR SCANDINAVIA###
 flavor_sca.1.t:0 "La cuestión religiosa de [Root.GetName]"
 flavor_sca.1.desc.a:0 "Con la Reforma en pleno apogeo surgen cuestiones teológicas en nuestro/a [Root.GovernmentName]. Nuestro pueblo nunca ha estado demasiado apegado al papado (y en cierto modo al cristianismo en general), pero la religión sigue desempeñando un papel en nuestras vidas. Tenemos la opción de permanecer fieles al Papa o apoyar la Reforma. Ambas decisiones conllevan sus propios riesgos, pero las ganancias diplomáticas para [Root.GetName] podrían hacer que valieran la pena."
 flavor_sca.1.desc.b:0 "Los cristianos de Europa pasan por una época de reforma, discordia y luchas internas. Los cristianos atacan a otros cristianos con el pretexto de que lo hacen por su dios. Si todo esto hubiera sucedido unos años antes, podríamos habernos unido a estas luchas internas sin sentido; discutir si un hombre con un sombrero raro debería representar realmente el Cielo.\nAfortunadamente, nuestra gente ha conseguido volver a los brazos de Odín. Hay una cuestión para nosotros, pero no está relacionada con la religión."
 flavor_sca.1.a:0 "Permanecemos leales a la Santa Sede."
 sca_unlock_catholic_missions_tt:0 "Desbloquea misiones §Ycatólicas§!"
 flavor_sca.1.a.tt:0 "La opinión de todo practicante §Y[Root.Religion.GetName]§! conocido cambia en §R-100§!."
 flavor_sca.1.b:0 "La Reforma es nuestro futuro"
 sca_unlock_protestant_missions_tt:0 "Desbloquea misiones §Yreformistas§!."
 flavor_sca.1.c:0 "La pregunta es cuánto oro podemos saquear a esos idiotas."
 sca_unlock_norse_missions_tt:0 "Desbloquea misiones §Ynórdicas§!."
 flavor_sca.1.d:0 "Solo la comunicación entre las dos fes puede curar la herida."
 flavor_sca.1.d.tt:0 "Todo país §Ycristiano§! conocido que no sea ortodoxo o copto, cambia su opinión sobre nosotros en §R-50§!."
 flavor_sca.2.t:0 "El enfoque educativo de [Root.Monarch.GetName]"
 flavor_sca.2.desc:1 "La educación es una parte vital de nuestra sociedad, se necesita para mantener el progreso de nuestro país y esto se aplica a nuestr[Root.GetoaDir] y su sucesor[Root.GetXaDir]. [Root.Monarch.GetSheHeCap] debería elegir un enfoque para nuestra nación que aumente la carga de nuestra burocracia para mantener sus políticas, así como para que sea una herramienta útil para enseñar [Root.GetalalaDir] próxim[Root.GetoaDir] [Root.Monarch.GetTitle]."
 flavor_sca.2.a:1 "La administración necesita nuestra atención."
 flavor_sca.2.b:1 "Creo que debemos centrarnos en la diplomacia."
 flavor_sca.2.c:0 "Nuestro ejército necesita más atención."
 ###MISSIONS FOR NORWAY###
 nor_handle_the_burghers_title:0 "Contentar a los [Root.GetBurghersOrFallbackName]"
 nor_handle_the_burghers_desc:0 "Los estamentos son la columna vertebral de nuestro país. El [Root.GetChurchOrFallbackName] se encarga de los asuntos religiosos y la [Root.GetNobilityOrFallbackName] se ocupa de la diplomacia con nuestro vecinos. Pero más importante es el estamento de los [Root.GetBurghersOrFallbackName], puesto que son responsables del desarrollo del flujo monetario de nuestro/a [Root.GovernmentName]. Deberíamos apelar a ellos para poder utilizar su experiencia en el futuro."
 nor_north_sea_markets_title:0 "Mercados del Mar del Norte."
 nor_north_sea_markets_desc:0 "El Mar del Norte ha tenido siempre un papel vital en la historia de [Root.GetName]. Sus pecados alimentan a nuestro pueblo y sus olas nos llevan a tesoros extranjeros.\nPero también desempeña otro papel importante, ya que es nuestro mar de comercio e intercambio. Debemos crear mercados en provincias clave e nuestro país para poder controlar el comercio."
 nor_dominate_trade_title:0 "Monopolizar el Mar del Norte"
 nor_dominate_trade_desc:0 "El Mar del Norte está forzosamente conectado con el comercio de Lübeck y el Canal de la Mancha y quienquiera que domine el Mar del Norte también tendrá algo que decir en esos otros dos ricos mercados. Hemos de monopolizar el Mar del Norte y aumentar nuestra influencia en los mercados vecinos."
 nor_dominate_trade_tt:0 "Monopolio del Mar del Norte"
 nor_the_great_disovery_fleet_title:0 "La gran flota de exploración"
 nor_the_great_disovery_fleet_desc:0 "Las grandes potencias están empezando a proyectar su poder más allá de Europa y a expandirse en continentes desconocidos para el resto del mundo.\nNo nos podemos permitir quedarnos atrás de nuestros rivales y estancarnos en Escandinavia. Al contrario, debemos crear una flota de exploración que navegue por mares foráneos y encuentre oportunidades para nuestras propias ambiciones coloniales."
 nor_discover_new_world_title:0 "Un Mundo ideal"
 nor_discover_new_world_desc:0 "Los rumores hablan de continentes con tesoros increíbles y civilizaciones antiguas. Debemos atravesar la neblina de lo desconocido y ver si alguno de esos rumores es cierto."
 nor_discover_new_world_ct:0 "§Y[Root.GetName]§! ha descubierto alguna provincia de §YNorteamérica§! o §YSudamérica§! (a excepción de §YGroenlandia§!)."
 nor_discover_new_world_tt:0 "§Y[Root.GetName]§! consigue una reclamación permanente sobre toda provincia con un §Ycentro de comercio§! o §Yestuario§! en las regiones de §YAmérica Oriental colonial§!, §YCanadá§!, §YEl Caribe§! y §YMéxico§!"
 nor_colonize_canada_and_na_title:0 "Las tierras de América."
 nor_colonize_canada_and_na_desc:0 "El marinero islandés Leif Eriksson fue el primer escandinavo en descubrir tierra al otro lado del Atlántico a principios del siglo XI. Poco sabía él que esta nueva tierra era un nuevo continente.\nLos vikingos de Vinland desaparecieron hace mucho, pero su valor no será desaprovechado. ¡Colonizaremos esta tierra extraña y reclamaremos sus recursos para la corona de [Root.GetName]!"
 nor_colonize_canada_and_na_tt:0 "Hasta §Y5§! provincias colonizadas en el §YCanadá§! o §YAmérica Oriental colonial§!, posesiones de §Y[Root.GetName]§! o súbditos suyos, tienen una §Ycontaduría§!."
 nor_colonize_canada_and_na_at:0 "Influencia comercial noruega"
 nor_colonize_new_world_title:0 "Colonizar el Nuevo Mundo"
 nor_colonize_new_world_desc:0 "El nuevo mundo está lleno de maravillas más allá de nuestra imaginación. Debemos invertir nuestros recursos para colonizarlo lo más deprisa posible para beneficiarnos de sus riquezas."
 nor_dominate_new_world_title:0 "Dominar el Nuevo Mundo"
 nor_dominate_new_world_desc:0 "La riqueza que reunimos de nuestras colonias corre peligro mientras nuestros rivales tengan bases en estos continentes. Debemos expulsar a nuestros enemigo del Nuevo Mundo y asegurar el dominio total sobre nuestras colonias."
 nor_dominate_new_world_tt:0 "Ningún §Yrival§! o §Yenemigo§! de §Y[Root.GetName]§! tiene una §Ycolonia§! en el §YNuevo Mundo§!."
 nor_colonize_the_north_title:0 "Avanzar hacia el Oeste"
 nor_colonize_the_north_desc:0 "Norteamérica es rica con recursos valiosos. Debemos expandir nuestras colonias hacia el oeste y conseguir toda la tierra que podamos."
 nor_find_allies_title:0 "Aliados [Root.GetAdjective]s"
 nor_find_allies_desc:0 "Al contrario que nuestro vecino del este, nuestro/a [Root.GovernmentName] no tiene fuerza para enfrentarse a Dinamarca por sí mismo. Si queremos afianzar nuestra independencia necesitamos encontrar aliados potenciales que nos apoyen con dinero, soldadesca o que se involucren directamente."
 nor_find_allies_ct:0 " Rivales o enemigos de §YDinamarca§!\n   Opinión sobre §Y[Root.GetName]§! es mínimo §Y100§!."
 nor_build_navy_title:0 "La flota de [Root.GetName]"
 nor_build_navy_desc:0 "El pueblo [Root.GetAdjective] siempre ha sido gente de mar. Hace siglos, nuestros antepasados utilizaban barcos para saquear las costas europeas. Fueron nuestros marineros los que lucharon con los daneses contra los ingleses.\nE incluso en tiempos recientes, fueron nuestros barcos los que se enfrentaron a la flota hanseática en el conflicto comercial danés con la Hansa. Es hora que ampliemos nuestra flota para que pueda servir de nuevo para la gloria de [Root.GetName]"
 nor_get_colonial_title:0 "Ambiciones coloniales"
 nor_get_colonial_desc:0 "El mundo está cambiando. Los viejos tiempos de enfrentamientos medievales se desvanecen mientras se acerca una nueva era de expansión a escala mundial. Debemos prepararnos para el futuro que nos espera."
 nor_conquer_scotland_title:0 "La reclamación de las Orcadas"
 nor_conquer_scotland_desc:0 "Las islas de [369.GetName], [1978.GetName] y [1979.GetName] pertenecen al clan escocés de Sinclair quien, técnicamente, es súbdito de Escocia. Sin embargo, el condado de las Orcadas sirve al trono [Root.GetAdjective] quien, por supuesto, lo quiere para sí y castigar al clan con severidad.\nDebemos eliminar a Escocia para defender nuestros intereses en el Mar del Norte, así como para impedir cualquier agresión escocesa contra nuestras posesiones."
 nor_conquer_scotland_tt:1 "Si §Y[HSC.GetName]§! no existe, tiene lugar el evento '§YAdministración de Escocia§!'.\nSi no, una provincia al azar poseída en las áreas de §YTierras Bajas§!, §YTierras Altas§! o §YLas islas§! gana §Y3§! de Impuesto base, §Y3§! de Producción base y §Y2§! de Soldadesca base. Y §Y[Root.GetName]§! gana §YControl sobre Escocia§! (Poder comercial: §G+10,0§!) en §Y[1975.GetName]§! hasta el final de la partida."
 nor_control_over_scotland:0 "Control sobre Escocia"
 nor_colonize_greenland_title:0 "La colonia de Groenlandia"
 nor_colonize_greenland_desc:0 "Groenlandia es uno de los lugares más remotos de nuestro/a [Root.GovernmentName]. Fue descubierta por Erik el Rojo en el año 986 y, con el paso del tiempo la gran isla fue colonizada por nuestros antepasados.\nNo obstante, el contacto con Groenlandia se extinguió en los últimos años y no se conoce cuál puede ser la causa. Debemos volver a contactar con Groenlandia y saber qué ha pasado con la gente que vive allí."
 nor_colonize_greenland_bt:1 "§Y[1104.GetName]§! gana §Y3§! Soldadesca base, §Y3§! de Producción base y un §Ycentro de comercio§! nivel 1 si pertenece a §Y[Root.GetName]§! o un súbdito suyo."
 nor_colonize_greenland_ct:0 "§Y[1105.GetName]§! gana §Y3§! de Soldadesca base y §Y3§! de Producción base si pertenece a §Y[Root.GetName]§! o un súbdito suyo."
 nor_colonize_greenland_dt:1 "El evento '§YEl asentamiento perdido de Groenlandia§!' tiene lugar si §Y[1104.GetName]§! o §Y[1105.GetName]§! no están colonizadas y tenemos §Y3§! regimientos de §Yinfantería§! en alguna de las dos provincias."
 nor_colonize_mexico_title:0 "El oro de México"
 nor_colonize_mexico_desc:0 "Si bien Norteamérica provee muchos bienes valiosos, el centro de México es literalmente un cofre del tesoro, lleno de oro hasta los topes. Nuestra mayor prioridad es subyugar esta tierra y llevar el oro a Root.Capital.GetName]."
 nor_circumnavigate_the_world_title:0 "Maestría de navegación"
 nor_circumnavigate_the_world_desc:0 "Algunos creen que los mejores navegantes del mundo son ibéricos y que son el motivo del descubrimiento del Nuevo Mundo.\n¡Por supuesto, es una estupidez total! Después de todo, fue un escandinavo quien descubrió el Nuevo Mundo mientras en Iberia estaban ocupados con su Reconquista. ¡Demostraremos al mundo que los verdaderos maestros de la navegación viven en el frío norte!"
 nor_circumnavigate_the_world_at:0 "§Y[Root.GetName]§! ha dado la vuelta al mundo con un §YExplorador§!."
 nor_circumnavigate_the_world_bt:0 "§Y[Root.GetName]§! ha descubierto una ruta directa para dar la vuelta al mundo. (Hacer clic en la §Yinterrogación§! para llevar la cámara a la siguiente región hay que descubrir para la misión.)"
 nor_circumnavigate_the_world_ct:0 "Ganamos §G100§! £adm£, §G100§! £dip£ y §G100§! £mil£ si somos los primeros en circunnavegar el globo."
 nor_declare_independence_title:0 "¡Libertad para [Root.GetName]!"
 nor_declare_independence_desc:0 "La Unión de Kalmar fue, de facto, la fuerza unificadora de toda Escandinavia. Sin embargo, los daneses solo usaron la Unión para impulsar sus propios planes y vieron nuestro/a [Root.GovernmentName] como poco más que una mera provincia. ¡Esto debe acabar ya! ¡Ha llegado la hora de la independencia de [Root.GetName]!"
 nor_get_independent_title:0 "¡Ganar la independencia!"
 nor_get_independent_desc:0 "Nuestro antiguo amo danés no nos dejará irnos sin luchar. Tendremos que reducir a los daneses si es que queremos hacer realidad el sueño de un/a [Root.GovernmentName] independiente de [Root.GetName]!"
 nor_norway_denmark_title:1 "Noruega y Dinamarca"
 nor_norway_denmark_desc:1 "Puede que Dinamarca fuera nuestro soberano y que pagásemos nuestra independencia en sangre, pero es evidente que la mayoría de nuestros suministros agrícolas provienen de Dinamarca. Debemos «restaurar» la Unión de Kalmar bajo nuestra corona y fundar el/la [Root.GovernmentName] de Noruega-Dinamarca."
 nor_norway_denmark_tt:1 "Si §YDinamarca§! es el miembro menor de una unión personal con §Y[Root.GetName]§!, entonces se disparará el evento '§YLa corona de Dinamarca§!'."
 nor_colonize_caribbeans_title:0 "Colonizar el Caribe"
 nor_colonize_caribbeans_desc:0 "Las islas del Caribe están en el centro del comercio del Nuevo Mundo. Debemos colonizar estas islas para que los bienes del Nuevo Mundo no vayan a parar a manos de ibéricos o ingleses."
 nor_colonize_caribbeans_tt:0 "Controlar el comercio caribeño"
 nor_dominate_north_america_title:0 "Dominar Norteamérica"
 nor_dominate_north_america_desc:0 "Norteamérica es extensa y sus recursos abundantes. Debemos asegurar nuestro dominio absoluto sobre estas tierras y las colonias que las controlan en nuestro nombre, así como expulsar a todos nuestros rivales y enemigos de este Nuevo Mundo."
 nor_dominate_north_america_tt:0 "Ninguna provincia de §YNorteamérica§! pertenece a rivales o enemigos de §Y[Root.GetName]§!, ni súbditos suyos."
 nor_build_troops_title:0 "Aumentar el ejército"
 nor_build_troops_desc:0 "Dinamarca y Suecia pueden ser nuestros defensores mientras estamos bajo el paraguas de la Unión de Kalmar, pero no son fuerzas de las que debamos depender para siempre. Necesitamos un ejército propio para defender las fronteras de nuestros ambiciosos vecinos."
 nor_restore_the_leidang_title:0 "Reimplantar el leidang"
 nor_restore_the_leidang_desc:0 "Leidang es el nombre de una forma especial de reclutamiento que nos ayuda a organizar una flota costera para guerras ofensivas y defensivas. El sistema funciona con el reclutamiento de campesinos y su contratación como marineros durante los dos o tres meses de verano en tiempos de paz. En tiempos de guerra todos los hombres libres deben servir en la flota.\nSin embargo, entre el siglo XIII y el XV el sistema fue reemplazado por el sistema feudal clásico dirigido por la nobleza.\nSi bien el feudalismo tiene su atractivo, no puede competir con el reclutamiento leidang a la hora de reclutar marineros competentes. Debemos reimplantar el sistema leidang para tener acceso a marineros competentes y "
 nor_the_grand_norwegian_fleet_title:1 "Aumentar la marina real"
 nor_the_grand_norwegian_fleet_desc:0 "Algunos países usan la diplomacia para imponer su voluntad. Otros prefieren utilizar la fuerza bruta en forma de un ejército fuerte.\nNosotros, en cambio, utilizaremos el mar y nuestra armada para alcanzar nuestras metas. Pero antes que nada necesitamos una armada que pueda proyectar nuestro poder."
 upgrade_norwegian_doctrine:0 "Desbloquea una versión más poderosa de la doctrina naval §Ymarineros noruegos§!."
 nor_restore_norwegian_nobility_title:0 "Expulsar a la nobleza danesa"
 nor_restore_norwegian_nobility_desc:0 "La Peste Negra fue una tragedia para toda Europa y nuestro reino no se libró de su pavorosa mano. En 1349 la Peste mató a un tercio de nuestra población y diezmó totalmente a la nobleza noruega. Por supuesto, el vacío de poder atrajo a los nobles daneses quienes, con el paso del tiempo, reemplazaron a la clase gobernante de Noruega.\nNuestro destino siempre estará en manos danesas nuestra propia nobleza sea forastera a nuestro país. ¡Debemos revocar sus privilegios y confiscar sus tierras!"
 nor_an_absolute_kingdom_title:1 "Parlamento noruego"
 nor_an_absolute_kingdom_desc:1 "La Era del feudalismo está llegando a su fin. En su lugar, un único monarca gobierna el país y garantiza una monarquía sin corrupción y sin estamentos ávidos de poder que trapicheen con los recursos del gobierno.\nPero no somos un estado así. En lugar de un único monarca, nosotros tenemos la fuerza del Parlamento que garantiza la seguridad del pueblo del poder abusivo de los estamentos. Para conservar esta seguridad, debemos asegurarnos de que el Parlamento permanezca en una posición de poder."
 nor_an_absolute_kingdom_tt:0 "§GReducir§! al mínimo la autonomía local de todas las provincias poseídas y hechas estado en la región de §YEscandinavia§!."
 nor_colonize_west_africa_title:0 "Colonizar la Costa de Oro"
 nor_colonize_west_africa_desc:0 "África es rica en bienes valiosos como marfil, tintes y, por supuesto, oro. Sin embargo, no somos los únicos que aspiran a desviar estos bienes de África y canalizarlos hacia su propio tesoro. Sería prudente fundar colonias en la costa de África Occidental para controlar quién accede a estos recursos y quién no."
 nor_colonize_west_africa_rnw_title:0 "Colonizar la Costa de Oro"
 nor_colonize_west_africa_rnw_desc:0 "África es rica en bienes valiosos como marfil, tintes y, por supuesto, oro. Sin embargo, no somos los únicos que aspiran a desviar estos bienes de África y canalizarlos hacia su propio tesoro. Sería prudente fundar colonias en la costa de África Occidental para controlar quién accede a estos recursos y quién no."
 nor_fortify_norway_title:0 "Fortalezas del Norte"
 nor_fortify_norway_desc:0 "Nuestro país está formado en su mayor parte por territorio defendible. Los Alpes escandinavos son en sí un gran muro entre nosotros y nuestro ambicioso vecino sueco. Sin embargo, las montañas solas no impiden el paso. Debemos construir más fortalezas en nuestro país para fortificar nuestras fronteras y proteger a nuestro pueblo."
 nor_restore_infrastructure_title:0 "Restaurar las infraestructuras"
 nor_restore_infrastructure_desc:0 "La Peste Negra de 1349 fue un evento que tuvo un fuerte impacto en nuestro país. La mitad de Noruega murió de la plaga y desde entonces, nuestro destino ha estado siempre en manos de otros. No solo sufrió nuestra población, sino también nuestras infraestructuras. Si queremos que nuestro país recupere su antigua gloria es vital restaurar la infraestructura."
 nor_industrialize_norway_title:0 "Industrializar [Root.GetName]"
 nor_industrialize_norway_desc:0 "Escandinavia es rica en hierro y cobre, ambas materias esenciales para un ejército fuerte y muy codiciadas en el mercado europeo. Si ampliamos nuestra minería y fundición de hierro y cobre, no solo podremos equipar a nuestras tropas con armas de mayor calidad, sino también obtener grandes beneficios en el comercio europeo."
 nor_powerhouse_of_the_north_title:0 "Gran potencia noruega"
 nor_powerhouse_of_the_north_desc:0 "A los reinos del Norte no se les suele tomar muy en serio desde la humillante derrota de Dinamarca contra la Liga Hanseática. Es hora de mostrar al mundo que no se debe subestimar la región de Escandinavia. ¡Es hora de mostrar al mundo que somos una de las grandes potencias de Europa!"
 nor_powerhouse_of_the_north_tt:0 "Las provincias del grupo cultural §Ynórdico§! logran §G-2,00§! de Disturbio local, siempre que §YImperio del Norte§! esté activo.\n\nSe §Yretirará§! §YImperio del Norte§! si [Root.GetName] cambia de grupo cultural."
 nor_religious_path_mission_title:0 "Cuestiones teológicas"
 nor_religious_path_mission_desc:0 "El mundo que conocemos está cambiando. El cristianismo experimenta una de sus mayores cismas con la Reforma y no se sabe qué le reserva el futuro a nuestra religión. ¡Debemos elegir un bando en la Reforma!"
 nor_second_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 nor_second_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 nor_third_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 nor_third_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 nor_protect_the_catholic_faith_title:1 "[Root.GetPreviewColorNOR]Proteger la fe católica[Root.GetPreviewColorNOR_end]"
 nor_protect_the_catholic_faith_desc:0 "La Reforma está basada en información errónea y pensamientos pecaminosos. Está claro que Dios mismo ha confundido a estos reformadores. Pero, lo peor de todo, ellos y sus pensamientos venenosos son una amenaza para el mundo católico. Necesitamos proclamarnos protectores de la Santa Sede para que esos herejes sepan lo que les espera si atacan a cualquiera de nuestros hermanos en la fe."
 nor_expand_the_heddal_stave_church_catholic_title:1 "[Root.GetPreviewColorNOR]Restaurar la Stavkirke[Root.GetPreviewColorNOR_end]"
 nor_expand_the_heddal_stave_church_catholic_desc:0 "La iglesia de madera de Heddal, en [4144.GetName] es la mayor iglesia de madera de toda Escandinavia. Construida a principios del siglo XIII, la iglesia fue utilizada durante décadas. Pero el paso del tiempo no le ha sentado muy bien al edificio y ahora mismo necesita una restauración.\n\nRenovemos la iglesia en nombre del Papa, y adornemos su interior con el oro más selecto que la Iglesia católica pueda pagar."
 nor_expand_the_heddal_stave_church_catholic_at:1 "Gana el modificador provincial activado '§YIglesia de madera de Heddal restaurada§!', con estos efectos:\nModificador de impuestos locales: §G+75,0%§!\nResistencia a la Reforma: §G+100,0%§!\nInfluencia papal anual: §G+0,25§!\n\nLa provincia debe ser §Ycatólica§! y tener una §Yiglesia§! o una §Ycatedral§! para que el modificador se active."
 nor_expand_the_heddal_stave_church_catholic_bt:1 "Gana el modificador provincial activado '§YIglesia de madera de Heddal restaurada§!', con estos efectos:\nDisturbio local: §G-1,00§!\nModificador de Coste de estabilidad: §G-5,0%§!\nMisioneros: §G+1§!\nCoste de Mantenimiento misionero: §G-10,0%§!\nModificador de impuestos locales: §G+75,0%§!\nResistencia a la Reforma: §G+100,0%§!\nInfluencia papal anual: §G+0,25§!\n\nLa provincia debe ser §Ycatólica§! y tener una §Yiglesia§! o una §Ycatedral§! para que el modificador se active."
 nor_spread_the_reformation_title:1 "[Root.GetPreviewColorNOR]Proteger la fe católica[Root.GetPreviewColorNOR_end]"
 nor_spread_the_reformation_desc:0 "Esos necios católicos se aferran la engañosa práctica de reclamar dinero a los pecadores para darles un «acceso directo al Cielo». Pondremos fin a este abuso de poder en el mundo cristiano y extenderemos la Reforma. ¡El papado corrupto debe abandonar el control que posee sobre nuestros hermanos engañados!"
 nor_spread_the_reformation_tt:1 "Convertir §Y15§! provincias (§Y[Root.GetNumConvertedProvinces]§!/§Y15§!)"
 nor_restore_the_heddal_church_title:1 "[Root.GetPreviewColorNOR]Restaurar la Stavkirke[Root.GetPreviewColorNOR_end]"
 nor_restore_the_heddal_church_desc:0 "La iglesia de madera de Heddal, en [4144.GetName] es la mayor iglesia de madera de toda Escandinavia. Construida a principios del siglo XIII, la iglesia fue utilizada durante décadas. Pero el paso del tiempo no le ha sentado muy bien al edificio y ahora mismo necesita una restauración.\n\nRenovemos la iglesia en nombre de Cristo y que sea un símbolo de las maneras de la Reforma, donde la madera es superior a cualquier clase de mármol."
 nor_restore_the_heddal_church_at:0 "Gana el modificador provincial activado '§YIglesia de madera de Heddal restaurada§!', con estos efectos:\nModificador de impuestos locales: §G+25,0%§!\nPoder de la Iglesia: §G+10,0%§!\nFervor mensual: §G+0,25§!\nEquilibrio de lealtad del [Root.GetChurchOrFallbackName]: §G+10,0%§!\n\nLa provincia debe ser §Ycristiana§! (pero NO católica) y tener una §Yiglesia§! o una §Ycatedral§! para que el modificador se active."
 nor_restore_the_heddal_church_bt:0 "Gana el modificador provincial activado '§YIglesia de madera de Heddal restaurada§!', con estos efectos:\nDisturbio local: §G-1,00§!\nModificador de Coste de estabilidad: §G-5,0%§!\nMisioneros: §G+1§!\nCoste de Mantenimiento misionero: §G-10,0%§!\nModificador de impuestos locales: §G+25,0%§!\nPoder de la Iglesia: §G+10,0%§!\nFervor mensual: §G+0,25§!\nEquilibrio de lealtad del [Root.GetChurchOrFallbackName]: §G+10,0%§!\n\nLa provincia debe ser §Ycristiana§! (pero NO católica) y tener una §Yiglesia§! o una §Ycatedral§! para que el modificador se active."
 nor_remove_power_from_the_clergy_title:1 "[Root.GetPreviewColorNOR]Quitar poder al clero[Root.GetPreviewColorNOR_end]"
 nor_remove_power_from_the_clergy_desc:0 "El clero es una plaga en nuestro país, ya que personifica el mismo fanatismo religioso que queremos desarraigar. Debemos quitar privilegios al clero y retirarles cualquier clase de poder."
 nor_a_multicultural_kingdom_title:1 "[Root.GetPreviewColorNOR][Root.GovernmentName] multicultural[Root.GetPreviewColorNOR_end]"
 nor_a_multicultural_kingdom_desc:0 "La tolerancia religiosa es un aspecto. La tolerancia entre culturas es otro que debemos tener en cuenta. Si queremos ser el faro de tolerancia en este mundo oscuro, debemos de mostrar que todo el mundo es bienvenido en [Root.GetName], sin importar su fe o cultura."
 nor_restore_the_norse_faith_title:1 "[Root.GetPreviewColorNOR]Restaurar la fe nórdica[Root.GetPreviewColorNOR_end]"
 nor_restore_the_norse_faith_desc:0 "El cristianismo llegó a Escandinavia traído por misioneros alemanes. Aunque fueron puestos a prueba en ordalías (generalmente de fuego), sobrevivieron y lograron convencer a nuestros antepasados de la fe cristiana. Desde aquel momento, Escandinavia se fue convirtiendo más y más a la fe católica y los templos de nuestros antiguos dioses fueron destruidos en nombre de Cristo.\n¡Debemos reparar el daño que causaron en el pasado nuestros antepasados engañados y restaurar la fe nórdica!"
 nor_return_of_the_north_sea_empire_title:1 "[Root.GetPreviewColorNOR]El Imperio del Mar del Norte[Root.GetPreviewColorNOR_end]"
 nor_return_of_the_north_sea_empire_desc:0 "El Imperio del Mar del Norte fue creado por el gran Svend Barbahendida, rey de Dinamarca, Noruega e Inglaterra, si bien su reinado fue de corta duración. A su muerte, su hijo Canuto el Grande asumió su papel, unió de nuevo los reinos y reinó durante 19 años gloriosos. Aunque era cristiano, la cultura vikinga estuvo en su apogeo durante su vida.\n\nHa llegado la hora de restaurar lo que nos pertenece legítimamente y reclamar el Imperio del Mar del Norte, ¡pero esta vez bajo la guía de los dioses verdaderos!"
 ###EVENTS FOR NORWAY###
 flavor_nor.32.t:0 "Mapas a Groenlandia"
 flavor_nor.32.desc:0 "Hace siglos, valientes marineros de Islandia descubrieron la gran isla de Dinamarca muy al norte y fundaron asentamientos allí. Cuando Islandia se convirtió en parte de la corona noruega, Groenlandia también se convirtió en colonia de Noruega y se creó una ruta comercial entre Noruega y Groenlandia.\nAunque el contacto con Groenlandia ya no existe, los mapas que llevan a la isla todavía están en nuestro poder."
 flavor_nor.32.a:0 "Pueden ser útiles."
 flavor_nor.33.t:1 "El asentamiento perdido de Groenlandia"
 flavor_nor.33.desc:0 "Groenlandia e descubierta por Erik el Rojo en el año 986 y, con el paso del tiempo, fue colonizada por nuestros antepasados. Groenlandia se convirtió en la principal fuente de marfil para Europa gracias a su población de morsas, por lo que se creó una conexión comercial entre Noruega y Groenlandia. Sin embargo, durante el caos de la Peste Negra y las crisis dinásticas de Noruega, dejó de mantenerse comunicación entre Noruega y Groenlandia y el destino de Groenlandia se ha convertido en un misterio para nosotros.\nPero ahora volvemos a estar presentes en esta gran isla y podemos empezar a investigar qué ha pasado con los habitantes de Groenlandia."
 flavor_nor.33.a:0 "Buscar sus asentamientos. Tienen que estar aquí, en alguna parte."
 flavor_nor.33.a.tt:0 "Un pequeño regimiento [Root.GetAdjective] se pasará los próximos 20 días buscando los asentamientos de Groenlandia."
 flavor_nor.33.b:0 "No merece la pena gastar recursos. Colonicemos simplemente la isla por nosotros mismos."
 flavor_nor.34.t:0 "La colonización de Groenlandia"
 flavor_nor.34.desc.a:0 "¡Hemos recibido noticias de nuestros exploradores de Groenlandia! Al parecer, el asentamiento en Groenlandia sigue intacto ¡e incluso prospera en cierto modo!\nLos residentes han aceptado someterse a nuestro legítimo gobierno y vuelven a ser parte del trono [Root.GetAdjective]."
 flavor_nor.34.a:0 "¡Maravilloso! Groenlandia vuelve a estar conectada con el resto del mundo."
 flavor_nor.34.desc.b:0 "¡Hemos recibido noticias de nuestros exploradores de Groenlandia! Al parecer, el asentamiento en Groenlandia sigue intacto ¡e incluso prospera en cierto modo!\nLos residentes han aceptado someterse a nuestro legítimo gobierno y vuelven a ser parte del trono [Root.GetAdjective].\n\nSin embargo, nuestra colonia en Groenlandia tiene un pequeño detalle: debido a las décadas de separación de Noruega y del resto del mundo cristiano, la población local empezó a recuperar las tradiciones de nuestros antepasados. ¡Y llevan desde entonces practicando los rituales nórdicos prohibidos!"
 flavor_nor.34.b:0 "Es una verdadera tragedia ¡Debemos llevar a esos paganos de vuelta a Cristo!"
 flavor_nor.36.desc:1 "Tras 20 días en el Ártico, nuestros exploradores han regresado al fin a nuestra corte. Informan que no han encontrado nada más que las antiguas ruinas de la iglesia de Hvalsey. No hay rastro de los groenlandeses y quienquiera que los exterminase se encargó de no dejar ni rastro…"
 flavor_nor.36.a:0 "Será siempre un misterio…"
 flavor_nor.38.t:0 "Descubierto cobre en [10.GetName]"
 flavor_nor.38.d:0 "Los buscadores han encontrado un gran depósito de mineral de cobre cerca de [10.Capital.GetName], en la provincia de [10.GetName]. Si estamos dispuestos a invertir, podemos crear convertir el pueblo una ciudad minera y crear aquí una mina de cobre de gran tamaño."
 flavor_nor.38.a:0 "Invertir en la mina de cobre de [10.GetName]."
 flavor_nor.39.t:0 "Descubierto cobre en [22.GetName]"
 flavor_nor.39.d:0 "Los buscadores han encontrado un gran depósito de mineral de cobre cerca de [22.Capital.GetName], en la provincia de [22.GetName]. Si estamos dispuestos a invertir, podemos crear convertir el pueblo una ciudad minera y crear aquí una mina de cobre de gran tamaño."
 flavor_nor.39.a:0 "Invertir en la mina de cobre de [22.GetName]."
 flavor_nor.40.t:0 "La era inglesa de Islandia."
 flavor_nor.40.d:0 "Al comienzo del siglo XV, los comerciantes ingleses se habían vuelto bastante relevantes en Islandia. Las fructíferas aguas de la costa de Islandia atrajeron a pescadores y comerciantes de Inglaterra por igual, y con el tiempo se creó una fuerte conexión comercial entre Inglaterra e Islandia. Se atribuye a este comercio el aumento del nivel de vida de los islandeses."
 flavor_nor.40.a:0 "¡Pescado! ¡Pescado fresco de Islandia!"
 flavor_nor.42.t:0 "Partidarios de la independencia de [Root.GetName]"
 flavor_nor.42.desc:0 "Se supone que la Unión de Kalmar representa la voluntad de Dinamarca, Noruega y Suecia, y debe proteger sus intereses. Sin embargo la Unión de Kalmar solo ha servido, en realidad, como una fuente ampliada de riqueza y soldadesca para los daneses. Debido a ello, los reyes daneses tuvieron la osadía de librar guerras contra la Hansa y causar problemas con los reinos de Europa Oriental. Los daneses se han hecho muchos enemigos y la mayoría de ellos estarían más que contentos de apoyarnos en nuestra causa por la independencia."
 flavor_nor.42.a:0 "Necesitamos ayuda militar extranjera para nuestra independencia."
 flavor_nor.42.a.tt:0 "A todo país con un §Y100§! de opinión sobre [Root.GetName] y que sea bien rival o enemigo de §Y[DAN.GetName]§! se le pedirá que apoye nuestra independencia."
 flavor_nor.42.b:0 "Necesitamos más hombres que luchen por nosotros."
 flavor_nor.42.b.tt:0 "A todo país con un §Y100§! de opinión sobre [Root.GetName] y que sea bien rival o enemigo de §Y[DAN.GetName]§! se le pedirá que nos envíe 8000 hombres para nuestros regimientos."
 flavor_nor.42.c:0 "Necesitamos el dinero para apoyar nuestra independencia."
 flavor_nor.42.c.tt:0 "A todo país con un §Y100§! de opinión sobre [Root.GetName] y que sea bien rival o enemigo de §Y[DAN.GetName]§! se le pedirá que nos dé 100 ducados."
 flavor_nor.42.d:1 "Podemos derrotar solos a los daneses, no necesitamos a nadie que nos ayude."
 flavor_nor.42.d.tt:0 "§Y[Root.GetName]§! consigue '§YLucha por la libertad noruega§!' mientras dure la guerra de independencia contra §YDinamarca§!, con estos efectos:\nMoral de los ejércitos: §G+10,0%§!\nMoral de las flotas: §G+10.0%§!\nVelocidad de recuperación de la soldadesca: §G+20,0%§!\nCoste de regimiento: §G-10,0%§!\n\n§YEste modificador no está activo si [Root.GetName] tiene algún aliado en la guerra de independencia.§!"
 flavor_nor.42.e:0 "Tenemos poco que ganar con la independencia. Nuestro lugar está en la Unión"
 flavor_nor.43.t:0 "[From.GetName] solicita apoyo"
 flavor_nor.43.desc.a:0 "Esta mañana llegaron a la corte de [Root.GetName] unos enviados de [From.GetName] y nos solicitaron apoyo para su búsqueda de la independencia. Puede que no tengamos mucho en común con el pueblo [From.GetAdjective], pero son súbditos de nuestros rivales, Dinamarca. Si les apoyamos debilitaremos a nuestro rival y aumentaremos nuestra influencia."
 flavor_nor.43.desc.b:0 "Esta mañana llegaron a la corte de [Root.GetName] unos enviados de [From.GetName] y nos solicitaron soldados para su próxima guerra de independencia. Puede que no tengamos mucho en común con el pueblo [From.GetAdjective], pero son súbditos de nuestros rivales, Dinamarca. Si les apoyamos debilitaremos a nuestro rival y aumentaremos nuestra influencia."
 flavor_nor.43.desc.c:0 "Esta mañana llegaron a la corte de [Root.GetName] unos enviados de [From.GetName] y nos solicitaron dinero para su búsqueda de la independencia. Puede que no tengamos mucho en común con el pueblo [From.GetAdjective], pero son súbditos de nuestros rivales, Dinamarca. Si les apoyamos debilitaremos a nuestro rival y aumentaremos nuestra influencia."
 flavor_nor.43.desc.d:0 "Esta mañana llegaron a la corte de [Root.GetName] unos enviados de [From.GetName] para saludar."
 flavor_nor.43.a:0 "[From.GetName] recibirá nuestra ayuda."
 flavor_nor.43.b:0 "No vemos beneficio en apoyar a [From.GetName]."
 flavor_nor.43.c:0 "Qué amable de su parte."
 flavor_nor.44.t:0 "¡Ha llegado ayuda de [From.GetName]!"
 flavor_nor.44.desc.a:0 "[From.GetName] ha escuchado nuestro ruego y ha prometido apoyar nuestra independencia cuando iniciemos la guerra contra Dinamarca."
 flavor_nor.44.desc.b:0 "[From.GetName] ha escuchado nuestro ruego y ha enviado apoyo a nuestra independencia en forma de 8000 hombres listos para la guerra."
 flavor_nor.44.desc.c:0 "[From.GetName] ha escuchado nuestro ruego y ha enviado apoyo a nuestra independencia en forma de 100 valiosos ducados."
 flavor_nor.44.desc.d:0 "[From.GetName] nos ha saludado y ha enviado un simpático «Hola». Al principio hubo gran confusión en nuestra corte, pero más tarde descubrimos que nuestro diplomático no solicitó ninguna clase de apoyo en [From.GetName], sino que solo «quiso ser educado»."
 flavor_nor.44.a:0 "Excelente."
 flavor_nor.44.b:0 "Nuestro diplomático es hombre muerto. Lo que pasa es que aún no lo sabe…"
 flavor_nor.45.t:0 "[From.GetName] se niega a ayudarnos"
 flavor_nor.45.d:0 "Pese a nuestros mejores intentos diplomáticos, [From.GetellaDir] arrogante [From.Monarch.GetTitle] no ve ningún beneficio en apoyarnos para debilitar a su rival Dinamarca.\nNos compadecemos de su pueblo, ya que su gobernante parece más una carga que una bendición para el pueblo [From.GetAdjective]."
 flavor_nor.45.a:0 "De todas maneras no los necesitamos."
 flavor_nor.46.t:0 "Administración de Escocia."
 flavor_nor.46.d:0 "Históricamente las provincias de Escocia fueron antaño colonias vikingas y como tal, formaron parte del trono [Root.GetAdjective]. Sin embargo, eso fue hace siglos y las reclamaciones de nuestros antepasados sobre Escocia son mínimas en el mejor de los casos. No obstante, el conde de las Orcadas del clan de Sinclair tiene cierta legitimidad para reinar sobre Escocia en nuestro nombre. Sería mucho mejor fundar un ducado gaélico, dominio de los montañeses que viven en el norte de Escocia como súbdito leal de [Root.GetName], y situar al clan de Sinclair como sus duques gobernantes."
 flavor_nor.46.a:0 "Crear la Marca gaélica"
 flavor_nor.46.b:0 "Podemos gobernar Escocia nosotros solos."
 flavor_nor.47.t:0 "La corona de Dinamarca"
 flavor_nor.47.d:0 "La historia entre Dinamarca y Noruega está íntimamente entrelazada. Incluso cuando creíamos en los antiguos dioses, no era infrecuente que nuestros reinos tuvieran el mismo rey.\nAun así, Dinamarca siempre tuvo la posición dominante… hasta ahora. A partir de hoy [Root.GetellaDir] [Root.Monarch.GetTitle] reinará sobre ambos tronos y será la corona de [Root.GetName] quien tenga la posición dominante."
 flavor_nor.47.a:0 "Que este día sea conocido como el alba de una nueva era para ambos reinos."
 flavor_nor.48.t:0 "El hierro y el cobre de [Root.GetName]"
 flavor_nor.48.d:0 "La creación de distintas minas de cobre y hierro llevó a una abundancia de estos minerales en nuestro país. Podríamos utilizar parte de los recursos extra para mejorar el equipamiento de nuestras tropas o bien podemos vender todos estos metales en Europa y obtener un gran margen de beneficio."
 flavor_nor.48.a:0 "Necesitamos el hierro para los soldados."
 flavor_nor.48.b:0 "Usar el cobre para los cañones"
 flavor_nor.48.c:0 "¡Hierro y cobre no son nada comparados con el oro!"
 ###MODIFIERS FOR NORWAY###
 nor_trade_posts_of_the_north:0 "Puesto comercial del Mar del Norte"
 desc_nor_trade_posts_of_the_north:0 "Esta provincia es un mercado de gran valor en el Mar del Norte Comerciantes de Lübeck, los Países Bajos, Inglaterra e incluso el Báltico acuden aquí para negociar con los noruegos."
 nor_colonial_enthusiasm:0 "Entusiasmo colonial"
 desc_nor_colonial_enthusiasm:0 "La promesa de un nuevo mundo atrae a muchos de los nuestros a buscar una nueva vida en una de nuestras colonias al otro lado del mar."
 nor_new_world_administration:0 "Administración del Nuevo Mundo"
 desc_nor_new_world_administration:0 "Nuestra expansión por Norteamérica nos exige crear un nuevo sistema de administración que nos permita mantener el control sobre los extensos territorios del Nuevo Mundo."
 nor_sailors_of_norway:0 "Marineros de Noruega"
 desc_nor_sailors_of_norway:0 "La ampliación de nuestra flota ha traído consigo una mayor demanda de marineros. Campesinos y soldados hartos de luchar en la tierra se presentan voluntarios para unirse a nuestra armada."
 nor_great_navigators:0 "Grandes navegantes del Norte"
 desc_nor_great_navigators:0 "¡Hemos dado la vuelta al mundo y demostrado al mundo nuestra superioridad náutica y de navegación!"
 nor_holder_of_the_kalmar_union:0 "Sucesor de la Unión de Kalmar"
 desc_nor_holder_of_the_kalmar_union:0 "Ya no existe la Unión de Kalmar, pero su espíritu sobrevive en la Corona de [Root.GetName]-Dinamarca, recién fundada. Los nobles de ambos países se reúnen en la corte para dar consejo a nuestr[Root.GetoaDir] [Root.Monarch.GetTitle]."
 nor_domination_of_the_new_world:0 "Dominio del Nuevo Mundo"
 desc_nor_domination_of_the_new_world:0 "Dominamos el Nuevo Mundo y nos aseguramos de que ningún intruso hostil pueda poner pie en Norteamérica."
 nor_fight_for_liberty:0 "Fuerzas militares disciplinadas"
 desc_nor_fight_for_liberty:0 "La ampliación de nuestras fuerzas militares no solo aumentó la cantidad de nuestras tropas, sino que también causó un replanteamiento de las viejas tácticas militares para preparar nuestro ejército para el futuro incierto."
 nor_competent_marines:0 "Infantería de marina noruega"
 desc_nor_competent_marines:0 "Nuestra infantería de marina tienen que superar un entrenamiento muy duro para ser la mejor de toda Escandinavia."
 nor_norwegian_nobility_established:0 "Nobleza noruega refundada"
 desc_nor_norwegian_nobility_established:0 "Con la expulsión de nuestro país de la nobleza danesa, nuestro pueblo ha ocupado los huecos vacíos de la clase dominante. Como son noruegos, como el resto del pueblo, la conexión entre pueblo llano y nobleza es más fuerte que nunca."
 nor_absolute_monarchy:0 "Un gobierno absoluto"
 desc_nor_absolute_monarchy:0 "Nuestro estado está dirigido por un único gobernante cuya palabra es ley en nuestro país."
 nor_control_over_west_africa:0 "Control sobre África Occidental"
 desc_nor_control_over_west_africa:0 "La colonización de la Costa de Oro nos permite controlar una parte considerable del comercio africano. Además, el flujo de oro africano a nuestro tesoro está sometido a una estricta normativa que abarata las inversiones en las compañías comerciales, pero también garantiza que no se produzca demasiada inflación."
 nor_scandinavian_empire:0 "Imperio del Norte"
 desc_nor_scandinavian_empire:0 "Somos los únicos gobernantes de Escandinavia, con lo nos hemos convertido en una de las grandes potencias del mundo. Nuestro país, ya no un reino, sino un imperio, unirá el pueblo nórdico de Escandinavia y creará una nueva era de prosperidad.\n\nEste modificador desaparecerá en cuanto la cultura de [Root.GetName] ya no pertenezca al grupo cultural §Ynórdico§!.\nToda provincia §Ynórdica§! poseía consigue §YUn pueblo unido§! mientras el modificador §YImperio del Norte§! esté activo, lo que da estos efectos:\nDisturbio local: §G-2,00§!"
 nor_scandinavian_empire_local:0 "Un pueblo unido"
 desc_nor_scandinavian_empire_local:0 "Esta provincia es el hogar del pueblo nórdico y también parte de un imperio escandinavo. Los lugareños se sienten a salvo bajo un reino unificado."
 nor_defender_of_the_catholic_faith:0 "Defensor del catolicismo"
 desc_nor_defender_of_the_catholic_faith:0 "Nos hemos proclamado Defensores de la fe católica, con lo que nos hemos ganado el apoyo de la misma Santa Sede."
 nor_sword_of_the_reformation:0 "Espada de la Reforma"
 desc_nor_sword_of_the_reformation:0 "Nuestro compromiso con la causa de la Reforma nos ha ganado el apoyo de nuestro clero."
 heddal_stave_church_modifier_leviathan_catholic:0 "Iglesia de madera de Heddal restaurada"
 desc_heddal_stave_church_modifier_leviathan_catholic:0 "La iglesia de madera de Heddal se construyó a principios del siglo XIII y es una de las mayores iglesias de madera de Escandinavia. Debido al paso del tiempo hizo falta una restauración, pero ahora la iglesia ha alcanzado una nueva gloria."
 heddal_stave_church_modifier_non_leviathan_catholic:0 "Iglesia de madera de Heddal restaurada"
 desc_heddal_stave_church_modifier_non_leviathan_catholic:0 "La iglesia de madera de Heddal se construyó a principios del siglo XIII y es una de las mayores iglesias de madera de Escandinavia. Debido al paso del tiempo hizo falta una restauración, pero ahora la iglesia ha alcanzado una nueva gloria."
 heddal_stave_church_modifier_leviathan_reformation:0 "Iglesia de madera de Heddal restaurada"
 desc_heddal_stave_church_modifier_leviathan_reformation:0 "La iglesia de madera de Heddal se construyó a principios del siglo XIII y es una de las mayores iglesias de madera de Escandinavia. Debido al paso del tiempo hizo falta una restauración, pero ahora la iglesia ha alcanzado una nueva gloria."
 heddal_stave_church_modifier_non_leviathan_reformation:0 "Iglesia de madera de Heddal restaurada"
 desc_heddal_stave_church_modifier_non_leviathan_reformation:0 "La iglesia de madera de Heddal se construyó a principios del siglo XIII y es una de las mayores iglesias de madera de Escandinavia. Debido al paso del tiempo hizo falta una restauración, pero ahora la iglesia ha alcanzado una nueva gloria."
 nor_puppet_march_leader_of_scotland:0 "Líder de la marca de Escocia títere"
 desc_nor_puppet_march_leader_of_scotland:0 "Crear la Marca gaélica requirió un aumento de nuestras capacidades diplomáticas. Por suerte, nuestra administración es lo bastante competente y ahora podemos mantener una relación diplomática extra."
 nor_iron_for_soldiers:0 "Hierro para los soldados"
 desc_nor_iron_for_soldiers:0 "Aprovechamos la abundancia de hierro para equipar a nuestras tropas con munición, equipo y espadas de calidad."
 nor_copper_for_cannons:0 "Cobre para los cañones"
 desc_nor_copper_for_cannons:0 "Aprovechamos la abundancia de cobre para mejorar la calidad de nuestros cañones."
 nor_gold_for_the_state:0 "Oro para nosotros"
 desc_nor_gold_for_the_state:0 "Vendemos todo nuestro cobre y hierro y lo «transformamos» en oro para el Estado en el mercado europeo."
 nor_scandes_fortresses:0 "Fortalezas de los Alpes escandinavos"
 desc_nor_scandes_fortresses:0 "La construcción de más fortalezas requiere mantenimiento y apoyo extra, lo que no es tarea fácil para nuestro estado. Por fortuna, algunas de nuestras generaciones más jóvenes parecen disfrutar sirviendo en estos castillos para defender su patria."
 nor_norwegian_independence_war_mod:0 "Lucha por la libertad noruega"
 desc_nor_norwegian_independence_war_mod:0 "¡Nuestro pueblo está harto de la decadente Unión de Kalmar y está listo para luchar hasta el último hombre por la independencia del/la gran [Root.GovernmentName] de Noruega!"
