 FU2_foreign_kontors:0 "Kontors extranjeros"
 FU2_foreign_kontors_desc:0 "La apertura de oficinas en el extranjero para asuntos comerciales y relacionados con el comercio nos ha otorgado un profundo poder mercantilista en mercados en los que aún no hemos penetrado."
 FU2_the_handelsmarine:0 "La Handelsmarine"
 FU2_the_handelsmarine_desc:0 "Ninguna liga de naciones saldría a flote sin el adecuado desarrollo de una poderosa fuerza naval, ¡una que rivalice con las más grandes y lleve a nuestra nación a la grandeza!"
 FU2_reform_queens_army:0 "Reforma del Ejército de la Reina"
 FU2_reform_queens_army_desc:0 "La era de la pólvora y los rifles ha dado a luz a nuevas tácticas y maniobras en el campo de batalla. Aprovechar los conocimientos marciales europeos y la innovación nos permitirá formar un ejército formidable."
 FU2_adler_von_lubeck_legacy:0 "Adler von Lübeck"
 FU2_adler_von_lubeck_legacy_desc:0 "Nuestros constructores navales dieron a luz a uno de los buques más poderosos de los mares del norte. La aplicación de sus conocimientos a nuestras fuerzas navales nos ha dado la ventaja en el combate en aguas abiertas."
 FU2_merchants_with_state:0 "Comerciantes con un estado"
 FU2_merchants_with_state_desc:0 "Ninguna nación antes que nosotros ha tenido tantas facciones y comerciantes deseosos de verter su valiosa moneda en los mercados de nuestro centro urbano y enriquecer nuestras ciudades."
 FU2_spread_the_northern_style:0 "Difundir el estilo nórdico"
 FU2_spread_the_northern_style_desc:0 "Nuestros artistas no tienen motivos para sentir celos de sus colegas italianos. La difusión de las ideas renacentistas en nuestro reino ha dado lugar a un estilo único y muchos artistas famosos."

 declare_hanseatic_league_title:0 "Proclamar la Liga Hanseática"
 declare_hanseatic_league_desc:0 "La riqueza que reside en los puertos del Báltico y del norte de Alemania debe ser aprovechada por comerciantes hábiles y meticulosos. A nosotros nos toca mejorar los viejos legados de los intercambios comerciales y la moneda abundante. Las instituciones de antaño estaban podridas hasta la médula, sus comerciantes se complacían en la mediocridad y la corrupción. ¡Ha llegado el momento de hacer borrón y cuenta nueva, deshacer el statu quo y quemarlo! Y de sus cenizas nacerá una nueva Hansa, ¡evolucionada, pero sin domesticar!"
 
