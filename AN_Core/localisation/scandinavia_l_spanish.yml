 ###NEW DECISIONS###
 couronian_nation_baltic_german_title:0 "Abrazar la identidad curlandesa"
 couronian_nation_baltic_german_desc:0 "Nuestro Estado se ha visto reducido a Curonia, las tierras de los letones. A nadie conviene que nos empeñemos en aferrarnos a nuestras viejas tradiciones e identidad nacional. En cambio, deberíamos abrazar nuestro nuevo hogar y unirnos a los letones. Abracemos nuestra nueva identidad como ducado balten que gobierna sobre los letones de Curonia."
 livonian_nation_title:0 "Reformularse como Livonia"
 livonian_nation_desc:0 "La era de los caballeros cruzados se desvanece con rapidez. Llegará un momento en el que ya no tengamos nada que ganar aferrándonos a los adornos de una orden monástica. Además, un landmeiser bien podría ser un duque… o un rey. Si nos reformamos en un estado secular, podremos revitalizar nuestra administración y ganar el respeto de nuestros vecinos."
 livonian_nation_batlic_german_title:0 "Formar Livonia"
 livonian_nation_batlic_german_desc:0 "Las tierras de Curonia, Livonia y Estonia fueron en el pasado parte de la Orden Livona. Si la Orden no cumple con su deber, nosotros podemos ocupar su lugar y dar paso a una nueva era de prosperidad y valor livonio."
