 ###NEW GOVERNMENT REFORMS REPUBLICS###
 venetian_merchant_republic:0 "Gobierno veneciano"
 venetian_merchant_republic_desc:0 "La Serenísima República de Venecia utiliza un complejo y enrevesado sistema de elección de cargos públicos. Una serie de votaciones secretas designan a 41 electores que, a continuación, votan en una urna. Se extrae una sola papeleta de la urna y el hombre cuyo nombre esté escrito en ella se convierte en el nuevo Dux. El sistema intenta luchar contra la corrupción electoral y garantizar una votación justa."
 republic_and_religion:0 "Religión dentro de la República"
 tribe_mechanic:0 "Tribu"
 great_veche_republic:0 "Gran República del Veche"
 great_veche_republic_desc:0 "El Veche de nuestro país ha ganado una gran influencia en asuntos de administración gubernamental, además de su papel legislativo y judicial. Donde otros tienen zares o emperadores, nosotros tenemos un consejo que gobierna con una autoridad superior a la que cualquier otra república podría soñar."
 religious_values_reform:0 "Valores religiosos"
 religious_values_reform_desc:1 "La religión desempeña un papel tan importante en nuestra república como el poder del voto. Los aspectos religiosos de nuestro país nos ayudan a elegir a la persona correcta en tiempos de necesidad y el clero garantiza un mandato devoto."
 democratic_values_reform:0 "Gobierno meritocrático"
 democratic_values_reform_desc:0 "Nuestra república no elige a sus gobernantes por sus conexiones o influencia de los oligarcas. Al contrario, las masas de nuestro país votan según las habilidades que el candidato pueda aportar. Este sistema de meritocracia no distingue géneros y está presente en todos los aspectos de nuestra sociedad."
 aristocratic_values_reform:0 "Valores de la politeia"
 aristocratic_values_reform_desc:0 "Los oligarcas no pueden gobernar sin que las masas se lo permitan, y las masas no pueden decidir qué quieren. Para que la República siga funcionando tenemos que proteger los valores de la gente sencilla, así como de quienes gobiernan."
 mechanic_reelection_depowers_estates_yes:1 "Las reelecciones reducen la influencia de los estamentos en un §Y10%§!"
 REELCTION_DEPOWER_ESTATES:0 "Reelegido el mismo gobernante"
 force_reelection_reform:0 "Formalizar el derecho de reelección."
 force_reelection_reform_desc:0 "Hasta en una república tan gloriosa como la nuestra, el jefe del Estado es un individuo, y los individuos tienden a aprovechar su poder para ganancias personales. Presentemos el derecho de la clase dirigente a imponer una reelección en momentos de duda."
 mechanic_can_force_election_yes:0 "Puede forzar la reelección"
 force_reelection_title:0 "Forzar reelección"
 force_reelection_desc:0 "Se cuestiona la lealtad de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] a la República. ¡Es hora de convocar una reelección de emergencia para que el pueblo vote de inmediato!"
 force_reelection_tt:1 "No forzó una reelección en los últimos §Y15 años§!."
 force_reelection_ct:0 "§YReelegir al mismo gobernante costará un §R50%§! de Tradición republicana.§!"
 devotee_to_the_people_reform:0 "Devoción al pueblo"
 devotee_to_the_people_reform_desc:0 "Gobernar la república no es una tarea que se pueda hacer temporalmente. Para servir de verdad al pueblo y a la República, nuestros gobernantes deben aceptar su posición de poder y responsabilidad durante toda la vida."
 cultural_administration_reform:0 "Administración cultural"
 cultural_administration_reform_desc:0 "Nuestra nación es el hogar de muchas culturas distintas ajenas a la nuestra. Para reducir tensiones dentro de nuestro país, el Estado se ha dividido entre las distintas culturas y cada una de ellas elige a su representante para administrarlo."
 attorney_general_reform:0 "Fiscal General"
 attorney_general_reform_desc:0 "El fiscal general es el principal asesor jurídico de nuestro gobierno, y tiene la responsabilidad de la jurisdicción de nuestro país. Esta separación de poderes garantiza la seguridad de nuestra población y una integración más fácil de los súbditos recién anexionados."
 mechanic_republican_tradition_from_advisors_yes:2 "Consejeros aumentan la Tradición republicana anual en §G0,02§! por nivel"
 estate_council_reform:0 "Supremacía de la Dieta"
 estate_council_reform_desc:0 "Nuestro presidente gobierna el país, pero el poder jurisdiccional y el ejecutivo reside en las manos de los estamentos. Por lo tanto, la Dieta se ha reforzado en su papel de gobernar los muchos aspectos de la República."
 mechanic_can_not_seize_land_yes:0 "No se pueden confiscar Tierras de la Corona"
 can_not_seize_land:0 "No se pueden confiscar Tierras de la Corona"
 mechanic_can_not_seize_land:0 "No se pueden confiscar Tierras de la Corona"
 mechanic_diet_increases_not_influence_yes:1 "Convocar la Dieta ya no aumenta la influencia"
 mechanic_elections_influence_estates_yes:0 "Las elecciones influyen a los estamentos"
 mechanic_republican_tradition_from_diets_yes:1 "Convocar la Dieta aumenta la Tradición republicana en §G2§! (a escala con la duración del mandato electoral)"
 mechanic_seizing_land_no_rebels_yes:0 "Confiscar Tierras de la Corona no causa revueltas"
 mechanic_absolutism_reduction_on_ruler_death_yes:1 "Pierde §Y60§! de absolutismo por nuevo gobernante"
 mechanic_absolutism_resets_on_ruler_death_yes:0 "El absolutismo se reinicia con el nuevo gobernante"
 mechanic_reelection_increases_absolutism_yes:2 "Una reelección aumenta el absolutismo en §G10§! por cada mandato electoral"
 ADD_ABSOLUTISM_BASED_ON_ELECTION_TERM:0 "El absolutismo ganado se multiplica por §G[Root.election_term.GetValue]§! la cantidad acumulada de elecciones (§Y[Root.election_term.GetValue]§!) de §Y[Root.Monarch.GetName]§!."
 consolidate_power_to_the_ruler_reform:0 "Poder concentrado"
 consolidate_power_to_the_ruler_reform_desc:0 "Algunos considerarían que esta práctica es antirrepublicana, pero es evidente que el gobierno absoluto tiene sus beneficios. Si concentramos todo el poder en nuestro soberano, nos aseguraremos de que nuestro país no se quede atrás respecto a las monarquías absolutas que nos rodean"
 consolidate_power_into_different_candidates_reform:1 "Hombres nuevos"
 consolidate_power_into_different_candidates_reform_desc:1 "Nuestra República no puede confiar en aquellos que se prolongan demasiado tiempo en el poder. Preferimos elegir hombres nuevos que no se hayan involucrado en corrupciones y negocios turbios."
 stability_principle_reform:0 "Principio defensivo"
 stability_principle_reform_desc:0 "El principio más alto de nuestra república es la protección del pueblo. Aunque no es un tema popular en nuestro gobierno, es importante mantener un sistema militar para la autodefensa y el mantenimiento de la estabilidad interna."
 military_rulership_reform:0 "Gobierno militar"
 military_rulership_reform_desc:1 "La República es una piedra en el zapato para muchos enemigos potenciales que buscan destruirnos. Por la seguridad del país, hemos cedido a los generales las riendas de nuestro gobierno. Que su experiencia y su amor a la patria protejan a la República. \n\nDesactiva elecciones."
 dynastic_rulership_reform:0 "Gobierno dinástico"
 dynastic_rulership_reform_desc:0 "Las conexiones son más poderosas de lo que pueda serlo ninguna espada. Mediante la instauración de una dinastía como cabeza política del Estado nos es posible establecer relaciones diplomáticas con las monarquías al tiempo que mantenemos los principios de la república.\nQue el gobernante elegido resulte ser un miembro de la misma familia es pura coincidencia."
 power_to_the_raiders_reform:0 "Ampliar el poder los bucaneros"
 power_to_the_raiders_reform_desc:0 "Los bucaneros son la columna vertebral de nuestro puerto libre de piratas. Sin ellos, el botín de los comerciantes ricachones no llegará a nuestras arcas. Si ampliamos el margen de maniobra en lo que pueden hacer, podemos asegurar ingresos constantes de nuevos botines."
 power_to_the_captains_reform:0 "Capitanes al mando"
 power_to_the_captains_reform_desc:0 "Admitámoslo, ¿qué es un pirata sin un barco? Un ladronzuelo, como mucho. Si situamos a nuestros capitanes a cargo del Estado tendremos acceso a los mejores barcos que pueda ofrecer este mundo."
 power_to_the_smugglers_reform:0 "Poder para los contrabandistas"
 power_to_the_smugglers_reform_desc:0 "No todo el oro proviene de tesoros perdidos o barcos mercantes saqueados. Algo viene el comercio de bienes que algunos considerarían ilegal. Por supuesto, para los contrabandistas la legalidad es más una sugerencia que una norma. Si les concedemos un poder extra, tendrán más fácil la infiltración en los mercados."
 mechanic_enables_estate_church_yes:1 "Activa el estamento §Yclero§!."
 mechanic_enables_estate_nobles_yes:1 "Activa el estamento §Ynobleza§!"
 mechanic_enables_estate_burghers_yes:1 "Activa el estamento §Yburgueses§!."
 mechanic_enables_estate_cossacks_yes:1 "Activa el estamento §Ycosaco§!."
 mechanic_enables_estate_dhimmi_yes:1 "Activa el estamento §Ydhimmi§!."
 mechanic_enables_estate_nomadic_tribes_yes:1 "Activa el estamento §Ytribus§!."
 mechanic_enables_estate_brahmins_yes:0 "Activa el estamento §Ybrahmanes§!."
 mechanic_enables_estate_maratha_yes:0 "Activa el estamento §Ymarathas§!."
 mechanic_enables_estate_vaisyas_yes:0 "Activa el estamento §Yvaisyas§!."
 mechanic_enables_estate_jains_yes:0 "Activa el estamento §Yjainistas§!."
 mechanic_enables_estate_rajput_yes:0 "Activa el estamento §Yrajput§!."
 estate_quartersmasters:0 "Intendentes"
 high_sea_power_projection:0 "Costas asaltadas"
 raiding_increases_pp:0 "Los asaltos aumentan la proyección de poder"
 estate_imperial_nobility:0 "Nobleza imperial"
 establish_religious_institution_for_pirates_reform:0 "Fundar instituciones religiosas"
 establish_religious_institution_for_pirates_reform_desc:0 "Aunque muchos de nuestros compañeros de tripulación renunciaron en creer en más deidades que el mismo mar, aún hay entre nuestras filas tan piadosos como sacerdotes, aunque la interpretación de su fe sea un poco menos… restrictiva."
 crew_before_faith_reform:0 "Tripulación antes que religión"
 crew_before_faith_reform_desc:0 "Nuestros hombres vienen de todas las regiones del mundo. Pero tienen algo en común: cualquier dios en el que creyeran hace tiempo que desapareció. Solo pueden contar con sus compañeros de tripulación."
 respect_for_the_sea_reform:0 "Respeto por el mar"
 respect_for_the_sea_reform_desc:0 "En alta mar ninguna religión te rescatará. Ningún dios te salvará el alma.\nSolo está el cofre de Davy Jones en el fondo del mar, donde todos acabaremos."
 relgious_freedom_reform:0 "Libertad religiosa absoluta"
 relgious_freedom_reform_desc:0 "No importa en qué crea un pirata. Un dios, muchos dioses, ninguno. A nuestros hombres no les interesa. La cuestión más importante es cuánto oro puede cargar."
 the_pirate_ways_reform:0 "El camino del corsario"
 the_pirate_ways_reform_desc:0 "No hay sitio para nosotros en los estados honrados. Ellos no confían en nosotros y nosotros tenemos pocos motivos para confiar en ellos. Al final del día, solo unos cuantos compañeros de fatigas es todo la compañía que podemos tener con nosotros."
 PIRATE_DENIED_ALLIANCE:0 "No podemos tener aliados que no hayan izado la bandera negra."
 FROM_PIRATE_DENIED_ALLIANCE:0 "La reforma gubernamental de [From.GetName] no permite alianzas con una república no pirata."
 mechanic_cannot_ally_non_pirates_yes:1 "Solo es posible aliarse con §Yrepúblicas piratas§!"
 break_every_non_pirate_alliance_tt:1 "Todo aliado que no sea una §YRepública pirata§! romperá su alianza con §Y[Root.GetName]§!"
 blocks_other_reforms_for_this_level_for_10_years_tt:0 "Bloquea otras reformas del mismo nivel de gobierno durante §Y10 años§!."
 had_the_pirate_ways_reform_tt:0 "Tuvo §YEl camino del corsario§! durante §Y10 años!."
 military_principle_reform:0 "Principio militar"
 military_principle_reform_desc:0 "La República está rodeada de enemigos que buscan la destrucción de nuestro estado, la restauración de la monarquía. Es nuestra máxima prioridad, nuestro principio, utilizar nuestro poder militar para expandir la República."
 mechanic_winning_wars_gives_rt_yes:1 "Ganar guerras da §G5§! de Tradición republicana (paces por separado no cuentan)"
 enlightened_principle_reform:0 "Principios de la Ilustración"
 enlightened_principle_reform_desc:0 "La Ilustración es el nuevo paso intelectual y filosófico de nuestra sociedad. Abrazar las ideas ilustradas es nuestro principio para poder progresar hacia una nueva era."
 empowered_quartermasters_reform:0 "Dar poder a los intendentes"
 empowered_quartermasters_reform_desc:0 "Mientras que los capitanes dirigen la tripulación, los bucaneros luchan y los contrabandistas comercian, son los intendentes quienes mantienen el negocio de la piratería. Son ellos los que organizan las raciones, planean los ataques y diseñan el código pirata.\nPara que nuestra confederación marche sobre ruedas es lógico dar poder a los intendentes"
 open_naval_services_reform:0 "Servicios navales abiertos"
 open_naval_services_reform_desc:1 "Somos piratas que adoran asaltar buques mercantes y arrasar puertos enteros. Pero también somos trabajadores que en el pasado han tenido que reparar sus propios barcos en más de una ocasión. Deberíamos ofrecer nuestros conocimientos de construcción y reparación naval a los comerciantes que no sean buenos objetivos para nuestro pirateo habitual."
 naval_supplies_bonus_prod:0 "Servicios navales abiertos"
 desc_naval_supplies_bonus_prod:0 "Esta provincia produce suministros navales extra"
 mechanic_extra_trade_goods_from_naval_supplies_yes:0 "Producción de §YSuministros navales§!: §G+100,0%§!"
 master_smugglers_reform:0 "El trato de un contrabandista"
 master_smugglers_reform_desc:0 "Comerciar abiertamente con países de verdad, con sus leyes y normas es casi imposible. Pero comerciar con algunos de sus ciudadanos ricos es una historia distinta.\nLos contrabandistas tienen conexiones personales con unas cuantos líderes de ricas compañías mercenarias más que deseosas de apoyarnos a cambio de algunas de nuestras… mercancías legalmente adquiridas."
 cutthroat_approach_reform:0 "Caza de recompensas"
 cutthroat_approach_reform_desc:0 "No todo el oro se tiene que ganar asaltando y pirateando. Podemos llenar nuestro tesoro reuniendo las recompensas que las naciones del mundo ponen sobre los buques insignias de sus rivales."
 mechanic_flagship_bounty_hunter_yes:1 "Se ganan los ingresos de §G1§! año y §G10§! de Tradición naval por destruir buques insignias enemigos (la bonificación se dobla si el buque insignia es capturado en vez de destruido)"
 rule_through_plunder_reform:0 "Gobernar mediante el botín"
 rule_through_plunder_reform_desc:0 "En el mundo en el que vivimos donde nadie confía en nadie, el único modo de tener cierta clase de poder es con promesas de botín. Por suerte, los nuestros entienden este gobierno."
 pirate_representation_reform:0 "Consejo pirata"
 pirate_representation_reform_desc:0 "Podemos vivir y operar fuera de toda ley imperial, pero no somos una banda de piratas desorganizados y traicioneros. Todo puerto libre de nuestra confederación es la sede de un capitán influyente. Estos capitanes componen el Consejo pirata, que se asegura de que se sigan las reglas internas de la Confederación."
 unified_piratical_confederacy_reform:0 "Confederación pirata unificada"
 unified_piratical_confederacy_reform_desc:0 "Nuestro «estado» ha sido siempre una confederación imprecisa de distintos barcos piratas, sus capitanes e intendentes. Los recientes cambios de la administración confederada han convertido dicha confederación en un verdadero estado autónomo con su propio aparato Ejecutivo, Legislativo y Judicial.\n¡Somos un verdadero Estado Pirata!"
 scourge_of_the_seven_sea_reform:0 "Azote de los siete mares"
 scourge_of_the_seven_sea_reform_desc:0 "La verdadera naturaleza de un pirata no se encuentra solo en su amor por el brillante tesoro, sino también en su ansia por luchar hasta las batallas más espantosas. Es nuestro deber como corsarios respetables adoptar estos elementos de la piratería al máximo."
 mechanic_raiding_increases_pp_yes:1 "Asaltar costas aumenta Proyección de poder en §G+1§!"
 neutral_ground_reform:0 "Política de terreno neutral"
 neutral_ground_reform_desc:0 "Seguimos fuera de las leyes. Por supuesto, esto nos trae algunos efectos indeseados, como ser cazados por los grandes imperios. Sin embargo, convierte a nuestros puertos en el lugar perfecto para actuar como "terreno neutral" para piratas rivales, colonias o incluso dichos imperios, ya que no sentimos nada por ninguno de los bandos."
 mechanic_vassals_can_hoist_the_black_flag_yes:1 "Los vasallos ahora pueden §YIzar la bandera negra§!"
 mechanic_pirate_vassal_bonus_yes:2 "Se ganan estos modificadores por cada súbdito que sea §Yrepublica pirata§!:\nAumento de soldadesca: §G+4000§!\nAumento de marineros: §G+2000§!\nTradición naval anual: §G0,25§!\nLímite de fuerzas navales: §G+2,00§!"
 pirate_subject:0 "República pirata menor"
 REPUBLIC_DENIED_ALLIANCE:0 "No podemos aliarnos a países que no sean repúblicas."
 FROM_REPUBLIC_DENIED_ALLIANCE:0 "La reforma gubernamental de [From.GetName] no permite alianzas con alguien que no sea una república."
 mechanic_cannot_ally_non_republics_yes:1 "Solo es posible aliarse con §Yrepúblicas§!"
 REV_REPUBLIC_DENIED_ALLIANCE:0 "No podemos aliarnos a países que no sean repúblicas."
 FROM_REV_REPUBLIC_DENIED_ALLIANCE:0 "La reforma gubernamental de [From.GetName] no permite alianzas con países que no sean repúblicas."
 mechanic_cannot_ally_non_republics_or_non_rev_yes:1 "Solo es posible aliarse con §Yrepúblicas§! e §Yimperios revolucionarios§!."
 break_every_non_republic_alliance_tt:0 "Todo aliado que no sea una §YRepública§! romperá su alianza con §Y[Root.GetName]§!."
 break_every_non_rev_republic_alliance_tt:0 "Todo aliado que no sea una §YRepública§! o §Yrevolucionario§! romperá su alianza con §Y[Root.GetName]§!."
 national_assembly_reform:0 "Asamblea Nacional"
 national_assembly_reform_desc:0 "La Asamblea Nacional es el corazón del nuevo gobierno donde las diferentes facciones de nuestro Estado se reúnen para proponer y dar leyes de nuestra nación. Un nuevo candidato para el Estado saldrá elegido de entre dichas facciones."
 mechanic_elections_increase_factions_influence_yes:0 "Las elecciones cambian la influencia de las facciones"
 mechanic_is_pirate_republic_reform_yes:1 "¡Izó la bandera negra y es una §Yrepublica pirata§!!"
 mechanic_is_pirate_republic_reform:1 "Es una reforma de §Yrepublica pirata§!"
 cult_of_reason_reform:0 "El culto de la Razón"
 cult_of_reason_reform_desc:0 "La religión es un veneno que limita las mentes del pueblo. En lugar de creer en la lógica, creen en un dios responsable de su sufrimiento.\nArrancamos las cadenas de la ignorancia de sus mentes. ¡Ningún dios volverá a poner límites a nuestro pueblo!"
 conserve_the_religion_reform:0 "Conservar la religión"
 conserve_the_religion_reform_desc:1 "La fe ha sido una parte sustancial de nuestra sociedad desde la existencia de nuestro estado. Incluso entre el caos de la Revolución es importante no perder la fe en nuestras creencias."
 secularization_of_the_state_reform:0 "Secularización del Estado"
 secularization_of_the_state_reform_desc:0 "Aunque a muchos revolucionarios fanáticos les gustaría destruir el concepto de religión en general, es innegable que es una fuente de consuelo y seguridad para gran parte de nuestro pueblo. Nuestra meta no debe ser la extinción de la fe, sino la separación entre las instituciones clericales y el gobierno."
 bonus_stats_for_elected_ruler_tt:0 "§YBonificación de elección por sorteo§!: Todas las habilidades del líder elegido cambian en §G1§!"
 mechanic_bonus_stats_for_elected_ruler_yes:0 "Todas las habilidades de los líderes elegidos cambian en §G1§!"
 federal_senate_reform:0 "Senado federal"
 federal_senate_reform_desc:0 "Las provincias de nuestro Estado tienen una historia de autogobierno e involucrarse en los asuntos de gobierno. Sus voces se escuchan en el gran senado de nuestro país."
 ###NEW GOVERNMENT REFORMS MONARCHIES###
 mechanic_centralize_state_no_reform_cost_yes:2 "§YCentralizar un estado§! reembolsará sus costes"
 mechanic_centralize_state_half_refund_yes:0 "§YCentralizar un estado§! devolverá el §G50%§! de su coste"
 mechanic_centralize_state_development_yes:1 "§YCentralizar un estado§! añadirá §G+1§! desarrollo aleatorio a toda provincia que se posea en el área"
 mechanic_unlock_special_state_edicts_yes:2 "Tiene acceso a §Yedictos estatales§! propios de las eras\n§YEra de Descubrimientos§!: §G+50,0%§! del modificador de Impuestos locales\n§YEra de la Reforma§!: §G-50,0%§! de la Contribución a la unidad religiosa local\n§YEra del Absolutismo§!: §G-10§! años de Separatismo\n§YEra de la Revolución§!: §G+33,0%§! del modificador de bienes locales producidos"
 mechanic_unlock_special_state_edicts:1 "Acceso a §Yedictos estatales§! propios de la era"
 feudal_taxes_state_edict:0 "Edicto de impuestos feudales"
 religious_tolerance_state_edict:0 "Edicto de tolerancia religiosa"
 state_integration_state_edict:0 "Edicto de integración estatal"
 urbanization_state_edict:0 "Edicto de urbanización"
 state_and_religion:0 "Estado y religión"
 economical_matters:0 "Asuntos económicos"
 economical_matters_republic:0 "Asuntos económicos"
 economical_matters_theocracy:0 "Asuntos económicos"
 mechanic_seizing_land_no_rebels_from_estate_nobles_yes:1 "Confiscar tierra a los §Ynobles§! no dispara revueltas nobles."
 mechanic_winning_battles_increases_legitimacy_yes:1 "Ganar batallas dirigidas por gobernante aumenta la legitimidad (o su equivalente) en §G0,5§! y Tradición republicana, Absolutismo y Fervor revolucionario en §G0,1§!"
 restoration_of_clergy_reform:0 "Restauración del clero"
 restoration_of_clergy_reform_desc:0 "La meta de la Revolución es cambiar el antiguo orden del mundo, arrebatar el poder a los estamentos y monarcas opresores y dárselo al pueblo. Sin embargo, esto choca con los valores religiosos de nuestro pueblo ya que el clero sería uno de los estamentos afectados. Para mantener el orden dentro del Imperio es necesario restaurar al clero."
 grant_noble_castle_rights_reform:0 "Conceder a los nobles privilegios de castillos"
 grant_noble_castle_rights_reform_desc:0 "La nobleza de nuestro país compite directamente con la corona por la propiedad de las tierras. Si damos a la nobleza el derecho a poseer sus propios castillos y pueblos a su alrededor, disminuiremos los conflictos entre la monarquía y los nobles."
 mechanic_on_fort_built_nobles_loyalty_yes:2 "Construir edificios de fortificación moderna aumenta la lealtad de la §Ynobleza§! en un §G5%§!"
 maintain_nobles_status_quo_reform:1 "Compromiso con la nobleza"
 maintain_nobles_status_quo_reform_desc:0 "El equilibrio de poder en nuestro Estado entre los estamentos y la Corona es un asunto delicado. La mejor decisión es mantener este equilibrio intacto sin ceder más privilegios a la nobleza ni recortar su poder."
 grant_nobles_electorate_reform:0 "Electorado de los nobles"
 grant_nobles_electorate_reform_desc:0 "El destino de la monarquía está unido al de su monarca reinante. Por lo tanto, la muerte repentina del gobernante siempre es un golpe para el gobierno y su gente.\nSi le damos a la nobleza el derecho a elegir al siguiente Jefe de Estado nos aseguraremos de que el interregno y su caos duren poco."
 blackmail_nobility_reform:1 "Nobles títeres"
 blackmail_nobility_reform_desc:0 "La clase dirigente de propietarios y nobles asume que están al mando de los asuntos de los estados. En realidad es la dinastía del monarca y los nobles que la sirven quienes mantienen a la nobleza a raya y se aseguran de que estos no sean más que meros títeres del gobierno."
 grant_military_command_reform:1 "Cuerpo de oficiales nobles"
 grant_military_command_reform_desc:0 "Mientras el clero predica, los burgueses se entregan al comercio y el pueblo llano hace el trabajo duro, la nobleza sale de caza y se entrena en el arte del combate. Si ponemos a los nobles a cargo del mando del ejército nos aseguraremos una entrada constante de líderes competentes para nuestros ejércitos."
 mechanic_recruiting_generals_increases_nobles_loyalty_yes:2 "Reclutar generales aumenta la lealtad de la §Ynobleza§! en un §G2%§!"
 expand_imperial_court_reform:0 "Corte real ampliada"
 expand_imperial_court_reform_desc:0 "Al ampliar la corte real, los estamentos de la monarquía pueden gobernar sobre áreas al tiempo que siguen estando dentro de la esfera de influencia del monarca. De este modo nuestro Estado no se encuentra con los problemas asociados a un estado descentralizado, al tiempo que mantiene los recursos para otros asuntos."
 limit_imperial_court_reform:1 "Favoritismo real"
 limit_imperial_court_reform_desc:0 "La burocracia de nuestro país está dirigida por los familiares cercanos y consejeros de confianza de los monarcas. Aunque no verdaderamente centralizado, el poder en el gobierno está en las manos de aquellos que demostraron su valía en el pasado."
 mechanic_seizing_land_loyalty_yes:1 "Reduce la pérdida de lealtad al confiscar Tierras de la Corona en un §G5%§!"
 regional_council_reform:0 "Consejo regional"
 regional_council_reform_desc:0 "Sostener un gran imperio no es tarea fácil ya que es virtualmente imposible estar presente en cada estado. Los consejos regionales pueden asegurar que los estados se organicen as sí mismos sin que el gobierno tenga que interferir."
 representation_of_the_crown_reform:0 "Representantes de la Corona"
 representation_of_the_crown_reform_desc:0 "Nuestro gobierno no se realiza a través de medios directos, sino mediante súbditos y sirvientes que juran lealtad a la corona. Los representantes de la corona, seleccionados oficialmente, aconsejan a los gobernantes de nuestras naciones súbditas para conservar dicha lealtad."
 subject_tax_modifier:0 "Representantes de la Corona"
 mechanic_subject_tax_modifier_25_yes:1 "Vasallos y marcas ganan un §G25%§! del modificador de Impuesto nacional aumentado"
 dyanstic_administration_reform:0 "Administración dinástica"
 dyanstic_administration_reform_desc:0 "Los estamentos no son aliados de confianza de la monarquía, ya que su prioridad es extender su propio poder en lugar de servir al Estado. Solo a los familiares del gobernante se les puede encomendar la gestión de los retos administrativos que debe afrontar el Estado."
 legitimation_of_power:0 "Legitimación del poder"
 machiavellianistic_rule_reform:1 "Gobierno maquiavélico"
 machiavellianistic_rule_reform_desc:0 "El Estado está por encima de moralidad, virtudes y pecados. El gobierno debe tomar decisiones basándose exclusivamente en los beneficios para el Estado, aunque se consideren «malvadas». Por lo tanto, el soberano tiene derecho a actuar por el beneficio de su Estado sin consideraciones morales."
 six_livres_reform:0 "Les Six livres de la République"
 six_livres_reform_desc:0 "El gobierno absoluto de un solo monarca es perjudicial para el Estado como dejar que las masas se gobiernen a sí mismas. El poder del monarca no debe someterse a ninguna facción dentro del Estado, aunque en cierto modo debe estar limitado por instituciones para mantener un equilibrio de poder entre el gobernante y el pueblo."
 two_treatises_reform:0 "Dos tratados de gobierno"
 two_treatises_reform_desc:0 "La naturaleza de la humanidad se caracteriza por la razón y la tolerancia. Ningún hombre nace malvado. Sin embargo, la naturaleza humana hace que nuestra gente sea egoísta y actúe solo en su propio beneficio.\nEl gobierno garantiza que este egoísmo se resuelva de modo civilizado. También sirve para defender el derecho natural a la vida, salud, libertad y propiedad."
 the_leviathan_reform:0 "Leviatán"
 the_leviathan_reform_desc:0 "La vida sin gobierno, también llamado estado natural, es uno de anarquía. El resultado es cada uno por su cuenta y una guerra de todos contra todos.\nEl pueblo de nuestro gobierno cede algunos de sus derechos a nuestra autoridad soberana para la protección contra la discordia."
 the_social_contract_reform:0 "El contrato social"
 the_social_contract_reform_desc:0 "Los gobiernos del pasado son el resultado de los distintos niveles de desigualdad entre las clases sociales.\nEl contrato social es un concepto donde el pueblo se une en una sociedad civil. Al abandonar sus pretensiones del derecho natural, los individuos pueden mantenerse a sí mismos y seguir siendo libres."
 peoples_kingdom_reform:0 "Reino para el pueblo"
 peoples_kingdom_reform_desc:0 "El gobernante no es más que un plebeyo sin sus súbditos. Por lo tanto, el monarca sirve a su pueblo tanto como su pueblo le sirve a él."
 deified_monarchy_reform:1 "Derechos divinos"
 deified_monarchy_reform_desc:0 "El poder del monarca no es un derecho que cualquiera pueda reclamar. Es un derecho divino, concedido por nuestra fe. El monarca es, por extensión, la encarnación de la voluntad divina de nuestra fe."
 mechanic_free_noble_levies_yes:1 "El privilegio estamental '§Ylevas incrementada§!' ya no aumenta la influencia ni reduce el absolutismo máximo"
 empowered_regency_modifier:0 "Regencia reforzada"
 desc_empowered_regency_modifier:0 "Si colaboramos estrechamente con la Nobleza que actualmente ocupa el trono, nos aseguraremos un orden y una eficiencia fluidos en los asuntos de gobierno."
 mechanic_improved_nobles_regency_yes:1 "Ahora tener una §Yregencia noble§! da estos efectos:\nLegitimidad anual: §G+1,00§!\nModificador de Coste de estabilidad: §G-25,0%§!\nPoder administrativo mensual: §G+1§!\nPoder diplomático mensual: §G+1§!\nPoder militar mensual: §G+1§!"
 centralize_empire_reform:1 "Burocracia monárquica centralizada"
 centralize_empire_reform_desc:0 "Las extensas tierras bajo nuestra jurisdicción se extienden de este a oeste. Debemos asegurarnos de que nuestras provincias operan sin problemas bajo nuestro dominio imperial."
 norwegian_parliamentary_monarchy:0 "Monarquía noruega"
 norwegian_parliamentary_monarchy_desc:0 "Con la expulsión de la nobleza danesa, la monarquía noruega vuelve a servir a Noruega. Para apoyar al gobierno, la monarquía noruega ha creado un sistema parlamentario donde el monarca es su supervisor."
 presidential_monarchy_reform:1 "Derecho de petición"
 presidential_monarchy_reform_desc:0 "La monarquía es tan estable como el pueblo quiere que sea. No es ningún secreto que las masas desean tener representación en el aparato del Estado. Si presentamos ante el monarca los temas y preocupaciones del pueblo, nos aseguraremos la satisfacción de los súbditos de la monarquía."
 mechanic_enforced_interfaith_dialogue_buff_yes:0 "El privilegio estamental '§YDiálogo interreligioso impuesto§!' ya no reduce la lealtad del clero ni el absolutismo máximo."
 ###NEW GOVERNMENT REFORMS THEOCRACIES###
 mechanic_monastic_order_yes:1 "Es una §Yorden monástica§!"
 mechanic_monastic_order:0 "Orden monástica"
 education_of_the_state:0 "Educación del Estado"
 education_of_the_bishop_reform:0 "Educación del teócrata"
 education_of_the_bishop_reform_desc:0 "El destino de nuestro estado se halla en las manos de Dios. Pero nuestro gobernante teocrático es quien lee las señales divinas y las interpreta en favor de nuestro pueblo.\nPara evitar errores de interpretación, el Estado debe centrar sus esfuerzos en educar a los futuros gobernantes."
 mechanic_education_focus_enabled_yes:1 "Nuevos gobernantes activarán un evento de §Yeducación§! para los herederos futuros"
 education_of_the_advisors_reform:0 "Educación de la corte"
 education_of_the_advisors_reform_desc:0 "Puede que nuestro gobernante represente la voluntad de nuestra fe, pero solo es un humano, propenso a los errores humanos. Si educamos a toda la corte seremos capaces de minimizar los errores del gobernante."
 education_of_the_missionaries_reform:0 "Educación de los misioneros"
 education_of_the_missionaries_reform_desc:0 "Paganos y herejes son los grandes retos de nuestras creencias. Seducen a nuestros hombres piadosos con ideas ponzoñosas que los alejan de la fe verdadera.\nDebemos educar a nuestros misioneros sobre esas amenazas."
 education_of_the_people_reform:0 "Educación del pueblo"
 education_of_the_people_reform_desc:0 "El conocimiento y la educación son un regalo de Dios. El hombre nace con libre voluntad y pensamiento y es nuestro deber asegurarnos de que este regalo se comparte con todo el mundo en el Estado."
 religoius_doctrine:0 "Doctrina religiosa"
 balanced_mission_reform:0 "Misión equilibrada"
 balanced_mission_reform_desc:0 "Los asuntos de nuestra teocracia no se pueden centrar en un único aspecto. Lo mejor para nuestro Estado y nuestra fe es invertir por igual en nuestras misiones internas y externas."
 commercial_mission_reform:0 "Misión comercial"
 commercial_mission_reform_desc:0 "Aunque la religión es la fuerza que impulsa nuestras ambiciones, es innegable que nuestro Estado depende del poder del ducado. Por suerte, religión y monetización van de la mano."
 mission_to_protect_reform:0 "Misión de protección"
 mission_to_protect_reform_desc:0 "Nuestra fe está en constante peligro por paganos y herejes por igual. Los únicos con los que podemos contar son otros partidarios de nuestra religión: nuestros hermanos y hermanas en la fe. Es nuestro deber protegerlos de las infernales fuerzas del mal."
 pursuit_of_knowledge_reform:0 "Búsqueda del conocimiento"
 pursuit_of_knowledge_reform_desc:0 "Nuestra causa no es la defensa de nuestra religión ni la expansión contundente de la fe. En su lugar, nos centramos en la propia naturaleza del ser, en la relación del reino mortal y el divino."
 constitional_theocracy_reform:0 "Teocracia constitucional"
 constitional_theocracy_reform_desc:0 "El Estado existe con el único propósito de servir a la divinidad. Pero para dedicarnos completamente a este propósito debemos asegurarnos de que ningún gobernante teocrático sin carácter llegue al poder y corrompa nuestra causa."
 faith_and_power_reform:0 "Fe y poder"
 faith_and_power_reform_desc:1 "El combate y el poder son los únicos modos de acercarse a lo divino. Mediante las victorias en el campo de batalla, la gente de nuestro Estado muestra su piedad y devoción."
 belief_and_unity_reform:0 "Creencia y unidad"
 belief_and_unity_reform_desc:0 "La fe es el poder unificador que mantiene unidos al Estado y al pueblo. El gobierno existe para el mero propósito de asegurarse de que esta unidad no se rompa."
 state_of_theologians_reform:0 "Estado de teólogos"
 state_of_theologians_reform_desc:0 "Nuestra religión no es una arma o justificación para la guerra. Tampoco existe por motivos monetarios. Nuestra fe es el resultado de teorías intelectuales y espirituales, discusiones y entendimientos. La teología es el propósito del Estado y sus súbditos."
 divinity_through_craftsmanship_reform:0 "Divinidad a través de la artesanía"
 divinity_through_craftsmanship_reform_desc:0 "Los teólogos discuten los medios para alcanzar la iluminación divina, pero solo unos pocos se dan cuenta de lo que realmente nos acerca al reino inmortal. El acto de la creación es la única forma santa de acercarse a nuestro creador."
 culture_within_the_state:0 "Cultura, fe y estado"
 religious_culture_reform:0 "Sociedad religiosa"
 religious_culture_reform_desc:0 "Religión y cultura están entrelazadas. Nadie en nuestra sociedad puede afirmar ser parte de nuestra cultura si no sigue los mismos rituales."
 harmonization_of_cultures_reform:0 "Armonización de las culturas."
 harmonization_of_cultures_reform_desc:0 "El concepto de cultura se asemeja en muchos aspectos a la religión, aunque está forjada por las tradiciones, los valores sociales y el entorno y no por la iluminación divina. Las culturas dentro de nuestro Estado están destinadas a armonizarse entre ellas mientras sigan la fe verdadera."
 cultural_safe_haven_reform:0 "Puerto seguro cultural"
 cultural_safe_haven_reform_desc:0 "Las culturas son normas sociales fabricadas, creadas por los hombres para diferenciarse de los demás. En realidad, todos somos hombres mortales que recorremos este mundo. Solo tiene importancia la creencia en el ser divino correcto."
 taxation_of_the_foreigners_reform:0 "Tributación de los extranjeros"
 taxation_of_the_foreigners_reform_desc:0 "La cultura de las minorías nos preocupa poco. Mientras estén dispuestos a sacrificar parte de sus ingresos por la causa santa, son libres de vivir según sus tradiciones."
 mechanic_may_not_reduce_tax_on_exploitation_yes:0 "§G50%§! de probabilidad de no perder §YImpuesto base§! por explotación"
 mechanic_may_not_reduce_tax_on_own_exploitation_yes:0 "§G25%§! de probabilidad de no perder §YImpuesto base§! por explotación de provincias del mismo grupo cultural"
 mechanic_may_not_reduce_tax_on_foreign_exploitation_yes:0 "§G50%§! de probabilidad de no perder §YImpuesto base§! por explotación de provincias de grupos culturales extranjeros"
 mechanic_can_see_theocratic_heir_stats_yes:1 "Es posible ver las §Yhabilidades de monarca§! del heredero elegible"
 ###NEW GOVERNMENT REFORMS COMMON###
 papal_embassy_reform:0 "Tierras para la Iglesia"
 papal_embassy_reform_desc:0 "La Iglesia católica es una parte crucial de nuestra sociedad. Todos los domingos nuestros ciudadanos devotos visitan nuestras capillas, iglesias o catedrales para rezar.\nPara conservar a nuestro pueblo en el lugar correcto, la misma Iglesia controla ciertas áreas de nuestro país."
 papal_embassy:0 "Tierras para la Iglesia"
 mechanic_improved_opinion_of_pope_yes:2 "Aumenta permanentemente la opinión de los §YEstados Pontificios§! en §G25§!"
 i_am_the_church_reform:0 "Jefe de la Iglesia católica"
 i_am_the_church_reform_desc:0 "Todo nuestro Estado, nuestra entera existencia solo sirve a un propósito: no servir a nadie más que Dios. Somos el Jefe de la Iglesia católica, líder espiritual de una religión mundial."
 mechanic_improved_defender_of_faith_yes:1 "Los diplomáticos religiosos no afectan ni influencia ni absolutismo cuando se es Defensor de la fe.\nSer Defensor de la fe da estos efectos:\nTolerancia de la fe verdadera: §G+2,00§!\nReputación diplomática: §G+1,00§!\nMejorar relaciones: §G+15,0%§!"
 gov_improved_defender_of_faith_mod:1 "Defensor de la Iglesia"
 desc_gov_improved_defender_of_faith_mod:1 "Como somos el Jefe de la Iglesia de credo [Root.Religion.GetName], es normal que también seamos su Defensor. ¡Que el mundo sepa que el Papado mismo defenderá al pueblo del Señor!\n\n§YDura hasta que no seamos Defensor de la fe§!"
 lands_for_the_monasteries_reform:0 "Otorgar tierras a los monasterios"
 lands_for_the_monasteries_reform_desc:0 "Los monasterios de la fe ortodoxa son terreno sagrado, exentos de impuestos y a los que se ha concedido una autonomía total. Otorgar tierras a los monasterios agradará al patriarcado con un coste despreciable."
 mechanic_selling_titles_increases_pa_yes:1 "Vender títulos aumenta la Autoridad del Patriarca en un §G5%§!"
 mechanic_free_religious_culture_yes:1 "El privilegio estamental '§YCultura religiosa§!' ya no aumenta la influencia del §Yclero§!"
 mechanic_on_church_built_clergy_loyalty_yes:1 "Construir iglesias y catedrales aumenta la lealtad del §Yclero§! en un §G+2%§! y §G+5§!, respectivamente"
 focus_of_the_patriarchy_reform:0 "Apoyar a las escuelas monásticas"
 focus_of_the_patriarchy_reform_desc:0 "Los monasterios del Estado son célebres como centros de arte y conocimiento. En toda escuela monástica reside un grupo de eruditos religiosos, expertos en materias como historia de la Iglesia, exégesis de las Sagradas Escrituras, lectura, gramática, poesía, música, caligrafía y pintura."
 mechanic_active_holy_sites_improve_clergy_loyalty_yes:1 "La lealtad del §YClero§! aumenta en un §G5%§! por lugar sagrado activo"
 EST_FIVE_HOLY_SITES_BONUS:0 "Por 5 lugares sagrados activos:"
 EST_FOUR_HOLY_SITES_BONUS:0 "Por 4 lugares sagrados activos:"
 EST_THREE_HOLY_SITES_BONUS:0 "Por 3 lugares sagrados activos:"
 EST_TWO_HOLY_SITES_BONUS:0 "Por 2 lugares sagrados activos:"
 EST_ONE_HOLY_SITES_BONUS:0 "Por 1 lugar sagrado activo:"
 EST_358_HOLY_SITE:0 "Por el lugar sagrado de §YAlejandría§! "
 EST_1227_HOLY_SITE:0 "Por el lugar sagrado de §YAksum§! "
 EST_2313_HOLY_SITE:0 "Por el lugar sagrado de §YAntioquía§! "
 EST_1234_HOLY_SITE:0 "Por el lugar sagrado de §YQasr Ibrim§! "
 EST_419_HOLY_SITE:0 "Por el lugar sagrado de §YEreván§! "
 mechanic_clerical_ministers_tech_buff_yes:2 "El privilegio estamental '§YMinistros clericales§!' reduce el coste de la tecnología en un §G5%§!"
 zoroastrian_focus_reform:0 "Abrazar el concepto de libre albedrío"
 zoroastrian_focus_reform_desc:0 "Zoroastro, el fundador de nuestra benévola religión, era un firme creyente del concepto del libre albedrío. Al adoptar este concepto como doctrina religiosa principal de nuestro Estado aseguraremos la prosperidad y la estabilidad en nuestro reino."
 power_to_the_synagogoues_reform:0 "Conceder privilegios a los rabinos"
 power_to_the_synagogoues_reform_desc:0 "Los rabinos de nuestro Estado son hombres con conocimiento y educación. Concederles privilegios para ampliar su influencia nos hará progresar mucho en nuestros aspectos teológicos."
 mechanic_loyalty_from_celebration_yes:2 "Ahora Celebrar festival aumentará la lealtad de los §Grabinos§! en un §G+20%§!"
 head_of_the_reformed_church_reform:0 "Jefe de la Iglesia reformada"
 head_of_the_reformed_church_reform_desc:0 "Nuestra fe ya no está ligada a la Santa Sede Ahora el gobernante es el auténtico jefe de la religión del Estado y por lo tanto tiene los deberes y privilegios de llevar la dirección religiosa."
 confucian_governing_reform:0 "Reforzar la burocracia confuciana"
 confucian_governing_reform_desc:0 "Nuestros eruditos son consejeros sabios del Estado y seguidores piadosos de las enseñanzas de Confucio. Son también la fuerza tras el aparato administrativo del gobierno. Si reforzamos sus privilegios también reforzaremos sus capacidades burocráticas."
 mechanic_full_loyalty_on_harmonization_yes:1 "Armonizar una religión mejora la lealtad del §Yclero§! un §G+100%§! y da §G50§! £adm£ "
 empower_buddhist_temples_reform:0 "Dar poder a los monasterios"
 empower_buddhist_temples_reform_desc:0 "Las enseñanzas de Buda son un elemento clave de nuestro estado. No se realiza acción sin tener en cuenta el karma resultante para nuestro pueblo.\nLlevar el registro del karma de nuestra sociedad es casi imposible ya que es un concepto abstracto. Para eso podrían ayudarnos los monasterios de nuestro país."
 mechanic_clergy_estate_agendas_gives_karma_yes:1 "Planes completados del §Yclero§! dan §Y+10§! de karma"
 mechanic_seizing_land_takes_karma_yes:2 "Confiscar tierra añade §Y-10§! de karma"
 mechanic_buffed_monastic_temples_yes:0 "El privilegio estamental '§YTemplos monásticos§!' ahora añade o quita §Y5§! de §Ykarma§! en lugar de 3\nAdemás, ahora también da §G+0,03§! de decadencia anual de karma y no aumenta la influencia ni reduce el absolutismo máximo"
 mechanic_enable_karma_decision_yes:1 "Activa una decisión que permite ajustar el karma cada §Y20§! años"
 buddhism_consulate_monasteries_title:0 "Consultar a los monasterios"
 buddhism_consulate_monasteries_desc:0 "La situación de nuestro bienestar espiritual es pésima, el karma está desequilibrado. Debemos consultar con los monasterios para que nos pongan de nuevo en el camino al Nirvana."
 buddhism_events.44.t:0 "Consulta de los monasterios"
 buddhism_events.44.desc:0 "La situación de nuestro bienestar espiritual es pésima, el karma está desequilibrado. Por suerte para nosotros, los monasterios de [Root.GetName] están con [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] y sus más allegados con consejos."
 buddhism_events.44.a:0 "Abrazar el karma positivo."
 buddhism_events.44.b:0 "Abrazar el karma negativo"
 public_hindu_practices_reform:1 "Aumentar privilegios de brahmanes"
 public_hindu_practices_reform_desc:0 "Los brahmanes son la casta sacerdotal de nuestra sociedad hindú. Su deber es mantener los templos y realizar los rituales de nuestra fe."
 mechanic_reduce_new_deity_decision_cd_yes:2 "El privilegio estamental '§YElección de deidad personal§!' ya no aumenta la influencia\nLa decisión de '§YElección de deidad personal§!' se puede tomar cada §G5§! años"
 decision_once_every_five_years:0 "Esta decisión solo se puede tomar cada §Y5§! años."
 strengthen_shaman_privileges_reform:1 "Reforzar privilegios del clero"
 strengthen_shaman_privileges_reform_desc:1 "El clero de nuestro Estado es vital para mantener un estado estable ya que su palabra es ley para todas las clases. Al reforzar sus privilegios nos garantizaremos su lealtad al gobernante."
 mechanic_no_influence_from_fetishist_privileges_yes:1 "Los privilegios estamentales específicos de fetichistas ya no aumentan la influencia del §Yclero§!"
 abolished_caste_system_reform:0 "Abolir las castas"
 abolished_caste_system_reform_desc:0 "Las castas de la religión hindú son un sistema corrupto y viciado que anima al maltrato de ciertos grupos dentro del Estado.\nSeguimos las enseñanzas del gurú Nanak y abolimos las castas de una vez por todas."
 strengthen_the_ulema_reform:0 "Reforzar a los ulemas"
 strengthen_the_ulema_reform_desc:0 "Los ulemas son el corazón de nuestra sociedad. Mediante sus leyes y liderazgo, alcanzaremos la piedad absoluta en nuestro estado."
 abandon_the_legal_ways_title:0 "Abandonar el legalismo"
 abandon_the_legal_ways_desc:0 "Las estrictas formas de pensar y leyes de los ulemas legalistas han demostrado ser de poca utilidad para el aparato gubernamental. Aunque esto resulte chocante para nuestros súbditos devotos, es hora de que abandonemos las reglas del legalismo."
 return_to_the_legal_ways_title:0 "Abrazar el legalismo"
 return_to_the_legal_ways_desc:0 "Las interpretaciones libres del Corán han servido a su propósito para el Estado. Aunque esto resulte chocante para nuestros súbditos devotos, es hora de que adoptemos las reglas del legalismo."
 mechanic_allow_piety_switch_decision_yes:1 "Desbloquea decisiones que permitirán adoptar §YLegalismo§! por con menos de -50 piedad y §Ymisticismo§! con más de 50 piedad"
 strengthen_the_dhimmi_reform:0 "Reforzar a los dhimmíes"
 strengthen_the_dhimmi_reform_desc:0 "Aunque los ulemas se consideran el centro de nuestra cultura, los dhimmíes son el elemento crucial de nuestro gobierno."
 mechanic_free_guarantee_dhimmi_autonomy_yes:1 "El privilegio estamental '§YAutonomía dhimmi garantizada§!' ya no aumenta la influencia ni reduce el absolutismo máximo"
 legacy_of_the_steppes_reform:0 "Legado de las estepas"
 legacy_of_the_steppes_reform_desc:0 "Al contrario que otros estados que hemos encontrado, nuestro gobierno se ha formado por tradiciones tengri y las extensas estepas Aunque ya no somos una horda, el gobernante sigue encontrando su legitimidad en el campo de batalla."
 state_and_shrines_intertwined_reform:0 "Santuario y Estado entrelazados"
 state_and_shrines_intertwined_reform_desc:0 "La creencia en los kami está profundamente enraizada en nuestra cultura y religión. Aunque mantenemos un límite claro entre los kannushi y los asuntos del Estado, es evidente que nuestro gobierno en el poder actúa en interés y con las virtudes del sintoísmo."
 embedded_norse_government_reform:0 "Tradiciones nórdicas incorporadas"
 embedded_norse_government_reform_desc:0 "La religión de nuestros antepasados es la fuerza que impulsa las acciones de nuestro estado. Prácticas antiguas y olvidadas han regresado y ahora son una parte central de nuestra sociedad."
 mechanic_winning_war_increases_legitimacy_yes:1 "Ganar guerras aumenta la legitimidad (o su equivalente) en §G5§!\nEn cambio, la Tradición republicana aumenta en §G2§!"
 strengthen_clergy_reform:0 "Reforzar privilegios del clero"
 strengthen_clergy_reform_desc:0 "La clase sacerdotal sirve al Estado como guía espiritual de nuestro pueblo en los periodos difíciles. El clero merece un aumento de sus derechos para honrar su papel en nuestro estado."
 curtail_clergy_power_reform:0 "Restringir privilegios del clero"
 curtail_clergy_power_reform_desc:0 "La religión puede tener gran importancia social en nuestro gobierno, pero la clase sacerdotal ha ganado demasiada influencia. Si conservan su poder, su perspectiva del mundo tan estrecha de miras solo entorpecerá el crecimiento de nuestro estado."
 mechanic_seizing_land_no_rebels_from_estate_church_yes:1 "Confiscar tierra al §Yclero§! no dispara revueltas religiosas"
 separate_clergy_from_state_affairs_reform:0 "Separar al Clero del Estado"
 separate_clergy_from_state_affairs_reform_desc:0 "Las mentes teológicas han servido en su propósito al Estado, pero ahora se han vuelto demasiado poderosas. Es hora de separar al clero de los asuntos del aparato del gobierno."
 mechanic_disables_estate_church_yes:1 "Desactiva el estamento §Yclero§!."
 mechanic_disables_estate_burghers_yes:0 "Desactiva el estamento §Yburgueses§!."
 mechanic_disables_estate_maratha_yes:0 "Desactiva el estamento §Ymarathas§!."
 mechanic_disables_estate_brahmins_yes:0 "Desactiva el estamento §Ybrahmanes§!."
 mechanic_disables_estate_vaisyas_yes:0 "Desactiva el estamento §Yvaisyas§!."
 mechanic_disables_estate_cossacks_yes:0 "Desactiva el estamento §Ycosaco§!."
 mechanic_disables_estate_nomadic_tribes_yes:0 "Desactiva el estamento §Ytribus§!."
 mechanic_disables_estate_dhimmi_yes:0 "Desactiva el estamento §Ydhimmi§!."
 mechanic_disables_estate_jains_yes:0 "Desactiva el estamento §Yjainistas§!."
 mechanic_disables_estate_rajput_yes:0 "Desactiva el estamento §Yrajput§!."
 maintain_clergy_balance_of_power_reform:0 "Conservar el equilibrio de poder"
 maintain_clergy_balance_of_power_reform_desc:0 "El clero es como cualquier otro estamento para nosotros: un activo poderoso y útil. Para conservar el equilibrio de poder entre los estamentos es beneficioso para nuestro Estado no interferir en los intereses y acciones de la clase sacerdotal."
 secure_clergy_power_reform:0 "Ampliar derechos de templos"
 secure_clergy_power_reform_desc:0 "Los clérigos de nuestro Estado tienen tanto interés en las posesiones mundanas como nuestra nobleza. Para apaciguarles sin sacrificar demasiado de nuestro propio poder nos conviene ampliar las tierras y derechos de los templos de nuestro país."
 gov_expanded_temple_rights_mod:0 "Derechos de templos ampliados"
 desc_gov_expanded_temple_rights_mod:0 "Los edificios religiosos en esta provincia han ganado más derechos y tierras a cambio de una mayor contribución en los impuestos."
 mechanic_temples_modifier_yes:1 "Templos y catedrales dan a la provincia §G+33,0%§! del modificador de Impuestos locales y §G-2,00§! de Disturbio local"
 empower_the_burghers_reform:0 "Dar poder a los burgueses"
 empower_the_burghers_reform_desc:0 "Los burgueses son los comerciantes y mercaderes de nuestro estado. Garantizan que llegue a nuestro Estado un flujo constante de dinero. Potenciar sus privilegios y su influencia lleva a una acumulación más rápida de nuestra riqueza."
 new_world_exploitation_reform:0 "Explotación del Nuevo Mundo"
 new_world_exploitation_reform_desc:0 "Los recursos del Nuevo Mundo son abundantes y de gran valor. Al conceder ciertos derechos y privilegios a nuestros comerciantes, nos aseguraremos de que estos bienes extranjeros sean aprovechados y transportados a nuestro Estado y para distribuirlos a continuación por el Viejo Mundo."
 mechanic_extra_trade_goods_for_colonial_subjects_yes:1 "Súbditos coloniales ganan un §G+10,0%§! Modificador de los bienes producidos"
 new_world_exploitation_modifier:0 "Explotación del Nuevo Mundo (soberano)"
 curtail_the_burghers_reform:0 "Restringir a los burgueses"
 curtail_the_burghers_reform_desc:0 "Los derechos y privilegios de los burgueses llevan demasiado tiempo siendo demasiado extensos. Las guerras y la expansión del Estado se enfrenta a una falta de apoyo por nuestra propia clase comerciante. Es hora de restringir los derechos de los comerciantes y crear un estado centralizado."
 mechanic_seizing_land_no_rebels_from_estate_burghers_yes:1 "Confiscar tierra a los §Yburgueses§! no dispara revueltas particularistas"
 mercantilistic_approach_reform:0 "Criterio mercantilista"
 mercantilistic_approach_reform_desc:0 "El libre comercio implica una relación de igualdad entre las importaciones y las exportaciones de bienes. Aunque beneficioso para ciertos bienes, es de escaso valor para nuestro estado. Solo si maximizamos nuestras exportaciones y minimizamos las importaciones de potencias extranjeras podrá nuestro Estado hacer crecer su economía."
 mechanic_no_mercantilism_loss_from_privilege_yes:1 "El privilegio estamental '§YEn deuda con los burgueses§!' ya no reduce el mercantilismo"
 free_trade_reform:0 "Abrazar el libre comercio,"
 free_trade_reform_desc:0 "Comerciantes de todo el mundo deberían poder viajar a nuestras tierras para realizar intercambios comerciales con nuestra población. Al abandonar la estrechez de miras del mercantilismo el Estado gana un acceso más fácil a las ideas extranjeras."
 mechanic_monarch_power_on_institutions_yes:1 "Incorporar una institución ahora da §G100§! de poder del monarca de cada categoría."
 mechanic_free_improve_inland_routes_yes:1 "Ya no se necesita poder comercial para usar la política comercial '§YMejorar rutas interiores§!'"
 lockean_proviso_reform:0 "Condición lockeana"
 lockean_proviso_reform_desc:0 "La propiedad no utilizada es un desperdicio tanto para la naturaleza como para el estado. Al introducir y hacer énfasis en bienes duros que siguen siendo útiles durante periodos de tiempo, la gente puede intercambiar su exceso de posesiones sin infringir la ley natural. El gobierno ha de moderar el conflicto entre la acumulación de bienes y la distribución de la riqueza."
 embrace_the_economic_theory_reform:0 "Abrazar la teoría económica"
 embrace_the_economic_theory_reform_desc:0 "La economía desempeña un papel innegablemente importante dentro del aparato del estado. Los complejos sistemas de comercio, finanzas y lujo deben ser domados para que sirvan a la salud del gobierno."
 reestablish_the_burgeoisie_reform:0 "Restablecer la clase burguesa"
 reestablish_the_burgeoisie_reform_desc:0 "Los burgueses del anterior gobierno eran una clase de comerciantes y artesanos. A diferencia de la nobleza, la clase burguesa no tuvo ningún papel de opresión pasada y, por lo tanto, vale la pena restaurar de nuevo sus antiguos sistemas."
 mechanic_halved_parliament_bribes_yes:0 "Reduce el coste de sobornar parlamentario en §G50%§!"
 less_than_15_provinces_on_same_continent:0 "Tiene menos de §Y15§! provincias en §Y[Root.Capital.GetContinentName]§!."
 less_than_25_provinces_on_same_continent:0 "Tiene menos de §Y25§! provincias en §Y[Root.Capital.GetContinentName]§!."
