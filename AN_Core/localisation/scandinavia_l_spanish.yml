 #Missions#
 fin_forcelimit_title:0 "Reclutar nuestro ejército"
 fin_forcelimit_desc:0 "Nuestro ducado jamás tendrá importancia ya que está eclipsado por sus vecinos. ¡Sin embargo, debemos reclutar nuestras fuerzas armadas para impulsarla y proteger nuestra independencia!"
 fin_independence_title:0 "Defender la independencia"
 fin_independence_desc:0 "La libertad es más dulce para quienes han probado la amargura de la servidumbre. ¡Luchemos por nuestra autonomía y soltémonos los grilletes de nuestro supuesto soberano! Finlandia será libre."
 fin_stockholm_title:0 "Romper Estocolmo"
 fin_stockholm_desc:0 "La capital del decadente reino de Suecia es poco más que una alhaja, otra ciudad importante que caerá frente a nuestro poderoso ejército. Añadirla a nuestra colección de puertos costeros desde luego que servirá para aumentar nuestra legitimidad e influencia en la región."
 fin_culture_title:0 "Festejar nuestra cultura"
 fin_culture_desc:0 "Pese a nuestro éxito en asuntos militares y administrativos, la cuestión de nuestra identidad nacional se está formulando lentamente dentro de las habitaciones de la residencia real. Pronto deberemos elegir el camino de nuestra nación, ya sea de tolerancia o de supremacía de nuestra cultura."
 fin_dalaskrogen_title:0 "Apropiarse de los medios"
 fin_dalaskrogen_desc:0 "El antiguo rey de Suecia utilizó las minas de [8.GetName] en su propio beneficio. Controlar la producción de la principal fuente de cobre de Europa es una empresa rentable. Liberemos la provincia y a su pueblo del dominio sueco, ¡no tienen nada que perder salvo sus cadenas!"
 fin_baltic_empire_title:0 "Un imperio báltico"
 fin_baltic_empire_desc:0 "Escandinavia y los mares bálticos han sido el hogar de grandes imperios a lo largo del tiempo. ¡Debido a recientes intentos de potencias extranjeras, debemos luchar por proteger nuestras cosas e imponer el dominio sobre nuestras costas!"
 fin_baltic_empire_tt:0 "Activar la posibilidad de reclutar §Ycarolinos§!."
 fin_grow_farms_title:0 "Comunidades agrícolas"
 fin_grow_farms_desc:0 "La economía de nuestra nación se basa sobre todo en la caza de animales silvestres y la agricultura. Nos convendría mejorar nuestro sector de producción y así crear unos cimientos fuertes para una nación próspera."
 fin_high_income_title:0 "Afinar nuestras finanzas"
 fin_high_income_desc:0 "La corte finlandesa debe ser conocida por ser frugal y responsable. No podemos labrarnos una reputación creíble en los mercados financieros de nuestra región si no cuidamos nuestra contabilidad fiscal y nos aseguramos de que nuestras finanzas estén bien."
 fin_neva_title:0 "Torre de San Olav"
 fin_neva_desc:0 "Los territorios al este de nuestro dominio están ocupados por principados salvajes y sanguinarios que aspiran a controlar el trono del pueblo de la Rus. Debemos asegurar un frente y desarrollar defensas adecuadas para no caer presas de sus tendencias expansionistas."
 fin_tar_trade_title:0 "Comercio del alquitrán"
 fin_tar_trade_desc:0 "La construcción naval es un paso estable hacia el desarrollo de una presencia marítima en los mares bálticos. El alquitrán, una sustancia empleada en barcos, es común en las costas del Norte, pero increíblemente crucial para nuestras operaciones navales en el futuro."
 fin_fourth_rome_title:0 "La Muerte blanca"
 fin_fourth_rome_desc:0 "Es hora de que nuestra gran nación se despoje del atuendo de un modesto dominio provincial y desate nuestro gran poderío sobre los desprevenidos gigantes del viejo continente. Historias de nuestro poder militar nacerán de nuestras muchas campañas por venir."
 fin_abo_academy_title:0 "Academia de Turku"
 fin_abo_academy_desc:0 "A pesar de que nos ocupamos de los asuntos administrativos y militares de manera competente, es evidente que hemos descuidado en gran medida la educación avanzada de nuestro pueblo. Que el crecimiento de nuestras mentes sea el principio rector de nuestra nación."
 fin_build_turku_title:0 "Construir Turku"
 fin_build_turku_desc:0 "La centralización de una nación comienza cuando el gobernante, con mano firme, guía a su pueblo hacia un centro común. Para nosotros, este centro debe ser una ciudad próspera con vistas a la generosa costa báltica."
 fin_found_helsingfors_title:1 "Ciudad de Helsinki"
 fin_found_helsingfors_desc:0 "Siguiendo el camino de la urbanización de nuestra nación, debemos avanzar y fundar nuevos asentamientos que bullan de actividad mercantil y campesina, ¡como símbolo de nuestro crecimiento imparable e insaciable!"
 fin_handle_the_sami_title:0 "Integrar a los sami"
 fin_handle_the_sami_desc:0 "Los sami son un pueblo que vive en los densos bosques del norte, donde no vive ningún otro escandinavo, ya sea sueco, noruego o danés. No comercian con el mundo fuera de su territorio y están completamente aislados. Sin embargo, viven en un territorio que técnicamente nos pertenece. Debemos integrarlos en nuestra sociedad para beneficiarnos de estos bosques."
 
 
 #Modifiers
 fin_savage_tactics_modifier:0 "Tácticas salvajes"
 desc_fin_savage_tactics_modifier:0 "Nuestros enemigos son muchos y no se detendrán hasta que nos hayan subyugado o borrado de la historia. Para impedirlo debemos combatir el fuego con el fuego y desatar nuestras tácticas salvajes sobre todos aquellos que buscan dañar o esclavizar a nuestro pueblo."
 fin_era_of_independence_modifier:0 "La era del gran trueno"
 desc_fin_era_of_independence_modifier:0 "¡Ha empezado la era de nuestra independencia! ¡Ahora escribiremos los logros de nuestra nación en los libros de historia con letras de oro y aire de éxito!"
 fin_celebrated_melting_pot_modifier:0 "Un famoso crisol de culturas"
 desc_fin_celebrated_melting_pot_modifier:0 "Muchos grupos de personas de distintos orígenes consideran nuestra nación su hogar, un hecho del que se enorgullecen nuestras sociedades."
 fin_accelerated_assimilation_modifier:0 "Asimilación acelerada"
 desc_fin_accelerated_assimilation_modifier:0 "Mediante propaganda, métodos de persuasión mejorados y campañas contra los extranjeros en nuestro reino, hemos acelerado su conversión a nuestra cultura y forma de vida."
 fin_abundant_food_modifier:0 "Abundancia de comida"
 desc_fin_abundant_food_modifier:0 "El sustento siempre ha sido un problema, viviendo en el clima frío de nuestro país. Sin embargo, mediante una planificación experta y trabajo duro, hemos tenido éxito en construir una buenas reservas para que ningún ciudadano finlandés pase hambre en el futuro inmediato."
 fin_viipurin_linna_modifier:0 "Lina de Viipuri"
 desc_fin_viipurin_linna_modifier:0 "Una de las fortalezas más temibles y la puerta de entrada oriental a Escandinavia, esta fortaleza ha sido el lugar de muerte de muchos enemigos del pueblo finlandés."
 fin_commercial_tar_modifier:0 "Alquitrán comercial"
 desc_fin_commercial_tar_modifier:0 "A medida que nuestras conquistas e influencia se extienden por todo el Báltico, es lógico que entremos en el mercado de producción y uso de alquitrán para nuestras empresas marítimas y navales."
 fin_heir_of_rome_modifier:0 "Verdadero heredero de Roma"
 fin_white_death_descends_upon_europe:0 "La Muerte blanca sobre Europa"
 desc_fin_white_death_descends_upon_europe:0 "Nuestro pueblo ya no será ni súbdito ni peón de las grandes potencias. Ahora somos lo bastante poderosos e influyentes para que nuestros ejércitos y dominio sean indiscutibles. Nuestra nación se ha proclamado con orgullo dominadora de Escandinavia."
 fin_finnish_militarization_modifier:0 "Militarización finlandesa"
 desc_fin_finnish_militarization_modifier:0 "La ley de militarización general que se ha impuesto en toda nuestra nación es una buena manera de modernizar y mejorar nuestra infraestructura defensiva."
 fin_finnish_swedish_carolean:0 "Karoliinit"
 desc_fin_finnish_swedish_carolean:0 "¡Los carolinos, las célebres fuerzas suecas ahora están al mando de nuestro glorioso Estado Mayor!"
 
