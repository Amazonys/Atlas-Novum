 passive_effects_events.1.t:0 "Diplomáticos religiosos en acción"
 passive_effects_events.1.desc:0 "Nuestros diplomáticos religiosos han estado ocupados últimamente. Han viajado por todo el continente solo para ver a nuevos hermanos en la fe."
 passive_effects_events.1.a:0 "¡Alabados sean los diplomáticos religiosos!"
 ###CUSTOM NATION IDEAS###
 custom_global_allowed_num_of_buildings:0 "Construcciones previstas"
 custom_global_allowed_num_of_buildings_desc:0 "En el pasado, los residentes de nuestras ciudades levantaban sus edificios como mejor les pareciera, causando un gran desperdicio de espacio. Gracias a una nueva estrategia que llamamos «planificación», ahora utilizamos el espacio de una manera mucho más eficiente."
 custom_all_estate_influence_modifier_positive:0 "Derechos de los estamentos"
 custom_all_estate_influence_modifier_positive_desc:0 "Nuestro país no es nada sin sus estamentos. Todos los estamentos desempeñan un papel importante en el gobierno y, por ello, han alcanzado posiciones elevadas e influyentes en nuestro país."
 custom_all_estate_influence_modifier_negative:0 "Control sobre los estamentos"
 custom_all_estate_influence_modifier_negative_desc:0 "Es evidente que los estamentos tienen un gran poder sobre los gobiernos de los países menos absolutistas. Corrompen el gobierno con sus exigencias y privilegios y solo se preocupan por sus beneficios.\n¡Hay que controlar a los estamentos y cada paso que dan!"
 custom_can_colony_boost_development:0 "Ley de emigración calificada"
 custom_can_colony_boost_development_desc:0 "A diferencia de otras potencias coloniales, solo enviamos lo mejor al Nuevo Mundo. Nuestros colonos son expertos en su oficio y capaces de sobrevivir en las tierras vírgenes del extraño continente sin ningún apoyo externo."
 custom_can_transfer_vassal_wargoal:0 "Negociaciones agresivas."
 custom_can_transfer_vassal_wargoal_desc:0 "Cuando tenemos la posibilidad de presionar para conseguir más, debemos ir aún más lejos y exigir incluso a los súbditos más leales."
 custom_ignore_coring_distance:0 "Administración mediante gobernadores locales"
 custom_ignore_coring_distance_desc:0 "¿Qué exige que solo podamos gestionar las provincias con conexiones directas con nuestra capital? Mediante el uso ingenioso de los gobernadores locales, es más que factible administrar provincias que estén separadas de nuestro gobierno central."
 custom_national_focus_years:0 "Burocracia flexible"
 custom_national_focus_years_desc:0 "La burocracia es lenta, penosa e ineficaz. Eso proclaman los gobiernos que tienen un sistema rígido.\nNosotros, por otra parte, dominamos las artes del papeleo y podemos cambiar el enfoque de nuestra nación con bastante rapidez en comparación con las naciones menos meritocráticas de este mundo."
 custom_no_stability_loss_on_monarch_death:0 "Ceremonias funerales"
 custom_no_stability_loss_on_monarch_death_desc:0 "La muerte es parte natural de la vida, ni los reyes están a salvo de ella. Celebremos el fin natural de nuestros monarcas y el comienzo de un nuevo ciclo de gobierno."
 custom_development_cost_modifier:0 "Urbanización promocionada."
 custom_development_cost_modifier_desc:0 "Los asentamientos rurales dan forma a la economía de nuestro país. Aunque tienen sus beneficios, no son rivales para las pujantes metrópolis de los imperios. Hemos de promocionar el proceso de urbanización y motivar a los campesinos de nuestro estado a subir por la escala social."
 custom_monthly_church_power:1 "Oficios religiosos organizados"
 custom_monthly_church_power_desc:1 "Nuestros lugares de culto tienen un horario estricto para los oficios religiosos. El proceso está planificado hasta el mínimo detalle y todos, sin excepción, tienen que participar en este ritual."
 custom_can_not_build_colonies:0 "Emigración prohibida"
 custom_can_not_build_colonies_desc:0 "Nuestro país necesita hasta el último hombre disponible. Por lo tanto, cualquier interés en colonias o cualquier otra forma de emigración es inexistente."
 custom_can_not_build_buildings:0 "Derechos de las ciudades revocados"
 custom_can_not_build_buildings_desc:0 "Las ciudades crecen demasiado rápido y son una amenaza para la autoridad de nuestro gobierno. La autoridad solo se mantendrá revocando los derechos de las ciudades y, por consiguiente, el derecho a construir."
 custom_can_not_build_missionaries:0 "Prohibición de conversiones a la fuerza"
 custom_can_not_build_missionaries_desc:1 "La religión es un veneno cuyo único beneficio es el sufrimiento de aquellos que resultan no creer en lo mismo que nosotros. Prohibir las conversiones forzosas es el camino ilustrado que deben seguir las gentes de nuestro dominio."
 custom_can_not_declare_war:0 "Pacifismo estatal"
 custom_can_not_declare_war_desc:0 "Declarar la guerra es proclamar nuestra debilidad. Declarar que somos incapaces de crecer por nosotros mismos. Nuestro Estado abraza el camino del pacifismo y, por lo tanto, el de una moral superior."
 custom_can_not_send_merchants:0 "Mercados cerrados"
 custom_can_not_send_merchants_desc:0 "El mercado libre es el camino a nuestra destrucción económica. Nuestros comerciantes solo eluden impuestos y aseguran la riqueza de nuestros rivales.\nSi cerramos nuestros mercados y degradamos a nuestros comerciantes podremos salvar a nuestro país de un destino tan espantoso."
 custom_capped_by_forcelimit:0 "Existencias de suministros limitadas"
 custom_capped_by_forcelimit_desc:0 "Según nuestra logística, nuestro estado solo puede mantener una fuerza dentro los márgenes de un «límite de suministros». Será imposible el reclutamiento de más tropas a menos que construyamos más almacenes de suministros, una tarea no posible con nuestra tecnología limitada."
 custom_reform_progress_growth_building:0 "Infraestructuras gubernamentales"
 custom_reform_progress_growth_building_desc:0 "A nadie sorprende que el papeleo del gobierno necesite un sitio propio."
 custom_can_chain_claim:0 "Falsificaciones efectivas"
 custom_can_chain_claim_desc:0 "Crear una modesta reclamación sobre una provincia vecina es obra de espías aficionados. Nuestros agentes, por otro lado, han dominado las artes de la falsificación y son capaces de crear reclamaciones sobre las ubicaciones más lejanas."
 custom_reasons_to_elect:0 "Amigos en las altas esferas"
 custom_reasons_to_elect_desc:0 "A diferencia de otras entidades políticas, el Sacro Imperio Romano es un conjunto de estados medio soberanos que eligen a un emperador. Por suerte, tenemos amigos en las altas esferas que pueden asegurar nuestra ascensión al trono imperial."
 custom_allow_client_states:0 "Gobiernos asociados"
 custom_allow_client_states_desc:0 "Gestionar directamente sobre tierras extensas puede ser agotador para nuestra administración. Si fundamos gobiernos asociados subordinados a nuestro Estado, podremos aliviar la carga de administrar territorios enormes."
 custom_allow_free_estate_privilege_revocation:0 "Autoridad de la Corona"
 custom_allow_free_estate_privilege_revocation_desc:0 "Los estamentos y el Estado han llegado a un acuerdo: la Corona real tiene derecho a revocar cualquier clase de privilegio de los estamentos y a cambio a estos se les permite existir."
 custom_free_maintenance_on_expl_conq:0 "Espíritu explorador"
 custom_free_maintenance_on_expl_conq_desc:1 "Al contrario que generales y almirantes, los conquistadores y exploradores de nuestra nación no parten por obligación o ganancias personales, sino por su deseo de descubrir lo que estaba oculto para la Humanidad."
 custom_stability_cost_to_declare_war:0 "Edicto de guerra total"
 custom_stability_cost_to_declare_war_desc:1 "Guerra. La guerra es lo único que conoce nuestro país.\nGuerra. Guerra es todo lo que traeremos a este mundo.\nQue las marchas de nuestras tropas sacudan a quienes se esconden tras la ilusión de la paz."
 custom_transport_attrition:0 "Barriles de limones"
 custom_transport_attrition_desc:0 "Uno de los motivos más comunes para el fallecimiento de marineros en alta mar es el escorbuto. Al dar a cada uno de nuestros barcos barriles llenos de limones, nos aseguraremos de que disminuye el número de muertes de nuestros marineros a causa de esta maldita enfermedad."
 custom_regiment_disembark_speed:0 "Instrucción anfibia"
 custom_regiment_disembark_speed_desc:0 "El ejército suele separar las fuerzas terrestres y navales entre sí y dar a cada grupo un adiestramiento específico. Si bien este método tiene sus ventajas, es un inconveniente en cuanto las unidas terrestres y navales tienen que trabajar juntas. Si promovemos una instrucción anfibia nos aseguraremos un desembarco más rápido de nuestras tropas de los barcos."
 custom_years_to_integrate_personal_union:0 "Acta de Unión"
 custom_years_to_integrate_personal_union_desc:0 "El Acta de Unión es una constitución especial entre nuestro trono y los de nuestros socios menores. Fundamentalmente, garantiza que nuestras leyes se impongan en el trono del socio menor y se facilite la integración."
 custom_landing_penalty:0 "Instrucción de desembarcos complicados."
 custom_landing_penalty_desc:0 "Enfrentarse al enemigo en un terreno plano es una tarea banal. Luchar contra este en un terreno complicado es un desafío mayor, pero factible para nuestros hombres. Pero atacar a un ejército enemigo mediante una invasión naval es suicida.\nDebido a nuestra gran dependencia de los barcos de transporte, tenemos que aceptar que el combate tras un desembarco naval es inevitable para nuestras fuerzas. Debemos prepararlas para este modo único de combate mediante una instrucción muy dura."
 custom_cb_on_overseas:0 "Abrazar el imperialismo"
 custom_cb_on_overseas_desc:0 "El mundo se ha vuelto pequeño. Los imperios extienden su influencia en todas direcciones y subyugan a quienes no pueden defenderse a sí mismos. Ha terminado la hora de los conflictos locales. Se acerca la era del imperialismo.\nNaturalmente, no nos podemos permitir quedar por detrás de aquellos. Nosotros también debemos participar en la carrera por el mundo."
 custom_flagship_cost:0 "Las finanzas de la insignia"
 custom_flagship_cost_desc:0 "Nuestro buque insignia es la joya de nuestra marina. Pero también es el objetivo de ataques hostiles durante el combate y, por lo tanto, tiene tendencia a hundirse. Hemos de asegurarnos de tener siempre recursos disponibles para reconstruir el buque insignia invirtiendo poco."
 custom_colonial_type_change_cost_modifier:0 "Burocracia colonial flexible"
 custom_colonial_type_change_cost_modifier_desc:0 "Los gobernadores coloniales representan la voluntad de la Corona en el Nuevo Mundo. Pero no siempre son dignos de su puesto y el gobierno de las colonias necesita adaptarse a las nuevas exigencias de su soberano. Si mantenemos una burocracia colonial flexible, nos aseguraremos que la colonia transite con facilidad de una forma de gobierno a otra."
 custom_colonial_subject_type_upgrade_cost_modifier:0 "Inversores del Nuevo Mundo"
 custom_colonial_subject_type_upgrade_cost_modifier_desc:0 "Las colonias del Nuevo Mundo atraen a muchos que buscan fortuna como colonos. Sin embargo también llaman a comerciantes, mercaderes y otros hombres de riquezas que ven una oportunidad para engordar sus bolsas. Si otorgamos privilegios a estos inversores nos garantizaremos que su dinero apoye nuestros planes en nuestras colonias."
 custom_has_carolean:0 "Los carolinos"
 custom_has_carolean_desc:0 "Los carolinos son la infantería sueca y finlandesa del Imperio sueco. Reclutados del campesinado, los carolinos se someten a una instrucción estricta y tienen fama de infundir miedo en los corazones de sus enemigos.\nSolo se pueden reclutar regimientos carolinos en las provincias que poseamos de cultura §Ysueca§! o §Yfinlandesa§! y la cantidad posible de unidades depende del desarrollo de estas provincias."
 custom_amount_of_carolean:0 "Himno Carolus Rex"
 custom_amount_of_carolean_desc:0 "Los carolinos luchan hasta el hasta el final y cargan a la batalla sin dudar. ¡Que sus victorias y su lucha se canten en un himno que sirva de inspiración a todos!"
 custom_can_recruit_hussars:0 "Los húsares"
 custom_can_recruit_hussars_desc:0 "Los húsares son una unidad poderosa pero poco común. Al efectuar cargas devastadoras, infligen enormes cantidades de daño a la moral del enemigo, a la vez que destacan en la §Yfase de choque§!. \n\nEl número de regimientos de §Yhúsares§! se calcula según el desarrollo de provincias con culturas aceptadas en una proporción de 1 unidad por 100 de desarrollo."
 custom_amount_of_hussars:0 "Lanza al húsar monedas"
 custom_amount_of_hussars_desc:0 "Los húsares son lo mejor de lo mejor de nuestro ejército. Su participación ha cambiado muchas veces en el pasado el rumbo de una batalla. Sin embargo, ser un húsar no es un destino cómodo. Que la gente de nuestro país sepa lo que los húsares tienen que pasar y dejemos que les donen una parte de sus ahorros."
 custom_military_tactics:0 "Juegos tácticos"
 custom_military_tactics_desc:0 "La victoria primero se consigue en la mente. Tácticas astutas y estrategias sin escrúpulos tienen la mayor prioridad en nuestras fuerzas armadas. El Estado proporciona juegos tácticos como el ajedrez para enseñar este principio a soldados y comandantes por igual."
 custom_max_hostile_attrition:0 "Política de guerra de guerrillas"
 custom_max_hostile_attrition_desc:0 "Aunque la tierra quemada priva de suministros a los invasores, la milicia desgasta al enemigo mediante la guerra de guerrillas. Gracias a estos dos factores, ninguna fuerza hostil podrá prolongar su estancia."
 custom_morale_damage:0 "Grito de guerra"
 custom_morale_damage_desc:0 "Las batallas pueden ser un enfrentamiento entre soldadesca y equipo, pero al final es la moral la que obliga a un ejército a retirarse. Nuestras tropas son muy conscientes de ello y utilizan sus poderosas voces para lanzar gritos de guerra que aterroricen hasta al más valiente de nuestros enemigos."
 custom_morale_damage_received:0 "Voluntad de hierro"
 custom_morale_damage_received_desc:0 "Nuestros enemigos intentan vencer sus batallas asustándonos del campo de batalla. Sus esfuerzos, si bien admirables, fracasarán porque nuestras tropas tienen una voluntad de hierro. Una voluntad donde solo cuenta la victoria, aunque tengan que luchar hasta el último hombre."
 custom_attack_bonus_in_capital_terrain:0 "Tácticas de territorio familiar"
 custom_attack_bonus_in_capital_terrain_desc:0 "Las tácticas de territorio familiar (TTF) son maniobras militares desarrolladas por el Estado Mayor. Unas doctrinas y un conjunto de tácticas especializadas que se lucen en un terreno familiar para todos los integrantes de nuestro ejército."
 custom_can_bypass_forts:0 "Maniobra periférica de infraestructuras"
 custom_can_bypass_forts_desc:0 "Nuestros generales han descubierto una nueva y poderosa estrategia que facilitará mucho lidiar con las defensas. Mediante una maniobra compleja, nuestras tropas pueden superar las fortificaciones rodeándolas.\nNuestros líderes militares juran que vieron este truco a nuestros enemigos varias veces en el pasado."
 custom_force_march_free:0 "La gran marcha"
 custom_force_march_free_desc:0 "Todo recluta debe participar en una larga marcha a lo largo de las fronteras de nuestro gran Estado. Necesitan realizarla en un solo día y quienes fracasen serán expulsados del ejército. Solo los mejores de los mejores pueden soportar estas condiciones y servir en nuestras fuerzas."
 custom_global_attacker_dice_roll_bonus:0 "Dama Fortuna de la ofensiva"
 custom_global_attacker_dice_roll_bonus_desc:0 "La fortuna favorece al audaz. Y no hay nadie más audaz que nuestros hombres lanzados a la ofensiva"
 custom_global_defender_dice_roll_bonus:0 "Fortuna del defensor."
 custom_global_defender_dice_roll_bonus_desc:0 "Aunque nadie quiera admitirlo, la suerte desempeña un papel importante en el campo de batalla. Y por fortuna para nosotros, parece que el propio destino nos favorece a la hora de defendernos de los invasores extranjeros."
 custom_own_territory_dice_roll_bonus:0 "Ventaja local"
 custom_own_territory_dice_roll_bonus_desc:0 "Combatir una guerra en territorio foráneo es una tarea peligrosa. Los soldados no conocen el terreno, los lugareños conspiran contra los invasores y las mismas infraestructuras podría ser inservibles. Gracias a esos motivos, ningún país extranjero hará grandes avances en nuestra tierra."
 custom_regiment_manpower_usage:0 "Reclutamiento local"
 custom_regiment_manpower_usage_desc:0 "Aunque es muy poco ortodoxo, a los regimientos de nuestro ejército se les permite reclutar nuevas tropas de la población local, independientemente de las experiencias previas y haciendo caso omiso a toda diferencia cultural o religiosa. Mediante esta táctica, podemos conservar enormemente nuestras propias reservas de reclutas."
 custom_idea_manpower_in_own_culture_provinces:0 "Cultura guerrera"
 custom_idea_manpower_in_own_culture_provinces_desc:0 "En nuestra cultura, un hombre solo lo es de verdad después de haber servido en nuestras fuerzas armadas. Aunque criticada como «espantosa», esta antigua tradición nos ha traído muchas victorias y continuará trayendo otras nuevas."
 custom_idea_manpower_in_accepted_culture_provinces:0 "Servicio militar para la ciudadanía"
 custom_idea_manpower_in_accepted_culture_provinces_desc:0 "Todo hombre de nuestro país que no nazca como parte de nuestro pueblo deberá probarse mediante el servicio militar. Solo entonces se le permitirá ganar su ciudadanía oficial."
 custom_idea_manpower_in_culture_group_provinces:0 "Hermanos de armas"
 custom_idea_manpower_in_culture_group_provinces_desc:0 "En tiempo de guerra se necesita a todo el mundo. Los soldados de nuestra cultura hermana sirven en el frente hombro con hombro con nuestros propios hombres."
 custom_may_build_supply_depot:0 "Formación logística"
 custom_may_build_supply_depot_desc:0 "La guerra no es solo un duelo de soldadesca y recursos, sino también de logística. Todo soldado debe ser consciente de la guerra logística"
 custom_may_refill_garrison:0 "Refuerzos rápidos de guarniciones"
 custom_may_refill_garrison_desc:0 "La defensa es el ataque más fuerte. O al menos eso es lo que les dicen a los nuevos defensores de la guarnición."
 custom_may_return_manpower_on_disband:0 "Administración ampliada de fuerzas armadas"
 custom_may_return_manpower_on_disband_desc:0 "La mayoría de las tropas se pierden permanentemente para nuestras fuerzas después de licenciarse, ya que suelen estar ilocalizables. Si ampliamos la administración y hacemos que nuestros burócratas se involucren más en los asuntos militares, podemos garantizar que los antiguos soldados regresen al servicio militar."
 custom_manpower_against_imperial_enemies:0 "Llamada de reunión imperial"
 custom_manpower_against_imperial_enemies_desc:0 "El Sacro Imperio Romano es el hogar de muchos estados medio soberanos con sus propios planes e intereses. Sin embargo, en momentos de necesidad y amenaza externa, los miembros del Imperio escucharán la llamada imperial y nos prestarán sus tropas."
 custom_global_trade_goods_size:0 "Plan quinquenal"
 custom_global_trade_goods_size_desc:0 "Todos los campesinos y terratenientes deben prometer a la corona que producirán una cierta cantidad de bienes durante los cinco años próximos. Estos bienes se utilizarán para aumentar la riqueza del Estado."
 ###FINNISH EVENTS###
 flavor_fin.1.t:0 "Ambiciones imperiales finlandesas"
 flavor_fin.1.desc:0 "Ahora que nuestro país se convierte en un auténtico imperio, los orgullosos finlandeses desean ver reflejada la exitosa historia del paso de la pobreza a la riqueza a de nuestro/a [Root.GovernmentName]. Nuestros consejeros han hecho varias sugerencias para un nombre adecuado para nuestro imperio al alza…"
 flavor_fin.1.a:0 "¡A partir de ahora se nos conocerá como el Imperio báltico finlandés!"
 flavor_fin.1.b:0 "¡Imperio báltico finlandés; simple y elegante!"
 flavor_fin.1.c:0 "¡Nuestro país es la Gran Finlandia!"
 flavor_fin.1.d:0 "Según la lengua nativa de nuestro estado: ¡Suomi!"
 flavor_fin.1.e:0 "Deberíamos quedarnos con Finlandia."

 #PLC Localisation#
 
 #Missions 
 pol_leverage_magnates_title:0 "Aprovechar a los magnates"
 pol_leverage_magnates_desc:0 "Los magnates son vitales para el gobierno y la sociedad de Polonia. Tenemos que gestionar su posición en el reino, ya sea dándoles más poder o restringiéndolo."
 pol_great_sejm_title:0 "Gran Sejm"
 pol_great_sejm_desc:0 "Un parlamento, el Sejm ha estado dando conejo al rey sobre todos los aspectos importantes del reino desde hace décadas. Se ha vuelto tan importante para nuestro gobierno que seguir promoviéndolo sería una medida inteligente."
 pol_branching_mission_aa_title:0 "Misión bloqueada"
 pol_branching_mission_aa_desc:0 ""
 pol_branching_mission_gl_title:0 "Misión bloqueada"
 pol_branching_mission_gl_desc:0 ""
 pol_branching_mission_ga_title:0 "Misión bloqueada"
 pol_branching_mission_ga_desc:0 ""
 pol_throne_bohemia_title:0 "Trono de Bohemia"
 pol_throne_bohemia_desc:0 "Los reinos vecinos de Polonia y Bohemia tienen una historia de buenas relaciones, pero también de conflictos fronterizos. En las últimas décadas, la revuelta husita fue clave en la política regional. Ahora tenemos la oportunidad de resolver este problema enquistado, bien ofreciendo un Jagellón al trono bohemio, bien intentando aplastar a los husitas de una vez por todas."
 pol_balance_princely_lands_title:0 "Equilibrar las tierras regias"
 pol_balance_princely_lands_desc:0 "Nuestro poder se ha extendido no solo por nuestro hogar natal de Polonia sino también por las regiones incorporadas de Bohemia y Hungría. Es necesario un gobierno equilibrado y armonioso de todas nuestras tierras para sostener este crecimiento e imponer firmemente la primacía de la Corona."
 pol_cultural_flowering_title:0 "Florecimiento cultural"
 pol_cultural_flowering_desc:0 "El incremento de poder y riqueza de nuestro país lo han convertido en un polo de atracción para artistas, eruditos y otros hombres de letras y de acción, dando paso a una Edad de Oro que podemos aprovechar para el progreso de nuestro gobierno y sociedad."
 pol_revival_krakow_title:0 "Renacimiento de Cracovia"
 pol_revival_krakow_desc:0 "Cracovia ha sido la capital del reino de Polonia durante siglos. Si bien ya es la ciudad más importante de nuestro país y un importante centro comercial, se podrían hacer más inversiones y mejoras en ella para aprovechar las ideas renacentistas que se extienden por el continente."
 pol_branching_mission_cf_title:0 "Misión bloqueada"
 pol_branching_mission_cf_desc:0 ""
 pol_branching_mission_sp_title:0 "Misión bloqueada"
 pol_branching_mission_sp_desc:0 ""
 pol_varna_aftermath_title:0 "Repercusiones de Varna"
 pol_varna_aftermath_desc:0 "El resultado de la batalla de Varna, librada el 10 de noviembre de 1444 fue una gran derrota para el cristianismo y, además, Polonia también perdió a su rey, Vladislao III. Ahora tenemos que solucionar la crisis de sucesión causada por su muerte, reconstruir nuestro ejército e intentar asegurar las tierras vecinas de Hungría y Bohemia para hacer frente a la amenaza otomana."
 pol_protect_hungary_title:0 "Proteger Hungría"
 pol_protect_hungary_desc:0 "El reino de Hungría está muy debilitado por las consecuencias de la batalla de Varna, lo que hace que el ascenso de los otomanos sea aún más peligroso para toda la región. Ahora nuestro deber es redoblar nuestros esfuerzos para fortalecer nuestra relación y proporcionar apoyo extra en estos tiempos difíciles."
 pol_support_mercantile_class_title:0 "Apoyar a los comerciantes"
 pol_support_mercantile_class_desc:0 "Los comerciantes son la columna vertebral de los pueblos y ciudades de nuestro país. Exigen constantemente apoyo a sus actividades comerciales, pero eso puede redundar en nuestro beneficio, ya que nos beneficiaríamos al fomentar los acuerdos comerciales en nuestras tierras y asegurar su lealtad."
 pol_breadbasket_europe_title:0 "Granero de Europa"
 pol_breadbasket_europe_desc:0 "La producción agrícola de Polonia se ha basado durante siglos en el sistema folwark. Si invertimos más aún en la expansión y mejora de este sistema, conseguiremos aumentar enormemente la producción de cereales por el Báltico, lo que nos convertirá en el granero de Europa."
 pol_develop_countryside_title:0 "Desarrollar la campiña"
 pol_develop_countryside_desc:0 "Las inversiones en el sistema folwark han resultado exitosas para crear una gran producción agrícola, lo que nos ha traído beneficios enormes. Ahora nuestros asesores han sugerido que mejorar el desarrollo de las aldeas y pueblos rurales y del nivel de vida de los campesinos también impulsaría los mercados de la campiña, lo que llevaría a un aumento de la prosperidad y los beneficios económicos."
 pol_branching_mission_iep_title:0 "Misión bloqueada"
 pol_branching_mission_iep_desc:0 ""
 pol_branching_mission_dem_title:0 "Misión bloqueada"
 pol_branching_mission_dem_desc:0 ""
 pol_branching_mission_low_title:0 "Misión bloqueada"
 pol_branching_mission_low_desc:0 ""
 pol_deal_mazovia_title:0 "Tratar con los Piastas"
 pol_deal_mazovia_desc:0 "La tierra de Mazovia ha sido gobernada por miembros de la dinastía Piasta desde que se incorporó al reino de Polonia hace siglos. Estas tierras ricas están medio de nuestros dominios, así que el ducado de Mazovia debe volver a ser parte completa de Polonia."
 pol_negotiate_nunciature_title:0 "Negociar una nunciatura"
 pol_negotiate_nunciature_desc:0 "Polonia ha sido la avanzada del catolicismo en el Este desde que el rey Miecislao I fue bautizado en el rito latino occidental y sus sucesores jurasen lealtad a la Santa Sede Ahora nuestra devoción y esfuerzo merecen ser recompensados por el Papa con nuestra petición de una nunciatura papal, lo que nos permitiría potenciar al máximo nuestra influencia en Roma."
 pol_expand_krakow_university_title:0 "Universidad de Cracovia"
 pol_expand_krakow_university_desc:0 "La Universidad de Cracovia fue fundada por el rey Casimiro III el Grande y confirmada por el papa Urbano IV en 1364 para convertirse en la primera y más importante institución de este tipo en nuestro país. Su éxito a lo largo de los siglos en proporcionar eruditos educados que nos sirvan fomenta la ampliación de la universidad, ya que la razón es más grande que la fuerza."
 pol_branching_mission_eoe_title:0 "Misión bloqueada"
 pol_branching_mission_eoe_desc:0 ""
 pol_branching_mission_dv_de_title:0 "[Root.GetSelectableMissionTitle]"
 pol_branching_mission_dv_de_desc:0 "[Root.GetSelectableMissionDescription]"
 pol_branching_mission_te_ps_title:0 "[Root.GetSelectableMissionTitle]"
 pol_branching_mission_te_ps_desc:0 "[Root.GetSelectableMissionDescription]"
 pol_branching_mission_ic_pne_title:0 "[Root.GetSelectableMissionTitle]"
 pol_branching_mission_ic_pne_desc:0 "[Root.GetSelectableMissionDescription]"
 pol_polish_renaissance_title:0 "Renacimiento polaco"
 pol_polish_renaissance_desc:0 "Los ideales de innovación y renovación se extienden desde Italia y Polonia no debe quedarse atrás con los tiempos. Debemos abrazar este Renacimiento con los brazos abiertos."
 pol_dissemination_new_ideas_title:0 "Difusión de nuevas ideas"
 pol_dissemination_new_ideas_desc:0 "Una nueva confesión, la Reforma, se ha desgajado del catolicismo después de que Martín Lutero expusiera públicamente sus «Noventa y nueve tesis» que el papa rechazó y consideró heréticas. Las nuevas ideas se han extendido por nuestro país y ahora tenemos que afrontar la decisión de cuál será nuestra política religiosa a partir de ahora: ¿Seguiremos siendo católicos fieles o adoptaremos la confesión protestante o reformada como nuestra nueva religión, o seremos un refugio seguro de tolerancia para las diferentes confesiones?"
 pol_branching_mission_pm_title:0 "[Root.GetSelectableMissionTitle]"
 pol_branching_mission_pm_desc:0 "[Root.GetSelectableMissionDescription]"
 pol_moldavia_title:0 "La rebelión de Román"
 pol_moldavia_desc:0 "Una disputa dinástica estalló en Moldavia a la muerte del voivoda Alejandro 'el Bueno' en 1432. Es un estado estratégico, puesto que lo consideramos nuestra marca en la frontera otomana. Es el momento de restablecer el orden en este voivodato, tan crucial para nosotros."
 pol_wallachia_title:0 "Aplastar a los valacos"
 pol_wallachia_desc:0 "Valaquia es un territorio estratégico clave, puesto que está situado entre tierras otomanas y húngaras. Por lo tanto, tomar el control de él nos permitiría crear un gran cuello de botella que nos ayudase a dar seguridad a nuestras tierras."
 pol_branching_mission_btr_title:1 "[Root.GetLockedMissionTitle]"
 pol_branching_mission_btr_desc:1 "[Root.GetLockedMissionDescription]"
 pol_branching_mission_tpp_title:1 "[Root.GetLockedMissionTitle]"
 pol_branching_mission_tpp_desc:1 "[Root.GetLockedMissionDescription]"
 pol_branching_mission_pph_title:0 "[Root.GetLockedMissionTitle]"
 pol_branching_mission_pph_desc:0 "[Root.GetLockedMissionDescription]"
 LOCKED_MISSION_TITLE:0 "Misión bloqueada"
 LOCKED_MISSION_DESCRIPTION:0 "Esta es una misión bloqueada."
 pol_raise_noble_host_title:0 "Reclutar la hueste noble"
 pol_raise_noble_host_desc:0 "Después de Varna, tenemos que recuperar las capacidades de nuestro ejército, lo que significa volver reclutar levas de los nobles."
 pol_embellish_gdansk_title:0 "Adornar el puerto báltico"
 pol_embellish_gdansk_desc:0 "Hemos asegurado nuestro control sobre la ciudad de Danzig, el puerto más importante del sureste del mar Báltico y clave para el crecimiento económico de nuestro país. Si lo desarrollásemos más, aumentaría enormemente la riqueza de nuestra nación."
 pol_branching_mission_db_title:1 "[Root.GetLockedMissionTitle]"
 pol_branching_mission_db_desc:1 "[Root.GetLockedMissionDescription]"
 pol_branching_mission_ptp_title:1 "[Root.GetLockedMissionTitle]"
 pol_branching_mission_ptp_desc:1 "[Root.GetLockedMissionDescription]"
 pol_branching_mission_constantinople_title:1 "[Root.GetLockedMissionTitle]"
 pol_branching_mission_constantinople_desc:1 "[Root.GetLockedMissionDescription]"
 pol_prussia_confederation_title:0 "Confederación prusiana"
 pol_prussia_confederation_desc:0 "El pueblo de Prusia Occidental clama por liberarse del dominio teutónico. Les debemos ofrecer nuestro apoyo en su lucha por la libertad y tal vez podamos infligir una derrota decisiva a nuestros enemigos hereditarios."
 pol_branching_mission_bl_title:1 "[Root.GetLockedMissionTitle]"
 pol_branching_mission_bl_desc:1 "[Root.GetLockedMissionDescription]"
 pol_branching_mission_dop_title:1 "[Root.GetLockedMissionTitle]"
 pol_branching_mission_dop_desc:1 "[Root.GetLockedMissionDescription]"
 ###PLC Missions###
 #Slot 1#
 plc_articles_agreement_title:0 "Artículos de Acuerdo"
 plc_articles_agreement_desc:0 "Cada vez que el Gran Sejm elige un nuevo rey tiene que comprometerse con un documento que ratifica las leyes de la Mancomunidad, conocida como 'Pacta Conventa' Ahora que el poder de nuestro gobernante ha aumentado tenemos una oportunidad de reformar a estos Artículos de Acuerdo en nuestro favor."
 plc_golden_liberty_title:0 "Libertad dorada"
 plc_golden_liberty_desc:0 "En la Mancomunidad Polaco-Lituana se estableció un sistema político único, la Libertad dorada. Debido al creciente poder político que ejercía la nobleza, se convirtió a todos los efectos en «una república bajo la presidencia [Root.GetdeldelaDir] [Root.Monarch.GetTitle]». De nuestras decisiones dependerá la forma que adopte a partir de ahora."
 plc_governance_act_title:0 "Acta de gobierno"
 plc_governance_act_desc:0 "Vientos de cambio han llegado a nuestra nación, alimentados por la lucha entre regímenes absolutistas y revolucionarios. Por lo tanto, los distintos estamento que conforman la sociedad de nuestro país exigen una nueva Constitución que y está en nuestras manos determinar sus fundamentos y alcance."
 plc_cross_wild_field_title:0 "Cruzar al lado salvaje"
 plc_cross_wild_field_desc:0 "Los Balcanes son territorios extremadamente fragmentados que no han sido capaces de consolidarse abajo un gobierno unitario desde los tiempos de los emperadores romanos, por lo que sabemos. Sin embargo, ahora tenemos la ambición de unir las tierras de los eslavos del sur bajo nuestro mando."
 #Slot 2#
 plc_cultural_flowering_title:0 "Florecimiento cultural"
 plc_cultural_flowering_desc:0 "Nuestros esfuerzos han situado a nuestro país en una posición brillante entre nuestros pares, gracias a nuestra influencia política, diplomática y económica. Esto ha supuesto una Edad de Oro para nuestro país, como lo consideran propios y extranjeros, lo que nos consolida como un centro puntero para las artes y la cultura."
 plc_seats_power_title:0 "Sedes de poder"
 plc_seats_power_desc:0 "Aunque tenemos una capital floreciente, distintas residencias han merecido ser la sede de nuestro gobernante en sus viajes por el país. Algunas de las más notables son los castillos en la isla de Trakai, la antigua residencia de los Grandes Duques de Lituania y Malbork, capturado a la Orden Teutónica Mayores mejoras en los convertirían en residencias temporales encantadores y seguras para nuestra corte."
 #Slot 3# 
 plc_invest_eastern_poland_title:0 "Invertir en el este"
 plc_invest_eastern_poland_desc:0 "¿Qué diremos cuando nuestros hijos nos pregunten por qué no invertimos en Polonia Oriental?"
 plc_dominate_european_markets_title:0 "Dominar los mercados"
 plc_dominate_european_markets_desc:0 "Las reformas, políticas y acciones que se han llevado a cabo a lo largo del tiempo nos han permitido asegurar una posición dominante en los mercados europeos como principal potencia económica del continente."
 plc_break_the_rus_title:0 "Romper la Rus"
 plc_break_the_rus_desc:0 "Los príncipes rusos están creciendo rápidamente en poder e influencia. Si no actuamos contra ellos, nos eclipsarán militarmente y estaremos a su merced."
 plc_purple_phoenix_title:0 "Fénix Púrpura"
 plc_purple_phoenix_desc:0 "Tenemos la oportunidad de tomar Constantinopla, la ciudad deseada por el mundo y restaurar la antigua gloria de los emperadores romanos."
 plc_proclaim_polish_hegemony_title:0 "Proclamar la hegemonía"
 plc_proclaim_polish_hegemony_desc:0 "Hemos dedicado tanto trabajo y recursos a asegurar nuestro poder y posición, ¡que ahora se considera que tenemos la hegemonía sobre el Báltico!"
 #Slot 4#
 plc_lifetime_of_war_title:0 "Una vida de guerra"
 plc_lifetime_of_war_desc:0 "Desde la derrota de Varna nuestro país ha ido construyendo un ejército fuerte y bien adiestrado que nos proteja de las amenazas vecinas. Si queremos defender nuestras fronteras, debemos utilizar las lecciones que nos enseñaron en el arte de la guerra. Elegir qué área de nuestras fuerzas armas encabezará nuestros esfuerzos militares por los siglos venideros."
 plc_edict_education_title:0 "Edicto de Educación"
 plc_edict_education_desc:0 "La ampliación de la Universidad de Cracovia ha resultado ser un gran éxito. Por lo tanto, sería prudente extender los beneficios de la educación de eruditos fundando nuevos centros de aprendizaje y conocimiento."
 plc_dominate_baltic_title:0 "Controlar el Báltico"
 plc_dominate_baltic_desc:0 "El mar Báltico ha ido mostrando ser clave para el bien de nuestro país al canalizar riquezas cada vez mayores a nuestras tierras. Empresas más ambiciosas para aumentar más el control sobre él llevarían a unas riquezas mayores, además de incrementar nuestro poder sobre la región."
 plc_prevent_deluge_title:0 "Impedir el Diluvio"
 plc_prevent_deluge_desc:0 "Hemos oído informes preocupantes de Estocolmo; sus señores planean una devastadora invasión de Polonia que busca reducir nuestra nación a cenizas. Esto no debe ocurrir, ¡debemos atacar Estocolmo antes de que no ataquen!"
 #Slot 5 Player Chose Lithuanian PU Path#
 pol_develop_ukraine_title:0 "Desarrollar Rutenia"
 pol_develop_ukraine_desc:0 "Las tierras de Rutenia, a ambas orillas del poderoso Dniéper son fértiles y prometedoras. Sin embargo, han quedado despobladas por siglos de guerra e incursiones que han dejado a Rutenia como una sombra de lo que podría ser bajo una administración sensata. Debemos invertir nuestros esfuerzos en domar esa tierra una vez más."
 pol_tend_east_title:1 "[Root.GetPreviewColorPOL]Atender el Este[Root.GetPreviewColorPOL_end]"
 pol_tend_east_desc:0 "Compartimos un liderazgo político común con el Gran Ducado de Lituania desde que la reina Jadwiga se casó con el gran duque Jogaila, dando lugar a la dinastía Jagellón. Ha habido tensiones entre las noblezas polaca y lituana, pero se ha ido desarrollando una relación más estrecha entre ambos países, vínculos que sería prudente seguir fomentando."
 pol_imperial_commonwealth_title:1 "[Root.GetPreviewColorPOL]Mancomunidad imperial[Root.GetPreviewColorPOL_end]"
 pol_imperial_commonwealth_desc:0 "La Mancomunidad Polaco-lituana ha tenido como resultado un gran éxito que nos ha elevado al estatus de imperio, reconocido por otras cortes europeas."
 #Slot 5 Player Chose HRE Route#
 pol_delegate_emperor_title:0 "Delegar con el emperador"
 pol_delegate_emperor_desc:0 "El Sacro Imperio Romano es una entidad política problemática, pero también prestigiosa, y alberga oportunidades para promover aún más nuestro país por encima de nuestros iguales si podemos garantizarnos una buena relación con el Emperador."
 pol_place_sun_title:1 "[Root.GetPreviewColorPOL]Nuestro lugar al sol[Root.GetPreviewColorPOL_end]"
 pol_place_sun_desc:0 "Nuestra apuesta por unirnos al Imperio ha tenido bastante éxito y hemos sido capaces de convertirnos en Electores imperiales. Ahora es el momento de subir las apuestas y aspirar al título de Emperador del Sacro Imperio."
 pol_proclaim_new_empire_title:1 "[Root.GetPreviewColorPOL]Proclamar un nuevo imperio[Root.GetPreviewColorPOL_end]"
 pol_proclaim_new_empire_desc:0 "Hemos aprovechado la oportunidad para convertirnos en la cabeza del Sacro Imperio Romano, para el que se abre una nueva era. Ahora tenemos que dejar una marca de nuestro gobierno en este antiguo estado."
 #Slot 5 Continued
 plc_printing_movement_title:0 "Movimiento de imprenta"
 plc_printing_movement_desc:0 "Nuestra tierra alberga pastos y campos verdes abiertos hasta perderse en el horizonte. Sería una necedad no utilizar una tierra tan fértil, literal y metafóricamente. Si queremos acoger las nuevas tendencias que recorren Europa, como la prensa, debemos designar un espacio propio en la que florezca."
 plc_break_livonia_title:0 "Las tierras livonias"
 plc_break_livonia_desc:0 "Nuestra apuesta para controlar las tierras prusianas ha tenido éxito. Ahora tenemos la oportunidad de expandir nuestra influencia si tomamos el control de Riga y las tierras livonias y poner fin a la amenaza cruzada a nuestro país."
 plc_duchy_pomerania_title:0 "Ducado de Pomerania"
 plc_duchy_pomerania_desc:0 "¡Los puertos de Pomerania serían una fuente de recursos para nuestro propio comercio báltico si logramos expandirnos a ellos!"
 
