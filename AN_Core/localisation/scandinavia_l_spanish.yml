 liv_livonian_path_effects_tt:0 "\nSi §Y[Root.GetName]§! elige el camino §Ylivonio§!, se darán estos efectos:"
 ###LIVONIAN MISSION REWARDS###
 liv_diplomatic_focus:0 "Enfoque diplomático"
 desc_liv_diplomatic_focus:0 "Nos centramos en un enfoque diplomático para encontrar aliados que garanticen nuestra seguridad frente a nuestros enemigos."
 liv_diplomatic_knights:0 "Caballeros diplomáticos"
 desc_liv_diplomatic_knights:0 "Aunque a nuestros caballeros se les conoce por luchar contra los paganos, también tienen un lado muy diplomático que nos ayuda a mantener cerca nuestras alianzas."
 liv_protector_of_riga:0 "Protector de Riga"
 desc_liv_protector_of_riga:0 "Mediante la fuerza o la diplomacia, nuestro Estado se ha convertido en protector de la ciudad y el arzobispado de Riga. Los mismos sacerdotes de Riga apoyan nuestra causa religiosa."
 livonian_diet_capital:1 "Sede de la Dieta estatal livonia"
 desc_livonian_diet_capital:1 "Esta provincia es la sede de la Dieta estatal livonia, quien gestiona todos los asuntos internos entre los estamentos y el gobierno."
 liv_prepared_army:0 "Preparativos del ejército"
 desc_liv_prepared_army:0 "Nuestros militares han estudiado la tragedia de la batalla de Wiłkomierz. Nuestras fuerzas están preparadas para volver a enfrentarse al nuestros enemigos en el campo de batalla."
 liv_lva_colonial_ambition:0 "Entusiasmo colonial"
 desc_liv_lva_colonial_ambition:0 "La idea del Nuevo Mundo cautiva la curiosidad de todos nuestros exploradores. Por eso están listos para partir en viajes mucho más largos de lo habitual."
 liv_lva_american_trade_dominance:0 "Monopolio del comercio americano"
 desc_liv_lva_american_trade_dominance:0 "Hemos afirmado nuestro dominio sobre el comercio en América del Norte y del Sur y creado un monopolio sobre todos los bienes que llegan del Nuevo Mundo."
 liv_lva_random_new_world_colonialism:0 "Colonialismo del Nuevo Mundo"
 desc_liv_lva_random_new_world_colonialism:0 "El descubrimiento y los primeros asentamientos en el Nuevo Mundo atraen a nuestras colonias a muchos ciudadanos de nuestro país hambrientos de aventuras."
 liv_lva_west_african_gold_production:0 "Extracción de oro incrementada"
 desc_liv_lva_west_african_gold_production:0 "Los mineros de esta provincia han intensificado su iniciativa local con la esperanza de encontrar más oro."
 liv_lva_indian_trade:0 "Acceso al mercado indio"
 desc_liv_lva_indian_trade:0 "Tenemos acceso a los bienes y objetos de valor del subcontinente indio. Nuestros comerciantes son más que bienvenidos en cualquier mercado, con esos deseados recursos de la India."
 liv_lva_merchant_fleet:0 "Flota mercante aumentada"
 desc_liv_lva_merchant_fleet:0 "Todo nuestro enfoque naval se centra en una sola meta: proteger nuestra influencia comercial en el mar Báltico y competir con la Hansa."
 liv_lva_expanded_land:0 "Tierras extendidas"
 desc_liv_lva_expanded_land:0 "El propietario de esta provincia garantizó la ampliación de las infraestructuras básicas para los lugareños, lo que permite tanto facilitar la construcción de nuevos edificios como satisfacer a la población."
 liv_lva_the_new_capital:0 "La capital riguesa"
 desc_liv_lva_the_new_capital:0 "Esta provincia es la nueva capital de su propietario y ha recibido muchas mejoras administrativas y de infraestructuras con respecto a las otras provincias."
 liv_lva_seat_of_the_livonian_enlightenment:0 "Sede de la Ilustración livonia"
 desc_liv_lva_seat_of_the_livonian_enlightenment:0 "Esta ciudad es la sede de la Ilustración livonia y centro administrativo de las universidades de su propietario. Se descubra la institución que se sea, esta ciudad siempre se enterará."
 liv_lva_defeated_poland:0 "Victoria sobre Polonia"
 desc_liv_lva_defeated_poland:0 "¡Hemos derrotado a Polonia en el campo de batalla! Esta victoria es una gran inspiración para nuestros soldados y burócratas, quienes tendrán que administrar las tierras polacas."
 liv_lva_allied_poland:0 "Alianza polaca"
 desc_liv_lva_allied_poland:0 "Mantenemos una alianza fuerte con Polonia. Y por tanto, nuestro gabinete diplomático tiene que crecer en consecuencia para mantener esta alianza."
 liv_lva_conquered_poland:0 "Conquistadores del Báltico"
 desc_liv_lva_conquered_poland:0 "El fin de Polonia ha creado un vacío de poder en Europa del Este y nosotros debemos ocuparlo. Nadie cuestionará nuestro poder."
 liv_unity_in_faith:0 "Unidad en la fe"
 desc_liv_unity_in_faith:0 "Hemos conquistado nuevos territorios y los hemos adoctrinado. ¡Los pueblos recién adquiridos están unidos en la fe con el nuestro!"
 liv_donations_from_the_churches:0 "Donaciones de las iglesias"
 desc_liv_donations_from_the_churches:0 "La construcción de muchas iglesias nuevas lleva a un gran incremento de las donaciones mensuales. Por supuesto, el clero está más que contento con su parte."
 liv_the_livonian_defender:0 "Los defensores livonios"
 desc_liv_the_livonian_defender:0 "Hemos hecho frente a muchos desafíos y arriesgado nuestras vidas en múltiples ocasiones para defender a los débiles de los malvados. Nuestra autoridad como Defensor de la fe no se cuestiona.\n\n§YEste modificador dura hasta que no seamos Defensor de la fe católica.§!\n§YSe puede recuperar cuando reclamemos el título de Defensor de la fe "
 liv_the_livonian_defender_tt:0 "hasta que ya no seamos §YDefensor de la fe§!"
 liv_lva_prussian_military:0 "Ejército prusiano"
 desc_liv_lva_prussian_military:0 "¡Nuestra conexión con la administración prusiana está dando sus frutos! Hemos obtenido acceso al conocimiento militar prusiano para usarlos para nuestras fuerzas armadas."
 liv_protector_of_the_catholics:0 "Protector de los católicos"
 desc_liv_protector_of_the_catholics:0 "¡Nuestro valor y acciones han demostrado al mundo cristiano que los católicos del mundo tienen nuestro apoyo en sus guerras contra paganos y herejes!\n\n§YImponer la Paz§! da §G25§! de influencia papal si estas acciones diplomáticas se usan para proteger a una nación §Ycatólica§! de un atacante §Yhereje§! o §Ypagano§!."
 liv_the_great_conversion:0 "Enfoque misionero"
 desc_liv_the_great_conversion:0 "Grandes partes de Rutenia están bajo control católico, pero la población continúa siguiendo las costumbres heréticas de la Iglesia ortodoxa. Debemos centrar nuestros esfuerzos misioneros en esta región."
 liv_glory_of_the_catholic_third_rome:0 "Gloria a la Tercera Roma católica"
 desc_liv_glory_of_the_catholic_third_rome:0 "¡La Tercera Roma, aspirante a la herencia de Roma, se ha convertido a la verdadera forma del catolicismo!"
 lif_lva_baltic_expansion:0 "Expansión báltica"
 desc_lif_lva_baltic_expansion:0 "Esta provincia es el objetivo de muchos planes de desarrollo e infraestructuras de su dueño."
 teutonic_headquarter:0 "Embajada de las órdenes"
 desc_teutonic_headquarter:0 "Este provincia alberga la embajada teutónica en las tierras de la Orden Livona. Mientras se mantenga la alianza entre estas dos órdenes, la embajada puede funcionar como cuarteles diplomáticos para la Orden Livona."
 livonian_headquarter:0 "Embajada de las órdenes"
 desc_livonian_headquarter:0 "Este provincia alberga la embajada livonia en las tierras de la Orden Teutónica. Mientras se mantenga la alianza entre estas dos órdenes, la embajada puede funcionar como cuarteles diplomáticos para la Orden Teutónica."
 liv_militarized_knights:0 "Militarización de los caballeros"
 desc_liv_militarized_knights:0 "Algunos consideran que los caballeros son ya una fuerza militar. Nosotros, en cambio, pensamos que no están lo suficientemente militarizados. ¡Debemos asegurarnos de que todo escudero, caballero e incuso caballo de caballero esté listo para luchar por la Orden!"
 liv_honorable_wars:0 "Guerras honorables"
 desc_liv_honorable_wars:0 "Al contrario que la Orden Teutónica, la nuestra no es un grupo de militaristas decadentes. Nuestros caballeros luchan con honor y dignidad.\nNinguna de las potencias europeas pestañeará cuando sojuzguemos a los carentes de caballerosidad que nos rodean."
 liv_united_orders:0 "Órdenes unidas"
 desc_liv_united_orders:0 "Los caballeros de la Orden Teutónica se han unido bajo el estandarte de la Orden Livona."
 ###LIVONIAN EVENTS###
 flavor_liv.0.t:0 "La situación de la Orden Livona"
 flavor_liv.0.desc:1 "La Orden Livona es la sucesora de los Hermanos Livonios de la Espada, una orden de caballeros aniquilada en 1236 por los samogitianos. Si bien técnicamente es vasalla de la Orden Teutónica, la Orden Livona ha permanecido autónoma en general.\nNo obstante, nuestra orden no carece de retos. La Unión de Kalmar, los muy hambrientos leones del Norte, buscan subyugarnos. Los lituanos, apoyados por sus aliados polacos, quieren anexionarse las tierras bálticas y Nóvgorod, a nuestro este, piensa en extenderse al oeste.\nPero eso no es todo. En 1435 los obispados formaron la Confederación livonia bajo el mando de Riga y empezaron a desviar lejos de nosotros sus preciosos recursos para su propio beneficio.\n\nPero no todo pinta mal para nosotros. Los tiempos cambian, y la Orden Livona se encuentra en una encrucijada del destino. Si conseguimos acabar con esta confederación y logramos rechazar a nuestros enemigos, nuestro Estado podrá decidir entonces qué camino seguir."
 flavor_liv.0.a.tt:1 "La §YOrden Livona§! tiene un árbol de misiones único más flexible que otros. Tras terminar la misión '§YReforzar la autoridad§!', recibiremos un evento que nos permitirá reemplazar las misiones ramal con misiones de uno de estos dos caminos:\n\n§YCamino livonio§!\nEl camino livonio consiste en secularizar y disolver la Orden Livona y reformarla como la nación de §YLivonia§!. Girará en torno al desarrollo de la región §Ybáltica§! y la colonización del §YNuevo Mundo§!. También nos permitirá formar nuestro propio §Ygobierno§!, forjado por nuestras necesidades y acciones.\n\n§YCamino cruzado§!\nEl camino cruzado consiste en adherirse al propósito de la orden, la cristianización de paganos y herejes. Tu árbol de misiones te llevará a un campaña de conquista y conversión de §YRusia§! y fundar un imperio católico en §YEuropa del Este§!"
 flavor_liv.1.t:0 "El futuro de la Orden Livona"
 flavor_liv.1.desc:0 "Nuestra orden ha conseguido mantener a raya a la Confederación livonia y garantizarse un futuro. No obstante, es obvio que nuestra orden carece de una verdadera dirección. Se aproxima el alba de una nueva era y ahora más que nunca es el momento de elegir cómo debe ser la dirección de nuestro estado."
 flavor_liv.1.a:0 "El tiempo de las cruzadas ha terminado. ¡Nos convertiremos en un reino secularizado!"
 flavor_liv.1.a.tt:0 "Desbloquea la ruta de misiones §Ylivonia§!."
 flavor_liv.1.b:0 "¡Nuestra cruzada no habrá terminado mientras persista el Cisma!"
 flavor_liv.1.b.tt:0 "Desbloquea la ruta de misiones §Ycruzada§!. Todas las misiones precisan que nos mantengamos §Ycatólicos§!."
 flavor_liv.1.b.ct:0 "§RNo podremos formar §YCurlandia§! ni §YLivonia§!.§!"
 flavor_liv.2.t:0 "Disolución de un obispado"
 flavor_liv.2.desc:0 "Nuestro ejército está listo para ejecutar la disolución de uno de los miembros de la Confederación livonia. La pregunta es cuál obispado debe ser nuestro objetivo."
 flavor_liv.2.a:0 "El obispado de Dorpat lleva demasiado tiempo siendo una piedra en nuestro zapato."
 flavor_liv.2.b:0 "Debemos aplastar al obispado de Ösel."
 flavor_liv.2.c:0 "Es hora de acabar con obispado de Curlandia"
 flavor_liv.2.d:0 "El obispado de Reval se someterá."
 flavor_liv.2.e:0 "No podemos disolver ninguno de estos obispados…"
 flavor_liv.2.f:0 "¿Qué obispados?"
 flavor_liv.3.t:0 "Compra de un obispado"
 flavor_liv.3.desc:0 "La Confederación livonia nos dificulta mantener nuestro gobierno sobre las tierras de Curonia, Livonia y Estonia. Por suerte, estos obispos no son los santos que alegan ser y están dispuestos a vendernos sus tierras."
 flavor_liv.3.a:0 "El obispado de Dorpat lleva demasiado tiempo siendo una piedra en nuestro zapato."
 flavor_liv.3.b:0 "Debemos comprar el obispado de Ösel."
 flavor_liv.3.c:0 "Es hora de acabar con obispado de Curlandia"
 flavor_liv.3.d:0 "El obispo de Reval disfrutará con el dinero."
 flavor_liv.4.t:0 "Secularización de la Orden Livona"
 flavor_liv.4.desc:0 "Somos una orden militar con un único objetivo: la cristianización de las tierras bálticas, objetivo que hemos logrado. Sin embargo, con la difusión de la Reforma se nos ha vuelto cada vez más evidente que nuestra orden ha perdido su sentido punto y una cruzada contra nuestros hermanos cristianos es más que absurda según nuestros asesores.\nQuizá haya llegado el momento de disolver la Orden Livona tal y como la conocemos y formar un reino como es debido el Reino de Livonia."
 flavor_liv.4.a:0 "¡A partir de hoy el mundo nos conocerá como Livonia!"
 flavor_liv.4.b:0 "Aún no podemos disolver nuestra orden"
 flavor_liv.5.t:0 "Alianza prusiano-livona"
 flavor_liv.5.desc:0 "Prusia es la sucesora de la Orden Teutónica. nuestro antigua aliada y soberana en el pasado. Naturalmente, nuestra conexión con los prusianos es profunda, ya que tenemos una historia común de lucha contra los paganos bálticos y los ejércitos polacos.\nNuestra guerra más reciente ha demostrado que, aunque nos hayamos convertido en estados separados, nuestra amistad sigue prevaleciendo hasta el día de hoy."
 flavor_liv.5.a:0 "¡Nuestros dos países estarán unidos contra cualquier amenaza!"
 flavor_liv.6.t:0 "La creación de un nuevo gobierno"
 flavor_liv.6.desc:0 "Nuestra secularización ha convertido a nuestro país en una monarquía como otras muchas a nuestro alrededor. Sin embargo, como nuestro Estado es relativamente joven en comparación, carecemos de las experiencias y tradiciones que nuestros vecinos han creado a lo largo de sus vidas. Incluso nuestros aliados en tierras prusianas han comenzado a introducir sistemas de administración eficiente en su monarquía.\nEs hora de que aprendamos de las experiencias de nuestros vecinos y demos forma a una monarquía que se adapte a nuestras necesidades."
 flavor_liv.6.a:0 "¡Fundemos una monarquía digna de ser parte de Livonia!"
 flavor_liv.7.t:0 "Livonia proclama el fin del Cisma."
 flavor_liv.7.desc:0 "Ahora que las tierras rusas han caído en manos católicas, los caballeros de Livonia han proclamado que el Gran Cisma ha terminado y que toda la cristiandad seguirá el liderazgo del papado. Sin embargo, no es algo refrendado por el Papa en persona, por lo que la validez de la declaración sigue siendo dudosa, pero estas conquistas pueden ser un indicio de que el mismo Dios favorece al catolicismo."
 flavor_liv.7.a:0 "La intención de Dios está clara, el Papa dirigirá."
 flavor_liv.7.b:0 "Unos simples caballeros no pueden destituir a los patriarcas."
 flavor_liv.8.t:0 "El declive del dominio del comercio de Lübeck"
 flavor_liv.8.desc:0 "Conseguimos acceso al comercio de Lübeck mediante distintos medios y modos, lo que nos permitió crecer en riqueza y poder. Tanto, que finalmente logramos expandirnos hacia el oeste y adquirir un centro de comercio cerca del mismo Lübeck.\nA causa de nuestro progreso, la Hansa se ha sentido amenazada y ahora ha empezado a limitar nuestro acceso a su mercado."
 flavor_liv.8.a:0 "Una auténtica desgracia."
 flavor_liv.13.t:0 "Cuestión de las relaciones livono-teutónicas"
 flavor_liv.13.desc:0 "La Orden Teutónica ha sido nuestra hermana de fe y de armas desde la fundación de nuestras dos órdenes. Al trabajar con ellos pudimos cristianizar estas regiones, pero nuestra cooperación se podría incrementar aún más. Si reforzamos nuestros vínculos mutuos, los beneficios para la fe pueden ser inmensos."
 flavor_liv.13.a:0 "Reforcemos los lazos entre nosotros y mirémonos a los ojos."
 flavor_liv.13.a.tt:1 "[Root.Capital.GetName] recibe el modificador activado §YEmbajada de las órdenes§! hasta el final de la partida, con estos efectos mientras siga activo:\nRelaciones diplomáticas: §G+1§!\nProfesionalidad del ejército anual: §G+0,5%§!\nModificador de soldadesca local: §G+25,0%§!\nCoste de desarrollo local: §G-5,0%§!"
 flavor_liv.13.b:0 "Nuestra alianza con la Orden Teutónica es solo un medio para un fin."
 flavor_liv.14.t:0 "Vínculos entre Livonia y la Orden Teutónica"
 flavor_liv.14.desc:0 "Los caballeros de Livonia han sido nuestros hermanos de fe y de armas desde la fundación de nuestras dos órdenes. Al trabajar con ellos pudimos cristianizar estas regiones, pero nuestra cooperación se podría incrementar aún más. Para ello los caballeros livonios han venido a vernos y han fundado un cuartel en nuestra capital. Debemos devolver el favor."
 flavor_liv.14.a:0 "Podría ser una conexión fructífera"
 flavor_liv.15.t:0 "Militarización de los caballeros"
 flavor_liv.15.desc:0 "Nuestra orden comenzó como una orden militar, pero hemos conseguido mejorar la organización y la administración que hay detrás de los caballeros. De este modo, nuestras tropas son ya un ejército propiamente dicho en lugar de un simple grupo de caballeros cruzados."
 flavor_liv.15.a:0 "Nuestros caballeros triunfarán."
 flavor_liv.16.t:0 "Ejército con monasterio"
 flavor_liv.16.desc:0 "Nuestras recientes reformas militares han mejorado bastante nuestras capacidades, pero todavía hay margen de mejora. Si adoptamos por completo la militarización de nuestra orden, podríamos tener un ejército comparable al de cualquier otro país importante. Pasaríamos de ser unos monasterios con un ejército a un ejército con monasterios."
 flavor_liv.16.a:0 "Adoptémosla."
 flavor_liv.16.b:0 "No exageremos."
 flavor_liv.17.t:0 "Segunda batalla sobre el hielo"
 flavor_liv.17.desc:0 "Nuestra derrota a manos del príncipe Alejandro Nevsky de Nóvgorod y sus aliados de Vladimir en 1242 ha sido una mancha en nuestra historia militar. Ahora las tornas han cambiado y hemos conseguido hacerles saborear la derrota."
 flavor_liv.17.a:1 "Sirva esto como advertencia a todos nuestros enemigos."
 flavor_liv.18.t:0 "Una nación cruzado"
 flavor_liv.18.desc:0 "Nuestro estado cruzado ha sobrepasado enormemente sus objetivos iniciales y nos hemos extendido a lo grande. Hemos ido más allá de un simple estado cruzado y nos hemos convertido en un auténtica nación cruzada."
 flavor_liv.18.a:0 "¡Viva Livonia!"
 flavor_liv.18.b:0 "Mantengámonos humildes."
 flavor_liv.20.t:0 "Caos administrativo en la oficina"
 flavor_liv.20.desc:0 "Aunque nuestro/a [Root.GovernmentName] suele tener una administración bastante eficiente, estamos teniendo unos días donde nada funciona. Nuestros burócratas están sobrecargados con la gestión del territorio Los alcaldes olvidan cumplir sus deberes. En otras palabras: estamos experimentando más caos del que habíamos esperado.\nAl final [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] en persona ha tenido que intervenir para organizar la administración."
 flavor_liv.20.a:0 "¡Concentrad todos nuestros esfuerzos en la administración!"
 flavor_liv.20.b:0 "Cread súbditos que gobiernen el territorio por nosotros."
 flavor_liv.20.b.tt:0 "Toda provincia del estado poseída gana §R20§! de autonomía local."
 flavor_liv.20.c:0 "Necesitamos que el ejército nos eche una mano con esto."
 flavor_liv.20.c.tt:0 "Toda provincia del estado poseída gana §G-20§! de autonomía local."
 flavor_liv.21.t:0 "Cuestiones de la guerra"
 flavor_liv.21.desc:1 "La guerra es un asunto costoso. Se necesitan recursos, hombres y trabajo, y la victoria no siempre está asegurada. Aunque los mercenarios eran la forma común y popular de buscar la victoria en el campo de batalla, los estados de nuestro entorno empezaron a introducir ejércitos permanentes y competentes, adiestrados para el fragor de la batalla."
 flavor_liv.21.a:0 "Los mercenarios son lo bastante buenos para la guerra."
 liv_merc_focus:0 "Contratos mercenarios renovados"
 desc_liv_merc_focus:0 "Nuestra decisión de centrarnos en un ejército mercenario pesado motivó a nuestra administración a renovar nuestros contratos mercenarios."
 flavor_liv.21.b:0 "¿Un ejército permanente? Para eso tenemos la infantería de marina."
 liv_marine_focus:0 "Centrarse en la infantería de marina"
 desc_liv_marine_focus:0 "Nuestra decisión de centrarnos más en la marina que en un ejército permanente ha llegado a muchos soldados a la vida en alta mar."
 flavor_liv.21.c:0 "Desde luego, debemos invertir en un ejército permanente."
 flavor_liv.22.t:0 "Los estamentos de [Root.GetName] exigen privilegios"
 flavor_liv.22.desc:0 "Nuestro/a [Root.GovernmentName] progresa en su búsqueda de crear un gobierno adecuado a las necesidades [Root.GetdeldelaDir] [Root.Monarch.GetTitle] y su pueblo.\nSin embargo, no todo el mundo aprecia la belleza del progreso gubernamental. Los grandes estamentos de [Root.GetName] se han reunido en la corte de [Root.Monarch.GetName] y amenazan a nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] con un golpe si no les concedemos privilegios en nuestro nuevo estado."
 flavor_liv.22.a:0 "Concededles derechos inútiles. Ni se darán cuenta."
 flavor_liv.22.b:0 "Garantizad sus privilegios."
 flavor_liv.22.b.tt:0 "Privilegios garantizados"
 flavor_liv.22.c:0 "Ejecutadlos por traición."
 flavor_liv.22.c.tt:0 "Portavoces perdidos por ejecución"
 flavor_liv.23.t:0 "Pequeña edad de oro económica"
 flavor_liv.23.desc:0 "Nuestra economía está pasando una pequeña edad de oro. Pese a nuestros gastos generosos, conseguimos tener una renta positiva. Nuestros consejeros nos aconsejan que utilicemos los ahorros para invertir en uno de los aspectos clave de nuestro país."
 flavor_liv.23.a:0 "Debemos invertir en nuestra administración para garantizarnos futuros beneficios."
 flavor_liv.23.b:0 "Debemos gastar el dinero en nuestras embajadas y marina."
 flavor_liv.23.c:0 "A nuestro ejército le vendría bien equipo nuevo."
 flavor_liv.24.t:0 "Discusiones religiosas en [Root.GetName]"
 flavor_liv.24.desc:0 "La religión desempeña un papel importante en nuestra sociedad. Pero desde que abandonamos nuestras raíces monásticas, dio un paso atrás y la familia gobernante se ha convertido en el centro de la atención pública en [Root.GetName].\nEl clero quiere cambiar eso y debate con nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] y los otros estamentos para hacer de la religión una parte mayor de nuestro país."
 flavor_liv.24.a:0 "El clero tiene razón. Debemos hacer más hincapié en a la religión."
 flavor_liv.24.a.tt:0 "Enfoque religioso del Estado"
 flavor_liv.24.b:0 "La religión es parte de nuestro estado, sí. Pero está por debajo [Root.GetdeldelaDir] [Root.Monarch.GetTitle]."
 flavor_liv.24.c:0 "Debemos tratar la religión más como una herramienta para nuestras ganancias que como una tradición."
 flavor_liv.24.c.tt:1 "de nuestras provincias de §Yfe verdadera§!."
 flavor_liv.25.t:0 "El papel [Root.GetdeldelaDir] [Root.Monarch.GetTitle]"
 flavor_liv.25.desc:0 "[Root.GetElLaDir] [Root.Monarch.GetTitle] es un título prestigioso y su papel está en su mayor parte de [Root.GovernmentName]: Jefe del Estado. Sin embargo, podría ser mucho más. A lo largo de la historia ha habido muchos reyes que administraron el Estado por su cuenta, supervisaron la diplomacia con países extranjeros y dirigieron ejércitos a la victoria.\nLa cuestión es qué camino tomará nuestr[Root.GetoaDir] [Root.Monarch.GetTitle]…"
 flavor_liv.25.a:0 "La tesorería y la administración necesitan a alguien con la cabeza clara, como yo."
 flavor_liv.25.b:0 "La diplomacia es un asunto delicado. Uno con el que tengo que tratar."
 flavor_liv.25.c:0 "Nada supera la gloria de la batalla. ¡Yo en persona dirigiré los ejércitos a la victoria!"
 liv_the_administrator:0 "El administrador"
 desc_liv_the_administrator:0 "Nuestro gobernante ha decidido dedicar la vida entera a los asuntos de la administración de nuestro estado."
 liv_the_diplomat:0 "El diplomático"
 desc_liv_the_diplomat:0 "Nuestro gobernante ha decidido dedicar la vida entera a los asuntos de la diplomacia de nuestro estado."
 liv_the_general:0 "El general"
 desc_liv_the_general:0 "Nuestro gobernante ha decidido dedicar la vida entera a los asuntos militares de nuestro estado."
 flavor_liv.31.t:0 "El gobierno de [Root.GetName]"
 flavor_liv.31.desc:0 "Han pasado décadas desde la secularización de la Orden Livona y, desde luego, han dejado huella en nuestra cultura, sociedad y gobierno. Nos enfrentado a muchos retos, debates internos y otros asuntos y necesitamos adaptarnos a estas situaciones. Pero al final, nuestro gobierno prevaleció y evolucionó en un sistema funcional que ponga hincapié en nuestras fuerzas."
 flavor_liv.31.a:0 "¡Somos un ejército con un estado!"
 flavor_liv.31.b:0 "Se necesita una combinación de república y monarquía."
 flavor_liv.31.c:0 "Los intercambios comerciales serán nuestro centro."
 flavor_liv.31.d:0 "La monarquía está viciada sin un verdadero parlamento."
 flavor_liv.31.e:0 "Mi gobierno está respaldado por la voluntad de Dios."
 flavor_liv.31.f:0 "Solo unas elecciones justas garantizan la estabilidad."
 flavor_liv.31.g:0 "La diplomacia es el alma de nuestro estado."
 flavor_liv.31.h:0 "¡Nuestro gobierno está hecho para convertirse en un imperio!"
 flavor_liv.31.i:0 "¡Somos mercenarios con un estado!"
 flavor_liv.31.j:0 "La marina es el corazón de nuestro gobierno."
 flavor_liv.31.k:0 "¡Mandaremos sobre los siete mares!"
 flavor_liv.31.l:0 "Todos servimos al ejército."
 flavor_liv.31.m:0 "¡El Estado soy yo!"
 flavor_liv.31.n:0 "Gobernaremos con sabiduría y fuerza."
 flavor_liv.31.z:0 "Nuestro gobierno es una de las mejores monarquías."
 flavor_liv.31.zzz:0 "Nuestro gobierno actual ya es bastante bueno."
 liv_adm:0 "Enfoque administrativo"
 liv_dip:0 "Enfoque diplomático"
