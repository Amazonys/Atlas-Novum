 lit_new_magdeburg_laws:0 "Nuevas leyes de Magdeburgo"
 lit_new_magdeburg_laws_desc:0 "Una de las consecuencias de la deriva de Lituania hacia el oeste es la introducción de leyes de ciudades alemanas en muchas de las áreas urbanas del país. Las leyes de Magdeburgo, en su forma adaptada local, dirigirán muchos aspectos económicos y políticos diferentes de la urbanización del país, de la planificación urbana al comercio y los impuestos."
