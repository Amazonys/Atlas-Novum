 livonian_diplomatic_monarchy_points_needed_tt:0 "Da progreso para desbloquear la reforma gubernamental '§YConsejo de estados livonios§! (Enfoque diplomático §Y[Root.liv_dip.GetValue]§!/§Y4§!)."
