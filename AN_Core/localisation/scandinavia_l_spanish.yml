 flavor_pol.23.a:0 "¡Solo puede haber uno!"
 
 flavor_pol.24.t:0 "La Constitución de [GetYear]"
 flavor_pol.24.d:0 "La administración de la corona polaca ha estado en apuros desde más tiempo del que se recuerda. Con el poder de los nobles terratenientes en la cúspide, la aprobación de jurisprudencia y firma de reformas ha sido una tarea de pesadilla. Con lo que puede describirse como una destreza diplomática y administrativa única, [Root.Monarch.GetName] ha logrado acumular suficiente capital político, así como favores, para librar a nuestra corte de estas molestas sanguijuelas feudales."
 flavor_pol.24.a:0 "¡La nación necesita reformas con urgencia!"
 flavor_pol.24.b:0 "Hacen falta algunas reformas."
 flavor_pol.24.c:0 "¡Todos seremos iguales bajo el estandarte polaco!"
 
 flavor_pol.25.t:0 "El pacto de cooperación polaco-bohemia"
 flavor_pol.25.d:0 "Se dice que la cooperación estrecha y la diplomacia pueden hacer o deshacer el destino de las naciones. Los intentos recientes de reconciliar las diferencias con nuestros hermanos polacos al este han culminado en el pacto de cooperación polaco-bohemia de [GetYear]. De nosotros depende de qué modo proceder y reaccionar a tal profunda extensión de amistad y cohabitación."
 flavor_pol.25.a:0 "La corona de Polonia marcará el camino para una unión de nuestros estados."
 flavor_pol.25.b:0 "Nuestros dos dominios prosperarán juntos, como iguales."
 flavor_pol.25.c:0 "¡Ni las botas me limpiaría con el estandarte polaco!"
 
 flavor_pol.26.t:0 "El pacto de cooperación polaco-húngara"
 flavor_pol.26.d:0 "Se dice que la cooperación estrecha y la diplomacia pueden hacer o deshacer el destino de las naciones. Los intentos recientes de reconciliar las diferencias con nuestros hermanos polacos al este han culminado en el pacto de cooperación polaco-húngara de [GetYear]. De nosotros depende de qué modo proceder y reaccionar a tal profunda extensión de amistad y cohabitación."
 flavor_pol.26.a:0 "La corona de Polonia marcará el camino para una unión de nuestros estados."
 flavor_pol.26.b:0 "Juntos, nuestros dos dominios prosperarán como iguales."
 flavor_pol.26.c:0 "¡Ni las botas me limpiaría con el estandarte polaco!"
 
 flavor_pol.27.t:0 "Aumentar el Ejército del cuarto"
 flavor_pol.27.d:1 "Las bases de un ejército regular en Polonia se crearon en la transición del siglo XV al XVI, para proteger sus tierras fronterizas del sureste de las incursiones tártaras. Este sistema se amplió en 1563, cuando Segismundo II Augusto llegó a un acuerdo con el Sejm para financiarlo con un cuarto de todos los ingresos recaudados en las tierras reales. De ahí su nombre, el Ejército del cuarto. Ahora, para salvaguardar a nuestro pueblo, proteger nuestros intereses y conservar nuestro crecimiento y prosperidad, debemos avanzar con los tiempos y adoptar todos y cada uno de los avances tecnológicos útiles, especialmente en el campo militar y la conducción de la guerra. Nuestra elección en esta materia seguramente resuene en los salones de la historia."
 flavor_pol.27.a:0 "¡Una reforma general encajaría muy bien con nuestro ejército!"
 flavor_pol.27.b:0 "¡Reformar la caballería húsar!"
 flavor_pol.27.c:0 "Mejorar nuestras técnicas de disparo."
 flavor_pol.27.dee:0 "¡Centrarse totalmente en aumentar la caballería!"
 
 flavor_pol.28.t:0 "Collegium Maius y el crecimiento del pensamiento"
 flavor_pol.28.d:0 "La riqueza y la herencia son herramientas poderosas cuando se emplean en beneficio de los ciudadanos. Tal es la historia de la primera Academia de Cracovia, el Collegium Maius. La esencia de una nación pensante, captada entre los hermosos muros de un edificio de estilo renacentista, allanará el camino de nuestras gloriosas mentes y su camino hacia las estrellas, ofreciendo conocimiento y crecimiento a grandes hombres como Nicolás Copérnico."
 flavor_pol.28.a:0 "¡Un establecimiento glorioso para cultivar las generaciones futuras!"
 
 flavor_pol.29.t:0 "Asegurar el dominio moldavo"
 flavor_pol.29.d:0 "La situación el Moldavia se ha vuelto bastante grave. Nuestro vecino ducal al sur ha caído en desgracia en estos últimos tiempos. De hecho, el país se ha visto envuelto recientemente en una cruenta y sanguinaria guerra civil. Pero del caos sale el orden y debemos ser mejores que nuestros predecesores moldavos a la hora de gobernar la tierra. Así que se requieren preparativos y decisiones para salvaguardar nuestros intereses y control sobre la región."
 flavor_pol.29.a:0 "Que Esteban tenga el trono, ¡nos servirá bien!"
 flavor_pol.29.b:0 "No podemos arriesgarnos a intervenir en riñas locales…"
 flavor_pol.29.c:0 "¡Responden ante MÍ!"
 
 flavor_pol.30.t:0 "La corona de Roma"
 flavor_pol.30.d:0 "¡La gloriosa ciudad de [151.GetName] está en nuestras manos! Antaño la gran capital de Bizancio, los ejércitos turcos del sultanato otomano conquistaron la ciudad y eliminaron el Imperio bizantino de la faz de la tierra.\n¡Pero hoy, la ciudad está libre de las viles garras de los otomanos! Aunque a mayor parte de [Root.GetName] celebra nuestra conquista de la ciudad, al gobierno [Root.GetAdjective] le preocupa cómo gobernar [151.GetName]. Aunque nos daría prestigio conservar la ciudad para nosotros mismos, los consejeros de [Root.Monarch.GetName] nos sugieren restaurar el estado de Bizancio o el gran Imperio latino."
 flavor_pol.30.a:1 "Devolver el §YFénix§! a su antigua gloria."
 flavor_pol.30.b:0 "¡El §YImperio latino§! revivirá de nuevo!"
 flavor_pol.30.c:0 "¡[151.GetName] nos pertenece!"
 
 flavor_pol.31.t:0 "Oro báltico y las puertas de reyes"
 flavor_pol.31.d:0 "Vencer a nuestros enemigos y rebuscar por su dominio, tomando lo que nos pertenece legítimamente es solo la mitad de la alegría ¿De qué sirve la riqueza sin un hogar al que volver? Una casa decorada con arcos dorados, la arquitectura concebida por decenas de hombres del Renacimiento, deseosos de dejar su huella en una de las ciudades más influyentes e importantes del mundo. [43.GetName] tiene todos los signos necesarios para ser el hogar de nuestra creciente nación."
 flavor_pol.31.a:0 "¡Una ciudad digna de la realeza!"
 
 flavor_pol.32.t:0 "Negociaciones de Lublin"
 flavor_pol.32.d:0 "No es ningún secreto que el poder y la influencia tienen un efecto negativo en la gente. Sin embargo, el poder ejercido cuidadosamente y guiado por una mano firme puede dar resultados tremendamente positivos en nuestros asuntos exteriores e interiores. Los infantiles nobles de Lituania nos han estado incordiando con su negativa a participar en las Dietas y congregaciones del Sejm, deteniendo todo el proceso. Si no comprenden el lenguaje diplomático, tal vez entiendan mejor una demostración de fuerza a costa de sus propias tierras."
 flavor_pol.32.a:0 "Obligar a los lituanos a firmar el acuerdo."
 flavor_pol.32.b:0 "No podemos arriesgar nuestras delicadas relaciones…"
 
 flavor_pol.33.t:0 "La Dieta del Sejm de [GetYear]"
 flavor_pol.33.d:0 "Una tranquila mañana de [GetYear], un mensajero irrumpe por las puertas del palacio imperial, enrojecido y nervioso, ansioso por entregar una valiosa correspondencia de la sede del poder en Polonia. Al parecer, el noble local polaco que fue recientemente coronado como rey decidió, en contra de los llamamientos de sus propios asesores, alejar a su nación de sus lazos con Lituania, y volver su mirada hacia el Oeste. El resultado es que el monarca de Polonia ha solicitado oficialmente la entrada de su país en el Sacro Imperio Romano."
 flavor_pol.33.a:0 "¡Una sorpresa, desde luego, pero una bienvenida!"
 flavor_pol.33.b:0 "¡Mientras nosotros seamos la cabeza del Imperio, nunca entrarán!"
 
 
 
 
 
 #Personality 
 reformist_personality:0 "Reformista"
 desc_reformist_personality:0 "Este gobernante es reformista En su lucha por la estabilidad y la grandeza del país, nuestro gobernante está dispuesto a introducir reformas en los sistemas existentes para modernizar el Estado."
 reformist_personality_die_desc:0 "Sus reformas convirtieron nuestro simple estado en una auténtica nación."
 ancestor_reformist_personality:0 "Reformista"
 desc_ancestor_reformist_personality:0 ""
 ancestor_reformist_personality_die_desc:0 "Sus reformas convirtieron nuestro simple estado en una auténtica nación."
 
 #Privileges 
 estate_burghers_polish_merchant_seal:0 "Sello comercial polaco"
 estate_burghers_polish_merchant_seal_desc:0 "El sello de nuestro glorioso gobernante conlleva una influencia tremenda en los mercados de todo nuestro reino. Conceder a nuestros comerciantes acceso a esa influencia sin duda alguna aumentará su fuerzas comercial en casa y en el extranjero."
 estate_nobles_sponsor_hussars:0 "Patrocinar húsares"
 estate_nobles_sponsor_hussars_desc:0 "Permitir que los nobles prominentes de nuestro reino financien nuestros regimientos de húsares de élite a cambio de concesiones locales e influencia."
 
