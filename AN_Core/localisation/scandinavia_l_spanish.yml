 sell_indulgence_title:0 "Ofrecer indulgencia"
 sell_indulgence_desc:0 "Ofrecer una indulgencia [From.GetalalaDir] [From.Monarch.GetTitle] de [From.GetName] @[From.GetTag] para que se arrepienta de sus pecados.\n\nGastar §Y50§! de influencia papal para ofrecer una indulgencia a §Y[From.GetName]§!. Si acepta, [From.GetName] transferirá a §Y[Root.GetName]§! sus ingresos de §G3 meses§! y a cambio recibirá §G1§! de estabilidad y §G10§! de prestigio.\n\n§YAumenta Deseo de Reforma en §R0,25%§!.§!"
