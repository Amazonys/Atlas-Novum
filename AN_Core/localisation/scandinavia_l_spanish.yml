 swe_repay_estate_burghers_desc:0 "Los [Root.GetBurghersOrFallbackName] nos han ayudado considerablemente en nuestra búsqueda de la independencia. Aun así, su contribución no fue gratis y exigen que se la paguemos. Si queremos que el gobierno de [Root.Monarch.GetName] sea indiscutible, tenemos que pagar la deuda que tenemos con ellos."
