 teu_seek_imperial_protection_title:1 "[Root.GetPreviewColorTEU]Buscar la protección imperial[Root.GetPreviewColorTEU_end]"
 teu_seek_imperial_protection_desc:0 "En 1225, el duque de Mazovia, Conrado I de la dinastía Piasta solicitó nuestra ayuda en su lucha contra los antiguos prusianos, paganos que se negaban a convertirse. Por supuesto, nuestra honorable orden despachó a estos paganos, los convirtió a la verdadera fe y derrotó a cualquiera que se negara. A raíz de esto, nuestra orden fundó un estado en la Prusia Occidental y Oriental y continuamos nuestra cruzada contra los lituanos romuvitas.\nSin embargo, nuestra presencia en Prusia ha sido siempre una piedra en el zapato para el reino de Polonia. ¡E incluso los lituanos, a los que pasamos tantas décadas convirtiendo, buscan nuestra destrucción!\n\nAunque el Sacro Imperio Romano no es especialmente benévolo con nuestra orden, son la única potencia que estaría dispuesta a defendernos de la amenaza polaca."
 teu_livonian_alliance_title:0 "Alianza livona"
 teu_livonian_alliance_desc:1 "La Orden Livona es la otra orden militar fundada en tierras bálticas. Creada en la ciudad de Riga en 1202, la Orden Livona hizo de la cristianización de los samogitianos bálticos su objetivo. Tras su aplastante derrota en 1236, la Orden Livona se convirtió en aliada de la Orden Teutónica y juntos convirtieron las tierras bálticas a la fe verdadera.\n\nDebemos reconstruir la alianza con ellos para cubrirnos las espaldas mutuamente en tiempos de necesidad."
 teu_livonian_alliance_tt:0 "La recompensa depende de cómo se cumpla la misión.\n\nSi estamos aliados con la §YOrden Livona§!, se disparará el '§Y¿Unificación de las órdenes?§!'.\n\nSi rivalizamos con la §YOrden Livona§!, ganaremos el casus belli §Ysubyugación§! contra ellos.\n\nSi la §YOrden Livona§! no existe, ganaremos §G100§! de poder militar."
 teu_strengthen_livonia_title:0 "Vínculo de las órdenes"
 teu_strengthen_livonia_desc:0 "Aunque nuestros dos estados son órdenes monásticas, los intereses de las órdenes Livona y Teutónica raramente suelen coincidir desde la conversión de los paganos. Por lo cual, la alianza que tenemos con los livones no está garantizada. Debemos reforzar nuestra posición con la Orden Livona ya sea mejorando nuestra diplomacia con ellos… o subyugándolos."
 teu_strengthen_livonia_tt:1 "La recompensa depende de cómo se cumpla la misión.\n\nSi la terminamos con la §YOrden Livona§! súbdita nuestra, conseguimos '§YOrden unificada§!', con estos efectos:\nVelocidad de recuperación de la soldadesca: §G+10,0%§!\nTradición militar anual: §G+0,50§!\n\nSi terminamos con la §YOrden Livona§! aliada nuestra, conseguimos '§YCaballeros diplomáticos§!', con estos efectos:\nRelaciones diplomáticas: §G+1§!\nModificador de crecimiento de favor mensual: §G+20,0%§!\n\nSi terminamos la misión mediante la conquista, conseguimos '§YGobernante sobre las tierras livonias§!', con estos efectos:\nModificador de soldadesca nacional: §G+10,0%§!\nDisturbio global: §G-1,00§!"
 teu_handle_the_prussian_confederation_title:0 "Ocuparse de la Confederación"
 teu_handle_the_prussian_confederation_desc:0 "Tras nuestra derrota en la batalla de Grunwald en 1410, nuestra noble orden fue obligada a pagar reparaciones de guerra al rey de Polonia. Como esto nos llevó a la ruina financiera, el Hochmeister tuvo que hacer lo necesario: aumentar los impuestos sobre estamentos y ciudades.\nNaturalmente, los estamentos (sobre todo los burgueses) se indignaron por ello. Finalmente, los estamentos se reunieron en la ciudad prusiana de Elbing y fundaron la Confederación Prusiana en 1440. Desde entonces la Confederación trabaja para sabotear a nuestra orden al apoyar financieramente a nuestra archinémesis, el reino de Polonia.\nSi queremos sobrevivir, tenemos que ocuparnos de esta confederación."
 teu_handle_the_prussian_confederation_tt:0 "Se ha activado el evento '§YRevuelta de la confederación prusiana§!'."
 teu_defeat_the_poles_title:0 "Derrotar a Polonia"
 teu_defeat_the_poles_desc:0 "El reino de Polonia lleva ya un siglo de lucha con nosotros. ¡Debemos mostrarles de que ya no pueden amenazarnos! ¡Tenemos que derrotarlos en campo abierto e ilustrar su falta de poder en comparación con nuestra grandeza!"
 teu_defeat_the_poles_tt:0 "§YDesbloquear el resto del árbol de misiones.§!"
 teu_build_to_force_limit_title:0 "Aumentar nuestro ejército"
 teu_build_to_force_limit_desc:0 "Las guerras contra Polonia y Lituania entre 1409 y 1411 y entre 1431 y 1435 diezmaron nuestras fuerzas militares y nos dejaron en un estado de debilidad para la próxima e inevitable guerra con Polonia. Necesitamos aumentar nuestro ejército y llamar a nuevos reclutas lo antes posible."
 teu_pru_teutonic_order_and_the_empire_title:1 "[Root.GetPreviewColorTEU]La Orden y el Imperio[Root.GetPreviewColorTEU_end]"
 teu_pru_teutonic_order_and_the_empire_desc:0 "No nos planteamos unirnos al Sacro Imperio Romano por nuestro amor hacia los otros países germánicos, sino para nuestra propia protección contra la alianza polaco-lituana. Ahora que hemos derrotado a Polonia, ya no existe la amenaza que nuestros vecinos suponían para nosotros.\nEs hora de reunir a los estamentos y a los consejeros para reconsiderar nuestra posición política respecto al Sacro Imperio Romano."
 teu_pru_conquer_brandenburg_title:1 "[Root.GetPreviewColorTEU_PRU]Conquistar el Margraviato[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_conquer_brandenburg_desc:0 "El Margraviato de Brandeburgo es uno de los estados más competentes militarmente del Norte de Alemania. Sus ejércitos se curtieron en sus guerras con las tribus eslavas en los primeros tiempos del Sacro Imperio Romano.\nAunque estos días ya han pasado, las fuerzas de Brandeburgo siguen siendo formidables. Debemos conquistar sus tierras e integrar sus fuerzas militares en las nuestras."
 teu_pru_conquer_silesia_title:1 "[Root.GetPreviewColorTEU_PRU]Los silesios y los sorabos[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_conquer_silesia_desc:0 "Las tierras de Silesia y Lusacia están habitadas por silesios y sorabos respectivamente. Aunque no son alemanes, su herencia eslava los hace aliados potenciales de la corona polaca y una amenaza a nuestra autoridad en Alemania. Debemos apoderarnos de estas tierras e integrarlos en nuestra sociedad antes de que nuestros rivales empiecen a apoyarlos contra nosotros."
 teu_pru_conquer_silesia_at:0 "Ninguna provincia en las regiones de §YNorte de Alemania§! y §YPolonia§! es §Ysilesia§!."
 teu_pru_conquer_silesia_bt:0 "Ninguna provincia en las regiones de §YNorte de Alemania§! y §YPolonia§! es §Ysoraba§!."
 teu_pru_unite_the_saxons_title:1 "[Root.GetPreviewColorTEU_PRU]Unir a los sajones[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_unite_the_saxons_desc:0 "Los sajones, en la parte oriental de Alemania, están fragmentados en varios ducados diminutos atareados en luchar entre sí. Debemos unir a estos hombres poniendo fin a sus peleas e integrarlos en nuestro propio país."
 teu_pru_push_into_southern_germany_title:1 "[Root.GetPreviewColorTEU_PRU]Impulso hacia el Sur de Alemania[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_push_into_southern_germany_desc:0 "Nuestra conquista del Norte de Alemania ha incrementado sustancialmente nuestro poder e influencia en Europa Central, pero la parte sur de Alemania sigue escapando de nuestro poder. Es hora de extendernos hacia el Sur de Alemania y subyugar al fracturado estado que hay allí."
 teu_pru_an_empire_of_blood_and_iron_title:1 "[Root.GetPreviewColorTEU_PRU]Un imperio de hierro y sangre[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_an_empire_of_blood_and_iron_desc:0 "El Sacro Imperio Romano es débil y está demasiado descentralizado para defender los intereses del pueblo alemán. Lo que lo alemanes necesitan es un poder fuerte que pueda defenderlos de fuerzas extranjeras. Pero su unificación no se logrará mediante discursos y decisiones mayoritarias, sino con hierro y sangre."
 teu_pru_an_empire_of_blood_and_iron_tt:0 "Está en una de las provincias §Yresaltadas§! del §YSur de Alemania§!, §YNorte de Alemania§! o §YSilesia§!."
 teu_pru_push_into_pomarania_title:1 "[Root.GetPreviewColorTEU_PRU]Apoderarse de Pomerania[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_push_into_pomarania_desc:0 "Nuestros vecinos al oeste, los pomeranos, son descendientes el pueblo que en el pasado habitó las tierras prusianas. Se dice que siguen deseando vengarse de nosotros por las acciones de los antiguos caballeros a partir de 1225. Nos extenderemos hacia el oeste y nos apoderaremos de Pomerania para extinguir de una vez la llama de la venganza."
 teu_pru_annex_the_lower_saxons_title:1 "[Root.GetPreviewColorTEU_PRU]Anexionar las ciudades hanseáticas[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_annex_the_lower_saxons_desc:0 "Una campaña militar por Alemania precisa de recursos y en especial, de ducados. Aunque nuestra economía puede sostener a nuestro país, aún no es tan fuerte como podría serlo. Las ciudades de la Baja Sajonia son parte la Hansa y, por lo tanto, centros importantes de intercambio comercial. Debemos anexionar estas ciudades y aprovecharnos de los comerciantes hanseáticos."
 pru_merchants_of_the_hansa:0 "Los comerciantes de la Hansa"
 teu_pru_annex_the_lower_saxons_tt:0 "Gana los Ingresos comerciales de §Y2 años§!."
 teu_pru_annex_western_germany_title:1 "[Root.GetPreviewColorTEU_PRU]Conquistar Westfalia[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_annex_western_germany_desc:0 "Westfalia es el centro de la producción textil del oeste de Alemania. Sería prudente conquistar esta región y aumentar las infraestructuras textiles tanto para mejorar los uniformes de nuestros ejércitos como ampliar nuestro tesoro."
 teu_pru_annex_western_germany_tt:0 "por la producción de Westfalia y Frisia oriental."
 teu_pru_take_over_northern_germany_title:1 "[Root.GetPreviewColorTEU_PRU]Renania de [Root.GetName][Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_take_over_northern_germany_desc:0 "Renania es una región muy disputada ya que muchas grandes potencias que quieren expandirse por Alemania quieren subyugarla. Mejor que nosotros gobernemos estas tierras a que se conviertan en el territorio de una potencia extranjera."
 teu_pru_develop_the_country_title:1 "[Root.GetPreviewColorTEU]Desarrollar Prusia[Root.GetPreviewColorTEU_end]"
 teu_pru_develop_the_country_desc:0 "Nuestro núcleo de Prusia es una tierra fértil y puede sostener una economía local fuerte. Sin embargo, las pasadas guerras con Polonia y Lituania no nos han obligado a descuidar este aspecto de la tierra. Pero ahora por fin ha llegado el momento de ponerla al mismo nivel."
 teu_pru_reform_the_state_title:1 "[Root.GetPreviewColorTEU]Reformar el Estado[Root.GetPreviewColorTEU_end]"
 teu_pru_reform_the_state_desc:0 "Nuestras leyes y gobierno deben reflejar el carácter de nuestra nación. Se aprobarán una serie de reformas que transformarán el Estado en un mecanismo de gobierno bien engrasado."
 teu_pru_an_absolute_kingdom_title:1 "[Root.GetPreviewColorTEU]Un estado absoluto[Root.GetPreviewColorTEU_end]"
 teu_pru_an_absolute_kingdom_desc:0 "Un estado dividido en dominios feudales y estamentos que libran conflictos internos por el poder está condenado a caer. Para alcanzar la grandeza, nuestro Estado no debe abrazar ningún otro poder que no sea el gobierno absoluto de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle]."
 teu_pru_an_absolute_kingdom_tt:0 "Completa el desastre §YCorte y país§! con los resultados §YPoder local aplastado§! o §YAutoridad central reformada§! o llega a la §YEra de las Revoluciones§!."
 teu_pru_prussian_enlightenment_title:1 "[Root.GetPreviewColorTEU]Un estado ilustrado[Root.GetPreviewColorTEU_end]"
 teu_pru_prussian_enlightenment_desc:0 "Las gentes de nuestra tierra no son idiotas. Se cuestionan el propósito del gobierno absoluto, la misma idea de monarquías y teocracias. Algunos pueden temer estas preguntas ya que pueden significar el fin de su poder. En cambio, nosotros abrazaremos la Ilustración y justificaremos nuestro gobierno no por la gracia del mismo Señor, sino también por lógica y consciencia."
 teu_pru_crush_the_republics_title:1 "[Root.GetPreviewColorTEU]Deuda con la Revolución[Root.GetPreviewColorTEU_end]"
 teu_pru_crush_the_republics_desc:0 "La Revolución ha golpeado Europa. Los monarcas temen por su poder mientras que los burgueses se regocijan. Lo que antaño fueron reinos ahora son naciones.\nTenemos que hacer una declaración clara respecto a la Revolución y abrazarla o aplastarla."
 teu_pru_develop_konigsberg_title:1 "[Root.GetPreviewColorTEU]Ampliar [41.GetName][Root.GetPreviewColorTEU_end]"
 teu_pru_develop_konigsberg_desc:0 "[41.GetName] es una de las ciudades más importantes de Prusia junto con [43.GetName]. Debido a su situación, la ciudad es un notable centro de comercio y atrae a comerciantes, eruditos y burgueses por igual. Deberíamos ampliar la ciudad y convertirla en nuestra gloriosa capital."
 teu_pru_army_reforms_title:1 "[Root.GetPreviewColorTEU]Reformar el ejército[Root.GetPreviewColorTEU_end]"
 teu_pru_army_reforms_desc:0 "La disciplina es lo que diferencia a un ejército de una turba. Debemos asegurarnos de que nuestros soldados estén bien entrenados, bien equipados y, sobre todo, bien disciplinados."
 teu_pru_disciplined_army_title:1 "[Root.GetPreviewColorTEU][Root.GetNoblezaOrFallbackName] y fuerzas armadas[Root.GetPreviewColorTEU_end]"
 teu_pru_disciplined_army_desc:0 "Está más que claro que no podemos dejar que nuestros ejércitos los dirija algún campesino que dice haber leído nosequé libro chino sobre la guerra. Debemos asegurarnos de que nuestra [Root.GetNobilityOrFallbackName] está preparada para convertirse en generales para nuestras filas."
 teu_pru_proof_of_strength_title:1 "[Root.GetPreviewColorTEU]Prueba de fuerza[Root.GetPreviewColorTEU_end]"
 teu_pru_proof_of_strength_desc:0 "Unas fuerzas armadas reformadas no valen de nada si no experimentan el calor de la guerra. Debemos poner a prueba nuestras tácticas, soldadesca y equipo en el campo de batalla y demostrar que nuestro ejército puede tratar con cualquier enemigo."
 teu_pru_proof_of_strength_tt:0 "Ha perdido al menos §Y60000§! soldados en combate contra §Y[Root.GetName]§!."
 teu_pru_proof_of_strength_bt:1 "Tiene al menos tanto desarrollo total como §Y[Root.GetName]§!"
 teu_pru_proof_of_strength_ct:0 "Ningún otro país tiene un límite de fuerzas y desarrollo mayor que §Y[Root.GetName]§!."
 teu_pru_an_army_with_a_state_title:1 "[Root.GetPreviewColorTEU]Un ejército con un estado[Root.GetPreviewColorTEU_end]"
 teu_pru_an_army_with_a_state_desc:0 "Estados menores tienen ejércitos. Nuestro ejército tendrá un estado."
 teu_pru_vassalize_brandenburg_title:1 "[Root.GetPreviewColorTEU]Subyugar Brandeburgo[Root.GetPreviewColorTEU_end]"
 teu_pru_vassalize_brandenburg_desc:0 "El Margraviato de Brandeburgo es uno de los estados más competentes militarmente del Norte de Alemania. Sus ejércitos se curtieron en sus guerras con las tribus eslavas en los primeros tiempos del Sacro Imperio Romano.\nSin embargo, lo que hace a Brandeburgo mucho más intrigante es su papel dentro del Imperio. Como uno de los pocos electores, el gobernante de Brandeburgo tiene derecho a votar al siguiente emperador. Si queremos hacernos con este papel, primero tendremos que subyugar el margraviato."
 teu_pru_become_an_elector_title:1 "[Root.GetPreviewColorTEU_PRU]Convertirse en Elector[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_become_an_elector_desc:0 "Al contrario que otros muchos imperios de la historia, el Sacro Imperio Romano no elige a su sucesor por herencia sino por elección. Si queremos determinar la política interna del Imperio, es crucial convertirnos en uno de los siete Electores imperiales."
 teu_pru_the_religious_war_title:1 "[Root.GetPreviewColorTEU_PRU]Unirse a la guerra de las ligas[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_the_religious_war_desc:0 "La Reforma se extiende como la pólvora por el Sacro Imperio Romano. Es evidente que se exacerbará hasta convertirse en una guerra de dimensiones imprevisibles. ¡Debemos elegir uno de los bandos con rapidez y llevarlo a la victoria!"
 teu_pru_30_years_war_tt:0 "Todo país de credo §Y[Root.Religion.GetName]§! en el Sacro Imperio Romano gana §G150§! de opinión sobre nosotros."
 teu_pru_30_years_war_at:0 "Todo país de credo §Y[Root.Religion.GetName]§! en el Sacro Imperio Romano gana §G150§! de opinión sobre nosotros si estamos en el bando vencedor de la §Yguerra de ligas religiosas§!."
 teu_pru_become_emperor_title:1 "[Root.GetPreviewColorTEU_PRU]Tomar la corona imperial[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_become_emperor_desc:0 "El emperador del Sacro Imperio dirige los asuntos estatales del mismo, lo defiende de las amenazas extranjeras e internas y consigue soldadesca y riqueza de sus miembros. El emperador actual es débil y disfruta de las prebendas del Imperio sin ser capaz de defender de verdad los intereses de sus miembros. ¡Es hora de hacernos con la corona del emperador!"
 teu_pru_unite_the_empire_title:1 "[Root.GetPreviewColorTEU_PRU]Unir el Sacro Imperio Romano[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_unite_the_empire_desc:0 "En su estado actual el Imperio es, como mucho, una triste imitación de imperio. Necesita unirse en un único poder si el pueblo germánico quiere estar a la par con las otras grandes potencias de Europa."
 teu_pru_improve_diplomatic_skills_title:1 "[Root.GetPreviewColorTEU_PRU]Mejorar nuestra diplomacia[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_improve_diplomatic_skills_desc:0 "Tememos una historia de orden monástica que ha librado guerras con paganos para cristianizarlos. Nuestras habilidades diplomáticas fueron lo suficientemente buenas como para asegurar que Polonia no nos anexionara al instante de terminar nuestra cruzada. Pero para los estándares del Sacro Imperio Romano, nuestras habilidades diplomáticas son equiparables a las de los bárbaros.\nDebemos mejorar nuestra diplomacia para sobrevivir en este nuevo entorno político."
 teu_pru_improve_diplomatic_skills_tt:0 "Todo aliado y súbdito de §Y[Root.GetName]§! que tenga una opinión de §Y150§! o más gana §G10§! de confianza hacia [Root.GetName]."
 teu_pru_secularize_the_state_title:1 "[Root.GetPreviewColorTEU_PRU]Secularizar Prusia[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_secularize_the_state_desc:0 "Aunque tenemos un pasado como orden teocrática, es incuestionable que ningún obispo ni simple caballero puede llegar a ser Emperador del Sacro Imperio Romano. Debemos secularizarnos en una auténtica monarquía que a los ojos de los Electores sea elegible de convertirse en el siguiente Emperador."
 teu_pru_warsaw_and_krakow_title:1 "[Root.GetPreviewColorTEU_PRU]Cracovia y Varsovia[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_warsaw_and_krakow_desc:0 "Polonia tiene muchas ciudades acaudaladas de ricas historias e infraestructuras excelentes. Sin embargo, ninguna de ellas puede compararse a las joyas de las mayores ciudades: Cracovia y Varsovia Ambas son centros de comercio importantes y las sedes de poder para Polonia y su súbdito Mazovia. Debemos conquistar estas ciudades para debilitar a Polonia al tiempo que reforzamos nuestra propia economía."
 teu_pru_conquer_poland_title:1 "[Root.GetPreviewColorTEU_PRU]Conquistar Rutenia Roja[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_conquer_poland_desc:0 "¡Debemos expandirnos más hacia el sur para neutralizar la amenaza polaca de una vez por todas! Su último bastión está en las tierras herejes de Rutenia Roja."
 teu_pru_conquer_poland_at:0 "Este modificador desaparecerá si alguna vez degradamos la cultura §Ypolaca§!."
 teu_pru_conquer_poland_bt:0 "Este modificador desaparecerá si alguna vez degradamos la cultura §Yrutena§!."
 teu_pru_take_over_moldavia_title:1 "[Root.GetPreviewColorTEU_PRU]Apoderarse de Moldavia[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_take_over_moldavia_desc:0 "El territorio de Moldavia son tierras fértiles conocidas por su producción vinícola. También es el punto de acceso de los otomanos a Rutenia. Debemos anexionar Moldavia para impedir que los turcos se extiendan por Europa del Este y, por supuesto, para tener acceso al vino."
 teu_pru_fortify_the_borders_title:1 "[Root.GetPreviewColorTEU_PRU]Fortificar las fronteras[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_fortify_the_borders_desc:0 "Nuestro/a [Root.GovernmentName] se extiende del Báltico hasta el mar Negro. Debido a la enormidad de nuestro territorio, limitamos con muchas amenazas potenciales, como el Sacro Imperio Romano al oeste o los turcos otomanos al sur."
 teu_pru_fortify_the_borders_ct:1 "Una fortaleza al azar en las áreas de §YGran Polonia§!, §YPolonia central§!, §YPequeña Polonia§! y §YMoldavia§! consigue '§YFrontera fortificada§!' hasta el final de la partida, con estos efectos:\nDefensa local: §G+50,0%§!\nTamaño de guarnición local: §G+25,0%§!\nMantenimiento fortaleza local: §G-90,0%§!\n\nSolo un máximo de §Y1§! fortaleza por área obtiene este modificador."
 teu_pru_empire_of_the_east_title:1 "[Root.GetPreviewColorTEU_PRU]Un imperio prusiano[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_empire_of_the_east_desc:0 "Con la conquista de Polonia, Lituania y Rutenia, nuestro/a [Root.GovernmentName] ha alcanzado su mayor apogeo, que hasta eclipsa el Sacro Imperio Romano.\nAun así, muchas de nuestras tierras están muy poco desarrolladas. Debemos expandir las infraestructuras de nuestro país para que no solo seamos más grandes que el Imperio en tamaño, ¡sino también en calidad! ¡Formemos nuestro propio Imperio [Root.GetAdjective]!"
 teu_pru_conquer_lithuania_title:1 "[Root.GetPreviewColorTEU_PRU]Derrotar a Lituania[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_conquer_lithuania_desc:0 "Nuestro/a [Root.GovernmentName] ha estado en conflicto constante con Lituania desde que pusimos el pie en las tierras bálticas en 1225. Fue gracias a nuestro trabajo que los lituanos acabaron volviendo la espalda a su fe pagana y se convirtieron al cristianismo. Sin embargo, nuestra contienda con ellos no acabó siquiera entonces.\nYa es hora de terminar de pelearnos con ellos de una vez por todas."
 teu_pru_conquer_lithuania_at:0 "Este modificador desaparecerá si alguna vez degradamos la cultura §Ylituana§!."
 teu_pru_push_into_ruthenia_title:0 "Impulso hacia Rutenia"
 teu_pru_push_into_ruthenia_desc:0 "Rutenia es una extensa región con granjas y praderas allá donde alcanza la vista. Lituania conquistó estas tierras a las hordas y ahora es nuestro turno conquistarlas."
 teu_pru_teutonic_ruthenia_title:1 "[Root.GetPreviewColorTEU]Anexionar Rutenia[Root.GetPreviewColorTEU_end]"
 teu_pru_teutonic_ruthenia_desc:0 "Rutenia está cerca de ser completamente nuestra. Solo se necesitan unas campañas más para que la región se encuentre completamente unida bajo nuestro estandarte."
 teu_pru_fortify_dnieper_title:1 "[Root.GetPreviewColorTEU_PRU]Fortificar el Dniéper[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_fortify_dnieper_desc:0 "Los rusos de Moscovia han mostrado muchas veces su interés por Europa del Este. Está claro que quieren extenderse hacia el oeste y conquistar todo lo que se interponga en su camino. ¡Debemos fortificar el río Dniéper para poder aguantar la embestida rusa!"
 teu_pru_fortify_dnieper_tt:0 "Es una provincia junto al §YDniéper§! y bien posesión de §Y[Root.GetName]§! o un súbdito no tributario suyo y tiene el mayor nivel posible de edificio de §Yfortaleza§! posible con el nivel de tecnología actual."
 teu_pru_fortify_dnieper_ct:2 "Hasta §Y5§! provincias con una edificación de §Yfortaleza§! junto al Dniéper consiguen '§YFrontera fortificada§!' hasta el final de la partida, con estos efectos:\nDefensa local: §G+50,0%§!\nTamaño de guarnición local: §G+25,0%§!\nMantenimiento fortaleza local: §G-90,0%§!"
 teu_pru_a_prussian_navy_title:1 "[Root.GetPreviewColorTEU]Fundar la marina prusiana[Root.GetPreviewColorTEU_end]"
 teu_pru_a_prussian_navy_desc:0 "Aunque nos centramos mucho en la guerra terrestre, no cabe duda que el dominio en el mar es igual de importante si entramos en conflictos con la Hansa o Escandinavia. Debemos fundar una marina que represente las mejores de nuestras calidades."
 teu_pru_dominate_baltic_trade_title:1 "[Root.GetPreviewColorTEU]Proteger el comercio báltico[Root.GetPreviewColorTEU_end]"
 teu_pru_dominate_baltic_trade_desc:0 "El comercio báltico es nuestra principal fuente de ingresos Debemos protegerlo de los mercaderes de la Hansa o Dinamarca o si no perderemos beneficios."
 teu_pru_strengthen_mercantilism_title:1 "[Root.GetPreviewColorTEU]Construir mercados bálticos[Root.GetPreviewColorTEU_end]"
 teu_pru_strengthen_mercantilism_desc:0 "La Hansa y los escandinavos intentan debilitarnos en el mercado báltico. Debemos construir mercados en ciertas provincias clave y promocionar nuestros centros de comercio para estar a la par con ellos."
 teu_pru_strengthen_mercantilism_tt:0 "Toda provincia con un §Yestuario§! o un §Ycentro de comercio§! en las áreas de §YPrusia Occidental§!, §YPrusia Oriental§!, §YSamogitia§!, §YCuronia§!, §YLivonia§! y §YEstonia§! es una provincia núcleo posesión de §Y[Root.GetName]§! y tiene un edificio §Ycomercial§!."
 teu_pru_manufactories_for_prussia_title:1 "[Root.GetPreviewColorTEU]Construir fábricas[Root.GetPreviewColorTEU_end]"
 teu_pru_manufactories_for_prussia_desc:0 "Un ejército imponente necesita una economía fuerte. Debemos construir fábricas en nuestro país para que nuestra economía pueda seguir el ritmo al crecimiento de nuestras fuerzas."
 teu_pru_manufactories_for_prussia_tt:0 "por Fábricas con al menos §Y6§! de Producción base."
 teu_pru_employ_advisors_title:1 "[Root.GetPreviewColorTEU]Un gabinete competente[Root.GetPreviewColorTEU_end]"
 teu_pru_employ_advisors_desc:0 "[Root.GetName] no puede depender siempre de su [Root.Monarch.GetTitle]. Después de todo, nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] sigue siendo human[Root.GetoaDir] y susceptible de errores humanos. Lo que necesitamos es un gabinete de consejeros competentes que garanticen que nuestro país pueda seguir funcionando incluso en tiempos de interregno."
 teu_crusader_clergy_influence_title:1 "[Root.GetPreviewColorTEU]Conceder privilegios al [Root.GetCleroOrFallbackName][Root.GetPreviewColorTEU_end]"
 teu_crusader_clergy_influence_desc:0 "Nuestra cruzada podría correr peligro si nuestro propio [Root.GetChurchOrFallbackName] no nos apoya. Necesitamos asegurarnos de su lealtad y darles privilegios para que trabajen juntos con [Root.GetellaDir] [Root.Monarch.GetTitle]."
 teu_crusader_conquer_novgorod_title:1 "[Root.GetPreviewColorTEU]Conquista de Nóvgorod[Root.GetPreviewColorTEU_end]"
 teu_crusader_conquer_novgorod_desc:0 "Nóvgorod es un bastión de la herejía ortodoxa y muy cerca de nuestros hermanos, la Orden Livona. Debemos destruir esta inmunda república mercante y conquistar su territorio."
 teu_crusader_third_rome_title:1 "[Root.GetPreviewColorTEU]Caída de la Tercera Roma[Root.GetPreviewColorTEU_end]"
 teu_crusader_third_rome_desc:0 "Los rusos moscovitas tienen la osadía de llamarse herederos de los romanos. Esos ridículos títulos no nos importan mucho. Pero sí que nos importan sus prácticas activas de herejía; la misma profanación de la buena fe cristiana. ¡Esa proclamada Tercera Roma caerá hoy a nuestras manos!"
 teu_crusader_third_rome_tt:0 "Si poseemos §Y[295.GetName]§! se disparará el evento '§YLa caída de [295.GetName]§!'.\nSi no, ganaremos §G100§! de poder diplomático."
 teu_crusader_end_the_schism_title:1 "[Root.GetPreviewColorTEU]Terminar con el Cisma[Root.GetPreviewColorTEU_end]"
 teu_crusader_end_the_schism_desc:0 "Demasiado tiempo ha estado dividida la cristiandad por nimias diferencias de fe. Los papas vieron pocos motivos para restañar la herida y los necios del Imperio bizantino estaban demasiado ocupados dejándose conquistar por los musulmanes. A nosotros nos toca sanar este cisma y acabar con esta herejía."
 teu_crusader_end_the_schism_tt:0 "Todo país §Yortodoxo§! recibirá el evento '§Y[Root.GetName] acaba con el Cisma§!'."
 teu_crusader_land_of_churches_title:1 "[Root.GetPreviewColorTEU]Fundar iglesias[Root.GetPreviewColorTEU_end]"
 teu_crusader_land_of_churches_desc:0 "Nuestra cruzada no solo traerá a las gentes de Europa del Este a la fe verdadera sino que también asegurará de que se mantienen fieles a las formas católicas. Por lo tanto, es fundamental que todo pueblo, por pequeño que pueda parecer, tenga una iglesia en el nombre del papa."
 teu_crusader_build_cathedrals_title:1 "[Root.GetPreviewColorTEU]Construir catedrales[Root.GetPreviewColorTEU_end]"
 teu_crusader_build_cathedrals_desc:1 "Se dice que las iglesias son la casa del Señor, pero las catedrales son la demostración patente de nuestra fe. ¡Construiremos catedrales en nuestra tierra a mayor gloria del Señor!"
 teu_crusader_build_cathedrals_tt:0 "Toda provincia poseída con una §Ycatedral§! nos da §G5§! de influencia papal y consigue '§YCatedral teutónica§!' durante §Y25§! años, con estos efectos:\nModificador de impuestos locales: §G+200,0%§!\nDisturbio local: §G-3.00§!"
 teu_crusader_lithuanian_crusade_title:1 "[Root.GetPreviewColorTEU]Anexionar Lituania[Root.GetPreviewColorTEU_end]"
 teu_crusader_lithuanian_crusade_desc:0 "En 1225, el duque Conrado de Mazovia solicitó nuestro servicio en tierras bálticas. Nuestros enemigos eran las tribus bálticas paganas que se negaban a cristianizarse. Una de estas tribus era la que hoy es Lituania.\nAhora afirman ser católicos fieles, pero su comportamiento y agresión contra nosotros sugieren otras cosas. ¡Debemos continuar nuestra cruzada contra los lituanos y tomar el control de sus tierras!"
 teu_crusader_conquer_crimea_title:1 "[Root.GetPreviewColorTEU]Cristianizar las estepas[Root.GetPreviewColorTEU_end]"
 teu_crusader_conquer_crimea_desc:0 "La estepa póntica no estará habitada por paganos, pero los musulmanes que viven allí son una amenaza para el mundo cristiano. ¡Debemos cabalgar hasta la estepa y llevar nuestra cruzada a las hordas!"
 teu_crusader_fortify_the_caucasus_title:1 "[Root.GetPreviewColorTEU]Fortificar el Cáucaso[Root.GetPreviewColorTEU_end]"
 teu_crusader_fortify_the_caucasus_desc:0 "El Cáucaso es la frontera natural entre Europa y Asia al sur. Como esta cordillera también es la frontera entre nuestro Estado y el Imperio otomano, siempre existe el peligro de ser invadida por los turcos en cualquier momento. Debemos conquistar la parte norte del Cáucaso y fortificarla."
 teu_crusader_bulwark_against_the_turks_title:1 "[Root.GetPreviewColorTEU][Derrotar a los otomanosRoot.GetPreviewColorTEU_end]"
 teu_crusader_bulwark_against_the_turks_desc:0 "Los otomanos, el azote de Europa y de la Cristiandad. Nuestros débiles vecinos temen al sultán turco. ¿Por qué? Todo lo que consiguieron fue anexionar una imitación ya patética del Imperio romano.\n¡Mostraremos al mundo cristiano que nuestra orden es más poderosa en la devoción y en el campo de batalla de lo que cualquier soldado turco podría llegar a soñar!"
 teu_crusader_conquer_poland_title:1 "[Root.GetPreviewColorTEU]Conquistar Polonia[Root.GetPreviewColorTEU_end]"
 teu_crusader_conquer_poland_desc:0 "Cruzada o no, la Orden Teutónica y la corona polaca nunca nos caído bien. El reino polaco ha intentado librarse de nosotros desde que nos establecimos en Prusia en 1225. No es cuestión de religión, sino de supervivencia, que derrotemos a Polonia y conquistemos las tierras polacas."
 teu_crusader_push_into_ruthenia_title:1 "[Root.GetPreviewColorTEU]Las llanuras de Rutenia[Root.GetPreviewColorTEU_end]"
 teu_crusader_push_into_ruthenia_desc:0 "Rutenia es el hogar de la Rus de Kiev y de la fe ortodoxa. Como herejes que son es normal que nos apoderemos de su tierra y los convirtamos a la fe cristiana única y verdadera."
 teu_crusader_eliminate_the_great_horde_title:1 "[Root.GetPreviewColorTEU]Eliminar a las hordas[Root.GetPreviewColorTEU_end]"
 teu_crusader_eliminate_the_great_horde_desc:0 "Sobre el año 1260, el gran Imperio mongol conquistó todas las estepas en Europa del Este e incluso invadió territorio polaco. Fueron la gran amenaza para la cristiandad, y habrían logrado invadir Europa si no fuera por la intervención del mismísimo Señor.\nEl Imperio mongol ya no existe, pero su legado aún pervive en las hordas infieles que hostigan las estepas y los montes Urales. ¡Ha llegado la hora de devolverlos al Infierno del que escaparon!"
 teu_crusader_steppes_crusade_title:1 "[Root.GetPreviewColorTEU]Impulso hacia las estepas[Root.GetPreviewColorTEU_end]"
 teu_crusader_steppes_crusade_desc:0 "Aunque los Urales han sido despejado de infieles, las estepas de Asia Central siguen siendo el hogar de hordas aún más salvajes. Por la seguridad de nuestra fe y de nuestro pueblo, debemos adentrarnos más en las estepas, conquistar estas hordas y llevarlas al camino del Señor."
 teu_crusader_steppes_crusade_tt:0 "por provincias §Ycatólicas§! en las regiones de §YUral§!, §YEstepa del Ponto§! y §YAsia Central§!."
 teu_crusader_a_holy_horde_title:1 "[Root.GetPreviewColorTEU]Cruzados de las estepas[Root.GetPreviewColorTEU_end]"
 teu_crusader_a_holy_horde_desc:0 "Nuestra conquista nos ha llevado a mismo corazón de Asia Central. Hemos logrado un tamaño con el que otros imperios solo pueden soñar.\nEs vital dar un paso atrás y reorganizar nuestra estructura administrativa antes de continuar nuestra cruzada hacia el este."
 teu_crusader_mil_reform_1_title:1 "[Root.GetPreviewColorTEU]Ganar experiencia de combate[Root.GetPreviewColorTEU_end]"
 teu_crusader_mil_reform_1_desc:0 "Nuestros ejércitos fueron derrotados muchas veces en las últimas guerras polaco-teutónicas. Naturalmente, esto ha dañado gravemente la moral de nuestras tropas. Ha llegado la hora de volver a ganar victorias en el campo de batalla y conseguir de ellas una valiosa experiencia de combate para nuestros reclutas más recientes."
 teu_crusader_mil_reform_1_tt:1 "Ha ganado al menos §Y20§! batallas (§Y[Root.GetNumWonBattles]§!/§Y20§!).\n§RBatallas anteriores antes de cumplir la misión §YDerrotar a Polonia§! no cuentan.§!"
 teu_crusader_mil_reform_2_title:1 "[Root.GetPreviewColorTEU]Reformar el ejército[Root.GetPreviewColorTEU_end]"
 teu_crusader_mil_reform_2_desc:0 "Nuestro ejército ha demostrado estar obsoleto. Seguimos empleando tácticas de la Europa Occidental medieval que apenas se pueden aplicar al terreno de Europa del Este. ¡Debemos reformarlo!"
 teu_crusader_mil_reform_2_tt:0 "El modificador §YExperiencias del campo de batalla§! se convierte en el modificador mencionado más abajo."
 teu_crusader_mil_reform_3_title:1 "[Root.GetPreviewColorTEU]Adaptarse a las llanuras[Root.GetPreviewColorTEU_end]"
 teu_crusader_mil_reform_3_desc:0 "Rutenia y la estepa póntica es una extensa región de terreno completamente llano. Las ciudades están lejos entre sí y marchar a pie lleva el triple de tiempo que ir a caballo. Está claro que las futuras batallas ya no se ganarán en bosques o pantanos, sino en estas praderas y estepas. Tenemos que adaptar nuestro ejército a este nuevo y extraño terreno."
 teu_crusader_mil_reform_3_tt:0 "El modificador §YUn ejército reformado§! se convierte en el modificador mencionado más abajo."
 teu_crusader_mil_reform_4_title:1 "[Root.GetPreviewColorTEU]Crear una gran caballería[Root.GetPreviewColorTEU_end]"
 teu_crusader_mil_reform_4_desc:0 "Nuestras batallas con las hordas han demostrado que ya no es factible mantener infantería en estas estepas enormes y vacías. Necesitamos adaptar una vez más nuestro ejército y crear una gran caballería para nuestra orden para estar en pie de igualdad con las hordas salvajes."
 teu_crusader_mil_reform_4_tt:0 "El modificador §YUn ejército adaptado a las llanuras§! se convierte en el modificador mencionado más abajo."
 teu_crusader_secure_papal_alliance_title:1 "[Root.GetPreviewColorTEU]Asegurar la alianza papal[Root.GetPreviewColorTEU_end]"
 teu_crusader_secure_papal_alliance_desc:0 "Nuestra orden existe para representar los intereses del Papa. Por eso mismo es importante mantener una alianza fuerte con el papado."
 teu_crusader_embrace_religious_ideas_title:1 "[Root.GetPreviewColorTEU]Adoptar ideas religiosas[Root.GetPreviewColorTEU_end]"
 teu_crusader_embrace_religious_ideas_desc:0 "Somos un estado de religión, de fe, de creencia. Debemos abrazar la naturaleza religiosa de nuestra Orden y abrazar las ideas teológicas de nuestra nación."
 teu_crusader_embrace_religious_ideas_at:0 "Si completamos las §Yideas religiosas§! nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] podrá ganar hasta §G2§! £adm£"
 teu_crusader_embrace_religious_ideas_bt:0 "Si completamos las §Yideas divinas§! nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] podrá ganar hasta §G2§! £mil£"
 teu_crusader_convert_provinces_title:1 "[Root.GetPreviewColorTEU]Convertir la tierra[Root.GetPreviewColorTEU_end]"
 teu_crusader_convert_provinces_desc:0 "Es fácil olvidar que nuestro propósito no es solamente luchar. Después de todo, somos una orden de caballeros, nacidos y criados espada en mano. Pero una parte más vital de nuestra orden no consiste solo en derrotar a los paganos, sino también convertirlos a la fe verdadera. Convertiremos estas tierras o moriremos en el intento."
 teu_crusader_convert_provinces_tt:0 "Ha convertido §Y75§! provincias (§Y[Root.GetNumConvertedProvinces]§!/§Y75§!)."
 teu_crusader_gain_income_title:1 "[Root.GetPreviewColorTEU]Aumentar nuestros ingresos[Root.GetPreviewColorTEU_end]"
 teu_crusader_gain_income_desc:0 "Aunque a pocos en nuestra orden les guste admitirlo, mantener la economía sigue siendo parte de nuestro Estado. Espadas, armaduras, caballos, cañones… todo tiene su precio. Necesitamos aumentar nuestros ingresos para garantizar el éxito de nuestras cruzadas."
 teu_crusader_castle_expertise_title:1 "[Root.GetPreviewColorTEU]Pericia con castillos[Root.GetPreviewColorTEU_end]"
 teu_crusader_castle_expertise_desc:0 "Un curso ofensivo es un camino hacia la victoria, pero no podemos descuidar la importancia de fortalezas y castillos. Debemos construir y mantener fortalezas en posiciones clave de nuestro país para que ninguna fuerza invasora pueda sorprendernos desde un ángulo ciego."
 teu_crusader_survive_the_reformation_title:1 "[Root.GetPreviewColorTEU]Resistirse a la Reforma[Root.GetPreviewColorTEU_end]"
 teu_crusader_survive_the_reformation_desc:0 "¡La Reforma es la obra del mismísimo diablo! Los que antaño fueron católicos fieles le dan la espalda a la Santa Sede y adoptan prácticas sacrílegas. ¡No podemos permitirnos caer en semejante comportamiento pecaminoso!"
 can_always_embrace_the_counter_reformation_tt:0 "§Y[Root.GetName]§! puede abrazar la '§YContrarreforma§!' indefinidamente."
 teu_crusader_destroy_the_heresies_title:1 "[Root.GetPreviewColorTEU]Aplastar la herejía[Root.GetPreviewColorTEU_end]"
 teu_crusader_destroy_the_heresies_desc:0 "La Reforma ha traído al mundo a muchos infieles herejes que buscan extender sus ponzoñosas ideas a otros católicos. ¡Debemos acabar con esta empresa hereje de inmediato y aplastar esta Reforma de una vez por todas!"
 teu_crusader_destroy_the_heresies_at:0 "No existe ningún §YCentro de Reforma§! en §YEuropa§!."
 teu_crusader_destroy_the_heresies_bt:0 "No existe ninguna nación §Yprotestante§! o §Yreformada§! con capital en §YEuropa§!."
 ###EVENTS FOR TEUTONIC ORDER###
 flavor_teu.5.b:0 "Este tratado no significa nada. ¡Aplastaremos a los oligarcas!"
 flavor_teu.10.t:0 "El futuro de la Orden Teutónica"
 flavor_teu.10.desc:0 "Aunque nuestra orden ha conseguido derrotar a Polonia, está claro que nuestro Estado no tiene un rumbo evidente, no tiene meta que lo guíe. Cuando nos asentamos en esta tierra, nuestro camino estaba claro: la cristianización de las tribus bálticas. Tuvimos éxito con ello, pero nunca nos preguntamos qué pasaría después. Esta falta de dirección nos ha hecho débiles y decadentes.\nHemos de encontrar nuestro propósito de nuevo o si no estamos condenados a convertirnos en un mero súbdito de alguno de nuestros vecinos."
 flavor_teu.10.a:0 "El tiempo de las cruzadas ha terminado. Forjaremos un nuevo futuro prusiano."
 flavor_teu.10.a.tt:0 "Desbloquea la ruta de misiones §Yprusiana§!."
 flavor_teu.10.b:0 "Necesitamos continuar nuestra cruzada, ¡esta vez contra los herejes!"
 flavor_teu.10.b.tt:0 "Desbloquea la ruta de misiones §Ycruzada§!. Todas las misiones precisan que nos mantengamos §Ycatólicos§!."
 flavor_teu.10.b.ct:0 "§RNo podremos formar §YPrusia§!.§!"
 flavor_teu.11.t:0 "Un lugar en el Sacro Imperio Romano"
 flavor_teu.11.desc.a:0 "Al principio nos unimos al Sacro Imperio Romano para protegernos de Polonia y Lituania. Al final acabamos derrotando a los polacos y garantizando un futuro seguro para la Orden. Debido a eso, surge la pregunta de si debemos continuar en el Sacro Imperio Romano.\n\nLos defensores de la permanencia en el Imperio señalan que la naturaleza fracturada del Imperio nos permitiría tener una ruta de expansión bastante fácil por Alemania.\nOtros partidarios de esta idea señalan que la naturaleza diplomática del Sacro Imperio nos permitiría obtener un poder significativo sin perder más hombres en guerras.\n\nSin embargo, quienes se oponen a esta idea hacen hincapié que permanecer en el Imperio será el final de nuestra gloriosa orden monástica, ya que el Emperador no quiere una orden con una reputación tan impresionante como la nuestra que amenace a los condesitos y duquecillos en nuestras fronteras. Además de eso, la política interna del Imperio podría ser un incordio mayor de lo que nuestros caballeros están dispuestos a tratar. Tal vez podría merecer la pena centrar nuestros esfuerzos en profundizar en la conquista de Polonia y Lituania y formar un reino propio."
 flavor_teu.11.desc.b:0 "Nuestros consejeros tuvieron la idea de buscar la protección imperial frente a Polonia dentro del Sacro Imperio Romano. Sin embargo, nuestr[Root.GetoaDir] se opuso ya que afirmaba que podíamos derrotar a los polacos nosotros solos. Y para sorpresa de todos, sí que conseguimos derrotar a Polonia. Ahora que nuestros vecinos al sur ya no son una amenaza para nosotros, vuelve a surgir entre nosotros la cuestión del Sacro Imperio Romano.\n\nLos defensores de la permanencia en el Imperio señalan que la naturaleza fracturada del Imperio nos permitiría tener una ruta de expansión bastante fácil por Alemania.\nOtros partidarios de esta idea señalan que la naturaleza diplomática del Sacro Imperio nos permitiría obtener un poder significativo sin perder más hombres en guerras.\n\nSin embargo, quienes se oponen a esta idea hacen hincapié que permanecer en el Imperio será el final de nuestra gloriosa orden monástica, ya que el Emperador no quiere una orden con una reputación tan impresionante como la nuestra que amenace a los condes y duquecillos en nuestras fronteras. Además de eso, la política interna del Imperio podría ser un incordio mayor de lo que nuestros caballeros están dispuestos a tratar. Tal vez podría merecer la pena centrar nuestros esfuerzos en profundizar en la conquista de Polonia y Lituania y formar un reino propio."
 flavor_teu.11.a:0 "Debemos buscar oportunidades diplomáticas dentro del Imperio"
 flavor_teu.11.a.tt:0 "Desbloquea la ruta de misiones §Ydiplomacia del Sacro Imperio§!"
 flavor_teu.11.b:0 "Nuestros consejeros tienen razón. Alemania es un objetivo fácil para la expansión."
 flavor_teu.11.b.tt:0 "Desbloquea la ruta de misiones §Yconquista alemana§!"
 flavor_teu.11.c:0 "Dios santo. ¡La política del Imperio no es asunto nuestro!"
 flavor_teu.11.c.tt:0 "Desbloquea la ruta de misiones §Yreino prusiano§!."
 flavor_teu.12.t:0 "Victorias de [Root.GetName]"
 flavor_teu.12.desc:0 "Nuestros cruzados han tenido éxito en el campo de batalla. ¡Se han ganado unas cuantas victorias y los caballeros de la Orden Teutónica triunfan!"
 flavor_teu.12.a:0 "¡La victoria es nuestra!"
 flavor_teu.13.t:0 "¿Unificación de las órdenes?"
 flavor_teu.13.desc:0 "Aunque las órdenes Livona y Teutónica son muy similares en estructura y propósito, sigue habiendo una diferencia crucial: nosotros tenemos una economía fuerte y victorias que lucir. A la Orden Livona, por otra parte, nosotros tuvimos que llevarla a la victoria, como en la batalla del hielo de 1242.\n[LIV.GetElLaDir] [LIV.Monarch.GetTitle] de la Orden Livona sabe que somos la orden más fuerte de nuestra alianza. Tal vez se le pueda convencer de unir fuerzas con nosotros bajo nuestro dominio."
 flavor_teu.13.a:0 "Hacer una propuesta [LIV.GetalalaDir] [LIV.Monarch.GetTitle]."
 flavor_teu.13.a.tt:0 "Ofreceremos vasallaje a §Y[LIV.GetName]§!. Si aceptan, se convertirán en vasallo nuestro, si no tendremos un casus belli de §Ysubyugación§! contra §Y[LIV.GetName]§! durante §Y30 años§!\n\nCuanta más §Yreputación diplomática§! tengamos, más probable es que acepten."
 flavor_teu.13.b:0 "Mejor es centrarnos en una alianza sana."
 flavor_teu.14.t:0 "[From.GetName] ofrece vasallaje"
 flavor_teu.14.desc:0 "Un escudero de la Orden Teutónica ha llegado esta mañana a nuestra corte. Trae un mensaje de su [From.Monarch.GetTitle].\n«[From.GetElLaDir] buen [From.Monarch.GetTitle] de [From.GetName] os hace a vos, oh noble [Root.Monarch.GetTitle] [Root.Monarch.GetName] de la Orden Livona y a vuestros hermanos, una oferta de vasallaje. La Orden Teutónica se ocupará de vuestra protección a cambio de vuestro servicio militar».\nSi bien la oferta podría parecer insultante, es cierto que nuestra orden no posee la capacidad de combate de la Orden Teutónica. Y con Nóvgorod, Lituania y Dinamarca como vecinos rivales, nos interesaría tener un protector fuerte."
 flavor_teu.14.a:0 "Debemos aceptar esta oferta. Al menos serviremos a otra orden de caballeros."
 flavor_teu.14.b:0 "Necesitamos protección, sí. Pero no la de estos fanfarrones."
 flavor_teu.15.t:0 "¡La Orden Livona acepta nuestra oferta!"
 flavor_teu.15.desc:0 "Hemos recibido un mensaje de la Orden Livona: ¡han aceptado nuestra oferta y se han proclamado nuestros vasallos leales!"
 flavor_teu.15.a:0 "¡Maravilloso!"
 flavor_teu.16.t:0 "La Orden Livona rechaza nuestra oferta"
 flavor_teu.16.desc:0 "Hemos recibido un mensaje de la Orden Livona: ¡han rechazado nuestra oferta! Dudan que podamos ser la protección que necesitan."
 flavor_teu.16.a:0 "Hemos intentado convencerlos con la palabra. Ahora probaremos con la espada."
 flavor_teu.17.t:0 "El Imperio y la Orden Teutónica"
 flavor_teu.17.desc:1 "Las relaciones entre la Orden Teutónica y el Sacro Imperio Romano son superficiales en el mejor de los casos. Aunque en ocasiones atrajimos simpatía y ayuda de tierras germanas, la mayoría de los emperadores del Sacro Imperio Romano no nos prestaron demasiada atención, ni tampoco nosotros nos preocupamos por ellos, centrados como estábamos en nuestra guerra contra los paganos de las tierras bálticas.\n\nEn ocasiones, nuestras batallas atrajeron a mercenarios del Imperio –no siempre a nuestro bando, como en la batalla de Grunwald in 1410. Pero la mayor parte del tiempo ambas entidades coexistieron sin mucha interacción.\nSin embargo, la amenaza en ciernes del reino de Polonia hace que sea hora de contactar con el Emperador y buscar la protección imperial. La cuestión es qué nos exigirán para aceptar protegernos…"
 flavor_teu.17.a:0 "Mejor preguntarlo antes de acabar siendo súbditos de los polacos."
 flavor_teu.17.a.tt:0 "Pediremos permiso al [Emperor.Monarch.GetTitle] de §Y[Emperor.GetName]§! para unirnos al §YSacro Imperio Romano§!\nAunque el Emperador puede poner algunas condiciones…"
 flavor_teu.17.b:0 "¡Bah! ¡Somos la Orden Teutónica! Podemos ocuparnos de Polonia nosotros solos."
 flavor_teu.18.t:0 "El destino de Alemania"
 flavor_teu.18.desc:0 "El Sacro Imperio Romano ya no existe y la protección imperial que proporcionó a sus miembros es una cosa del pasado. El consejo de caballeros y consejeros se ha reunido en [Root.Capital.GetName] para discutir nuestro nuevo enfoque. La mitad del consejo sugiere que nos centremos en la conquista de Alemania para unirla bajo un solo estandarte. La otra mitad recalca que la amenaza de Polonia y Rutenia aún no ha desaparecido y que más bien deberíamos centrar nuestros esfuerzos en conquistar esas regiones.\n\nAl final, depende de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] decidir qué camino debemos seguir."
 flavor_teu.18.a:0 "Los estados alemanes están sumidos en el caos. ¡Debemos unificarlos bajo nuestro estandarte!"
 flavor_teu.18.b:0 "No tenemos recursos para Alemania mientras Polonia siga siendo una amenaza."
 flavor_teu.19.t:0 "Reclamación teutónica sobre Burzenland"
 flavor_teu.19.desc:1 "En 1211 el rey Andrés II de Hungría nos concedió Burzenland. A cambio nos comprometimos defender la frontera sudoriental del reino húngaro de la amenaza de los cumanos.\nDurante catorce años, la Orden disfrutó de privilegios especiales como la exención de impuestos y el derecho a fundar mercados y a administrar justicia. Todo eso se perdió cuando Bela, heredero de Andrés, y la nobleza húngara nos expulsaron de las tierras que nos pertenecían legítimamente.\n\n200 años después, Burzenland vuelve a estar bajo control teutónico. En nuestra ausencia se derribó la fortificación de madera de Dietrichstein. En su lugar ahora está el castillo de Bran, cuya arquitectura llamó la atención [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] y sus consejeros. La cuestión que se ha presentado es si emplear los recursos de Carpatia para ampliar el castillo de Bran y convertirlo en nuestra nueva capital o si quedarnos en [1841.GetName] y utilizarlos en Marienburgo."
 flavor_teu.19.a:0 "¡El castillo de Bran será nuestra nueva capital!"
 flavor_teu.19.b:0 "Esos recursos estarán mejor gastados en [1841.GetName]."
 teu_can_utilize_bran_castle_tt:0 "§Y[Root.GetName]§! beneficia al §YCastillo de Bran§! sin ninguna condición."
 teu_expanded_resources_marienburg:0 "Recursos ampliados"
 desc_teu_expanded_resources_marienburg:0 "El castillo de Marienburgo recibe recursos adicionales de Carpatia, lo que disminuye los costes de planificación y desarrollo del castillo y la ciudad que lo rodea."
 teu_expanded_resources_bran_castle:0 "Recursos ampliados"
 desc_teu_expanded_resources_bran_castle:0 "El castillo de Bran recibe recursos adicionales de Carpatia, lo que disminuye los costes de planificación y desarrollo del castillo y la ciudad que lo rodea."
 flavor_teu.20.t:0 "La reyse de los caballeros"
 flavor_teu.20.desc:1 "Nuestras batallas del siglo pasado contra los lituanos paganos atrajeron a muchos grandes caballeros de Europa occidental, en especial de los reinos de Francia e Inglaterra. Sus expediciones estacionales a tierras prusianas se ganaron el término «reyse», traducido como «campaña».\n\nAl final los lituanos abandonaron su fe pagana y se convirtieron al cristianismo, lo que puso fin a estas campañas de los más grandes caballeros de Europa.\n\nPara muchos, la era de las órdenes militares está llegando a su fin y nos consideran una reliquia de una época pasada. Pero ahora, por una última vez, ¡convoquemos a los caballeros de Europa a la última reyse!"
 flavor_teu.20.a:0 "¡Celebremos justas! ¡Apreciémoslo! ¡Festejemos el legado de los caballeros europeos!"
 teu_the_last_reyse:0 "La última reyse"
 desc_teu_the_last_reyse:0 "Para muchos en Europa la era de los caballeros se está acercando a su fin. Acabaremos siendo la última orden que se aferre a valores y virtudes que muchos a nuestro alrededor consideran obsoletos.\nPero por ahora, por este último periodo, aceptemos nuestra última campaña estacional, nuestra última reyse, ¡como una orden unida de caballeros de todo el continente!"
 flavor_teu.21.t:0 "Reclamación sobre Tierra Santa"
 flavor_teu.21.desc:0 "La Orden Teutónica se fundó en 1191 tras la captura de Acre en la Tercera Cruzada. Pero nuestra victoria tuvo corto recorrido, ya que se nos expulsó de Tierra Santa y tuvimos que establecer nuestro Estado en Europa.\n\n¡Pero estos contratiempos del pasado ahora nos importan poco ya que hemos reclamado Tierra Santa y la ciudad de Jerusalén! ¡Por fin se ha cumplido el propósito de nuestra Orden!"
 flavor_teu.21.a:0 "¡Los cristianos de todo el mundo se regocijan con esta buena noticia!"
 flavor_teu.22.t:0 "La gran guerra campesina"
 flavor_teu.22.desc:0 "Los campesinos del Sacro Imperio Romano están en abierta rebelión contra sus señores nobles. Sus grupos de granjeros enfurecidos queman casas y luchan contra los soldados imperiales y sus aliados.\n\nSi bien las preocupaciones de los nobles y campesinos del Imperio nos preocupan poco, estas turbas de masas violentas son incapaces de distinguir las propiedades de sus amos de las nuestras. ¡Campesinos herejes han saqueado nuestras posesiones en el Imperio, dejándolas completamente inservibles!"
 flavor_teu.22.a:0 "¡Nos lo pagarán!"
 flavor_teu.23.t:0 "La Orden Teutónica en la Liga Santa"
 flavor_teu.23.desc:0 "La Reforma se extiende como la pólvora por Alemania y muchos príncipes han vuelto la espalda a la Iglesia católica. Crearon su propia liga para desafiar al Emperador por el poder político en el Imperio.\n¡Es nuestro deber, no solo como orden santa, sino también como compatriotas alemanes, unirnos al bando de [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] contra esta amenaza herética."
 flavor_teu.23.a:0 "¡Defenderemos la Santa Sede con nuestras vidas!"
 flavor_teu.23.b:0 "Las guerras religiosas entre cristianos no nos conciernen."
 flavor_teu.24.t:0 "La Hansa y la Orden"
 flavor_teu.24.desc:0 "La Orden Teutónica se fundó durante el gran asedio de Acre de 1191 por comerciantes alemanes de Lübeck y Bremen. Desde entonces nuestra Orden ha crecido en número al tiempo que vivía según las virtudes y valores de pobreza, castidad y obediencia. Debido a la naturaleza de nuestros valores fundamentales, la Orden Teutónica se quedó sin los ducados necesarios.\nPor suerte para nosotros, la Hansa todavía recuerda nuestros orígenes y en el pasado nos ha proporcionado barcos y apoyo monetario para nuestra conquista de Prusia. A cambio teníamos que proporcionar protección a los comerciantes de la Hansa, aunque esto fue un error para nuestro estado, ya que dichos comerciantes formarían la amenazante Confederación prusiana.\n\nAun así, la Hansa es un activo valioso para nuestra tesorería. Podría valer la pena renovar nuestras relaciones con [HSA.GetellaDir] [HSA.Monarch.GetTitle] de [HSA.GetName] para seguir disfrutando de su apoyo financiero."
 flavor_teu.24.a:0 "Sí, ciertamente, debemos renovar estas relaciones."
 flavor_teu.24.b:0 "Nuestra relación con la Hansa terminó con la Confederación prusiana."
 teu_renewed_hanseatic_relations:0 "Relaciones hanseáticas renovadas"
 desc_teu_renewed_hanseatic_relations:0 "La Hansa fue en el pasado un activo vital para las actividades de la Orden Teutónica. Hemos renovado nuestras relaciones con ellos para disfrutar de nuevo de su apoyo monetario."
 flavor_teu.25.t:0 "Revancha de las guerras husitas"
 flavor_teu.25.desc:1 "Durante las guerras husitas, algunos de los herejes husitas apoyaron a nuestros enemigos polacos y lucharon contra nosotros en 1433. 7.000 hombres marcharon a través de Prusia occidental hasta el mar Báltico y solo dejaron fuego y ruinas a su paso.\n\nLas acciones de los husitas aún están frescas en la mente de nuestros caballeros, por lo que a nadie le sorprendió que nuestros soldados marcharan por las calles de [BOH.Capital.GetName] y saquearan sus hogares. Como final de este acto de retribución, nuestros hombres de armas sacaron botellas llenas de agua de mar y las vertieron sobre la cabeza [BOH.GetdeldelaDir] [BOH.Monarch.GetTitle] [BOH.Monarch.GetName] de Bohemia."
 flavor_teu.25.a:0 "La última vez vinisteis a vernos al mar. Ahora el mar ha venido a veros."
 flavor_teu.26.t:0 "Formación de la monarquía prusiana"
 flavor_teu.26.desc:0 "El gobierno de una teocracia tiene sus beneficios, pero al final, solo una verdadera secularización del Estado logrará nuestras metas. Nuestros consejeros han organizado todos los cambios administrativos y la formación de una auténtica monarquía está al alcance de la mano. Lo único que necesitamos para que se haga real es la coronación de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle]."
 flavor_teu.26.a:0 "¡A partir de ahora se nos conocerá como el Reino de Prusia!"
 flavor_teu.26.b:0 "Pensándolo mejor, sigamos siendo un obispado."
 flavor_teu.27.t:0 "La Orden Teutónica dentro del Imperio"
 flavor_teu.27.desc:0 "Los caballeros de la Orden Teutónica consiguieron convertirse en miembros el Sacro Imperio Romano. No está muy claro como lo lograron, pero afirman que solo buscan la protección imperial frente a Polonia.\nAunque es bueno tener más miembros en el Imperio, la Orden Teutónica tiene una reputación bastante mala por causar problemas. Todos los ducados que limitan con la Orden ya se sienten amenazados por ellos, así que si la Orden Teutónica se uniera, nos verían como un emperador débil que no puede defenderlos de invasores extranjeros…"
 flavor_teu.28.t:0 "La Orden Teutónica quiere unirse al Imperio"
 flavor_teu.28.desc:1 "Los caballeros de la Orden Teutónica han enviado una petición formal a nuestra corte. Buscan la protección imperial frente a Polonia y Lituania y quieren unirse al Imperio hasta que sean capaces de derrotar a los polacos.\nLa Orden fue bastante popular entre duques y condes del Norte de Alemania mientras libraban su cruzada contra los paganos bálticos. Sin embargo, su historia reciente de guerras contra Polonia y una Lituania ya cristianizada ha dado a los caballeros una reputación bastante mala. Ya no luchan por la Santa Sede, sino por ganancias personales y los países lindantes con la Orden temen la agresión de su parte.\nAunque viene bien tener más miembros en el Imperio, aceptar a la Orden en el mismo –aunque sea temporalmente– puede volver a [Emperor.Monarch.GetName] de [Emperor.GetName] bastante impopular entre los ducados fronterizos con estos caballeros."
 flavor_teu.28.a:0 "Dejar que la Orden Teutónica se una al Imperio."
 flavor_teu.28.a.tt:0 "Aceptaremos que la §YOrden Teutónica§! se una al Sacro Imperio Romano sin ninguna condición.\nLos vecinos de la Orden, que forman parte del Imperio, se sienten amenazados por ello y no nos apoyarán en un futuro próximo…\n\nTodo vecino de §Y[From.GetName]§ que sea parte del Sacro Imperio Romano pierde §R150§! de opinión sobre §Y[Root.GetName]§!."
 flavor_teu.28.b:0 "Permitir que la orden se una, pero con regulaciones pesadas."
 flavor_teu.28.b.tt:0 "Aceptaremos que la §YOrden Teutónica§! se una al Sacro Imperio Romano. Sin embargo, prohibimos a la Orden atacar a cualquier otro miembro del Imperio hasta que disuelvan su orden y se conviertan en el §Yobispado§! o §Yducado de Prusia§!.\nSi deciden atacar a un miembro del Sacro Imperio Romano, la Orden Teutónica será §Rsacada§! del Imperio y consideraremos su acto de agresión como una §Rguerra ofensiva§! contra el Imperio."
 flavor_teu.28.c:0 "Rechazar la petición de la Orden Teutónica."
 flavor_teu.28.c.tt:0 "Rechazaremos que la §YOrden Teutónica§! se una al Sacro Imperio Romano."
 flavor_teu.29.t:0 "¡El emperador nos da la bienvenida!"
 flavor_teu.29.desc:0 "¡Pese a nuestras preocupaciones el emperador del Sacro Imperio Romano nos da la bienvenida al mismo con los brazos abiertos! No tendremos que preocuparnos por ninguna clase de penalización o regulación."
 flavor_teu.29.a:0 "¡Maravilloso!"
 flavor_teu.29.a.tt:0 "Se nos ha aceptado en el Sacro Imperio Romano sin ninguna clase de condición."
 flavor_teu.30.t:0 "[Root.GetName] se une al Imperio… por ahora"
 flavor_teu.30.desc:0 "El emperador aceptó nuestra petición y nos ha invitado a unirnos al Sacro Imperio Romano. Sin embargo, debido a nuestra reputación, el Emperador ha entendido necesario imponernos regulaciones hasta que nos integremos totalmente en el Imperio…"
 flavor_teu.30.a:0 "Una oferta justa."
 flavor_teu.30.a.tt:0 "Hemos sido aceptados en el Sacro Impero Romano.\nSin embargo, el Emperador nos prohíbe declarar la guerra a otros miembros del Imperio hasta que disolvamos la Orden y nos convirtamos en el §Yobispado§! o §Yducado de Prusia§!.\nDeclarar una guerra de ningún tipo contra un miembro del Sacro Imperio Romano nos §Rsacará§! del Imperio y comenzaremos una §Rguerra ofensiva§! contra §Y[Emperor.GetName]§!"
 flavor_teu.30.a.bt:0 "El imperio nos ha calado. Según la Reichsverordnung 66, los Caballeros teutónicos no tienen sitio en el Imperio."
 flavor_teu.30.b:0 "¿Regulaciones? ¡A nosotros nadie nos da órdenes!"
 flavor_teu.30.b.tt:0 "Futuros intentos de unirse al Sacro Imperio Romano necesitarán una opinión mucho mayor de parte del emperador."
 flavor_teu.31.t:0 "El emperador rechaza a la Orden Teutónica"
 flavor_teu.31.desc:0 "Pese a nuestros mejores intentos diplomáticos, el emperador del Sacro Imperio Romano no ve motivos para dejar que nos unamos al mismo. Estamos solos contra Polonia…"
 flavor_teu.31.a:0 "¿Al menos el emperador nos ha dicho por qué?"
 flavor_teu.31.a.tt:0 "Se ha rechazado nuestra unión al Sacro Imperio Romano."
 flavor_teu.33.t:0 "Guerra ilegal dentro del Imperio"
 flavor_teu.33.desc:0 "Nos unimos al Sacro Imperio Romano bajo la premisa de que solo necesitábamos protección contra Polonia, y el emperador nos la concedió con la promesa de que no libraríamos guerras dentro del Imperio. Hoy rompemos esta promesa.\n¡El emperador nos ha expulsado del Imperio y considera nuestra guerra un acto de agresión contra la misma corona imperial!"
 flavor_teu.33.a:0 "¡Preparaos! ¡Se acerca el ejército imperial!"
 flavor_teu.34.t:0 "La Orden Teutónica dentro del Imperio"
 flavor_teu.34.desc.a:0 "Hemos decidido que nuestro futuro se encuentra dentro del Sacro Imperio Romano. Por tanto, nos vemos obligados a mantener nuestra parte de la promesa al emperador de disolver la Orden Teutónica. ¡A partir de hoy se nos conocerá como el Obispado de Prusia!"
 flavor_teu.34.desc.b:0 "Hemos decidido que nuestro futuro se encuentra dentro del Sacro Imperio Romano. ¡Por suerte, el gran emperador nos ha permitido mantener nuestra orden santa incluso dentro de los límites del Sacro Imperio Romano! ¡Gloria al Señor y al Emperador!"
 flavor_teu.34.a:0 "¡Amén!"
 flavor_teu.34.b:0 "¡Gloria a ellos!"
 flavor_teu.35.t:0 "El ascenso del imperio alemán"
 flavor_teu.35.desc.a:0 "El Sacro Imperio Romano: ni sacro, ni romano, ni imperio. El emperador nunca logró imponer ningún tipo de control sobre los numerosos estados fracturados dentro de Alemania, y los conflictos religiosos debilitaron aún más la posición del mismo.\nMientras el Imperio fracasaba, nuestro/a [Root.GovernmentName] aumentaba su poder dentro de él y los estados alemanes se unieron a nuestro poderío, ya fuera con la palabra o con la espada. Ahora la mayoría de Alemania está en nuestras manos y el clamor por un imperio de verdad, un auténtico Imperio de Alemania o de los alemanes es cada vez más fuerte.\n\n¡Hoy este clamor será satisfecho ya que nuestro/a [Root.GovernmentName] se reformará en el Imperio alemán!"
 flavor_teu.35.desc.b:0 "El Sacro Imperio Romano prometió defender a los estados alemanes de fuerzas extranjeras y, sin embargo, cada guerra contra nuestro/a [Root.GovernmentName] fue una humillación más para este estado defectuoso. Los duques del Imperio se unieron a nuestro Estado en cuanto supieron que podíamos defenderlos. Ahora la mayoría de Alemania está en nuestras manos y el clamor por un imperio de verdad, un auténtico Imperio de Alemania o de los alemanes es cada vez más fuerte.\n\n¡Hoy este clamor será satisfecho ya que nuestro/a [Root.GovernmentName] se reformará en el Imperio alemán!"
 flavor_teu.35.desc.c:0 "El Sacro Imperio Romano fue un fracaso absoluto. Pese a todas las promesas de su emperador, el Imperio dejó de existir y los estados alemanes se quedaron sin protección contra fuerzas extranjeras… hasta que intervenimos y los integramos en nuestro estado alemán unificado. Ahora la mayoría de Alemania está en nuestras manos y el clamor por un imperio de verdad, un auténtico Imperio de Alemania o de los alemanes es cada vez más fuerte.\n\n¡Hoy este clamor será satisfecho ya que nuestro/a [Root.GovernmentName] se reformará en el Imperio alemán!"
 flavor_teu.35.a:0 "¡Viva el Imperio!"
 flavor_teu.35.b:0 "El imperio debe esperar. Hay otros asuntos de los que ocuparse antes."
 flavor_teu.35.b.tt:0 "§YActiva la decisión nacional de formar Alemania.§!"
 flavor_teu.36.t:0 "La fe ortodoxa de Rutenia"
 flavor_teu.36.desc:1 "La Iglesia ortodoxa ejerce un control firme sobre la cultura rutena, así como sobre la misma Rutenia. Muchas iglesias se han construido a imitación de Santa Sofía y los rituales religiosos son sagrados para ellos. Aunque nuestras fes son cristianas, hay muchas diferencias irreconciliables entre ellas.\nLos [Root.GetBurghersOrFallbackName] han sugerido que dejemos a los rutenos ortodoxos rezar en paz y, a cambio, aceptarán nuestro gobierno sin mayor problema.\nNo obstante, el [Root.GetChurchOrFallbackName] nos aconseja purgar esta herejía antes de que otros se prenden de esta fe extranjera en nuestro país."
 flavor_teu.36.a:0 "Seguimos siendo cristianos. Que recen como quieran."
 flavor_teu.36.b:0 "Cierto, ¡esta herejía debe acabar lo antes posible!"
 flavor_teu.37.t:0 "El destino de [295.GetName]"
 flavor_teu.37.desc:0 "Debido a la constante decadencia del pequeño imperio bizantino, la ciudad de [295.GetName] se ha convertido en una especie de centro religioso de la fe ortodoxa. Algunos de nuestros caballeros desearían saquear la ciudad, a imitación de la Cuarta Cruzada en 1204. Sin embargo, hacerlo causaría una amplia revuelta de los rusos moscovitas contra nosotros.\nOtra sugerencia fue reconvertir las iglesias y convertir al pueblo al catolicismo mientras desposeemos a los patriarcas ortodoxos. Esto causaría una revuelta religiosa, aunque pequeña, más que un saqueo.\nPara acabar, una última sugerencia de nuestros caballeros es integrar a los rusos moscovitas en nuestro Estado y ayudarles a reconstruir su ciudad. Claro, esto nos ganará la benevolencia de los rusos, pero intentos de conversión en el futuro en [295.GetName] o el área cercana recibirán una dura resistencia."
 flavor_teu.37.a:0 "Integrar a los moscovitas en nuestro Estado."
 flavor_teu.37.b:0 "Reconvertir las iglesias ortodoxas."
 flavor_teu.37.c:0 "Hacer la vista gorda con los caballeros de [295.GetName]."
 flavor_teu.38.t:0 "La Orden Teutónica acaba con el Cisma"
 flavor_teu.38.desc:0 "Los caballeros de la Orden Teutónica han invadido el centro religioso ortodoxo de Moscú y proclamado el fin del Cisma para siempre. Evidentemente, los caballeros están mal de la cabeza, pero el declive de la fe ortodoxa en Constantinopla y la victoria de la Orden Teutónica hablan por sí mismos. Aunque podríamos continuar con nuestras antiguas tradiciones, las señales sugieren que tal vez Dios esté de parte del catolicismo."
 flavor_teu.38.a:0 "Adoptaremos el catolicismo."
 flavor_teu.38.b:0 "¡Bah! Además, esos caballeros son unos locos. Seguiremos con nuestras tradiciones ortodoxas."
 flavor_teu.39.t:0 "Formación de una orden cruzada"
 flavor_teu.39.desc:0 "Con los distintos logros de nuestras conquistas, la administración de nuestro reino se está haciendo cada vez más agotadora para la Orden. Está claro que ya no somos una orden puramente monástica que se esconde en los monasterios. Somos una orden con la santa misión de llevar el catolicismo a la Europa del Este.\nPero para nuestras metas debemos reformar las reglas de la orden que nos limitan."
 flavor_teu.39.a:0 "Reconvirtámonos en una orden cruzada, ¡así todos sabrán cuál es nuestra misión!"
 flavor_teu.39.b:0 "Creo que las normas actuales son bastante buenas."
 flavor_teu.40.t:0 "Humillación del Imperio otomano"
 flavor_teu.40.desc:0 "Aunque la lucha contra los otomanos no haya sido tan fácil como se esperaba, al final no pudieron resistir nuestra embestida. La Orden Teutónica ha vencido allí donde muchos de nuestros hermanos cristianos fracasaron. Los súbditos cristianos del sultanato han sido testigos de nuestras victorias. ¡Han visto las derrotas de los ejércitos otomanos y ahora se preparan para arrancarse las cadenas turcas!"
 flavor_teu.40.a:0 "Los otomanos no son inmortales. ¡Vosotros decidís si sois sus esclavos o no!"
 flavor_teu.40.a.tt:0 "Toda provincia §Ycristiana§! de los §Yotomanos§! consigue '§YInspirados por la victoria teutónica§!' durante §Y10 años§!, con estos efectos:\nDisturbio local: §R+20,00§!\n\nToda provincia §Ycristiana§! no §Ycatólica§! de los otomanos se convierte en §Ycatólica§!."
 flavor_teu.41.t:0 "Cruzados de las estepas"
 flavor_teu.41.desc:0 "Aunque otras órdenes centran sus esfuerzos en conquistar Tierra Santas, nuestra orden tomó un camino distinto. Inspirado por el brutal conquistador Gengis Kan e impulsado por nuestra sagrada misión de convertir a los infieles, nuestro Estado se ha expandido cada vez más por las lejanas estepas orientales. A estas alturas, una administración normal es casi imposible si no fuera por la herramienta más importante de nuestra orden: el caballo.\nSin darnos cuenta, nos hemos convertido en lo que en el pasado amenazaba a la cristiandad: una horda que se extiende de las frías aguas del Báltico hasta los ardientes desiertos a Asia Central. Sin embargo, la dirección de la expansión está clara, ¡avanzaremos más hacia el oeste, tal como el Señor desea de nosotros!"
 flavor_teu.41.a:0 "¡Deus Vult!"
 flavor_teu.42.t:0 "La situación de la Orden Teutónica"
 flavor_teu.42.desc:1 "La Orden Teutónica, una orden de caballeros alemanes nobles, se fundó en la costa báltica para cristianizar a las tribus del lugar. Aunque esta misión se cumplió hace décadas, decidimos seguir en la tierra de los antiguos prusianos y convertirla en nuestro hogar, para gran disgusto de Polonia, no obstante. En los últimos 40 años, nuestra orden ha librado cuatro guerras contra Polonia y sus aliados. El resultado de los reveses en estas guerras es que las ricas ciudades de Prusia conspiran contra nuestra autoridad. La Confederación prusiana es una amenaza en ciernes con la que habrá que tratar con rapidez…\n\nAunque no todo es desalentador para nosotros. La Orden Teutónica se encuentra en una encrucijada del destino. Si conseguimos derrotar a la amenaza polaca, nuestra Orden estará en posición de elegir un nuevo camino."
 flavor_teu.42.a:0 "Solo el tiempo sabe qué será de nosotros."
 flavor_teu.42.a.tt:0 "La §YOrden Teutónica§! tiene un árbol de misiones único bastante flexible. Tras terminar la misión '§YDerrotar a Polonia§!', recibiremos un evento que nos permitirá reemplazar las misiones ramal con misiones de uno de estos dos caminos:\n\n§YCamino prusiano§!\nEl camino prusiano consiste en secularizar y disolver la Orden Teutónica y reformarla en la nación de §YPrusia§!. Girará en torno a mantener de uno de los ejércitos más poderosos de la historia, así como a expandir el desarrollo de las tierras prusianas. También nos llevará a una nueva ramificada, que nos permitirá decidir si queremos hacer la §YDiplomacia del SIR§!, §YExpandirse por Alemania§! y unificar a los alemanes o §YForjar tu propio destino§! como Reino de Prusia en Polonia y Rutenia.\n\n§YCamino cruzado§!\nEl camino cruzado consiste en adherirse al propósito de la orden, que es la cristianización de paganos y herejes. Tu árbol de misiones te llevará a un campaña de conquista y conversión de §YEuropa del Este§!, así como las §YEstepas de Asia Central§!."
 flavor_teu.43.a.tt:0 "Aceptaremos que la §YOrden Teutónica§! se una al Sacro Imperio Romano sin ninguna condición.\nLos vecinos de la Orden, que forman parte del Imperio, se sienten amenazados por esta decisión.\n\nTodo vecino de §Y[TEU.GetName]§ que sea parte del Sacro Imperio Romano pierde §R150§! de opinión sobre §Y[Root.GetName]§!."
 flavor_teu.44.t:0 "El incidente teutónico"
 flavor_teu.44.desc:0 "Nos unimos al Sacro Imperio Romano gracias a un acuerdo exclusivo< con el Emperador. Sin embargo, muchos estados alemanes que lindan con nosotros ahora se sienten amenazados por nuestra presencia y exigen la atención total del Sacro Imperio Romano para gestionar nuestra presencia."
 flavor_teu.44.a:0 "Vale"
 flavor_teu.45.t:0 "Los cosacos de Rutenia"
 flavor_teu.45.desc:0 "Nuestra campaña en territorio ruteno ha sido un gran éxito. El pueblo ruteno es ahora parte del/de la [Root.GovernmentName] de [Root.GetName] y sus grandes ciudades sirven ahora como bases adicionales de operaciones para [Root.GetName].\n\nSin embargo, se nos escapó un grupo de interés de la región: el pueblo libre de las estepas, los «cosacos», que viven en nuestro suelo pero no están bajo nuestro control. Debemos tratar con ellos rápidamente, para que nuestro control sobre Rutenia no tenga respuesta."
 flavor_teu.45.a:0 "Les daremos derecho a vivir en las estepas a cambio de sus servicios."
 flavor_teu.45.b:0 "Incorporarlos a nuestro ejército."
 ###TEUTONIC MISSION MODIFIERS###
 teu_unified_orders:0 "Órdenes unificadas"
 desc_teu_unified_orders:0 "La Orden Livona y la Orden Teutónica se han unido en una sola y poderosa orden. Los caballeros y los conocimientos militares de ambas órdenes se han combinado para servir a un propósito mayor."
 teu_livonian_teutonic_alliance:0 "Caballeros diplomáticos"
 desc_teu_livonian_teutonic_alliance:0 "Conservar una alianza es un trabajo que precisa de finura diplomática. Afortunadamente, nuestra alianza con la Orden Livona nos ha proporcionado caballeros que conocen el arte de los cumplidos ambiguos."
 teu_ruler_over_livonia:0 "Gobernar sobre tierras livonias"
 desc_teu_ruler_over_livonia:0 "La Orden Livona ya no existe. Por suerte, nuestro gobierno es tan justo y sabio como el suyo, así que nuestro pueblo se vuelve a sentir en manos seguras."
 teu_teutonic_persistance:0 "Persistencia teutónica"
 desc_teu_teutonic_persistance:0 "Aunque nuestras fuerzas fueron destrozadas al menos dos veces en las últimas décadas, aún persiste el deseo de luchar y defenderse contra polacos y lituanos."
 teu_pru_prussian_unification_wars:1 "Ambición de unificación"
 desc_teu_pru_prussian_unification_wars:0 "Nos centramos en la unificación de los estados alemanes. Por el poder de la palabra o de la espada, los uniremos bajo nuestro estandarte y nuestros diplomáticos asegurarán que nuestra causa es justa."
 teu_pru_saxon_productivity:0 "Productividad sajona"
 desc_teu_pru_saxon_productivity:0 "Los sajones son un pueblo trabajador con ideas innovadoras cuando se trata de la porcelana. Afortunadamente, su productividad traerá riquezas a nuestro país."
 teu_pru_blood_and_iron:0 "Unificación a hierro y fuego"
 desc_teu_pru_blood_and_iron:0 "El Sacro Imperio Romano era débil y estaba demasiado descentralizado para defender los intereses del pueblo alemán. Lo que los alemanes necesitan es un poder fuerte que los defienda de fuerzas extranjeras. Pero su unificación no se logrará mediante discursos y decisiones mayoritarias, sino con hierro y sangre."
 teu_pru_unifier_of_the_hre:0 "Unificación mediante diplomacia"
 desc_teu_pru_unifier_of_the_hre:0 "El Sacro Imperio Romano finalmente se ha unido bajo nuestro poder. ¡Los estados alemanes nos han jurado lealtad! ¡No se necesitó ni hierro ni sangre, sino el poder de la pluma y la palabra para unir a nuestro pueblo!"
 teu_pru_westphalian_uniforms:0 "Paño de Westfalia"
 desc_teu_pru_westphalian_uniforms:0 "Los tejidos de Westfalia son de la mejor calidad y por lo tanto, ahora nuestro ejército los usa en los uniformes de sus soldados."
 teu_pru_university_of_konigsberg:0 "Universidad de Königsberg"
 desc_teu_pru_university_of_konigsberg:0 "La Universidad de Königsberg es una institución de conocimiento prestigiosa que ha aportado muchos filósofos al mundo."
 teu_pru_developed_prussia:0 "Desarrollo ampliado"
 desc_teu_pru_developed_prussia:0 "Debido al aumento del desarrollo y las infraestructuras, la eficiencia de la recaudación de impuestos, la producción y la búsqueda de nuevos reclutas se incrementa drásticamente por el momento."
 teu_pru_prussian_enlightenment_modifier:0 "Ilustración prusiana"
 desc_teu_pru_prussian_enlightenment_modifier:0 "Hemos adoptado la Ilustración y justificado nuestro gobierno no mediante la religión, sino a través de la ciencia, poder y personalidad."
 teu_pru_embraced_the_revolution:0 "Abrazó la Revolución"
 desc_teu_pru_embraced_the_revolution:0 "¡Hemos abrazado la Revolución! ¡Las monarquías de este mundo temerán nuestro fervor para liberar a sus pueblos de sus tiránicos gobernantes!"
 teu_pru_crushed_the_revolution:0 "Aplastó la revolución"
 desc_teu_pru_crushed_the_revolution:0 "¡Hemos aplastado la Revolución! ¡La única revolución que puede sostener un estado es una desde arriba!"
 teu_pru_nobles_in_general_positions:0 "Generales nobles"
 desc_teu_pru_nobles_in_general_positions:0 "Al contrario que la mayoría de nobles de otros países, la nobleza de nuestro reino está íntimamente interrelacionada con nuestro ejército Por lo tanto, está más que garantizado un ejército muy competente."
 teu_prussian_electorate:0 "Electorado prusiano"
 desc_teu_prussian_electorate:0 "Hemos asumido el papel de Elector del Sacro Imperio Romano. Para facilitar nuestra adaptación a esta nueva posición, el Emperador nos ha asignado un diplomático por el momento."
 teu_rejects_imperial_protection:0 "Orgullo teutónico"
 desc_teu_rejects_imperial_protection:0 "Nuestros caballeros son guerreros orgullosos que defenderán nuestro territorio hasta el último hombre. La negativa a cualquier clase de protección por parte del Sacro Imperio Romano inspiró a estos hombres a luchar con más ferocidad que nunca."
 teu_pru_integration_of_the_poles:0 "Integración de los polacos"
 desc_teu_pru_integration_of_the_poles:0 "Con la conquista de Polonia, mucha de su gente vive ahora dentro de nuestras fronteras. Para mantener nuestro férreo control sobre Polonia, se han integrado en nuestra nación las distintas culturas para reducir al máximo el peligro de revueltas en el futuro.\n\n§YEste modificador desaparecerá si alguna vez degradamos la cultura polaca.§!"
 teu_pru_integration_of_the_ruthenians:0 "Integración de los rutenos"
 desc_teu_pru_integration_of_the_ruthenians:1 "Con la conquista de Rutenia, mucha de su gente vive ahora dentro de nuestras fronteras. Con el fin de mantener nuestro férreo control sobre Rutenia, se han integrado en nuestra nación las distintas culturas para reducir al máximo el peligro de revueltas en el futuro.\n\n§YEste modificador desaparecerá si alguna vez degradamos la cultura rutena§!."
 teu_pru_integration_of_the_lithuanians:0 "Integración de los lituanos"
 desc_teu_pru_integration_of_the_lithuanians:0 "Con la conquista de Lituania, mucha de su gente vive ahora dentro de nuestras fronteras. Para mantener nuestro férreo control sobre las tierras lituanas, se han integrado los lituanos en nuestra nación para reducir al máximo el peligro de revueltas en el futuro.\n\n§YEste modificador desaparecerá si alguna vez degradamos la cultura lituana.§!"
 teu_pru_wine_and_faith:0 "Vino y fe"
 desc_teu_pru_wine_and_faith:0 "Esta provincia está bajo control prusiano. La producción vinícola se ha incrementado enormemente mientras que los misioneros predican la buena obra de Dios. Y el vino."
 teu_pru_fortified_border:0 "Frontera fortificada"
 desc_teu_pru_fortified_border:1 "Esta frontera está fortificada con un complejo robusto de castillos, bastiones y otras edificaciones defensivas que puede soportar hasta bombardeos de artillería pesada."
 teu_pru_prussian_empire:0 "Imperio prusiano"
 desc_teu_pru_prussian_empire:0 "Nuestro imperio está constituido por múltiples culturas y se centra en el desarrollo de la tierra y la militarización. ¡Somos el bastión entre el zar ruso y nuestros hermanos alemanes al oeste! ¡Somos los protectores del pueblo polaco, lituano y ruteno!"
 teu_pru_prussian_navy:0 "Doctrina naval prusiana"
 desc_teu_pru_prussian_navy:0 "Al igual que nuestro ejército, nuestra marina se centra sobre todo en la calidad y la experiencia que conseguimos en las batallas navales."
 teu_pru_expanded_cabinet:0 "Gabinete ampliados"
 desc_teu_pru_expanded_cabinet:0 "Emplear consejeros diestros provocó una reacción en cadena que nos conectó con otros consejeros competentes dispuestos a ayudar [Root.GetalalaDir] [Root.Monarch.GetTitle]."
 teu_pru_imperial_crown:0 "La corona imperial"
 desc_teu_pru_imperial_crown:0 "Nos hemos asegurado la Corona imperial del Sacro Imperio Romano. Es nuestro deber y privilegio prestigioso proteger el Imperio de amenazas externas e internas.\n\n§YEste modificador desaparecerá en cuanto dejemos de ser el Emperador del Sacro Imperio Romano.§!"
 UNTIL_NO_MORE_EMPEROR:0 "hasta que no seamos el §YEmperador§! del §YSacro Imperio Romano§!"
 teu_crusade_resistant_orthodox_belief:0 "Creencia ortodoxa resistente"
 desc_teu_crusade_resistant_orthodox_belief:0 "La gente de esta provincia ha ganado autonomía religiosa de parte de sus soberanos cruzados Cualquier intento por convertirlos encontrará una dura resistencia."
 teu_crusade_end_of_the_schism:0 "Fin del Cisma"
 desc_teu_crusade_end_of_the_schism:0 "¡Hemos acabado con el Cisma! ¡Nadie puede cuestionar nuestra autoridad religiosa en asuntos de la cristiandad!"
 teu_crusade_teutonic_cathedral:0 "Catedral teutónica"
 desc_teu_crusade_teutonic_cathedral:0 "Este provincia alberga una catedral prestigiosa levantada por la Orden Teutónica. Comparada con la mayoría de otras catedrales católicas, esta atrae a más residentes si cabe a sus rezos semanales."
 teu_crusade_zeal_of_the_crusader:0 "El fervor de los cruzados"
 desc_teu_crusade_zeal_of_the_crusader:0 "Nuestras conquistas han despertado un fervor religioso en nuestros misioneros como nunca antes se había visto. ¡Predican con el mismo fuego que las hogueras de los pueblos de los infieles!"
 teu_crusade_horses_of_the_steppes:0 "Caballos de las estepas"
 desc_teu_crusade_horses_of_the_steppes:0 "La conquista de la estepa póntica nos ha permitido acceder a los caballos nativos de esta extensa región. Con este excedente de caballos, el mantenimiento de nuestra caballería se vuelve mucho más fácil de lo esperado."
 teu_crusade_ottomans_vanquished:0 "Otomanos vencidos"
 desc_teu_crusade_ottomans_vanquished:0 "Hemos vencido a los otomanos y expulsado su azote de las costas de Europa. Toda la cristiandad aprecia nuestro trabajo infatigable para lograr este resultado."
 teu_crusade_inspired_by_the_teutons:0 "Inspirados por la victoria teutónica"
 desc_teu_crusade_inspired_by_the_teutons:0 "Esta provincia ha sido testigo de la victoria de la Orden Teutónica sobre los otomanos y ahora está en el caos absoluto. Los cristianos exigen la independencia a su soberano turco."
 teu_crusader_mil_reform_1_mod:0 "Experiencias del campo de batalla"
 desc_teu_crusader_mil_reform_1_mod:0 "Las batallas ganadas han mostrado la importancia del buen empleo de la caballería. Sin embargo, nuestros enemigos han usado sobre todo infantería, así que no hay mucho interés por mejorar nuestras propias capacidades de caballería."
 teu_crusader_mil_reform_2_mod:0 "Un ejército reformado"
 desc_teu_crusader_mil_reform_2_mod:0 "Las tácticas militares aprendidas y utilizadas se han modernizado y adaptado al entorno y a los enemigos de Europa del Este."
 teu_crusader_mil_reform_3_mod:0 "Un ejército adaptado a las llanuras"
 desc_teu_crusader_mil_reform_3_mod:0 "Empezamos a utilizar más caballos para nuestras tropas y a convertirlas en una fuerza más móvil y mortífera en llanuras y estepas."
 teu_crusader_mil_reform_4_mod:0 "Ejército cruzado a caballo"
 desc_teu_crusader_mil_reform_4_mod:0 "Nuestro ejército se ha reformado de nuevo. Se ha adaptado al ámbito vacío de las estepas y ahora utiliza la caballería como su fuerza principal. Hemos adaptado las tácticas de las hordas…"
 teu_crusader_the_great_missionaries:0 "La santa misión"
 desc_teu_crusader_the_great_missionaries:0 "La mera cantidad de provincias conversas ha convencido a los fieles de nuestra santa misión."
 teu_crusader_a_fortified_order:0 "Una orden fortificada"
 desc_teu_crusader_a_fortified_order:0 "Nuestra sagrada orden ha aumentado el número de fortificaciones por en nuestra tierra. Invadir nuestra nación será una tarea complicada para cualquier enemigo."
 teu_crusader_crushed_the_reformation:0 "Aplastó la Reforma"
 desc_teu_crusader_crushed_the_reformation:0 "Nuestra gloriosa orden no solamente resistió la tentación de la condenada Reforma, ¡sino que la aplastó a ella y cualquiera lo bastante necio para recorrer su pecaminoso camino!"
 imperial_prussian_capital:0 "Capital imperial prusiana"
 desc_imperial_prussian_capital:0 "Esta provincia es el centro administrativo del gobierno prusiano. Los retos administrativos se gestionan en esta ciudad con una eficacia sin igual para todo un país."
 holy_horde_capital:0 "Capital de los cruzados"
 desc_holy_horde_capital:0 "La capital de la Santa horda de los cruzados. Soldados religiosos de todo el Imperio viajan a esta importante ciudad para su reclutamiento."
 teu_prussian_electorship:0 "Diplomacia alemana"
 desc_teu_prussian_electorship:0 "La diplomacia alemana puede que no sea la mejor del mundo, pero dentro de Alemania es bastante buena."
 teu_integrated_cossacks:0 "Cosacos integrados"
 desc_teu_integrated_cossacks:0 "Hemos integrado en nuestras filas a los cosacos de las estepas rutenas. Aunque fue una tarea difícil, se acabaron adaptando al estilo de vida prusiano de nuestro ejército."
 teu_holy_horde_modifier:0 "Santa horda"
 desc_teu_holy_horde_modifier:0 "Debemos conquistar las extensas estepas al este. Es nuestro destino como cruzados."
 ###TEUTONIC DECISIONS###
 purchase_the_electorate_title:0 "Adquirir el Electorado"
 purchase_the_electorate_desc:0 "Los dudados son una herramienta poderosa. No solo en el mundo del comercio, sino también en el de la política internacional. Podría ser posible comprar el puesto de Electorado al Emperador."
 purchase_the_electorate_ct:0 "No ha pedido el Electorado al Emperador en los últimos §Y2 años§!."
 purchase_the_electorate_tt:0 "Ofreceremos §Y6000§! ¤ a §Y[Emperor.GetName]§! para que nos transfiera el Electorado de nuestro súbdito."
 request_the_electorate_title:0 "Solicitar el Electorado"
 request_the_electorate_desc:0 "Como estamos estrechamente conectados con el Emperador, sería posible solicitar que nos trasfiera el Electorado de nuestro súbdito a nosotros. Lo único que tenemos que hacer es pedirlo con educación."
 request_the_electorate_tt:0 "Pediremos a §Y[Emperor.GetName]§! que nos transfiera el Electorado de nuestro súbdito."
 usurp_the_electorate_title:0 "Usurpar el electorado"
 usurp_the_electorate_desc:0 "Como somos el Emperador del Sacro Imperio Romano, estamos en nuestro derecho de tomar y repartir el derecho a elegir al siguiente emperador tal como nos plazca. Como uno de nuestros súbditos tiene este derecho, está más que justificado que nos transfiramos el Electorado."
 ###MISSIONS FOR DANZIG###
 dnz_danzig_and_the_empire_title:0 "La lealtad de los estamentos"
 dnz_danzig_and_the_empire_desc:0 "El futuro de nuestro Estado es desconocido, pero hay algo seguro: sea cual sea la dirección que la que vaya [Root.GetName], los estamentos tendrán que estar de parte de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle]."
 dnz_stabilize_the_republic_title:0 "Un gobierno estable"
 dnz_stabilize_the_republic_desc:0 "Nuestro/a [Root.GovernmentName] es relativamente joven comparado con las muchas monarquías que nos rodean. Ya superaron sus problemas interno y lograron seguridad y prosperidad. Si queremos competir con ellos, tenemos que asegurarnos de gozar de estabilidad."
 dnz_great_city_of_danzig_title:0 "Gran ciudad de Danzig"
 dnz_great_city_of_danzig_desc:0 "La ciudad de Danzig es un diamante en el mar Báltico ya que atrae a mercaderes de Alemania, Escandinavia, Polonia e incluso Rusia. Semejante joya debe ampliarse y desarrollarse más aún."
 dnz_secure_prussia_title:0 "Asegurar Prusia"
 dnz_secure_prussia_desc:0 "Las tierras prusianas están ocupadas por los caballeros arrogantes de la Orden Teutónica. También son de gran interés para el reino polaco.\n¡Ninguno de ellos controlará Prusia porque es nuestro territorio!"
 dnz_expand_into_poland_title:0 "Expandirse por Polonia"
 dnz_expand_into_poland_desc:0 "Los territorios polacos de la Gran Polonia y Cuyavia son fértiles y están muy desarrollados. También sirven como fuentes de soldadesca para Polonia, quien los usa para luchar contra nosotros. Debemos conquistar estar tierras por nuestro propio bien."
 dnz_army_of_the_republic_title:0 "Gran Ejército de Danzig"
 dnz_army_of_the_republic_desc:0 "Nuestro/a [Root.GovernmentName] es frágil y presa fácil para nuestros rivales y nuestras defensas están sobre todo en nuestra capital. Debemos crear un Gran Ejército del/de la [Root.GovernmentName] para contrarrestar la amenaza creciente de nuestros vecinos."
 ###EVENTS FOR DANZIG###
 flavor_dnz.1.t:0 "Futuro de Danzig"
 flavor_dnz.1.desc:0 "Nuestro/a [Root.GovernmentName] está rodeado por el Sacro Imperio Romano, el reino de Polonia y los reinos escandinavos. Mientras que algunos en nuestro Estado ven esto una situación precaria, otros lo ven como un camino a la expansión. Sea como sea, el futuro de Danzig es incierto, pero está en nuestras manos."
 flavor_dnz.1.a:0 "Nuestro destino se halla en las tierras de Alemania."
 flavor_dnz.1.b:0 "Forjaremos nuestro futuro en las tierras de Polonia."
 flavor_dnz.1.b.tt:0 "Desbloquea la ruta de misiones §YRepública prusiana§!."
 ###DANZIG MISSION MODIFIERS###
 dnz_development_investment:0 "Inversiones de desarrollo"
 desc_dnz_development_investment:0 "La estabilización de nuestro gobierno ha motivado a mucho de nuestro pueblo a trabajar por desarrollar las tierras que poseemos."
 dnz_path_of_conquest:0 "Camino de conquista"
 desc_dnz_path_of_conquest:0 "La unificación de Prusia bajo nuestro estandarte ha causado una oleada de motivación para soldados y burócratas por igual para continuar nuestro camino de conquista."
 ###MISSIONS FOR LIVONIAN ORDER###
 liv_improve_diplomatic_abilities_title:0 "Mejorar la diplomacia"
 liv_improve_diplomatic_abilities_desc:0 "Nuestro Estado linda con poderosos enemigos que quieren conquistar nuestras tierras. Debemos concentrarnos en un enfoque diplomático para encontrar aliados contra nuestros enemigos."
 liv_find_strong_allies_title:0 "Encontrar aliados fuertes"
 liv_find_strong_allies_desc:0 "Con Lituania, Nóvgorod y los escandinavos a las puertas, nuestra situación es precaria. Debemos encontrar aliados fuertes lo antes posible para que cualquier invasor en potencia se lo piense mejor antes de osar atacarnos."
 liv_find_strong_allies_tt:0 "Tiene al menos un desarrollo de §Y150§! propio y de no tributarios y §Y150§! de opinión sobre [Root.GetName]."
 liv_handle_teutonic_order_title:0 "Los Caballeros teutónicos"
 liv_handle_teutonic_order_desc:0 "En 1236 los Hermanos Livonios de la Espada fueron derrotados por los samogitianos y sus aliados semigalianos. Los restos se incorporaron a la Orden Teutónica en 1237, que finalmente llevaría a la creación de la Orden Livona. De iure, el Hochmeister de la Orden Teutónica es nuestro soberano pero, de hecho, nuestras órdenes son más aliados autónomos que otra cosa.\nLas guerras entre la Orden Teutónica y Polonia han demostrado que los caballeros teutónicos no son tan competentes militarmente como solían. Es hora de ayudar a nuestros hermanos de Prusia renovando nuestra alianza con ellos… o reemplazando su administración arcaica con nuestro gobierno superior."
 liv_handle_teutonic_order_at:0 "Es bien aliado o súbdito de §Y[Root.GetName]§! y tiene al menos §Y150§! de opinión sobre [Root.GetName].\n"
 liv_handle_teutonic_order_bt:0 "Es bien rival o enemigo de §Y[Root.GetName]§! y [Root.GetName] tiene un casus belli de §Yconquista§! contra [This.GetName]."
 liv_handle_teutonic_order_tt:1 "La recompensa depende de cómo se cumpla la misión.\n\nSi estamos aliados con la §YOrden Teutónica§!, ganaremos §G15§! de confianza y §G20§! favores con la Orden Teutónica.\n\nSi somos rivales de la §YOrden Teutónica§!, ganaremos el casus belli §Ysubyugación§! contra ellos.\n\nSi la §YOrden Teutónica§! no existe, ganaremos §G100§! de poder militar."
 liv_handle_riga_title:0 "Proteger Riga"
 liv_handle_riga_desc:0 "La ciudad de Riga es la sede de su arzobispado y una de las ciudades comerciales más importantes del Báltico. Como sucesores de los Hermanos Livonios de la Espada, es nuestro deber defender la ciudad y el obispado de amenazas extranjeras."
 liv_strengthen_ruling_authority_title:0 "Reforzar la autoridad"
 liv_strengthen_ruling_authority_desc:0 "Nuestro Estado está compuesto de una clase minoritaria alemana que gobierna a las masas de nativos. Debemos reforzar nuestra autoridad y asegurarnos de que estonios y letones están satisfechos con nosotros para mantener el Estado estable. "
 liv_strengthen_ruling_authority_ct:0 "Hacer de la §YOrden Teutónica§! un amigo histórico si son súbditos de §Y[Root.GetName]§! y no son ya un amigo histórico de §Y[Root.GetName]§!."
 liv_lva_strengthen_the_state_title:1 "[Root.GetPreviewColorLIV]Secularizar la Orden[Root.GetPreviewColorLIV_end]"
 liv_lva_strengthen_the_state_desc:0 "Las leyes e ideas de nuestra orden fueron creadas originalmente por los Hermanos Livonios de la Espada y, por tanto, están basadas en la lucha contra los paganos. Ahora mismo estas leyes tienen al menos 200 años y están bastante trasnochadas.\nLas órdenes caballerescas cumplieron su función, pero ya ha llegado la hora de reconvertirlas en un estado secularizado."
 liv_lva_competent_rule_title:1 "Fundar la Dieta estatal"
 liv_lva_competent_rule_desc:1 "Las tierras livonias son el hogar de ciudades hanseáticas, piadosos obispados y nuestra orden. Por supuesto, las disputas y conflictos internos son inevitables. El arzobispo Ambudii inició la primera reunión del Landtag, la Dieta livonia, para resolver estos asuntos en 1419.\nSin embargo, la vieja dieta está anticuada y no abarca todos los problemas del Estado. Es hora de abolir el viejo Landtag y fundar una auténtica Dieta estatal para nuestro país."
 liv_handle_internal_struggle_title:0 "Confederación livonia"
 liv_handle_internal_struggle_desc:0 "La Confederación livonia fue una confederación vagamente organizada bajo nuestro gobierno que se creó en 1435. Es una alianza defensiva de los cinco obispados y la Orden Livona para proteger el gobierno alemán sobre Curonia, Livonia y Estonia contra la amenaza de Nóvgorod y la Iglesia ortodoxa.\nNo obstantes, los distintos obispados dentro de la confederación no son súbditos nuestros, sino estados autónomos y, por lo tanto, a veces tienen mezquinas rivalidades entre ellos. Ha llegado la hora de disolver esta confederación e integrar las tierras de los obispados en la nuestra."
 liv_expand_army_title:0 "Aumentar el ejército"
 liv_expand_army_desc:0 "La batalla de Wiłkomierz en 1435 fue un aldabonazo que nos costó la vida de nuestro Landmeister y muchos caballeros de alto rango. Debemos preparar nuestras fuerzas y expandir nuestros ejércitos para evitar otra tragedia para nuestro Estado como Wiłkomierz."
 liv_fortify_land_title:0 "Fortificar Livonia"
 liv_fortify_land_desc:0 "Las tierras de Curonia, Livonia y Estonia son bastante llanas y, por lo tanto, son difíciles de proteger de los invasores. Debemos construir fortificaciones en nuestro país para compensar nuestra falta de defensas naturales."
 liv_fortify_land_tt:1 "Una fortaleza al azar en las áreas de §YCuronia§!, §YLivonia§! y §YEstonia§! consigue '§YFrontera fortificada§!' hasta el final de la partida, con estos efectos:\nDefensa local: §G+50,0%§!\nTamaño de guarnición local: §G+25,0%§!\nMantenimiento fortaleza local: §G-90,0%§!\n\nSolo §Y4§! provincias obtienen este modificador."
 liv_lva_colonial_ambitions_title:1 "[Root.GetPreviewColorLIV]Ambiciones coloniales[Root.GetPreviewColorLIV_end]"
 liv_lva_colonial_ambitions_desc:0 "Una nueva era está al alcance de la mano. La época de las guerras medievales en Europa está desapareciendo mientras las grandes potencias buscan nuevas tierras al oeste para extender su poder.\n¡No podemos permitirnos quedarnos atrás solo por nuestra situación en el Báltico!"
 liv_lva_discover_new_world_title:1 "[Root.GetPreviewColorLIV]Descubrir el Nuevo Mundo[Root.GetPreviewColorLIV_end]"
 liv_lva_discover_new_world_desc:0 "Es vital que descubramos las maravillas del Nuevo Mundo. Pero es difícil colonizar tierras de las cuales no tenemos mapas."
 liv_lva_colonize_north_america_title:1 "[Root.GetPreviewColorLIV]Colonizar Norteamérica[Root.GetPreviewColorLIV_end]"
 liv_lva_colonize_north_america_desc:0 "El norte del continente americano está lleno de oportunidades para nosotros. Magníficos y extraños productos como el tabaco tendrán un gran valor en nuestros mercados."
 liv_lva_colonize_north_america_tt:0 "Conexión comercial baltico-americana"
 liv_lva_livonian_caribbeans_title:1 "[Root.GetPreviewColorLIV]Colonizar el Caribe[Root.GetPreviewColorLIV_end]"
 liv_lva_livonian_caribbeans_desc:0 "El Caribe es el corazón de todo el comercio del Nuevo Mundo. Bienes del norte y sur de América fluyen hasta aquí y desde aquí se dirigen a Europa.\n¡Debemos hacernos con estas islas para nosotros!"
 liv_lva_livonian_caribbeans_tt:0 "Conexión comercial baltico-caribeña"
 liv_lva_dominate_colonial_trade_title:1 "[Root.GetPreviewColorLIV]Dominar el comercio colonial[Root.GetPreviewColorLIV_end]"
 liv_lva_dominate_colonial_trade_desc:0 "Fundar colonias en el Nuevo Mundo no vale de nada si no podemos sacar beneficios de ello. Debemos asegurarnos de tener un monopolio en el comercio del norte y sur de América."
 liv_lva_dominate_colonial_trade_tt:0 "Todos los nodos comerciales de §YNorteamérica§! y §YSudamérica§!:\n §Y[Root.GetName]§! es la §Ypotencia comercial más fuerte§! o tiene al menos un §Y35%§!."
 liv_lva_a_random_world_title:1 "[Root.GetPreviewColorLIV]Un Nuevo Mundo extraño[Root.GetPreviewColorLIV_end]"
 liv_lva_a_random_world_desc:0 "Es vital que descubramos las maravillas del Nuevo Mundo. Pero es difícil colonizar tierras de las cuales no tenemos mapas."
 liv_lva_settle_the_new_world_title:1 "[Root.GetPreviewColorLIV]Colonizar el Nuevo Mundo[Root.GetPreviewColorLIV_end]"
 liv_lva_settle_the_new_world_desc:0 "El Nuevo Mundo está lleno de recursos y bienes que no son completamente extraños. Nos convendría fundar colonias en este Nuevo Mundo y explotar esos recursos lo más rápido posible."
 liv_lva_dominate_new_world_trade_title:1 "[Root.GetPreviewColorLIV]Dominar el Nuevo Mundo[Root.GetPreviewColorLIV_end]"
 liv_lva_dominate_new_world_trade_desc:0 "El Nuevo Mundo es un gran impulso para nuestro poder, pero no somos los únicos que buscan explotar este nuevo continente. ¡Es imperativo que ninguno de nuestros rivales pueda poner un pie en el Nuevo Mundo!"
 liv_lva_colonize_west_africa_title:1 "[Root.GetPreviewColorLIV]Colonizar África Occidental[Root.GetPreviewColorLIV_end]"
 liv_lva_colonize_west_africa_desc:0 "Nuestros rivales coloniales desean mucho las rutas comerciales de África Occidental. Lo que por suerte olvidan es que el oro está en el interior de África Occidental. Es poco probable que podamos controlar el comercio africano, pero un solo puerto con una conexión al oro puede ser más que suficiente para nosotros."
 liv_lva_colonize_west_africa_tt:0 "Toda provincia que poseamos en la región de §YNíger§! que produzca §Yoro§! consigue '§YExtracción de oro intensificada§!' hasta el final de la partida con estos efectos:\nModificador de los bienes producidos: §G+25,0%§!\nPosibilidad de agotamiento de oro local: §G-15,0%§!"
 liv_lva_reach_the_cape_title:1 "[Root.GetPreviewColorLIV]Llegar al Cabo[Root.GetPreviewColorLIV_end]"
 liv_lva_reach_the_cape_desc:0 "El Cabo de Buena Esperanza es la parada principal para todos los comerciantes de Europa que quieren viajar a Asia y viceversa. Quien controle el Cabo, también controlará el comercio euroasiático. Naturalmente, el Cabo está muy disputado por todos los que buscan el dominio en lo relativo al comercio euroasiático."
 liv_lva_reach_the_cape_tt:0 "§Y[Root.GetName]§! consigue una reclamación permanente sobre toda provincia con un §Ycentro de comercio§! o §Yestuario§! en el nodo comercial de §YCoromandel§!."
 liv_lva_trade_in_india_title:1 "[Root.GetPreviewColorLIV]Fundar puertos en la India.[Root.GetPreviewColorLIV_end]"
 liv_lva_trade_in_india_desc:0 "La India es una región muy lucrativa para los mercaderes y comerciantes de toda Europa, incluidos los nuestros. Naturalmente, es necesario tener alguna clase de acceso a este rico subcontinente.\nNuestros asesores sugieren que… adquiramos algunos puertos clave en la India para que nuestros comerciantes tengan un sitio para sus actividades."
 liv_lva_trade_in_india_tt:0 "Está en el nodo comercial de Coromandel."
 liv_lva_expand_the_fleet_title:1 "[Root.GetPreviewColorLIV]Ampliar la flota[Root.GetPreviewColorLIV_end]"
 liv_lva_expand_the_fleet_desc:0 "Una parte crucial de la tesorería de cualquier estado es la seguridad de un flujo constante de ingresos. Algunos gobiernos lo logran mediante impuestos o saqueos.\nNosotros, por el contrario, lo conseguimos a través de nuestro comercio en el mar Báltico. Ampliemos nuestra flota mercante para proteger nuestro dominio sobre el mar Báltico."
 liv_lva_construct_markets_title:1 "[Root.GetPreviewColorLIV]Construir mercados[Root.GetPreviewColorLIV_end]"
 liv_lva_construct_markets_desc:0 "Aunque nuestras ciudades fueron fundadas por la Hansa, carecen de las capacidades para ser una verdadera competencia con Lübeck. Debemos ampliar los mercados de estas ciudades y asegurar el comercio en el mar Báltico."
 liv_lva_construct_markets_tt:0 "Mercados del Báltico"
 liv_lva_dominate_lubeck_trade_title:1 "[Root.GetPreviewColorLIV]Tratar con la Hansa[Root.GetPreviewColorLIV_end]"
 liv_lva_dominate_lubeck_trade_desc:0 "La Hansa es la federación comercial más poderosa del Norte de Alemania. Conseguir algo de presencia en el mercado de Lübeck resultará ser bastante difícil.\nSin embargo, no es imposible. Mediante diplomacia, concesiones o la fuerza, tenemos una oportunidad de ganar acceso a este mercado e incrementar considerablemente nuestro beneficio comercial."
 liv_lva_dominate_lubeck_trade_tt:1 "\n§YEste modificador de comercio se reduce a §R20,0§! de poder comercial en Lübeck si poseemos alguna provincia con un modificador de centro de comercio, estuario o peaje del Sund en el nodo comercial de Lübeck.§!"
 liv_lva_dominate_lubeck_trade_at:0 "§Y[HSA.GetName]§! es bien §Ysúbdito§! o §Yaliado§! con §Y80§! de confianza de §Y[Root.GetName]§!."
 liv_lva_dominate_lubeck_trade_bt:0 "§Y[Root.GetName]§! tiene un §Yembargo§! de §Y[Root.GetName]§! y §Y[Root.GetName]§! tiene al menos §Y50§! de poder comercial en el nodo comercial de Lübeck."
 liv_lva_dominate_lubeck_trade_no_provinces:0 "Acceso al comercio de la Hansa"
 liv_lva_dominate_lubeck_trade_provinces:0 "Acceso limitado al comercio de la Hansa"
 liv_lva_develop_livonia_title:1 "[Root.GetPreviewColorLIV]Desarrollar Livonia[Root.GetPreviewColorLIV_end]"
 liv_lva_develop_livonia_desc:0 "Nuestra tierra es relativamente pequeña comparada con las de nuestros vecinos, pero tiene potencial. Debemos desarrollar las infraestructuras de Livonia, Curonia y Estonia y sacar el máximo de estas áreas."
 liv_lva_develop_livonia_tt:0 "Toda provincia (excepto §Y[38.GetName]§!) en las áreas de §YCuronia§!, §YLivonia§! y §YEstonia§! son posesión de §Y[Root.GetName]§! y tiene §Y10§! de desarrollo."
 liv_lva_develop_livonia_ct:0 "Toda provincia poseída en las áreas de §YCuronia§!, §YLivonia§! y §YEstonia§! con §Y10§! o más de desarrollo recibe '§YTierras extendidas§!' durante §Y25 años§! con los siguientes efectos:\nCoste de Construcción local: §G-15,0%§!\nTiempo de Construcción local: §G-25,0%§!\nDisturbio local: §G-2,00§!"
 liv_lva_riga_capital_title:1 "[Root.GetPreviewColorLIV]Hacer de Riga nuestra capital.[Root.GetPreviewColorLIV_end]"
 liv_lva_riga_capital_desc:0 "La posición de Riga en el Daugava lo convierte en una ciudad excelente para el comercio báltico. Aunque no tan desarrollada como Königsberg o Danzig, la ciudad de Riga es una especie de joya del mar Báltico.\nDebemos situar nuestra capital en esta próspera ciudad y ampliar sus edificios."
 liv_lva_construct_universities_title:1 "[Root.GetPreviewColorLIV]Construir universidades[Root.GetPreviewColorLIV_end]"
 liv_lva_construct_universities_desc:0 "La Ilustración ha impactado el mundo. Las masas se cuestionan el dominio de unos pocos. Ciencia y educación reemplazan a la religión en nuestra sociedad.\nSería prudente seguir esta tendencia y empezar a levantar universidades en nuestra tierra para la Ilustración."
 liv_lva_take_over_neva_title:1 "[Root.GetPreviewColorLIV]Tomar Neva[Root.GetPreviewColorLIV_end]"
 liv_lva_take_over_neva_desc:0 "La provincia novgorodiana de Neva tiene una importancia estratégica. No es solamente un centro de comercio importante, sino también el único acceso viable al Báltico para los rusos. Es recomendable conquistar esta provincia y cortar el paso al Báltico a los rusos al este antes de que puedan usarlo en sus guerras contra nosotros."
 liv_lva_handle_polish_threat_title:1 "[Root.GetPreviewColorLIV]Ocuparse de Polonia[Root.GetPreviewColorLIV_end]"
 liv_lva_handle_polish_threat_desc:0 "Polonia es uno de los reinos más poderosos de Europa del Este. Las guerras que este reino ganó a la Orden Teutónica son prueba de su superioridad militar.\nAl contrario que los prusianos de la Orden Teutónica, nuestro Estado nunca ha tenido ningún problema con Polonia. Por nuestra supervivencia, debemos buscar a los polacos y establecer una alianza con ellos."
 liv_lva_handle_polish_threat_tt:1 "La recompensa depende de cómo se cumpla esta misión\n\nSi cumplimos esta misión derrotando a §Y[GetPolandPLC]§!, recibimos '§YVictoria sobre Polonia§!' durante §Y25 años§!, con estos efectos:\nMoral de los ejércitos: §G+10,0%§!\nCoste de creación de núcleos: §G-10,0%§!\n\nSi cumplimos esta misión con una alianza con §Y[GetPolandPLC]§! recibimos '§YAlianza polaca§!' durante §Y25 años§!, con estos efectos:\nRelaciones diplomáticas: §G+1§!\nModificador de crecimiento de favor mensual: §G+25,0%§!\n\nSi cumplimos esta misión cuando §Y[GetPolandPLC]§! no existe, recibimos '§YConquistadores del Báltico§!' durante §Y25 años§!, con estos efectos:\nAños de separatismo: §G-10§!"
 liv_lva_prussian_alliance_title:1 "[Root.GetPreviewColorLIV]Una alianza prusiana[Root.GetPreviewColorLIV_end]"
 liv_lva_prussian_alliance_desc:0 "Los prusianos, antaño caballeros de la Orden Teutónica. tienen soldados y hombres de Estado expertos. Sus habilidades administrativas, así como su capacidad para formar soldados muy disciplinados, son bien conocidas.\nEstamos conectados por nuestra historia común como antiguas órdenes de caballeros, así como estados alemanes que hicieron del Báltico su hogar."
 liv_lva_prussian_alliance_dt:0 "La recompensa depende de cómo se cumpla esta misión\n\nSi cumplimos esta misión con una alianza con §YPrusia§! se activa el evento '§YAlianza prusiano-livona§!'.\n\nSi no, ganamos el modificador '§YEjército prusiano§!' durante §Y30 años§!, con estos efectos:\nTradición militar anual: §G+1,00§!\nProfesionalidad del ejército anual: §G+1,0%§!"
 liv_lva_prussian_alliance_at:0 "Está ene mismo bando que §Y[PRU.GetName]§! en una guerra con al menos §Y50%§! de marcador de guerra y está aliado con §Y[PRU.GetName]§!."
 liv_lva_prussian_alliance_bt:0 "§Y[PRU.GetName]§! es un súbdito con menos del §Y10%§! de deseo de libertad."
 liv_lva_prussian_alliance_ct:0 "Posee §YPrusia Occidental§! y §YOriental§! y ha aceptado la cultura §Yprusiana§!."
 liv_lva_reform_the_government_title:1 "[Root.GetPreviewColorLIV]Reformar el gobierno[Root.GetPreviewColorLIV_end]"
 liv_lva_reform_the_government_desc:0 "Nuestros vecinos de alrededor han desarrollado sistemas, leyes y políticas especiales para gobernar sus países. Sus gobiernos están especializados en sus necesidades y, por tanto, están preparados para cualquier reto que se les presente.\nNuestro/a [Root.GovernmentName] es todavía joven en comparación con el resto de Europa. Somos una página por escribir que aguarda su destino."
 liv_lva_reform_the_government_tt:1 "§Y[Root.GetName]§! iniciará una cadena de eventos que formará el gobierno por venir de §Y[Root.GetName] en el futuro."
 liv_lva_complete_your_government_title:1 "[Root.GetPreviewColorLIV]La monarquía livonia[Root.GetPreviewColorLIV_end]"
 liv_lva_complete_your_government_desc:0 "Los prusianos al sur han revisado su sistema militar y fundado un gobierno que se podría describir como un «ejército con un estado». Sin embargo, su auténtico éxito es su eficacia en la administración del país, su militarización es solo el fruto de su gobierno.\nDebemos aprender de nuestros vecinos prusianos, reformar el Estado e introducir una administración estatal prolífica."
 liv_lva_complete_your_government_tt:0 "Los §Y6§! eventos de gobierno livonio se han activado para §Y[Root.GetName]§! (§Y[Root.GetLivonianGovernmentEventsFired]§!/§Y6§!)."
 NUM_OF_LIVONIAN_GOVERNMENT_EVENTS_TT:0 "[Root.liv_event_counter.GetValue]"
 liv_conquer_prussia_title:1 "[Root.GetPreviewColorLIV]Conquistar Prusia[Root.GetPreviewColorLIV_end]"
 liv_conquer_prussia_desc:0 "Nuestra Orden Livona se fundó como una rama de la Orden Teutónica tras la aplastante derrota de los Hermanos de la Espada en 1236. Sin embargo, desde entonces se han debilitado los vínculos que nos relacionaban y nuestros caminos se han separado. Debemos intentar restaurar la relación con nuestro antiguo hogar prusiano mediante la conquista."
 liv_conquer_lithuania_title:1 "[Root.GetPreviewColorLIV]Conquistar Lituania[Root.GetPreviewColorLIV_end]"
 liv_conquer_lithuania_desc:0 "Los lituanos llevan bastante tiempo siendo una piedra en el zapato y nuestra derrota contra ellos en la batalla de Wiłkomierz de 1435 nos costó cuantiosas vidas, incluyendo la del Gran Maestre. ¡Ahora es el momento de conquistarlos de una vez por todas y acabar con la amenaza del sur!"
 liv_livonian_baltic_lands_title:1 "[Root.GetPreviewColorLIV]Desarrollar las tierras bálticas[Root.GetPreviewColorLIV_end]"
 liv_livonian_baltic_lands_desc:0 "Las tierras bálticas son una región de valor increíble para cualquiera interesado en comerciar en el mar Báltico. Ciudades como Riga, Danzig o Vilna son el corazón de este comercio y las culturas letona, estonia y lituana le dieron rostro a esta región.\nDebemos desarrollar estas tierras y garantizar la prosperidad del pueblo báltico."
 liv_connect_with_the_pope_title:1 "[Root.GetPreviewColorLIV]Conexión papal[Root.GetPreviewColorLIV_end]"
 liv_connect_with_the_pope_desc:0 "Nuestra orden ha sido el bastión de la fe católica en el Báltico oriental desde el siglo XIII. Sin embargo, desde el Cisma de Occidente, nuestra relación con el papado se ha deteriorado y las derrotas de las últimas décadas nos han puesto en una posición complicada. Necesitamos recuperar nuestra relación con la Santa Sede, ya que puede que necesitemos su respaldo en los años que están por venir."
 liv_ensure_religious_unity_title:1 "[Root.GetPreviewColorLIV]Asegurar la unidad religiosa[Root.GetPreviewColorLIV_end]"
 liv_ensure_religious_unity_desc:0 "Los territorios que controlamos han aumentado en los años recientes. Necesitamos asegurarnos de que todos nuestros súbditos están debidamente bautizados y evangelizados en la única y verdadera fe católica, pues ese es nuestra misión y deber principal."
 liv_land_of_churches_title:1 "[Root.GetPreviewColorLIV]Tierra de iglesias[Root.GetPreviewColorLIV_end]"
 liv_land_of_churches_desc:0 "Para asegurar adecuadamente que nuestros súbditos se mantienen fieles al catolicismo, necesitamos crear una red parroquial que permita celebrar misas en todo nuestro territorio y que nuestros sacerdotes dirijan a nuestro rebaño."
 liv_land_of_churches_tt:0 "por provincias §Ycatólicas§! poseídas que tengan una §Yiglesia§! o una §Ycatedral§!"
 liv_build_cathedrals_title:2 "[Root.GetPreviewColorLIV]Las casas de Dios[Root.GetPreviewColorLIV_end]"
 liv_build_cathedrals_desc:1 "Los obispados de Estonia, Livonia y Curonia han levantado catedrales en nombre del Señor. Sin embargo, estas casas de Dios dejaron de mantenerse cuando los obispados dejaron de existir. ¡Nuestro deber es restaurar las antiguas catedrales y construir nuevas en nombre del Señor!"
 liv_proclaim_defender_of_faith_title:1 "[Root.GetPreviewColorLIV]Defensor de la fe[Root.GetPreviewColorLIV_end]"
 liv_proclaim_defender_of_faith_desc:0 "Nuestra misión evangelizadora en el Báltico exige que nuestra fe sea proclamada bastión y defensora de la única fe verdadera de nuestra región, lo que debe ser extensamente difundido entre nuestros hermanos católicos."
 liv_proclaim_defender_of_faith_tt:0 "Ha sido §YDefensor de la fe§! durante §Y25§! años consecutivos sin perder el título en ningún momento."
 liv_proclaim_defender_of_faith_ct:0 "§YEste modificador se puede recuperar cuando reclamemos el título de Defensor de la fe católica.§!"
 liv_ally_the_emperor_title:1 "[Root.GetPreviewColorLIV]Aliarse al Emperador[Root.GetPreviewColorLIV_end]"
 liv_ally_the_emperor_desc:0 "La Reforma se ha extendido, dividiendo así a la Iglesia católica. El mejor modo para nosotros de imponer la supremacía de la Santa Sede es aliarnos con el emperador del Sacro Imperio, aún alineado con nuestra confesión religiosa."
 liv_support_the_emperor_title:1 "[Root.GetPreviewColorLIV]Apoyar a la Liga Santa[Root.GetPreviewColorLIV_end]"
 liv_support_the_emperor_desc:0 "La división religiosa en el seno del Sacro Imperio Romano ha llevado a la creación de dos ligas religiosas, la católica y la protestante. Por lo tanto, es de prever que tarde o temprano estalle una guerra impulsada por las diferencias religiosas. Debemos apoyar a nuestros hermanos católicos en la lucha que se avecina, para que la fe verdadera triunfe."
 liv_crush_the_reformation_title:1 "[Root.GetPreviewColorLIV]Aplastar la Reforma[Root.GetPreviewColorLIV_end]"
 liv_crush_the_reformation_desc:0 "La Reforma ha llevado a la división religión y el enfrentamiento entre cristianos. ¡Este es el momento de corregir esta herejía para siempre!"
 liv_unite_the_orders_title:1 "[Root.GetPreviewColorLIV]Unir las órdenes[Root.GetPreviewColorLIV_end]"
 liv_unite_the_orders_desc:0 "Nuestra Orden Livona se fundó como una rama de la Orden Teutónica tras la aplastante derrota de los Hermanos de la Espada en 1236. Sin embargo, desde entonces se han debilitado los vínculos que nos relacionaban y nuestros caminos se han separado. Debemos intentar restaurar la relación con nuestro antiguo hogar prusiano, por la palabra o por la espada."
 liv_unite_the_orders_tt:1 "La recompensa depende de cómo se cumpla la misión.\n\nSi mantenemos la alianza con la §YOrden Teutónica§!, se disparará el evento '§YCuestión de las relaciones livono-teutónicas§!'.\n\nSi en cambio conquistamos toda §YPrusia§! ganaremos un §G5%§! de Profesionalidad del ejército, §G20§! de Tradición militar y toda provincia §Yprusiana§! consigue '§YOrden unida§!' hasta el final de la partida, con estos efectos:\nDisturbio local: §G-2,00§!\nModificador de soldadesca local: §G+25,0%§!"
 liv_militarize_the_knights_title:1 "[Root.GetPreviewColorLIV]Militarizar a los caballeros[Root.GetPreviewColorLIV_end]"
 liv_militarize_the_knights_desc:0 "Ahora que hemos reunido a las órdenes militares bálticas en una causa común, es el momento de entrenar y preparar a nuestros hermanos caballeros para los desafíos que se avecinan."
 liv_militarized_order_title:1 "[Root.GetPreviewColorLIV]Un ejército con un monasterio[Root.GetPreviewColorLIV_end]"
 liv_militarized_order_desc:0 "Tras la exitosa cruzada contra los herejes orientales, nuestra orden está cada vez más preparado para la guerra Ahora necesitamos asegurarnos de que nuestros caballeros están repartidos por el terreno y preparados para las próximas campañas que vendrán."
 liv_marsh_into_novgorod_title:1 "[Root.GetPreviewColorLIV]Segunda batalla sobre el hielo[Root.GetPreviewColorLIV_end]"
 liv_marsh_into_novgorod_desc:0 "Hace siglos se libró una batalla sobre el helado lago Peipus, donde nuestros valientes antepasados fueron gravemente derrotados por Alexander Nevsky, príncipe de Nóvgorod. ¡Ahora ha llegado el momento de la venganza, para avanzar y aplastar los herejes del Este!"
 liv_end_the_third_rome_title:1 "[Root.GetPreviewColorLIV]Terminar con la Tercera Roma[Root.GetPreviewColorLIV_end]"
 liv_end_the_third_rome_desc:0 "El Gran Cisma ha dividido a las Iglesias Occidental y Oriental desde hace siglos. El jefe de la Iglesia oriental había sido tradicionalmente el patriarca de Constantinopla, pero tras la invasión otomana de la capital bizantina, el espíritu de las comunidades ortodoxas se ha trasladado progresivamente a tierras rusas. Ahora tenemos la oportunidad de devolver ese rebaño al redil de la única fe verdadera, sanando la herida que ha dividido a la Iglesia católica durante siglos."
 liv_end_the_third_rome_tt:0 " provincias en la región de §YRusia§!:\n    Religión en la §Yprovincia§! es el credo §Y[Root.Religion.GetName]§!\n    Dueño de la provincia:\n      Es §Y[Root.Religion.GetName]§!\n      Es §Y[Root.GetName]§! o §Ysúbdito§! o §Yaliado§! de §Y[Root.GetName]§!"
 liv_heal_the_schism_title:1 "[Root.GetPreviewColorLIV]Curar el Cisma[Root.GetPreviewColorLIV_end]"
 liv_heal_the_schism_desc:0 "Demasiado tiempo ha estado dividida la cristiandad por nimias diferencias de fe. Los papas vieron pocos motivos para restañar la herida y los necios del Imperio bizantino estaban demasiado ocupados dejándose conquistar por los musulmanes. A nosotros nos toca sanar este cisma y acabar con esta herejía."
 liv_heal_the_schism_tt:0 "Todo país §Yortodoxo§! recibirá el evento '§YLivonia proclama el fin del Cisma§!'."
 liv_heal_the_schism_at:0 "§Y[295.GetName]§!, §Y[33.GetName]§! y §Y[310.GetName]§! son §Ycatólicas§! y posesión de un país §Ycatólico§!."
 liv_heal_the_schism_bt:0 " provincias en §YRusia§! son §Ycatólicas§!."
 liv_subjugate_lithuania_title:1 "[Root.GetPreviewColorLIV]Conquistar Lituania[Root.GetPreviewColorLIV_end]"
 liv_subjugate_lithuania_desc:0 "Los lituanos han sido nuestros enemigos desde nuestra fundación. Aunque ya no practiquen su fe romuvita, siguen siendo una amenaza para nuestra existencia y deben ser tratados como tal."
 liv_take_over_ruthenia_title:1 "[Root.GetPreviewColorLIV]Conversión rutena[Root.GetPreviewColorLIV_end]"
 liv_take_over_ruthenia_desc:0 "Los rusos kievitas de Rutenia son cristianos devotos. Por desgracia, cayeron en la herejía hace mucho tiempo y no siguen a la Santa Sede. ¡Debemos mostrarles el error de su conducta y llevarles de vuelta a la luz de la Iglesia católica!"
 liv_convert_all_of_russia_title:1 "[Root.GetPreviewColorLIV]Obligar a Rusia a convertirse[Root.GetPreviewColorLIV_end]"
 liv_convert_all_of_russia_desc:0 "Los rusos también creen en Cristo con su ortodoxia. Ellos también deben ser devueltos al regazo de la Santa Sede."
 liv_the_catholic_bulwark_title:1 "[Root.GetPreviewColorLIV]Desarrollar la tierra[Root.GetPreviewColorLIV_end]"
 liv_the_catholic_bulwark_desc:0 "Antaño territorio de herejes, las tierras rusas ahora están en nuestras manos. Para conservar el catolicismo como la religión dominante en esta región, debemos mostrara los rusos la benevolencia católica y desarrollar este territorio salvaje."
 liv_support_other_catholics_title:1 "[Root.GetPreviewColorLIV]Apoyar a nuestros hermanos[Root.GetPreviewColorLIV_end]"
 liv_support_other_catholics_desc:0 "Hemos domado la herejía ortodoxa en el Este, pero hay muchos más herejes en Europa que amenazan la autoridad de la Iglesia. Como la orden de caballeros del este, nuestro deber es ayudar a nuestros hermanos a merced de herejes y paganas en sus fronteras."
 liv_support_other_catholics_ct:1 " Países de credo §Y[Root.Religion.GetName]§!:\n    Deben cumplir todas estas:\n      Es bien independiente o tributario, pero no súbdito de §Y[Root.GetName]§!\n      Está en guerra con un país §Yhereje§! o §Ypagano§!\n      Recibe al menos un §Y20,0%§! de sus ingresos de subsidios, alquila condotieros de §Y[Root.GetName]§! o está aliado con §Y[Root.GetName]§!"
 liv_support_other_catholics_tt:0 "§YImponer la Paz§! da §G25§! de influencia papal si estas acciones diplomáticas se usan para proteger a una nación §Ycatólica§! de un atacante §Yhereje§! o §Ypagano§! mientras este modificador esté activo."
 catholics_healed_schism_tt:0 "La §YIglesia católica§! ha sanado el cisma entre catolicismo y ortodoxia."
