 #Events 
 flavor_hsa.5.t:0 "Kontor de Nóvgorod"
 flavor_hsa.5.d:1 "Nóvgorod fue antaño un país importante para la Liga Hanseática, aunque sin ser miembro de la Liga misma gracias a su acceso a grandes cantidades de pieles de calidad. Nuestro kontor o centro de distribución en su país era, por lo tanto, una fuente clave de riqueza para la Liga. ¡Acontecimientos recientes en el frente diplomático y geográfico han hecho que nuestros comerciantes recuperen sus oficinas perdidas hace mucho en Veliky Nóvgorod!"
 flavor_hsa.5.a:0 "¡Un día histórico para el pueblo de Lübeck!"
 
 flavor_hsa.6.t:0 "El mercado de arenques de Lübeck"
 flavor_hsa.6.d:2 "La presencia de grandes bancos de arenques en torno a la península de Falsterbo es legendaria. Nuestro pueblo lleva años contando historias sobre su abundancia mientras nuestros pescadores proporcionaban a nuestra gente producto fresco y valioso. Tal abundancia de pescado de fácil obtención ha  abastecido los mercados de Escania y sus alrededores, al ser fuente de gran riqueza para todos los mercaderes dedicados al comercio del arenque.\n\nPuede que entrar en el mercado como competidor de Escania resultase muy rentable. Sin embargo, a pesar de la abundancia de vida marina en el estrecho, muchos consejeros de nuestra corte sugieren que mejor nos mantengamos fieles a nuestra principal exportación, los suministros navales de Lübeck."
 flavor_hsa.6.a:0 "¡Compitamos contra nuestros vecinos!"
 flavor_hsa.6.b:0 "Jamás podríamos abandonar nuestras tradiciones."
 flavor_hsa.6.c:0 "¡Seamos pioneros en métodos de conservación para superar a nuestros competidores!"
 
 flavor_hsa.7.t:0 "Muelles y embarcaderos de Bryggen"
 flavor_hsa.7.d:2 "La Liga Hanseática lleva siglos presente en Noruega desde el comienzo de sus actividades en el kontor de Bryggen. Rápidamente se convirtió en un centro de comercio muy importante que controlaba los intercambios por la costa noruega. Sin embargo, a partir de entonces la Liga perdió influencia en la ciudad, y sus oficinas se entregaron a otros comerciantes locales y extranjeros.\n\nEn torno a [GetYear] se restableció en la ciudad una oficina de la Liga Hanseática. Ahora que el área ha recuperado su importancia como centro comercial para la Liga, las instalaciones en torno al puerto, incluyendo los muelles y edificios de almacenamiento, han florecido y se han expandido considerablemente en un intento por proporcionar capacidad mercantil al nuevo influjo de comerciantes."
 flavor_hsa.7.a:0 "¡Espíritu empresarial y cooperación en su máxima expresión!"
 
 flavor_hsa.8.t:0 "La ciudad hanseática de Visby"
 flavor_hsa.8.d:2 "El puerto natural de Visby ha sido durante mucho tiempo un importante centro de comercio del Báltico. Los comerciantes locales colaboraron sin problemas con sus homólogos foráneos y la ciudad se convirtió en el puerto de enlace entre los fríos páramos rusos y los comerciantes del oeste de Europa. A su vez la ciudad alberga un conjunto impresionante de fortificaciones que mejora aún más su imagen como destino mercantil robusto y de confianza."
 flavor_hsa.8.a:0 "¡Es el fruto de los trabajos de la Liga!"
 
 flavor_hsa.9.t:0 "La confederación de Danzig"
 flavor_hsa.9.d:2 "Fundada originalmente el 21 de febrero de 1440 en Marienwerder por un grupo de nobles y clérigos de distintas ciudades de Prusia para oponerse a las regulaciones mercantiles impuestas por los Caballeros teutónicos, la Confederación prusiana se convirtió rápidamente en un jugador poderoso en la política interna de la región. Al final acabaría buscando la protección del rey polaco cuando este tomó las armas contra los teutónicos.\n\nPese a los conflictos entre los bandos antes mencionados, ahora Danzig se encuentra dentro de nuestra esfera de influencia. El resultado es que los comerciantes de la ciudad y los miembros de la Confederación han acudido a nuestra corte de Lübeck para negociar y solicitar acceso a nuestros prósperos mercados."
 flavor_hsa.9.a:0 "Podemos permitir su influencia en nuestras ciudades."
 flavor_hsa.9.b:0 "¡Nada de interferencias extranjeras!"
 
 flavor_hsa.10.t:0 "Ayuntamiento de Lübeck"
 flavor_hsa.10.d:1 "Gracias a ubicación geográfica favorable de Lübeck, la mayor parte de las reuniones anuales de los miembros mercantiles de la Liga Hanseática tienen lugar en la ciudad. Por lo tanto, presidimos la Liga y tenemos la capacidad de dirigir y decidir el rumbo de acción que debe tomar esta. El nuevo ayuntamiento levantado en [GetYear] servirá como asamblea central y cámara de deliberación para los asuntos de la Liga. Su impresionante arquitectura y magnificencia será un testimonio tanto de la importancia de nuestra ciudad como de la abundancia de riquezas de la Liga Hanseática en su conjunto."
 flavor_hsa.10.a:0 "Beide part schal ein richter horen und den ordel"
 
 flavor_hsa.11.t:0 "Las puertas de la ciudad de Lübeck"
 flavor_hsa.11.d:1 "No cabe duda que una ciudad tan importante en el flujo comercial como Lübeck reunirá grandes cantidades de riquezas y, por tanto, atraerá la atención de todas las naciones codiciosas que la rodean. Esto hace que la presencia de murallas no sea solo una necesidad, sino algo vital para la existencia de la misma ciudad. Por fortuna, no hemos descuidado nuestro deber de garantizar la seguridad de nuestra ciudad y nuestras fortunas y las impresionantes fortificaciones que las rodean dan fe de ello. Las numerosas murallas y puertas que rodean nuestra ciudad asegurarán que nadie se atreva a atacarnos para robarnos nuestras riquezas."
 flavor_hsa.11.a:0 "¡Que hagan temblar a nuestros enemigos!"
 
 flavor_hsa.12.t:0 "Teoría del mercantilismo"
 flavor_hsa.12.d:1 "El mercantilismo fue una teoría y práctica económica que se extendió por Europa entre los siglos XVI y XVIII. Hacía hincapié en la acumulación de riquezas mediante un equilibrio positivo del comercio, principalmente mediante exportaciones. Los gobiernos promocionaban las exportaciones y disuadían las importaciones por medio de distintas medidas como aranceles y subsidios. El objetivo era aumentar la riqueza y poder de la nación mediante la acumulación de oro y plata y la creación de una industria nacional fuerte al mismo tiempo que se eliminaba la competencia extranjera."
 flavor_hsa.12.a:0 "¡El dinero hace que el mundo siga girando!"
 
 flavor_hsa.13.t:0 "La coca hanseática"
 flavor_hsa.13.d:2 "Para facilitar nuestras empresas mercantiles necesitaremos infraestructuras adecuadas y vehículos para trasladar nuestras mercancías. Por tanto, adoptaremos la coca hanseática con el objetivo de comerciar, un carguero voluminoso de un solo mástil y vela cuadrada. ¡Este barco se convertirá en el símbolo de nuestra destreza y abundancia financiera que surque las líneas marítimas y conecte nuestros muchos puertos!"
 flavor_hsa.13.a:0 "¡Una embarcación maravillosa que transporte nuestras mercancías y comerciantes!"
 
 flavor_hsa.14.t:0 "Adler von Lübeck"
 flavor_hsa.14.d:2 "El Adler von Lübeck, el buque más grande jamás visto en nuestra flota será el orgullo de nuestra armada. ¡Hasta nuestros enemigos más poderosos y con mayor competencia naval temblarán ante su tamaño y potencia de fuego cuando surque graciosamente los mares!\n\nTal destreza naval mostrada por el Adler será sin duda objeto de envidia a ojos de nuestros rivales. Proteger su legitimidad y su aura de invencibilidad conseguirá que nuestra nación se siga beneficiando de su glorioso nombre."
 flavor_hsa.14.a:0 "¡Que el sonido de nuestra artillería silencia los gritos de nuestros enemigos!"
 
 flavor_hsa.16.t:0 "Privilegios comerciales para la Hansa"
 flavor_hsa.16.d:0 "La ciudad de Danzig, ahora firmemente bajo nuestro control, fue un centro de comercio bajo la antaño poderosa Liga Hanseática situada en Lübeck. Desde entonces, la Liga ha perdido la gracia debido a multitud de factores y ha visto cuestionado su poder en el Báltico y más allá. A pesar de estas deficiencias, los recientes acontecimientos en torno a las costas alemanas y del Báltico han hecho que la Liga recupere su prestigio. Una vez más, los poderosos comerciantes de la Hansa llegan a Danzig con una oferta lucrativa."
 flavor_hsa.16.a:0 "¡Ofrecedles un trato lucrativo!"
 flavor_hsa.16.b:0 "¡Ni hablar de ello!"
 
 flavor_hsa.17.t:0 "Una oferta real por Danzig"
 flavor_hsa.17.d:0 "La corte polaca se ha llegado a nuestros comerciantes con una oferta lucrativa. Dada la naturaleza expansiva de nuestro comercio y los acontecimientos recientes con la Liga Hanseática, que ha recuperado su antiguo esplendor, desea negociar sobre la vuelta de la ciudad de Danzig a la Liga. Desde luego, semejante movimiento diplomático tendrá un coste, pero podría ser prudente considerarlo e intentar evitar cualquier derramamiento de sangre innecesario a favor o en contra de la corona polaca y su poderoso ejército, para no correr el peligro de destruir lo que hemos luchado por construir hasta ahora."
 flavor_hsa.17.a:0 "Una propuesta aceptable"
 flavor_hsa.17.b:0 "¡Es una locura!"
 flavor_hsa.17.c:0 "Que el líder de la Hansa negocie un trato mejor."
 
 flavor_hsa.18.t:0 "El Kontor Stalhof"
 flavor_hsa.18.d:1 "Los comerciantes de Lübeck llevan siglos negociando con objetos de valor por los mares del Norte. Acontecimientos recientes en el frente diplomático hicieron que el trono [236.Owner.GetAdjective] concediese a ciertos individuos de Lübeck no solo la capacidad de viajar libremente a y desde Londres, sino también luz verde para abrir oficinas en las áreas más bulliciosas del puerto de la ciudad. Esto culminó históricamente en la creación del Steelyard, una serie de oficinas confiadas a los comerciantes de la Hansa que tuvieron un efecto positivo para ambas naciones."
 flavor_hsa.18.a:0 "¡Nuestros comerciantes son famosos de Londres a Nóvgorod!"
 
 flavor_hsa.19.t:0 "Monedas y diplomacia de la Hansa"
 flavor_hsa.19.d:2 "Los comerciantes de Lübeck llevan siglos negociando con objetos de valor por los mares del Norte. Acontecimientos recientes en el frente diplomático han hecho que el trono [Root.GetAdjective] conceda a ciertos individuos de Lübeck no solo la capacidad de viajar libremente a y desde Londres, sino también luz verde para abrir oficinas en las áreas más bulliciosas del puerto de la ciudad. Esto acabó culminando históricamente en la creación del Steelyard, una serie de oficinas entregadas a los comerciantes de la Hansa que tuvieron un efecto positivo para ambas naciones."
 flavor_hsa.19.a:0 "¡Su fortuna estará a salvo en Londres!"
 
 flavor_hsa.20.t:0 "La sangre de Lübeck"
 flavor_hsa.20.d:0 "La regulación de la madera y la mano de obra en el sector marítimo fue en su día el alma de nuestra gran república. Pero a principios del siglo XV perdimos el monopolio sobre la construcción naval y los bienes asociados a ella y de este modo perdimos el firme control sobre los mismos mares. Pese a numerosos reveses la Hansa ha redescubierto recientemente su poder perdido hace tanto sobre el comercio de los suministros navales al reimponer el control sobre los mercados de nuestra ciudad natal y del extranjero. No muchos pueden decir claramente qué significa esto, ¡pero el desarrollo positivo de que nuestra ciudad vuelva a sus raíces es desde luego una señal de tiempos prósperos por venir!"
 flavor_hsa.20.a:0 "¡Volvemos a ser los señores de la madera!"
 
 flavor_hsa.21.t:1 "Georg Giese, un comerciante famoso"
 flavor_hsa.21.d:2 "Al ser una nación que canaliza una gran abundancia de comercio, vemos grandes movimientos de bienes y personas de gran valor. Uno de estos individuos destacados es Georg Giese, un talentoso comerciante que lleva años gestionando el despacho de su familia en nuestro kontor de Londres. Sus operaciones han sido un gran éxito y nuestros beneficios e influencia en el mercado de Londres han aumentado considerablemente gracias a él. Ahora que ha vuelto de Londres parece que podemos emplear su gran potencial de un modo más directo."
 flavor_hsa.21.a:0 "George llevará a nuestro pueblo a la grandeza."
 flavor_hsa.21.b:0 "Pese a su aptitud, debemos seguir los procedimientos republicanos…"
 flavor_hsa.21.c:0 "¡Sus habilidades no tienen precio!"
 
 flavor_hsa.22.t:0 "Albrecht Moldenhauer"
 flavor_hsa.22.d:1 "La Liga Hanseática es una congregación, o más bien una alianza informal, de muchos comerciantes de todos los territorios del poderoso Sacro Imperio Romano y más allá. Muchos comerciantes han ido y venido, algunos más dotados para hacer fortunas legendarias y asegurarse un lugar en las páginas de la historia y otros no tanto. \n\nSin embargo, pocos han dejado tal huella en la historia como Albrecht Moldenhauer, un genio comerciante de nuestra ciudad de Lübeck. Fue vital para el desarrollo del comercio con Suecia y Noruega y gracias a él ha aumentado considerablemente el flujo de bienes con ambos países. Desde luego, tenemos que emplear a individuos con talento como él."
 flavor_hsa.22.a:0 "Su experiencia mercantil es asombrosa."
 
 flavor_hsa.23.t:0 "Grevens Fejde"
 flavor_hsa.23.d:0 "La situación en Dinamarca, dado los acontecimientos recientes desastrosos, es grave. La corte de su débil monarca está partida ya que nobles de poca monta luchan por la autoridad real, así como el derecho a ejercerla. Hace poco se nos acercaron unos agentes extranjeros que afirmaban de ser mensajeros de las facciones rebeldes de la corte de Dinamarca. Sugirieron que una donación monetaria de cierta magnitud les ayudaría en su esfuerzos contra su tiránico soberano. Sea cual sea la causa, ¡esta puede ser nuestra oportunidad para introducirnos en la política danesa y debilitar la autoridad de su corona!"
 flavor_hsa.23.a:0 "¡Esta es la nuestra!"
 flavor_hsa.23.b:0 "Nos mantendremos firmes con la familia real de Dinamarca."
 
 flavor_hsa.24.t:0 "El nuevo puerto principal de Ámsterdam"
 flavor_hsa.24.d:0 "Desde luego, muchos factores han contribuido a la caída de la Liga Hanseática en la primera mitad del siglo XV. Ya sea por hambre, desgracia, castigo divino o la hambruna de los metales, nuestra corte perdió su antiguo esplendor y posición como poderosa unión mercantil de cientos de comerciantes en todas las ciudades alemanas y más allá. En nuestro lugar, los intrigantes comerciantes de la corte holandesa intentan usurpar nuestra posición y superarnos en términos de influencia en los mercados de Europa. Tal comportamiento es, como poco, motivo de guerras justas y hay que poner en su sitio a estos hombrecillos de Holanda o nos arriesgamos a una desaparición inevitable."
 flavor_hsa.24.a:0 "¡Esto les costará las cabezas!"
 
 flavor_hsa.25.t:0 "Hans Holbein el Joven"
 flavor_hsa.25.d:1 "Es ciertamente una visión fascinante seguir los efectos de eventos históricos importantes como el Renacimiento. Hans Holbein es un pintor y grabador alemán que trabajó en el estilo renacentista nórdico y se convirtió en una de las figuras más importantes de este estilo del siglo XVI. Diferenciado de su padre, al principio trabajó en Basilea mezclando influencias del gótico tardío y renacentistas para crear su estética única. Tras conseguir reconocimiento en Inglaterra tracias a su asociación con figuras humanistas como Tomas Moro, Holbein fue nombrado pintor del rey Enrique VIII y produjo retratos notables que captaron tanto su semejanza y un simbolismo profundo. Su arte, célebre por su precisión y profundidad, sigue fascinando a los estudiosos y se considera la cima de la retratística por su perspicaz representación de la personalidad y su estilo elegante."
 flavor_hsa.25.a:0 "¡El estilo del Renacimiento nórdico florece gracias a grandes hombres como él!"
 
 flavor_hsa.26.t:0 "La coronación de una nueva reina"
 flavor_hsa.26.d:0 "Muchos afirmaron que nuestra República estaba en su último aliento, ya que en la segunda mitad del siglo XV nuestros comerciantes luchaban por mantener (y a menudo perdían) su monopolio en los numerosos centros de comercio de Europa. A pesar de varios reveses y las maquinaciones de nuestros enemigos, no solo hemos logrado salir victoriosos sino también reforzar los valores de nuestra liga comercial. Al dominar los mercados más importantes de Noruega al Báltico, hemos demostrado que nuestros detractores están equivocados, ¡y elevado el estatus de nuestra gran nación a alturas nunca antes vistas! ¡En verdad, es la coronación de la reina más poderosa de Alemana! ¡Larga vida la Hansa!"
 flavor_hsa.26.a:0 "¡Abrazaremos el futuro!"
 flavor_hsa.26.b:0 "Mejor que nos aferremos a nuestras raíces."
  
 
