 #National Ideas 
 PLC_ideas:0 "Ideas de MPL"
 PLC_ideas_start:0 "Tradiciones de MPL"
 PLC_ideas_bonus:0 "Ambición de MPL"
 plc_prosperous_folwarks:0 "El sistema folwark"
 plc_prosperous_folwarks_desc:0 "La posesión de un noble terrateniente de la Mancomunidad está normalmente compuesta de lo que llamamos folwarks. Es una granja de gran tamaño trabajada por varios siervos para producir excedentes para el comercio tanto interno como externo. Mientras podamos mantener este sistema funcional y quizás reformar las leyes que se ocupan de él con el paso del tiempo, el sistema folwark seguirá aportando grandes cantidades a nuestras rutas comerciales y reservas."
 pol_jagiellonian_university:0 "Universidad Jagellónica"
 pol_jagiellonian_university_desc:0 "¡Fundada en 1364, puede que la Universidad Jagellónica de Cracovia sea uno de los mejores lugares de toda Europa! Ha atraído, enseñado y cultivado una variedad de mentes filosóficas y científicas sin las cuales Europa probablemente no habría podido vivir, mucho menos los pueblos polacos y lituanos. De ahora en adelante, la Universidad Jagellónica seguirá siendo uno de los puntos más brillantes de nuestra gran Mancomunidad."
 plc_the_obrona_potoczna:0 "Obrona Potoczna"
 plc_the_obrona_potoczna_desc:0 "Lo que llamamos «defensa continua» es en realidad un ejército permanente que el monarca paga de su propio bolsillo. Tradicionalmente está emplazado en áreas conflictivas o lugares donde las fronteras con un vecino no están claramente definidas, para que no se inmiscuyan en los intereses de la Mancomunidad. Con el paso del tiempo, este sector militar nuestro nos proporcionará soldados bien adiestrados y generales habilidades que sepan tratar con toda clase de enemigos, ya sean de ascendencia polaca, lituana, ucraniana o extranjera."
 plc_refine_our_golden_liberty:0 "Refinado de la Libertad dorada"
 plc_refine_our_golden_liberty_desc:0 "Nuestra doctrina política: «Nuestro Estado es una república bajo la presidencia del Rey». Nos atenemos a esta declaración y a los siguientes aspectos: la elección de un rey por parte de todos los nobles, un Sejm, los Pacta Conventa, la libertad religiosa, el derecho legal a rebelarse contra un rey que ha transgredido las libertades religiosas, el liberum veto y el formar una organización para obligar a un objetivo político común. Si seguimos consagrando estos aspectos de nuestra república y también los perfeccionamos con nuevas leyes y legislación a medida que avancemos, la Mancomunidad nunca se quedará anticuada ni estancada en su política."
 pol_royal_guards:0 "Los Guardias reales polacos"
 pol_royal_guards_desc:0 "Los Guardias reales polacos, responsables directos de la protección del monarca y su familia, están llamados a ser la cúspide del poder de la Mancomunidad. Dotados del mejor equipo que podemos obtener y entrenados con diversos métodos a lo largo de su vida, los Guardias reales polacos animarán y reforzarán a nuestros soldados en el futuro, especialmente a nuestra infantería. Al tiempo que mantienen al monarca y a su familia a salvo de cualquier daño."
 plc_tempered_by_neighbors:0 "Templados por los vecinos"
 plc_tempered_by_neighbors_desc:0 "A nuestro alrededor no hay más que conflicto. ¿Suecos? Conflictos bálticos. ¿Húngaros? Disputas fronterizas. ¿Teutones? Viejas rencillas y ansias de tierras. ¿Rusos? Ambición de tierras por ambos lados. Una y otra vez se nos ha puesto a prueba en combate, ya que nuestras fronteras al este y el oeste son difíciles de definir más allá de un mapa dibujado a mano. Pero estos tiempos de guerra no rompieron al pueblo polaco y lituano, solo les hizo más fuertes."
 LAE_ideas:0 "Ideas latinas"
 LAE_ideas_start:0 "Tradiciones latinas"
 LAE_ideas_bonus:0 "Ambición latina"
 lae_emperor_constantinople:0 "Emperador de Constantinopla"
 lae_emperor_constantinople_desc:0 "Constantinopla vuelve a ser la capital de un Imperio latino renacido, desde donde se expandirá y ejercerá su autoridad."
 lae_latin_patriarch:0 "Patriarcado latino"
 lae_latin_patriarch_desc:0 "Los patriarcas son los cuatro obispos metropolitanos del Mediterráneo oriental y el latino de Constantinopla pretende establecer su autoridad sobre la región."
 lae_byzantine_bureaucracy:0 "Burocracia bizantina"
 lae_byzantine_bureaucracy_desc:0 "El Imperio bizantino ha heredado una longeva tradición de una administración consolidada que lleva un milenio operando. Sería una buena idea poner esta burocracia al servicio del renacido Imperio latino"
 lae_guilds_pera:0 "Gremios comerciales de Pera"
 lae_guilds_pera_desc:0 "Una colonia de comerciantes italianos se establecieron en Constantinopla, con sus cuarteles en la ciudad de Pera, al otro lado del Cuerno de oro."
 lae_partitio_graeci:0 "Partitio Graeci"
 lae_partitio_graeci_desc:0 "El trabajo para reclamar tierras de los griegos cismáticos al catolicismo romano es la principal prioridad para los emperadores latinos."
 lae_frankokratia:0 "Francocracia"
 lae_frankokratia_desc:0 "«Franco» es el término genérico que engloba a todos los países de Europa Occidental y Central, que son el principal soporte diplomático y militar del Imperio latino."
 RPR_ideas:0 "Ideas prusianas"
 RPR_ideas_start:0 "Tradiciones prusianas"
 RPR_ideas_bonus:0 "Ambición prusiana"
 reciprocal_guarantee_of_two_nations:0 "Garantía recíproca de las Dos Naciones"
 reciprocal_guarantee_of_two_nations_desc:0 "Durante siglos, las muchas entidades políticas dentro de nuestro reino han ido sueltas y causado conflictos con relativa autonomía. Es el momento justo de que tomemos las riendas y metamos en cintura a estos elementos para garantizar el funcionamiento fluido y eficiente de nuestros asuntos internos."
 
 #Reforms 
 polish_great_sejm:0 "Gran Sejm"
 polish_great_sejm_desc:0 "El Gran Sejm es la autoridad principal en los asuntos de la corona polaca. Sus votos los emiten en su mayoría nobles provinciales y poderosos que tienen un fuerte control sobre los asuntos de la corte."
 polish_elective_monarchy:0 "Monarquía electiva polaca"
 polish_elective_monarchy_desc:0 "Pese a la unión entre nosotros y nuestros hermanos lituanos, los nobles siguen acumulando la mayor cantidad de poder en sus filas. Sin embargo, el estado electivo de nuestra monarquía implica la entrada de gobernantes extranjeros, lo que puede ser una bendición o una maldición."
 polish_autocratic_monarchy:0 "Monarquía autocrática polaca"
 polish_autocratic_monarchy_desc:0 "Basta de depender de cumplir los mandados de hombrecillos indisciplinados que tuvieron la suerte de nacer en una casa noble. ¡La corona polaca es libre de una vez por todas para forjar y formar su propio destino!"
 
 #Decisions
 revoke_the_pacta_conventa_title:0 "Eliminar los Pacta Conventa"
 revoke_the_pacta_conventa_desc:0 "Los nobles han impuesto privilegios a nuestro gobernante. Estos han sido considerados ilegales, una apropiación de poder por parte de los nobles para degradar y rebajar aún más nuestro poder real. Debemos rechazar esta flagrante afrenta a nuestra autoridad."
 
 ###Lithuania###
 #Slot 1#
 lit_emblem_faith_title:0 "Emblema de la fe"
 lit_emblem_faith_desc:0 "Nuestro país se ha visto mucho tiempo atormentado por conflictos religiosos. Para resolver nuestros asuntos internos debemos reforzar nuestra fe y cuidar de nuestras relaciones con el Santo Padre."
 sca_lit_religious_unity_title:0 "Asentamientos religiosos"
 sca_lit_religious_unity_desc:0 "Hay que resolver el asunto de la religión en Lituania. Muchos de nuestros súbditos aún siguen la fe ortodoxa, por no decir nada de las llamadas cada vez más apremiantes para una reforma entre los católicos. Debemos solucionar este asunto por cualquier medio que tengamos disponible."
 lit_privilege_vilnius_title:0 "Privilegio de Vilna"
 lit_privilege_vilnius_desc:0 "Muchos nobles terratenientes de nuestro reino no siguen la religión del estado. Como no sería inteligente oponerse a unos poderosos benefactores en potencia de nuestro Estado, debemos ganarnos a estos aristócratas con la concesión de privilegios especiales."
 lit_jesuit_academy_title:0 "Una academia jesuita"
 lit_jesuit_academy_desc:0 "Ninguna nación puede enorgullecerse de ser portadora del conocimiento y la ilustración sin un sólido centro de enseñanza. Para solucionar eso, en 1579 se fundó la Universidad de Vilna, la tercera universidad más antigua de los alrededores de la región. Fundada al principio por los jesuitas como una institución de estudios superiores, el claustro más tarde albergaría una variedad de divisiones, incluyendo teología, humanidades y filosofía."
 #Slot 2#
 lit_stabilize_interior_title:0 "Estabilizar en el interior"
 lit_stabilize_interior_desc:0 "La reciente guerra civil dejó cicatrices en nuestras tierras. Si queremos dejar atrás los males de nuestro pasado, debemos ocuparnos de la estabilización de nuestros asuntos internos."
 lit_reform_magdeburg_laws_title:0 "Leyes de Magdeburgo"
 lit_reform_magdeburg_laws_desc:0 "La introducción de legislación occidental para dirigir el crecimiento de nuestros centros urbanos ha ayudado desde luego a hacer saltar su desarrollo. Sin embargo, si queremos utilizar esta oleada de urbanización que nuestra riqueza ha cultivado, debemos reformar nuestras leyes y comprobar su eficacia."
 lit_elective_courts_title:0 "Tribunales electivos"
 lit_elective_courts_desc:0 "A pesar de nuestros intentos por crear procedimientos jurisprudenciales meritocráticos con la creación de tribunales encabezados por sejmiks, se ha hecho evidente que estos foros de derecho se han degradado hasta convertirse en una herramienta más para la expansión de la influencia de la nobleza, ya que muchos nobles desprecian o ignoran las sentencias. De nosotros depende eliminar esta corrupción y crear un proceso legal sano en todo nuestro reino."
 lit_enforce_tribunal_title:0 "Dar fuerza al tribunal"
 lit_enforce_tribunal_desc:0 "Delega relaciones y responsabilidades es vital si queremos lograr la estabilidad y un crecimiento próspero. Para facilitar este desarrollo debemos crear un tribunal superior de apelaciones para la aristocracia de la nación."
 #Slot 3#
 sca_lit_ukraine_2_title:0 "Desarrollar Rutenia"
 sca_lit_ukraine_2_desc:0 "Kiev fue en el pasado una ciudad orgullosa, capital de toda la Rus. Desde entonces ha caído en la ruina y debe ser restaurada como un centro de comercio y riqueza, un emblema resplandeciente de nuestra próspera nación."
 sca_lit_develop_sluck_title:0 "Fajas de Sluck"
 sca_lit_develop_sluck_desc:0 "La nobleza se ha acostumbrado a usar fajas de tela fina para ceñir sus ropajes, y no hay ninguna fajas mejores que las producidas en Sluck. Hemos de asegurarnos de que la provincia sea capaz de producir suficientes fajas para satisfacer la creciente demanda de la nobleza."
 lit_build_manufactories_title:0 "Industrializar Lituania"
 lit_build_manufactories_desc:0 "Se han hecho grandes avances en el campo de la producción, tanto tecnológicos como organizativos. Invirtamos grandemente en nuevas fábricas, una gran revolución industrial puede estar sobre nosotros."
 #Slot 4#
 sca_mission_lit_cossacks_title:0 "Acercarnos a los cosacos"
 sca_mission_lit_cossacks_desc:0 "Los cosacos son amigos leales y enemigos peligrosos. Debemos asegurarnos de que los cosacos que viven en nuestras provincias son leales, están satisfechos y dispuestos a ejercer la violencia contra nuestros enemigos."
 sca_lit_conquer_crimea_title:0 "Conquistar Crimea"
 sca_lit_conquer_crimea_desc:0 "Asaltantes y esclavistas han hostigado Rutenia durante siglos. Hemos de poner fin a estas actividades bárbaras subyugando a los tártaros de Crimea."
 lit_harness_steppes_title:0 "Dominar las estepas"
 lit_harness_steppes_desc:0 "Históricamente las estepas han dado a luz a numerosas figuras legendarias que fueron y vinieron y dejaron su huella en los libros de historia. Si queremos alcanzar nuestro lugar entre las estrellas, debemos atender todos los aspectos de nuestro reino y, especialmente, las tierras recién conquistadas en nuestra frontera sureste."
 lit_great_power_politics_title:0 "Políticas de gran potencia"
 lit_great_power_politics_desc:0 "Ya no seguiremos siendo un actor secundario de menor importancia en los grandes asuntos del viejo continente. Es hora de que las gentes de nuestra gran nación se alcen y demuestren a aliados y enemigos por igual que nuestro brío resistirá el paso del tiempo y prevalecerá sobre aquellos que desean poner fin a nuestro longevo gobierno. Es hora de que Lituania alcance la grandeza que se merece con toda justicia."
 #Slot 5#
 lit_settle_polish_inheritance_title:0 "La sucesión polaca"
 lit_settle_polish_inheritance_desc:0 "Polonia, nuestros aliados más cercanos, experimentan una crisis de liderazgo que podría tener graves implicaciones para la independencia lituana. Debemos salir de esta situación con nuestras fronteras intactas, ya sea mediante unión o por haber luchado por nuestra independencia."
 lit_march_west_title:0 "Marchar al Oeste"
 lit_march_west_desc:0 "Las tierras de la corona polaca a nuestro oeste están maduras para ser tomadas. Los recientes acontecimientos tras la prematura muerte de su anterior gobernante han dejado vacante el trono polaco. Se acerca nuestra hora de atacar y expandir nuestro dominio."
 sca_lit_defeat_the_livonian_order_title:0 "Derrotar a la Orden Livona"
 sca_lit_defeat_the_livonian_order_desc:0 "La Orden Livona ha librado guerra contra Lituania desde su fundación, incluso después de convertirnos al catolicismo. Debemos aplastarlos de una vez y para siempre."
 sca_mission_lit_polish_union_title:0 "Imponer una mancomunidad"
 sca_mission_lit_polish_union_desc:0 "Polonia y Lituania están destinadas a compartir un destino, lo sepan los polacos o no. Nuestras naciones deben unirse bajo un solo gobernante, un único y verdadero rey."
 sca_lit_conquer_novgorod_title:0 "Romper Nóvgorod"
 sca_lit_conquer_novgorod_desc:0 "El avance de la influencia moscovita amenaza con trastocar el equilibrio de poder entre la Rus. Debemos asegurarnos de que nuestros antiguos aliados, la República de Nóvgorod, sea capaz de plantar cara, o si no tendremos que tener un papel más activo en los asuntos rusos."
 sca_lit_conquer_muscovy_title:0 "Campaña hacia Moscú"
 sca_lit_conquer_muscovy_desc:0 "Incluso con un Nóvgorod fuerte que controle su fuerza, los moscovitas siguen siendo una amenaza inaceptable. Debemos poner un rey lituano en su trono o bien golpear el mismo Moscú."
 
 
 
 #Modifiers
 lit_wave_piety_modifier:0 "Oleada de piedad"
 desc_lit_wave_piety_modifier:0 "Nuestro pueblo ha demostrado una fuerza de fe sin precedentes, lo que expresa nuestra unidad con lo divino y sus representantes en la Tierra."
 lit_privilege_vilnius_modifier:0 "Privilegio de Vilna"
 desc_lit_privilege_vilnius_modifier:0 "Al cooperar estrechamente con los más altos nobles de nuestro reino, hemos logrado mejorar las bases de la tolerancia en nuestras comunidades."
 lit_stable_rule_modifier:0 "Gobierno estable"
 desc_lit_stable_rule_modifier:0 "La era de territorios autónomos dentro de nuestras fronteras ha acabado. Ahora todos los pequeños señores y barones del sur responden ante nuestro señor. Este desarrollo ha tenido un impacto positivo en el crecimiento de nuestra nación y nuestro pueblo."
 lit_stable_rule_2_modifier:0 "Gobierno estable"
 desc_lit_stable_rule_2_modifier:0 "La era de territorios autónomos dentro de nuestras fronteras ha acabado. Ahora todos los pequeños señores y barones del sur responden ante nuestro señor. Este desarrollo ha tenido un impacto positivo en el crecimiento de nuestra nación y nuestro pueblo."
 lit_centers_urbanization_modifier:0 "Centro de la urbanización lituana"
 desc_lit_centers_urbanization_modifier:0 "Esta provincia es un centro de urbanización en auge dentro de las tierras lituanas. Muchos comerciantes, artistas y personas de opulencia considerable se ven atraídos, lo que infunde vida a esta hermosa ciudad."
 lit_efficient_sejmiks_modifier:0 "Sejmiks eficientes"
 desc_lit_efficient_sejmiks_modifier:0 "Los sejmiks recién nombrados parecen defender la ley lituana y, como resultado, generan procedimientos legislativos fluidos."
 lit_efficient_leg_proceedings_modifier:0 "Procedimientos legislativos fluidos"
 desc_lit_efficient_leg_proceedings_modifier:0 "Nuestra administración está ahora a la altura de los tiempos y es más eficiente que nunca gracias a las necesarias reformas burocráticas introducidas por la corte real."
 lit_harnessed_steppes_modifier:0 "Desarrollo de la estepa"
 desc_lit_harnessed_steppes_modifier:0 "Las estepas al sureste de nuestras fronteras son el hogar de muchos pueblos errantes. Cobrarles impuestos ha tenido un impacto notablemente positivo en nuestro saldo mensual."
 lit_golden_age_lit_modifier:0 "Edad de oro de Lituania"
 desc_lit_golden_age_lit_modifier:0 "Pese a los intentos incesantes de nuestros enemigos y a pesar de todo, el pueblo de Lituania ahora prospera y crece más fuerte y mejor. ¡Es verdaderamente una edad de oro para nuestra gran nación!"
 lit_part_of_the_polish_domain_modifier:0 "Miembro del Sejm polaco"
 desc_lit_part_of_the_polish_domain_modifier:0 "Al ser parte del dominio polaco, nos beneficiamos enormemente mientras intentamos estabilizar nuestros asuntos internos y refrenar a los señores y barones locales."
 lit_increased_dev_modifier:0 "Desarrollo eficiente del dominio polaco"
 lit_attracting_migrants_modifier:0 "Atrayendo migrantes"
 desc_lit_attracting_migrants_modifier:0 "Nuestra nación tiene una reputación de ser tolerante y de mente abierta. Esto ha llevado a que nuestra área sea un destino cada vez más preferido por migrantes."
 lit_lithuanian_supremacy_modifier:0 "Supremacía lituana"
 desc_lit_lithuanian_supremacy_modifier:0 "Nuestra cultura reina sobre todas las demás debido a nuestra naturaleza suprema, que se expresa en todas las formas de prestigio, arte, arquitectura y literatura."
 canonization_of_casimir_modifier:0 "Canonización de Casimiro"
 desc_canonization_of_casimir_modifier:0 "Nuestro querido gobernante, Casimiro, se ha convertido en una estrella deslumbrante del catolicismo y reclamado un lugar entre los muchos santos de nuestra religión."
 lit_landed_cossack_lords_modifier:0 "Señores cosacos con tierras"
 desc_lit_landed_cossack_lords_modifier:0 "Al conceder tierras a los señores cosacos, hemos garantizado que sigan leales a nosotros y proporcionen a nuestras fuerzas armadas los mejores jinetes y monturas."
 enable_estate_nomadic_tribes_modifier:0 "Activa estamento de las tribus"
 lit_forum_thought_modifier:0 "Mercado lituano de ideas"
 desc_lit_forum_thought_modifier:0 "Esta institución es el corazón del movimiento científico de Lituania. Al enseñar materias como derecho, arquitectura, filosofía y más, esta universidad se ha vuelto muy prestigiosa e innovadora."
 
 
