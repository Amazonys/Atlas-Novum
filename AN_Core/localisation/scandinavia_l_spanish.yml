 #Events 
 flavor_lit.14.t:0 "Canonización de Casimiro Jagellón"
 flavor_lit.14.d:0 "Nacido en el palacio real de Varsovia, Casimiro llegó a la edad adulta bajo la tutela de un sacerdote polaco. Su educación conservadora le llevó a valorar su fe y llevarla como un emblema en su pecho. Sus obras durante su reinado, en concreto la erección de distintos templos y la mejorar de relaciones con la Santa Sede hizo que fuera proclamado santo, una figura vibrante de la piedad lituana y la fuerza religiosa."
 flavor_lit.14.a:0 "¡Bendito sea el Señor!"
 
 
 flavor_lit.15.t:0 "Academia et Universitas Vilnensis Societatis Jesu"
 flavor_lit.15.d:0 "En [GetYear], tras una petición del monarca y las altas esferas de la nobleza, se creó la Academia jesuita en [272.GetName]. Su función principal era unir religión y ciencia, filosofía y humanidades con la teología. Los primeros estudiantes se matricularon poco después y ese mismo año se creó una gran biblioteca ese mismo año a la que varias personalidades de la política lituana donaron miles de libros y volúmenes de conocimiento."
 flavor_lit.15.a:0 "¡Es un momento para vivirlo!"
 
 flavor_lit.16.t:0 "Restauración de los antiguos lazos"
 flavor_lit.16.d:0 "El trono de Polonia ha permanecido vacante bastante tiempo tras el trágico fallecimiento del último monarca polaco en los campos de Varna. Al sufrir una derrota aplastante contra las fuerzas otomanas, la corona polaca se resquebrajó, poniendo fin a una unión entre tres de las naciones más grandes de Europa. Ahora nos llegan mensajeros polacos, pidiendo que nuestro Casimiro se traslade a la capital polaca para gobernar nuestras dos naciones desde su nueva sede de poder. Sin embargo, esto significaría renunciar a nuestra independencia y una gran parte de nuestra autonomía. Nuestra decisión en este asunto tendrá repercusiones en los salones de la historia."
 flavor_lit.16.a:0 "Nuestros destinos están aliados, sea."
 flavor_lit.16.b:0 "No podemos arriesgar nuestra independencia…"
 
 flavor_lit.17.t:0 "Las estepas de Crimea"
 flavor_lit.17.d:0 "Nuestra conquistas por las estepas de Crimea han dado grandes frutos, con la expansión de nuestros dominios y adquisición de nuevas tierras a las que someter a impuestos. Sin embargo, esta tierra nos es ajena, sus costumbres y su pueblo nómada siguen siendo un misterio. Nuestros consejeros de la corte nos han presentado muchas opciones sobre cómo afrontar esta situación. Algunos sugieren delegar la administración de las tierras a nuestros nobles cosacos, sugiriendo que nos den su favor y lealtad a cambio de este dominio. No obstante, otras voces en el consejo apoyan la idea de un gobierno directo o hasta la inclusión de los jinetes nómadas en nuestra administración hasta su futura y total asimilación."
 flavor_lit.17.a:0 "Confiar las estepas a los cosacos"
 flavor_lit.17.b:0 "¡Negociaremos directamente con los dueños de los caballos!"
 flavor_lit.17.c:0 "¡La tierras es nuestra y solo nuestra!"
 
 #Flavor Events Detached from the Tree# 
 flavor_lit.18.t:0 "Francysk Skaryna y las Maravillas de la impresión"
 flavor_lit.18.d:0 "Francysk Skaryna, uno de los primeros impresores de libros del domino lituano, creció en un ambiente acomodado de Polotsk. Cursos estudios en la Universidad de Cracovia, donde se graduó en artes y más tarde se doctoró en medicina en la Universidad de Padua, en Italia. Años después, una vez terminada su carrera académica, fundaría varias imprentas entre Praga y Vilna. Algunos de sus trabajos de imprenta incluyen el Libro de los Salmos y una traducción políglota de la Biblia."
 flavor_lit.18.a:0 "Y así nos familiarizaremos con la difusión del conocimiento y la ciencia."
 
 flavor_lit.19.t:0 "Rebelión de Jmelnitski"
 flavor_lit.19.d:0 "Los cosacos, los elementos más desfavorecidos de nuestra corte, que constituyen la columna vertebral de nuestras fuerzas móviles, han enviado un ultimátum a la máxima autoridad de las tierras. Los recientes acontecimientos de los asuntos de la corte han dejado muy descontentos a sus hetmanes y ahora se atreven a exigir su independencia. Sus aspiraciones de independencia alimentaron el sueño ingenuo que llevó a la creación de un hetmanato cosaco en Rutenia. Si no se cumplen sus peticiones, amenazan con cometer atrocidades y saqueos por nuestras zonas rurales."
 flavor_lit.19.a:0 "Dadles la autonomía que anhelan."
 flavor_lit.19.b:0 "¡Traedme el látigo!"
 flavor_lit.19.c:0 "¡Las estepas me llaman!"
 
 
