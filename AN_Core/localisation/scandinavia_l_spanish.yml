 swe_engelbrekt_rebellion_title:0 "Rebelión de Engelbrekt"
 swe_engelbrekt_rebellion_desc:0 "En 1434 y 1436 los valientes mineros y campesinos suecos, liderados por el noble Engelbrekt Engelbrektsson, alzaron sus picos y horquillas con la esperanza de liberar a Suecia de la nauseabunda influencia de los daneses. Pero, por supuesto, la rebelión se deshizo cuando Engelbrekt fue asesinado.\nPero aunque la revuelta haya fallado, el espíritu de esta sigue viviendo entre nuestro pueblo. ¡Es hora de reclutar tropas dispuestas a luchar por la independencia de nuestro país!"
 swe_military_advisor_title:0 "Asesoramiento militar"
 swe_military_advisor_desc:0 "La rebelión de Engelbrekt fracasó por el asesinato de este, así como el apoyo de Estocolmo a la corona danesa. Pero aunque Engelbrekt hubiera logrado el apoyo de Estocolmo, carecía de talento militar para llevar a los rebeldes a la victoria. Nosotros lo haremos mejor y conseguiremos asesoramiento militar cuando llegue el momento de nuestra guerra de independencia."
 swe_military_advisor_tt:0 "Se ha disparado del evento '§YEl fin de la Unión de Kalmar§!' y hemos elegido la opción '§YLibertad§!'."
 swe_conquest_of_novgorod_title:0 "Legado varego"
 swe_conquest_of_novgorod_desc:0 "La ciudad de Nóvgorod fue fundada por los antiguos varegos de Escandinavia cuando aún seguían las rutas comerciales hacia el Imperio bizantino en el siglo VIII. Con el tiempo, Nóvgorod pasó a formar parte del pueblo eslavo oriental, y los antiguos rastros de los varegos desaparecieron. Pero la ciudad sigue siendo parte de nuestro antiguo legado y, como tal, estamos en nuestro derecho al reclamarla."
 swe_conquest_of_moscovy_title:0 "La ciudad de la Rus"
 swe_conquest_of_moscovy_desc:1 "La ciudad de Moscú es el hogar del pueblo moscovita, que acabó adoptando el nombre de Rus. Moscú, al igual que Nóvgorod, también fue fundada por nuestros antepasados, aunque eran conocida sobre todo como la Rus de Kiev. A lo largo de los siglos, la conexión entre nuestro pueblo y la Rus de Kiev se ha vuelto difusa en el mejor de los casos.\nNo obstante, los rusos de Moscovia han demostrado ser una amenaza formidable. Conviene a nuestros intereses conquistar su centro de poder para proteger a Suecia de su influencia. La conexión histórica con la ciudad es solo un bonito extra."
 swe_high_income_title:0 "Más ingresos"
 swe_high_income_desc:0 "Escandinavia no es una de las regiones más ricas de Europa. Aunque nuestra producción de hierro y, sobre todo, de cobre, nos mantiene por encima del déficit, siguen sin ser suficientes ingresos para garantizar un futuro seguro para nuestro/a [Root.GovernmentName]. Debemos aumentar los ingresos de nuestro Estado por cualquier medio posible."
 swe_conquer_scania_title:0 "Escania sueca"
 swe_conquer_scania_desc:0 "Escania es la cabeza de puente danesa en la península escandinava. Mientras esté en sus manos, siempre seremos vulnerables por el sur. Debemos conquistar esta región lo antes posible para contener la amenaza de Dinamarca."
 swe_develop_dalaskogen_title:0 "Stora Kopparberget"
 swe_develop_dalaskogen_desc:0 "Stora Kopparberget es una antigua mina de cobre de [8.GetName], cuya calidad del mineral de cobre garantizó la economía de Suecia tan pronto como en el siglo IX. Bajo el reinado de Magnus IV, la empresa responsable del proceso de extracción recibió nuevos privilegios en 1347, lo que aumentó aún más la producción de cobre.\nAunque Stora Kopparberget ya es responsable de un porcentaje considerable de nuestros ingresos, aún no ha alcanzado plenamente su potencial."
 swe_industrialize_sweden_title:0 "Industrializar Suecia."
 swe_industrialize_sweden_desc:0 "Svealand es el corazón de nuestra economía. El cobre [8.GetAdjective] cubre dos tercios de la demanda europea, mientras que nuestro hierro y acero son muy solicitados por los ejércitos de todo el mundo. Pero las peticiones de Europa no se limitan a nuestro metal. Debemos ampliar la industria de Svealand para cubrir los mercados europeos.\nAdemás, nuestras mismas tropas también estarían más que contentas de luchar en el frente con el acero sueco."
 swe_industrialize_sweden_tt:0 "de las provincias de §YSvealand§! que producen §cobre§! o §Yhierro§!"
 swe_swedish_allies_title:0 "Aliados suecos"
 swe_swedish_allies_desc:0 "Aunque nuestro pueblo anhela la independencia, nuestras fuerzas de por sí puede que no sean suficientes para obtener la libertad frente a los daneses. Necesitamos encontrar aliados fuera de Escandinavia que busquen la destrucción de la Unión de Kalmar."
 swe_swedish_allies_at:0 " rivales o enemigos de §Y[DAN.GetName]§! tienen una opinión sobre §Y[Root.GetName]§! de al menos §Y100§!."
 swe_swedish_allies_bt:0 " rivales o enemigos de nuestro soberano tienen una opinión sobre §Y[Root.GetName]§! de al menos §Y100§!."
 swe_declare_independence_title:0 "¡Proclamar la independencia!"
 swe_declare_independence_desc:0 "¡Al fin ha llegado la hora de nuestra independencia! ¡Rompamos esta unión incompetente y fundemos una corona que sea digna de gobernar sobre Suecia!"
 swe_declare_independence_ct:0 "Conseguiremos un evento que nos dará reclamaciones permanentes sobre todas las provincias necesarias para las misiones '§YLa costa alemana§!', '§YVentana al Este§!' y '§YLegado varego§!' si ganamos la §Yguerra de independencia§!."
 swe_claim_norwegian_crown_title:0 "La corona de Noruega"
 swe_claim_norwegian_crown_desc:0 "La Unión de Kalmar quedó mutilada por nuestra independencia, pero aún existe por los estrechos lazos entre Dinamarca y Noruega. Aunque el rey danés lo quiera negar, a los ojos de la administración danesa, Noruega es más una provincia que un reino por sí mismo. Nuestro deber como buenos vecinos es liberar a los noruegos de la opresión danesa y dejar que, por una vez, los gobierne un monarca atento."
 swe_fall_of_denmark_title:0 "Caída de Dinamarca"
 swe_fall_of_denmark_desc:0 "Con Noruega a nuestro cuidado, Dinamarca es todo lo que queda de la antaño poderosa «Unión» de Kalmar. Aun así, nuestra independencia siempre estará amenazada mientras haya un rey danés. Es hora de apoderarnos de Dinamarca y hacer lo que la Unión de Kalmar nunca logró: unir toda Escandinavia bajo un rey como es debido."
 swe_colonial_ambitions_title:0 "Ambiciones coloniales"
 swe_colonial_ambitions_desc:0 "Europa se encuentra al borde de una nueva era. Nuestros vecinos están descubriendo masas terrestres más allá del Océano Atlántico, o encuentran rutas comerciales hacia la India circunnavegando África. Ellos acumulan riqueza y poder mientras nosotros nos quedamos atrapados en el Norte. No podemos permitir quedarnos atrás con respecto a las demás grandes potencias. ¡Es hora de crear nuestras propias ambiciones coloniales!"
 swe_colonial_ambitions_tt:0 "§Y[Root.GetName]§! consigue una reclamación permanente sobre todo §Ycentro de comercio§! o provincia con un §Yestuario§! en las regiones de §YAmérica Oriental colonial§! y §YCanadá§!"
 swe_colonize_delaware_title:0 "Nueva Suecia"
 swe_colonize_delaware_desc:0 "El Nuevo Mundo está lleno de oportunidades y riquezas que a nuestro/a [Root.GovernmentName] desde luego le vendrían bien. Es de la mayor prioridad que fundemos colonias en el Nuevo Mundo."
 swe_colonize_delaware_tt:0 "§Y[Root.GetName]§! consigue una reclamación permanente sobre todo §Ycentro de comercio§! o provincia con un §Yestuario§! en las región del §YEl Caribe§!"
 swe_colonize_caribbeans_title:0 "Colonizar el Caribe"
 swe_colonize_caribbeans_desc:0 "El Caribe es el centro virtual del comercio del Nuevo Mundo. Todos los caminos acaban llegando al Caribe y, desde allí, el comercio fluye a Europa. Quien posea el Caribe también poseerá el flujo comercial de dos continentes enteros. Por supuesto, debemos asegurarnos de ser quienes redireccionen el comercio del Nuevo Mundo colonizando personalmente estas islas."
 swe_colonialism_trade_desc:0 "Control comercial del Caribe."
 swe_colonize_random_new_world_title:0 "Colonizar el Nuevo Mundo"
 swe_colonize_random_new_world_desc:0 "El Nuevo Mundo está lleno de oportunidades y riquezas que a nuestro/a [Root.GovernmentName] desde luego le vendrían bien. Es de la mayor prioridad que fundemos colonias en el Nuevo Mundo."
 swe_the_swedish_trade_fleet_title:0 "Crear una flota comercial"
 swe_the_swedish_trade_fleet_desc:0 "Los noruegos y daneses son expertos en el mar, mientras que nosotros somos un pueblo veterano en la guerra terrestre. Aun así, es innegable que una flota comercial es más que necesaria si nos queremos asegurar la riqueza y estabilidad económica de nuestro/a [Root.GovernmentName]."
 swe_create_baltic_trde_posts_title:0 "Puestos comerciales"
 swe_create_baltic_trde_posts_desc:0 "Una flota puede ayudarnos a proteger nuestro comercio, pero antes que nada también necesitamos sitios donde la gente pueda comerciar. Deberíamos construir mercados en las principales ciudades de Escandinavia para absorber parte del dinero que fluye por el mar Báltico."
 swe_create_baltic_trde_posts_ct:0 "Es un §Ycentro de comercio§! o provincia con un §Yestuario§! y está bien en la región de §YEscandinavia§!, en el nodo comercial de §YLübeck§!, del §YMar Báltico§! o es la provincia de §Y[33.GetName]§!."
 swe_monopolize_the_baltic_sea_title:0 "Monopolizar el Báltico"
 swe_monopolize_the_baltic_sea_desc:0 "Ahora que hemos impuesto el dominio comercial en el mar Báltico, es el momento de ampliar nuestro poder y monopolizar el mar Báltico, así como el Mar del Norte y Lübeck. Nadie más que nosotros debe beneficiarse de las mercancías que llegan al Báltico."
 swe_gain_support_from_estates_title:0 "Apoyo de los estamentos"
 swe_gain_support_from_estates_desc:0 "Mientras nuestros campesinos y la clase baja sueñan con un futuro sin la influencia de Dinamarca, la clase alta es más reacia a escuchar la llamada de la libertad. Al fin y al cabo, el rey danés concedió muchos privilegios a nuestros estamentos, lo que les hace bastante fieles a la causa danesa. Por suerte, la codicia de los estamentos no conoce lealtad. Si les otorgamos más privilegios de los que les dieron los reyes daneses en el pasado, existe la posibilidad de que nos apoyen."
 swe_gain_support_from_estates_tt:0 "Se ha disparado el evento '§YMasacre de [Root.Capital.GetName]§!'"
 swe_gain_support_from_estates_ct:0 "Haber concedido por lo menos §Y3§! privilegios a al menos §Y2§! estamentos."
 swe_gain_support_from_estates_at:0 "Solo los estamentos con §Y3§! privilegios nos harán una oferta."
 swe_a_new_dynasty_title:0 "Estabilizar el/la [Root.GovernmentName]"
 swe_a_new_dynasty_desc:0 "Al separarnos de la Unión de Kalmar, nuestro/a [Root.GovernmentName] se encuentra en un momento de confusión e inestabilidad. Debemos estabilizar nuestro reino, legitimar a nuestro gobernante y pagar a los estamentos antes de expandirnos en dirección alguna."
 swe_a_new_dynasty_ct:0 "§Y[Root.GetName]§! no está en deuda con ningún estamento."
 swe_the_polish_throne_title:0 "El Reino de Polonia"
 swe_the_polish_throne_desc:0 "El Reino de Polonia, al sur, es el objetivo del deseo de muchos reinos: Los Caballeros Teutónicos intentan expandir su poder hacia el territorio polaco, los moscovitas están más que interesados en anexionarse a los pueblos eslavos occidentales y los otomanos, al sur, suponen una seria amenaza para todos en esta región.\nPara lograr una verdadera hegemonía en el Norte tenemos que decidir una política sobre cómo tratar a Polonia. Por una parte, podría valer la pena intentar que nuestra dinastía ocupe su trono; por otro, el Reino de Polonia podría convertirse en un aliado estratégico y fiable contra rusos y el Sacro Imperio Romano.\nTambién podríamos conquistarlos a la antigua usanza y ser uno de los muchos que reclaman para sí las valiosas tierras polacas."
 swe_the_polish_throne_tt:0 "Los requisitos de esta misión dependen de nuestra elección en el evento §YLa corona de Polonia§!."
 swe_the_polish_throne_ct:0 "Las recompensas de esta misión dependen de nuestra elección en el evento '§YLa corona de Polonia§!'."
 swe_the_scandinavian_empire_title:1 "Stormaktstiden"
 swe_the_scandinavian_empire_desc:0 "Hubo muchos intentos de formar un auténtico imperio escandinavo, pero ninguno se acercó siquiera a unir a los tres reinos del Norte. El último intento, la Unión de Kalmar, fue el más patético de todos.\nA nosotros nos toca unir Escandinavia en una sola entidad y crear un imperio de verdad que pueda enfrentarse a los del Sacro Imperio Romano o el zarato ruso."
 swe_colonize_west_african_coast_title:0 "Colonizar la Costa de Marfil"
 swe_colonize_west_african_coast_desc:0 "La Costa de Marfil es un centro importante de bienes de todas partes de África. Tenemos que crear una base allí para que nuestros rivales europeos no puedan acceder a esos bienes."
 swe_beyond_africa_title:0 "Más allá de África"
 swe_beyond_africa_desc:0 "Nuestros comerciantes siguen el flujo del dinero. Ahora que hemos fundado colonias en África Occidental, dichos comerciantes remontaron aún más el flujo comercial y ahora desean ahora que colonicemos lugares más allá de África."
 swe_swedish_universities_title:0 "Universidades de Suecia"
 swe_swedish_universities_desc:0 "[1.GetName] es el hogar de la ciudad de Upsala, un lugar de gran importancia histórica y religiosa. Cuando nuestro/a [Root.GovernmentName] se cristianizó, Upsala se convirtió en la sede de su arzobispado. Al ser un lugar para el clero es importante construir una verdadera universidad para educar a nuestro pueblo.\nPor otra parte, puede que la ciudad de [6.Capital.GetName] no lleve mucho tiempo siendo sueca, pero también tiene una larga historia como centro de conocimiento. Alberga una escuela catedralicia –la Katedralskolan de [6.Capital.GetName]– con muchos miembros educados de clero danés.\nDebemos desarrollar ambas ciudades y construir instituciones de conocimiento."
 swe_handle_the_sami_title:0 "Integrar a los sami"
 swe_handle_the_sami_desc:0 "Los sami son un pueblo que vive en los densos bosques del norte, donde no vive ningún otro escandinavo, ya sea sueco, noruego o danés. No comercian con el mundo fuera de su territorio y están completamente aislados. Sin embargo, viven en un territorio que técnicamente nos pertenece. Debemos integrarlos en nuestra sociedad para poder sacar beneficios de estos bosques."
 swe_handle_the_sami_tt:0 "Pertenece a §Y[Root.GetName]§! o súbditos suyos, es de culto §Y[Root.Religion.GetName]§! y su dueño acepta su cultura."
 swe_forest_expansion_title:0 "Hacia los bosques"
 swe_forest_expansion_desc:0 "Los bosques de Escandinavia son en su mayor parte territorio desconocido. Aparte de los diestros sami que viven allí, la tierra está casi vacía de habitantes por sus duros inviernos y a la falta de recursos.\nAun así, los bosques son grandes cotos de caza de pieles y algunos poseen bienes en su subsuelo, como el hierro. Podría ser aconsejable expandirse hacia los bosques y colonizar incluso las zonas más duras de Escandinavia."
 swe_forest_expansion_tt:0 "Toda provincia de §Ybosque espeso§! y §Ybosque§! de §YEscandinavia§! pertenece a §Y[Root.GetName]§! y tiene al menos §Y6§! de desarrollo."
 swe_forest_expansion_ct:0 "Toda provincia poseída en §YEscandinavia§! gana §G+10,00%§! en progreso de prosperidad.\nToda provincia poseída en §YEscandinavia§! con clima §Yárctico§! consigue '§YExpansión ártica§!' hasta el final de la partida, con estos efectos:\nCoste de desarrollo local: §G-40,0%§!\nNúmero posible de edificios: §G+1§!"
 swe_the_livonian_order_title:0 "Ventana al Este"
 swe_the_livonian_order_desc:0 "Las tierras de Estonia, Livonia y Curonia son partes influyentes del Báltico, pero también son una ventana metafórica al Este, ya que el comercio del este fluye a través de ellas.\nPuede que estonios y letones no quieran admitirlo, pero están completamente indefensos frente a los rusos que tienen a su este. Deberíamos integrarlos en nuestro reino para poder protegerlos del Este."
 swe_the_livonian_order_at:0 "Poseer o que un súbdito posea §Y[38.GetName]§! y al menos §Y6§! provincias en §YLivonia§!, §YEstonia§! y §YCuronia§!."
 swe_the_livonian_order_bt:0 "§Y[GetPolandPLC]§! se ha aliado con §Y[Root.GetName]§!, tiene al menos §Y100§! de opinión sobre [Root.GetName] y posee al menos §Y6§! provincias en §YLivonia§!, §YEstonia§! y §YCuronia§!.\nLa provincia de §Y[38.GetName]§! pertenece a [Root.GetName], sus súbditos O §Y[GetPolandPLC]§! posee la provincia y [Root.GetName] tiene al menos §Y1000,0§!¤"
 swe_the_teutonic_order_title:0 "Tierra de los prusianos"
 swe_the_teutonic_order_desc:0 "Prusia fue en el pasado una tierra habitada por los antiguos prusianos, un pueblo báltico que tuvo la desgracia de ser el objetivo de los Caballeros Teutónicos. Si bien los viejos prusianos son historia, los «nuevos» prusianos fundaron ricas ciudades comerciales y maravillosas fortificaciones en estas tierras. Nos beneficiaría apoderarnos de Prusia y anexionarlos a mayor gloria de nuestro/a [Root.GovernmentName]."
 swe_dominium_maris_baltici_title:0 "Dominium maris baltici"
 swe_dominium_maris_baltici_desc:0 "El dominio sobre el mar Báltico ha sido un punto de disputa desde la aparición de los reinos escandinavos. Pero también los reinos no nórdicos han mostrado su interés por subyugar el Báltico para ellos.\nEvidentemente, son todos unos necios, ya que no hay [Root.GovernmentName] como el/la nuestro/a ¡y aquellos en los que más confiamos deben reclamar el litoral!"
 swe_dominium_maris_baltici_tt:0 "La costa §Ybáltica§! entera es posesión de §Y[Root.GetName]§!, súbditos o aliados suyos."
 swe_dominium_maris_baltici_ct:0 "La recompensa depende de cómo se cumpla la misión.\n\nSi la cumplimos porque toda la costa nos pertenece a nosotros o a un súbdito nuestro, conseguiremos '§YDominium maris baltici§!' hasta el final de la partida, con estos efectos:\nAños de separatismo: §G-5§!\nEsplendor mensual: §G+2,00§!\n\nSi no, conseguiremos '§YDiplomacia báltica§!' durante §Y25 años§!, con estos efectos:\nReputación diplomática: §G+1,00§!\nRelaciones diplomáticas: §G+1§!"
 swe_the_teutonic_order_at:0 "Poseer o que un súbdito posea §Y[40.GetName]§! y al menos §Y5§! provincias en §YPrusia Oriental§! y §YPrusia Occidental§!."
 swe_the_teutonic_order_bt:0 "§Y[GetPolandPLC]§! se ha aliado con §Y[Root.GetName]§!, tiene al menos §Y100§! de opinión sobre [Root.GetName] y posee al menos §Y5§! provincias en §YPrusia Oriental§! y §YPrusia Occidental§!.\nLa provincia de §Y[40.GetName]§! pertenece a [Root.GetName], sus súbditos O §Y[GetPolandPLC]§! posee la provincia y [Root.GetName] tiene al menos §Y500,0§!¤"
 swe_swedish_pommerania_title:0 "La costa alemana"
 swe_swedish_pommerania_desc:0 "Para lograr una verdadera hegemonía en los países bálticos tenemos que asegurarnos de que ninguna línea costera pueda poner en peligro nuestro comercio ni nuestra seguridad nacional. Pero en este momento, las áreas de Pomerania y Mecklemburgo están en manos extranjeras, lo que podría ir en contra de nuestros intereses. Deberíamos encontrar un aliado de confianza en el norte de Alemania, donde están estas costas, o conquistarlo nosotros mismos."
 swe_swedish_pommerania_at:0 "Cualquier país aliado posee §Y7§! provincias en §YPomerania Central§!, §YPomerania Occidental§! y §YMecklemburgo§! y tiene al menos §Y100§! de opinión y §Y70§! de confianza sobre §Y[Root.GetName]§!.\nLas 7 provincias deben pertenecer al mismo aliado."
 swe_swedish_pommerania_ct:1 "Si cumplimos esta misión mediante §YConquista§! entonces §Y[Root.GetName]§! ganará reclamaciones sobre las áreas de §YBaja Sajonia§! y §YWeser§! y consigue «§YLa conquista de Pomerania§!» durante §Y25 años§!, con estos efectos:\nCoste de creación de núcleos: §G-10,0%§!\n\nSi cumplimos esta misión mediante §Ydiplomacia§! entonces §Y[Root.GetName]§! §Ypierde§! las reclamaciones permanentes sobre las áreas de §YMecklemburgo§!, §YPomerania Occidental§! y §YPomerania Central§! (salvo la provincia de §Y[45.GetName]§!), pero se recibe §G100§! de poder diplomático, §G50§! favores con el aliado que cumpla la misión y «§YAlianza germánica§!» durante §Y25 años§!, con estos efectos:\nModificador de favor mensual: §G+25,0%§!\nReputación diplomática: §G+1,00§!"
 swe_bane_of_the_hansa_title:0 "Ruina de la Hansa"
 swe_bane_of_the_hansa_desc:0 "La Hansa es un jugador importante en los países bálticos. Controla el flujo comercial desde el norte de Alemania y tiene un fuerte control sobre el comercio del mar Báltico en general. Además, fue la causa de muchas guerras entre Dinamarca y el Sacro Imperio Romano Germánico y causó daños indirectos a nuestro país. Es hora de recordar a esos mercaderes cuál es de verdad su lugar en el Báltico."
 swe_bane_of_the_hansa_trade_tt:0 "Dominio del comercio sueco"
 swe_bane_of_the_hansa_ct:0 "Si cumplimos esta misión poseyendo o con un súbdito nuestro poseyendo§Y[45.GetName]§!, entonces [45.GetName] consigue §G4§! de Producción base y §G+100,00§! de Progreso de prosperidad si está en un estado.\n\nSi cumplimos la misión controlando (pero sin poseer) §Y[45.GetName]§!, entonces [45.GetName] obtiene §R100§! de devastación y es saqueada completamente por §Y[Root.GetName]§!."
 swe_reforms_of_vasa_title:0 "Reformas de Vasa"
 swe_reforms_of_vasa_desc:0 "Tradicionalmente, nuestro país es una monarquía electiva donde los nobles eligen a un monarca que gobierne Suecia. Sin embargo, este método para poner un rey en el trono mostró ser defectuoso cuando los nobles suecos aceptaron la sugerencia de la reina Margarita de la Unión de Kalmar en 1397. Es hora de reformar el gobierno para convertirlo en una monarquía centralizada, que no dependa de los caprichos de la nobleza"
 swe_lord_of_eastern_europe_title:0 "Señor del este"
 swe_lord_of_eastern_europe_desc:0 "Los varegos, nuestros antepasados, fueron antaño los señores de Europa Oriental. En el siglo X crearon una ruta comercial de Suecia a Constantinopla, la capital de los romanos orientales. Con el tiempo, los varegos acabaron convirtiéndose en la Rus de Kiev y la conexión entre Suecia y Grecia se deshizo a medida que más y mayores grupos de intereses se abrían paso en Europa Oriental.\nAunque ya no tenemos ninguna reclamación histórica sobre Europa Oriental, las rutas comerciales de antaño siguen existiendo. Estas rutas son nuestro legado y es nuestro deber reivindicarlas de nuevo –ya sea mediante diplomacia o conquista militar."
 swe_the_theologian_discussions_title:0 "Discusiones teológicas"
 swe_the_theologian_discussions_desc:0 "La Reforma está en pleno apogeo en Europa y las cuestiones religiosas adquieren cada vez mayor importancia para el Estado. Debemos hacernos valer en un mundo dividido por un cisma religioso."
