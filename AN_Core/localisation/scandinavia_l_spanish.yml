 #Reforms for Lithuania
 lithuanian_grand_kingdom:0 "Gran Reino"
 lithuanian_grand_kingdom_desc:0 "Pese a la falta de centralización durante la mayor parte del siglo XV, las tierras de nuestro Ducado fueron gobernadas por muchos duques ambiciosos. Sin embargo, acontecimientos recientes de asuntos internacionales, unidos a nuestra expansión territorial y esfuerzos de centralización nos han llevado a extender nuestro control e influencia sobre nuestra región ¡y proclamar el primer Gran Reino!"
 lithuanian_grand_empire:0 "Gran Imperio"
 lithuanian_grand_empire_desc:0 "Los intentos anteriores de refrenar a los distintos estamentos han dado resultados enormemente positivos. Ahora que la era del Absolutismo amanece en Europa, nuestros reyes disfrutarán de la misma influencia, poder y privilegios que cualquier emperador de historia del viejo continente. ¡Viva nuestro Gran Imperio!"
 
