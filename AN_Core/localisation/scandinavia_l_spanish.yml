 pol_had_pacta_conventa_event_tt:0 "Ha aceptado el evento §YPacta Conventa§!"
 pol_chose_to_undo_nobles_tt:0 "Elegir oponerse a los nobles en la misión §YAprovechar a los magnates§!"
 pol_if_pacta_conventa_tt:1 "Si cumplimos la misión aceptando los '§YPacta Conventa§!' tendremos acceso a la decisión nacional que nos permitirá rechazarlos, así como:"
 pol_if_undo_nobles_tt:0 "\nSi elegimos antes oponernos a la §Ynobleza§!:"
 pol_has_had_struggle_for_royal_power_disater_tt:0 "Ha tenido el desastre '§YLa lucha por el poder real§!'"
 pol_if_bent_nobles_and_monarchy_tt:0 "Si cumplimos esta misión como una §Ymonarquía§!:"
 pol_if_bent_nobles_and_republic_tt:1 "Si cumplimos esta misión sin una §Ymonarquia§!:"
 pol_if_completed_via_diplomatic_relations_tt:0 "Si cumplimos esta misión mediante §YRelaciones diplomáticas§!:"
