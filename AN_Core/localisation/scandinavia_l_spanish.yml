 ###PRIVILEGES###
 estate_burghers_forest_expansion:0 "Expansión hacia los bosques"
 estate_burghers_forest_expansion_desc:0 "Tanto burgueses como campesinos se han adaptado al terreno accidentado de bosques espesos y bosques, lo que les permite construir magníficas ciudades incluso en los bosques más remotos y cerrados de nuestro/a [Root.GovernmentName]. Si les concedemos más privilegios, nos aseguraremos de que utilicen sus recursos para el bien de nuestro país."
 estate_burghers_forest_expansion_gt:0 "Reduce Coste de desarrollo de toda provincia poseída de §Ybosque espeso! en un §G15,0%§! y §Ybosque§! en un §G10,0%§!."
 estate_burghers_forest_expansion_rt:0 "Quita la reducción del Coste de desarrollo de todas las provincias poseídas de §Ybosque espeso§! y §Ybosque§!."
 estate_burghers_forest_expansion_forest:0 "Expansión hacia los bosques"
 desc_estate_burghers_forest_expansion_forest:0 "Burgueses y campesinos de este país han conseguido recursos de su gobierno que les permiten extenderse hacia la difícil maraña de los bosques espesos."
 estate_burghers_forest_expansion_woods:0 "Expansiones hacia los bosques"
 desc_estate_burghers_forest_expansion_woods:0 "Burgueses y campesinos de este país han conseguido recursos de su gobierno que les permiten extenderse hacia la difícil espesura de los bosques."
 estate_burghers_mountain_expansion:0 "Expansión hacia las montañas"
 estate_burghers_mountain_expansion_desc:0 "Tanto burgueses como campesinos se han adaptado al terreno accidentado de montañas y tierras altas lo que les permite construir magníficas ciudades incluso en las más remontas e inhóspitas montañas de nuestro/a [Root.GovernmentName]. Si les concedemos más privilegios, nos aseguraremos de que utilicen sus recursos para el bien de nuestro país."
 estate_burghers_mountain_expansion_gt:1 "Reduce la penalización del Coste de desarrollo provocada por tipo de terreno de todas las provincias poseídas de §Ymontaña§!, §Ytierras altas§! y §Ycolinas§! en un §G50,0%§!."
 estate_burghers_mountain_expansion_rt:0 "Quita la reducción del Coste de desarrollo de todas las provincias poseídas de §Ymontaña§!, §Ytierras altas§! y §Ycolinas§!."
 estate_burghers_mountain_expansion_mountains:0 "Expansión hacia las montañas"
 desc_estate_burghers_mountain_expansion_mountains:0 "Burgueses y campesinos de este país han conseguido recursos de su gobierno que les permiten extenderse hacia el difícil terreno de las montañas."
 estate_burghers_mountain_expansion_highlands:0 "Expansión hacia las tierras altas"
 desc_estate_burghers_mountain_expansion_highlands:0 "Burgueses y campesinos de este país han conseguido recursos de su gobierno que les permiten extenderse hacia el difícil terreno de las tierras altas."
 estate_burghers_mountain_expansion_hills:0 "Expansión hacia las colinas"
 desc_estate_burghers_mountain_expansion_hills:0 "Burgueses y campesinos de este país han conseguido recursos de su gobierno que les permiten extenderse hacia el difícil terreno de las colinas."
 estate_nobles_leidang_conscription:0 "Reclutamiento leidang"
 estate_nobles_leidang_conscription_desc:0 "Leidang es el nombre de una forma especial de reclutamiento que nos ayuda a organizar una flota costera para guerras ofensivas y defensivas. El sistema funciona con el reclutamiento de campesinos y su contratación como marineros durante los dos o tres meses de verano en tiempos de paz. En tiempos de guerra todos los hombres libres deben servir en nuestra flota."
 estate_nobles_danish_nobility:0 "Nobleza danesa"
 estate_nobles_danish_nobility_desc:0 "Por culpa de la Peste Negra, solo un puñado de nobles noruegos mandan sobre nuestro país. Este vacío de poder ha atraído nobles de Dinamarca, que ahora gobiernan sobre nuestro país como administradores de su rey danés."
 estate_nobles_nobles_instead_of_royal_court:0 "Corte aristocrática"
 estate_nobles_nobles_instead_of_royal_court_desc:0 "La Peste Negra mató a casi la mitad de la población noruega, con lo que no era factible mantener una corte real. En lugar de eso, nuestro/a [Root.GovernmentName] se ve bajo el control de una corte prácticamente compuesta de nobles daneses. Mientras ellos tengan el poder, la legitimidad de un verdadero monarca noruego siempre estará sometida a debate."
 estate_burghers_orthodox_tolerance:0 "Conceder autonomía ortodoxa"
 estate_burghers_orthodox_tolerance_desc:0 "Puede que los credos ortodoxo y copto sean ajenos a nuestros valores cristianos pero, a diferencia de otras herejías, no pretenden extender su fe en nuestro territorio. Si les concedemos cierta autonomía en sus prácticas religiosas, nos aseguraremos su lealtad a nuestro estado."
 estate_burghers_orthodox_tolerance_effect_tooltip:0 "Toda provincia poseída de credo §Yortodoxo§! o §Ycopto§! gana:\nFuerza misionera local: §R-100%§!\nContribución a la unidad religiosa loca: §G-100%§!"
 estate_burghers_orthodox_tolerance_revoke_effect_tooltip:0 "Desaparece el modificador '§Yautonomía ortodoxa concedida§!' de todas las provincias §Yortodoxas§! o §Ycoptas§! poseídas."
 estate_burghers_guaranteed_autonomy_mod:0 "Autonomía ortodoxa concedida"
 desc_estate_burghers_guaranteed_autonomy_mod:0 "El Estado ha concedido autonomía local a las prácticas religiosas de las iglesias ortodoxa y copta."
 estate_church_anti_heresy_act:0 "Promulgar el Acta antiherejía"
 estate_church_anti_heresy_act_desc:0 "La herejía es herejía, ya sea alguna «reforma» o una religión vieja. Al promulgar el Acta antiherejía concederemos al clero recursos para su Inquisición contra la herejía."
 has_no_effects_on_granted:0 "Conceder esto no tiene efectos."
 estate_nobles_carolean_march:0 "Marcha carolina"
 estate_nobles_carolean_march_desc:0 "Hasta bajo fuego pesado, las líneas de las unidades carolinas no deben flaquear nunca. Asignando generales especiales de nuestra nobleza, cuya determinación se mantenga intacta incluso en el fragor de la batalla, podemos asegurar que nuestras tropas carolinas marchen hacia el enemigo con orden y disciplina."
 estate_nobles_carolean_charge:0 "Carga carolina"
 estate_nobles_carolean_charge_desc:0 "La psicología es un arma importante en el arte de la guerra. Los carolinos no necesitan apuntar con precisión, ya causan bastante pánico cuando cargan contra el enemigo con sus picas. Para ello debemos nombrar nobles militaristas, que hayan mirado a la muerte a los ojos."
 estate_nobles_carolean_march_modifier:0 "Marcha carolina"
 desc_estate_nobles_carolean_march_modifier:0 "Aun bajo fuego pesado, las líneas de las unidades carolinas no deben flaquear nunca. ¡La determinación de nuestros carolinos intimidará a cualquier clase de oposición!"
 estate_nobles_carolean_charge_modifier:0 "Carga carolina"
 desc_estate_nobles_carolean_charge_modifier:0 "La psicología es un arma importante en el arte de la guerra. Los carolinos no necesitan apuntar con precisión, cuando cargan contra el enemigo con sus picas ya causan bastante pánico."
 estate_did_not_have_carolean_privilege_for_five_years:0 "No hemos elegido un modificador de privilegio de §Ycarolinos§! en los últimos §Y5 años§!."
 estate_church_lands_of_riga:0 "Tierras eclesiásticas de Riga"
 estate_church_lands_of_riga_desc:0 "Puede que las tierras de Liefland y Wenden sean nuestras, pero grande partes de ellas están bajo el control del arzobispado de Riga. No será posible confiscar las tierras de Riga mientras persista la Confederación livonia."
 estate_church_bishopric_of_dorpat:0 "Obispado de Dorpat"
 estate_church_bishopric_of_dorpat_desc:0 "El obispado de Dorpat forma parte de la Confederación livonia. Sus tierras son nuestras de iure, pero están administradas de facto por la Confederación livonia. Por ello, no obtendremos el máximo beneficio de estas provincias mientras persista esta confederación."
 estate_church_bishopric_of_osel_wiek:0 "Obispado de Ösel-Wiek"
 estate_church_bishopric_of_osel_wiek_desc:0 "El obispado de Ösel-Wiek forma parte de la Confederación livonia. Sus tierras son nuestras de iure, pero están administradas de facto por la Confederación livonia. Por ello, no obtendremos el máximo beneficio de estas provincias mientras persista esta confederación."
 estate_church_bishopric_of_courland:0 "Obispado de Curlandia"
 estate_church_bishopric_of_courland_desc:0 "El obispado de Curlandia forma parte de la Confederación livonia. Sus tierras son nuestras de iure, pero están administradas de facto por la Confederación livonia. Por ello, no obtendremos el máximo beneficio de estas provincias mientras persista esta confederación."
 estate_church_bishopric_of_reval:0 "Obispado de Reval"
 estate_church_bishopric_of_reval_desc:0 "El obispado de Reval forma parte de la Confederación livonia. Sus tierras son nuestras de iure, pero están administradas de facto por la Confederación livonia. Por ello, no obtendremos el máximo beneficio de estas provincias mientras persista esta confederación."
 estate_nobles_religious_conscription:0 "Alistamiento religioso"
 estate_nobles_religious_conscription_desc:0 "La religión es una poderosa herramienta para atraer al fervoroso y a quien carece de alternativas. Al permitir a la nobleza ciertos derechos sobre las catedrales, así como conceder algunos privilegios al clero, podemos utilizar iglesias y las catedrales como un modo extra de reclutar nuevos soldados en nombre de la fe."
 estate_nobles_religious_conscription_cathedral:0 "Alistamiento religioso"
 desc_estate_nobles_religious_conscription_cathedral:0 "La nobleza y el clero de esta provincia trabajan juntos para alistar nuevos reclutas entre los fervorosos feligreses"
 estate_nobles_religious_conscription_temple:0 "Alistamiento religioso"
 desc_estate_nobles_religious_conscription_temple:0 "La nobleza y el clero de esta provincia trabajan juntos para alistar nuevos reclutas entre los fervorosos feligreses"
 estate_nobles_religious_conscription_effect_tooltip:0 "Toda provincia poseída de credo §Y[Root.Religion.GetName]§! con una iglesia gana §G+15,0%§! de Soldadesca local. Y las provincias de credo §Y[Root.Religion.GetName]§! con una catedral ganarán §G+33,0%§! de Soldadesca local"
 estate_nobles_religious_conscription_revoke_effect_tooltip:0 "El modificador '§YAlistamiento religioso§!' desaparece de todas las provincias de credo §Y[Root.Religion.GetName]§! con una iglesia o una catedral."
 estate_nobles_leidang_mass_conscription:0 "Reclutamiento leidang en masa"
 estate_nobles_leidang_mass_conscription_desc:0 "Al modo de guerra actual no le preocupa la calidad de las armas ni la moral de las tropas. Lo único que necesita son cuerpos para desplegarlos en los campos de batalla, ya sean en tierra o en el mar. Aunque suene cruel, debemos ampliar nuestro reclutamiento a todo tipo de hombres para conseguir el mayor número posible de infantes de marina."
 estate_nobles_leidang_mass_conscription_mod:0 "Reclutamiento leidang en masa"
 desc_estate_nobles_leidang_mass_conscription_mod:0 "Al modo de guerra actual no le preocupa la calidad de las armas ni la moral de las tropas. Lo único que necesita son cuerpos para desplegarlos en los campos de batalla, ya sean en tierra o en el mar. Aunque suene cruel, debemos ampliar nuestro reclutamiento a todo tipo de hombres para conseguir el mayor número posible de infantes de marina."
 estate_nobles_leidang_elite_conscription:0 "Reclutamiento leidang de élite"
 estate_nobles_leidang_elite_conscription_desc:0 "Otros ven sus tropas como cuerpos que se mueven, listos para cumplir con su deber y que serán derribados en los diez primeros segundos de combate. Pero nosotros no somos otros. Nuestros infantes de marina son los mejores de los mejores, adiestrados por igual para luchar en tierra y mar. Puede que sean pocos en número, pero su disciplina los convierte en un arma eficiente."
 estate_nobles_leidang_elite_conscription_mod:0 "Reclutamiento leidang de élite"
 desc_estate_nobles_leidang_elite_conscription_mod:0 "Otros ven sus tropas como cuerpos que se mueven, listos para cumplir con su deber y que serán derribados en los diez primeros segundos de combate. Nuestros infantes de marina son los mejores de los mejores, adiestrados por igual para luchar en tierra y mar. Puede que sean pocos en número, pero su disciplina los convierte en un arma eficiente."
 ###NORSE EVENTS###
 norse_events.1.t:0 "Tradiciones de los dioses nórdicos"
 norse_events.1.desc:0 "[Root.Monarch.GetName], gran [Root.Monarch.GetTitle] de [Root.GetName], eligió el camino de uno de nuestros dioses. Aun así, [Root.Monarch.GetSheHe] no está segur[Root.GetoaDir] de si su culto actual le llevará a los magníficos salones del Valhalla. Ahora busca el consejo de su [Root.GetChurchOrFallbackName] para reconsiderar su deidad personal y elegir aquella que le traiga victoria y gloria a su persona y al pueblo [Root.GetAdjective]."
 norse_events.1.a:1 "Odín ha visto el futuro. Nos guiará a nosotros y a nuestro pueblo."
 norse_events.1.b:0 "Freya nos dará los frutos de nuestro trabajo."
 norse_events.1.c:0 "Thor nos defenderá."
 norse_events.1.d:0 "La justicia de Tyr es nuestro camino."
 norse_events.1.e:0 "Las olas de Njord traerán riquezas a nuestro/a [Root.GovernmentName]."
 norse_events.1.f:0 "Que la sabiduría de Snotra nos lleve a un futuro brillante."
