 swe_fourth_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 swe_envies_of_the_pope_title:1 "[Root.GetPreviewColorSWE]Enviados del Papa[Root.GetPreviewColorSWE_end]"
 swe_envies_of_the_pope_desc:0 "Nuestra decisión de permanecer fieles a la única fe verdadera agradó al Papa. Aun así, debido a la Reforma, los Estados Pontificios se encuentran con pocos aliados. Debemos asegurar una alianza con la Santa Sede y asegurar la Curia para nuestros fieles."
 swe_envies_of_the_pope_tt:0 "Si estamos aliados con §Y[PAP.GetName]§! entonces [PAP.GetName] consigue el modificador '§YApoyo nórdico§!' durante §Y50 años§!, con estos efectos:\nCapacidad de Combate de la infantería: §G+10,0%§!"
 swe_catholic_bulwark_title:1 "[Root.GetPreviewColorSWE]Bastión católico[Root.GetPreviewColorSWE_end]"
 swe_catholic_bulwark_desc:0 "Como uno de los pocos partidarios del Papa, nuestro deber es ser el bastión del catolicismo en el Norte en la lucha contra la herejía."
 swe_catholic_bulwark_ct:0 "Conseguimos el modificador '§YLuchar por la Liga católica§!' durante las §YGuerras de ligas§! si somos parte del bando §Ycatólico§!, con estos modificadores:\nInfluencia papal anual: §G+1,00§!\nDisciplina: §G+5,0%§!\nTradición militar por batallas: §G+100,0%§!\n\n§YEste modificador expirará en cuanto ya no luchemos en la Guerra de ligas.§!"
 swe_catholic_30_years_war_title:1 "[Root.GetPreviewColorSWE]La liga religiosa[Root.GetPreviewColorSWE_end]"
 swe_catholic_30_years_war_desc:0 "La situación religiosa en el Sacro Imperio Romano Germánico cada vez es más tensa. Los electores protestantes exigen libertad de culto, mientras que el emperador intenta imponer la unidad religiosa en Alemania. Es solo cuestión de tiempo que la situación escale hasta una guerra total.\nDebemos intervenir en esta guerra religiosa para defender los intereses de la Santa Sede y, con tiempo, expandir nuestra propia influencia en el Norte de Alemania."
 swe_catholic_30_years_war_ct:0 "La §YLiga Protestante§! no ha logrado formarse y estamos en §Y1625§! o la liga existió durante §Y30§! años, pero no declaró la guerra."
 swe_catholic_30_years_war_at:0 "Si ganamos la §YGuerra de la liga religiosa§! para el bando §Ycatólico§!, entonces todo país §Ycatólico§! en el §YSacro Imperio Romano§! mejora su opinión sobre nosotros en §G+150§!"
 swe_catholic_30_years_war_tt:0 "Todo país §Ycatólico§! en el §YSacro Imperio Romano§! mejora su opinión sobre nosotros en §G+150§!."
 swe_defenders_of_the_reformers_title:1 "[Root.GetPreviewColorSWE]Unirse a la Reforma[Root.GetPreviewColorSWE_end]"
 swe_defenders_of_the_reformers_desc:0 "Como ahora somos parte de la Reforma es importante encontrar aliados en este mundo de herejes. Después de todo, los enemigos de la Reforma son muy numerosos."
 swe_defenders_of_the_reformers_ct:0 "Es §Ycristiano§!, pero no §Yortodoxo§! ni §Ycatólico§!"
 swe_protestant_sword_title:1 "[Root.GetPreviewColorSWE]La espada protestante[Root.GetPreviewColorSWE_end]"
 swe_protestant_sword_desc:0 "Mientras la Reforma se extiende como un reguero de pólvora, los católicos intentan reprimir a los reformistas y los expulsan de sus tierras. La hostilidad de los católicos es más que evidente y solo es cuestión de tiempo que declaren guerras ofensivas para «erradicar la herejía». ¡Debemos convertirnos en la espada de la Reforma y asegurarnos de que estos infieles católicos no detengan el movimiento reformista!"
 swe_protestant_sword_at:0 "§Y[Root.GetName]§! ha convertido a la fuerza todos los países del §YSacro Imperio Romano§! y sigue el credo §Y[Root.GetName]§!."
 swe_protestant_sword_bt:0 "Cualquiera de nuestros aliados es §Yprotestante§!, parte del §YSacro Imperio Romano§! y bien es §YElector§! o tiene al menos §Y100§! de desarrollo (súbditos propios incluidos)."
 swe_protestant_sword_ct:0 "Conseguimos el modificador '§YLuchar por la Liga protestante§!' durante las §YGuerras de ligas§! si somos parte del bando §Yprotestante§!, con estos modificadores:\nModificador de poder de la Iglesia: §G+25,0%§!\nFervor mensual: §G+1,00§!\nDisciplina: §G+5,0%§!\nTradición militar por batallas: §G+100,0%§!\n\n§YEste modificador expirará en cuanto ya no luchemos en la Guerra de ligas.§!"
 swe_protestant_sword_dt:0 "Activa una decisión que puede provocar la creación de la §YLiga protestante§!."
 swe_protestant_30_years_war_title:1 "[Root.GetPreviewColorSWE]La liga religiosa[Root.GetPreviewColorSWE_end]"
 swe_protestant_30_years_war_desc:0 "La situación religiosa en el Sacro Imperio Romano Germánico cada vez es más tensa. Los electores protestantes exigen libertad de culto, mientras que el emperador intenta imponer la unidad religiosa en Alemania. Es solo cuestión de tiempo que la situación escale hasta una guerra total.\nDebemos intervenir en esta guerra religiosa para defender a la Liga protestante y, con tiempo, expandir nuestra propia influencia por el Norte de Alemania."
 swe_protestant_30_years_war_tt:0 "Todo país §Yprotestante§! en el §YSacro Imperio Romano§! mejora su opinión sobre nosotros en §G+150§!."
 swe_worship_the_gods_title:1 "[Root.GetPreviewColorSWE]Culto a los dioses[Root.GetPreviewColorSWE_end]"
 swe_worship_the_gods_desc:0 "Los primeros intentos de difundir la religión cristiana en Suecia comenzaron en el siglo IX. Las dos primeras veces, los mezquinos misioneros no lograron desviarnos de la gloria de Odín.\nNo obstante, los misioneros acaban encontrando un rey dispuesto a vender su lugar en el Valhalla en su afán de poder. El rey Olof Skötkonung se bautizó en Husaby. Intentó destruir el templo sagrado de Upsala, pero su propio pueblo –aquel que se mantuvo fieles a las tradiciones nórdicas– se le resistió.\nUn siglo después, el rey Inge el Viejo consiguió destruir el templo y no dejó más que escombros. Con ello, la plena cristianización de Suecia solo era cuestión de tiempo.\nComo por fin hemos vuelto a nuestro legado nórdico, es hora de reconstruir los templos y edificios religiosos para gloria de nuestros dioses."
 swe_spread_the_norse_faith_title:1 "[Root.GetPreviewColorSWE]Difundir la fe nórdica[Root.GetPreviewColorSWE_end]"
 swe_spread_the_norse_faith_desc:0 "Suecia no es el único reino que fue objeto de la cristianización de Escandinavia. Nuestros vecinos, Dinamarca y Noruega, también se vieron afectados por el afán de la Iglesia de propagar su vil religión, y sucumbieron al poder que se les prometía al hacerse cristianas. Como nórdicos fieles, nuestro deber es restablecer la legítima religión de Escandinavia."
 unlock_norse_free_deity_decision_tt:0 "Desbloquea una decisión que nos permitirá cambiar nuestra §Ydeidad§! durante la vida de un gobernante a camio de §Ylegitimidad§!."
 swe_devastate_the_christians_title:1 "[Root.GetPreviewColorSWE]Devastar la cristiandad[Root.GetPreviewColorSWE_end]"
 swe_devastate_the_christians_desc:0 "Los cristianos borraron nuestra antigua religión y convirtieron el Alto Norte. Ahora que hemos vuelto a nuestras raíces, el mundo cristiano vuelve a cebarse con nosotros. ¡Debemos enseñar a esos infieles cuál es su sitio!"
 swe_devastate_the_christians_ct:0 "Ningún país §Yeuropeo§! es §Ycristiano§!"
 swe_devastate_the_christians_tt:0 "Ganar §Y25§! guerras contra países §Ycristianos§! siendo de religión §Ynordica§! (§Y[Root.SwedenCountWarsWon]§!/§Y25§!)"
 swe_dabble_into_european_diplomacy_title:0 "Políticas europeas"
 swe_dabble_into_european_diplomacy_desc:0 "Las potencias extranjeras llevan tiempo intentando manipular el destino de Suecia. La Unión de Kalmar es uno de tales ejemplos, aún grabado en nuestra memoria colectiva.\nAhora que ya no somos subordinados de nadie, ha llegado la hora de ser nosotros quienes influyamos en el escenario europeo de política y poder."
 swe_dabble_into_european_diplomacy_tt:1 " aliados con su capital en §YEuropa§!, tengan al menos §Y75§! de opinión sobre §Y[Root.GetName]§! y sean bien los §Y[PAP.GetName]§!, §YEmperador§! del SIR o tengan al menos un §Y250§! de desarrollo total y de súbditos no tributarios."
 swe_a_swedish_great_power_title:0 "Gran potencia del Norte"
 swe_a_swedish_great_power_desc:0 "La Unión de Kalmar tenía que haber sido la gran potencia del Norte de Europa. Pero en realidad se veía obstaculizada por el puro atrevimiento y obstinación de los reyes daneses que emplearon el poder de la unión para sus mezquinas guerras con la Hansa, como durante el reino de Eric de Pomerana en 1426.\n¡Debemos conseguir aquello que la Unión de Kalmar no logró y convertirnos en la gran potencia del Norte, que influya en el destino de Europa de modo significativo!"
 swe_finnish_swedish_relations_title:0 "Relaciones finosuecas"
 swe_finnish_swedish_relations_desc:0 "Finlandia ha sido parte de nuestro/a [Root.GovernmentName] desde el siglo XIII. Se integró en nuestro reino y los fineses consiguieron el derecho a votar en la elección al rey de Suecia (como con la elección de Margarita I en 1388). Aún así, las relaciones entre nuestros pueblos podrían mejorar más aún, ya que los fineses son un activo valioso para nuestros intereses. Debemos desarrollar las tierras finesas como un señal de buena voluntad."
 swe_steel_for_the_hakkapeliitta_title:0 "Los hakkapeliitta"
 swe_steel_for_the_hakkapeliitta_desc:0 "Los hakkapeliitta es la caballería ligera finlandesa, excelente en hostigamiento, asaltos y reconocimiento. Su velocidad les permite superar el fuego enemigo y atravesar a la carga las líneas enemigas. Sin embargo, son pocos en número y los finlandeses no tienen las infraestructuras para adiestrar más para el/la [Root.GovernmentName] de Suecia.\nDebemos construir cuarteles en Finlandia para adaptar nuestras tácticas para emplear a más hakkapeliittas en combate."
 swe_the_carolean_units_title:0 "Reformar el ejército"
 swe_the_carolean_units_desc:0 "Nuestro ejército es conocido por ser pionero en la innovación militar y se le teme por su calidad en el combate. Aun así, nuestro sistema militar siempre está sometido a la amenaza de asesores y generales corruptos que consideren más importante llenarse los bolsillos que ampliar nuestras fuerzas. Si llegase a ocurrir, entonces [Root.GetName] podría estar amenazado hasta por reinos menores, como Dinamarca.\nHemos de asegurarnos de un control absoluto en nuestro país para neutralizar la amenaza interna y reformar el gobierno así como el ejército."
 swe_the_carolean_units_at:1 "No tenemos que gastar §YPoder Militar§! ya que tenemos §Y75§! de §Yabsolutismo§! o un nivel de Tecnología militar de §Y19§!."
 swe_the_carolean_units_bt:1 "Si cumplimos esta misión con un §Y75§! de §Yabsolutismo§! o un nivel de Tecnología militar de §Y19§!, entonces NO gastaremos §YPoder Militar§! en esta misión."
 swe_drill_the_carolean_title:0 "Entrenar a los carolinos"
 swe_drill_the_carolean_desc:0 "Los carolinos son el resultado de nuestras extensas reformas militares. Estos aguerridos soldados se acercan lo más posible a sus enemigos para disparar una andanada de plomo. Después, cargan contra la fila enemiga, causando temor y pánico en el frente.\nSi bien su estrategia ha demostrado que funciona, aún necesita más ajustes, ya que las bajas durante los primeros intervalos de fuego siguen siendo inaceptables. Debemos instruir a nuestras unidades especiales y entrenar su puntería."
 swe_protestant_defender_of_faith_title:1 "[Root.GetPreviewColorSWE]Defensor de la fe verdadera[Root.GetPreviewColorSWE_end]"
 swe_protestant_defender_of_faith_desc:0 "¡Hemos ganado la guerra religiosa en Alemania! Pero la amenaza de los herejes se mantiene. Deberíamos adoptar el título de Defensor de la fe para que nuestros hermanos de credo [Root.Religion.GetName] puedan practicar su fe sin la amenaza de la Reforma."
 swe_catholic_defender_of_faith_title:1 "[Root.GetPreviewColorSWE]Defensor de la fe verdadera[Root.GetPreviewColorSWE_end]"
 swe_catholic_defender_of_faith_desc:0 "¡Hemos ganado la guerra religiosa en Alemania! Pero la amenaza de los herejes se mantiene. Deberíamos adoptar el título de Defensor de la fe para que nuestros hermanos de credo [Root.Religion.GetName] puedan practicar su fe sin la amenaza de los católicos."
 swe_catholic_defender_of_faith_ct:0 "§Y[Root.GetName]§! ha obligado a otro país a convertirse al credo §Y[Root.Religion.GetName]§!."
 swe_catholic_defender_of_faith_tt:1 "Convertir §Y30§! provincias (§Y[Root.CountConvertedProvinces]§!/§Y30§!)"
 swe_won_wars_variable:0 "[Root.swe_won_wars_against_christians.GetValue]"
 swe_a_viking_empire_title:1 "[Root.GetPreviewColorSWE]Un nuevo imperio nórdico[Root.GetPreviewColorSWE_end]"
 swe_a_viking_empire_desc:0 "Los vikingos del pasado crearon un imperio sin igual, como el legendario Imperio del Mar del Norte. Pero al final, sus señoríos no estaban hechos para durar y el hedor fétido del cristianismo llevó a su caída inevitable.\n¡Creemos un imperio nórdico que prevalezca contra todo pronóstico y traiga gloria a los dioses!"
 swe_commune_between_the_religions_title:1 "[Root.GetPreviewColorSWE]Entre las fes[Root.GetPreviewColorSWE_end]"
 swe_commune_between_the_religions_desc:0 "La Reforma está causando una brecha dentro de la fe católica. Hermano levanta la espada contra hermano; reinos enteros caen en el caos mientras su población se masacra en nombre del mismo dios.\nDebemos mostrara a esos lunáticos que es posible vivir en armonía entre las fes."
 swe_revoke_clergy_power_title:1 "[Root.GetPreviewColorSWE]Quitar poder al clero[Root.GetPreviewColorSWE_end]"
 swe_revoke_clergy_power_desc:0 "El clero es una plaga en nuestro señorío, ya que personifica el mismo fanatismo religioso que queremos desarraigar. Debemos quitar privilegios al clero y retirarles cualquier clase de poder."
 swe_multi_cultural_kingdom_title:1 "[Root.GetPreviewColorSWE][Root.GovernmentName] multicultural[Root.GetPreviewColorSWE_end]"
 swe_multi_cultural_kingdom_desc:0 "La tolerancia religiosa es un aspecto. La tolerancia entre culturas es otro que debemos tener en cuenta. Si queremos ser el faro de tolerancia en este mundo oscuro, debemos de mostrar que todo el mundo es bienvenido en [Root.GetName], sin importar su fe o cultura."
 swe_establish_peace_of_westphalia_title:1 "[Root.GetPreviewColorSWE]Paz religiosa[Root.GetPreviewColorSWE_end]"
 swe_establish_peace_of_westphalia_desc:0 "El Sacro Imperio Romano está al borde de la autodestrucción debido a la Reforma. Hemos de intervenir en sus asuntos internos ¡y mostrarles que la paz religiosa y a coexistencia también es una solución posible!"
 swe_catholic_triggers_tt:0 "\nSi §Y[Root.GetName]§! elige el camino §Ycatólico§!, se necesitarán los siguientes disparadores para completar la misión:"
 swe_reformation_triggers_tt:0 "\nSi §Y[Root.GetName]§! elige el camino de la §YReforma§!, se necesitarán los siguientes disparadores para completar la misión:"
 swe_humanist_triggers_tt:0 "\nSi §Y[Root.GetName]§! elige el camino §Yhumanista§!, se necesitarán los siguientes disparadores para completar la misión:"
 swe_catholic_effects_tt:0 "\nSi §Y[Root.GetName]§! elige el camino §Ycatólico§!, se darán estos efectos:"
 swe_reformation_effects_tt:0 "\nSi §Y[Root.GetName]§! elige el camino de la §YReforma§!, se darán estos efectos:"
 swe_humanist_effects_tt:0 "\nSi §Y[Root.GetName]§! elige el camino §Yhumanista§!, se darán estos efectos:"
 swe_swedish_peasantry_title:0 "El programa campesino"
 swe_swedish_peasantry_desc:0 "El campesinado de Suecia desempeña un papel influyente dentro de nuestro país. Son la columna vertebral de nuestra economía y alimentan a nuestra población. Naturalmente, debemos asegurarnos de que permanezca leal a su patria natal. Construir fábricas en su nombre debería demostrarles nuestras buenas intenciones."
 swe_swedish_peasantry_ct:0 "Sufrió el desastre '§La guerra de Dacke§!'."
 swe_swedish_peasantry_tt:1 "El desastre '§La guerra de Dacke§!' no se puede disparar mientras este modificador esté activo.\nToda provincia poseída productora de §Ycereales§!, §Ypescado§! o §Yganado§! obtiene un modificador de Bienes locales producidos de §G+33,0%§! mientras este modificador esté activo."
 ###EVENTS FOR SWEDEN###
 flavor_swe.1628.a.tt:0 "Se ha hundido un §Ybarco grande§! de §Y[Root.GetName]§!."
 sca_unlock_humanist_missions_tt:0 "Desbloquea misiones §Yhumanistas§!."
 flavor_swe.101.t:0 "La guerra religiosa de Europa"
 flavor_swe.101.desc:0 "Las tensiones de la Liga católica y la Liga protestante han alcanzado su punto álgido. La guerra entre católicos y protestantes ya ha comenzado y [Root.GetName] está plenamente implicada en ella. ¡Pero nuestro pueblo está dispuesto a luchar por lo que es justo!"
 flavor_swe.101.a:0 "¡A la victoria!"
 flavor_swe.1010.t:0 "El fin de la contribución bélica de [Root.GetName]"
 flavor_swe.1010.desc:0 "La guerra de ligas religiosas ha terminado para [Root.GetName]. Nuestros soldados regresan con sus familias, los mercenarios que contratamos cuentan sus ingresos."
 flavor_swe.1010.a:0 "Esperemos que Europa no pase por una guerra peor en el futuro…"
 flavor_swe.102.desc:0 "[EngelbrektEventDescription]\n\nPero su espíritu sigue vivo en los corazones de nuestro pueblo. El deseo de una Suecia independiente es grande entre el campesinado e incluso la clase gobernante de Suecia se está cansando del dominio danés. Seremos independientes. La pregunta es cuándo volveremos a alzarnos en armas por ello."
 flavor_swe.102.a:0 "Aún no ha llegado el momento de una nueva rebelión."
 flavor_swe.102.b:0 "¡El momento de nuestra independencia está al alcance de la mano!"
 flavor_swe.103.t:0 "El sistema de asignación de [Root.GetName]"
 flavor_swe.103.desc:0 "El sistema de asignación («Indelningsverket») es un método de organización militar que permite la rápida movilización del país. Uno de cada diez hombres entre 15 y 44 años será reclutado como parte permanente de la infantería nacional, mientras que la nobleza, exenta de impuestos, tiene que suministrar la caballería. Gracias a este sistema, se hizo menos necesario el uso de mercenarios, ya que ahora había un ejército permanente para Suecia.\nFinalmente, el sistema de asignación recibió una nueva reforma, que basó el reclutamiento de posibles soldados respecto a las provincias en lugar de en las aldeas. Toda provincia del imperio sueco tiene que suministrar un regimiento de 1200 unidades carolinas al ejército sueco."
 flavor_swe.103.a:0 "¡Genial!"
 flavor_swe.104.t:1 "Surge un nuevo líder"
 flavor_swe.104.desc:0 "Los consejos de las coronas de Noruega, Suecia y Dinamarca se reunieron en 1397 en la ciudad de Kalmar y decidieron que las tres naciones escandinavas se unieran bajo un solo monarca. Esta 'Unión de Kalmar', que en su momento fue el mayor estado de Europa, tuvo desde el principio dos problemas: la desorganización y el excesivo peso de Dinamarca.\nAl final, el deseo de independencia alcanzó un nuevo punto culminante cuando [DAN.Monarch.GetName] fue elegid[DAN.GetoaDir] nuev[DAN.GetoaDir] [DAN.Monarch.GetTitle] de la Unión de Kalmar y planeó la ejecución de varios nobles suecos en [Root.Capital.GetName].\n[Root.GetVasaDescription]"
 flavor_swe.104.desc.a:0 "Johan Kristiernsson Vasa, tío de Karl Knutsson, de la dinastía Bonde, aglutinó al campesinado y los nobles y asumió el papel de Engelbrekt como líder de la nueva rebelión."
 flavor_swe.104.desc.b:0 "Erik Johansson Vasa, leal a los Sture, aglutinó al campesinado y asumió el papel de Engelbrekt como líder de la nueva rebelión."
 flavor_swe.104.desc.c:0 "Gustavo Eriksson Vasa, partidario del bando de los Sture, aglutinó al campesinado y asumió el papel de Engelbrekt como líder de la nueva rebelión contra el dominio sueco."
 flavor_swe.104.desc.d:0 "Johan Kristiernsson Vasa, tío de Karl Knutsson, de la dinastía Bonde, aglutinó al campesinado y asumió el papel de Engelbrekt como líder de la nueva rebelión. ¡Tras la sangrienta masacre de [Root.Capital.GetName] que acabó en la muerte de su familia, Johan también ganó el apoyo de la aristocracia sueca!"
 flavor_swe.104.desc.e:0 "Erik Johansson Vasa, leal a los Sture, aglutinó al campesinado y asumió el papel de Engelbrekt como líder de la nueva rebelión. Tras la sangrienta masacre de [Root.Capital.GetName] que acabó en el asesinato de su familia, Erik consiguió un apoyo inmenso de los Sture, que ya tenían una posición antidanesa."
 flavor_swe.104.desc.f:0 "Gustavo Eriksson Vasa, partidario del bando de los Sture, aglutinó al campesinado y asumió el papel de Engelbrekt como líder de la nueva rebelión contra el dominio sueco. Tras la masacre de [Root.Capital.GetName] que acabó en el asesinato de su familia, Gustavo consiguió el apoyo total a su causa de la aristocracia sueca."
 flavor_swe.104.a:0 "¡Libertad!"
 swe_vasa_leads_the_rebellion_tt:0 "Gustavo Vasa se convertirá en §YRey de [Root.GetName]§! si ganamos nuestra guerra de independencia antes de que expire el modificador '§YUn Vasa dirige la rebelión§!'."
 swe_vasa_will_lead_sweden_tt:0 "El general se convertirá en §YRey de [Root.GetName]§! si ganamos nuestra guerra de independencia antes de que expire el modificador '§YUn Vasa dirige la rebelión§!'."
 flavor_swe.105.t:0 "El ascenso de un nuevo rey de [Root.GetName]"
 flavor_swe.105.desc:1 "Con la victoria sobre Dinamarca, el reino [Root.GetAdjective] vuelve a ser independiente y su corona la ostenta un sueco. [Root.GetElLaDir] líder de la rebelión, [Root.GetHelpingVasa], ha conseguido el apoyo de nuestro pueblo y si bien [Root.Monarch.GetName] puede ser [Root.GetellaDir] gobernante de facto de [Root.GetName], su legitimidad como [Root.Monarch.GetTitle] es, en el mejor de los casos, discutible. Se ha sugerido coronar a [Root.GetHelpingVasa] como rey de [Root.GetName] por su contribución durante la exitosa guerra de independencia."
 flavor_swe.105.a:0 "¡[Root.GetHelpingVasa] dirigirá [Root.GetName]!"
 flavor_swe.105.b:0 "Debemos dar a [Root.Monarch.GetName] una oportunidad."
 swe_Johan_vasa_tt:0 "Johan Vasa"
 swe_Erik_vasa_tt:0 "Erik Vasa"
 swe_Gustav_vasa_tt:0 "Gustavo Vasa"
 flavor_swe.106.t:0 "Partidarios de la independencia sueca"
 flavor_swe.106.desc:1 "Se suponía que la Unión de Kalmar representaba la voluntad de Dinamarca, Noruega y Suecia, y debía proteger sus intereses. Sin embargo, en realidad solo ha servido como una fuente ampliada de riqueza y soldadesca para los daneses que permitió a la corona danesa la osadía de librar guerras contra la Hansa y causar problemas con los reinos de Europa del Este. Los daneses se han hecho muchos enemigos y la mayoría de ellos estarían más que contentos de apoyarnos en nuestra causa por la independencia.\nSin embargo, sería mucho más glorioso que nuestro reino venciese por sí solo la inevitable guerra de independencia, lo que nos ganaría el respeto de las otras monarquías de Europa."
 flavor_swe.106.a:0 "Pero necesitamos todo apoyo que podamos encontrar."
 flavor_swe.106.a.tt:1 "Todo rival o enemigo de §Y[DAN.GetName]§! con una opinión de al menos §Y0§! sobre [Root.GetName] apoyará la independencia de §Y[Root.GetName]§!."
 flavor_swe.106.b:0 "¡Los daneses no son ninguna amenaza! ¡Podemos ganar esta guerra nosotros solos!"
 flavor_swe.106.b.tt:0 "§YSi ganamos la guerra de independencia sin apoyo extranjero ganaremos recompensas extra!§!"
 flavor_swe.106.c:0 "Dinamarca nos acabará liberando por su propia voluntad. Antes o después…"
 flavor_swe.107.t:0 "[From.GetName] pide apoyo para su independencia"
 flavor_swe.107.desc:2 "Esta mañana llegaron a la corte de [Root.GetName] unos enviados de [From.GetName]. Nos solicitan apoyo para su búsqueda de independencia. Aunque puede que no tengamos mucho en común con el pueblo [From.GetAdjective], son súbditos de nuestros enemigos, Dinamarca. Si les apoyamos debilitaríamos a nuestro enemigo y aumentaríamos nuestra influencia en el Báltico."
 flavor_swe.107.a:0 "¡Apoyaremos a [From.GetName]!"
 flavor_swe.107.b:0 "No tenemos mucho que ganar si [From.GetName] es independiente."
 flavor_swe.1060.t:0 "La independencia de [Root.GetName]"
 flavor_swe.1060.desc.a:0 "Nuestra victoria sobre los daneses ha mostrado al mundo que no necesitamos aliados. El pueblo [Root.GetAdjective] es todo lo que necesitábamos para derrotar la tiránica corona danesa, ¡esto nos ha ganado el respeto y la gloria de Europa!"
 flavor_swe.1060.desc.b:0 "Nuestro/a [Root.GovernmentName] está en plena guerra por la independencia de [Root.GetName]. La moral de nuestras tropas está más alta que nunca, hasta que intentaron hablar en sueco con sus camaradas en el campo de batalla. Al parecer [Root.GetellaDir] nuev[Root.GetoaDir] [Root.Monarch.GetTitle] ya ha incumplido su primera promesa en su carrera como gobernante y convocado aliados que nos llevarán a la victoria. Aunque puede ser una decisión estratégica, desde luego ha perjudicado la moral de nuestras tropas.\nDesde luego, un comienzo decepcionante para la nueva dinastía [Root.Monarch.Dynasty.GetName]. Esperemos que las acciones futuras del nuevo gobierno soberano [Root.GetAdjective] no decepcionen aún más al pueblo [Root.GetAdjective]."
 flavor_swe.1060.desc.c:0 "Nuestro país había hecho distintos preparativos para la guerra que se avecinaba contra Dinamarca: soldados adiestrados, hierro fundido, estamentos sobornados.\nPor eso las noticias más recientes fueron una sorpresa para todos en [Root.GetName]. Dinamarca, nuestro soberano opresor, ha perdido del todo el trono de Suecia y no está en posición de recuperarlo pronto. ¡Nuestra nación es independiente!"
 flavor_swe.1060.a:0 "¡Larga vida a la corona de [Root.GetName]!"
 flavor_swe.1060.a.tt:0 "Todo rival o enemigo de Dinamarca y todo país que haya sido amenazados por ellos tiene §G+100§! de opinión sobre §Y[Root.GetName]§!."
 flavor_swe.1060.b:0 "¿Así me lo agradecéis?"
 flavor_swe.1060.c:0 "Vale."
 flavor_swe.108.t:0 "El apoyo de los estamentos"
 flavor_swe.108.desc:0 "Al final se ha convencido a los estamentos de que apoyen nuestra causa tras recibir varios privilegios, como es habitual. Ahora nos hacen una oferta especial que será de gran valor en nuestra inevitable guerra contra Dinamarca. Sin embargo, antes que nada nos señalan que su oferta es más un favor al gobierno [Root.GetAdjective] y que desean que se les devuelva una vez se haya creado la corona de [Root.GetName]."
 flavor_swe.108.a:0 "Aceptar la oferta de [Root.GetNobilityOrFallbackName]."
 swe_in_debt_with_the_nobles_tt:0 "§YEste modificador solo se podrá eliminar bien si se paga a la §Y[Root.GetNobilityOrFallbackName], bien desactivándola.§!\n\nPara devolver la deuda tenemos que promulgar una decisión, con estos requisitos:\n[Root.Capital.GetName] tiene una §Yfortaleza§! actualizada\nTener §Y20§! de tradición militar\nCumplir §Y4§! planes de la [Root.GetNobilityOrFallbackName] o poseer un §Y10%§! de Tierras de la Corona"
 flavor_swe.108.b:0 "Aceptar la oferta de [Root.GetBurghersOrFallbackName]."
 swe_in_debt_with_the_burghers_tt:0 "§YEste modificador solo se podrá eliminar bien si se paga a los §Y[Root.GetBurghersOrFallbackName], bien desactivándolos.§!\n\nPara devolver la deuda tenemos que promulgar una decisión, con estos requisitos:\nTener el valor de §Y1§! año de ingresos\nCumplir §Y4§! planes de los [Root.GetNobilityOrFallbackName] o poseer un §Y10%§! de Tierras de la Corona"
 flavor_swe.108.c:0 "Aceptar la oferta de [Root.GetChurchOrFallbackName]."
 swe_in_debt_with_the_clergy_tt:0 "§YEste modificador solo se podrá eliminar bien si se paga al §Y[Root.GetChurchOrFallbackName], bien desactivándolo.§!\n\nPara devolver la deuda tenemos que promulgar una decisión, con estos requisitos:\nPoseer al menos §Y5§! iglesias o catedrales\nTener al menos un §Y100§! de influencia papal\nTener §Y40§! de prestigio\nY bien cumplir §Y4§! planes de [Root.GetChurchOrFallbackName] o poseer un §Y10%§! de Tierras de la Corona"
 flavor_swe.108.d:0 "No necesitamos semejantes favores, muchas gracias."
 flavor_swe.1080.t:0 "Las consecuencias de la masacre de [Root.Capital.GetName]"
 flavor_swe.1080.desc:0 "Por lo general, los estamentos de cualquier país son difíciles de convencer para una causa común, especialmente cuando su señor les concedió muchos privilegios y derechos especiales. Pero los nuestros, [Root.GetChurchOrFallbackName], [Root.GetBurghersOrFallbackName] y [Root.GetNobilityOrFallbackName] fueron testigos y víctimas de la brutal masacre de [Root.Capital.GetName]. Juraron lealtad a [Root.GetName] y prometido su apoyo total a nuestra lucha por la independencia."
 flavor_swe.109.t:0 "Un imperio escandinavo"
 flavor_swe.109.desc:0 "Durante siglos el Norte estuvo dividido en varios reinos y cada uno buscó por su cuenta el dominio de la región. Diversos intentos de unir la región de una vez por todas fracasaron en el pasado por culpa de gobiernos partidistas, falta de organización o simple terquedad nórdica.\nPero todo esto ha llegado a su fin, ya que ahora somos la gran potencia indiscutible del Norte que gobierna sobre las tres capitales de los reinos del Norte.\n¡Es hora de fundar un verdadero Imperio del Norte, que traiga prosperidad a la región!"
 flavor_swe.109.a:0 "¡Larga vida al Imperio [Root.GetAdjective]!"
 flavor_swe.110.t:0 "El saqueo de [45.GetName]"
 flavor_swe.110.desc:0 "[45.GetName] ha sido siempre la joya de la corona del Norte de Alemania. Una rica ciudad de comercio, riqueza y prestigio.\nHasta que el feroz [From.GetAdjective] atacó la ciudad. Aunque los defensores de [45.GetName] lucharon contra el fiero [From.GetAdjective] todo lo que pudieron, al final cayeron. Cientos de soldados de [From.GetName] asaltaron la ciudad, robaron en todas las casas y saquearon las calles."
 flavor_swe.110.a:0 "¡Bárbaros!"
 flavor_swe.112.t:1 "Invertir en Falun"
 flavor_swe.112.desc:1 "Falun es uno de los grandes pilares de nuestra economía. Naturalmente, ha surgido la cuestión de cómo aumentar los ingresos que genera la mina de cobre de [8.GetName]. Algunos de nuestros asesores recomiendan ampliar la mina de cobre en sí, mientras que otros señalan que una mejor infraestructura ayudaría."
 flavor_swe.112.a:0 "Deberíamos ampliar la mina."
 flavor_swe.112.b:0 "La infraestructura de la mina necesita más atención."
 flavor_swe.112.c:0 "La mina de cobre no necesita inversión alguna."
 flavor_swe.113.t:0 "La construcción de un nuevo buque insignia"
 flavor_swe.113.desc.a:0 "Con la destreza de los daneses, la experiencia naval de los noruegos y los recursos de los suecos, los trabajadores de [vasa_ii_province.GetName] consiguieron construir un buque insignia para [Root.GetName]. Pomposo, elegante y poderoso: estas eran las características que se pidieron para el Vasa. ¡El barco que llevará a la flota de [Root.GetName] a la victoria!"
 flavor_swe.113.desc.b:0 "Una vez en el pasado el reino sueco intentó construir un poderoso buque insignia, el Vasa. Aunque no se escatimaron gastos en su decoración y equipamiento, el barco tenía un gran defecto: era demasiado pesado para su propio bien.\n\nAños después de este incidente, los nórdicos se han reunido en [vasa_ii_province.GetName] para construir un segundo buque insignia que lleve a la flota de [Root.GetName] a la victoria. Con la destreza de los daneses, la experiencia naval de los noruegos y los recursos de los suecos, los trabajadores de [vasa_ii_province.GetName] consiguieron construir un buque insignia para [Root.GetName]. Pomposo, elegante y poderoso: estas son las características del poderoso Vasa II."
 flavor_swe.113.a:0 "El Vasa será un gran buque insignia."
 flavor_swe.113.b:0 "¡Y esta vez NO se hundirá casi nada más salir del puerto!"
 flavor_swe.114.t:0 "El cobre de [8.GetName]"
 flavor_swe.114.desc:0 "La mina de cobre de Falun en [8.GetName] es la principal productora del cobre utilizado en Europa. Con la gran expansión de las operaciones mineras en [8.GetName], la cantidad de mineral de cobre extraído ha aumentado hasta un nivel en el que básicamente tenemos el monopolio de la mayor parte del mercado del cobre. Junto con nuestro dominio comercial del mar Báltico, ahora estamos en una posición privilegiada para fijar el precio del cobre y, en menor medida, el del hierro."
 flavor_swe.114.a:0 "Debemos monopolizar completamente el mercado de cobre y subir el precio."
 flavor_swe.114.b:0 "Vendamos todo el cobre que podamos. ¡Necesitamos el dinero YA!"
 flavor_swe.114.c:0 "Mantener el curso actual del mercado del cobre"
 flavor_swe.119.t:0 "Las universidades de Upsala y [6.Capital.GetName]"
 flavor_swe.119.desc:0 "Desde la cristianización de Suecia, Upsala es la sede del arzobispado del mismo nombre. Como lugar de importancia religiosa, Upsala era el centro de la enseñanza y el aprendizaje, por lo que la construcción de una universidad propia para ampliar la educación fue el siguiente paso natural.\nAl igual que Upsala, también [6.Capital.GetName] fue un centro eclesiástico y sede de un poderoso obispado: el arzobispado de Dinamarca. Por supuesto, esto tuvo que cambiar cuando [6.Capital.GetName] se volvió una ciudad de [Root.GetName] pero su importancia religiosa y su historia como centro de educación prevalecieron. Con el paso del tiempo [6.Capital.GetName] acabó recibiendo también una universidad, aunque esta vez para servir al propósito de educar al pueblo de Escania en el idioma sueco."
 flavor_swe.119.a:0 "¡Maravilloso!"
 SWEDEN_COPPER_MONOPOLIZATION:0 "Monopolización del cobre sueco"
 SWEDEN_IRON_MONOPOLIZATION:0 "Monopolización del hierro sueco"
 SWEDEN_COPPER_FLOOD:0 "Raudales de cobre sueco"
 SWEDEN_IRON_FLOOD:0 "Raudales de hierro sueco"
 SWEDEN_COPPER:0 "Mercado de cobre estable"
 SWEDEN_IRON:0 "Mercado de hierro estable"
 flavor_swe.120.t:0 "El destino de Escania"
 flavor_swe.120.desc:0 "La zona de Escania forma parte de Dinamarca desde el siglo IX. Por lo tanto, es el hogar de un gran número de daneses y muchos de ellos han expresado su desagrado por el hecho de que dominemos sus hogares. Podría ser positivo asimilarlos en nuestra cultura. Esto provocaría una rebelión breve, pero a largo plazo, Escania se convertirá en territorio incontestable de [Root.GetName]."
 flavor_swe.120.a:0 "Enseñadles la forma de actuar [Root.Culture.GetName]."
 flavor_swe.120.b:0 "Con el tiempo aprenderán a aceptarnos."
 flavor_swe.121.t:0 "El ascenso del reino [Root.GetAdjective]"
 flavor_swe.121.desc:0 "La guerra contra nuestros antiguos señores fue sangrienta y precisó pagar en sangre y riqueza. Al final sin embargo, prevalecimos y logramos nuestra merecida victoria; ¡nuestra independencia!\nA medida que la Unión de Kalmar se desmorona, comienza al ascenso de un nuevo reino en Escandinavia, el de [Root.GetName]."
 flavor_swe.121.a:0 "Es el comienzo de una nueva era."
 flavor_swe.123.t:0 "La ruta de los varegos"
 flavor_swe.123.desc:0 "«Varegos», término griego para designar a los vikingos de Escandinavia, que los romanos orientales le dieron a nuestros antepasados cuando llegaron a Constantinopla a finales del siglo VIII. Venían de una ruta que se llamaba simplemente «La ruta de los varegos a los griegos» y que recorría el río Dniéper.\n\nMuchas de las ciudades clave de esta ruta están ahora en nuestro poder o son territorios de nuestros aliados, ¡y esta ruta comercial histórica vuelve a fluir!"
 flavor_swe.123.a:0 "¡Maravilloso!"
 flavor_swe.124.t:0 "La corona de Polonia"
 flavor_swe.124.desc:0 "Mientras nuestra familia reinante legitima su reinado sobre Suecia, los nobles de [Root.GetName] han centrado la atención en nuestro vecino al sur, el reino de Polonia. Tras la consolidación de Escandinavia y la ruta a través de Rusia, Polonia es el último camino de expansión para nuestro país. Sin embargo, no toda la nobleza está de acuerdo con esta afirmación y resaltan el valor que aportaría tener un aliado polaco fuerte al sur. Otros señalan que podríamos tener un miembro de la dinastía [Root.Monarch.Dynasty.GetName] en el trono de Polonia y que tal unión personal se los ganaría.\nAl final, todo depende de la decisión de [Root.Monarch.GetName] sobre cómo debe ser la relación entre [Root.GetName] y Polonia."
 flavor_swe.124.a:0 "«[Root.Monarch.GetTitle] de Polonia»… Me gusta como suena."
 flavor_swe.124.a.tt:1 "Seguiremos una política de §Yvínculos dinásticos§! respecto a §Y[GetPolandPLC]§!. Esto cambiará los requisitos y las recompensas de la misión '§YEl reino de Polonia§!' a estas:\nRequisitos:\nLa dinastía reinante de §Y[GetPolandPLC]§! es §Y[Root.Monarch.Dynasty.GetName]§! y tenemos, por lo menos, tanto prestigio y legitimidad como §Y[GetPolandPLC]§!.\nRecompensas:\n§Y[Root.GetName]§! gana el casus belli §YRestauración de la unión§! contra §Y[GetPolandPLC]§!."
 flavor_swe.124.b:0 "Los conquistaremos a la antigua."
 flavor_swe.124.b.tt:0 "Seguiremos una política de §Yconquista§! respecto a §Y[GetPolandPLC]§!. Esto cambiará los requisitos y las recompensas de la misión '§YEl reino de Polonia§!' a estas:\nRequisitos:\n§Y15§! provincias de la región de §YPolonia§! pertenecen a §Y[Root.GetName]§! o súbditos suyos.\nRecompensas:\nGanar §G150§! de poder administrativo, la §Ypolaca§! como cultura aceptada y toda provincia de la región de §YPolonia§! pierde un §G25,00%§! de autonomía local y §G10§! años de separatismo."
 flavor_swe.124.c:0 "No tenemos nada que hacer en Polonia, pero nos vendría muy bien un aliado polaco."
 flavor_swe.124.c.tt:0 "Seguiremos una política de §Ycoexistencia§! para §Y[GetPolandPLC]§!. Esto cambiará los requisitos y las recompensas de la misión '§YEl reino de Polonia§!' a estas:\nRequisitos:\n§Y[GetPolandPLC]§! se ha aliado y casado con §Y[Root.GetName]§! y tiene §Y150§! de opinión y §Y80§! confianza sobre §Y[Root.GetName]§!. §Y[GetPolandPLC]§! también tiene §Y600§! de desarrollo total (súbditos incluidos).\nRecompensas:\n§Y[Root.GetName]§! gana §G100§! de poder diplomático y §G400§! de esplendor. §Y[GetPolandPLC]§! y §Y[Root.GetName]§! se convierten en §Yamigos históricos§!.\n\n§YEsta ruta afectará a las misiones 'Ventana al Este' y 'Tierra de los prusianos' ya que ahora para cumplirse, un aliado polaco deberá poseer todas las provincias necesarias. Sin embargo, NO ganaremos más reclamaciones a raíz de estas misiones.§!"
 flavor_swe.125.t:0 "¿Comprar [40.GetName]?"
 flavor_swe.125.desc:0 "[40.GetName] está en el estuario del río Neman y es una provincia importante para el comercio del Mar del Norte. Sin embargo, como pertenece a [40.Owner.GetName], con quien tenemos una alianza, no podemos conquistarla sin romper nuestro progreso diplomático. Por suerte para nosotros, el dinero rige el mundo. Si ofrecemos a [40.Owner.GetName] una generosa cantidad de ducados, podemos tener la posibilidad de comprarles [40.GetName]."
 flavor_swe.125.a:0 "¡Es una oferta irrepetible que no podrán rechazar!"
 flavor_swe.125.b:0 "En realidad no vale la pena."
 flavor_swe.126.t:0 "Una oferta de [From.GetName]"
 flavor_swe.126.desc:0 "[From.GetName], nuestro leal aliado, ha enviado un embajador y nos ha ofrecido comprar la provincia de [40.GetName] a cambio de 500 piezas de ducado."
 flavor_swe.126.a:0 "¿500 ducados habéis dicho? ¡Trato hecho!"
 flavor_swe.126.b:0 "Gracias, pero no. [40.GetName] seguirá siendo territorio [Root.GetAdjective]."
 flavor_swe.127.t:0 "¡[From.GetName] acepta nuestra oferta por [40.GetName]!"
 flavor_swe.127.desc:0 "Nos llegan noticias de [From.GetName]: [From.GetellaDir] [From.Monarch.GetTitle] de [From.GetName] acepta nuestra oferta y nos vende [40.GetName] por 500 ducados."
 flavor_swe.127.a:0 "Excelente."
 flavor_swe.128.t:0 "[From.GetName] rechaza nuestra oferta por [40.GetName]"
 flavor_swe.128.desc:0 "Nos llegan noticias de [From.GetName]: [From.GetellaDir] [From.Monarch.GetTitle] de [From.GetName] rechaza nuestra oferta. [40.GetName] seguirá siendo territorio [Root.GetAdjective]."
 flavor_swe.128.a:0 "Lamentable."
 flavor_swe.129.t:0 "¿Comprar [38.GetName]?"
 flavor_swe.129.desc:0 "[38.GetName] es una ciudad comercial importante del mar Báltico y por lo tanto, es una posesión de un valor increíble. Pero la ruleta de la fortuna ha hecho que [38.GetName] pertenezca a [38.Owner.GetName]. Por suerte [38.Owner.GetalalaDir] [38.Owner.Monarch.GetTitle] podría interesarle una oferta muy generosa a cambio de la ciudad."
 flavor_swe.129.a:0 "1000 ducados por [38.GetName] parece una buena oferta."
 flavor_swe.129.b:0 "La ciudad no vale 1000 ducados."
 flavor_swe.130.t:0 "Una oferta de [From.GetName]"
 flavor_swe.130.desc:0 "[From.GetName], nuestro leal aliado, ha enviado un embajador y nos ha ofrecido comprar la provincia de [38.GetName] a cambio de 1000 piezas de ducado."
 flavor_swe.130.a:0 "1000 ducados por [38.GetName] parece justo."
 flavor_swe.130.b:0 "[38.GetName] es demasiado valiosa para venderla."
 flavor_swe.131.t:0 "¡[From.GetName] acepta nuestra oferta por [38.GetName]!"
 flavor_swe.131.desc:0 "Nos llegan noticias de [From.GetName]: [From.GetellaDir] [From.Monarch.GetTitle] de [From.GetName] acepta nuestra oferta y nos vende [38.GetName] por 1000 ducados"
 flavor_swe.131.a:0 "Excelente."
 flavor_swe.132.t:0 "[From.GetName] rechaza nuestra oferta por [38.GetName]"
 flavor_swe.132.desc:0 "Nos llegan noticias de [From.GetName]: [From.GetellaDir] [From.Monarch.GetTitle] de [From.GetName] rechaza nuestra oferta. [38.GetName] seguirá siendo territorio [Root.GetAdjective]."
 flavor_swe.132.a:0 "Lamentable."
 flavor_swe.134.t:0 "La proclamación [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 flavor_swe.134.desc:0 "Las tensiones entre protestantes y católicos del Sacro Imperio Romano son cada vez más explosivas. Ya habría desembocado en una guerra si no fuera por le hecho de que los protestantes están superados en número.\nEn este día aciago, [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] del/la [Root.GovernmentName] de credo [Root.Religion.GetName] de [Root.GetName] ha hecho una proclamación: el/la [Root.GovernmentName] de [Root.GetName] reconoce los derechos de los protestantes de Alemania y apoya sus intereses militar, económica y políticamente.\nAdemás, [Root.Monarch.GetName] de [Root.Monarch.Dynasty.GetName] dirigirá en persona la Liga protestante en nombre de todos aquellos maltratados por el [Emperor.Monarch.GetTitle] y luchará por la supremacía religiosa en el Sacro Imperio Romano."
 flavor_swe.134.a:0 "Y con esto, el escenario está dispuesto…"
 flavor_swe.135.t:0 "La proclamación [From.GetdeldelaDir] [From.Monarch.GetTitle] [From.Monarch.GetName]"
 flavor_swe.135.desc:0 "Las tensiones entre protestantes y católicos del Sacro Imperio Romano son cada vez más explosivas. Ya habría desembocado en una guerra si no fuera por le hecho de que los protestantes están superados en número.\nEn este día aciago, [From.GetellaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] del/la [From.GovernmentName] de credo [From.Religion.GetName] de [From.GetName] ha hecho una proclamación: el/la [From.GovernmentName] de [From.GetName] reconoce los derechos de los protestantes de Alemania y apoya sus intereses militar, económica y políticamente.\n\nComo resultado de esta declaración oficial, los miembros protestantes del Sacro Imperio Romano se han reunido y organizado en una Liga protestante que se enfrentará al [Emperor.Monarch.GetTitle] en una guerra."
 flavor_swe.135.a:0 "¡La hora de nuestra libertad religiosa está al alcance de la mano!"
 swe_the_varangian_route:0 "La ruta varega"
 norse_events.2.t:0 "Una oleada de curiosidad"
 norse_events.2.desc:0 "Escandinavia adoptó el cristianismo en plena época medieval. Aunque vacilante, la población de Dinamarca, Suecia y Noruega se acabó convirtiendo y sometiendo a la Santa Sede. Se les prometió la absolución.\nPoco sabían los nórdicos de cómo era el camino hacia ella: un cura cualquiera puede vender indulgencias para salvarnos de las llamas del Infierno, los obispos explotan las mismas ciudades que prometieron proteger y el Papa presta más atención a sus ganancias personales que al destino del catolicismo.\n\nEn tal situación no es raro que un[Root.GetXaDir] [Root.Monarch.GetTitle] como [Root.Monarch.GetName] cuestione la autoridad del Papado. Durante uno de sus paseos por las tierras salvajes de [Root.GetName] se encontró con una de las antiguas piedras rúnicas creadas por nuestros antepasados paganos. Su curiosidad por los antiguos dioses se ha desatado…"
 norse_events.2.a:0 "La Iglesia es una causa perdida. ¡Averigüemos más sobre los antiguos nórdicos!"
 norse_events.2.a.tt:0 "§Y[Root.Monarch.GetName]§! se retirará a las tierras salvajes de [Root.GetName] para aprender más sobre nuestros antepasados nórdicos."
 norse_events.2.b:0 "¡Es una locura!"
 norse_events.3.t:0 "El descubrimiento de [Root.Monarch.GetName]"
 norse_events.3.desc:0 "[Root.Monarch.GetName] es adentró en los espesos bosques de [Root.GetName] con un pequeño séquito de sus consejeros y sirvientes más cercanos. Al fin y al cabo, un[Root.GetXaDir] [Root.Monarch.GetTitle] como [Root.Monarch.GetSheHe] no puede sobrevivir sol[Root.GetoaDir] en la naturaleza.\nTras varias semanas de viaje, búsqueda y filosofar, [Root.GetellaDir] curios[Root.GetoaDir] [Root.Monarch.GetTitle] y su séquito acabaron encontrando un templo abandonado con una pequeña colección de ídolos de los distintos dioses de la fe nórdica. ¡Al tocarlos, [Root.Monarch.GetName] sufrió un ataque y perdió el sentido!\n\nDos días más tarde, después de que sus sirvientes levantaran un pequeño campamento, [Root.GetellaDir] [Root.Monarch.GetTitle] despertó finalmente de su indeseado sueño."
 norse_events.3.a:0 "¡Nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] dice que recibió una visión!"
 norse_events.4.t:0 "La vuelta de [Root.Monarch.GetName] a los antiguos dioses"
 norse_events.4.desc:0 "Han pasado meses desde el desvanecimiento repentino de [Root.Monarch.GetName]. Aunque las… visiones que [Root.Monarch.GetName] dijo haber visto solo duraron un corto periodo de tiempo, [Root.GetlolaDir] han cambiado dramáticamente.\n\nNo se ocupaba ya de los asuntos de la Iglesia ni parecía preocuparse por la seguridad del Estado. Al contrario [Root.GetellaDir] [Root.Monarch.GetTitle] estudiaba todo texto, todo documento sobre la antigua religión nórdica. Aunque algunos se preocupaban por su cordura, las charlas con [Root.Monarch.GetSheHe] revelaban que no había perdido en absoluto su aguda mente.\n\nSin embargo, un día, [Root.Monarch.GetName] desapareció por completo y llegaron a la corte mensajes de [new_norse_province.GetName]…"
 norse_events.4.a:0 "¡El conocimiento reunido no sirve de nada si no se comparte con el pueblo!"
 norse_events.5.t:0 "La conversión nórdica de [Root.GetName]"
 norse_events.5.desc:0 "Hay testigos de predicaciones paganas en nuestras propias provincias. Antiguos cristianos devotos lanzan sus cruces al mar y construyen santuarios para sus dioses paganos. Las iglesias se convierten en templos.\nEn el centro de todo está [Root.GetellaDir] [Root.Monarch.GetTitle], quien se ha proclamado «Profeta de los antiguos dioses» y vigila la conversión de áreas enteras de [Root.GetName]."
 norse_events.5.a:0 "¡Hecho está! ¡Volvemos a seguir la fe verdadera!"
 norse_events.6.t:0 "La restauración del tempo del Upsala"
 norse_events.6.desc:0 "El templo de Upsala fue un lugar sagrado de la fe nórdica hasta que el rey Inge el Viejo consiguió destruirlo y no dejar nada más que escombros. Nuestra fe nunca se recuperó de esta pérdida y, al final, le dimos la espalda a los dioses.\n\n¡Pero hoy esta desgracia será enmendada! El templo de Upsala ha sido reconstruido, más magnífico y glorioso que nunca."
 norse_events.6.a:0 "Preparar un sacrificio. ¡Hoy celebramos!"
 norse_events.6.a.tt:0 "§Y[1.GetName]§! recibe §Ycentro religioso§! para el credo §Y[1.Religion.GetName]§! y el modificador provincial activado '§YTemplo de Upsala§!' con estos efectos para un propietario §Y[1.Religion.GetName]§!:\nMisioneros: §G+1§!\nFuerza misionera global: §G+2,0%§!\nTolerancia de la fe verdadera: §G+1,00§!"
 norse_events.7.t:0 "El Despertar de la fe nórdica"
 norse_events.7.desc:1 "La revuelta animista de [new_norse_province.GetName] ha encontrado antiguas piedras rúnicas vikingas de hace siglos. La fe de nuestros antepasados ha revelado a estos rebeldes un nuevo mundo de creencias. Ahora ya no solo se rebelan contra nosotros por sus tradiciones animistas, sino por los nuevos dioses de Asgard recién encontrados."
 norse_events.7.a:0 "¡Locura!"
 norse_events.7.b:0 "¡No hay motivo para rebelarse porque nosotros también somos hijos de los dioses!"
 norse_events.8.t:0 "Regreso de la cultura nórdica"
 norse_events.8.desc:0 "Con el renacimiento de la fe nórdica, la población de [Root.GetName] ha comenzado a practicar tradiciones y ceremonias que se creían perdidas hace mucho. Este resurgir de la antigua cultura nórdica podría suponer una oportunidad para que nuestro país rompa las cadenas que el cristianismo ató a nuestra cultura."
 norse_events.8.a:0 "¡Es hora de volver a nuestras raíces culturales!"
 norse_events.8.a.tt:0 "Toda provincia poseída §Ysueca§!, §Ydanesa§!, §Ynoruega§! e §Yislandesa§! cambia su cultura a §Ynórdica§!."
 norse_events.8.b:0 "No nos podemos permitir abandonar el progreso que hemos hecho a lo largo de los siglos"
 norse_events.9.t:0 "Restauración del Imperio del Mar del Norte"
 norse_events.9.desc:0 "En 1013, el rey Canuto el Grande unió los tres reinos de Dinamarca, Noruega e Inglaterra en un único imperio: el Imperio del Mar del Norte. Sus logros marcaron una señal para los reinos cristianos y nórdicos por igual y su legado ha perdurado hasta nuestros días.\n\nAhora, las coronas de Escandinavia y las Islas Británicas vuelven a estar unidas bajo un mismo estandarte nórdico. Los jarls de los muchos territorios se inclinan ante [Root.GetellaDir] gran [Root.Monarch.GetTitle] [Root.Monarch.GetName]. No cabe duda que el/la [Root.GovernmentName] de [Root.GetName] hereda verdaderamente el Imperio del Mar del Norte.\nSolo queda una cuestión abierta: ¿Debe el país [Root.GetAdjective] asumir el título de «Imperio del Mar del Norte»?"
 norse_events.9.a:0 "¡A partir de hoy se nos conocerá como el Imperio del Mar del Norte!"
 norse_events.9.b:0 "[Root.GetName] es mejor nombre para un estado que inspira miedo."
 norse_raid_fleet:0 "Flota incursora nórdica"
 norse_raid_fleet_desc:0 "El ejército y la marina vikinga se especializaban en golpear rápido y retirarse antes de que el enemigo pudiera responder. Aunque ha quedado un poco anticuada en la época actual, aún se puede adaptar la doctrina de la marina a la era moderna."
 ###MODIFIERS FOR SWEDEN###
 swe_global_trade_empire_modifier:0 "Imperio marítimo global del Báltico"
 desc_swe_global_trade_empire_modifier:0 "Dominamos las aguas del Báltico y la alta mar del Nuevo Mundo"
 swe_debt_with_the_clergy:0 "Deuda con el clero"
 desc_swe_debt_with_the_clergy:0 "El clero nos ayudó en nuestra meta de lograr la independencia. Ahora exigen la devolución de su apoyo vital.\n\n§YEste modificador solo se puede retirar si se devuelve la deuda o se desactiva el estamento del clero.§!"
 swe_debt_with_the_burghers:0 "Deuda con los burgueses"
 desc_swe_debt_with_the_burghers:0 "Los burgueses nos ayudaron en nuestra meta de lograr la independencia. Ahora exigen que se la devolución de su apoyo vital.\n\n§YEste modificador solo se puede retirar si se devuelve la deuda o se desactiva el estamento de los burgueses.§!"
 swe_debt_with_the_nobles:0 "Deuda con los nobles"
 desc_swe_debt_with_the_nobles:0 "Los nobles nos ayudaron en nuestra meta de lograr la independencia. Ahora exigen que se la devolución de su apoyo vital.\n\n§YEste modificador solo se puede retirar si se devuelve la deuda o se desactiva el estamento de la nobleza.§!"
 swe_vasa_leads_the_rebellion:0 "Un Vasa dirige la rebelión"
 desc_swe_vasa_leads_the_rebellion:0 "¡El tiempo de nuestra opresión ha terminado! ¡Nuestro pueblo está listo para luchar hasta la muerte para que nuestro reino pueda al fin elegir su propio destino!\n\n§YMientras este modificador siga activo, un general Vasa se convertirá en rey de [Root.GetName] si ganamos nuestra guerra de independencia.§!"
 swe_any_vasa_leads_the_rebellion:0 "Un Vasa dirige la rebelión"
 desc_swe_any_vasa_leads_the_rebellion:0 "¡El tiempo de nuestra opresión ha terminado! ¡Nuestro pueblo está listo para luchar hasta la muerte para que nuestro reino pueda al fin elegir su propio destino!\n\n§YMientras este modificador siga activo, un general Vasa se convertirá en rey de [Root.GetName] si ganamos nuestra guerra de independencia.§!"
 swe_fight_for_independence:0 "Lucha por la independencia"
 desc_swe_fight_for_independence:0 "¡Nuestro pueblo ha sido llamado a las armas para luchar por nuestra independencia!\n\n§Y¡Si ganamos la guerra de independencia sin apoyo extranjero ganaremos recompensas extras!§!"
 swe_fight_for_independence_tt:0 "hasta que seamos independientes y estemos bien en paz o tengamos aliados en nuestra guerra de independencia"
 swe_rise_of_a_new_dynasty:0 "El ascenso de la monarquía sueca"
 desc_swe_rise_of_a_new_dynasty:0 "Un nuevo rey reina sobre Suecia, ¡uno elegido por los suecos y que por fin representa los intereses de Suecia!"
 swe_support_of_the_sapmi:0 "Apoyo de los sami"
 desc_swe_support_of_the_sapmi:0 "Esta provincia es el hogar del pueblo sami, que cuenta con el respaldo de su soberano.\n\n§YEste modificador desaparece si el dueño de la provincia ya no acepta la cultura sami.§!"
 swe_influential_temple:0 "Templo influyente"
 desc_swe_influential_temple:0 "El clero de esta provincia usó el dinero de su soberano para aumentar la influencia local del edificio religioso."
 swe_nobles_fortification:0 "Ciudad fortificada"
 desc_swe_nobles_fortification:0 "Los nobles esta provincia usaron el dinero de su soberano para fortificar esta ciudad y aumentar su influencia en ella."
 sca_great_empire_of_scandinavia:1 "Stormaktstiden"
 desc_sca_great_empire_of_scandinavia:1 "Los tres reinos del Norte se han unido finalmente en un gran Stormaktstiden. ¡El Imperio sueco de Escandinavia!"
 dan_great_empire_of_scandinavia:0 "Gran Imperio de Escandinavia"
 desc_dan_great_empire_of_scandinavia:0 "¡Los tres reinos del Norte se han unido finalmente en el gran Imperio de Escandinavia!"
 swe_arctic_expansion:0 "Expansión hacia el Ártico"
 desc_swe_arctic_expansion:0 "Esta provincia está experimentando un repunte del crecimiento colonial gracias a las subvenciones gubernamentales."
 swe_search_for_new_world:0 "Ambiciones coloniales"
 desc_swe_search_for_new_world:0 "El escenario está listo para formar nuestro propio imperio colonial. Nuestros exploradores están ansiosos por encontrar el Nuevo Mundo y colonizar cualquier tierra libre que encuentren."
 swe_swedish_colonialism:0 "Entusiasmo colonial"
 desc_swe_swedish_colonialism:0 "La promesa de una nueva vida en el Nuevo Mundo atrae a muchos de nuestro país. Este puro entusiasmo por colonizar un continente alejado del frío de Escandinavia nos viene de perlas para nuestras ambiciones."
 swe_baltic_trade_fleet:0 "Flota comercial báltica"
 desc_swe_baltic_trade_fleet:0 "Las experiencias que nuestra armada consigue con esta flota comercial recién creada son de gran valor para la futura proyección de poder a través del mar. Y, por supuesto, los barcos también son más que capaces de proteger nuestro comercio."
 swe_baltic_trade:0 "Mercados suecos"
 desc_swe_baltic_trade:0 "Con la construcción de plazas de mercado dedicadas se ha vuelto bastante fácil para nuestro/a [Root.GovernmentName] gravar a los comerciantes del Báltico y ganar algo de dinero de sus actividades en nuestros puestos comerciales."
 swe_swedish_influence_in_asia:0 "Influencia sueca en Asia"
 desc_swe_swedish_influence_in_asia:0 "Nuestra influencia más allá de África nos permite proyectar nuestro poder e influencia incluso en las regiones más remotas de Asia."
 swe_economical_upswing:0 "Repunte económico"
 desc_swe_economical_upswing:0 "Debido al aumento de los ingresos del estado, la industria de nuestro país ha repuntado en prosperidad y productividad. Otro caso de este mundo en el cual ser rico te hace más rico."
 swe_local_economical_upswing:0 "Repunte económico"
 desc_swe_local_economical_upswing:0 "Esta provincia experimenta un repunte económico que incrementa su productividad y su potencial crece."
 swe_guns_drums_and_steel:0 "Armas, tambores y acero"
 desc_swe_guns_drums_and_steel:0 "Nuestras tropas solo blanden el mejor acero sueco, escuchan los tambores más agradables y disparan con los mejores cañones que ofrece Europa."
 swe_diplomat_from_the_north:0 "Kungling Ambassadör"
 desc_swe_diplomat_from_the_north:0 "Ahora que estamos metidos en la política de las grandes potencias, es más importante que nunca tener preparado un embajador que actúe como nuestro portavoz en el escenario que es Europa."
 swe_norse_opportunist:0 "Oportunismo nórdico"
 desc_swe_norse_opportunist:0 "Los cristianos de Europa luchan entre sí mientras nosotros abrazamos la única y verdadera fe de Odín. Este es el momento perfecto para explotar esta oportunidad única en la vida y golpear el mundo cristiano mientras ellos están ocupados en abrirse la cabeza."
 swe_theologian_discussions:0 "Discusiones teológicas"
 desc_swe_theologian_discussions:0 "El mundo cristiano está pasando una crisis religiosa con la Reforma. En momentos como este, las discusiones de los teólogos son más importantes que nunca para la integridad religiosa del Estado."
 swe_support_from_the_pope:0 "Apoyo papal"
 desc_swe_support_from_the_pope:0 "Nuestra lealtad a la Santa Sede ha sido recompensada por el Papa en persona, puesto que ahora tenemos una delegación local de cardenales que apaciguan a nuestro clero y apoyan nuestros casos en Roma."
 swe_swedish_steel_for_the_pope:0 "Apoyo nórdico"
 desc_swe_swedish_steel_for_the_pope:0 "Acero y tropas de Suecia han llegado a la Santa Sede y juran lealtad al Papa. ¡Ellos nos defenderán de la amenaza hereje!"
 swe_enforcers_of_religious_superiority:0 "Ejecutores de la superioridad religiosa"
 desc_swe_enforcers_of_religious_superiority:0 "La situación de la Reforma está llegando a sus límites. Una guerra religiosa en el Sacro Imperio Romano parece inevitable pero, tal vez, con la ayuda de la espada, sea posible imponer la fe superior sobre los herejes antes de que sea demasiado tarde…"
 swe_catholic_great_power:0 "Defensor de la Santa Sede"
 desc_swe_catholic_great_power:0 "Nuestro valor en combate, así como nuestra devoción para defender a la fe verdadera ha mostrado al mundo que somos los verdaderos defensores de la Santa Sede."
 swe_reformation_great_power:0 "Defensor de la Reforma"
 desc_swe_reformation_great_power:0 "Nuestro valor en combate, así como nuestra devoción para defender a la fe verdadera ha mostrado al mundo que somos los verdaderos defensores de la Reforma."
 swe_support_from_the_reformers:0 "Apoyo a la Reforma"
 desc_swe_support_from_the_reformers:0 "Nuestras alianzas con nuestros hermanos en la fe nos ha ganado la lealtad y el apoyo de nuestro clero para la Reforma."
 swe_might_of_the_varangians:0 "Poder de los descendientes de los varegos"
 desc_swe_might_of_the_varangians:0 "Aunque ya no somos los varegos del pasado, ¡nuestra ferocidad y habilidad para la conquista son tan temidas como las de nuestros antepasados!"
 swe_norse_great_power:0 "Defensor de la las tradiciones paganas"
 desc_swe_norse_great_power:0 "La creación del Imperio nórdico nos ha convertido en los defensores oficiales de las antiguas tradiciones nórdicas. ¡Todo hombre de cualquier provincia nórdica está más que dispuesto para luchar y morir por los dioses!"
 swe_fight_for_the_catholic_league:0 "Luchar por la Liga católica"
 desc_swe_fight_for_the_catholic_league:0 "Nuestro país se ha unido a la Liga católica y ahora está en una extensa guerra con las potencias de Europa. La disciplina y el fervor religioso de nuestras tropas han alcanzado un máximo histórico."
 swe_fight_for_the_protestant_league:0 "Luchar por la Liga protestante"
 desc_swe_fight_for_the_protestant_league:0 "Nuestro país se ha unido a la Liga protestante y ahora está en una extensa guerra con las potencias de Europa. La disciplina y el fervor religioso de nuestras tropas han alcanzado un máximo histórico."
 swe_fight_for_league_tt:0 "hasta el final de la §YGuerra de ligas§!"
 swe_east_european_integration:0 "Integración de Europa Oriental"
 desc_swe_east_european_integration:0 "Nuestra expansión por Europa Oriental exigía reformar el modo de tratar a los extranjeros en Suecia. Nuestro gabinete se planteó la educación cultural de las clases dirigentes, pero al final no hubiera sido factible. En lugar de eso se han ampliado los derechos de las culturas extranjeras para permitirles más libertad y tolerancia a cambio de su lealtad."
 swe_an_empire_of_tolerance:0 "Imperio de tolerancia"
 desc_swe_an_empire_of_tolerance:0 "¡Las gentes de todas las confesiones son bienvenidas a nuestro imperio y serán tratadas con el respeto y la dignidad que merecen!"
 swe_dominium_maris_baltici_mod:0 "Dominium maris baltici"
 desc_swe_dominium_maris_baltici_mod:0 "¡El mar Báltico es nuestro! ¡Que el Imperio sueco lo gobierne toda la eternidad!"
 swe_baltic_diplomacy:0 "Diplomacia báltica"
 desc_swe_baltic_diplomacy:0 "Compartimos la costa del mar Báltico entre nosotros y nuestros aliados de mayor confianza. Debido a la naturaleza de esta separación de territorio, es vital mantener relaciones diplomáticas con dichos aliados."
 swe_support_of_the_peasantry:0 "Apoyo del campesinado"
 desc_swe_support_of_the_peasantry:0 "Modificador de los bienes producidos de §Ycereales§!: §G+33,0%§!\nModificador de los bienes producidos de §Ypescado§!: §G+33,0%§!\nModificador de los bienes producidos de §Yganado§!: §G+33,0%§!\nNuestra inversión en el campesinado ha dado sus frutos. Granjeros y pescadores de nuestro país expresan su satisfacción con nuestro estado y solo se pueden centrar en la producción de sus bienes.\nEl desastre '§YLa guerra de Dacke§!' no puede saltar mientras este modificador esté activo."
 swe_support_of_the_peasantry_prov:0 "Apoyo del campesinado"
 desc_swe_support_of_the_peasantry_prov:0 "Esta provincia tiene el apoyo del campesinado"
 swe_germanic_alliance:0 "Alianza germánica"
 desc_swe_germanic_alliance:0 "Los vínculos diplomáticos entre Suecia y los estados germánicos se estrechan gracias a nuestro apoyo a su expansión."
 ###DECISION FOR SWEDEN###
 swe_repay_estate_church_title:0 "Saldar la deuda con el [Root.GetChurchOrFallbackName]"
 swe_repay_estate_church_desc:0 "El [Root.GetChurchOrFallbackName] nos ha ayudado considerablemente en nuestra búsqueda de la independencia. Aun así, su contribución no fue gratis y exige que se la paguemos. Si queremos que el gobierno de [Root.Monarch.GetName] sea indiscutible, tenemos que pagar la deuda que tenemos con él."
