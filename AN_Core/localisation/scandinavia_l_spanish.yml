 livonian_constitutional_monarchy_points_needed_tt:0 "Da progreso para desbloquear la reforma gubernamental §YMonarquía constitucional livonia§! (Enfoque administrativo §Y[Root.liv_adm.GetValue]§!/§Y3§!)."
 livonian_theocratic_monarchy_points_needed_tt:0 "Da progreso para desbloquear la reforma gubernamental §YTeocracia livonia§! (Enfoque administrativo §Y[Root.liv_adm.GetValue]§!/§Y3§!, Enfoque militar §Y[Root.liv_mil.GetValue]§!/§Y3§!)."
 livonian_enlightened_monarchy_points_needed_tt:0 "Da progreso para desbloquear la reforma gubernamental §YMonarquía ilustrada livonia§! (Enfoque administrativo §Y[Root.liv_adm.GetValue]§!/§Y2§!, Enfoque diplomático §Y[Root.liv_dip.GetValue]§!/§Y2§!, Enfoque militar §Y[Root.liv_mil.GetValue]§!/§Y2§!)."
