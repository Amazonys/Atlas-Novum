 #Lübeck 
 hsa_gateway_to_east_title:0 "Puerta hacia el Este"
 hsa_gateway_to_east_desc:0 "La ciudad de Riga ha sido socio nuestra desde que podemos recordar. Reforcemos nuestro vínculo como mejor nos parezca y extendamos nuestro alcance en los mares bálticos."
 hsa_st_peterhof_depot_title:0 "Comercio de San Peterhof"
 hsa_st_peterhof_depot_desc:0 "Mantener la hegemonía comercial en los mares del Norte de Europa no es tarea fácil. Los guardianes de la ciudad de Nóvgorod ya inclinaron ante nuestra tremenda influencia en el pasado. Puede que les tengamos que recordar por qué deben respetarnos."
 hsa_peace_vordingborg_title:0 "Paz de Vordingborg"
 hsa_peace_vordingborg_desc:0 "En 1435 el rey de Dinamarca se vio obligado a entregar el monopolio de sus mercados a los comerciantes de Lübeck. Sería prudente reafirmar los términos de ese tratado del modo que mejor veamos."
 hsa_herring_migration_title:0 "Migración de arenques"
 hsa_herring_migration_desc:0 "Las lonjas de Lund han demostrado ser un mercado lucrativo para nuestros vecinos daneses. ¡Abrir una lonja similar en la otra orilla del Oresund sería desde luego rentable!"
 hsa_markets_bryggen_title:0 "Mercados de Bryggen"
 hsa_markets_bryggen_desc:0 "Las costas de Noruega están siempre llenas de comerciantes y viajeros que transportan sus mercancía desde y hacia el Mar del Norte. Abrir oficinas en Bryggen serviría para asentar más nuestra presencia en el nodo."
 hsa_organize_hanseatic_diets_title:0 "Organizar dietas"
 hsa_organize_hanseatic_diets_desc:0 "La Liga Hanseática, en la cima de su poder, tenía centenares de comerciantes, gremios y miembros por toda Alemania y el Báltico que llegaban hasta Nóvgorod y Londres. Aunque hayamos perdido el glamour, debemos conservar y mejorar la eficacia de nuestra administración y mantener en orden a los miembros de nuestra Liga."
 hsa_wards_city_title:0 "Guardas del gremio"
 hsa_wards_city_desc:0 "Abrir oficinas (kontors) en países extranjeros y mercados por toda Europa es solo el primer paso para reclamar nuestro prestigio. Para garantizar el buen funcionamiento de nuestros kontors en el extranjero, nombremos ancianos y guardas que los supervisen."
 hsa_restore_visby_title:0 "Restaurar Visby"
 hsa_restore_visby_desc:0 "La isla de Gotlandia, antes llamada Visby, albergaba un importante complejo de oficinas dedicadas a la Liga Hanseática. Reclamar esta tierra seguro que tendría un impacto positivo en nuestro poder comercial en el Báltico."
 hsa_induct_danzig_ports_title:0 "Puertos de Danzig"
 hsa_induct_danzig_ports_desc:0 "Probablemente Danzig sea la ciudad más importante al este del mar Báltico. Nuestros comerciantes llegaron a tener enormes fortunas en sus bancos. Recuperar nuestra posición allí mejoraría definitivamente nuestra riqueza y nuestras arcas."
 hsa_royal_prussia_title:0 "Prusia real"
 hsa_royal_prussia_desc:0 "El ducado de Prusia ha caído de la gracia de Dios. Lo que antaño fue una orden orgullosa de la fe católica ahora no es más que un mero peón de sus incompetentes líderes y monarcas vecinos. Sería inteligente intervenir y salvar a su pueblo de un gobierno tiránico."
 hsa_expand_market_square_title:0 "Ampliar el Altstadt"
 hsa_expand_market_square_desc:0 "La ciudad de Lübeck no es una pequeña ciudad granjera. Parte de ella estaba desarrollada especialmente para facilitar las actividades de un gran número de comerciantes a lo largo de toda Europa. Construir un verdadero mercado y ampliar la ciudad vieja definitivamente mejoraría nuestro dominio sobre el mismo nodo de Lübeck."
 hsa_impose_lubeck_law_title:0 "Imponer la Ley de Lübeck"
 hsa_impose_lubeck_law_desc:0 "La ley de Lübeck preveía el autogobierno y la autoadministración municipal, pero sin negar la dependencia a un señor, ya fuera un obispo, un rey o, en el caso de Lübeck, un emperador. Al contrario, permitía a las ciudades un cierto grado de autonomía y autosuficiencia en materia legislativa, judicial y ejecutiva. Para garantizar una cooperación fluida y adecuada entre los miembros de nuestra Liga comercial, debemos ser cuidadosos en lo tocante a sus libertades y autonomías."
 hsa_tend_towns_title:0 "Atender a las ciudades"
 hsa_tend_towns_desc:0 "Acaparar toda la riqueza para nosotros nos es el único modo de incrementa nuestro control sobre los distintos nodos en los que comerciamos. Tanto si decidimos dispersar nuestras monedas y financiar el desarrollo de los miembros de nuestra liga como si decidimos enriquecernos, el camino a la gloria y el poder exige un pago en oro."
 hsa_develop_mineral_trade_title:0 "Comercio de minerales"
 hsa_develop_mineral_trade_desc:0 "Ha caído sobre Europa la gran hambruna de los metales. Una falta de minerales preciosos, como oro y plata, ha contribuido a la caída de muchos comerciantes acomodados por todo el continente, incluyendo nuestros. Para mitigar la situación, debemos alinearnos con los europeos que tienen acceso a minerales valiosos, apoderarnos de ellos o ayudar a Goslar a innovar nuevos métodos para rejuvenecer sus viejas minas."
 hsa_young_men_lubeck_title:0 "Jóvenes de Lübeck"
 hsa_young_men_lubeck_desc:0 "El sistema de levas organizado por la Hansa llama a todos los campesinos sanos de las fuerzas de toda nuestra liga comercial. Para proteger a las repúblicas y a nuestros correligionarios, para defender a los pueblos de nuestros reinos, ¡adelante, hombres de Lübeck!"
 hsa_grinning_steers_head_title:0 "Cabeza de buey sonriente"
 hsa_grinning_steers_head_desc:0 "Demasiado tiempo ha conservado su independencia el ducado de Mecklemburgo. Conquistar las costas al este de nuestra ciudad nos ayudará a facilitar mayores conquistas en el Sacro Imperio Romano."
 hsa_along_sea_title:0 "Por toda la costa"
 hsa_along_sea_desc:0 "A lo largo de las costas de Pomerania muchos viles piratas han encontrado un refugio seguro para sus actividades ilícitas. No podemos permitir que estas alimañas sigan saqueando las monedas que con tanto trabajo hemos ganado por todo el Báltico."
 hsa_double_entry_bookkeeping_title:0 "Partida doble"
 hsa_double_entry_bookkeeping_desc:0 "Diversos avances en el campo de los negocios y el comercio han demostrado ser muy valiosos en el profundo aumento de la riqueza en la península italiana. Si queremos estar a la par con la competencia, sería muy prudente adoptar las mismas nociones."
 hsa_queens_hall_title:0 "El Salón de la reina"
 hsa_queens_hall_desc:0 "Juzgar y administrar la Liga no es tarea fácil. En ese sentido, debemos impulsar los fondos para erigir un tribunal central que se encargue de los asuntos cotidianos de la Hansa y sus miembros."
 hsa_construct_holstentor_title:0 "Construir la Holstentor"
 hsa_construct_holstentor_desc:0 "Desarrollar una gran red comercial seguro que nos proporcionará inmensa riqueza y poder. A pesar de aquello, seguramente signifique que nos codearemos con competidores tanto en los mercados como en los campos. ¡Para proteger nuestro pueblo y nuestros beneficios, debemos defender el corazón de la Hansa!"
 hsa_new_system_trade_title:0 "Un sistema de comercio nuevo"
 hsa_new_system_trade_desc:0 "Impongamos nuevas reglas y regulaciones contra todos los comerciantes competidores que no lleven el sello de la Liga republicana de la Hansa e indirectamente aumentaremos la fuerza de nuestros comerciantes."
 hsa_queen_of_the_hansa_title:0 "Reina de la Hansa"
 hsa_queen_of_the_hansa_desc:0 "No hay nación en todo el mercado único del Norte de Europa que tenga más poder, influencia y moneda que nosotros. Ha llegado la hora de centralizar la Liga Hanseática y adoptar una nueva era de comercio y diplomacia, ya que nos lanzamos hacia la gran incógnita."
 hsa_secure_salt_road_title:0 "La Ruta de la Sal"
 hsa_secure_salt_road_desc:0 "La ruta del pescado a través del Oresund y la península danesa es ciertamente importante. No obstante, asegurarnos la producción de sal en nuestra frontera sur y la posibilidad de cooperar con la ciudad de Hamburgo nos darán enormes recompensas."
 hsa_flow_trade_title:0 "El flujo de comercio"
 hsa_flow_trade_desc:0 "Los territorios en torno a los valles del Weser, a nuestro este, está bajo un liderazgo débil. Intervengamos en la política local y salvemos al pueblo de su gobierno incapaz e ineficaz."
 hsa_appoint_war_minister_title:0 "Ministro de guerra"
 hsa_appoint_war_minister_desc:0 "La guerra ha cambiado Lo que antes estaba poblado por ejércitos de levas mal equipados, formados en su mayoría por campesinos y hombres mal entrenados, ha dado paso a fuerzas armadas debidamente entrenadas y ejércitos permanentes. Para encarar las preocupaciones de la corte sobre los asuntos militares debemos nombrar un ministro de guerra que tome control de un ejército modernizado."
 hsa_finance_guilds_title:0 "Financiar a los gremios"
 hsa_finance_guilds_desc:0 "Los gremios de Lübeck son la sangre de nuestra economía. Hemos de hacer las alteraciones necesarias para asegurarnos de que estén debidamente financiados en nuestra liga comercial"
 hsa_develop_handsflotte_title:1 "Desarrollar la Handelsflotte"
 hsa_develop_handsflotte_desc:0 "Una auténtica marina es desde luego un buen primer paso para una república que aspira a dominar las olas marinas de Europa. Ahora fundaremos una expansión de nuestra flota marítima para proteger nuestro comercio."
 hsa_charter_north_america_title:0 "Cartografiar Norteamérica"
 hsa_charter_north_america_desc:0 "¡Las tierras más allá del océano Atlántico contiene muchas oportunidades comerciales y lucrativas! Debemos explorar, cartografiar y aprovecharnos de ello lo mejor posible para multiplicar aún más nuestros beneficios de los bienes exóticos y las nuevas civilizaciones."
 hsa_imperial_allegience_title:0 "Lealtad imperial"
 hsa_imperial_allegience_desc:0 "Estamos en la cúspide de una liga legislativa única cuando se trata de tratar con el Emperador. Los miembros de la 'Inmediación imperial' tienen contacto directo con el Emperador en asuntos diplomáticos y bélicos. Debemos utilizar esta influencia para reclamar las áreas de Holstein y la parte norte el Imperio."
 hsa_pen_sword_title:0 "Pluma y espada"
 hsa_pen_sword_desc:0 "Conquistar los ducados de Schleswig y Holstein no es tarea fácil. Impongamos nuestra voluntad imperial sobre el Sacro Imperio Romano y reclamemos estas tierras para nosotros, para no arriesgarnos a que el emperador las pida para sí mismo."
 hsa_bypass_sound_toll_title:0 "Superar el peaje del Sund"
 hsa_bypass_sound_toll_desc:0 "Los pagos del Sund en Sjælland han supuesto una piedra en el zapato al cobrar a los barcos que lo cruzan pasan y a los comerciantes no daneses cuando transportan sus mercancías a través del paso. Debemos tomar las medidas necesarias para mitigarlo."
 hsa_tame_north_sea_title:0 "Domar el Mar del Norte"
 hsa_tame_north_sea_desc:0 "Más allá del estrecho de Kattegat se halla el Mar del Norte El hecho de tener el monopolio sobre el centro neurálgico de los barcos de transporte de toda Europa y de fuera de ella nos permitiría influir en el comercio y dirigirlo hacia nuestros mercados nacionales."
 hsa_expand_admiralty_title:0 "Ampliar el Almirantazgo"
 hsa_expand_admiralty_desc:0 "El mando de los mares debe permanecer firmemente bajo el control del Almirantazgo hanseático. El desarrollo de una poderosa armada y la ampliación de nuestros muelles atraerán a hombres mejores y más capaces para dirigir nuestra flota."
 hsa_schiffbauer_gilde_title:0 "Schiffebauer Gilde"
 hsa_schiffbauer_gilde_desc:0 "¿Qué convierte a nuestra ciudad natal en la más famosa constructora de barcos del Norte de Europa? Nuestros astilleros, por supuesto. ¿Qué mejor modo de celebrar nuestras experta habilidad para construir barcos y nuestras embarcaciones únicas, que financiar nuestra industria naval?"
 hsa_marine_pilots_title:0 "Pilotos marinos"
 hsa_marine_pilots_desc:0 "La navegación de los mares no es tarea fácil Para asegurarnos de que nuestros cargamentos y barcos se mantienen lo más seguros posible, debemos instruir a mejores almirantes y capitanes, los famosos «pilotos marinos» de Lübeck, para dirigir nuestros barcos y llevarlos de una sola pieza."
 hsa_eagle_of_lubeck_title:0 "Águila de Lübeck"
 hsa_eagle_of_lubeck_desc:0 "Un gran buque insignia a la cabeza de nuestras fuerzas navales haría temblar de miedo a nuestros enemigos y rivales. ¡Ha llegado la hora de proclamar nuestra superioridad naval!"
 
 
 
