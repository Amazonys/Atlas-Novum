 SCA_expand_sound_toll_title: "Expand the Sound Toll"
 SCA_expand_sound_toll_desc: "Once the Øresund toll was introduced did the Danish straits become impassable for ships carrying cargo without paying a fee. Now with a unified Scandinavia, our unique position between the East and the West must be entrenched. By setting up new toll stations and expand infrastructure can we regulate all maritime traffic and make these shores prosper and safer."
