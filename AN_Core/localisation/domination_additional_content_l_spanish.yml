 ###POLICIES###
 desc_aristocratic_rule_act:1 "El gobierno aristocrático de nuestro país beneficiará al poder real."
 desc_plutocratic_rule_act:1 "El gobierno plutocrático de nuestro país beneficiará al poder central."
 desc_theocratic_rule_act:1 "El gobierno teocrático de nuestro país beneficiará al poder real."
 desc_head_of_state_act:1 "Nuestra dependencia de los comodidades sobre el papel aliviará los dolores y lamentos derivados por la pérdida de un líder querido."
 desc_zealous_court_act:1 "La corte de nuestro país tiene experiencia en motivar el fervor religioso y la conquista."
 desc_financial_miracle_act:1 "Seguro que si emplear consejeros de nuestra propia gente conseguiremos un milagro en políticas tributarias."
 desc_subject_obligations_act:1 "Empleamos con maestría nuestra capacidad para exigir aranceles a nuestras colonias al tiempo que aplastamos sus esperanzas de libertad."
 desc_big_government_act:1 "Está demostrado científicamente que los gobiernos grandes son más eficientes que los pequeños, un argumento que se apoya en la eficacia de nuestro propio marco administrativo."
 desc_humanitarian_administration_act:1 "La idea radical de respetar las tradiciones y culturas de las poblaciones que hemos conquistado puede beneficiarnos a largo plazo."
 desc_blessed_construction_act:1 "Si usamos sacerdotes para que bendigan y consagren los terrenos en construcción tendremos base para pedir un descuento a contratistas y trabajadores por igual."
 desc_military_innovation_act:1 "¿Prosperidad? ¿Medicina? ¿Avances culturales? No, lo primero y más importante es financiar el aspecto de industria bélica de nuestra nación en un intento de protegernos de nuestros vecinos superándoles en armas de fuego y conquistándoles."
 desc_efficient_war_taxes_act:1 "Cuando nuestros campesinos y clase trabajadora dicen de los impuestos «¡No queremos más!», nosotros solo oímos «¡No, queremos más!» Con esta táctica no solo conseguiremos más valor para nuestra tesorería sino que también podremos pagar más contratos de condotieros, ¡todos ganamos!"
 desc_peace_keeping_force_act:1 "Es nuestro derecho otorgado por Dios asegurar la estabilidad de nuestra nación y suprimir pacíficamente todas las facciones rebeldes que podamos."
 desc_indigenous_development_act:1 "La construcción de una red de carreteras beneficiará a la sociedad en la que vivimos."
 desc_mercenary_registration_act:1 "La idea de un registro escrito para estar al día con los pagos y convoyes de suministros para nuestros mercenarios puede, ciertamente, acabar reduciendo nuestros gastos."
 desc_innovative_payment_techniques_act:1 "¿Y si empleamos a los mismos mercenarios, pero sencillamente elegimos pagarles menos? ¡Una idea verdaderamente innovadora!"
 desc_plutocratic_ethos_act:1 "Nuestra república se basa en unos cimientos éticos sólidos y en la ausencia total de nepotismo y tratos entre bastidores."
 desc_clan_unity_act:1 "Nuestra gran tribu sobrevivirá al paso del tiempo y parecerá menos amenazadora si utilizamos nuestro poderío y nuestra fastuosa corte de forma eficiente."
 desc_the_spy_network_act:1 "Al dar pases especiales a nuestros espías y diplomáticos seremos más eficientes en nuestras maniobras."
 desc_the_smooth_integration_act:1 "Si hablamos pronunciando con serenidad y lentitud, podremos suavizar las cláusulas de integración respecto a la anexión de los súbditos de nuestras uniones."
 desc_global_trade_networks_act:1 "La presencia de nuestras redes de comercio allende los mares afectará positivamente nuestro balance."
 desc_colonial_boost_act:1 "Nuestros asesores apoyan la teoría de que si enviamos más gente a nuestras colonias, estas al final acabarán albergando a más personas y, por lo tanto, nos proporcionarán una mayor producción de bienes e impuestos."
 desc_sailor_efficiency_act:1 "Los avances en nuestras infraestructuras navales en lo referente a navíos ha hecho que nuestros barcos empleen a menos marineros y así cuesten menos de reparar y mantener."
 desc_diplomatic_consolidation_act:1 "El despliegue de artimañas y favores diplomáticos nos permitirá embarcarnos en una oleada de reivindicaciones, y extender nuestras reclamaciones legítimas de un rincón de la Tierra al otro."
 desc_centralization_power_act:1 "Seguro que nos iría mejor si todo el poder se concentrase en las manos de nuestro amado líder. Esto tiene toda la lógica del mundo según nuestros consejeros más cercanos."
 desc_loyal_conduct_act:1 "Un cuerpo de espías leales defendería a nuestra nación de amenazas tanto internas como externas."
 desc_diplomatic_arms_act:1 "Debemos ponernos duros con otros países e imponer nuestros intereses en otros países pacíficamente."
 desc_merchants_hire_act:1 "Si dirigimos nuestro empeño naval hacia una fuerte presencia mercantil, seguramente nuestros barcos se vuelvan más valiosos en un contexto más amplio."
 desc_transportation_act:1 "A nuestros consejeros se les ha ocurrido una idea maravillosa respecto a la utilización de nuestra flota. Si construimos unos transportes marítimos robustos, conseguiremos que menos almas desdichadas perezcan durante la travesía y, en lugar de morir de desgaste, podremos usarlos como corsarios para que mueran a cañonazos. Un plan maravilloso, desde luego."
 desc_maritime_expertise_act:1 "Si dirigimos más carne de cañón mercenaria del ejército a la armada, como poco podremos empelar una fuerza marítima más fuerte al tiempo que reducimos los costes de tripular nuestro barcos."
 desc_client_state_act:1 "La aguda naturaleza empresarial de nuestro gobernante a la hora de llegar a acuerdos no solo llevará a una leva de soldadesca mucho mayor de nuestros súbditos sino también a la creación de nuevos tipos de súbditos, ¡en qué época más maravillosa vivimos!"
 desc_native_emissaries_act:1 "Si comunicamos nuestra intención de erradicar a nuestros vecinos mediante un sistema de emisarios seguramente encontraremos menos resistencia del resto de vecinos."
 desc_mobile_siege_engines_act:1 "Nuestro sistema de infraestructuras nos permitirá desplegarnos mucho más rápido y lanzar golpes más devastadores contra las murallas de nuestros enemigos que, seguramente, se lo habrán merecido"
 desc_bolstered_defence_act:1 "El sistema de carreteras en torno a nuestras fortificaciones nos permitirá ocupar nuestros castillos con un número increíble de guarniciones."
 desc_handpicked_recruits_act:1 "Si nos centramos en emplear líderes según sus méritos en lugar de favores o relaciones de parentesco podremos ver un repunte en la calidad de nuestro ejército, dicen algunos consejeros."
 desc_mass_conscription_act:1 "La construcción de mejores carreteras de nuestros centros urbanos y aldeas a los centros de reclutamiento aumentará el número de reclutas entusiastas, listos para perecer por la gloria de nuestro país."
 desc_naval_armament_act:1 "Nuestros armadores expertos no solo son capaces de desplegar nuestras embarcaciones de un modo ordenado sino también de imbuir sus construcciones con materiales de calidad, haciendo que se muevan más rápidos."
 desc_mercenary_tactical_movement_act:1 "La instrucción táctica y de movimientos de nuestros mercenarios los convertirá en una fuerza a tener en cuenta."
 desc_universal_serfdom_act:1 "Según nuestros nobles, la subyugación total de la clase campesina es una idea maravillosa y, por lo tanto, debe desplegarse en todos los rincones de nuestra nación."
 desc_gentle_conquest_act:1 "La revolucionaria idea de no devastar por completo la tierra de nuestros enemigos después de conquistarlos puede resultar vital si queremos tener alguna infraestructura después."
 desc_sharp_wits_act:1 "En lo que se refiere a nuestra pericia diplomática, la pluma hace más daño que la espada."
 desc_sturdy_argument_act:1 "Si empleamos argumentos sólidos, razones y hechos cuando tengamos que conquistar, seguramente rebajaremos la suspicacia de nuestros vecinos al tiempo que tranquilizaremos a nuestras propias tropas."
 desc_special_forces_act:1 "El despliegue de soldados especiales bien instruidos incrementará nuestra capacidad para librar guerras, así como nuestras posibilidades militares."
 desc_plentiful_materials_act:1 "En nuestras tierras es fácil y barato encontrar cobre y hierro. Y si financiamos su extracción, nuestras tropas serán igual de prescindibles y baratas de reclutar."
 desc_naval_competence_act:1 "Nuestra atención a los asuntos navales ha dado una marina competente."
 desc_dutiful_mercenaries_act:1 "Al reclutar mercenarios fervorosos y armarlos con el derecho divino a librar guerras, desplegaremos una primera línea más poderosa al tiempo que reforzaremos nuestras iniciativas de conversión."
 desc_hired_expeditions_act:1 "Cuesta encontrar un motivo por el que nuestros hombres deban perecer en selvas extranjeras, infestadas de enfermedades y peligros desconocidos cuando podemos enviar mercenarios perfectamente capaces y mal pagados para que lo hagan por nosotros mientras lo único que tenemos que hacer es restallar el látigo para que marchen más rápido."
