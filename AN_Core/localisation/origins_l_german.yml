 flavor_zan.8.t:0 "Schickt eine Gesandtschaft nach Persien?"
 flavor_zan.8.desc:0 "Einige Geschichten und Legenden erzählen von der Herkunft der Shirazi, die heute unser Land bewohnen. Angeblich stammen sie aus dem fernen Land Eran, weit weg von Kilwa. Heute haben unsere Händler Kontakt mit den Menschen auf der anderen Seite einer Meerenge namens Hormus aufgenommen, und diese sprechen eine Sprache, die sich Farsi nennt. Sie könnten uns zu dieser sagenumwobenen Region führen.\n\nSollen wir einen Diplomaten in dieses weit entfernte Land in Übersee schicken, um herauszufinden, ob diese Geschichten wahr sind? Oder könnte es sich als Risiko herausstellen und wir sollten uns mit unseren laufenden Handelsaktivitäten auf den bekannten Meeren zufriedengeben?"
 flavor_zan.8.a:0 "Schickt einen Diplomaten nach Persien."
 flavor_zan.8.a.tt:1 "Wir bitten §Y[2218.Owner.GetName]§! im Austausch für eine [2218.Owner.GetAdjective]e Botschaft in §Y[Root.Capital.GetName]§! darum, eine [Root.GetAdjective]e Botschaft in §Y[2218.GetName]§! zu errichten.\n[2218.Owner.GetName] könnte sich weigern, wenn die Primärkultur NICHT §Ypersisch§! ist."
 flavor_zan.8.b:1 "Das ist es nicht wert."
 flavor_zan.9.t:0 "Ein [From.GetAdjective]er Diplomat ist eingetroffen"
 flavor_zan.9.desc:0 "Heute ist ein Diplomat aus einem fernen Land im Süden des Ozeans eingetroffen, das manche Zandsch nennen. Er behauptet, in unser Land gekommen zu sein, um Wissen über die Herkunft seines eigenen Landes, das Kilwa genannt wird, zu sammeln, und er sagt auch, dass sie möglicherweise selbst ein Farsi-Volk sind. Sollten wir diesem Diplomaten Glauben schenken und reguläre diplomatische Beziehungen zu ihnen aufnehmen?"
 flavor_zan.9.a:0 "Heißen wir ihn willkommen!"
 flavor_zan.9.b:0 "Wir haben keine Verwendung für Diplomatie mit Kilwa."
 flavor_zan.10.t:0 "Persien heißt unseren Diplomaten willkommen!"
 flavor_zan.10.desc:0 "Unser nach Eran entsandter Botschafter hat uns berichtet, dass er ein Land namens [From.GetName] erreicht hat, das diplomatische Beziehungen aufnehmen möchte."
 flavor_zan.10.a:0 "Das ist sehr freundlich von ihnen!"
 flavor_zan.11.t:0 "Persien wies den Diplomaten aus!"
 flavor_zan.11.desc:0 "Schlechte Neuigkeiten: Unser Diplomat hat zwar das ferne Land [From.GetName] erreichen können, doch der dortige Herrscher war engstirnig genug, um unsere farsische Herkunft zu leugnen, und hat unseren Diplomaten aus dem Land vertrieben."
 flavor_zan.11.a:0 "Diese dreckigen Bastarde!"
 flavor_zan.12.t:0 "Die Zerstörung der [embassy_owner.GetAdjective]en Botschaft"
 flavor_zan.12.desc:0 "Trotz unserer besten Bemühungen haben wir die [embassy_owner.GetAdjective]e Botschaft verloren und damit auch die Verbindung zu [embassy_owner.GetName]. Es bleibt abzuwarten, wie sich dies auf unsere Beziehung auswirken wird ..."
 flavor_zan.12.a:0 "Das ist nicht gut ..."
 flavor_zan.12.b:0 "Das ist nicht gut ..."
 flavor_zan.13.t:1 "[From.GetName] hat die [Root.GetAdjective]e Botschaft verloren!"
 flavor_zan.13.desc:0 "Wir haben den Kontakt zu der zandschischen Botschaft verloren. Die Gründe dafür sind uns noch nicht ganz klar. Einige sagen, dass die Abgesandten in ihr Land zurückgekehrt sind, andere, dass sie in andere, weit entfernte Länder reisen wollten. Wahrscheinlich werden wir nie etwas über ihr Schicksal erfahren."
 flavor_zan.13.a:0 "Oh, was für eine Zeitverschwendung!"
 flavor_zan.14.t:1 "[From.GetName] hat die [Root.GetAdjective]e Botschaft verloren!"
 flavor_zan.14.desc:1 "Die Botschaft vom Volk der Zandsch wurde vor Kurzem aufgelöst. Es ist seltsam, dass die Abgesandten abgereist sind, nachdem sie so lange und von so weit her angereist sind."
 flavor_zan.14.a:0 "Dieses Volk ist schon etwas merkwürdig ..."
 flavor_zan.15.t:1 "Unsere Händler besuchen [OppositeEmbassyHolderName]"
 flavor_zan.15.desc:1 "Die Botschaft, die wir in dem fernen Land [OppositeEmbassyHolderName] eingerichtet hatten, hat interessante Handelsmöglichkeiten aufgetan. Die Händler, die dieses Land besuchten, haben auch einige unserer Handelsgüter gegen die dortigen tauschen können und dabei einige interessante Gewinne erzielt."
 flavor_zan.15.a:0 "Es ist immer schön, neue Waren und Geld zu bekommen!"
 flavor_zan.16.t:1 "Wissensteilung mit [OppositeEmbassyHolderName]"
 flavor_zan.16.desc:1 "Die Handelsroute, die unsere Händler zum fernen Land [OppositeEmbassyHolderName] aufgebaut haben, sorgt dafür, dass sich die Errichtung unserer Botschaft bezahlt macht. Abgesehen von den Handelsgütern und dem Geld gibt es aber auch noch etwas Interessanteres, was zwischen unseren beiden Völkern getauscht werden kann und was in den letzten Jahren sehr förderlich für die Entwicklung unserer eigenen Nation war: Ideen."
 flavor_zan.16.a:0 "Der Austausch neuer Ideen ist immer lohnenswert."
 flavor_zan.17.t:0 "Religiöser Austausch"
 flavor_zan.17.desc:1 "Die Botschaft, die wir vor einigen Jahren eingerichtet haben, hat uns auch den Glauben des Volkes von [OppositeEmbassyHolderName] nähergebracht, der sich nicht so sehr von unserem eigenen Glauben unterscheidet. Dies wiederum hat die Arbeit unserer Religionsgelehrten angeregt, was der Verehrung der Religion in unserem Land und der Frömmigkeit der Gläubigen zugutekommt."
 flavor_zan.17.a:1 "Die Religion verbindet unsere beiden Reiche."
 flavor_zan.18.t:1 "Der Einfluss des [OppositeEmbassyHolderReligion]en Glaubens"
 flavor_zan.18.desc:1 "Die jahrelangen religiösen Gespräche zwischen den Gelehrten unseres Landes und denen von [OppositeEmbassyHolderName] haben unsere Überzeugungen tiefgreifend beeinflusst. Unsere Gelehrten sind mittlerweile der Meinung, dass sich unsere Religion gar nicht so sehr von ihrer unterscheidet. Aus diesen Gedanken ergibt sich eine wichtige Frage: Wäre es für unsere Nation vorteilhafter, die Religion unserer langjährigen Freunde offiziell anzunehmen und so unsere Beziehungen weiter zu stärken?"
 flavor_zan.18.a:1 "[OppositeEmbassyHolderReligion] - das soll unser neuer Glaube sein."
 flavor_zan.18.b:0 "Wir behalten unsere eigenen Überzeugungen bei."
 flavor_zan.19.t:1 "Die Ansprüche von Shirazis Nachkommen"
 flavor_zan.19.desc:1 "Die Idee, eine Botschaft in dem fernen Land [OppositeEmbassyHolderName] aufzubauen, wurde geboren, um nach den Ursprüngen des Shirazi-Volkes zu suchen. Nach so vielen Jahren sind wir sicher, dass wir das Land gefunden haben, aus dem es stammt. Dieser Fund könnte uns in den Augen unseres eigenen Volkes auch einen legitimen Anspruch auf diese fernen, aber reichen Länder geben und uns so die Möglichkeit bieten, auch auf dem asiatischen Festland Fuß zu fassen. Sollen wir diese Ansprüche weiter verfolgen?"
 flavor_zan.19.a:0 "Wir müssen die Ansprüche hinsichtlich der Herkunft der Shirazi bekräftigen!"
 flavor_zan.19.b:1 "Es wäre wohl nicht ratsam, diese Ansprüche durchzusetzen."
 flavor_zan.20.t:0 "Mogadischu gesteht Niederlage ein"
 flavor_zan.20.desc:0 "Wir haben die regionale Handelsmacht Mogadischu besiegt und können ihr nun so viel Reichtum abnehmen, wie wir wollen!"
 flavor_zan.20.a:0 "Das Plündern ist der beste Teil des Lebens!"
 flavor_zan.21.t:1 "Handelsroute nach China"
 flavor_zan.21.desc:1 "Unserer Präsenz in Malakka hat unseren Kaufleuten erlaubt, Wissen über eine Seehandelsroute nach China zu erlangen!"
 flavor_zan.21.a:0 "Auf in den Osten!"
 flavor_msi.1.t:0 "Das konföderale Königreich Mossi"
 flavor_msi.1.d:0 "Die mossischen Königreiche sind nun zum ersten Mal seit Generationen wieder vereint, doch dies war nicht immer so. Unsere Ältesten erzählen oft Geschichten über Prinzessin Yennega, die aus der mamprussischen Stadt Gambaga in dieses Land floh, und ihren Sohn Wedraogo, der die Stadt Tenkodogo gründete. Wedraogo hatte noch drei weitere Söhne. Der ältere, Diaba, war auch der Gründer von Fada N'gourma. Der zweite Sohn, Rawa, gründete das Königreich Zondoma. Der letzte Sohn, Zoungrana, wurde Herrscher von Tenkodogo und hatte auch einen Sohn namens Oubri, der selbst der Gründer von Wagadugu war.\n\nDies sind die Ursprünge des Volkes der Mossi, und als Ergebnis davon haben wir, die Mossi, uns in unabhängigen Königreichen organisiert, doch nun ist es an der Zeit, eine gemeinsame Regierung aufzubauen, auch wenn wir die Ursprünge und Unterschiede der einzelnen mossischen Königreiche weiter respektieren."
 flavor_msi.1.a:0 "Dann ist es Zeit, ein vereinigtes konföderales Königreich der Mossi zu gründen."
 flavor_msi.2.t:0 "Rekrutenreserve aus den mossischen Königreichen"
 flavor_msi.2.d:0 "Die Zeit ist gekommen, in der das Volk der Mossi in den Krieg zieht. Jetzt brauchen wir nur noch Krieger aus jedem der Mossi-Königreiche, um der Bedrohung die Stirn zu bieten."
 flavor_msi.2.a:0 "Vorwärts, Mossi! Reitet unsere Pferde!"
 flavor_msi.3.t:0 "Heirat innerhalb der mossischen Gemeinschaft"
 flavor_msi.3.d:0 "Unsere Legenden besagen, dass unsere Königreiche aus der Vermischung von Boussansi, Dagomba und Ninisi entstanden sind. Seit Generationen folgen wir den Bräuchen unserer Ahnen, und Ehen zwischen mossischen Fürsten und Fürstinnen sind üblich. Wir brauchen noch nur einen geeigneten Ehepartner, der mit uns die Konföderation regiert."
 flavor_msi.3.a:0 "Wer wird es sein?"
 flavor_msi.4.t:0 "Rituelle Feier"
 flavor_msi.4.d:0 "Bei mossischen Königen und Königinnen ist es Tradition, Feste zu feiern. Es gibt ein Fest, um das "Naam" unserer Abstammungslinie zu erhöhen, und ein anderes, um "Tenga" Opfer darzubringen. Nun ist die Zeit gekommen, eines davon zu abzuhalten."
 flavor_msi.4.a:0 "Wir feiern gern Feste!"
 flavor_msi.5.t:0 "Stammestreue"
 flavor_msi.5.d:0 "Die von den verschiedenen mossischen Königreichen zur Verfügung gestellten Rekruten waren in den vergangenen Jahrzehnten für unsere Konföderation von entscheidender Bedeutung. Wir benötigen jedoch ein stärkeres System, um mehr unserer berühmten Reiter rekrutieren zu können."
 flavor_msi.5.a:0 "Stärken wir die Stammestreue unter den Klans!"
 flavor_msi.6.t:0 "Reformierung der mossischen Konföderation"
 flavor_msi.6.d:0 "Die mossischen Königreiche werden seit Jahrzehnten als Konföderation regiert, doch nun weht ein frischer Wind und es stellt sich die Frage, ob wir sie weiterhin so regieren sollten wie bisher oder ob wir eine zentralere Regierung schaffen sollten."
 flavor_msi.6.a:0 "Wir sind glücklich damit, die Mossi-Konföderation zu sein."
 flavor_msi.6.b:0 "Wir brauchen eine zentralisiertere Regierung!"
 flavor_oyo.1.t:0 "Ankauf von Pferden"
 flavor_oyo.1.d:0 "Da wir unseren Handel nun auf die muslimisch dominierten Regionen ausgeweitet haben, haben wir auch die Möglichkeit, Kontakte für den Kauf einer seltenen Ware zu knüpfen: Pferde. Die Möglichkeit, diese Tiere zu beschaffen, würde nicht nur unseren Bauern zugutekommen, sondern auch unserer Armee, da wir mit der Aufstellung von Kavallerie-Regimentern beginnen könnten. Es ist eine Gelegenheit, die zu wichtig sein könnte, um sie verstreichen zu lassen."
 flavor_oyo.1.a:0 "Wir müssen die Pferde kaufen."
 flavor_oyo.1.b:0 "Diplomatische Beziehungen zu ihnen zu haben, reicht für den Moment aus."
 flavor_oyo.2.t:0 "[From.GetAdjective]e Händler möchten Pferde kaufen!"
 flavor_oyo.2.d:0 "[From.GetName] hat seinen Handel auf unsere Region ausgeweitet und schlägt uns ein Angebot vor: Sie möchten einige unserer Pferde kaufen und uns dafür entsprechend bezahlen. Wir haben das Glück, einen Überfluss an Pferden zu haben, und solange wir von dem Geschäft profitieren, sollten wir nichts zu beklagen haben."
 flavor_oyo.2.a:0 "Fantastisch!"
 flavor_oyo.3.t:0 "Pferde aus [From.GetName]"
 flavor_oyo.3.d:0 "Die Händler, die wir nach [From.GetName] geschickt haben, sind mit guten Nachrichten zurückgekehrt. Es ist ihnen gelungen, den Kauf einiger Pferde auszuhandeln, wodurch wir in der Lage sein werden, ihre Kavallerie-Regimenter nachzuahmen."
 flavor_oyo.3.a:0 "Fantastisch!"
 flavor_oyo.4.t:0 "Die Oyo-Mesi zwingen den Herrscher zur Abdankung"
 flavor_oyo.4.d:0 "Die Oyo-Mesi waren schon immer ein wichtiger Teil unserer Regierung. Sie sind diejenigen, die einen neuen Herrscher krönen und die Pflicht haben, ihn abzusetzen, falls sie ihn für einen Tyrannen halten. Leider ist ihre Entscheidung bezüglich [Root.GetMunseresunserer] [Root.Monarch.GetTitle][Root.GetMsMale] [Root.Monarch.GetName] gefallen und sie haben [Root.Monarch.GetHerHim] die traditionelle Kalebasse als Nachricht überreicht, dass [Root.Monarch.GetSheHe] durch rituellen Selbstmord abdanken soll.\n\nSie sind zu stark und einflussreich, als dass man sich ihnen widersetzen könnte, weshalb [Root.GetMunseremunserer] [Root.Monarch.GetTitle] nichts anderes übrig bleibt, als ihrem Befehl zu folgen."
 flavor_oyo.4.a:0 "Es gibt keinen Ausweg."
 flavor_jol.1.t:0 "Europäisches Handelsabkommen"
 flavor_jol.1.d:0 "Unsere Schiffe und Entdecker sind weit gesegelt, um die vielen Länder zu erforschen, die wir nicht kennen. Eines dieser Länder ist ein ganzer Kontinent im Norden, der Europa heißt und auf dem viele verschiedene Völker leben. Wir könnten versuchen, mit einigen dieser Nationen in Kontakt zu treten, um zu sehen, ob sie daran interessiert sind, Handelsbeziehungen zu uns zu knüpfen. Von solchen Abkommen könnten wir zweifellos sehr profitieren."
 flavor_jol.1.a:0 "Gute Idee."
 flavor_jol.1.b:0 "Wir sind auf solche Abkommen nicht angewiesen."
 flavor_jol.2.t:0 "Handelsabkommen mit [From.GetName]"
 flavor_jol.2.d:0 "Einige Händler und Diplomaten aus [From.GetName], einem Land im Süden, das erst kürzlich in unseren Einflussbereich gelangt ist, sind an uns herangetreten. Sie haben uns angeboten, ein Handelsabkommen mit ihnen zu schließen, da ein verstärkter Handel zwischen unseren Nationen zweifellos für uns beide von Vorteil wäre. Ihre Argumente sind stichhaltig, und es wäre womöglich die perfekte Gelegenheit, um Zugang zu exotischeren Waren zu erhalten."
 flavor_jol.2.a:0 "Wir gehen den Handel ein!"
 flavor_jol.2.b:0 "Wir sind auf solche Abkommen nicht angewiesen."
 flavor_jol.3.t:0 "Handelsabkommen akzeptiert"
 flavor_jol.3.d:0 "Die Händler und Diplomaten, die wir nach [From.GetName] geschickt haben, sind mit großartigen Neuigkeiten zurückgekehrt. [From.Monarch.GetTitle] [From.Monarch.GetName] hat zugestimmt, formelle Beziehungen zwischen unseren Ländern aufzubauen und seine Häfen und Märkte für den Handel mit uns zu öffnen. Dies wird mit Sicherheit den Handelsfluss erhöhen und auch den damit verbundenen Reichtum."
 flavor_jol.3.a:0 "Ausgezeichnet."
 flavor_jol.4.t:0 "Handelsabkommen abgelehnt"
 flavor_jol.4.d:0 "Die Händler und Diplomaten, die wir nach [From.GetName] geschickt haben, sind mit schrecklichen Neuigkeiten zurückgekehrt. [From.Monarch.GetTitle] [From.Monarch.GetName] hat sich törichterweise geweigert, ein Handelsabkommen mit uns zu unterzeichnen, und damit jede Möglichkeit zur Steigerung der Handelsströme zwischen unseren Ländern zunichtegemacht. Unsere Händler werden auf sich allein gestellt sein und sich mit örtlichen Produkten begnügen müssen."
 flavor_jol.4.a:0 "Wie auch immer ..."
 flavor_jol.5.t:0 "Handelsabkommen führt zu erhöhter Nachfrage nach Elfenbein"
 flavor_jol.5.d:0 "Das Handelsabkommen, das wir vor Kurzem mit den Diplomaten aus Westafrika unterzeichnet haben, hat auch einige unvorhergesehene Konsequenzen nach sich gezogen: Zwar haben wir nun einen besseren Zugang zu ihren exotischen Waren, doch unsere Adligen und Händler haben sich auch zu sehr an diese Produkte gewöhnt, vor allem an Elfenbein, und ganz gleich, wie viel wir auch einführen: Ihre Lust darauf ist nie wirklich gestillt."
 flavor_jol.5.a:0 "Wir brauchen mehr Elfenbein."
 custom_global_monthly_devastation:0 "Lokaler Wiederaufbau"
 custom_global_monthly_devastation_desc:0 "Kriege und Katastrophen sind die größten Ärgernisse jeder Provinz. Unsere große Nation hält die Verwüstung in unseren Provinzen niedrig, indem sie örtliche Zünfte von Maurern und Architekten einsetzt, die die verwüsteten Städte und Dörfer wiederaufbauen."
 custom_global_prosperity_growth:0 "Streben nach Wohlstand"
 custom_global_prosperity_growth_desc:0 "Ein Reich kann nur so glorreich sein wie seine entlegenste Provinz. Indem wir uns nicht nur auf den Wohlstand der zentralen Hauptstadt unserer Nation konzentrieren, sondern auch auf den Wohlstand in den kleineren Dörfern, können wir ein goldenes Zeitalter für unser Land schaffen."
 custom_monthly_piety_accelerator:0 "Flexible Hingabe"
 custom_monthly_piety_accelerator_desc:0 "Die Mystik und der Legalismus sind zwei Seiten ein und derselben Medaille, und nur wenn wir beide Aspekte des Islams berücksichtigen, kann unser frommes Reich wahre spirituelle Größe erreichen."
 custom_monthly_gold_inflation_modifier:0 "Geregelter Goldabbau"
 custom_monthly_gold_inflation_modifier_desc:0 "Goldminen sind ein zweischneidiges Schwert. Während ihr Gold unserer Wirtschaft hilft, kann eine zu große Abhängigkeit von Gold auch den Untergang unserer Währung bedeuten. Indem wir regulieren, wie viel Gold abgebaut und wie viel verwendet werden darf, können wir die Gefahr einer Inflation in unserem Land minimieren."
 custom_gold_depletion_chance_modifier:0 "Fortschrittlicher Bergbau"
 custom_gold_depletion_chance_modifier_desc:0 "Erschöpft bedeutet nicht wirklich erschöpft. Hat eine Goldmine kein Golderz mehr, bedeutet das nur, dass wir nicht tief genug gegraben haben."
 custom_tolerance_of_heretics_capacity:0 "Religiöse Gemeinsamkeiten"
 custom_tolerance_of_heretics_capacity_desc:0 "Ketzer sind nicht weniger Bewohner unserer Nation als unsere eigenen frommen Bürger. Anstatt die Ketzer wegen ihrer Glaubensunterschiede anzugreifen, sollten wir uns auf unsere Gemeinsamkeiten besinnen und sie in unserer Gesellschaft begrüßen."
 custom_tolerance_of_heathens_capacity:0 "Toleranzerlasse"
 custom_tolerance_of_heathens_capacity_desc:0 "Im Gegensatz zu anderen Nationen erkennt unsere Regierung, wie sinnlos es ist, diejenigen zu diskriminieren, die sich nicht zur Staatsreligion bekennen. Das Verabschieden von Toleranzerlassen half unserer Gesellschaft dabei, die Konflikte zwischen den Anhängern des wahren Glaubens und den Ungläubigen zu überbrücken."
 custom_yearly_doom_reduction:0 "Lebenslange Hingabe"
 custom_yearly_doom_reduction_desc:0 "Es gibt keine größere Ehre, als sein ganzes Leben der Verehrung der Götter zu widmen. Obwohl es niemals die Opfer ersetzen wird, die nötig sind, um Unheil abzuwenden, werden die Gebete unsere Götter zumindest besänftigen."
 custom_yearly_authority:0 "Religiöse Autorität"
 custom_yearly_authority_desc:0 "Autorität über den Staat und über den Klerus auszuüben, sind beides wichtige Säulen unserer Herrscherklasse. Unser Volk sollte das Knie nur vor seinem Herrscher und Glaubensoberhaupt beugen."
 custom_move_capital_cost_modifier:0 "Flexible Verwaltung"
 custom_move_capital_cost_modifier_desc:0 "Die Hauptstadt ist üblicherweise der wichtigste Ort einer Nation und das Zentrum der nationalen Regierung. Manchmal müssen Hauptstädte jedoch an günstigere Orte verlegt werden. Dank unserer flexiblen Verwaltung ist dies für uns ein Leichtes."
 custom_all_estate_loyalty_equilibrium:0 "Hofkabinett"
 custom_all_estate_loyalty_equilibrium_desc:0 "Die Stände sind mächtige politische Institutionen in unserer Nation. Indem wir ein Hofkabinett gründen, in dem jeder Stand vertreten ist, können wir ihre Loyalität gegenüber der Krone sicherstellen."
 custom_monthly_favor_modifier:0 "Die Kunst der Anbiederung"
 custom_monthly_favor_modifier_desc:0 "Die Diplomatie ist oft eine heikle Angelegenheit. Jede noch so kleine Handlung am Hof beeinflusst den Eindruck, den andere Völker von uns haben. Es ist von größter Wichtigkeit, dass unsere Diplomaten wissen, wie sie sich bei fremdländischen Herrschern einschmeicheln können."
 custom_movement_speed_in_fleet_modifier:0 "Schneller als der Wind"
 custom_movement_speed_in_fleet_modifier_desc:0 "Durch unsere Begabung, Boote zu bauen, sind wir auch in der Lage, Schiffe zu bauen, die schneller segeln als der Wind.\nWie genau uns dies gelingt, ist allerdings ein Geheimnis unserer Seeleute."
 custom_amount_of_cawa:0 "Elite-Ausbildungslager"
 custom_amount_of_cawa_desc:0 "Die Kawa bilden das Rückgrat unseres Militärs. Aufgrund ihrer Ausbildung ist ihre Zahl jedoch gering. Mehr Ausbildungslager für diese militärische Elite aufzubauen, ermöglicht es uns, eine größere Anzahl von Kawa-Regimentern aufzustellen als jemals zuvor."
 custom_global_rebel_suppression_efficiency:0 "Militärpolitik"
 custom_global_rebel_suppression_efficiency_desc:0 "Rebellen stellen stets eine Bedrohung dar, und oft sind ihnen die örtlichen Strafverfolgungsbehörden nicht gewachsen. In solchen Fällen müssen wir unser Militär einsetzen, um den Frieden in unseren Provinzen zu sichern."

