 flavor_zul.1.t:0 "Aufstieg von [ZUL.GetName]"
 flavor_zul.1.d.a:0 "Die Nguni haben in der Vergangenheit ein Leben in Frieden innerhalb ihrer kleinen Stammesgemeinschaften genossen, doch das änderte sich, als die [Root.GetAdjective]en Militärberater auf die Idee kamen, das Volk von [789.GetName] zu militarisieren und für die Armeen von [Root.GetName] zu rekrutieren. Ein junger Nguni-Häuptling vereinigte die Nguni-Klans in [789.GetName] und nutzte unsere eigenen militärischen Lehren und Waffen, um gegen uns zu rebellieren! Sie nennen sich jetzt [ZUL.GetName] und erklären ihre Unabhängigkeit von [Root.GetName]!"
 flavor_zul.1.d.b:0 "Die Nguni bestanden einst aus mehreren Klans und Gemeinschaften, die lange Zeit unter sich blieben, doch das änderte sich im Jahr 1816, als der junge Häuptling Shaka Zulu die Nachfolge seines Vaters antrat, der ihn zuvor verbannt hatte, und den Klan, der aus 1.500 Stammesangehörigen bestand, militarisierte. Durch seine eigenen militärischen Fähigkeiten, sein Wissen in Sachen Kampftaktiken und durch die Organisation der [ZUL.GetAdjective]en Impi vereinte er die Nguni-Klans und gründete das Königreich [ZUL.GetName]."
 flavor_zul.1.a:0 "Wir müssen sie aufhalten!"
 flavor_zul.1.b:0 "Sie können ihre Unabhängigkeit haben, wenn sie sie denn so sehr wollen."
 flavor_zul.1.c:0 "Ich frage mich, wie es sich anfühlt, ein Zulu zu sein ..."
 flavor_aju.13.a.tt:0 "Jede im Besitz befindliche Provinz auf §YJava§! erhält §Y25 Jahre§! lang den Modifikator "§YKommerzieller Einfluss Ajuuraans§!", der folgende Auswirkungen hat:\nProvinz-Handelseinfluss (Lokal): §R-10.0%§!\nProduzierte Güter (Lokal): §G+25.0%§!"
 flavor_hau.1.t:0 "Militärische Unterstützung"
 flavor_hau.1.d:0 "Die hausanischen Städte sind gespalten und die Diplomatie stößt auf taube Ohren. Die Vereinigung unseres Volkes ist nur mit Gewalt möglich!\n\nDoch es gibt ein Problem: Die rivalisierenden Stadtstaaten sammeln Verbündete, um sich zu verteidigen. Wollen wir sie wirksam besiegen, brauchen wir selbst militärische Unterstützung von außen. Wir sollten unsere eigenen Verbündeten in dieser Angelegenheit um Hilfe bitten."
 flavor_hau.1.a:0 "Ein solider Plan."
 flavor_hau.1.b:0 "Um Hilfe bitten? Niemals!"
 flavor_hau.2.t:0 "[From.GetName] bittet um militärische Unterstützung"
 flavor_hau.2.d:0 "[From.GetName] hat große Ambitionen: Es plant, die Hausa-Staaten zu vereinen und die Rivalitäten zwischen den Stadtstaaten zu beenden. Aufgrund seinen Größe fehlt es ihm jedoch an Rekruten, um dieses Ziel zu erreichen. Vor Kurzem hat ein Diplomat aus [From.GetName] unseren Hof erreicht und um militärische Hilfe gebeten, damit es dieses Ziel verfolgen kann. Natürlich wäre es lächerlich zu glauben, dass es dieses jemals erreichen wird, doch es könnte sich dennoch lohnen, in [From.GetName] zu investieren, nur für den unwahrscheinlichen Fall, dass es doch zu einer regionalen Macht aufsteigt ..."
 flavor_hau.2.a:0 "Was sind schon ein paar Soldaten, wenn sie den Traum eines Staates verwirklichen?"
 flavor_hau.2.b:0 "Das wäre nur eine Verschwendung von [Root.GetAdjective]en Männern."
 flavor_hau.3.t:0 "Rekruten aus [From.GetName] sind eingetroffen!"
 flavor_hau.3.d:0 "Es gibt erfreuliche Neuigkeiten: [From.GetName] hat unsere Bitte erhört und 1.000 seiner besten Männer geschickt, um uns im Kampf zu unterstützen!"
 flavor_hau.3.a:0 "Ausgezeichnet."
 flavor_hau.4.t:0 "[From.GetName] schickt keine Unterstützung!"
 flavor_hau.4.d:0 "Trotz unserer besten diplomatischen Bemühungen sehen die Feiglinge von [From.GetName] keinen Grund, uns in unserem edlen Kampf zu unterstützen! Sie verdienen es nicht, unsere Verbündeten zu sein."
 flavor_hau.4.a:0 "Verflucht soll [From.GetName] sein!"
 flavor_hau.5.t:0 "Der muslimische Fulani-Gelehrte"
 flavor_hau.5.d:0 "Gerüchten zufolge befinden sich die Fulani inmitten einer religiösen Revolution. Obwohl es äußerst schwierig ist, diese Gerüchte zu beweisen, haben sie dennoch einen muslimischer Fulani-Gelehrten in [Root.Capital.GetName] dazu inspiriert, eine Reform in unserem eigenen Land zu organisieren. Seine starke Botschaft und seine charismatische Persönlichkeit haben Teile unserer Bevölkerung beeindruckt, doch der Mangel an Beweisen für erfolgreiche Dschihads im Westen schränkt seinen Erfolg ein. Der Gelehrte hat es trotzdem geschafft, die fulbische Kultur in unserem Land populär zu machen - ein Ereignis, das selbst unsere klügsten Berater vor ein Rätsel stellt."
 flavor_hau.5.a:0 "Ich weiß nicht, ob das eine gute oder eine schlechte Nachricht ist ..."
 flavor_zim.3.t:0 "Militarisierung der Nguni"
 flavor_zim.3.d:0 "Die Nguni haben sich als beeindruckende Krieger erwiesen, die sogar unseren eigenen Truppen ernsthafte Konkurrenz machen! Insbesondere ein Klan, der sogenannte Zulu-Klan, hat in der Hitze des Gefechts außergewöhnliche Raffinesse und Anpassungsfähigkeit bewiesen. Es könnte sich lohnen, dort eine Mark zu errichten, damit die Nguni sich organisieren und uns in Zeiten der Not helfen können."
 flavor_zim.3.a:0 "Ich halte es für besser, sie stattdessen in unseren Staat zu integrieren."
 flavor_zim.3.b:0 "Das klingt nach einer guten Idee."
 flavor_zim.3.c:0 "Ich denke, dass sie stattdessen ihre Unabhängigkeit verdient haben."
