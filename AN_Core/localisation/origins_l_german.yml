 ###ETH FLAVOR EVENTS###
 flavor_eth.29.t:0 "Die wandernde Hauptstadt von [Root.GetName]"
 flavor_eth.29.desc:1 "[Root.GetName] hatte nie eine permanente Hauptstadt, da die Negusa-Nagasten von [Root.GetName] ihren Hof jeweils in jene Regionen verlegten, wo sie dies für notwendig erachteten. Auch wenn dieses System sicherstellte, dass die Region der neuen Hauptstadt unter salomonischer Kontrolle stand, waren die übrigen Provinzen von [Root.GetName] größtenteils autonom, was zu einem Verlust der Kontrolle über sie führte."
 flavor_eth.29.a:0 "Ok."
 flavor_eth.30.t:0 "Errichtung einer dauerhaften Hauptstadt"
 flavor_eth.30.desc:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] modernisierte [Root.GetName] und gründete im Jahr [GetYear] die erste Hauptstadt in [Root.Capital.GetName]. [Root.Monarch.GetSheHeCap] beendete auch die religiösen Streitigkeiten, die wichtige Entscheidungen in die Länge zogen, und zentralisierte die Regierung. [Root.Monarch.GetHerHisCap]e Errungenschaften werden für immer in die [Root.GetAdjective]e Geschichte eingehen."
 flavor_eth.30.a:0 "Endlich gibt es keine wandernden Hauptstädte mehr."
 flavor_eth.30.b:0 "Ich mochte die unterschiedlichen Hauptstädte ..."
 flavor_eth.33.t:0 "Öffnung der Bundeslade"
 flavor_eth.33.desc:1 "Viele tausend Jahre lang hat niemand die Bundeslade geöffnet. Aus diesem Grund ist der Inhalt der Bundeslade auch für jeden gewöhnlichen Gläubigen ein Rätsel und selbst für den Klerus ist dieses Ereignis einzigartig. Um potenzielle Panik in der Nation zu vermeiden, hat [Root.Monarch.GetName] beschlossen, dieses legendäre Artefakt im Palast zu öffnen, weit weg vom gierigen Blick der Massen.\n\nAls unser[Root.GetMeFemale] anmutige[Root.GetMrMale] [Root.Monarch.GetTitle] und [Root.Monarch.GetHerHis]e engsten Vertrauten die goldbedeckte Holzkiste öffneten, fanden sie, was ihnen versprochen worden war: zwei uralte Steintafeln mit den Zehn Geboten, Aarons Stab sowie einen Gomer Manna. Es war zwar kein sonderlich spektakuläres Ereignis, doch es war eines der Hingabe. Nachdem er die Echtheit dieser Artefakte bestätigt hatte, legte der Klerus sie zurück in die Truhe und versteckte die Bundeslade erneut.\n\nSeit diesem Ereignis sind einige Tage vergangen und seit der Öffnung fühlen sich viele Tätigkeiten für unsere[Root.GetMnMale] [Root.Monarch.GetTitle] einfacher an. Es ist, als ob Gott selbst unsere glorreiche Dynastie und unsere Nation gesegnet hätte!"
 flavor_eth.33.a:0 "Möge Gott, der Vater, uns segnen und möge Christus für uns sorgen!"
 flavor_eth.35.t:0 "Die Untertanen von [Root.GetName]"
 flavor_eth.35.desc:1 "Damot und Hadiyya sind seit über 100 Jahren Vasallen unserer glorreichen Nation. Auch wenn uns ihr Beitrag in Form von Tributen bisher gut gedient hat, sind viele am Hof der Meinung, dass für sie die Zeit gekommen ist, sich [Root.GetName] vollständig anzuschließen. Letztlich ist es die Entscheidung [Root.GetMunseresunserer] geschätzten [Root.Monarch.GetTitle][Root.GetMsMale], was mit diesen beiden Nationen geschehen soll."
 flavor_eth.35.a:0 "Sie werden Teil unserer Nation werden!"
 flavor_eth.35.b:0 "Sie nutzen uns mehr als Vasallen."
 flavor_eth.37.t:0 "Christentum in Suakin wiederhergestellt"
 flavor_eth.37.desc:0 "Obwohl sich die Stadt 1317 den Mamelucken unterwarf, glauben noch immer viele, die Stadt wäre nach wie vor ein Zentrum des Christentums. Dies änderte sich, als sich immer mehr muslimische Einwanderer in Suakin niederließen. Im Lauf der Zeit verschwanden die letzten verbliebenen Christen - unsere Brüder und Schwestern im Glauben. Doch diese Zeiten sind nun vorbei. Suakin ist endlich wieder Teil einer wahrhaft christlichen Nation und viele verborgene Kopten konnten ins Licht der Welt zurückkehren!"
 flavor_eth.37.a:0 "Gesegnet seien diese Seelen!"
 flavor_eth.38.t:0 "Adulis, der große Hafen von Aksum"
 flavor_eth.38.desc:1 "Mauern aus Sandstein und leere, zerfurchte Straßen zieren die Ruinen einer Stadt, die einst das Juwel eines alten Reichs war. Für unsere Ahnen wäre dies ein trauriger Anblick gewesen - bis sie gesehen hätten, was die stolzen und fleißigen Arbeiter von [Root.GetName] geleistet haben! In erstaunlich kurzer Zeit haben unsere Architekten und Bauarbeiter der Hafenstadt ihren früheren Glanz zurückgegeben, und viele lassen sich bereits wieder in der Stadt nieder!"
 flavor_eth.38.a:0 "Und dieses Mal wird Adulis dem Zahn der Zeit trotzen!"
 flavor_eth.39.t:0 "Überschreitung der aksumitischen Grenzen"
 flavor_eth.39.desc:1 "Ursprünglich gehörten nur die nubischen und nordäthiopischen Regionen sowie die südliche Küste Arabiens dem Aksumitischen Reich an - Grenzen, die an unsere nicht heranreichen! [Root.Monarch.GetName] führte unsere Nation in viele erfolgreiche Schlachten und Kriegszüge, und wir stehen nun an einem Punkt, an dem wir die Grenzen dieses alten Reichs, das vor über 400 Jahren untergegangen ist, nicht nur wiederhergestellt, sondern sie sogar ausgeweitet haben!\n\nNach diesen massiven Eroberungsfeldzügen fordern viele unserer Adligen, dass wir offiziell zum Namen "Aksumitisches Reich" zurückkehren, um der Welt unsere Stärke zu zeigen. Die Berater von [Root.Monarch.GetName] empfehlen allerdings, in die Zukunft zu blicken und einen neuen Weg zu gehen. Wie wird sich unser[Root.GetMeFemale] geliebte[Root.GetMrMale] [Root.Monarch.GetTitle] entscheiden?"
 flavor_eth.39.a:0 "Wir sollten uns den Mantel des Aksumitischen Reichs überstreifen!"
 flavor_eth.39.b:0 "Unsere Berater haben recht: Wir müssen unsere eigenen Spuren in dieser Welt hinterlassen!"
 flavor_eth.40.t:0 "Das Königreich Semien"
 flavor_eth.40.desc:2 "Als das Aksumitische Reich über diese Länder herrschte, gab es eine Gruppe von Juden, die sich weigerte, dem wahren Glauben zu folgen. Sie widersetzte sich Ezanas religiöser Lehre und zettelte Aufstände gegen den rechtmäßigen Kaiser an. Jahrhunderte später stellte die jüdische Königin Gudit eine Armee auf und vernichtete das Aksumitische Reich für immer.\n\nDas alles ist längst Vergangenheit, doch die Beta-Israeli existieren noch immer und sie sind eine äußerst lästige Gruppe - sogar für [Root.GetName]. Wir könnten versuchen, sie zum [Root.Religion.GetName]en Glauben zu konvertieren, doch werden dann wahrscheinlich auch auf heftigen Widerstand der Beta-Israeli stoßen."
 flavor_eth.40.a:1 "Zeigt ihnen den Weg des [Root.Religion.GetName]en Glaubens."
 flavor_eth.40.b:1 "Wir sollten die Kluft zwischen unseren Völkern nicht noch vergrößern."
 flavor_eth.41.t:1 "Die Reise über den Nil"
 flavor_eth.41.desc:1 "Üblicherweise reisen die meisten unserer Botschafter zu Fuß nach Ägypten und nehmen dann das nächstbeste Schiff, um Europa zu erreichen. Doch manchmal werden Menschen kühn und suchen sich andere Wege, um an ein Ziel zu gelangen. Unser derzeitiger Botschafter ist einer von ihnen: Er nahm einige Galeeren unserer mächtigen Flotte und reiste mit ihnen über den Nil. Zum Glück schützte ihn der Herr vor den Gefahren des großen Flusses und den Ungläubigen im Norden und führte ihn zum Mittelmeer."
 flavor_eth.41.a:0 "Ich hätte nicht gedacht, dass er so weit kommen würde."
 flavor_eth.42.t:0 "Kontakt mit Christen!"
 flavor_eth.42.desc:1 "Nach weiteren 50 Reisetagen hat der Botschafter sein Ziel erreicht und Kontakt zu den Christen Europas aufgenommen! Obwohl ihre Ansichten verglichen mit den unsrigen recht ketzerisch erscheinen, sind unsere Diplomaten einfach nur froh, wieder mit der Außenwelt in Kontakt zu stehen. Zudem teilen diese "Katholiken" unsere Ambitionen für einen Kreuzzug gegen die muslimische Bedrohung, was sie zu potenziellen Verbündeten macht."
 flavor_eth.42.a:0 "Gott segne diesen Botschafter und unsere neu gewonnenen Verbündeten!"
 flavor_eth.43.t:0 "Ein merkwürdiger Botschafter"
 flavor_eth.43.desc:1 "Unsere Wachen entdeckten heute Morgen eine seltsame Gruppe, die in drei Galeeren geradewegs auf Rom zusteuerte. Nachdem die Männer auf den Galeeren bestätigt hatten, dass sie in Frieden kommen, ließ sie unsere Abfangflotte passieren. Offensichtlich sind diese Leute gleichgesinnte Christen, die einen merkwürdigen Botschafter bewachen, der behauptet, den langen Weg von Äthiopien über den mächtigen Nil gesegelt zu sein.\n\nDer Botschafter ist hier, um den Kontakt zwischen [From.GetName] und dem Römischen Reich wiederherzustellen!"
 flavor_eth.43.a:1 "Äthiopien? Moment ... Dienen sie nicht Priesterkönig Johannes?!"
 flavor_eth.43.a.tt:0 "Ihr entdeckt alle Provinzen von §Y[From.GetName]§!."
 flavor_eth.44.t:0 "Bündnis mit den Portugiesen?"
 flavor_eth.44.desc:1 "[Root.GetName] hatte schon früher Kontakt zu den Portugiesen, doch wir haben nie ein Bündnis mit ihnen angestrebt. Aufgrund der Tatsache, dass uns die Heiden im Nacken sitzen und der katholische Papst unfähig ist, uns zu helfen, hielten unsere Diplomaten es jedoch für eine gute Idee, sich mit den Portugiesen zu verbünden. Unser Botschafter wartet nur auf den Befehl von [Root.Monarch.GetName]!"
 flavor_eth.44.a:0 "Segelt, mein Sohn, und überbringt ihnen unser Bündnisangebot!"
 flavor_eth.44.b:0 "Wenn ich es mir recht überlege ... [Root.GetName] steht besser ohne sie da."
 flavor_eth.45.t:0 "Bündnisangebot aus [From.GetName]"
 flavor_eth.45.desc:1 "Ein junger Diplomat aus einem fremden Land hat heute den Hof von [Root.Monarch.GetTitle] [Root.Monarch.GetName] erreicht und bittet um Audienz! Offenbar kommt der Mann aus dem uralten Land [From.GetName]. Er wurde geschickt, um uns als christlichen Glaubensbrüdern ein Bündnis anzubieten.\n\nAuch wenn [From.GetName] zu weit entfernt liegt, um uns innerhalb Europas eine brauchbare Hilfe zu sein, so könnte es dennoch einen nützlichen Verbündeten für unsere Ambitionen im Indischen Ozean abgeben."
 flavor_eth.45.a:0 "Wir sollten das Angebot annehmen."
 flavor_eth.45.a.at:0 "§Y[From.GetName]§! erhält Zugang zur Söldnerkompanie §YPortugiesische Musketiere§!, wenn es sich im Krieg mit [ADA.GetName] befindet und [ADA.GetName] ebenfalls Hilfe erhält."
 flavor_eth.45.b:0 "[From.GetName] könnte nützlich sein, gewiss, doch es gibt bessere Verbündete."
 flavor_eth.46.t:0 "[From.GetName] akzeptiert das Bündnis"
 flavor_eth.46.desc:0 "Unser Diplomat ist zurückgekehrt und berichtet mit strahlenden Augen, dass die Portugiesen das Angebot angenommen haben und sich mit uns verbünden wollen!"
 flavor_eth.46.a:1 "Das sind wunderbare Neuigkeiten!"
 flavor_eth.46.a.at:0 "§Y[From.GetName]§! wird uns in unserem Krieg mit [ADA.GetName] unterstützen, sollte [ADA.GetName] selbst Hilfe erhalten."
 flavor_eth.47.t:0 "[From.GetName] lehnt ein Bündnis ab"
 flavor_eth.47.desc:1 "Unser Diplomat ist zurückgekehrt! Der Blick des jungen Mannes strahlt jedoch Enttäuschung aus. Er berichtet, dass die Portugiesen kein Interesse an einem Bündnis mit [Root.GetName] zeigten und ihn weggeschickt haben!"
 flavor_eth.47.a:1 "Keine Sorge. Ihr habt Euer Bestes gegeben. Es ist ihr Verlust, nicht unserer."
 flavor_eth.48.t:0 "Modernisierung einer Armee"
 flavor_eth.48.desc:0 "Dank der Bemühungen von [Root.Monarch.GetTitle] [Root.Monarch.GetName] konnten unsere Armeen vollständig modernisiert werden und unsere Truppen haben den Einfluss des Westens voll und ganz angenommen!\nSie lernten die Strategien der französischen Grande Armée.\nSie ertrugen die preußische Ausbildung.\nSie erhielten Schweizer Gewehre.\nUnd nun sind sie bereit, für den Ruhm von [Root.GetName] zu kämpfen!"
 flavor_eth.48.a:0 "Lang lebe [Root.GetName]!"
 flavor_eth.49.t:0 "Unterstützung des Osmanischen Reichs"
 flavor_eth.49.desc:0 "Im großen Äthiopisch-Adalischen Krieg von 1529 verbündeten sich die Osmanen mit dem Sultanat Adal, um das Äthiopische Reich zu besiegen und die letzte christliche Bastion am Horn von Afrika auszulöschen. Obwohl es sich für die Osmanen nicht um einen ausgewachsenen Krieg handelte, unterstützten sie Adal mit mehreren Kompanien türkischer Soldaten."
 flavor_eth.49.ada.desc:0 "Der Krieg zwischen [Root.GetName] und [ETH.GetName] tobt weiter. Keine der beiden Seiten scheint sich als klarer Sieger herauszukristallisieren, auch wenn an einigen Fronten die [Root.GetAdjective]en Truppen sogar zurückgedrängt werden. Zum Glück haben wir uns auf diesen Tag vorbereitet: Türkische Elitesoldaten aus Anatolien sind heute in [Root.GetName] eingetroffen, um sich dem Kampf gegen die christliche Bedrohung anzuschließen!"
 flavor_eth.49.a:0 "Gesegnet sei das Osmanische Reich für seine Hilfe!"
 flavor_eth.49.a.tt:0 "Aktiviert die Söldnerkompanie §YOsmanische Janitscharen§!."
 flavor_eth.50.t:0 "Unterstützung der Portugiesen"
 flavor_eth.50.desc:1 "Der Äthiopisch-Adalische Krieg war eine Katastrophe für Äthiopien. Viele Städte wurden zerstört, die Hauptstadt wurde von der vereinten Macht von Adal und dem Osmanischen Reich belagert und die verbliebene äthiopische Armee musste sich in die Berge zurückziehen. Die Muslime gingen davon aus, es wäre nur noch eine Frage der Zeit, bis Äthiopien fiel.\n\nDann jedoch kamen die Portugiesen. Im Jahr 1541 schickten sie ihren Kommandanten Cristóvão da Gama mit einer Kompanie portugiesischer Truppen, um Äthiopien zu unterstützen und gegen das Osmanische Reich zu kämpfen. Diese Truppen ermöglichten es Äthiopien, den Spieß umzudrehen und die weitaus größere muslimische Armee zu besiegen, was 1543 in einem Weißen Frieden gipfelte."
 flavor_eth.50.a:0 "Gott sei Dank sind die Portugiesen gekommen!"
 flavor_eth.50.a.tt:0 "Aktiviert die Söldnerkompanie §YPortugiesische Musketiere§!."
 flavor_eth.51.t:0 "Ende der Portugiesisch-Osmanischen Konflikte"
 flavor_eth.51.desc:1 "Die Portugiesen und die Osmanen haben eine lange Geschichte der Rivalität, die damit begann, dass das Osmanische Reich den Handel von der Seidenstraße aus nach Europa blockierte. Der eigentliche Kampf begann jedoch erst im Jahr 1538, als die Osmanen den Sultan von Gujarat bei der Belagerung von Diu unterstützten. Seitdem führten diese beiden Großmächte mehrmals Krieg gegeneinander, wobei der Äthiopisch-Adalische Krieg der bekannteste von ihnen war.\n\nNach dem kleinen Triumph in Äthiopien setzten die Portugiesen ihre Siegesserie gegen die Osmanen fort. Im Jahr 1559 musste Suleiman I. erkennen, dass entscheidende Siege gegen die Portugiesen ein aussichtsloses Unterfangen waren, und dies stellte auch den Grund dar, warum die militärischen Aktivitäten dieser beiden Mächte am Horn von Afrika stark reduziert wurden."
 flavor_eth.51.a:0 "So sei es."
 flavor_eth.51.a.tt:0 "Die Söldnerkompanien der §YOsmanischen Janitscharen§! und der §YPortugiesischen Musketiere§! sind nicht länger verfügbar."
 flavor_eth.52.t:0 "Jesuitenaktivitäten in [Root.GetName]"
 flavor_eth.52.desc:1 "In den Jahren 1555 und 1557 kamen die ersten portugiesischen Jesuiten nach Äthiopien. Zunächst wollten sie nur die kleine portugiesische Gemeinde unterstützen, die seit 1543 in Äthiopien gedieh, doch ihr Einfluss am äthiopischen Hof wuchs so stark an, dass die katholische Kirche zu einer echten Bedrohung für die Autorität der koptischen Kirche wurde. Nun versucht man sogar schon, [Root.Monarch.GetName] dazu zu bewegen, zum Katholizismus zu konvertieren! Wie sollen wir mit diesen fremdländischen Missionaren umgehen?"
 flavor_eth.52.a:0 "Wir werden diese Parasiten aus unserem Land vertreiben!"
 flavor_eth.52.b:0 "Wir werden ihnen eine Warnung schicken!"
 flavor_eth.52.c:1 "Vielleicht haben sie recht und wir sollten zum Katholizismus konvertieren."
 ###MAL FLAVOR EVENTS###
 west_african.19.b:1 "Der Thron von [ASH.GetName] sieht eigentlich bequemer aus als unserer ..."
 flavor_mal.2.b:0 "He, wartet! Nehmt mich mit!"
 flavor_mal.6.a.tt:0 "Diese Option schaltet die §YReligionsmission§! für [Root.GetName] frei."
 flavor_mal.6.b.tt:0 "Diese Option schaltet die §YToleranzmission§! für [Root.GetName] frei."
 flavor_mal.9.t:0 "Der Niedergang von [Root.GetName]"
 flavor_mal.9.d:1 "Nach dem Tod von Mansa Suleyman Keita, dem Bruder des mächtigen Mansa Musa, hat das Reich von [Root.GetName] immer mehr an Macht, Einfluss und Reichtum eingebüßt. Bürgerkriege, Streitigkeiten um den Thron und eine Reihe unfähiger Mansa untergruben die Stabilität von [Root.GetName] so weit, dass selbst Untertanen wie Songhai oder Timbuktu ihre Unabhängigkeit vom Reich erklärten, und auch jetzt verliert das Reich immer weiter an Bedeutung."
 flavor_mal.9.a:0 "Dies sind dunkle Zeiten."
 flavor_mal.10.t:0 "[Root.GetName] und die Rückkehr zum alten Ruhm"
 flavor_mal.10.d:1 "Wie durch ein Wunder überlebte [Root.GetName] die inneren Machtkämpfe zwischen den Fraktionen, überzeugte die Untertanen davon, Mansa Musa treu zu bleiben, und einte sogar den königlichen Hof. Besser noch: Es konnten die alten Grenzen von [Root.GetName] wiederhergestellt werden und damit auch der Einfluss, den das Reich einst in Westafrika hatte.\n\nNun liegt es an [Root.Monarch.GetTitle] [Root.Monarch.GetName], die Macht und den Einfluss von [Root.GetName] über jene Errungenschaften hinaus auszuweiten, die einst dem mächtigen Mansa Musa gelungen waren!"
 flavor_mal.10.a:0 "Ein neuer Morgen bricht für [Root.GetName] an!"
 flavor_mal.11.t:0 "[Root.mal_pretender.GetName] fordert [Root.Monarch.GetName] heraus!"
 flavor_mal.11.d:0 "Streitigkeiten um den Thron sind in [Root.GetName] seit Suleymans Tod an der Tagesordnung, und so überrascht es auch niemanden, dass der ehrgeizige General [Root.mal_pretender.GetName] versucht, [Root.Monarch.GetTitle] [Root.Monarch.GetName] zu stürzen. Der General hat eine Armee zusammengestellt und belagert nun [mal_pretender_province.GetName]."
 flavor_mal.11.a:1 "Ihr wagt es, mich herauszufordern?"
 flavor_mal.12.t:0 "Revolte des [Root.GetNobilityOrFallbackName]-Stands in [mal_disaster_estate_province.GetName]!"
 flavor_mal.12.d:0 "Nach unserem Niedergang ist der [Root.GetNobilityOrFallbackName]-Stand ehrgeizig geworden und versucht nun, die Kontrolle über [mal_disaster_estate_province.GetName] zu übernehmen, um seine eigenen Bedürfnisse zu befriedigen."
 flavor_mal.12.a:0 "Wir werden sie vernichten!"
 flavor_mal.12.b:0 "[mal_disaster_estate_province.GetName] ist der Mühe nicht wert."
 flavor_mal.13.t:0 "Revolte des [Root.GetClergyName]-Stands in [mal_disaster_estate_province.GetName]!"
 flavor_mal.13.d:1 "Der [Root.GetClergyName]-Stand hat seine Unzufriedenheit mit der langsamen Konvertierung der ländlichen Fetischisten und dem Mangel an Frömmigkeit am Hof zum Ausdruck gebracht. Heute hat er zu einem Aufstand in [mal_disaster_estate_province.GetName] aufgerufen, in der Hoffnung, die Kontrolle über [Root.GetName] übernehmen zu können."
 flavor_mal.13.a:0 "Wir werden sie vernichten!"
 flavor_mal.13.b:0 "Wir sollten sie vielleicht anhören."
 flavor_mal.14.t:0 "Revolte des [Root.GetDhimmiName]-Stands in [mal_disaster_estate_province.GetName]!"
 flavor_mal.14.d:1 "Der [Root.GetDhimmiName]-Stand hat seine Unzufriedenheit mit der muslimischen Hierarchie zum Ausdruck gebracht und verlangt, dass die ländlichen Fetischisten mehr Rechte erhalten. Heute hat er zu einem Aufstand in [mal_disaster_estate_province.GetName] aufgerufen, in der Hoffnung, die Kontrolle über [Root.GetName] übernehmen zu können."
 flavor_mal.14.a:0 "Wir werden sie vernichten!"
 flavor_mal.14.b:0 "Wir sollten sie vielleicht anhören."
 flavor_mal.15.t:0 "Revolte des [Root.GetBurghersOrFallbackName]-Stands in [mal_disaster_estate_province.GetName]!"
 flavor_mal.15.d:0 "Nach unserem Niedergang ist der [Root.GetBurghersOrFallbackName]-Stand ehrgeizig geworden und versucht nun, die Kontrolle über [mal_disaster_estate_province.GetName] zu übernehmen, um seine eigenen Bedürfnisse zu befriedigen."
 flavor_mal.15.a:0 "Wir werden sie vernichten!"
 flavor_mal.15.b:0 "[mal_disaster_estate_province.GetName] ist der Mühe nicht wert."
 flavor_mal.16.t:0 "[mal_disaster_independent_province.GetName] fordert die Unabhängigkeit!"
 flavor_mal.16.d:1 "Die Provinz [mal_disaster_independent_province.GetName] widersetzt sich öffentlich der Autorität von [Root.Monarch.GetName] und fordert die Rückgabe an [mal_original_owner.GetName]!"
 flavor_mal.16.a:0 "Nur über meine Leiche!"
 flavor_mal.16.b:0 "Ja, sicher. Geht mir aus den Augen!"
 flavor_mal.17.t:0 "Kaabu fordert die Unabhängigkeit!"
 flavor_mal.17.d:0 "Das Volk von Kaabu fühlt sich durch [Root.GetMdendie] [Root.Monarch.GetTitle] vernachlässigt und wünscht sich einen eigenen Staat. Heute ist ein Diplomat am Hof von [Root.Monarch.GetName] eingetroffen, der ein Ultimatum stellt: Entweder wir entlassen Kaabu in die Unabhängigkeit oder es wird um seine Freiheit kämpfen."
 flavor_mal.17.a:1 "Dann sollt Ihr für Eure Unabhängigkeit sterben!"
 flavor_mal.17.b:0 "Wir brauchten Kaabu sowieso nicht."
 flavor_mal.18.t:0 "Jolof fordert die Unabhängigkeit!"
 flavor_mal.18.d:0 "Die Eroberung von Jolof war keine leichte Aufgabe für ein Reich im Niedergang. Noch schwieriger ist es jedoch, das Volk von Jolof in Schach zu halten. Angesichts unseres rapiden Zerfalls haben sich die Nationalisten in Jolof bewaffnet und fordern ihre sofortige Entlassung in die Unabhängigkeit!"
 flavor_mal.18.a:1 "Dann sollt Ihr für Eure Unabhängigkeit sterben!"
 flavor_mal.18.b:0 "Wir brauchten Jolof sowieso nicht."
 flavor_mal.19.t:0 "Jenné fordert die Unabhängigkeit!"
 flavor_mal.19.d:1 "Die Stadt Jenné war einst ein Vasall von [Root.GetName], doch unser Niedergang führte zu ihrer Unabhängigkeit und die Bürger der Handelsstadt haben sich an diesen Zustand gewöhnt. Natürlich wurde die gerechtfertigte Rückeroberung der Stadt durch uns von den Bewohnern nicht einfach geduldet. Sie haben sich bis an die Zähne bewaffnet, um ihre Unabhängigkeit zurückzufordern!"
 flavor_mal.19.a:1 "Dann sollt Ihr für Eure Unabhängigkeit sterben!"
 flavor_mal.19.b:0 "Wir benötigen diese Stadt sowieso nicht."
 flavor_mal.20.t:0 "Kong fordert die Unabhängigkeit!"
 flavor_mal.20.d:0 "Die Eroberung von Kong war keine leichte Aufgabe für ein Reich im Niedergang. Noch schwieriger ist es jedoch, das Volk von Kong in Schach zu halten. Angesichts unseres rapiden Zerfalls haben sich die Nationalisten in Kong bewaffnet und fordern ihre sofortige Entlassung in die Unabhängigkeit!"
 flavor_mal.20.a:1 "Dann sollt Ihr für Eure Unabhängigkeit sterben!"
 flavor_mal.20.b:0 "Wir brauchten Kong sowieso nicht."
 flavor_mal.21.t:0 "Untertanen lehnen [Root.Monarch.GetTitle] ab!"
 flavor_mal.21.d:0 "Unser stetiger Niedergang hat jegliches Vertrauen unserer Untertanen in unsere Beständigkeit zerstört. Nun wenden sie sich gegen [Root.GetMdendie] [Root.Monarch.GetTitle] und warten auf ihren Moment zum Zuschlagen ..."
 flavor_mal.21.a:0 "Verräter!"
 flavor_mal.22.t:0 "[Root.GetAdjective]e Bauern erheben sich in [mal_disaster_peasant_province.GetName]!"
 flavor_mal.22.d:1 "Die Bauern von [mal_disaster_peasant_province.GetName] haben genug von diesen unsicheren Zeiten und haben [Root.GetMdemder] [Root.Monarch.GetTitle] den Krieg erklärt!"
 flavor_mal.22.a:0 "Narren! Ihr seid Teil des Problems!"
 flavor_mal.22.b:0 "Macht ihnen einfach ein paar Zugeständnisse. Das wird sie glücklich machen."
 flavor_mal.23.t:0 "Skandal in [Root.GetName]"
 flavor_mal.23.d:1 "Ein Skandal bei Hofe hat in unserer Oberschicht für Empörung gesorgt: Die Stabilität von [Root.GetName] ist bedroht!"
 flavor_mal.23.a:0 "Zumindest wird es hier nie langweilig ..."
 flavor_mal.24.t:0 "Die Suche nach der verlorenen Flotte"
 flavor_mal.24.desc:1 "Obwohl die Legende von Ko Mamadi nur eine von Mansa Musa erfundene Geschichte ist, hat sie dennoch das Interesse vieler junger und abenteuerlustiger Seeleute in unserem Reich geweckt. Einer hat sich sogar bereit erklärt, eine gefährliche Expedition nach Westen anzuführen, in der Hoffnung, die Überreste von Ko Mamadis Flotte zu finden und das angebliche Schicksal von Ko Mamadi selbst zu klären."
 flavor_mal.24.a:0 "Nun, ich werde Euch nicht davon abhalten, in den Tod zu segeln."
 flavor_mal.25.t:0 "LAND ENTDECKT!"
 flavor_mal.25.desc:1 "Eine unglaubliche Nachricht erreichte heute [Root.GetMdendie] [Root.Monarch.GetTitle]! Die Erkundungsflotte war erfolgreich und fand tatsächlich etwas, doch es übertrifft alles, was man sich hätte vorstellen können: Die Flotte fand unerforschtes Land jenseits des Westafrikanischen Meers! Nach weiteren Untersuchungen stellte sich heraus, dass es sich nicht nur um eine Insel, sondern um einen riesigen Kontinent handelt.\n\nDie Seefahrer ließen sich an einer Küste nieder, die sie "[755.GetName]" nennen, und sie sind bereit, in diesem neuen Land nach Spuren von Ko Mamadi zu suchen."
 flavor_mal.25.a:0 "Wir haben nach morschem Holz gesucht und Diamanten gefunden!"
 flavor_mal.26.t:0 "Hochwertiges Elfenbein aus [Root.GetName]"
 flavor_mal.26.desc:1 "[Root.GetName] war schon immer für seinen Reichtum an Gold bekannt, doch nun haben wir uns auch einen Namen im Elfenbeinhandel und in der Elfenbeinproduktion gemacht! Wir exportieren das feinste Elfenbein an die europäischen und asiatischen Märkte!"
 flavor_mal.26.a:0 "Wunderbar!"
 flavor_mal.27.t:0 "Hochwertiges Elfenbein aus [From.GetName]"
 flavor_mal.27.desc:0 "[From.GetName] war schon immer für seinen Reichtum an Gold bekannt, doch nun hat es sich auch einen Namen im Elfenbeinhandel und in der Elfenbeinproduktion gemacht! Sein feinstes Elfenbein wird jetzt überall an den europäischen und asiatischen Märkte zum Kauf angeboten!"
 flavor_mal.27.a:0 "Ok."
 flavor_mal.28.t:0 "Das Schicksal von Timbuktu"
 flavor_mal.28.desc:1 "Die Stadt Timbuktu spielte schon immer eine wichtige Rolle für die westafrikanische Region und war einst der Hauptknotenpunkt zwischen Europa und der Sahelzone. Da wir nun die Kontrolle über die Stadt wiedererlangt haben, wird diskutiert, ob wir unsere Hauptstadt in diese wichtige Handelsstadt verlegen sollten ..."
 flavor_mal.28.a:1 "Macht Timbuktu zu unserer Hauptstadt."
 flavor_mal.28.b:0 "Wir sollten stattdessen unsere derzeitige Hauptstadt entwickeln."
 can_colonize_the_strait_tt:0 "Schaltet eine Entscheidung frei, die es uns ermöglicht, §Y[1127.GetName]§! zu kolonisieren."
 can_colonize_djado_and_tajarhi_tt:0 "Schaltet eine Entscheidung frei, die es uns ermöglicht, §Y[2474.GetName]§! und §Y[2475.GetName]§! zu kolonisieren."
 flavor_mal.29.t:0 "Die Große Moschee von Djenné"
 flavor_mal.29.desc:1 "Die Große Moschee von Djenné ist ein regionales Wunder, und selbst aus den höheren Gesellschaftsschichten pilgern viele zu diesem heiligen Gebäude, um zu beten. Über die Jahre ist die Moschee jedoch stark verfallen, und es ist nur unserem [Root.GetClergyName]-Stand zu verdanken, der viele Ressourcen in die Modernisierung der Moschee und die Konvertierung der Einwohner investiert hat, dass sie zu ihrem alten Glanz zurückkehren konnte."
 flavor_mal.29.a:0 "Gesegnet sei der [Root.GetClergyName]-Stand."
 flavor_mal.30.t:0 "[Root.GetName] und Songhai"
 flavor_mal.30.desc:1 "Vor 1430 war Songhai unser Untertan. 1430 kam es jedoch zu Spannungen, wodurch [Root.GetName] die Kontrolle über die reiche Stadt Gao verlor und diese sowie ihr Umland abtrünnig wurden. Zu diesem Zeitpunkt wurde das Land von der Sonni-Dynastie übernommen und zu einem eigenen Reich erklärt, das in starker Konkurrenz zu unserer Macht stand.\n\nAll dies ist jedoch Vergangenheit. Gao ist wieder unter unserer Kontrolle, und die meisten, die sich als "Songhai" bezeichnen, sind wieder unsere Untertanen."
 flavor_mal.30.a:0 "Alles, wie es sein sollte."
 flavor_mal.30.a.tt:0 "Jede im Besitz befindliche Provinz mit §Ysonghaischer§! Kultur verliert §G30§! Jahre Nationalismus."
 flavor_mal.31.t:0 "[Root.GetName] und Maghreb"
 flavor_mal.31.desc:1 "Der Maghreb ist die Heimat eines sehr alten Handelspartners von [Root.GetName]. Dies könnte sich allerdings bald ändern, da die Lage aufgrund der iberischen Bedrohung sehr prekär ist. Unsere Glaubensbrüder scheinen die wunderbaren Geschichten von Mansa Musa gehört zu haben und bitten uns nun um Unterstützung in Form von Gold oder Elfenbein. Natürlich ist eine solche Unterstützung recht kostspielig, doch die Chance auf ein Bündnis mit dem Norden könnte es wert sein."
 flavor_mal.31.a:1 "Schickt ihnen Unterstützung in Form von Gold."
 flavor_mal.31.b:0 "Subventioniert sie mit Elfenbein."
 flavor_mal.31.c:0 "Wir behalten sowohl Gold als auch Elfenbein für uns selbst."
 flavor_mal.32.t:0 "Europäische Handelsaußenposten und die vielen Möglichkeiten, die sie bieten"
 flavor_mal.32.desc:1 "Europa ist ein sehr großer Kontinent, und es gäbe dort viele Möglichkeiten, ein Handelshaus zu chartern, doch auf Anraten des Ministers von [Root.Monarch.GetTitle] [Root.Monarch.GetName] wurde die Liste der möglichen Provinzen auf diese fünf beschränkt."
 flavor_mal.32.a:0 "Unterbreitet [226.Owner.GetName] ein Angebot für [226.GetName]."
 flavor_mal.32.a.tt:0 "Wir bieten §Y[226.Owner.GetName]§! die stolze Summe von §Y2000§! Dukaten für die Provinz §Y[226.GetName]§!."
 flavor_mal.32.b:0 "Unterbreitet [1247.Owner.GetName] ein Angebot für [1247.GetName]."
 flavor_mal.32.b.tt:0 "Wir bieten §Y[1247.Owner.GetName]§! die stolze Summe von §Y2000§! Dukaten für die Provinz §Y[1247.GetName]§!."
 flavor_mal.32.c:0 "Unterbreitet [126.Owner.GetName] ein Angebot für [126.GetName]."
 flavor_mal.32.c.tt:0 "Wir bieten §Y[126.Owner.GetName]§! die stolze Summe von §Y2000§! Dukaten für die Provinz §Y[126.GetName]§!."
 flavor_mal.32.d:0 "Unterbreitet [4559.Owner.GetName] ein Angebot für [4559.GetName]."
 flavor_mal.32.d.tt:0 "Wir bieten §Y[4559.Owner.GetName]§! die stolze Summe von §Y2000§! Dukaten für die Provinz §Y[4559.GetName]§!."
 flavor_mal.32.e:0 "Unterbreitet [102.Owner.GetName] ein Angebot für [102.GetName]."
 flavor_mal.32.e.tt:0 "Wir bieten §Y[102.Owner.GetName]§! die stolze Summe von §Y2000§! Dukaten für die Provinz §Y[102.GetName]§!."
 flavor_mal.32.f:0 "Wir sollten auf einen besseren Zeitpunkt für einen Kauf warten."
 flavor_mal.32.f.tt:1 "Niemand erhält ein Angebot. Wir können zu einem späteren Zeitpunkt erneut versuchen, eine europäische Handelskolonie zu erwerben."
 flavor_mal.32.g:0 "Kaufen? Aber wir besitzen doch schon alle!"
 mal_will_accept_offer:0 "§Y[This.GetName]§! §Gwird§! das Angebot §Gakzeptieren§!."
 mal_will_probably_accept_offer:0 "§Y[This.GetName]§! §Gkönnte§! das Angebot §Gakzeptieren§!."
 mal_could_accept_offer:0 "§Y[This.GetName]§! §Ykönnte§! das Angebot §Yakzeptieren§! oder §Yablehnen§!."
 mal_will_probably_not_accept_offer:0 "§Y[This.GetName]§! §Rkönnte§! das Angebot §Rablehnen§!."
 mal_will_naver_accept_offer:0 "§Y[This.GetName]§! §Rwird§! das Angebot §Rablehnen§!."
 mal_offer_outcome_unkonwn:0 "Wir können nicht vorhersagen, ob §Y[This.GetName]§! das Angebot annehmen wird oder nicht."
 flavor_mal.33.t:0 "Goldangebot aus [From.GetName]"
 flavor_mal.33.desc:0 "Heute hat ein Botschafter den Hof von [Root.Monarch.GetName] erreicht, der seiner Kleidung nach zu urteilen aus [From.GetName] stammt! Das für sich genommen ist schon ein seltenes Ereignis, doch dann zeigt der Botschafter [Root.GetMunseremunserer] [Root.Monarch.GetTitle] auch noch eine Truhe voller Gold! Er bietet uns einen Handel an, bei dem wir diese immense Menge Gold im Austausch für die Provinz [mal_colony_to_buy.GetName] erhalten. Der Botschafter erwähnt auch, dass [From.Monarch.GetName] "leicht verärgert" sein könnte, falls wir das Gold nicht annehmen ..."
 flavor_mal.33.a:0 "Nun, ich nehme das Gold gern. Vielen Dank."
 flavor_mal.33.b:0 "Dann soll er doch verärgert sein, denn [mal_colony_to_buy.GetName] bleibt in unserer Hand!"
 flavor_mal.34.t:0 "[From.GetName] nimmt das Angebot an!"
 flavor_mal.34.desc:1 "Es gibt gute Neuigkeiten, mein [Root.Monarch.GetTitle]: [From.Monarch.GetTitle] [From.Monarch.GetName] hat unser großzügiges Angebot angenommen und [mal_colony_to_buy.GetName] an uns abgetreten!"
 flavor_mal.34.a:0 "Entzückend."
 flavor_mal.35.t:0 "[From.GetName] lehnt das Angebot ab!"
 flavor_mal.35.desc:0 "Es gibt schlechte Neuigkeiten, mein [Root.Monarch.GetTitle]: [From.Monarch.GetTitle] [From.Monarch.GetName] hat unser großzügiges Angebot abgelehnt. [mal_colony_to_buy.GetName] bleibt damit unter [From.GetAdjective]er Kontrolle."
 flavor_mal.35.a:0 "Nun, es gibt noch andere Möglichkeiten, an eine Kolonie zu kommen, als nur Gold ..."
 flavor_mal.36.t:0 "Zustrom von [Root.GetAdjective]em Gold"
 flavor_mal.36.desc:0 "Mit dem wachsenden Einfluss von [Root.GetName] in Europa und auf den dortigen Handel hat eine schwindelerregende Menge an Gold den europäischen Markt erreicht. Viele Goldminen werden bereits geschlossen, da ihr Abbau nicht mehr rentabel ist, und die Menge sich im Umlauf befindlicher Dukaten auf dem europäischen Markt hat einen neuen Höchststand erreicht."
 flavor_mal.36.a:0 "Bitte nehmt mein Gold! Ich bestehe darauf!"
 flavor_mal.36.a.tt:0 "Alle Goldprovinzen, die von einer §Yeuropäischen§! Nation oder deren Untertanen kontrolliert werden, erhalten §Y15§! Jahre lang den Modifikator "§YGeschlossene Mine§!", was die folgenden Auswirkungen hat:\nProduktionseffizienz: §R-1000%§!"
 flavor_mal.36.a.at:0 "Jede europäische Nation erhält eine Inflation von §R+1,5§! pro Prozent des Handelseinkommens im Verhältnis zum Gesamteinkommen."
 flavor_mal.36.a.bt:0 "Von Spielern geführte Nationen und deren Untertanen erhalten stattdessen nur §R+0,15§! Inflation pro Prozent des Handelseinkommens im Verhältnis zum Gesamteinkommen."
 flavor_mal.37.t:0 "Die großzügige Pilgerreise von [Root.Monarch.GetName]"
 flavor_mal.37.desc:1 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] ist in die große Stadt [385.GetName] gereist, und so wie es einst der große Mansa Musa tat, brachte auch [Root.GetMderdie] jetzige [Root.Monarch.GetTitle] Reichtümer aus [Root.GetName] mit in die Stadt - wenn auch dieses Mal viel weniger Gold, denn schließlich möchte [Root.Monarch.GetSheHe] unseren Glaubensbrüdern keinen Schaden zufügen.\n\nAls [Root.Monarch.GetName] in der Stadt ankam, empfahl der [Root.GetClergyName]-Stand, das Gold dem Bau einer großen Moschee zu widmen, die die große Kaaba ergänzen soll. Einige der barmherzigeren Berater schlugen auf der anderen Seite vor, in ein Zahlhaus in [385.GetName] zu investieren, damit die Armen sich selbst helfen und ihre schlechte Lage mit der Hilfe Allahs überwinden können."
 flavor_mal.37.a:0 "[385.GetName] soll eine große Moschee haben!"
 flavor_mal.37.a.tt:0 "[Root.Monarch.GetName] investiert das Gold in den Bau einer §YGroßen Moschee§! in [385.GetName]."
 flavor_mal.37.b:0 "Die Armen brauchen mehr Hilfe als der [Root.GetClergyName]-Stand!"
 flavor_mal.37.b.tt:0 "[Root.Monarch.GetName] investiert das Gold in den Bau eines §YZahlhauses§! in [385.GetName]."
 flavor_mal.38.t:0 "[From.Monarch.GetName] spendet Gold für eine Große Moschee!"
 flavor_mal.38.desc:1 "[From.GetMDerDie] großzügige [From.Monarch.GetTitle] [From.Monarch.GetName] aus [From.GetName] hat eine Pilgerreise in unsere heilige Stadt [385.GetName] unternommen und unvorstellbare Mengen an Gold für den Bau einer neuen großen Moschee gespendet, die die heilige Kaaba vervollständigen soll!"
 flavor_mal.38.a:0 "Gesegnet sei [From.Monarch.GetHerHis]e Weisheit!"
 flavor_mal.39.t:0 "[From.Monarch.GetName] spendet Gold für ein Zahlhaus!"
 flavor_mal.39.desc:0 "[From.GetMDerDie] großzügige [From.Monarch.GetTitle] [From.Monarch.GetName] aus [From.GetName] hat eine Pilgerreise in unsere heilige Stadt [385.GetName] unternommen und unvorstellbare Mengen an Gold für den Bau eines neuen Zahlhauses gespendet, das den Armen Arbeit und Unterstützung bringen soll."
 flavor_mal.39.a:0 "Gesegnet sei [From.Monarch.GetHerHis] Herz!"
 flavor_mal.40.t:0 "Eine neue Pilgerroute"
 flavor_mal.40.desc:1 "Viele unserer Mansa sind in der Vergangenheit nach Mekka gereist. Jedes Mal nahmen sie den klassischen Weg durch Ägypten und verbrachten ihre Zeit in der arabischen Welt. Das ist zwar der sicherste und schnellste Weg, aber kein besonders aufregender. Es ist einfach wie jede andere Pilgerreise.\n\nNun gibt es jedoch eine neue Idee: eine große Reise nach Mekka durch die christliche Welt, um die Wunder Europas zu sehen."
 flavor_mal.40.a:0 "Ich freue mich darauf, Europa zu sehen!"
 flavor_mal.40.a.tt:0 "[Root.Monarch.GetName] wird auf [Root.Monarch.GetHerHis]er Pilgerreise nach Mekka eine Route durch Europa nehmen.\n§YDie Pilgerreise endet vorzeitig, falls [Root.Monarch.GetName] während der Reise stirbt.§!"
 flavor_mal.40.b:0 "Eine Pilgerreise dieser Größenordnung sollte besser von meinen Beratern durchgeführt werden."
 flavor_mal.40.b.tt:0 "Die Berater von [Root.Monarch.GetName] werden die Route durch Europa nehmen."
 flavor_mal.40.c:0 "Ich bevorzuge allerdings die klassische Route."
 flavor_mal.40.c.tt:0 "[Root.Monarch.GetName] wird die traditionelle Route nach Mekka nehmen."
 GREAT_PILGRIMAGE:0 "Die große Pilgerreise"
 GREAT_TOUR:0 "Die große Reise"
 flavor_mal.41.t:0 "[Root.GetMaliPigrimageTour]"
 mal_visiting_foreign_regional_power:1 "\n\nDie Gruppe besuchte schließlich die wunderbare Stadt [selected_biggest_country_of_region.Capital.GetName], die Hauptstadt von [selected_biggest_country_of_region.GetName]. Die [selected_biggest_country_of_region.Culture.GetName]e Kultur erregte die Aufmerksamkeit der Reisegruppe, und ihre Gastfreundschaft beeindruckte selbst die engsten Vertrauten von [Root.Monarch.GetName] so sehr, dass sie vorschlugen, [selected_biggest_country_of_region.GetMdemder] [selected_biggest_country_of_region.Monarch.GetTitle] von [selected_biggest_country_of_region.GetName] etwas von unserem prächtigen Gold zu spenden."
 flavor_mal.41.mansa.maghreb:0 "Nach einer langen Reise durch die heiße Sahara kamen [Root.GetMunserunsere] [Root.Monarch.GetTitle] und [Root.Monarch.GetHerHis]e engsten Begleiter in der bergigen Region des Maghreb an. [Root.Monarch.GetName] verbrachte den Großteil [Root.Monarch.GetHerHis]er Zeit damit, die große befestigte Stadt Aït-Ben-Haddou in Demnate zu besuchen, wobei [Root.Monarch.GetSheHe] die großen maghrebinischen Kulturen kennenlernte und mehrere Lektüren kaufte - die wichtigste davon war die Schrift von Ibn Sa'id al-Maghribi.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.iberia:1 "Die Pilgerreise ging weiter und die Reisegesellschaft von [Root.Monarch.GetName] erreichte schon bald die Halbinsel Iberien, die Heimat des gefallenen Sultanats von Andalusien. Die Reisenden bestaunten die Schönheit der Alhambra, und obwohl die Christen in Iberien sehr religiös sind und unsereins nicht trauen, tolerierten sie dennoch unsere Anwesenheit, als [Root.Monarch.GetTitle] ihnen [Root.Monarch.GetHerHis]e Lage erklärte. Natürlich half auch das Gold, das wir mitgebracht hatten ...[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.france:1 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] und [Root.Monarch.GetHerHis]e Begleiter kamen nach Frankreich, die Heimat vieler Kreuzritter, die versuchten, Kriege gegen die muslimische Welt zu führen. Heute jedoch wird kein Schwert geschwungen, da [Root.GetMderdie] reisende [Root.Monarch.GetTitle] [Root.Monarch.GetHerHis]e friedlichen Absichten verkündete und dem Volk von [Root.Monarch.GetHerHis]er Pilgerreise erzählte. Die Franzosen hießen [Root.GetMdendie] weise[Root.GetMnMale] [Root.Monarch.GetTitle] willkommen und gestatteten es [Root.Monarch.GetHerHim] als Zeichen der Gastfreundschaft sogar, ihre beeindruckende Kathedrale Notre-Dame zu betreten.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.italy:0 "[Root.GetMDerDie] [Root.Monarch.GetTitle] kam schließlich in Italien an. [Root.Monarch.GetSheHeCap] und [Root.Monarch.GetHerHis]e Untertanen bemühten sich um eine Audienz beim großen Papst, dem Oberhaupt des christlichen Glaubens, doch selbst [Root.GetAdjective]es Gold konnte den heiligen Mann nicht davon überzeugen, sich mit [Root.Monarch.GetName] zu treffen. Zumindest verschaffte [Root.Monarch.GetHerHim] der Aufenthalt in Italien einen guten Einblick in den christlichen Glauben.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.south_germany:1 "Trotz der extremen Höhenlage und der rauen Wetterbedingungen gelang es der Reisegruppe von [Root.Monarch.GetName], die Alpen zu überqueren und sich in den Ländern des berüchtigten Heiligen Römischen Reichs wiederzufinden. Der Zustand dieses Reichs erinnerte [Root.GetMdendie] [Root.Monarch.GetTitle] an jenen, den unsere große Nation in der Vergangenheit durchleiden musste. [Root.Monarch.GetName] fühlt mit [Emperor.GetMdemder] [Emperor.Monarch.GetTitle] mit und entsendete [Root.Monarch.GetHerHis]e besten Wünsche für die Überwindung der inneren Kämpfe dieses Reichs im Niedergang.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.balkans:0 "Die Reise durch den Balkan war von kultureller Vielfalt geprägt: Südslawen, Italiener, Griechen und schließlich die osmanischen Türken - alle in einer Region versammelt. Schließlich stand [Root.Monarch.GetName] vor der großen Hagia Sophia in [151.GetName] und bestaunte dieses so prachtvolle Bauwerk.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.anatolia:0 "Die Heimat der osmanischen Türken, die schönen Länder Anatoliens. Mit der Ankunft in dieser Region ist die Reisegruppe von [Root.Monarch.GetName] in die muslimische Welt zurückgekehrt und die Pilgerreise nähert sich ihrem Ende.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.mashriq:0 "Nach der Durchquerung von Anatolien fand sich [Root.GetMderdie] [Root.Monarch.GetTitle] in den Wüsten des Maschrek wieder. Auf dem Weg nach Ägypten erreichten [Root.Monarch.GetName] und [Root.Monarch.GetHerHis]e Anhänger schließlich die Heilige Stadt Jerusalem, ein Zentrum von großer religiöser Bedeutung für Juden, Christen und Muslime gleichermaßen. Sie verbrachten hier Stunden mit Gebeten.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.egypt:0 "Ägypten ist für [Root.GetMdendie] [Root.Monarch.GetTitle] von [Root.GetName] keine fremde Region. Viele unserer Vorfahren haben bereits die große Cheops-Pyramide bestaunt. Es war daher auch nur natürlich, dass auch [Root.Monarch.GetName] die Pyramide besuchte.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.arabia:0 "Nach so vielen Jahren der Reise erreichten [Root.GetMderdie] große und weise [Root.Monarch.GetTitle] und [Root.Monarch.GetHerHis]e engsten Anhänger endlich die heiligste aller Städte: [385.GetName]! Die Bewohner der Stadt erinnern sich noch an die letzten [Root.GetAdjective]en Pilger und empfingen [Root.Monarch.GetName] daher mit offenen Armen.\n\nDie nächsten beiden Wochen verbrachte [Root.Monarch.GetName] in der Stadt, betend und die Erfahrungen während der Pilgerreise dokumentierend. Bei [Root.Monarch.GetHerHis]er Abreise beschloss [Root.Monarch.GetSheHe], den Menschen von [385.GetName] noch ein Abschiedsgeschenk zu hinterlassen, bevor [Root.Monarch.GetSheHe] nach Hause zurückkehrte.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.horn_of_africa:1 "Obwohl der Weg zurück nach Hause sehr gut bekannt ist, beschloss [Root.Monarch.GetName], eine andere Route zu nehmen, und beim Befahren der Meerenge von [1330.GetName] fanden [Root.Monarch.GetSheHe] und [Root.Monarch.GetHerHis]e Gefährten schließlich die Heimat desjenigen, den man "Priesterkönig Johannes" nennt.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.home:0 "Vor über fünf Jahren begann [Root.GetMderdie] große [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.GetHerHis]e Pilgerreise nach [385.GetName]. Es wurde jedoch die kühne Entscheidung getroffen, dass die Route durch Europa führen sollte, anstatt den schnellsten Weg zu nehmen, um es [Root.GetMdemder] [Root.Monarch.GetTitle] zu ermöglichen, Dinge zu sehen und zu erleben, die [Root.Monarch.GetSheHe] sonst niemals gesehen hätte.\n\nNach so langer Zeit ist [Root.Monarch.GetName] endlich nach [Root.Capital.GetName] zurückgekehrt!"
 flavor_mal.41.advisor.maghreb:0 "Nach ihrer langen Reise durch die heiße Sahara kamen die drei Berater in der bergigen Region des Maghreb an. Sie verbrachten den Großteil ihrer Zeit damit, die große befestigte Stadt Aït-Ben-Haddou in Demnate zu besuchen, wobei sie die großen maghrebinischen Kulturen kennenlernten und mehrere Lektüren kauften - die wichtigste davon war die Schrift von Ibn Sa'id al-Maghribi.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.iberia:1 "Die Pilgerreise ging weiter und die Berater erreichten kurze Zeit später die Halbinsel Iberien, Heimat des gefallenen Sultanats von Andalusien. Die Reisenden bestaunten die Schönheit der Alhambra, und obwohl die Christen in Iberien sehr religiös sind und unsereins nicht trauen, tolerierten sie dennoch unsere Anwesenheit, als die drei Pilger ihnen ihre Lage erklärten. Natürlich half auch das Gold, das wir mitgebracht hatten ...[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.france:0 "Unsere Berater kamen nach Frankreich, die Heimat vieler Kreuzritter, die versuchten, Kriege gegen die muslimische Welt zu führen. Heute jedoch wird kein Schwert geschwungen, da die Reisenden dem Volk von ihren friedlichen Absichten einer Pilgerreise erzählten. Die Franzosen hießen die drei Gelehrten willkommen und gestatteten es ihnen als Zeichen der Gastfreundschaft sogar, ihre beeindruckende Kathedrale Notre-Dame zu betreten.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.italy:0 "Unsere drei Berater erreichten schließlich Italien. Sie bemühten sich um eine Audienz beim großen Papst, dem Oberhaupt des christlichen Glaubens, doch selbst [Root.GetAdjective]es Gold konnte den heiligen Mann nicht davon überzeugen, sich mit ihnen zu treffen. Zumindest verschaffte ihnen der Aufenthalt in Italien einen guten Einblick in den christlichen Glauben.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.south_germany:1 "Trotz der extremen Höhenlage und der rauen Wetterbedingungen gelang es unseren drei Beratern, die Alpen zu überqueren und sich in den Ländern des berüchtigten Heiligen Römischen Reichs wiederzufinden. Der Zustand dieses Reichs erinnerte sie an jenen, den unsere große Nation in der Vergangenheit durchleiden musste. Sie fühlten mit [Emperor.GetMdemder] [Emperor.Monarch.GetTitle] mit und entsendeten ihre besten Wünsche für die Überwindung der inneren Kämpfe dieses Reichs im Niedergang.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.balkans:0 "Die Reise durch den Balkan war von kultureller Vielfalt geprägt: Südslawen, Italiener, Griechen und schließlich die osmanischen Türken - alle in einer Region versammelt. Schließlich standen die drei Gelehrten vor der großen Hagia Sophia in [151.GetName] und bestaunten dieses so prachtvolle Bauwerk.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.anatolia:1 "Die Heimat der osmanischen Türken, die schönen Länder Anatoliens. Mit der Ankunft in dieser Region ist die Reisegruppe in die muslimische Welt zurückgekehrt und die Pilgerreise nähert sich ihrem Ende.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.mashriq:0 "Nach der Durchquerung von Anatolien fanden sich unsere drei Pilger in den Wüsten des Maschrek wieder. Auf dem Weg nach Ägypten erreichten sie schließlich die Heilige Stadt Jerusalem, ein Zentrum von großer religiöser Bedeutung für Juden, Christen und Muslime gleichermaßen. Sie verbrachten hier Stunden mit Gebeten.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.egypt:0 "Ägypten ist für [Root.GetMdendie] [Root.Monarch.GetTitle] von [Root.GetName] keine fremde Region. Viele unserer Vorfahren haben bereits die große Cheops-Pyramide bestaunt. Es ist daher auch nur natürlich, dass auch die drei Abenteurer die Pyramide besuchten.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.arabia:0 "Nach so vielen Jahren der Reise erreichten unsere drei Weisen endlich die heiligste aller Städte: [385.GetName]! Die Bewohner der Stadt erinnern sich noch an die letzten [Root.GetAdjective]en Pilger und empfingen unsere Berater daher mit offenen Armen.\nDie nächsten beiden Wochen verbrachten sie in der Stadt, betend und die Erfahrungen während der Pilgerreise dokumentierend. Bei ihrer Abreise beschlossen sie, den Menschen von [385.GetName] noch ein Abschiedsgeschenk zu hinterlassen, bevor sie nach Hause zurückkehrten.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.horn_of_africa:1 "Obwohl der Weg zurück nach Hause sehr gut bekannt ist, beschlossen unsere drei Berater, eine andere Route zu nehmen, und beim Befahren der Meerenge von [1330.GetName] fanden sie schließlich die Heimat desjenigen, den man "Priesterkönig Johannes" nennt.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.home:0 "Vor über fünf Jahren begann die lange Pilgerreise unserer drei großen Berater nach [385.GetName]. So war es der Wunsch [Root.GetMunseresunserer] großen [Root.Monarch.GetTitle][Root.GetMsMale] [Root.Monarch.GetName]. Es wurde jedoch die kühne Entscheidung getroffen, dass die Route durch Europa führen sollte, anstatt den schnellsten Weg zu nehmen, um es ihnen zu ermöglichen, Dinge zu sehen und zu erleben, die sie sonst niemals gesehen hätten.\nNach so langer Zeit sind sie endlich nach [Root.Capital.GetName] zurückgekehrt, und obwohl sie aufgrund der Pilgerreise nicht in der Lage waren, ihre Aufgabe als Berater zu erfüllen, so wird ihre Weisheit zumindest für die Zukunft eine große Hilfe für [Root.Monarch.GetName] sein!"
 flavor_mal.41.a:0 "Das Volk von [selected_biggest_country_of_region.GetName] hat eine große Spende verdient!"
 flavor_mal.41.a.tt:1 "[Root.GetName] spendet [selected_biggest_country_of_region.GetName] Gold.\nDie Spende enthält §R[Root.mal_money_to_give_tt.GetValue]§! Dukaten für [selected_biggest_country_of_region.GetName]. Bei Annahme erhält [selected_biggest_country_of_region.GetName] §R[Root.trade_income_variable_tt.GetValue]§! Inflation, aber die Kosten für Gebäude, Großprojekte, Armeen und Flotten werden §Y5 Jahre§! lang um §G25%§! reduziert.\n\nDank des Zustroms an [Root.GetAdjective]em Gold erhält jede Nation mit einer Hauptstadt in der Region [selected_biggest_country_of_region.Capital.GetRegionName] §Y5 Jahre§! lang den Modifikator "§YGold aus Mali§!", was folgende Auswirkung hat:\nInflationsreduktion (Jährlich): §R-1.00§!"
 flavor_mal.41.b:0 "Ein kleines bisschen Gold für die Menschen in der Region sollte genügen."
 flavor_mal.41.b.tt:1 "Dank des Zustroms an [Root.GetAdjective]em Gold erhält jede Nation mit einer Hauptstadt in der Region [selected_biggest_country_of_region.Capital.GetRegionName] §Y5 Jahre§! lang den Modifikator "§YGold aus Mali§!", was folgende Auswirkung hat:\nInflationsreduktion (Jährlich): §R-1.00§!"
 flavor_mal.41.c:0 "Wir können uns keine Spenden leisten."
 flavor_mal.41.c.tt:1 "Es wird kein [Root.GetAdjective]es Gold seinen Weg in die Wirtschaft von [selected_biggest_country_of_region.Capital.GetRegionName] finden."
 flavor_mal.41.d:0 "Nirgendwo ist es schöner als zu Hause."
 flavor_mal.41.e:0 "Was für eine schöne Region!"
 flavor_mal.41.f:0 "Was für ein schöner Ort!"
 mal_invest_in_region_tt:0 "[Root.GetName] investiert einen Teil des Goldes in §Y[selected_biggest_country_of_region.Capital.GetRegionName]§!. Jede Provinz in §Y[selected_biggest_country_of_region.Capital.GetRegionName]§! erhält den Modifikator "§YGoldinvestition§!", der folgende Auswirkungen hat:\nBaukosten (Lokal): §G-15.0%§!\nBauzeit (Lokal): §G-15.0%§!"
 flavor_mal.43.t:0 "[From.GetName] besucht [Root.GetName]!"
 flavor_mal.43.desc.a:0 "[From.GetMDerDie] weise [From.Monarch.GetTitle] von [From.GetName] ist in [Root.Capital.GetName] eingetroffen. [From.Monarch.GetSheHeCap] befindet sich auf einer Pilgerreise nach [385.GetName] und hat unsere Dörfer und Städte besucht. Offensichtlich war [From.Monarch.GetSheHe] so von unserer Gastfreundschaft beeindruckt, dass [From.Monarch.GetSheHe] uns nun eine Spende in Höhe von [Root.mal_money_to_give_tt.GetValue] Dukaten anbietet. Die Menge an reinem Gold ist viel mehr, als wir je gesehen haben, und das Annehmen dieser Spende könnte unserer Wirtschaft schaden, doch sie würde es uns auch ermöglichen, unsere Infrastruktur erheblich zu verbessern."
 flavor_mal.43.desc.b:0 "Die drei Berater aus [From.GetName] sind in [Root.Capital.GetName] eingetroffen. Sie befinden sich auf einer Pilgerreise nach [385.GetName] und haben unsere Dörfer und Städte besucht. Offensichtlich waren sie so von unserer Gastfreundschaft beeindruckt, dass sie uns jetzt eine Spende in Höhe von [Root.mal_money_to_give_tt.GetValue] Dukaten anbieten. Die Menge an reinem Gold ist viel mehr, als wir je gesehen haben, und das Annehmen dieser Spende könnte unserer Wirtschaft schaden, doch sie würde es uns auch ermöglichen, unsere Infrastruktur erheblich zu verbessern."
 flavor_mal.43.a:0 "Nehmt das Gold!"
 flavor_mal.43.a.tt:0 "[Root.GetName] erhält §G[Root.mal_money_to_give_tt.GetValue]§! Dukaten."
 add_025_inflation:0 "[Root.GetName] erhält §R[Root.trade_income_variable_tt.GetValue]§! Inflation."
 flavor_mal.43.b:0 "Unsere Wirtschaft kann das Gold nicht verkraften."
 flavor_mal.43.b.tt:0 "Auch wenn wir die Spende von [From.GetName] ablehnen, werden die Pilger weiterhin Gold in unserem Land ausgeben."
 flavor_mal.44.t:0 "[From.GetName] akzeptiert das großzügige Geschenk!"
 flavor_mal.44.desc.a:0 "Nach einer Audienz bei [From.Monarch.GetName] nimmt [From.GetMderdie] große [From.Monarch.GetTitle] von [From.GetName] das Geschenk von [Root.Monarch.GetName] dankend an und wünscht [Root.GetMihmihr] eine gute Reise."
 flavor_mal.44.desc.b:0 "Nach einer Audienz bei [From.Monarch.GetName] nimmt [From.GetMderdie] große [From.Monarch.GetTitle] von [From.GetName] das Geschenk der drei Pilger dankend an und wünscht ihnen eine gute Reise."
 flavor_mal.44.a:0 "Möge das [From.Culture.GetName]e Volk das Beste aus dem Gold machen."
 flavor_mal.44.a.tt:0 "Ihr übertragt §R[Root.mal_money_to_give.GetValue]§! Dukaten an §Y[From.GetName]§!."
 flavor_mal.45.t:0 "[From.GetName] lehnt das Geschenk ab"
 flavor_mal.45.desc.a:0 "Obwohl [Root.Monarch.GetName] beabsichtigte, eine große Summe Gold zu spenden, weigerte sich [From.GetMderdie] [From.Monarch.GetTitle] von [From.GetName], das Gold anzunehmen. [From.Monarch.GetName] behauptet, das Gold würde mehr Schaden als Nutzen bringen."
 flavor_mal.45.desc.b:0 "Obwohl unsere drei Berater beabsichtigten, eine große Summe Gold zu spenden, weigerte sich [From.GetMderdie] [From.Monarch.GetTitle] von [From.GetName], das Gold anzunehmen. [From.Monarch.GetName] behauptet, das Gold würde mehr Schaden als Nutzen bringen."
 flavor_mal.45.a:0 "So sei es."
 flavor_mal.45.b:0 "Vielleicht möchte [mal_next_gold_target.GetMderdie] [mal_next_gold_target.Monarch.GetTitle] von [mal_next_gold_target.GetName] stattdessen das Geschenk."
 flavor_mal.46.t:0 "Goldzufluss aus [From.GetName]!"
 flavor_mal.46.desc:0 "Wichtige Pilger aus [From.GetName] sind in unserer Hauptstadt eingetroffen und haben schwindelerregende Mengen an Gold mitgebracht! Unsere Münzmeister geben ihr Bestes, um die sich daraus ergebenden Schwierigkeiten abzufedern, doch die Inflation wird in den nächsten fünf Jahren steigen."
 flavor_mal.46.a:0 "Das werden ein paar harte Jahre werden ..."
 flavor_mal.47.t:0 "[Root.GetMDerDie] [Root.Monarch.GetTitle] ist gestorben!"
 flavor_mal.47.desc:0 "Die Pilgerreise nach [385.GetName] ist nicht unbedingt sicher - nicht einmal für [Root.GetMeineneine] [Root.Monarch.GetTitle]. Der Tod unseres Herrschers trifft das [Root.GetAdjective]e Volk zwar hart, doch das Vermächtnis der Pilgerreise wird uns auf ewig erhalten bleiben."
 flavor_mal.47.a:0 "Wir beten für [Root.Monarch.GetHerHis]e Seele."
 flavor_mal.47.a.tt:0 "§YDie Pilgerreise hat ein vorzeitiges Ende gefunden.§!"
 flavor_mal.48.t:0 "Besuch aus [From.GetName]"
 flavor_mal.48.desc:0 "[385.GetName] ist eine heilige Stätte des muslimischen Glaubens, und es ist daher auch wenig verwunderlich, dass Pilger aus [From.GetName] unsere große Stadt [385.GetName] besuchen. Dieses Mal bringen sie große Goldgeschenke für unseren [Root.GetClergyName]-Stand mit, damit die Kaaba jenes prächtige Monument werden kann, zu dem sie schon immer auserkoren war."
 flavor_mal.48.a:0 "Gesegnet sei [From.GetName]!"
 ###SON FLAVOR EVENTS###
 flavor_son.4.t:0 "Mohammads Aufstieg zur Macht"
 flavor_son.4.d:0 "Mohammad Ture stammt aus Soninke und begann seine politische Laufbahn in Songhai als oberster Minister von Alî Ber Sonni. Nach dem Tod von Alî Ber und der Nachfolge durch seinen Sohn Ko Mamadi Dao forderte der Minister Mohammad 1493 die Autorität von Abu heraus und stürzte ihn nach der siegreichen Schlacht von Anfao. Er nahm den Thron von Songhai für sich in Anspruch und gründete die Askia-Dynastie, wobei er den Namen Mohammad Askia I. annahm.\n\nAskias Herrschaft ist von großen militärischen Erfolgen und politischen Reformen geprägt, die dem Volk von Songhai Bildung und Gelehrsamkeit sicherten."
 flavor_son.4.a:0 "Lang lebe Mohammad Askia!"
 flavor_son.4.b:0 "Die [Root.Monarch.Dynasty.GetName]-Dynastie wird sich solchen Heuchlern nicht beugen!"
 flavor_son.5.t:0 "Eine Frage der Frömmigkeit und der Traditionen"
 flavor_son.5.d:0 "Mit der Eroberung der sehr traditionell ausgerichteten Mossi steht [Root.GetName] an einem religiösen und sozialen Scheideweg: Der [Root.GetClergyName]-Stand fordert die Ausrottung des alten traditionellen Glaubens und will die ländliche Bevölkerung zum Licht Allahs führen. Der [Root.GetNobilityOrFallbackName]-Stand hingegen betont die Vorteile, die [Root.GetName] genießen würde, wenn man die Bauern mit ihrem Glauben in Ruhe ließe, wie etwa die geringere Gefahr von Bauernaufständen gegen [Root.GetMdendie] [Root.Monarch.GetTitle].\n\nLetztlich liegt es an [Root.Monarch.GetTitle] [Root.Monarch.GetName], über das Schicksal dieser Menschen und über die religiöse Ausrichtung von [Root.GetName] zu entscheiden."
 flavor_son.5.a:0 "Wir werden sie zum wahren Glauben konvertieren!"
 flavor_son.5.b:0 "Wir sollten sie in Ruhe lassen."
 flavor_son.5.a.tt:1 "Schaltet §YReligionsmissionen§! frei.\n§YDie Wahl kann nicht rückgängig gemacht werden.§!"
 flavor_son.5.b.tt:1 "Schaltet §YToleranzmissionen§! frei.\n§YDie Wahl kann nicht rückgängig gemacht werden.§!"
 flavor_son.6.t:0 "Alî Ber, der große Eroberer"
 flavor_son.6.d:1 "Alî Sonni war der 15. Herrscher der Sonni-Dynastie und derjenige, der als erster richtiger König von Songhai in die Geschichte eingehen sollte. Während seiner Herrschaft fielen viele große Städte wie Djenné oder Timbuktu an die Armeen von Songhai und das Königreich entwickelte sich zu jenem Staat, der Mali als Hegemon Westafrikas ablösen sollte. Obwohl er Muslim war, machte ihn seine repressive Politik gegenüber den Gelehrten von Timbuktu und seine Toleranz gegenüber den traditionellen Religionen bestenfalls nur nach außen hin zu einem Anhänger des Islams."
 flavor_son.6.a:0 "Alî Ber wird uns zum Sieg führen!"
 flavor_son.6.b:0 "In der Tat ein großer Eroberer."
 flavor_son.7.t:0 "Der Aufstieg von [From.GetName]"
 flavor_son.7.d:0 "Im Osten ist [From.GetName] zu einer Größe herangewachsen, die selbst das Malireich übertrifft. Es hat den Titel eines Reichs für sich beansprucht und ist zur neuen Regionalmacht Westafrikas geworden. Während wir mit inneren Spannungen zu kämpfen haben, stehen die [From.GetAdjective]en Truppen bereits vor unserer Tür!"
 flavor_son.7.a:1 "Das ist wirklich ungünstig ..."
 flavor_son.8.t:1 "Die Armeereformen von [Root.Monarch.GetName]"
 flavor_son.8.d:2 "Vor Thronbesteigung von [Root.Monarch.GetName] waren die Armeen von Songhai bereits eine ernst zu nehmende Macht, doch sie waren nie ein stehendes Heer. Mit dem Aufstieg von [Root.Monarch.GetName] zur Macht änderte sich dies jedoch, da er das erste stehende Heer für Songhai gründete. Während seiner Herrschaft wurde das Militär modernisiert und auf eine strengere Ausbildung und Rekrutierung ausgerichtet, was die bereits beeindruckenden Truppen von Songhai zu einer dominierenden Macht im frühen 16. Jahrhundert machte."
 flavor_son.8.a:0 "Ein stehendes Heer zu haben, ist eine gute Idee."
 flavor_son.8.b:0 "Militärgeschichte ist so faszinierend!"
 flavor_son.10.t:0 "Heiratsantrag einer Witwe"
 flavor_son.10.d:0 "Die Stadt [1134.GetName] hat sich den glorreichen Armeen von [Root.GetName] ergeben! Obwohl der edle [JNN.Monarch.GetTitle] [JNN.Monarch.GetName] bis zum letzten Atemzug kämpfte, konnte er unsere Truppen nicht aufhalten und starb im Kampf. Seine Witwe wandte sich daraufhin an [Root.GetMunserenunsere] [Root.Monarch.GetTitle] und bot sich im Austausch gegen Gnade für die Stadt an."
 flavor_son.10.a:0 "Ich nehme dieses großzügige Angebot gern an."
 flavor_son.10.b:0 "Ich habe keinen Bedarf an einer Witwe als Gemahlin."
 flavor_son.11.t:0 "Die große Moschee von Djenné"
 flavor_son.11.d:1 "Die Moschee von [1134.GetName], einst der Palast von Sultan Kunburu, hat während der Belagerung viele Kollateralschäden erlitten und musste daher instand gesetzt werden. Dank der Bemühungen der [Root.GetAdjective]en Arbeiter war es möglich, die Moschee wiederaufzubauen und ihr ihre frühere Pracht zurückzugeben, mit Ausnahme eines Details: Der ursprüngliche Aufbau der Moschee enthielt viel teures Zierwerk, das noch aus jener Zeit stammte, als das Gebäude ein Palast war, doch diese Dekorationen wurden während des Krieges zerstört.\n\nDer [Root.GetClergyName]-Stand ist der Auffassung, dass diese Dekorationen notwendig sind, um unsere Hingabe an Allah zu zeigen. Der [Root.GetDhimmiName]-Stand betont hingegen, dass die Kirchen und Tempel anderer Religionen auch keine Dekorationen enthielten und die Große Moschee daher gleich behandelt werden sollte."
 flavor_son.11.a:0 "Der [Root.GetClergyName]-Stand hat recht."
 flavor_son.11.b:0 "Der [Root.GetDhimmiName]-Stand hat recht."
 flavor_son.12.t:0 "Die Wurzeln von [Root.GetName]"
 flavor_son.12.d:0 "Vor der Islamisierung Westafrikas gehörten alle in Songhai lebenden Menschen den traditionellen Volksreligionen an. Man hielt es eigentlich für unmöglich, dass unsere herrschende Klasse so etwas in Betracht zieht, doch unsere sehr tolerante Haltung gegenüber den alten Bräuchen veranlasste sie, ihren Status als Muslime infrage zu stellen. Im Grunde wäre das eine unverzeihliche Sünde, doch selbst [Root.Monarch.GetName] erwägt, zu den religiösen Wurzeln von [Root.GetName] zurückzukehren ..."
 flavor_son.12.a:0 "Wir dürfen solcherlei Ketzerei keine Beachtung schenken, doch unser Glaube könnte Änderungen gebrauchen."
 flavor_son.12.b:0 "Es ist an der Zeit, dass wir zu alten Sitten zurückkehren!"
 flavor_son.12.b.tt:0 "Die Religion jeder im Besitz befindlichen §Ysunnitischen§! Provinz ändert sich zu §Yfetischistisch§!."
 flavor_son.13.t:0 "Der Fall von [Root.Monarch.GetName] und der Stadt [Root.Capital.GetName]"
 flavor_son.13.d:1 "Die [From.GetAdjective]en Soldaten belagerten unsere geliebte Hauptstadt monatelang. Trotz unserer eifrigsten Bemühungen konnten unsere tapferen Verteidiger die Invasion nicht aufhalten. In einem letzten und verzweifelten Versuch kämpfte sogar [Root.GetMunserunsere] [Root.Monarch.GetTitle] selbst auf den Mauern von [Root.Capital.GetName], doch auch [Root.Monarch.GetSheHe] kam ums Leben.\nEs ist jedoch noch nicht alles verloren. Die Gemahlin des gefallenen [Root.Monarch.GetTitle]s hat eine letzte Idee: Der Krieg könnte durch eine Hochzeit mit [From.Monarch.GetName] beendet werden."
 flavor_son.13.a:0 "Es ist die einzig richtige Entscheidung."
 flavor_son.13.b:0 "Wir können den Krieg noch gewinnen!"
 ###COMET EVENTS###
 EVTOPTI5060:0 "Was für ein toller Anfang für das neue Jahr!"
 EVTOPTJ5060:0 "Nur noch ein paar Jahre, dann ist es Victorias Problem ..."
 EVTOPTK5060:0 "Das war's. Ich bin tot."
 ###KONGO FLAVOR EVENTS###
 flavor_kon.4.a.tt:2 "Das Volk von [Root.GetName] wird sich verraten fühlen, was in einem Verlust von §R3§! Stabilität resultiert.\nDie "fetischistischen" Missionen und "Kampf gegen Europäer" werden durch die "§Ykatholischen§!" Missionen ersetzt.\n§YDie Wahl kann nicht rückgängig gemacht werden.§!"
 flavor_kon.4.b.tt:2 "Der [Root.GetNobilityOrFallbackName]-Stand von [Root.GetName] wird sich vom [Root.GetAdjective]en Pöbel verraten fühlen, was in einem Verlust von §R3§! Stabilität resultiert.\nDie "katholischen" Missionen werden durch die "§Yfetischistischen§!" Missionen ersetzt.\n§YDie Wahl kann nicht rückgängig gemacht werden.§!"
 flavor_kon.7.t:0 "Fremde kommen in [Root.GetName] an!"
 flavor_kon.7.desc.ib:0 "Merkwürdige bleiche Männer in silbernen Rüstungen und langen, braunen Roben wurden an unseren Küsten gesichtet. Nach der Erstbegegnung war klar, dass diese Männer von weit her kamen, von einem Ort, den sie "Iberien" nannten. Es wurde eine kurze Audienz mit [Root.Monarch.GetName] arrangiert, wo uns diese Fremden von ihren Absichten erzählten: Diese "Portugiesen" und "Kastilier" sind hier, um die Welt zu entdecken und den Namen dessen zu verbreiten, den sie "Christus" nennen. Ihre Technologie ist fortschrittlicher als alles, was jemals in [Root.GetName] gesehen wurde, und so waren sowohl [Root.GetMderdie] [Root.Monarch.GetTitle] als auch der [Root.GetNobilityOrFallbackName]-Stand von diesen Fremden fasziniert."
 flavor_kon.7.desc.pap:0 "Eine Gruppe älterer Männer ist heute an unserer Küste angekommen. Sie sind alle in lange, weiße Roben gekleidet und tragen sonderbare Hüte. Sie behaupten, im Namen ihres "Papstes" hier zu sein, und bitten um eine Audienz bei [Root.GetMunseremunserer] [Root.Monarch.GetTitle]. Offenbar sind diese Männer Bischöfe aus einem Land namens "[PAP.GetName]" und wollen das Wort "Christi" verbreiten. Keiner weiß wirklich, wovon sie reden, doch ihre Technologie scheint der unseren weit voraus zu sein und ihr Glaube hat [Root.Monarch.GetName] und den [Root.GetNobilityOrFallbackName]-Stand gleichermaßen fasziniert."
 flavor_kon.7.desc.catholic:1 "Heute sind merkwürdige Männer in langen, braunen Roben und seltsamen goldenen Kreuzen an unserer Küste angekommen. Sie behaupten, sie seien hier, um uns "auf den rechten Weg zu bringen", und baten um eine Audienz bei [Root.Monarch.GetName]. Sie gaben sich als "Missionare der römisch-katholischen Kirche" zu erkennen. Obwohl keiner von uns wirklich versteht, was das bedeutet, hat ihre Technologie unser Interesse geweckt."
 flavor_kon.7.desc.christian:1 "Ein kleines Boot ist an unserer Küste gestrandet. Als einige unserer Krieger sich ihm vorsichtig näherten, fanden sie fünf völlig erschöpfte Männer in braunen Roben. Ihre Kleidung macht den Eindruck, als hätte man versucht, sie bei lebendigem Leib zu verbrennen, und sie sind nur knapp ohne ernsthafte körperliche Schäden davongekommen. Sie wurden vor [Root.Monarch.GetName] gebracht, da die Entdeckung dieser bleichen Männer die Aufmerksamkeit des Volkes erregte. Offenbar handelt es sich bei diesen "Missionaren" um Verfolgte, die von "protestantischen" Ketzern angegriffen wurden. Sie erzählen uns von ihrer Technologie und ihrer Religion und haben das Interesse unserer Oberschicht geweckt."
 flavor_kon.7.desc.others:1 "Heute wurden drei Männer mit schweren Verletzungen in sehr ramponierten Roben an unsere Küste gespült! Ein paar Zivilisten kümmerten sich sofort um sie und versorgten ihre Wunden. Nach ein paar Wochen konnten die Männer wieder ohne fremde Hilfe stehen und erzählten uns Geschichten über ihre Heimat - und davon, wie sie von unheiligen Mächten vernichtet wurde. Sie erzählten auch Geschichten über ihre Religion, den "Katholizismus", und wie man sich ihnen einfach anschließen kann. Ihre Geschichten über ihre Religion und ihre Technologie zogen die Aufmerksamkeit von [Root.Monarch.GetName] auf sich."
 flavor_kon.7.a:0 "Ladet diese Fremden dazu ein, eine Weile zu bleiben."
 flavor_kon.7.a.tt:1 "Stellt Euch auf die Seite der Europäer.\nDie "fetischistischen" Missionen werden durch die "§Ykatholischen§!" Missionen ersetzt."
 flavor_kon.7.b:0 "Sie könnten keine guten Absichten haben und müssen sofort aus unserem Land vertrieben werden!"
 flavor_kon.7.b.tt:0 "Widersetzt Euch den Europäern.\n[Root.GetName] §Ybehält§! die derzeitigen Missionen bei."
 flavor_kon.8.t:0 "[Root.GetName] und die Europäer"
 flavor_kon.8.d:1 "[Root.GetName] wurde von bleichen Männern in glänzenden Rüstungen und mit seltsamen Kreuzen um den Hals besucht. Diese sogenannten Europäer haben bereits in der Vergangenheit versucht, unser Volk zu beeinflussen.\n\nNach der Wiederherstellung von [Root.GetName] ist die Frage erneut aufgetaucht, wie wir mit den Europäern umgehen sollen."
 flavor_kon.8.a:0 "Wir sollten versuchen, ihre Gunst zu gewinnen."
 flavor_kon.8.a.tt:2 "Stellt Euch auf die Seite der Europäer.\nDie "fetischistischen" Missionen werden durch die "§Ykatholischen§!" Missionen ersetzt.\n§YDie Wahl kann nicht rückgängig gemacht werden.§!"
 flavor_kon.8.b:0 "Sie sind ein schlechtes Omen, und wir sollten alles tun, um uns ihnen entgegenzustellen!"
 flavor_kon.8.b.tt:1 "Widersetzt Euch den Europäern.\n[Root.GetName] §Ybehält§! die derzeitigen Missionen bei.\n§YDie Wahl kann nicht rückgängig gemacht werden.§!"
 flavor_kon.9.t:0 "[Root.GetName] ist konvertiert!"
 flavor_kon.9.d:1 "Nach monatelangen Bemühungen der fremden Missionare und eigenen Vorkehrungen ist es endlich so weit: [Root.Monarch.GetName] hat sich den Katholiken dieser Welt angeschlossen!"
 flavor_kon.9.a:0 "Amen!"
 flavor_kon.10.t:1 "[kon_converted_province.GetName] konvertierte zum Katholizismus!"
 flavor_kon.10.d:0 "Die Bewohner der Provinz [kon_converted_province.GetName] haben damit begonnen, unsere alten Traditionen aufzugeben, und sind zur katholischen Kirche konvertiert! Wenn wir nicht eingreifen, wird schon bald die gesamte Provinz konvertiert sein. Sollten wir beschließen, ihren neu gefundenen Glauben zu unterdrücken, werden wir uns diesen Katholiken allerdings wahrscheinlich auf dem Schlachtfeld stellen müssen!"
 flavor_kon.10.a:0 "Sollen sie an ihre Kreuze glauben."
 flavor_kon.10.a.tt:0 "Der [Root.GetClergyName]-Stand sieht dies als einen Akt des Verrats an und beginnt mit einem Gegenaufstand gegen die katholische Invasion."
 flavor_kon.10.b:0 "Wir dürfen das nicht zulassen!"
 flavor_kon.10.b.tt:1 "Der [Root.GetNobilityOrFallbackName]-Stand sieht darin eine Verschwendung von Ressourcen und den Versuch, unsere Regierung zu stören."
 flavor_kon.11.t:0 "Die Reise nach Europa"
 flavor_kon.11.d:1 "Im Hafen von [kon_port.GetName] wurden drei Schiffe vorbereitet. Mit ihnen sollen ausgewählte Priester und Botschafter nach Europa reisen und die Gunst des Heiligen Stuhls und seiner Verbündeten erlangen.\n\nEs wird einige Zeit dauern, doch mit dem Segen des Herrn werden diese tapferen Männer ihr Ziel erreichen."
 flavor_kon.11.a:0 "Hoffen wir, dass der Papst dieses großzügige Angebot annimmt."
 flavor_kon.11.a.tt:0 "[Root.GetName] wird Botschafter und Priester nach Europa entsenden, um dem Papst 500 $COST|Y$¤ im Austausch für einen §Ygarantierten Kardinal§! anzubieten."
 flavor_kon.11.b:0 "Ich hoffe, dass unserem Verbündeten dieses Angebot gefällt."
 flavor_kon.11.b.tt:0 "[Root.GetName] wird Botschafter und Priester nach Europa entsenden, um einem Verbündeten 500 $COST|Y$¤ im Austausch für einen §Ygarantierten Kardinal§! anzubieten."
 flavor_kon.11.c:0 "Hoffentlich gefällt dem Besitzer von Rom dieses Angebot ..."
 flavor_kon.11.c.tt:0 "[Root.GetName] wird Botschafter und Priester nach Europa entsenden, um dem Besitzer der heiligen Stadt Rom 1000 $COST|Y$¤ für einen §Ygarantierten Kardinal§! anzubieten."
 flavor_kon.12.t:0 "Großzügiges Angebot aus [From.GetName]!"
 flavor_kon.12.d:0 "Diesen Monat sind drei fremdländische Schiffe mit Botschaftern und Priestern aus dem afrikanischen Land [From.GetName] in Europa eingetroffen. Sie bitten uns um einen garantierten Kardinalsposten als Gegenleistung für ihr großzügiges Geschenk in Höhe von 500 Dukaten!"
 flavor_kon.12.a:0 "Ein Kardinal? Sicher, davon gibt es viele."
 flavor_kon.13.t:0 "Großzügiges Angebot aus [From.GetName]!"
 flavor_kon.13.d:0 "Diesen Monat sind drei fremdländische Schiffe mit Botschaftern und Priestern aus dem afrikanischen Land [From.GetName], unserem Verbündeten, in Europa eingetroffen. Sie bitten uns um einen garantierten Kardinalsposten als Gegenleistung für ihr großzügiges Geschenk in Höhe von 500 Dukaten!"
 flavor_kon.13.a:0 "Ich nehme das Geld. Danke!"
 flavor_kon.14.t:0 "Großzügiges Angebot aus [From.GetName]!"
 flavor_kon.14.d:1 "Diesen Monat sind drei fremdländische Schiffe mit Botschaftern und Priestern aus dem afrikanischen Land [From.GetName] in Europa eingetroffen. Sie bitten um einen Platz in Rom für ihren Kardinal im Tausch gegen 1.000 Dukaten!"
 flavor_kon.14.a:0 "Das klingt fair."
 flavor_kon.15.t:0 "Ein Kardinal für [Root.GetName]!"
 flavor_kon.15.d:0 "Das Geschäft mit [From.GetName] war ein voller Erfolg. [Root.GetName] besitzt nun einen Kardinal im Heiligen Stuhl!"
 flavor_kon.15.a:0 "Gott ist gut!"
 flavor_kon.15.a.tt:1 "§Y[This.GetName]§! erhält den Modifikator "§YAfrikanischer Kardinal§!", was folgende Auswirkungen hat, solange er aktiv ist:\nSteuereinnahmen (Lokal): §G+25.0%§!\nToleranz (Wahrer Glaube): §G+1.00§!\nPapsteinfluss (Jährlich): §G+1.00§!\nLoyalitätsgleichgewicht des [Root.GetClergyName]-Standes: §G+10.0%§!\n\nZusätzlich dazu beherbergt die Provinz [This.GetName] immer einen §YKardinal§!, solange [Root.GetName] die Provinz [This.GetName] kontrolliert und [Root.GetName] und [This.GetName] fromme Anhänger des §Ykatholischen Glaubens§! sind."
 ###MUTAPA FLAVOR EVENTS###
 flavor_zim.1.t:0 "Regression in Simbabwe"
 flavor_zim.1.d:2 "Simbabwe war einst die große Hauptstadt des Reichs Simbabwe, das vor Jahrhunderten nach mehreren Bürgerkriegen auseinanderbrach. Seither dient auch uns die Stadt mit den vielen steinernen Häusern als wunderbare Hauptstadt.\n\nIhre Tage sind jedoch gezählt. Die Ernten, die den Fortbestand dieser großen Stadt sicherten, sind ausgefallen, die Ressourcen, die die Wirtschaft der Stadt so lange aufrechterhielten, sind erschöpft und die Unruhen haben die vielen Bewohner vertrieben und in die anderen Provinzen von [Root.GetName] gedrängt."
 flavor_zim.1.a:1 "Das sind dunkle Zeiten für Simbabwe ..."
 flavor_zim.1.a.tt:0 "Die Bewohner von Simbabwe lassen sich in anderen Provinzen von [Root.GetName] nieder."
 flavor_zim.1.a.at:2 "Sollte [Root.GetName] jemals die Kontrolle über Simbabwe verlieren, so wird das Volk die Autorität des Herrschers infrage stellen und den Modifikator "§YEntweihtes Königreich§!" erhalten, was folgende Auswirkungen hat:\nLegitimität: §R-1.00§!\nToleranz (Wahrer Glaube): §R-3.00§!"
 flavor_zim.2.t:1 "Mächtiger als Simbabwe"
 flavor_zim.2.d:2 "Einst beherrschte das mächtige Reich Simbabwe den Süden Afrikas und war dort der Mittelpunkt für Kultur und Handel. Es errichtete große Monumente und schuf das Fundament unserer Zivilisation.\n\nNun haben wir nicht nur den Höhepunkt seiner Macht erreicht, sondern diesen sogar noch übertroffen. Die Macht von [Root.GetName] ist derart groß, dass nicht einmal unsere Ahnen davon hätten träumen können. Während eines Festtages traf sich der [Root.GetClergyName]-Stand mit [Root.GetMdemder] [Root.Monarch.GetTitle] und beglückwünschte [Root.GetMihnsie] zu diesem Erfolg. Man empfiehlt die Umbenennung unserer Nation in Groß-Simbabwe, um Mwari und unsere Ahnen zu ehren."
 flavor_zim.2.a:1 "Natürlich! Von nun an sollen wir Simbabwe genannt werden!"
 flavor_zim.2.b:0 "Unsere Vorfahren gehören der Vergangenheit an. [Root.GetName] ist die Zukunft!"
 flavor_zim.2.b.tt:0 "Aktiviert die Entscheidung zur Gründung von §YSimbabwe§!."
 flavor_zim.5.t:0 "Religiöser Konflikt unter Kaufleuten"
 flavor_zim.5.desc:1 "[Root.GetName] ist aufgrund unseres Zugangs zu Gold und Elfenbein ein attraktiver Ort für Händler aus aller Welt. Das bringt uns zwar großen Wohlstand, hat allerdings auch den Nebeneffekt, dass es zu religiösen Spannungen unter den Händlern kommt. So ist es auch der Fall bei den christlichen und den muslimischen Händlern in [Root.Capital.GetName], die auf den Märkten und am königlichen Hof miteinander konkurrieren.\nWenn wir jemals Ruhe vor diesem Ärgernis haben wollen, muss [Root.Monarch.GetName] entscheiden, wie wir mit diesen streitlustigen Händlern umgehen sollen."
 flavor_zim.5.a:0 "Wir stellen uns auf die Seite der christlichen Kaufleute."
 flavor_zim.5.a.tt:0 "[Root.Monarch.GetName] stellt sich auf die Seite der christlichen Kaufleute, was später §Yreligiöse Konsequenzen§! haben könnte ..."
 flavor_zim.5.b:0 "Wir stellen uns auf die Seite der muslimischen Kaufleute."
 flavor_zim.5.b.tt:0 "[Root.Monarch.GetName] stellt sich auf die Seite der muslimischen Kaufleute, was später §Yreligiöse Konsequenzen§! haben könnte ..."
 flavor_zim.5.c:1 "Wir sollten ihre Differenzen ausnutzen!"
 flavor_zim.5.d:0 "Werfen wir besser beide Händlergruppen aus der Stadt ..."
 flavor_zim.6.t:0 "Die Konvertierung von [Root.Monarch.GetName]"
 flavor_zim.6.d.a:0 "Die muslimischen Händler wurden aus unseren Städten vertrieben, während die christlichen Händler ein konkurrenzloses Umfeld genießen. Im Lauf der Zeit hat [Root.GetMunserunsere] [Root.Monarch.GetTitle] die Christen so lieb gewonnen, dass [Root.Monarch.GetSheHe], als [Root.Monarch.GetSheHe] Besuch von Missionaren bekam, die als Händler verkleidet waren, zum Christentum konvertierte, ohne die Entscheidung wirklich zu bedenken. Nun hat [Root.GetName] [Root.GetMeineneine] christlichen [Root.Monarch.GetTitle] auf dem Thron!"
 flavor_zim.6.d.b:1 "Die christlichen Händler wurden aus unseren Städten vertrieben, während die muslimischen Händler ein konkurrenzloses Umfeld genießen. Im Lauf der Zeit hat [Root.GetMunserunsere] [Root.Monarch.GetTitle] die Muslime so lieb gewonnen, dass [Root.Monarch.GetSheHe], als [Root.Monarch.GetSheHe] Besuch von Missionaren bekam, die als Händler verkleidet waren, zum muslimischen Glauben konvertierte, ohne die Entscheidung wirklich zu bedenken. Nun hat [Root.GetName] [Root.GetMeineneine] muslimischen [Root.Monarch.GetTitle] auf dem Thron!"
 flavor_zim.6.a:0 "Wir sind jetzt alle Christen!"
 flavor_zim.6.b:0 "Wir sind jetzt alle Muslime!"
 flavor_zim.6.c:0 "Ab mit [Root.Monarch.GetHerHis]em Kopf!"
 flavor_zim.6.d:0 "Das liegt nicht wirklich in der Zuständigkeit des [Root.GetAdjective]en Staates."
 flavor_zim.7.t:0 "Karten von Sofala"
 flavor_zim.7.d:0 "Mit der Eroberung von Sofala erhielten wir Zugang zu den Karten dieser reichen Handelsstadt, die viele wichtige Küstenstädte des westlichen Indischen Ozeans sowie andere für den muslimischen Glauben bedeutsame Städte zeigen."
 flavor_zim.7.a:0 "Diese Karten werden sehr nützlich sein."
 flavor_zim.7.a.tt:0 "Ihr entdeckt das §YHorn von Afrika§!, §YÄgypten§!, §YArabien§!, den §YMaschrek§! und den §Ywestlichen Indischen Ozean§!."
 flavor_zim.8.t:0 "Alte Karten des asiatischen Handels"
 flavor_zim.8.d:1 "Die Gründung einer neuen Handelsflotte zog auch viele Händler an, die nach neuen Möglichkeiten suchten. Einer dieser Händler besaß zufällig einige alte Karten aus der Zeit, als Simbabwe Handelskontakte zu China hatte, und schenkte diese Karten netterweise [Root.GetMunseremunserer] [Root.Monarch.GetTitle]."
 flavor_zim.8.a:0 "Vielen Dank."
 flavor_zim.8.a.tt:0 "Ihr entdeckt die Seehandelsroute nach §Y[1816.GetName]§!."
 flavor_zim.9.t:0 "[1184.GetName] ist verloren!"
 flavor_zim.9.d:0 "Die große Stadt [1184.GetName] ist an die Feinde von [Root.GetName] gefallen! Unser Volk zweifelt an [Root.GetMdemder] [Root.Monarch.GetTitle] und ist in Aufruhr!"
 flavor_zim.9.a:0 "Das ist nicht gut ..."
 flavor_zim.10.t:0 "[1184.GetName] ist wieder unter [Root.GetAdjective]er Kontrolle!"
 flavor_zim.10.d:0 "Die große Stadt [1184.GetName] ist wieder unter unserer Kontrolle! Infolgedessen lassen auch die Aufstände nach und unser Volk beruhigt sich endlich wieder!"
 flavor_zim.10.a:0 "Sehr gut."
 ###AJUURAN FLAVOR EVENTS###
 flavor_aju.1.t:0 "Goldhandel mit [From.GetName]"
 flavor_aju.1.d:1 "[From.GetName] hat Diplomaten und Händler an den Hof von [Root.Monarch.GetName] geschickt. Offenbar bitten diese Männer um eine Audienz bei [Root.GetMunseremunserer] [Root.Monarch.GetTitle], um [Root.Monarch.GetHerHim] einen Handel anzubieten, bei dem wir [From.GetName] Gold aus unseren Minen im Austausch gegen eine angemessene Währung für unsere Wirtschaft geben."
 flavor_aju.1.a:0 "Wir nehmen das Angebot an."
 flavor_aju.1.b:0 "Wir lehnen ab."
 flavor_aju.5.t:0 "Händler aus [From.GetName]"
 flavor_aju.5.d:1 "Händler aus [From.GetName] sind in Indien in letzter Zeit häufiger anzutreffen. Sie sind fair und die Waren, die sie mitbringen, von hoher Güte. Besonders beeindruckt hat uns ihr Engagement in den örtlichen Herstellungsprozessen und die Währung, mit der sie uns bezahlen. Diese Händler könnten nützlich sein, um die Produktion unserer Waren zu verbessern. Andererseits könnten wir aber auch zu abhängig von diesen Fremden werden."
 flavor_aju.5.a:0 "Es ist immer gut, die Produktion zu steigern."
 flavor_aju.5.b:0 "Verbannt sie aus unseren Städten!"
 flavor_aju.6.t:0 "Eine Giraffe für den Sohn des Himmels"
 flavor_aju.6.d:0 "Die ferne Nation [From.GetName] hat Botschafter zu [Root.GetMunseremunserer] glorreichen Herrscher[Root.GetMinFemale] [Root.Monarch.GetName] entsandt. Sie bringen uns Nachrichten aus ihrem Land und prächtige Geschenke, von denen eines von besonderem Interesse für [Root.GetMunserenunsere] [Root.Monarch.GetTitel] war: eine Giraffe, ein Tier, das in unserem Land eher als Fabelwesen galt. Sie überreichten uns das Tier als Geschenk und als Zeichen der Freundschaft."
 flavor_aju.6.a:0 "Es ... Es ist ... WUNDERSCHÖN!"
 flavor_aju.6.b:0 "Vielen Dank, aber wir brauchen eigentlich keine Giraffen."
 flavor_aju.2.t:0 "[From.GetName] nahm das Angebot an"
 flavor_aju.2.d:0 "[From.GetMDerDie] Herrscher[From.GetMinFemale] von [From.GetName] hat unser Handelsabkommen dankenswerterweise angenommen. Dieses Abkommen wird zum wechselseitigen Nutzen beider Nationen sein, einschließlich eines beträchtlichen wirtschaftlichen Aufschwungs für unser Land."
 flavor_aju.2.a:0 "Sehr schön."
 flavor_aju.3.t:0 "[From.GetName] lehnte das Angebot ab"
 flavor_aju.3.d:0 "Diese Narren aus [From.GetName] haben es gewagt, unser großzügiges Handelsangebot abzulehnen. Es wird ihnen nur selbst schaden, und wir werden in Zukunft nicht mehr so großmütig sein."
 flavor_aju.3.a:0 "Wir werden es uns merken."
 flavor_aju.4.t:0 "Münzprägung"
 flavor_aju.4.d:0 "Da wir Zugang zu Goldminen haben, können wir die Herstellung und Prägung von Münzen besser regulieren und unserer Nation so zu mehr Wohlstand verhelfen. Die Entwicklung einer angemessenen und stabilen Münzindustrie wird unsere Wirtschaftskraft mit Sicherheit steigern."
 flavor_aju.4.a:0 "Sehr schön."
 flavor_aju.4.a.tt:0 "Ihr erhaltet Dukaten im Wert von §G4 Jahren§! Produktion einer goldproduzierenden Provinz eines Eurer Untertanen."
 flavor_aju.7.t:0 "[From.GetMDerDie] Kaiser[From.GetMinFemale] liebt die Giraffe"
 flavor_aju.7.d:0 "Die Botschafter, die wir nach [From.GetName] entsandt haben, sind endlich zurückgekehrt. Anscheinend war [From.Monarch.GetTitle] [From.Monarch.GetName] über unser Geschenk sehr erfreut und nahm die von uns angebotene Giraffe dankend an. Die Beziehungen zwischen unseren Nationen werden sich infolgedessen sicher verbessern."
 flavor_aju.7.a:0 "Es freut uns, dass [From.Monarch.GetSheHe] die Giraffe mochte."
 flavor_aju.8.t:0 "[From.GetMDerDie] Kaiser[From.GetMinFemale] war von der Giraffe gelangweilt"
 flavor_aju.8.d:0 "Die Botschafter, die wir nach [From.GetName] entsandt haben, sind endlich zurückgekehrt. Offenbar war [From.Monarch.GetTitle] [From.Monarch.GetName] von unserem Geschenk unbeeindruckt und lehnte die von uns angebotene Giraffe ab. Die Botschafter waren gezwungen, sie wieder mitzunehmen, doch leider war das arme Tier nicht in der Lage, die lange Rückreise zu bewältigen. Wir werden diese Respektlosigkeit nicht so schnell vergessen."
 flavor_aju.8.a:0 "Ihr seid auch langweilig ..."
 flavor_aju.9.t:0 "Vereinte Dynastien"
 flavor_aju.9.d:1 "Unsere Inseln waren in der Vergangenheit eine Kolonie von [From.GetName]. Schließlich erlangten wir jedoch unsere Freiheit, da sich die Malediven als zu schwierig zu beherrschen erwiesen - bis jetzt. Heute sind [From.GetAdjective]e Botschafter vom Festland eingetroffen, die diese Lage ändern wollen. Sie argumentieren, wir würden ja beide von derselben Familie regiert und es ergebe keinen Sinn, als zwei verschiedene Nationen angesehen zu werden, und dass wir beide davon profitieren würden, wenn wir uns mit unseren Brüdern wiedervereinigen."
 flavor_aju.9.a:0 "Es ist schön, zurück zu sein"
 flavor_aju.9.b:2 "Wir werden uns nicht [From.GetName] unterwerfen!"
 flavor_aju.10.t:0 "Vereinte Dynastien - [From.GetName] akzeptiert!"
 flavor_aju.10.d:0 "Die Botschafter, die wir nach [From.GetName] entsandt haben, sind mit großartigen Neuigkeiten zurückgekehrt: [From.GetMDerDie] [From.Monarch.GetTitle] von [From.GetName] hat zugestimmt, beide Nationen unter einem Banner zu vereinen, damit unser beider Nationen davon profitieren können."
 flavor_aju.10.a:0 "Es ist schön, zurück zu sein"
 flavor_aju.11.t:0 "Vereinte Dynastien - [From.GetName] lehnt ab!"
 flavor_aju.11.d:1 "Die Botschafter, die wir nach [From.GetName] entsandt haben, sind mit schlechten Nachrichten zurückgekehrt! [From.GetMDerDie] [From.Monarch.GetTitle] von [From.GetName] hat unseren Vorschlag zur Wiedervereinigung unserer beider Nationen abgelehnt. Dieser Sturkopf muss sich für etwas Besseres halten. Was [From.Monarch.GetSheHe] jedoch nicht begriffen hat, ist, dass das Angebot, das wir unterbreitet haben, eine reine Formalität war und sie bereits Teil unserer Nation sind, ob sie nun wollen oder nicht. Wir werden es ihnen schon zeigen!"
 flavor_aju.11.a:0 "Ihr Land gehört uns - so oder so!"
 flavor_aju.12.t:0 "[From.GetAdjective]e Händler in [Root.GetName]"
 flavor_aju.12.d:0 "Die aus [From.GetName] entsandten Händler werden uns sicher große Gewinne einbringen. Die Möglichkeit, mit so fernen Ländern Handel zu treiben, wird einen großen Zustrom von Reichtum und Menschen mit sich bringen und [613.GetName] zu einem beliebten Markt machen."
 flavor_aju.12.a:0 "Sehr schön."
 flavor_aju.13.t:0 "[From.GetAdjective]e Händler in [Root.GetName]"
 flavor_aju.13.d:0 "Die aus [From.GetName] entsandten Händler werden uns sicher große Gewinne bescheren. Die Möglichkeit, mit so fernen Ländern Handel zu treiben, wird einen großen Zustrom von Reichtum und Menschen mit sich bringen und die auf unseren Märkten angebotene Produktvielfalt erhöhen."
 flavor_aju.13.a:0 "Sehr schön."
 flavor_aju.14.t:0 "Modernisierung der Armee"
 flavor_aju.14.d:0 "Unter der Führung der Osmanen könnten wir eine moderne und imposante Armee aufbauen. Wir könnten einige ihrer Ausbilder anheuern, um unsere Armeen radikal zu verändern. Das wird gewiss nicht billig, wäre aber effektiv. Wahlweise hätten wir auch die Möglichkeit, einige ihrer Waffen zu kaufen. Das würde unsere Armee besser ausrüsten, aber ihr nicht das nötige Fachwissen geben, um diese Waffen zu benutzen. Das müssten wir uns selbst verschaffen."
 flavor_aju.14.a:0 "Wir werden sie um Rat fragen."
 flavor_aju.14.b:0 "Wir werden neue Ausrüstung kaufen."
 flavor_aju.14.c:0 "Das lohnt sich nicht wirklich."
 ###ADA FLAVOR EVENTS###
 flavor_ada.2.t:0 "[From.GetAdjective]e Regimenter kommen in [Root.Capital.GetName] an"
 flavor_ada.2.d:0 "Ein einzelner Diplomat in Begleitung ganzer Regimenter von Soldaten hat heute den [Root.GetAdjective]en Hof besucht. Offenbar sind diese Menschen den ganzen weiten Weg von [From.Capital.GetName] nach [Root.Capital.GetName] gereist, um eine Audienz bei [Root.Monarch.GetTitle] [Root.Monarch.GetName] zu erhalten. Der Diplomat bittet uns um ein Bündnis mit [From.GetName], um [ETH.GetName] aufzuhalten, das unsere Glaubensbrüder bedroht."
 flavor_ada.2.a:0 "Wir werden [From.GetName] unterstützen!"
 flavor_ada.2.a.tt:0 "§Y[From.GetName]§! erhält Zugang zur Söldnerkompanie §YJanitscharen§!, wenn es sich im Krieg mit [ETH.GetName] befindet."
 flavor_ada.2.b:0 "Das ist nicht unser Krieg."
 flavor_ada.3.t:0 "[From.GetName] akzeptiert das Bündnis!"
 flavor_ada.3.d:0 "Unser Diplomat ist sicher in [Root.Capital.GetName] angekommen - und er bringt wunderbare Neuigkeiten! [From.GetMDerDie] weise [From.Monarch.GetTitle] von [From.GetName] hat das Bündnis akzeptiert und uns militärische Hilfe zugesichert, wenn wir Äthiopien angreifen!"
 flavor_ada.3.a:0 "Ausgezeichnet!"
 flavor_ada.3.a.tt:0 "In unserem nächsten Krieg gegen [ETH.GetName] wird uns §Y[From.GetName]§! zur Seite stehen!"
 ada_discover_anatolia:0 "Entdeckt ganz §YAnatolien§!."
 flavor_ada.4.t:0 "[From.GetName] lehnt das Bündnis ab!"
 flavor_ada.4.d:0 "Unser Diplomat ist mit düsteren Neuigkeiten nach Hause zurückgekehrt: [From.GetName] lehnt die Idee eines Bündnisses ab, da man der Meinung ist, wir wären seine Zeit nicht wert. Natürlich ist eine solche Denkweise lächerlich, und dennoch befinden wir uns diplomatisch in keiner besseren Position ..."
 flavor_ada.4.a:0 "Verflucht!"
 flavor_ada.5.t:0 "Kein anatolisches Reich"
 flavor_ada.5.d:0 "Unser Diplomat ist heute nach Hause zurückgekehrt, doch er wirkt sichtlich mitgenommen, ja sogar schockiert. Offenbar gibt es in Anatolien kein großes Reich, das bereit ist, uns zu helfen. Heiden und Ketzer haben Anatolien erobert, und die Türken, die ein vielversprechender Verbündeter waren, sind Untertanen einer feindlichen Macht."
 flavor_ada.5.a:0 "Wir haben keine andere Wahl. Wir müssen die Mamelucken fragen."
 flavor_ada.5.b:0 "Das ist nicht gut ..."
 flavor_ada.6.a.tt:0 "§Y[From.GetName]§! erhält bis zum Ende des Spiels Zugang zur Söldnerkompanie §YMameluckische Soldaten§!."
 flavor_ada.7.t:0 "Mamelucken unterstützen [Root.GetName]"
 flavor_ada.7.d:0 "Obwohl die Mamelucken nicht unsere erste Wahl als Verbündete waren, erkannten sie die äthiopische Bedrohung und beschlossen, uns mit einer kleinen Kompanie mameluckischer Soldaten zu helfen."
 flavor_ada.7.a:0 "Nun, besser als nichts."
 flavor_ada.7.a.tt:0 "[Root.GetName] kann die Söldnerkompanie §YMameluckische Soldaten§! anheuern."
 flavor_ada.8.t:0 "Mamelucken unterstützen [Root.GetName] nicht"
 flavor_ada.8.d:0 "Heute hat uns die Antwort der Mamelucken erreicht, die trotz unserer besten diplomatischen Bemühungen keinen Grund sehen, uns in unserem Kampf gegen die Äthiopier zu unterstützen."
 flavor_ada.8.a:0 "Sie sollen verdammt sein!"
