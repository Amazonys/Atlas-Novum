 son_salt_cloth_production:0 "Beschleunigte Produktion"
 son_salt_cloth_production_tt:0 "Hält an, bis der nationale Modifikator §YHauptproduzent von Salz und Tuch§! abläuft."
 desc_son_salt_cloth_production:0 "In dieser Provinz wird die Herstellung von Salz und Tuch verstärkt gefördert."
 son_fetishism_as_secondary_religion:0 "Fetischistische Sekundärreligion"
 desc_son_fetishism_as_secondary_religion:0 "Jede im Besitz befindliche §YFetischistische§! Provinz erhält folgende Effekte:\nWohlstand (lokales Wachstum): §G+0.05§!\nBeitrag zur lokalen religiösen Einheit: §G-100.0%§!\nLokale Missionarsstärke: §R-2.0%§!\n\nFetischisten haben viel Einfluss und Toleranz innerhalb unseres Reichs gewonnen und werden nun als die zweitwichtigste Religion des Staates angesehen.\nDer Modifikator wird entfernt, wenn [Root.GetName] seine Religion zu §YFetischistisch§! ändert."
 son_fetishism_as_secondary_religion_desc:0 "§YLäuft aus, wenn die Staatsreligion fetischistisch ist.§!"
 son_fetishism_as_secondary_religion_tt:0 "[Root.GetName] erhält bis zum Ende des Spiels, oder bis [Root.GetName]' die Staatsreligion zu §Yfetischistisch§! ändert, den Modifikator "§YFetischistische Sekundärreligion§!", was folgende Auswirkungen hat:\nBeziehungen verbessern: §G+10.0%§!\nJede im Besitz befindliche §Yfetischistische§! Provinz:\nWohlstand (lokales Wachstum): §G+0.05§!\nBeitrag zur lokalen religiösen Einheit: §G-100.0%§!\nLokale Missionarsstärke: §R-2.0%§!"
