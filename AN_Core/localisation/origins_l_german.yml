 fetishist_flavor.603.t:0 "Ein neuer Kult für [Root.GetName]"
 fetishist_flavor.603.desc:0 "Unsere Schamanen haben die spirituellen Anführer der verschiedenen Kulte versammelt. Sie alle präsentieren [Root.Monarch.GetName] die Vorteile des Glaubens an ihre Gottheit und hoffen, [Root.Mihnsie] davon überzeugen zu können, ihren Kult den anderen vorzuziehen."
