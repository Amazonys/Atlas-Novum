 kon_absolute_rulership:0 "Absolute Herrschaft"
 desc_kon_absolute_rulership:0 "Unser[Root.GetMunserunsere] [Root.Monarch.GetTitle] herrscht mit absoluter Autorität über [Root.GetName] und wird dabei vom Volk unterstützt."
 kon_kuban_art:0 "Kubanische Kunst"
 desc_kon_kuban_art:1 "Die Kuba haben prächtige, tödliche Breitschwerter, die Ilwoons, und herrliche Kriegsmasken für unsere Soldaten angefertigt. Während die Schwerter die Kampffähigkeit unserer Armee erhöhen, dienen die Masken dazu, dem Feind Furcht einzuflößen, wenn dieser unseren wilden Kriegern gegenübersteht."
 kon_intensified_copper_mining:0 "Das Kupfer von Anziku"
 desc_kon_intensified_copper_mining:1 "Das Kupfer von Anziku war jahrzehntelang von großem Interesse für den Kongo und oft der Grund für Spannungen zwischen Kongo und Tyo. Mit der Eroberung von Anziku haben die Kongolesen nun vollen Zugang zu den Kupferquellen der Provinzen und haben damit begonnen, dieses wertvolle Metall intensiver abzubauen."
 kon_defender_of_the_old_ways:0 "Verteidiger der alten Traditionen"
 desc_kon_defender_of_the_old_ways:0 "Wir sind die Verteidiger der alten Traditionen und haben uns den Respekt unserer fetischistischen Brüder und anderer fetischistischer Völker verdient."
 kon_united_shaman_tribes:0 "Vereinte Schamanen"
 desc_kon_united_shaman_tribes:1 "Die Schamanen unseres Landes haben mit vereinten Kräften versucht, die christlichen Missionare zu vertreiben, und sie waren dabei erfolgreich. Ihre Aufgabe ist jedoch noch nicht beendet. Sie richten ihre Aufmerksamkeit nun auf die Provinzen, die ebenfalls an fremde Religionen gefallen sind."
 kon_catholic_fortress_of_africa:0 "Katholische Festung Afrikas"
 desc_kon_catholic_fortress_of_africa:0 "Wir sind die Festung Christi in Afrika! Wir bringen das Licht des Herrn zu den unzivilisierten Barbaren und weihen Afrika im Namen des Heiligen Stuhls!"
 kon_chokwe_craftsmenship:1 "Chokweisches Kunsthandwerk"
 desc_kon_chokwe_craftsmenship:0 "In dieser Provinz sind chokweische Handwerker damit beschäftigt, Kunstgegenstände wie Ikonen und Masken aus Holz und Elfenbein herzustellen."
 kon_defender_of_africa:0 "Verteidiger von Afrika"
 desc_kon_defender_of_africa:1 "Unsere Nation hat sich über alle anderen erhoben und die Europäer von unserem Heimatkontinent vertrieben, die unsere Versklavung und Vernichtung anstrebten!"
 kon_great_power_of_africa:0 "Großmacht Afrikas"
 desc_kon_great_power_of_africa:1 "Unsere Nation hat sich über alle anderen erhoben, sich zu einem wohlhabenden Staat modernisiert und den Europäern, die unsere Versklavung anstrebten, die Stirn geboten! Jetzt sind wir eines der größten Reiche der Welt!"
