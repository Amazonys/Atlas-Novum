 eth_secure_religious_unity_title:0 "Religiöse Einheit"
 eth_secure_religious_unity_desc:0 "Unser Reich ist zwischen den Kopten, den Juden und den Muslimen im Glauben gespalten. Diese Spaltung führt zu einem Mangel an religiöser Einheit, die jede unserer Bemühungen, den Staat zu zentralisieren und die Probleme zu überwinden, fast unmöglich macht. Wir müssen unsere religiöse Einheit verbessern!"
