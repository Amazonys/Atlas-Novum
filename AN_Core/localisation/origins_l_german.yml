 estate_church_yakobs_churches:0 "Biblische Sabbatreform"
 estate_church_yakobs_churches_desc:1 "Negusa Nagast Zara Yaqob einte die einst gespaltene koptische Kirche, indem er einen Kompromiss für die unterschiedlichen Ansichten fand, an welchem Tag der Sabbat befolgt werden sollte. Dank dieser Tat führte der Klerus auch eine Reform ein, die es ermöglicht, Yaqobs Lehren leichter unter anderen Gläubigen zu verbreiten."
 estate_burghers_control_over_the_mint:0 "Kontrollierter Goldabbau"
 estate_burghers_control_over_the_mint_desc:1 "Der Abbau von Gold kann zwar sehr profitabel sein, doch unkontrolliertes Schürfen kann auch katastrophale Folgen für die eigene Wirtschaft haben. Indem wir dem [Root.GetBurghersName]-Stand mehr direkte Kontrolle über den Münzprägungs- und Goldabbauprozess geben, stellen wir sicher, dass nicht zu viel Gold auf einmal in die Staatskasse gelangt."
 estate_burghers_control_over_the_mint_gt:0 "Jede im Besitz befindliche Provinz, die §YGold§! produziert, erhält einen Modifikator, der die Produktion um §R-15.0%§! senkt."
 estate_burghers_control_over_the_mint_rt:0 "Entfernt den Malus auf die Produktion von jeder im Besitz befindlichen Provinz, die §YGold§! produziert."
