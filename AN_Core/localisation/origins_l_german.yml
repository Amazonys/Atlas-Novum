 estate_nobles_better_integration_desc:1 "Die Zentralisierung des Staates und die Annexion von Untertanen ist keine leichte Aufgabe, solange unsere Verwalter und Diplomaten mit dem Integrationsprozess beschäftigt sind. Dies kann jedoch vermieden werden, wenn wir dem [Root.GetNobilityOrFallbackName]-Stand erlauben, die Kontrolle über die Integrationspolitik unseres Landes zu übernehmen."
 estate_maratha_better_integration:0 "Integrationspolitik des [Root.GetMarathaOrFallbackName]-Standes"
 estate_maratha_better_integration_desc:0 "Die Zentralisierung des Staates und die Annexion von Untertanen ist keine leichte Aufgabe, solange unsere Verwalter und Diplomaten mit dem Eingliederungsvorgang beschäftigt sind. Dies kann jedoch vermieden werden, wenn wir dem [Root.GetMarathaOrFallbackName]-Stand erlauben, die Kontrolle über die Integrationspolitik unseres Landes zu übernehmen."
 estate_rajput_better_integration:0 "Integrationspolitik des [Root.GetRajputOrFallbackName]-Standes"
 estate_rajput_better_integration_desc:0 "Die Zentralisierung des Staates und die Annexion von Untertanen ist keine leichte Aufgabe, solange unsere Verwalter und Diplomaten mit dem Eingliederungsvorgang beschäftigt sind. Dies kann jedoch vermieden werden, wenn wir dem [Root.GetRajputOrFallbackName]-Stand erlauben, die Kontrolle über die Integrationspolitik unseres Landes zu übernehmen."
 estate_church_religious_diplomats:0 "Religiöse Diplomaten"
 estate_church_religious_diplomats_desc:1 "Es ist schwer, gute Diplomatie zu betreiben. Es braucht nur ein paar einfache Missverständnisse, um die Beziehungen zwischen zwei Ländern drastisch zu verschlechtern.\n\nIndem wir sehr religiöse Diplomaten zu unseren Glaubensbrüdern schicken, können wir zumindest verhindern, dass so etwas passiert."
 estate_brahmins_religious_diplomats:0 "Religiöse Diplomaten"
 estate_brahmins_religious_diplomats_desc:0 "Es ist schwer, gute Diplomatie zu betreiben. Es braucht nur ein paar simple Missverständnisse, um die Beziehungen zwischen zwei Ländern drastisch zu verschlechtern.\n\nIndem wir sehr religiöse Diplomaten zu unseren Glaubensbrüdern schicken, können wir verhindern, dass so etwas geschieht."
 estate_church_heir_shrine:0 "Schreine für Erben bauen"
 estate_church_heir_shrine_desc:0 "Üblicherweise sind Kulte etwas für [Root.GetMeineneine] [Root.Monarch.GetTitle] und nicht für einen Erben. Dies kann jedoch durch den Bau von Schreinen geändert werden, die unserem Erben als religiöser Rückzugsort dienen und ihm erlauben, seinen eigenen Glauben an einen bestimmten Kult auszudrücken."
 estate_burghers_hydraulic_rights:0 "Wasserrechte"
 estate_burghers_hydraulic_rights_desc:0 "Die Verteilung von Wasser war schon immer eine Sache, um die sich die abgelegeneren Dörfer Sorgen machen mussten. Indem wir dem [Root.GetBurghersName]-Stand die direktere Kontrolle über die Wasserrechte geben, können wir eine gerechte und effiziente Verteilung der Wasserversorgung sicherstellen."
 estate_burghers_enslaving_rights_gt:0 "Reduziert den Entwicklungskostenmalus jeder im Besitz befindlichen Provinz mit dem Terraintyp §YWüste§!, §YKüstenwüste§!, §YSteppe§! und §YSavanne§! um §G50%§!."
 estate_burghers_enslaving_rights_rt:0 "Entfernt den Entwicklungskostenbonus, den jede im Besitz befindliche Provinz mit dem Terraintyp §YWüste§!, §YKüstenwüste§!, §YSteppe§! und §YSavanne§! hat."
 estate_nobles_cawa_peace_keepers:1 "Kawa-Friedenshüter einsetzen"
 estate_nobles_cawa_peace_keepers_desc:0 "Die Cawa sind eine Elitetruppe und die adlige Kriegerklasse Äthiopiens. Indem wir ihren Mitgliedern bestimmte Privilegien gewähren, können wir sicherstellen, dass sie ihre Fähigkeiten nutzen, um den Frieden in unseren entlegenen Provinzen zu wahren."
 estate_nobles_cawa_offensive_fighters:0 "Cawa-Eroberer einsetzen"
 estate_nobles_cawa_offensive_fighters_desc:0 "Die Cawa sind eine Elitetruppe und die adlige Kriegerklasse Äthiopiens. Indem wir ihren Mitgliedern bestimmte Privilegien gewähren, können wir sicherstellen, dass sie ihre Fähigkeiten nutzen, um die Festungen unserer Feinde zu schleifen."
 eth_estate_did_not_have_cawa_privilege_for_five_years:1 "Wir haben in den letzten §Y5 Jahren§! kein Kawa-Zuweisungsprivileg genutzt."
 estate_church_embrace_singluar_cult:0 "Einzelnen Kult fördern"
 estate_church_embrace_singluar_cult_desc:0 "Unsere Religion verehrt mehrere verschiedene Kulte, doch nur einer davon hat eine größerer Bedeutung als die anderen. Wir sollten einen einzigen Kult fördern und die verehrte Gottheit zu unserem Hauptkult machen."
 estate_church_flexible_cults:0 "Flexibler Kult"
 estate_church_flexible_cults_desc:0 "Unsere Religion ist die Heimat vieler verschiedener Glaubensrichtungen und indem wir den Schamanen der verschiedenen Kulte erlauben, sich regelmäßig zu treffen, können wir unseren Glauben sogar innerhalb der Lebensspanne eines einzigen Herrschers wechseln."
 estate_church_scholar_connections:0 "Religiöse Schulen einrichten"
 estate_church_scholar_connections_desc:0 "Einen Gelehrten einer der anderen Schulen einzuladen, ist mit großem administrativem Aufwand verbunden, doch wenn wir es dem [Root.GetClergyName]-Stand erlauben, selbst religiöse Schulen zu gründen, können wir eine leichtere Integration der vielen Gelehrten in unserem Land gewährleisten."
 estate_church_integrated_school:0 "Gelehrten lokalen Wohnsitz gewähren"
 estate_church_integrated_school_desc:0 "Indem wir einem Gelehrten aus einem fremden Land einen festen Wohnsitz innerhalb unserer Grenzen gewähren, können wir den Zugang zu seinem Wissen sicherstellen, ohne politisch aktiv werden zu müssen."
 estate_nobles_neighbor_raids:0 "Nachbarn überfallen"
 estate_nobles_neighbor_raids_desc:0 "Rekruten sind für keinen Staat ein garantiertes Gut. Nur wenn wir dem [Root.GetNobilityOrFallbackName]-Stand erlauben, die unterworfenen Truppen selbst zu kontrollieren, können wir neue Rekruten für unsere Nation sichern."
 estate_nobles_decentralized_tribe:0 "Dezentrale Konföderation"
 estate_nobles_decentralized_tribe_desc:0 "[Root.GetName] besteht aus mehreren Vasallenstaaten, die alle vom [Root.GetNobilityOrFallbackName]-Stand regiert werden. Die internen Stämme haben zwar weniger Spielraum als gewöhnliche Vasallen, doch sie werden dennoch die Autorität des Herrschers untergraben, falls keine Zentralisierungsbemühungen unternommen werden."
 estate_nobles_decentralized_tribe_tt:0 "Dieses Privileg wird widerrufen, wenn das [Root.GetNobilityOrFallbackName]-Privileg "§YStammesprivileg widerrufen§!" gewährt wird."
 estate_nobles_tribe_unification:0 "Stammesprivileg widerrufen"
 estate_nobles_tribe_unification_desc:0 "[Root.GetName] unternimmt große Zentralisierungsbemühungen, die die Privilegien des herrschenden [Root.GetNobilityOrFallbackName]-Standes aufheben. Auch wenn die Macht der konföderierten Stämme innerhalb von [Root.GetName] noch immer unbestreitbar ist, macht sie der vollständigen Zentralisierung der Regierung Platz und stärkt die Autorität [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale]."
 estate_nobles_tribe_unification_tt:0 "Dieses Privileg wird widerrufen, wenn das [Root.GetNobilityOrFallbackName]-Privileg "§YStämme zentralisieren§!" gewährt wird."
 estate_nobles_tribe_centralization:0 "Stämme zentralisieren"
 estate_nobles_tribe_centralization_desc:0 "Es ist an der Zeit, die Stammeskonföderation aufzulösen und die Macht zu zentralisieren!"
 can_not_have_tributaries:0 "Wir können keine §YTributstaaten§! haben."
 estate_nobles_grant_power_to_the_bashorun:0 "Bashorun Regierungsgewalt gewähren"
 estate_nobles_grant_power_to_the_bashorun_desc:0 "Der Bashorun ist der Anführer des [Root.GetNobilityOrFallbackName]-Standes und hält die Macht [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] in Schach. Indem wir dem Bashorun zusätzliche Regierungs- und Organisationsgewalt gewähren, können wir die Stabilität von [Root.GetName] auch während der Regentschaft schwacher Herrscher sicherstellen."
