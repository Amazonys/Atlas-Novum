 ###MALI MISSION MODIFIERS###
 mal_colonial_enthusiasm:0 "Kolonialer Enthusiasmus"
 desc_mal_colonial_enthusiasm:0 "Der Mythos von Ko Mamadi veranlasste viele unserer jungen Männer und Frauen dazu, ein neues Leben in Südamerika zu beginnen, in der Hoffnung, die Überreste von ihm und seiner Besatzung zu finden."
 mal_controller_of_the_market:0 "Marktkontrolleur"
 desc_mal_controller_of_the_market:1 "Dank unseres Zugangs zu Gold ist es uns gelungen, bedeutenden Einfluss auf Märkten zu erlangen, die weit außerhalb unseres Einflussbereichs liegen."
 mal_economic_oppression:0 "Wirtschaftliche Unterdrückung"
 desc_mal_economic_oppression:1 "Da wir den reichsten Markt der Welt mit Gold überfluteten, hat dessen Wert seinen absoluten Tiefpunkt erreicht, wodurch niemand mehr mit unseren Preisen konkurrieren kann. Wir können den Weltmarkt ausbeuten, bis die meisten Nationen ihre Währung reformiert haben."
 mal_closed_gold_mine:0 "Geschlossene Mine"
 desc_mal_closed_gold_mine:1 "Diese Provinz produziert kein Gold mehr, bis sich der Goldmarkt stabilisiert hat."
 mal_protected_economy:0 "Geschützte Wirtschaft"
 desc_mal_protected_economy:0 "Unsere Wirtschaft erreicht durch den verstärkten Schutz unseres Handels neue Dimensionen."
 mal_a_new_golden_age:0 "Zweites Goldenes Zeitalter"
 desc_mal_a_new_golden_age:0 "Wir haben den Lauf des Schicksals verändert! Wo einst ein zum Scheitern verurteiltes und zerrüttetes Reich stand, steht nun das neue Malireich, stärker und mächtiger als je zuvor!"
 mal_great_imperial_power:0 "Beschützer von Afrika"
 desc_mal_great_imperial_power:0 "Unsere Macht hat beachtliche Ausmaße angenommen, und nicht einmal mehr die Europäer sind eine Bedrohung für unser großes Reich!"
 mal_river_cultivation:0 "Flusskultivierung"
 desc_mal_river_cultivation:0 "Der Fluss in dieser Provinz wird wirtschaftlich und landwirtschaftlich stark genutzt und macht das Land fruchtbarer."
 mal_generous_realm:0 "Großzügiges Reich"
 desc_mal_generous_realm:1 "Unsere Geschenke an unsere Glaubensbrüder haben uns und unsere Botschafter, die das Gold gebracht haben, recht beliebt gemacht."
 mal_fan_of_the_ulema:0 "Volle Unterstützung der Ulema"
 desc_mal_fan_of_the_ulema:1 "Unser Beschluss, den wahren Glauben zu verbreiten und die Heiden zu bekehren, hat die Ulema inspiriert. Sie unterstützen uns nun so gut, wie sie nur können."
 mal_fan_of_the_dhimmi:0 "Volle Unterstützung der Dhimmi"
 desc_mal_fan_of_the_dhimmi:1 "Unser Beschluss, die Heiden zu tolerieren und ihnen mehr Rechte einzuräumen, hat die Dhimmi inspiriert. Sie unterstützen uns nun so gut, wie sie nur können."
 great_mosque_djenne_modifier:0 "Große Moschee von Djenné"
 desc_great_mosque_djenne_modifier:1 "In dieser Provinz befindet sich die Große Moschee von Djenné, die von den Ulema der Provinz mit großem Aufwand instand gesetzt und in eine Perle Westafrikas verwandelt wurde."
 mal_mansas_journey:0 "Mansas Pilgerreise"
 desc_mal_mansas_journey:0 "Unser Herrscher befindet sich derzeit auf einer Reise nach Mekka und nimmt dabei eine Route durch die christliche Welt. Auf dem Weg sieht unser Herrscher die Wunder von Europa."
 mal_advisors_journey:0 "Pilgerreise der Berater"
 desc_mal_advisors_journey:0 "Unsere Berater befinden sich derzeit auf einer Reise nach Mekka und nehmen dabei eine Route durch die christliche Welt."
 mal_pilgrimage_desc:0 "bis zum Ende der Pilgerreise"
 mal_the_pilgrim:0 "Fromme Herrschaft"
 desc_mal_the_pilgrim:0 "Die vielen Pilgerreisen nach Mekka haben unser Reich zu einem Ort der Frömmigkeit und der Legitimität gemacht."
