 zan_kilwa_latitude_staves_desc:0 "Unsere überlegene Schiffstechnologie ermöglicht es uns, weiter und schneller als unsere Konkurrenten zu segeln, was uns einen Vorteil verschafft."
 zan_shirazis_legacy:0 "Schirazis Erben"
 zan_shirazis_legacy_desc:0 "Unser Stammvater stammt aus Schiraz und war der Sohn des Emirs von Persien, was keinen Zweifel an unserem Recht auf Herrschaft zulässt."
 zan_the_deal_with_almuli:0 "Abkommen mit König Almuli"
 zan_the_deal_with_almuli_desc:0 "Wir haben unsere Insel von König Almuli erhalten. Es sollte jedem klar sein, dass wir faire Händler sind."
 zan_gold_of_sofala:0 "Gold von Sofala"
 zan_gold_of_sofala_desc:0 "Das Gold von Sofala ist seit jeher eine unserer wichtigsten Quellen für Reichtum, und wir sind daran gewöhnt, dass sich unsere Wirtschaft durch dieses Gold entwickelt."
 zan_trade_center_of_zanzibar:0 "Händler aus Sansibar"
 zan_trade_center_of_zanzibar_desc:0 "Sansibar hat schon immer Händler von überall angezogen, die hier Handel treiben."
 zan_center_of_migration:0 "Migrationszentrum"
 zan_center_of_migration_desc:0 "Mit dem Wachstum des Handels wächst auch der Zustrom von Menschen, was bedeutet, dass sich unsere Städte noch schneller entwickeln."
 zan_kilwa_the_melting_pot:0 "Kultureller Schmelztiegel"
 zan_kilwa_the_melting_pot_desc:0 "Mit dem Handel, der durch unser Land fließt, gibt es auch einen verstärkten Austausch von Ideen. Wir können von allen Ecken der Welt lernen."
 ###MODIFIERS###
 eth_accepted_society:0 "Akzeptierte Gesellschaft"
 desc_eth_accepted_society:0 "Die in dieser Provinz lebenden Juden werden wie Kopten behandelt."
 hau_hausa_conquest:0 "Hausanische Eroberung"
 desc_hau_hausa_conquest:0 "Diese Provinz wurde von den Hausa unterworfen und trotzdem genießt die örtliche Bevölkerung mehr Freiheiten als erwartet."
 desc_eth_blessing_of_kings:0 "Aus unerklärlichen Gründen scheint unsere Herrscherdynastie mit Glück gesegnet zu sein."
 estate_nobles_neighbor_raids_fort:0 "Überfallene Festung"
 desc_estate_nobles_neighbor_raids_fort:0 "Diese Festung wurde vor Kurzem überfallen. Sie besitzt keine Garnison mehr und hat auch keine Gegenstände von Wert, die für einen zweiten Überfall geeignet wären."
 gathers_soldiers_for_the_ruler:0 "Versammeln der Truppen"
 desc_gathers_soldiers_for_the_ruler:0 "Diese Provinz ist derzeit damit beschäftigt, Soldaten zu versammeln. Aufgaben von geringerer Priorität müssen warten."
 internal_marriage:0 "Interne Hochzeit"
 desc_internal_marriage:0 "Unser Herrscher hat eine Gemahlin aus einem der inneren Reiche geheiratet."
 msi_federal_kingdom_focus:0 "Privilegien für die Königreiche"
 desc_msi_federal_kingdom_focus:0 "Wir haben beschlossen, uns darauf zu konzentrieren, die Loyalität der konföderalen Königreiche zu stärken."
 msi_federal_kingdom_focus_desc:0 "hält an, bis "§YKonföderales Königreich Mossi§!" aufgehoben wird."
 msi_centralization_focus:0 "Zentralisierung der Mossi"
 desc_msi_centralization_focus:0 "Wir haben beschlossen, uns auf eine stärkere Zentralisierung unseres Staates zu konzentrieren."
 msi_centralization_focus_desc:0 "hält an, bis "§YKonföderales Königreich Mossi§!" ausgewählt wird."
 city_of_401_deities:1 "Stadt der vierhunderteinundvierzig Gottheiten"
 desc_city_of_401_deities:1 "Ile Ife ist die berühmte Stadt der vierhunderteinundvierzig Gottheiten und ein heiliger Ort für viele Angehörige der traditionellen afrikanischen Religionen."
 hau_chief_of_power:0 "Stadt der Regierung"
 desc_hau_chief_of_power:0 "In dieser Stadt liegt der historische Machtsitz der Hausa. Unabhängig vom derzeitigen Zustand der Hauptstadt ist diese Provinz von großer Bedeutung für die Geschichte der Hausa."
 hau_chiefs_of_market:0 "Stadt der Märkte"
 desc_hau_chiefs_of_market:0 "Diese Stadt ist der historische Marktplatz der Hausa und zieht den Handel aus ganz Westafrika an."
 hau_chief_of_war:0 "Stadt des Krieges"
 desc_hau_chief_of_war:0 "In dieser Stadt werden die Kriegsvorbereitungen der Hausa getroffen. Hier werden Waffen hergestellt und Soldaten ausgebildet."
 hau_chiefs_of_indigo:0 "Stadt des Indigo"
 desc_hau_chiefs_of_indigo:0 "Diese Stadt ist ein historischer Produktionsort für Indigo für die Hausa. Sie ist für die Menschen Westafrikas von großem Wert und heute erneut ein Zentrum für Farbstoffe in der Region."
 hau_chief_of_slaves:0 "Stadt der Sklaven"
 desc_hau_chief_of_slaves:0 "In dieser Stadt ist der historische Sklavenmarkt der Hausa. Mit Sklaven aus der Region errichteten sie hier große Bauwerke."
 zul_provocated_locals:0 "Nguni-Unruhen"
 desc_zul_provocated_locals:0 "Die Nguni dieser Provinz wurden von Außenstehenden zum Militärdienst gezwungen und könnten in Zukunft ihre Unzufriedenheit in Form eines Aufstands zum Ausdruck bringen."
 hau_city_builders:0 "Städtebauer"
 desc_hau_city_builders:0 "Wir sind zweifelsohne die größte und einflussreichste der Hausa-Städte."
 hau_the_jiihad:0 "Der Dschihad"
 desc_hau_the_jiihad:0 "Es ist unsere heilige Pflicht, uns jedem entgegenzustellen, der die Lehren des Propheten leugnet."
 hau_caliphate_of_the_sahel:0 "Kalifat der Sahelzone"
 desc_hau_caliphate_of_the_sahel:0 "Wir sind das unangefochtene Kalifat der gesamten Sahelzone."
 aju_gold_trade_deal_refused:0 "Fokus auf die eigene Wirtschaft"
 desc_aju_gold_trade_deal_refused:0 "Wir haben uns dazu entschieden, uns auf unsere eigene Wirtschaft zu konzentrieren, anstatt ein Handelsabkommen mit unseren Verbündeten zu schließen, und das gesamte Gold, das wir verdienen, für uns zu behalten."
 aju_gold_trade_deal_ajuuraan:0 "Goldhandelsabkommen"
 desc_aju_gold_trade_deal_ajuuraan:0 "Wir haben jetzt Zugang zu den Goldquellen eines nahen Verbündeten. Obwohl das zusätzliche Gold unsere Wirtschaft belastet, ist es für unsere Münzprägereien von großem Nutzen."
 aju_ajuuran_influence_in_java:0 "Kommerzieller Einfluss Ajuuraans"
 desc_aju_ajuuran_influence_in_java:0 "Ajuuraan hat in dieser Provinz einen starken kommerziellen Einfluss. Obwohl unsere Handelsmacht durch die Anwesenheit fremdländischer Händler untergraben wird, unterstützen sie dennoch die Kaufkraft und steigern so erheblich die Produktion."
 warband_assembled:0 "Kriegsbande versammelt"
 desc_warband_assembled:0 "Wir haben eine ordentliche Kriegsbande versammelt. Nun können wir unseren Feinden unsere Stärke zeigen!"
 w_african_modern_weapons:0 "Moderne Waffen"
 desc_w_african_modern_weapons:0 "Wir haben Schießpulverwaffen für unsere Krieger erworben und können sie jetzt sogar selbst herstellen."
 w_african_unity_of_west_african:0 "Vereinigung Westafrikas"
 desc_w_african_unity_of_west_african:0 "Wir haben da obsiegt, wo Mali gescheitert ist: Alle Völker Westafrikas sind unter unserer Herrschaft vereint!"
 w_african_cult_collector:1 "Fetischistische Traditionen"
 desc_w_african_cult_collector:1 "Unser Volk lebt nach den alten Ritualen unseres Glaubens und unserer Kultur."
 w_african_shamans:0 "Schamanen"
 desc_w_african_shamans:0 "Unsere Schamanen haben unseren Glauben auch in den benachbarten Ländern verbreitet."
 w_african_fetishist_rights:0 "Fetischistische Rechte"
 desc_w_african_fetishist_rights:0 "Unser Volk ist durch die Anbetung unserer traditionellen Kulte stärker vereint."
 w_african_tolerance:1 "Vereinte Religion"
 desc_w_african_tolerance:1 "Wir haben den wahren Glauben in Westafrika verbreitet! Die Frömmigkeit und Hingabe Allahs ist unbestreitbar!"
 w_african_defender_of_sunni_faith:0 "Verteidiger des sunnitischen Glaubens"
 desc_w_african_defender_of_sunni_faith:0 "Wir haben unser Volk hinter dem islamischen Glauben vereint."
 w_african_missionaries:0 "Missionare"
 desc_w_african_missionaries:0 "Innerhalb unseres Volkes gibt es einige, die den Glauben unter unseren Nachbarn verbreiten wollen."
 w_african_sunni_rights:1 "Lokale Marabuten"
 desc_w_african_sunni_rights:0 "Unsere Marabuten haben unseren Glauben auch in benachbarten Ländern verbreitet."
 w_african_tax_collectors:0 "Steuereintreiber"
 desc_w_african_tax_collectors:0 "Wir haben Tribute von unseren Nachbarn gesammelt - so wie es sein sollte."
 w_african_develop_modifier:0 "Rodung und Bewässerung"
 desc_w_african_develop_modifier:0 "Wir haben unser Land durch Rodung und Bewässerung erschlossen."
 w_african_tolerance_desc:0 "Bis wir unsere Religion wechseln"
 estate_nobles_cawa_peace_keepers_modifier:0 "Kawa-Friedenshüter"
 desc_estate_nobles_cawa_peace_keepers_modifier:0 "Unsere Kawa konzentrieren sich darauf, den Frieden in unserem Reich zu wahren und ihre Kräfte für die Zukunft zu schonen."
 estate_nobles_cawa_offensive_fighters_modifier:0 "Kawa-Eroberer"
 desc_estate_nobles_cawa_offensive_fighters_modifier:0 "Unsere Kawa konzentrieren sich darauf, den Feind von den Grenzen unseres Reichs zu verdrängen. Sie suchen den Kampf und greifen den Feind mit aller Kraft an."
 jol_dominant_trade:0 "Handelskompetenz"
 desc_jol_dominant_trade:0 "Die Umsetzung dessen, was wir von den Europäern gelernt haben, ermöglicht es uns, von Handelsabkommen zu profitieren."
 jol_imperial_ambitions:0 "Sieg über Songhai"
 desc_jol_imperial_ambitions:0 "Unser Sieg über die Bedrohung durch Songhai bringt uns Ruhm und Ehre! Weder unsere Untertanen noch unsere Feinde werden an unserer Stärke zweifeln können!"
 jol_west_african_great_power:0 "Großmacht Westafrikas"
 desc_jol_west_african_great_power:0 "Wir haben die größten Bedrohungen in Westafrika besiegt, das einst glorreiche Reich Mali abgelöst und uns über alle unsere Rivalen erhoben. Wir sind wahrhaft eine Großmacht Westafrikas!"
 zim_nguni_militarization:0 "Militarisierung der Nguni"
 desc_zim_nguni_militarization:0 "Wir haben die Nguni militarisiert und ein landesweites Rekrutierungsprogramm aufgebaut, um unsere Regimenter zu verstärken."
 oyo_access_to_horses:0 "Zugang zu Pferden"
 desc_oyo_access_to_horses:0 "Da wir nun Zugang zu Pferden haben, ist es für uns ein Leichtes, Kavallerieregimenter auszuheben."
 oyo_empire:0 "Königreich Oyo"
 desc_oyo_empire:0 "Wir sind ein wahres Königreich geworden, und niemand wird das je bestreiten können."
 oyo_shaman_gathering:0 "Versammlung der Schamanen"
 desc_oyo_shaman_gathering:0 "Die verschiedenen Schamanen unseres Glaubens sind in der Lage, eine einheitliche Vision der Überzeugungen unseres Landes zu weben."
 zan_kilwan_embassy:0 "Kilwanische Botschaft"
 desc_zan_kilwan_embassy:0 "Diese Provinz beherbergt eine kilwanische Botschaft und dient als diplomatische Verbindung zwischen Persien und Afrika.\n\n§YDer Modifikator wird entfernt, wenn der Besitzer der Provinz wechselt.§!"
 zan_persian_embassy:0 "Persische Botschaft"
 desc_zan_persian_embassy:1 "Diese Provinz beherbergt die Botschaft von [2218.Owner.GetName] und dient als diplomatische Verbindung zwischen Persien und Afrika.\n\n§YDer Modifikator wird entfernt, wenn der Besitzer der Provinz wechselt.§!"
 zan_embassy_desc:1 "hält an, bis der Eigentümer der Provinz wechselt"
 zan_expansion_into_the_cape:0 "Expansion zum Kap"
 desc_zan_expansion_into_the_cape:0 "Die Abenteurer und Entdecker unserer Nation haben sich freiwillig auf den Weg in den Süden Afrikas gemacht, um den dort verborgenen Reichtümern nachzuspüren."
 zan_great_kilwa:0 "Groß-Kilwa"
 desc_zan_great_kilwa:0 "Die Stadt Groß-Kilwa ist durch umfangreiche Entwicklungs- und Restaurierungsarbeiten zur Perle der swahilischen Küste geworden."
 zan_kilwan_trade_dominance:0 "Kilwanische Handelsdominanz"
 desc_zan_kilwan_trade_dominance:0 "Unsere Händler dominieren den Handel im Golf von Aden und bauen ihren Einfluss zu unserem Vorteil nun auch auf andere Umschlagplätze aus."
 zan_master_of_the_trade:0 "Meister des Handels"
 desc_zan_master_of_the_trade:0 "Es gibt keine andere Nation, die mit unserem Handelseinfluss mithalten kann. Wir sind wahrhaftig die Meister des afrikanischen und asiatischen Handels!"
 zan_conversion_of_fetishist:0 "Swahilische Übernahme"
 desc_zan_conversion_of_fetishist:0 "Diese Provinz wurde von Swahili übernommen, die nun versuchen, die Einheimischen der Region zu konvertieren."
 zan_riches_of_china:0 "Reichtümer Chinas"
 desc_zan_riches_of_china:0 "Die Geschichten über die Reichtümer Chinas veranlassten viele unserer Händler dazu, ihre Geschäftstaktik in der Region zu intensivieren, um ein Stück vom Reichtum Asiens abzubekommen."
 zan_trade_with_india:0 "Indischer Handel"
 desc_zan_trade_with_india:0 "Durch die Erfahrungen, die wir in Indien machen, hat unser Handel eine neue Stufe der Effizienz erreicht."
 zan_colonial_ambition:0 "Koloniale Ambitionen"
 desc_zan_colonial_ambition:0 "Auch wenn wir uns stark auf den Handel konzentrieren, dürfen wir nicht vergessen, dass die Kolonisierung der wilden Inseln und ... die Befreiung der wertvollen Handelsgüter, die sie besitzen, von großem Interesse für uns sind."
 zan_australian_colony:1 "Kilwanische Kolonisten"
 desc_zan_australian_colony:1 "Die Kolonisierung Australiens motiviert unser Volk mehr denn je, neue Orte auf dieser Welt zu besuchen."
 msi_conquerors_of_west_africa:0 "Organisierung der Mossi"
 desc_msi_conquerors_of_west_africa:0 "Unser Ziel ist die Unterwerfung und Eroberung ganz Westafrikas. Indem wir den vielen konföderalen Königreichen eine Verwaltung zuweisen, können wir eine reibungslosere Eroberung gewährleisten."
 msi_west_african_hegemony:0 "Westafrikanischer Hegemon"
 desc_msi_west_african_hegemony:0 "Wir dominieren die westafrikanische Region, und als stärkstes Reich in der Region ist es nur natürlich, dass wir den Titel eines regionalen Hegemonen beanspruchen!"
 msi_prepared_for_war:0 "Kriegsvorbereitung"
 desc_msi_prepared_for_war:0 "Wir haben unsere Truppen zusammengezogen, unsere besten Generäle rekrutiert und die Kriegsmaschinerie unserer Nation vorbereitet. Wir sind für die großen Kriege gewappnet, die vor uns liegen."
 msi_integrated_province:0 "Integrierte Ungläubige"
 desc_msi_integrated_province:0 "Die Ungläubigen dieser Provinz genießen besondere Privilegien im Gegenzug für einzigartige Steuererhebungen für den Mossi-Staat."
 msi_the_kingdom_federation:0 "Konföderale Loyalität"
 desc_msi_the_kingdom_federation:0 "Die Königreiche innerhalb unseres Reichs haben [Root.GetMdemder] [Root.Monarch.GetTitle] ihre Treue geschworen und erkennen [Root.GetMihnsie] als obersten Anführer der Mossi an."
 aju_gold_trade_deal_ally:0 "Ajuuraanischer Goldhandel"
 desc_aju_gold_trade_deal_ally:0 "Wir haben den Handel mit Ajuuraan angenommen und liefern ihnen Edelmetalle für ihre Münzen."
 kon_great_power:0 "Sieg gegen eine Großmacht"
 desc_kon_great_power:0 "Trotz aller Widrigkeiten ist es uns gelungen, einen entscheidenden Sieg gegen eine der Großmächte dieser Welt zu erringen! Hoch lebe [Root.GetName]!"
 ###EVENTS###
 #EAST AFRICAN MISSIONS
 east_africa_economic_base_title:0 "Wirtschaftliche Basis"
 east_africa_economic_base_desc:0 "Damit unser Volk vorankommt, müssen wir eine gute und solide wirtschaftliche Grundlage schaffen. Wir sollten Gold einsparen und einige geldbringende Unternehmen aufbauen."
 east_africa_trade_consolidation_title:0 "Konsolidierung des Handels"
 east_africa_trade_consolidation_desc:0 "Unsere Nation und das umliegende Land sind voller Ressourcen, die andere Nationen begehren. Wir können ihre Wünsche erfüllen, natürlich zu einem bestimmten Preis."
 east_africa_dominate_tn_title:0 "Dominiert einen Umschlagplatz"
 east_africa_dominate_tn_desc:0 "Um als aufstrebende Handelsnation unsere Dominanz zu sichern, müssen wir die größten Umschlagplätze in unserer Region kontrollieren."
 east_africa_trading_navy_title:0 "Handelsflotte"
 east_africa_trading_navy_desc:0 "Unsere Handelspartner sind weit entfernt. Durch den Bau von Schiffen können wir zu ihren Küsten fahren, anstatt darauf zu warten, dass sie zu uns kommen, und die Bedingungen für den Verkauf selbst festlegen."
 east_africa_commercial_treaties_title:0 "Kommerzielle Verträge"
 east_africa_commercial_treaties_desc:1 "Traditionell kommen unsere wichtigsten Handelspartner aus Arabien oder Südindien. Wenn wir unsere eigenen Händler aussenden und auf ihren Heimatmärkten eine starke Präsenz aufbauen, können wir aus einer stärkeren Position heraus verhandeln."
 east_africa_zheng_he_title:0 "Zheng-Hes Heimat"
 east_africa_zheng_he_desc:0 "Vor nicht allzu langer Zeit besuchte ein Admiral aus dem fernen China unsere Küsten. Noch heute gibt es Nachkommen jener Seeleute, die in dieser Flotte gedient haben und sich in unserem Land aufhielten. Unsere Nation ist jetzt mächtig und wir können nun unsererseits China besuchen. Dies wird nicht nur ein Höflichkeitsbesuch sein, sondern auch ein Weg, um eine ständige Versorgung unseres Reichs mit Porzellan sicherzustellen."
 chinese_trade_agreement:0 "Chinesisches Handelsabkommen"
 east_africa_rising_lion_title:0 "Aufsteigender Löwe"
 east_africa_rising_lion_desc:0 "Keine Nation wird respektiert, wenn sie nicht von einer starken Armee verteidigt wird. Wir werden die besten Männer unserer Nation einberufen und eine so mächtige Armee aufstellen, dass es sich jeder zweimal überlegen wird, ob er uns verärgern will."
 east_africa_hear_me_roar_title:0 "Hör mich brüllen"
 east_africa_hear_me_roar_desc:0 "Eine dominante Handelsnation braucht zwei Dinge, um ihren Willen durchzusetzen: Häfen und Land. Wir müssen sowohl das Land als auch die See kontrollieren."
 east_africa_international_influence_title:0 "Internationaler Einfluss"
 east_africa_international_influence_desc:1 "Unsere Stärke ist offensichtlich, doch wenn andere Länder unsere Größe nicht anerkennen, ist ihr Wert geringer. Wir werden Diplomaten zu anderen großen Nationen entsenden, um als wahre Macht anerkannt werden."
 international_influence.tooltip:0 "Mindestens §Y2§! Großmächte:\nSind mit §Y[Root.GetName]§! verbündet.\nHaben mindestens §Y150§! Meinung gegenüber §Y[Root.GetName]§!."
 east_africa_lion_king_title:0 "König der Löwen"
 east_africa_lion_king_desc:0 "Erst wenn wir unsere Region vollständig kontrollieren, können wir uns als Könige der Händler bezeichnen. Ob durch Eroberung oder Diplomatie: Alle anderen Nationen werden sich beugen oder untergehen."
 east_africa_horn_trade_title:0 "Handel vom Horn von Afrika"
 east_africa_horn_trade_desc:0 "Die Meerenge von Bab al-Mandeb ist eine schmale Handelsstraße und muss von unserer Nation kontrolliert werden, wenn wir eine große Handelsnation werden wollen. Wir müssen nicht wahllos Land erobern, sondern nur die entsprechenden Provinzen halten."
 east_africa_horn_trade_tooltip:0 "Wir erhalten Ansprüche auf mehrere Häfen in der Region des Umschlagplatzes Aden."
 east_africa_eastern_trade_title:0 "Östliche Handelsrouten"
 east_africa_eastern_trade_desc:0 "Porzellan und orientalische Gewürze kommen alle durch Südindien. Wenn wir uns einige Häfen in dieser Region sichern könnten, könnten wir diese wertvollen Produkte leichter in unsere Heimatregion umleiten."
 east_africa_eastern_trade_tooltip:0 "Wir erhalten Ansprüche auf mehrere Häfen in der Region des Umschlagplatzes Koromandel."
 east_africa_modern_army_title:0 "Moderne Armee"
 east_africa_modern_army_desc:0 "Eine große Nation kann nicht so genannt werden, wenn ihre Armee und ihre Flotte nicht auch zu den besten gehören. Wir werden unsere Truppen und Schiffe modernisieren, damit sie überall gefürchtet werden."
 east_africa_modern_nation_title:0 "Beeinflusser der Nationen"
 east_africa_modern_nation_desc:0 "Als führende Nation können wir die Strömungen und Wege jener Nationen beeinflussen, die uns kennen. Sie werden mit einer Mischung aus Neid und Bewunderung zu uns aufblicken."
 east_africa_big_treasury_title:0 "Große Schatzkammer"
 east_africa_big_treasury_desc:0 "Wir müssen so viel Geld wie möglich sammeln, um eine gute Basis für unser Bestreben schaffen zu können, eine Großmacht zu werden."
 #EAST AFRICAN MODIFIERS
 east_africa_blooming_nation:0 "Aufblühende Nation"
 desc_east_africa_blooming_nation:0 "Wie eine Blume blüht unsere Nation auf und entwickelt sich zu einem Juwel der Region, das von unseren Nachbarn mit Neid und Bewunderung gleichermaßen betrachtet wird."
 east_africa_trading_hub:0 "Handelszentrum"
 desc_east_africa_trading_hub:0 "Der Handel fließt von überall her in unsere Städte, und viele Orte in unserer Nation florieren."
 east_africa_trading_hub_tooltip:0 "Für den Rest des Spiels erhält eine Eurer Provinzen in Eurem Haupthandelshafen folgenden Modifikator:\nAufwertungskosten (Handelszentren): §G-20%§!\nProvinz-Handelsmacht (Lokal): §G+10.00§!"
 east_africa_money_calls_money:0 "Geld ruft nach mehr Geld"
 desc_east_africa_money_calls_money:0 "Das Sparen hat es uns ermöglicht, unsere Methoden zu verbessern, um auf intelligente Weise mit den richtigen Investitionen noch mehr Geld zu schaffen."
 east_africa_modern_army:0 "Moderne Armee"
 desc_east_africa_modern_army:0 "Wir haben unseren Truppen zu Lande und zu Wasser die Vorteile von Disziplin und modernen Taktiken beigebracht. Diese Lektionen werden dafür sorgen, dass unsere Soldaten und Seeleute bei unseren Feinden noch lange gefürchtet sind."
 east_africa_modern_nation:0 "Moderne Nation"
 desc_east_africa_modern_nation:0 "Die Welt verändert sich. Während wir früher ehrfürchtig auf andere blickten, sind wir heute ein Vorbild. Diplomaten aus aller Welt kommen zu uns, um von unseren Methoden zu lernen."
 east_africa_commercial_routes:0 "Kommerzielle Wege"
 desc_east_africa_commercial_routes:0 "Mit einer starken Handelsflotte rückt jede ferne Küste näher, erleichtert uns den Zugang zu neuen Reichtümern und eröffnet uns die Möglichkeit, unsere Produkte zu exportieren."
 east_africa_attracting_capital:0 "Anziehende Hauptstadt"
 desc_east_africa_attracting_capital:1 "Unsere Hauptstadt hat viele Menschen und Investitionen angezogen, wodurch sie stark gewachsen ist. Der Wohlstand ist so groß, dass auch die benachbarten Provinzen davon profitieren."
 east_africa_indian_trade:0 "Indischer Handel"
 desc_east_africa_indian_trade:0 "Unsere Strategie der Handelsaußenposten zielt darauf ab, die Handelsrouten von Südindien umzuleiten und die Reichtümer zu unserem eigenen Nutzen an unsere Küsten zu bringen."
 east_africa_fearless_army:0 "Furchtlose Armee"
 desc_east_africa_fearless_army:0 "Unsere Truppen sind kampfbereit und wissen um ihre Überlegenheit gegenüber unseren erbärmlichen Feinden."
 east_africa_big_friends:0 "Große Freunde"
 desc_east_africa_big_friends:0 "Die Freundschaft zu anderen Großmächten wird uns schützen, während wir stärker werden. Vielleicht ergibt sich in der Zukunft sogar die Möglichkeit, ihnen in den Rücken zu fallen ..."
 east_africa_regional_hegemon:0 "Regional-Hegemon"
 desc_east_africa_regional_hegemon:1 "Es gibt keine Nation in unserer Region, die mächtiger ist als wir. Innere wie äußere Bedrohungen haben keine Chance gegen unseren Staatsapparat. Wir stehen an der Spitze und werden es noch tausend Jahre lang tun."
 ###CENTRAL AFRICAN GENERIC MISSIONS
 c_a_prepare_for_war_mission_title:0 "Vorbereitung auf Krieg"
 c_a_prepare_for_war_mission_desc:0 "Wir sind von vielen Nationen umgeben, die jederzeit zu unseren potenziellen Feinden werden können. Wir müssen darauf vorbereitet sein."
 c_a_war_mission_title:0 "Vom Krieg profitieren"
 c_a_war_mission_desc:0 "Wir müssen unsere Feinde überfallen, um an ihre Ressourcen zu gelangen, denn nur so halten wir sie schwach und machen uns selbst stärker, damit sie später viel leichter zu vernichten sind."
 c_a_conquest_mission_title:0 "Erweitert die Nation"
 c_a_conquest_mission_desc:0 "Unsere Feinde sind unerbittlich, und nur wenn wir sie einen nach dem anderen ausschalten und auf ihre Kosten stärker werden, werden wir in der Lage sein, die größeren Bedrohungen zu bekämpfen. Die Ausweitung unseres Territoriums ist nur der erste Schritt auf unserem Weg zum Ruhm."
 c_a_become_empire_mission_title:0 "Werdet ein Kaiserreich"
 c_a_become_empire_mission_desc:0 "Wir sind größer und stärker als je zuvor, doch das ist noch nicht genug! Wir müssen den Gipfel der Macht erreichen und unser Recht auf die Herrschaft über alle unsere Feinde einfordern. Wir müssen ein wahres glorreiches Kaiserreich werden."
 c_a_train_army_mission_title:0 "Bildet die Armee aus"
 c_a_train_army_mission_desc:1 "Wenn wir überleben und jeden besiegen wollen, der es wagt, sich uns zu widersetzen, können wir das nicht mit einem Pöbel tun, der kaum die Spitze des eigenen Speers von der des Feindes unterscheiden kann. Wir müssen unsere Krieger zu einer echten Armee machen."
 c_a_military_hegemon_mission_title:0 "Militärische Überlegenheit"
 c_a_military_hegemon_mission_desc:0 "Unsere glorreiche Armee hat uns gute Dienste geleistet, doch sie ist noch nicht stark genug, um unsere Ziele zu erreichen. Wir müssen sie ausbauen und zu einer beachtlichen Streitmacht machen, die es wert ist, von unseren Feinden gefürchtet zu werden."
 c_a_military_hegemon_mission_ct:0 "Verfügt über die größte Armee in den Regionen §YZentralafrika§! und §YKongo§!."
 c_a_ally_big_mission_title:0 "Freund des Großen Fisches"
 c_a_ally_big_mission_desc:0 "Obwohl wir überall von potenziellen Feinden umgeben sind, ist klar, dass einige von ihnen mehr Anlass zur Sorge geben als andere. Vielleicht könnten wir uns strategisch auf die Seite dieser Feinde stellen und ihre Freunde werden, bevor sie beschließen, uns zu vernichten. Zumindest solange, bis wir beschließen, sie zu vernichten."
 c_a_ally_big_mission_ct:0 "Besitzt einen Verbündeten, der eine Meinung von mindestens §Y150§! gegenüber §Y[Root.GetName]§! hat und entweder der §YKongo§!, §YMutapa§! oder §YKilwa§! ist oder mehr als §Y100§! Entwicklung hat."
 c_a_loyal_ally_mission_title:0 "Loyaler Verbündeter"
 c_a_loyal_ally_mission_desc:0 "Wir haben es geschafft, Verbündete zu gewinnen, und nun müssen wir sie nur noch dazu bringen, uns zu vertrauen. Je mehr sie uns vertrauen, desto mehr Nutzen werden sie uns bringen und desto einfacher wird es für uns sein, sie später zu verraten, falls es nötig wird."
 c_a_get_vassals_mission_title:0 "Besitzt Vasallen"
 c_a_get_vassals_mission_desc:0 "Was nützt es uns, so mächtig zu sein, wie wir sind, wenn wir niemanden haben, dem wir unsere Macht aufzwingen können? Vasallen zu besitzen, die sich uns beugen, wird der Welt unsere wahre Macht zeigen."
 c_a_humiliate_rival_mission_title:0 "Erniedrigt Rivalen"
 c_a_humiliate_rival_mission_desc:0 "Unsere Feinde sind uns schon viel zu lange ein Dorn im Auge. Es ist an der Zeit, dem ein Ende zu setzen. Wir müssen ihnen einen so entscheidenden Schlag versetzen, dass sie es nicht mehr wagen, sich uns in den Weg zu stellen."
 c_a_humiliate_rival_mission_ct:0 "Besitzt §Y100§! Kriegsstand in einem Krieg gegen einen Rivalen oder Feind"
 c_a_get_cults_mission_title:0 "Lernt aus Traditionen"
 c_a_get_cults_mission_desc:1 "Unsere Nachbarn teilen nicht immer dieselben religiösen Ansichten wie wir. Unsere Traditionen waren schon immer vielfältig, und daher ist es auch nicht sonderlich verwunderlich, dass es unter unseren Brüdern andere Ansichten zu bestimmten Aspekten gibt. Wir sollten so viel wie möglich von ihnen lernen."
 c_a_contact_muslims_mission_title:0 "Kontakt zu den Muslimen"
 c_a_contact_muslims_mission_desc:0 "Unter unseren Nachbarn gibt es auch jene, die ein völlig anderes Weltbild als wir haben. Sie sagen, sie folgen den Lehren des Propheten, die uns völlig fremd sind. Wir sollten engere Beziehungen zu ihnen pflegen. Vielleicht können wir viel von ihnen lernen."
 c_a_contact_muslims_mission_ct:1 "§Y[Root.GetName]§! besitzt einen Verbündeten aus der §Ymuslimischen§! Religionsgruppe, der §Y200§! Meinung gegenüber §Y[Root.GetName]§! hat."
 c_a_expand_religion_mission_title:0 "Religiöse Ansichten"
 c_a_expand_religion_mission_desc:0 "Unsere Überzeugungen und unser Weltbild sind die einzigen, die wahr sind. Jeder, der etwas anderes behauptet, ist zu blind, um die Wahrheit zu erkennen. Wir müssen ihnen die Hand reichen, wenn wir sie zur Einsicht bringen wollen."
 c_a_expand_religion_mission_ct:0 "Grenzt an eine beliebige Provinz an, die nicht §Y[Root.Religion.GetName]§! ist"
 c_a_convert_mission_title:0 "Eingliederung in die Herde"
 c_a_convert_mission_desc:0 "Es gibt noch immer viele Narren, die nicht unsere Überzeugungen teilen. Das darf nicht so bleiben! Wir müssen sie zur Einsicht in ihre Irrtümer bringen und sie an der einzigen Wahrheit teilhaben lassen."
 c_a_convert_mission_tt:0 "Konvertiert §Y10§! Provinzen (§Y[Root.CountConversionsDone]§!/§Y10§!)"
 c_a_improve_infrastructure_title:0 "Verbessert die Infrastruktur"
 c_a_improve_infrastructure_desc:0 "Auch wenn das Plündern unserer Nachbarn lange Zeit ein wichtiger Teil unserer Wirtschaft war, so sollten wir auch unsere eigene Infrastruktur verbessern, um unsere eigene Produktion zu steigern. Wir müssen in der Lage sein, eine starke, autarke Wirtschaft zu haben, die nicht davon abhängt, dass wir Nachbarn haben, die wir plündern können."
 ###CENTRAL AFRICAN GENERIC MISSIONS MODIFIERS
 c_a_preparing_for_war:0 "Kriegsbereit"
 desc_c_a_preparing_for_war:0 "Wir haben eine Armee aufgestellt, und nun ist es an der Zeit, sie zu nutzen"
 c_a_training:0 "Armee-Ausbildung"
 desc_c_a_training:0 "Da unsere Armee nun vollständig ausgebildet ist, ist sie eine beeindruckende Kraft geworden"
 c_a_hegemon:0 "Militärhegemonie"
 desc_c_a_hegemon:0 "Wir sind die mächtigste Nation der Welt geworden, und es ist klar, dass sich alle anderen vor uns verneigen sollten"
 c_a_spoils_of_war:0 "Kriegsbeute"
 desc_c_a_spoils_of_war:0 "Unsere Nachbarn zur Erzielung von Gewinnen zu plündern, ist der beste Weg, um unsere Wirtschaft anzukurbeln"
 c_a_vassals:0 "Loyale Vasallen"
 desc_c_a_vassals:0 "Die Tatsache, dass wir so viele Vasallen erworben haben, hat allen klargemacht, dass wir diplomatisch stark aufgestellt sind"
 c_a_humiliated_rival:0 "Erniedrigte unsere Rivalen"
 desc_c_a_humiliated_rival:0 "Einen solch entscheidenden Schlag gegen unsere Rivalen zu erzielen, hat dafür gesorgt, dass sie es sich zweimal überlegen werden, ehe sie sich uns wieder entgegenstellen"
 c_a_only_truth:0 "Die einzige Wahrheit"
 desc_c_a_only_truth:0 "Unsere Überzeugungen sind die einzige Wahrheit, die es gibt, und wir müssen andere davon überzeugen."
 c_a_united_cults:0 "Vereinte Kulte"
 desc_c_a_united_cults:0 "Die verschiedenen Kulte innerhalb unserer Nation haben sich endlich vereint"
 ###GENERIC HORN OF AFRICA MISSIONS###
 gen_hoa_building_religious_alliances_title:0 "Religiöse Bündnisse"
 gen_hoa_building_religious_alliances_desc:0 "Die Welt war schon immer gefährlich und unberechenbar. Wir müssen dauerhafte Beziehungen zu denjenigen aufbauen, die unsere Werte und Überzeugungen teilen."
 building_religious_alliances.tooltip:0 "Mindestens §Y2§! Nationen aus derselben Religionsgruppe:\nSind mit §Y[Root.GetName]§! alliiert.\nHaben mindestens §Y150§! Meinung über §Y[Root.GetName]§!."
 gen_hoa_subjugate_heathens_title:0 "Unterwerft Heiden"
 gen_hoa_subjugate_heathens_desc:0 "Viele heidnische Stämme und Staaten bedrohen unser Volk und unsere Verbündeten, und falls sie sich zusammenschließen sollten, könnten sie eine ernsthafte Bedrohung darstellen. Wir müssen sie schwächen, indem wir sie unter unsere gerechte Herrschaft bringen."
 gen_hoa_heretic_convert_cost_modifier:0 "Erfahrener Klerus"
 desc_gen_hoa_heretic_convert_cost_modifier:0 "Der Klerus im Horn von Afrika hat ständig mit Ungläubigen und Ketzern zu tun, die sich seinen Lehren widersetzen, und dieser ständige Kampf macht seine Mitglieder zu großen Verteidigern des Glaubens."
 gen_hoa_convert_60_provinces_tooltip_tt:1 "Provinzen in der Region §YHorn von Afrika§! müssen dem §Y[Root.Religion.GetName]en§! Glauben folgen."
 gen_hoa_convert_30_provinces_tooltip_tt:0 "Hat mindestens 30 Provinzen konvertiert."
 gen_hoa_join_forces_title:0 "Annektiert Heiden"
 gen_hoa_join_forces_desc:0 "Die Reise war lang und beschwerlich für unsere Vasallen, doch nun sind sie bereit. Wir heißen sie mit offenen Armen in unserem großen Staat willkommen. Gemeinsam werden wir dem Land Glauben und Wohlstand bringen."
 gen_hoa_join_forces.tooltip:0 "Jeder Vasall mit einer heidnischen Religion wurde annektiert."
 gen_hoa_become_great_power_title:0 "Licht des Horns"
 gen_hoa_become_great_power_desc:0 "Die Welt ist heute viel größer als zur Zeit unserer Ahnen, und die Großmächte formen die Erde nach ihrem Willen. Wir können nicht zulassen, dass diese Ungläubigen mit ihr machen, was sie wollen. Wir müssen uns zusammentun, die Fackel des Glaubens aufnehmen und das stolze Volk am Horn von Afrika ins Paradies führen."
 gen_hoa_great_power_modifier:0 "Licht des Horns"
 desc_gen_hoa_great_power_modifier:0 "Die Großmacht, die das Horn von Afrika kontrolliert, ist in allen Teilen der Erde bekannt und geachtet."
 gen_hoa_prepare_for_war_title:0 "Vorbereitung auf Krieg"
 gen_hoa_prepare_for_war_desc:0 "Außerhalb unserer Grenzen haben wir noch viele Feinde, genauer gesagt Ungläubige, die schrecklichen Göttern folgen und unseren Untergang herbeiführen wollen. Wir müssen so schnell wie möglich unsere Kräfte bündeln und uns auf einen unvermeidlichen Krieg vorbereiten."
 gen_hoa_attack_the_heathens_title:0 "Greift die Heiden an"
 gen_hoa_attack_the_heathens_desc:0 "Die Bemühungen unseres Volkes haben sich gelohnt und unsere Armee ist endlich bereit, unser Heimatland zu verteidigen. Da wir nun die Oberhand haben, müssen wir die Ungläubigen angreifen und ihnen die Ressourcen wegnehmen, die sie horten, bevor sie sich zusammenschließen und uns angreifen können."
 gen_hoa_attack_the_heathens.tooltip:0 "Hat eine Hauptstadt am §YHorn von Afrika§!."
 gen_hoa_horn_bravery_modifier:0 "Tapferkeit der Gläubigen"
 desc_gen_hoa_horn_bravery_modifier:0 "Unsere Krieger sind für ihre Grausamkeit und Unbarmherzigkeit gegenüber den Feinden unseres Glaubens berühmt."
 gen_hoa_expand_borders_title:0 "Erweitert die Grenzen"
 gen_hoa_expand_borders_desc:0 "Die Grenzen unseres Staates sind nicht groß genug, um unser großes Ziel zu erreichen. Wir müssen sie erweitern und alle darin vorhandenen Ressourcen nutzen, um unsere Träume von einer sicheren und wohlhabenden Zukunft zu verwirklichen."
 gen_hoa_unify_the_horn_of_africa_title:0 "Vereint das Horn von Afrika"
 gen_hoa_unify_the_horn_of_africa_desc:0 "Die Zeit der Unruhen und des Krieges zwischen den Völkern am Horn von Afrika neigt sich dem Ende entgegen. Wir werden jeden Stamm und jedes Volk unter unserem Banner vereinen und sie in eine blühende und friedliche Zukunft führen."
 gen_hoa_unify_horn_modifier:0 "Vereintes Horn"
 desc_gen_hoa_unify_horn_modifier:0 "Da das Horn von Afrika nun endlich in einem gemeinsamen Staat vereint ist, jubelt das Volk."
 gen_hoa_favor_church_title:1 "Bevorzugt den [Root.GetChurchOrFallbackName]-Stand"
 gen_hoa_favor_church_desc:1 "Unsere Region war schon immer gespalten und die Menschen wurden oft von falschen Kulten getäuscht. Wir müssen dem ein Ende setzen, indem wir den [Root.GetChurchOrFallbackName]-Stand in seiner Mission unterstützen, allen Heiden den Irrtum ihrer Wege aufzuzeigen und sie in die Gemeinschaft der Gläubigen zu bringen."
 gen_hoa_convert_conquered_title:0 "Konvertiert die Eroberten"
 gen_hoa_convert_conquered_desc:0 "Da unserem großen Staat nun neue Provinzen beitreten, ist es unsere Pflicht, denjenigen, die sich in unserer Obhut befinden, den Weg zur Erlösung zu zeigen. Nur die Gläubigen können sich vollständig in unser Land eingliedern und sich ihren Mitbürgern in deren glorreichem Schicksal anschließen."
 gen_hoa_convert_conquered_modifier:0 "Konvertiert die Eroberten"
 desc_gen_hoa_convert_conquered_modifier:0 "Diejenigen, die unter unserem Schutz stehen, müssen unsere Traditionen befolgen und ihre eigene Erlösung dankbar annehmen."
 gen_hoa_convert_the_horn_title:0 "Rettet das Horn"
 gen_hoa_convert_the_horn_desc:0 "Es ist die Bestimmung unseres Staates, die Menschheit zur Erlösung zu führen, und nur indem wir die wahre Religion am Horn zum vorherrschenden Glauben machen, werden wir den ersten Schritt in unsere Zukunft tun."
 gen_hoa_convert_the_horn_modifier:0 "Heiliges Horn"
 desc_gen_hoa_convert_the_horn_modifier:0 "Die Menschen am Horn von Afrika sind endlich unter dem einen wahren Glauben vereint."
 gen_hoa_stabilize_economy_mission_title:0 "Stabile Wirtschaft"
 gen_hoa_stabilize_economy_mission_desc:0 "Die Instabilität unserer Region ist eine große Chance für diejenigen, die mutig genug sind, sie zu nutzen. Wir müssen alles dafür tun, um die Staatseinnahmen zu erhöhen und uns auf die kommenden unruhigen Zeiten vorzubereiten."
 gen_hoa_stabilize_economy_mission.tooltip:0 "Hat keine Darlehen von Ständen."
 gen_hoa_developing_economy_modifier:0 "Entwickelte Wirtschaft"
 desc_gen_hoa_developing_economy_modifier:0 "Wir haben die Wirtschaft unserer Nation wieder in Schwung gebracht und neue Möglichkeiten für unsere Bevölkerung geschaffen."
 gen_hoa_build_temples_title:0 "Tempel aus Stein"
 gen_hoa_build_temples_desc:0 "Der neu geschaffene Reichtum des Staates muss an das Volk zurückgegeben werden. Wir werden unsere Pflicht zur Nächstenliebe erfüllen, indem wir die Tempel und Infrastrukturen unseres Glaubens wiederaufbauen."
 gen_hoa_build_temples_modifier:0 "Neue Tempel"
 desc_gen_hoa_build_temples_modifier:0 "Die Verbesserungen an unserer Hauptstadt und der Bau neuer Tempel beruhigen unsere Untertanen und geben ihnen Hoffnung für die Zukunft."
 gen_hoa_build_trade_navy_title:0 "Baut eine Flotte"
 gen_hoa_build_trade_navy_desc:0 "Unser Volk hat eine große Tradition als Kaufleute, aber wir haben immer nur mit Fremden gehandelt, die an unsere Küsten kamen. Nun ist es an der Zeit, dass wir eine große Handelsflotte aufbauen, die in ferne Länder reisen kann und die schönsten Reichtümer mitbringt."
 gen_hoa_trade_navy_modifier:0 "Handelsflotte"
 desc_gen_hoa_trade_navy_modifier:0 "Unsere Handelsflotte ist bereit, unserem Volk Profit zu bringen."
 gen_hoa_control_coastline_title:0 "Kontrolliert die Küste"
 gen_hoa_control_coastline_desc:0 "Die Händler und Kaufleute unserer Nation bilden die Grundlage unserer Stärke. Ehe wir uns nach außen wenden können, müssen wir alle nötigen Anstrengungen unternehmen, um ihren Einfluss auf den Handel in unserer Heimatregion zu festigen."
 gen_hoa_control_coastline_modifier:0 "Ein Meer voller Möglichkeiten"
 desc_gen_hoa_control_coastline_modifier:0 "Die ausgedehnte Küste unserer Nation ist unsere Lebensader für den Handel mit dem Rest der Welt und als solche unsere wichtigste Ressource."
 gen_hoa_control_india_ocean_title:0 "Dominiert den Indischen Ozean"
 gen_hoa_control_india_ocean_desc:0 "Das Horn von Afrika befindet sich in einer privilegierten Lage. Wir müssen diese nutzen, um unseren Einfluss auszuweiten und zu den erfolgreichsten Händlern des Indischen Ozeans zu werden."
 gen_hoa_control_india_ocean.tooltip1:0 "§Y[Root.GetName]§! besitzt §Y70%§! Handelsmacht im §YGolf von Aden§!."
 gen_hoa_control_india_ocean.tooltip2:0 "§Y[Root.GetName]§! besitzt §Y50%§! Handelsmacht in §YÄthiopien§!"
 gen_hoa_control_india_ocean.tooltip3:0 "§Y[Root.GetName]§! besitzt §Y30%§! Handelsmacht in §YGujarat§!"
 gen_hoa_control_india_ocean.tooltip4:0 "§Y[Root.GetName]§! besitzt §Y30%§! Handelsmacht in §YKoromandel§!"
 gen_hoa_control_india_ocean.tooltip5:0 "§Y[Root.GetName]§! besitzt §Y15%§! Handelsmacht in §YBengalen§!"
 gen_hoa_control_india_ocean.tooltip6:0 "§Y[Root.GetName]§! besitzt §Y15%§! Handelsmacht in §YMalakka§!"
 ###WEST AFRICA MISSIONS###
 west_africa_assemble_warband_title:0 "Kriegerbande"
 west_africa_assemble_warband_desc:0 "Um unser Territorium effektiv kontrollieren zu können, müssen wir eine Kriegsbande aus tapferen Kriegern zusammenstellen."
 west_africa_strong_leadership_title:0 "Starke Führung"
 west_africa_strong_leadership_desc:0 "Unsere Rivalen müssen sich unserer Tapferkeit und Stärke bewusst sein, weshalb wir ihnen zeigen müssen, dass wir die Stärksten sind, und sie auf dem Schlachtfeld erniedrigen."
 west_africa_strong_leadership_ct:0 "Es existiert keine unabhängige Nation mit einer Hauptstadt in der Region §YSahel§!, §YNiger§! und §YGuinea§!, die mehr Entwicklung als §Y[Root.GetName]§! hat."
 west_africa_unite_home_region_title:0 "Vereint die Heimatregion"
 west_africa_unite_home_region_desc:0 "Wir haben über die letzten Jahre an Stärke dazugewonnen und nun die Möglichkeit, zum ersten Mal seit Generationen alle Menschen in unserer Region zu vereinen."
 west_africa_gunpowder_weapons_title:0 "Schießpulver und Waffen"
 west_africa_gunpowder_weapons_desc:0 "Wir sind nun zwar zur größten Macht in unserer Region aufgestiegen, doch wir haben auch eine neue Art von Waffen gesehen, die von fremden Händlern gehandelt wird, die etwas mitbringen, was sie Schießpulver nennen. Wir müssen uns das Können aneignen, das nötig ist, damit diese Waffenart von unseren Kriegern eingesetzt werden kann, ohne auf diese Fremden angewiesen sein zu müssen."
 west_africa_greater_than_mali_title:0 "Größer als Mali!"
 west_africa_greater_than_mali_desc:0 "Nachdem wir unsere Heimatregion vereint und unsere Krieger mit neuen Waffen ausgerüstet haben, sind wir nun bereit, alle Länder zwischen der Sahara und dem Golf von Guinea zu erobern. Wir dürfen die Gelegenheit nicht verpassen, die größte Macht seit dem Untergang des Malireichs zu werden - und sogar noch viel größer!"
 west_africa_embracing_old_traditions_title:0 "Fördert alte Traditionen"
 west_africa_embracing_old_traditions_desc:0 "Seit Generationen halten wir an unseren alten Traditionen fest, doch nun verbreiten sich neue Glaubensrichtungen unter unserem Volk. Wir müssen zusammenhalten und bei unseren alten Ritualen bleiben, um zu überleben."
 west_africa_brothers_in_tradition_fetishist_title:0 "Brüder im Glauben"
 west_africa_brothers_in_tradition_fetishist_desc:0 "Unser Volk lag schon immer wegen Glaubensfragen im Zwist mit unseren Nachbarn, doch nun ist die Zeit gekommen, sich gegen die Ungläubigen zu verbünden, die unsere Territorien zu untergraben versuchen."
 west_africa_shamans_title:0 "Schamanen"
 west_africa_shamans_desc:0 "Unser Glaube ist in unserem Volk fest verankert, doch wir sind der Ansicht, dass Anbetung allein nicht ausreicht. Unsere Schamanen sind bestrebt, auch die Fremden über jenen Kult zu unterrichten, der uns stärker macht."
 west_africa_sankore_university_fetishist_title:0 "Universität von Sankore"
 west_africa_sankore_university_fetishist_desc:0 "Die Madrassa von Sankore in Timbuktu war jahrzehntelang das wichtigste Wissenszentrum südlich der Sahara. Nun ist es an der Zeit, diese Stadt einzunehmen und die dort aufbewahrten Manuskripte für uns zu nutzen."
 west_africa_sincretic_rituals_title:0 "Synkretistische Rituale"
 west_africa_sincretic_rituals_desc:1 "In den Regionen Sahel, Niger und Guinea gibt es eine große Vielfalt an Kulten, Traditionen und Glaubensrichtungen, und es liegt in unserem Interesse, ein Schmelztiegel all dessen zu sein. Nur wenn wir die Menschen verstehen, die unter unserer Herrschaft stehen, können sie uns dabei helfen, unsere Macht zu festigen."
 west_africa_embracing_new_traditions_title:0 "Fördert neue Traditionen"
 west_africa_embracing_new_traditions_desc:0 "Der Islam ist in unserer Region seit Langem präsent, wurde aber von unserer Bevölkerung nicht vollständig angenommen. Es liegt an uns, dafür zu sorgen, dass wir fromm genug sind, um uns Respekt zu verschaffen."
 west_africa_brothers_in_faith_sunni_title:0 "Brüder im Glauben"
 west_africa_brothers_in_faith_sunni_desc:1 "Unser Volk lag schon immer wegen Glaubensfragen im Zwist mit unseren Nachbarn, doch nun ist die Zeit gekommen, sich gegen die Ungläubigen zu verbünden, die unsere Territorien zu untergraben versuchen."
 west_africa_marabouts_title:0 "Marabouten"
 west_africa_marabouts_desc:0 "Seit Generationen verbreiten die Marabouten die Fünf Säulen des Islams in der Region. Nun ist es an der Zeit, ihre Bemühungen zu unterstützen, damit ihr Wort noch weiter verbreitet werden kann."
 west_africa_sankore_university_sunni_title:0 "Universität von Sankore"
 west_africa_sankore_university_sunni_desc:0 "Die Madrassa von Sankore in Timbuktu war jahrzehntelang das wichtigste Wissenszentrum südlich der Sahara. Nun ist es an der Zeit, diese Stadt einzunehmen und die dort aufbewahrten Manuskripte für uns zu nutzen."
 west_africa_the_only_faith_title:0 "Ein einziger Glaube"
 west_africa_the_only_faith_desc:0 "Seit Jahrzehnten bemühen wir uns, die Schahada, die anderen Säulen und den Koran unter den von uns beherrschten Völkern zu verbreiten. Nun jedoch müssen wir den Islam als einzige Religion durchsetzen, denn es gibt keinen Gott außer Allah."
 west_africa_gathering_tributes_title:0 "Sammelt Tribut"
 west_africa_gathering_tributes_desc:0 "Um in den kommenden Jahren an Stärke hinzugewinnen zu können, ist es nötig, dass unser Volk Tribut von unseren Nachbarn erhält."
 west_africa_clearings_irrigations_title:0 "Rodung und Bewässerung"
 west_africa_clearings_irrigations_desc:0 "Unsere Böden sind zwar bestens für die Landwirtschaft geeignet, doch wenn wir mehr Menschen in unserem Territorium unterbringen wollen, müssen wir den Wald und den Dschungel roden und unsere Flusstäler bewässern."
 west_africa_salt_cloth_shells_title:0 "Salz, Tuch und Muscheln"
 west_africa_salt_cloth_shells_desc:0 "Der Handel, der durch den Sahara-Korridor und den Golf von Guinea fließt, hat seit einiger Zeit zugenommen und es sind neue fremdländische Händler in unseren Städten aufgetaucht, die mit uns unbekannten Produkten handeln. Wir müssen diesen lukrativen Handel zu unseren Gunsten kontrollieren."
 west_africa_manufacturing_africa_title:0 "Manufakturen Afrikas"
 west_africa_manufacturing_africa_desc:0 "Seit einigen Jahren überschwemmen lukrative Handelsgüter aus Übersee unsere Territorien. Nun haben wir die Möglichkeit, selbst neue Handelsgüter zu produzieren und zu reproduzieren und davon zu profitieren, indem wir sie unserer Bevölkerung verkaufen und sogar selbst nach Übersee exportieren."
 west_africa_bilad_sudan_trade_title:0 "Handelt in Bilad al-Sudan"
 west_africa_bilad_sudan_trade_desc:0 "In den letzten Jahrzehnten wuchs der Handel so stark, dass sich in der gesamten Region wichtige Handelszentren herausbildeten. Timbuktu ist das Tor zum Norden, Kanem-Borno kontrolliert den Handel mit dem Osten und Benin ist der wichtigste Umschlagplatz an der Südküste. Nun gilt es, diese Orte und den durch sie fließenden Handel zu kontrollieren."
