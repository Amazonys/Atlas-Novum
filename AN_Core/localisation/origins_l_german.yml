 muslim_school_events.24.t:0 "Gelehrter zieht nach [Root.GetName]"
 muslim_school_events.24.d:0 "Wir haben beschlossen, einem Gelehrten einer fremden Religionsschule einen Wohnsitz innerhalb der sicheren Grenzen von [Root.GetName] zu gewähren, aber noch nicht entschieden, welchem Gelehrten genau wir dieses Privileg zukommen lassen wollen."
