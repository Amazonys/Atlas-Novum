 ###DECISIONS###
 kongo_nation_title:0 "Königreich Kongo"
 kongo_nation_desc:1 "Das Stammeskönigreich Kongo war einst eine regionale Großmacht und der Namensgeber der Kongo-Region. Mit seinem Untergang und dem Fehlen eines Nachfolgers ist eine Lücke entstanden, die nun von Europäern und anderen Mächten ausgenutzt wird. Es ist an der Zeit, diese Lücke selbst zu füllen und das Erbe des Königreichs anzutreten!"
 ethiopia_nation_title:0 "Vermächtnis der Solomoniden"
 ethiopia_nation_desc:1 "Das Reich Äthiopien ist der geistige Nachfolger des Aksumitischen Reichs, der Heimat des Sohnes des legendären Königs Salomo und der Königin von Saba sowie Verteidiger des koptischen Glaubens. Der Niedergang Äthiopiens war eine Tragödie für den äthiopisch-koptischen Glauben, doch der Geist Äthiopiens lebt in uns weiter - und wartet darauf, von einem würdigen Nachfolger wie uns neu belebt zu werden!"
 set_focus_on_professional_army_title:0 "Berufsarmee"
 set_focus_on_professional_army_desc:0 "Mit der Thronbesteigung von [Root.Monarch.GetName] wartet das Militär auf die nötigen Ressourcen, um sich auf eine schlagkräftigere, aber kleinere Armee zu konzentrieren."
 set_focus_on_professional_army_ct:1 "Das Militär hat in den letzten §Y20 Jahren§! während der Lebenszeit von §Y[Root.Monarch.GetName]§! KEINEN Schwerpunkt erhalten."
 send_the_shaman_to_a_foreign_country_title:0 "Schamanen in fremden Kulten"
 send_the_shaman_to_a_foreign_country_desc:0 "Wir können unsere Schamanen in entfernte Länder zu fremden Kulten schicken, um die religiösen Praktiken des jeweiligen Landes zu studieren."
 zulu_nation_ct:0 "Provoziert die örtliche Nguni-Bevölkerung, was zur vorzeitigen Gründung von §Y[ZUL.GetName]§! führen könnte."
 federal_kingdoms_gather_the_armies_tt:0 "Die konföderalen Königreiche sammeln in den nächsten §Y6 Monaten§! ihre Truppen, was später zu einem Zuwachs von §Y1.000 Rekrutenreserve§! pro Grund-Rekrutenreserve-Punkt in §Y[Root.Culture.GetName]en§! Provinzen führt.\nDer Zuwachs an Rekrutenreserve skaliert mit den §Ynationalen Rekrutenreserve-Modifikatoren§!.\nJede §Y[Root.Culture.GetName]e§! Provinz erhält §R+20.0%§! Autonomie."
 federal_kingdoms_internal_royal_marriage_tt:0 "Die konföderalen Königreiche organisieren in den nächsten §Y6 Monaten§! eine Heirat, was zu einem späteren Zeitpunkt in einer internen Staatsehe mündet und §Y20 Jahre§! lang die folgenden Auswirkungen hat:\n[Root.GetNobilityOrFallbackName]-Loyalitätsgleichgewicht: §G+10.0%§!\n[Root.GetNobilityOrFallbackName]-Einfluss: §Y+5.0%§!\nChance auf neuen Thronfolger: §G+100.0%§!"
 federal_celebrate_rituals_together_tt:0 "Die konföderalen Königreiche bereiten in den nächsten §Y6 Monaten§! ein Fest vor, was später zu §G+1§! Stabilität führt.\nJede §Y[Root.Culture.GetName]e§! Provinz erhält §R+10.0%§! Autonomie."
 federal_gain_tribal_allegiance_tt:0 "Die konföderalen Königreiche bekunden in den nächsten §Y6 Monaten§! ihre Loyalität zu [Root.Monarch.GetName], wodurch Ihr §G+3§! Stammestreue und §R+5.0%§! Autonomie für jede §Y[Root.Culture.GetName]e§! Provinz erhaltet."
 has_adopted_any_cult:0 "Hat einen beliebigen §YKult§! gefördert."
 switch_active_cult_decision_title:0 "Neuen Kult wählen"
 switch_active_cult_decision_desc:0 "Der [Root.Religion.GetName]e Glaube ist kein starrer Glaube mit nur einer Gottheit. Wir glauben an eine Vielzahl verschiedener Gottheiten und Kulte, die diese Gottheiten verehren. Von Zeit zu Zeit ist es jedoch nötig, dass ein Herrscher den Schwerpunkt der Anbetung zum Wohl der Nation ändert. Mithilfe unseres [Root.GetClergyName]-Standes können wir den Schwerpunkt ganz einfach wechseln."
 switch_permanent_scholar_title:0 "Gelehrten austauschen"
 switch_permanent_scholar_desc:0 "Manchmal sind die Lehren einer bestimmten Schule nicht mehr von Wert für unseren Staat. In solch einem Fall empfiehlt es sich, den Gelehrten auszuweisen und durch einen Gelehrten einer vorteilhafteren Schule zu ersetzen.\n\nDank der Verbindungen unseres [Root.GetClergyName]-Standes werden wir nicht einmal einen Malus auf unsere Außendiplomatie erhalten."
 invest_into_the_seven_cities_title:0 "In die Sieben Städte investieren"
 invest_into_the_seven_cities_desc:0 "Die Sieben Städte der Hausa sind in unserer Kulturgeschichte von großer Bedeutung. Wir können in diese Städte investieren, um ihre regionale und kulturelle Bedeutung für unseren Staat wiederherzustellen."
 zulu_nation_title:0 "Nguni militarisieren"
 zulu_nation_desc:0 "Die Armeen von [Root.GetName] sind bereits hervorragend, doch es geht noch besser. Indem wir die örtlichen Nguni bewaffnen und das Volk militarisieren, sichern wir uns Hunderte von neuen Rekruten."
 aksumite_nation_title:0 "Aksum wiederaufbauen"
 aksumite_nation_desc:0 "Die Ältesten erzählen oft Geschichten über das alte und mächtige Königreich Aksum und seinen König Kaleb, der unangefochten über das Rote Meer herrschte und als der Heilige Elesbaan bekannt war. Nun sind wir endlich bereit, ein neues Kapitel in der Geschichte zu schreiben, und daher sollten wir den Mantel unserer Ahnen übernehmen und ihren Ruhm zurückfordern."
 great_zimbabwe_nation_title:0 "Simbabwe restaurieren"
 great_zimbabwe_nation_desc:0 "Frohlocket, denn die große steinerne Stadt ist wieder bevölkert, ihre Gebäude wiederaufgebaut und sie hat ihre alte Stärke zurückgewonnen! Es ist nun an der Zeit, dass wir ihr Banner hochhalten und die Welt wissen lassen, dass Groß-Simbabwe wieder das strahlende Juwel Afrikas ist, das es einst war."
 hausa_nation_title:0 "Hausa vereinen"
 hausa_nation_desc:0 "Nach vielen Jahren voller Fehden und Kriege, die das Land erschütterten, konnten die alten Rivalitäten endlich beigelegt werden und es herrscht Frieden. Die Söhne von Bawo sind wieder unter demselben Banner vereint. Es ist an der Zeit, dass sich die Hausa wieder als Einheit erheben!"
 israel_nation_title:0 "Israel wiederaufbauen"
 israel_nation_desc:0 "Wie es verheißen ward, ist das Land Israel wieder frei von der Tyrannei der Ungläubigen. Das alte Land Davids wurde wiederhergestellt und die heilige Stadt Jerusalem wiederaufgebaut. Der Herr ist gnädig nach Zion zurückgekehrt, und die Städte quellen vom Wohlstand über."
 federal_kingdoms_gather_the_armies_title:0 "Konföderale Königreiche: Armeen versammeln"
 federal_kingdoms_gather_the_armies_desc:0 "Unsere Beziehungen zu den verschiedenen Königreichen von [Root.GetName] erlauben es uns, neue Rekrutenkontingente zu organisieren."
 federal_kingdoms_internal_royal_marriage_title:1 "Konföderale Königreiche: Heirat vereinbaren"
 federal_kingdoms_internal_royal_marriage_desc:0 "Wir können unsere internen Beziehungen nutzen, um die Heirat von [Root.Monarch.GetName] mit einem der Ehepartner der anderen Königreiche unseres Reichs zu arrangieren."
 federal_celebrate_rituals_together_title:0 "Konföderale Königreiche: Rituale abhalten"
 federal_celebrate_rituals_together_desc:0 "In besonderen Zeiten ist es wichtig, sich an das zu erinnern, was uns verbindet, und die Feste unseres Volkes zu feiern."
 federal_gain_tribal_allegiance_title:0 "Konföderale Königreiche: Stammestreue erlangen"
 federal_gain_tribal_allegiance_desc:0 "Die Königreiche bekunden [Root.GetMdemder] [Root.Monarch.GetTitle] ihre Loyalität."
 kitara_nation_title:0 "Titel des Kaiserreichs Kitara beanspruchen"
 kitara_nation_desc:0 "Nach zahlreichen Konflikten und viel Leid haben wir die Menschen der Großen Seen endlich vereint und die Kluft, die uns trennte, überwunden. Nun ist es an der Zeit, das Banner von Kitara zu hissen, um jedem zu zeigen, dass jene Einheit wiederhergestellt wurde, die einst verloren ging."
 macina_nation_title:0 "Macina gründen"
 macina_nation_desc:0 "Unser Volk hat unter unseren alten Herren schreckliches Unrecht und Tyrannei ertragen müssen, doch wir haben uns endlich von ihrem Joch befreit und sind nun bereit, unseren eigenen Weg zu gehen. Hissen wir unser neues Banner als Symbol unserer Freiheit und als Warnung für diejenigen, die es wagen, sie zu bedrohen."
 mali_nation_title:0 "Mali gründen"
 mali_nation_desc:0 "Das einst mächtige und wohlhabende Reich Mali ist vor vielen Jahren wegen eifersüchtiger Nachbarn und zänkischer Häuptlinge untergegangen. Der malische Nationalgeist kann jedoch nicht gebrochen werden und er wird in seinem Volk auf ewig weiterleben. Da die Lande rund um Manding nun wieder vereint sind, ist die Zeit gekommen, dass sich ein neuer Mansa erhebt und das Reich zu seinem früheren Ruhm zurückführt."
 mossi_nation_title:0 "Mossi-Königreiche vereinen"
 mossi_nation_desc:0 "Viel zu viele Jahre lang haben sich die Söhne von Prinzessin Yennega untereinander bekämpft, doch nun sind die ständigen Rivalitäten und Fehden beigelegt und lange verlorene Brüder reiten wieder Seite an Seite. Es ist an der Zeit, die Welt wissen zu lassen, dass die Mossi eins sind."
 nubian_nation_title:0 "Nubier vereinen"
 nubian_nation_desc:0 "Seit uralten Zeiten wurden die Königreiche Nubiens von Norden und Süden her von Ungläubigen bedroht, die uns nur unser Volk und unseren Reichtum nehmen wollen. Es ist an der Zeit, dass wir unsere Differenzen beilegen, uns vereinen und eine nubische Nation unter Gott werden."
 rozwi_nation_title:0 "Rozwi gründen"
 rozwi_nation_desc:0 "Wir sind Krieger. Wir haben die fremde Bedrohung vertrieben, das Land Simbabwe befriedet, große Steinstädte gebaut, Gold aus den Tiefen der Erde geschürft, wilde Tiere gejagt, den Handel geschützt und das Volk geeint. Wir sind die Rozwi!"
 somalia_nation_title:0 "Somalische Klans vereinen"
 somalia_nation_desc:0 "Schon immer haben die Somalier das Horn von Afrika bewohnt, doch sie waren oft gespalten und konkurrierten sowohl auf den Märkten als auch auf dem Schlachtfeld miteinander. Da die Menschen nun ihre Rivalitäten hinter sich gelassen und sich endlich unter einem gemeinsamen Banner vereint haben, ändert sich dies alles jedoch."
 ###ZIM MODIFIERS###
 zim_declining_city:0 "Verlassene Ruinen"
 desc_zim_declining_city:1 "Diese Provinz wurde verlassen. Sie hat keine Ressourcen und es gibt nur noch eine Handvoll Menschen, die sie verwalten. Neue Bewohner in der Stadt anzusiedeln, wird sich als äußerst schwierig erweisen."
 zim_restored_capital:0 "Hauptstadt wiederaufgebaut"
 desc_zim_restored_capital:0 "Die Stadt Simbabwe hat durch unsere konzentrierten Bemühungen und unsere Hingabe ihren früheren Glanz wiedererlangt und dient dem Königshof als Sitz der Macht."
 zim_desecrated_kingdom:0 "Entweihtes Königreich"
 desc_zim_desecrated_kingdom:0 "Simbabwe ist der Sitz unserer Vorfahren, und indem er es den Feinden unseres Reichs überließ, zeigte der heilige König Schwäche und ist damit des Herrschens nicht würdig."
 zim_desecrated_kingdom_tt:0 "Hält an, bis Simbabwe wieder im Besitz von [Root.GetName] ist"
 ###ADAL MODIFIERS###
 ada_preperation_for_war:0 "Adalanische Kriegsvorbereitungen"
 desc_ada_preperation_for_war:0 "Der Krieg ist in der adalanischen Gesellschaft allgegenwärtig. Wir alle warten gut vorbereitet auf den Tag, an dem wir die Äthiopier angreifen werden ...\n\nSolange wir uns im Krieg mit §Y[ETH.GetName]§! befinden und deren Entwicklung größer oder gleich unserer eigenen ist, erhalten wir den Modifikator "§YAdalanisch-Äthiopischer Krieg§!", was die folgenden Auswirkungen hat:\nMoral (Armee): §G+5.0%§!\nRegeneration (Rekrutenreserve): §G+10.0%§!\nPietät (Monatlich): §Y+0.1§!\n"
 ada_war_against_ethiopia:0 "Adalanisch-Äthiopischer Krieg"
 desc_ada_war_against_ethiopia:0 "Erneut kämpft unser Volk gegen unseren Erzrivalen Äthiopien um die Vorherrschaft am Horn von Afrika! Unsere Truppen werden die Christen dezimieren und der Bedrohung ein Ende setzen, die sie seit so vielen Jahrzehnten für uns darstellen."
 ada_expelling_of_the_christians:0 "Adalanische Konvertierungsbemühungen"
 desc_ada_expelling_of_the_christians:0 "Die Christen am Horn von Afrika haben durch ihre Expansionsversuche Leid und Elend über unser Volk gebracht. Wir müssen diese Menschen zum wahren Glauben bekehren, um den Frieden zu wahren!"
 ada_professional_army:0 "Modernisierte Armee"
 desc_ada_professional_army:0 "Die Armee von [Root.GetName] hat große Verbesserungen in Bezug auf Qualität und Ausbildung erfahren."
 ada_religious_unity_in_the_horn:0 "Religiös vereintes Horn"
 desc_ada_religious_unity_in_the_horn:0 "Wir haben das Horn von Afrika vereint und die kriegslüsternen Heiden und Ketzer aus unserer Heimat vertrieben! Die Autorität des [Root.Religion.GetName]en Glaubens ist unantastbar!"
 ada_imperial_adal_sultanate:0 "Kaiserreich Adal"
 desc_ada_imperial_adal_sultanate:0 "Wir haben die Zwiste mit den anderen somalischen Klans überwunden, die Bedrohung durch die Äthiopier beseitigt, das gesamte Horn von Afrika geeint und sind sogar nach Arabien vorgedrungen. Wir sind wahrhaftig ein Kaiserreich und als solches eine der großen Mächte Afrikas geworden."
