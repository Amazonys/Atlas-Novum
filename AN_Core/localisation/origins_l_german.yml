 negusa_nagast_legacy_desc:0 "Obwohl Äthiopien ein Reich ist, verfügt es nicht über die Mittel, um die Autorität des Negusa Nagast - des Kaisers von Äthiopien - durchzusetzen. Die Negusa-Nagast-Monarchie ist die Vorstufe jenes Reichs, zu dem sich Äthiopien entwickeln wird, und daher ist diese Reform von religiöser Uneinigkeit, einem Mangel an zentraler Macht und einer wandernden Hauptstadt geprägt, was mehr Ärger als Nutzen mit sich bringt."
