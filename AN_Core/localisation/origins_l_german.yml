 CAPITAL_MONOPOLY:0 "Produktion der Hauptstadt"
 hau_build_armies_title:0 "Versammelt eine Armee"
 hau_build_armies_desc:0 "Wenn wir als Nation überleben und erfolgreich sein wollen, müssen wir als Erstes dafür sorgen, dass uns niemand vernichten kann. Wir müssen eine Armee aufstellen, die unsere Sicherheit gewährleistet und die wir nutzen können, um unsere Feinde zu besiegen."
 hau_the_yoruba_and_nupe_title:0 "Yoruba und Nupe"
 hau_the_yoruba_and_nupe_desc:0 "Yoruba und Nupe liegen gleich nebenan und sind ein perfektes Ziel für unsere Expansion. Wir müssen sie erobern, um eine Basis zu schaffen, von der aus wir später weiter expandieren können."
 hau_gain_sea_access_title:0 "Erlangt Meerzugang"
 hau_gain_sea_access_desc:0 "Wir waren zu lange vom Meer abgeschnitten und brauchen einen Zugang, der es uns ermöglicht, unsere Reichweite weiter als je zuvor auszudehnen."
 hau_unite_the_cities_title:0 "Eint die Städte"
 hau_unite_the_cities_desc:0 "Die verschiedenen Hausa-Städte sind bereits zu lange gespalten und konkurrieren untereinander. Wir müssen sie alle unter demselben Banner vereinen - dem unseren."
 hau_develop_the_cities_title:0 "Entwickelt die Städte"
 hau_develop_the_cities_desc:0 "Da alle Hausa-Städte nun unter unserer Kontrolle sind, müssen wir sie entwickeln, damit sie wie jene Juwelen glänzen, die sie sein sollten."
 hau_resolve_internal_issues_title:0 "Interne Konflikte"
 hau_resolve_internal_issues_desc:0 "Nachdem wir die verschiedenen Hausa-Städte vereint haben, war es unvermeidlich, dass es zu internen Streitigkeiten kommen wird. Wir müssen daran arbeiten, diese Probleme zu lösen, damit wir wirklich zu einer vereinten Nation werden können."
 hau_contact_with_the_fulani_title:0 "Kontakt zu den Fulani"
 hau_contact_with_the_fulani_desc:0 "Die Fulani haben in letzter Zeit an Bedeutung gewonnen. Wir müssen Kontakt zu ihnen aufnehmen und prüfen, ob sie für uns von Nutzen sein könnten."
 hau_gather_allies_title:0 "Schmiedet Bündnisse"
 hau_gather_allies_desc:0 "Wenn wir als Nation überleben und erfolgreich sein wollen, müssen wir als Erstes dafür sorgen, dass uns niemand vernichten kann. Wir müssen Bündnisse schmieden, um die Anzahl an Bedrohungen gegen uns zu verringern und gleichzeitig unseren Schutz zu gewährleisten."
 hau_the_kanuri_threat_title:0 "Kanurische Bedrohung"
 hau_the_kanuri_threat_desc:0 "Die Kanuri sind unsere direkten Nachbarn und eine Bedrohung für unsere Expansion. Wir müssen sie beseitigen, bevor sie stark genug werden, um uns zu erobern."
 hau_the_tuareg_title:0 "Die Tuareg"
 hau_the_tuareg_desc:0 "Die Tuareg haben schon immer in den Wüsten nördlich von uns gelebt. Es ist an der Zeit, dass wir uns in diese Richtung ausbreiten und sie unter unsere Herrschaft bringen."
 hau_prepare_the_jihad_title:0 "Bereitet den Dschihad vor"
 hau_prepare_the_jihad_desc:0 "Es sollte allen klar sein, dass die Lehren des Propheten der einzig wahre Weg sind. Wir müssen bereit sein, jeden zu bekämpfen, der es wagt, etwas anderes zu behaupten."
 hau_convert_west_africa_title:0 "Konvertiert Westafrika"
 hau_convert_west_africa_desc:0 "Es gibt noch immer zu viele Menschen, die nicht an die Lehren des Propheten glauben. Das können wir nicht dulden. Wir müssen die Lehren des Propheten verbreiten, wenn wir zu einem Leuchtfeuer der Zivilisation werden wollen."
 hau_finish_the_jihad_title:0 "Beendet den Dschihad"
 hau_finish_the_jihad_desc:0 "Wir haben die Lehren des Propheten erfolgreich verbreitet, doch es gibt noch immer Menschen, die nicht an sie glauben. Wir müssen sie alle überzeugen, um ein wahres Kalifat zu werden."
 aju_completely_modernized_army:0 "Modernisierte Armee"
 desc_aju_completely_modernized_army:0 "Wir haben beschlossen, massiv in unsere Armee zu investieren und sie nach dem Vorbild der Osmanen vollständig zu modernisieren."
 aju_bought_new_guns:0 "Osmanische Feuerwaffen"
 desc_aju_bought_new_guns:0 "Wir haben uns dazu entschieden, in unsere Armee zu investieren und sie mit den Feuerwaffen des Osmanischen Reichs auszurüsten."
 aju_keep_the_ways:0 "Beibehaltung alter Methoden"
 desc_aju_keep_the_ways:0 "Wir haben uns dazu entschieden, auf die Führung der Türken zu verzichten und stattdessen die alten Kriegsmethoden beizubehalten, die für eine größere Zahl unseres Volkes leichter zugänglich sind."
 jol_the_mali_border_title:0 "Grenze zu Mali"
 jol_the_mali_border_desc:0 "Im Osten wird unsere Unabhängigkeit von der starken Nation Mali bedroht, und unsere Berater empfehlen uns zu Recht, eine Strategie zu entwickeln, um uns zu verteidigen.\n\nNur für den Fall der Fälle, versteht sich ..."
 jol_take_over_futa_jallon_title:0 "Erobert Futa Dschalon"
 jol_take_over_futa_jallon_desc:0 "Futa Dschalon ist ein Sandsteinplateau im Südwesten unseres Reichs, das im Lauf der Jahrhunderte durch die starken Regenfälle erodiert ist. Wir können die Region als lange Front gegen Mali nutzen, um dessen Macht herauszufordern."
 jol_gain_ports_title:0 "Erlangt Häfen"
 jol_gain_ports_desc:0 "Unser Volk nutzt das Meer und die Möglichkeiten, die es uns bietet, bereits seit Jahrhunderten, da der Großteil unserer Nation an der Küste liegt. Wenn wir uns auch in Zukunft auf das Meer verlassen wollen, muss sich unsere Expansion mehr denn je auf den Bau weiterer Häfen konzentrieren."
 jol_discover_europe_title:0 "Entdeckt Europa"
 jol_discover_europe_desc:0 "Hellhäutige Menschen aus dem Norden sind bereits oft an unsere Küsten gekommen, und meist haben sie versucht, mit uns Handel zu treiben. Fänden wir heraus, woher sie kommen, könnten wir selbst die Bedingungen für den Handel festlegen und jeden ihrer Versuche, uns zu übervorteilen, verhindern."
 jol_trade_experts_title:0 "Kompetente Händler"
 jol_trade_experts_desc:0 "Da wir nun über die Handelspraktiken der Europäer Bescheid wissen, können wir unsere eigenen dort verbessern, wo wir sie für unzureichend halten. Wir werden diese neuen und besseren Methoden nutzen, um zur führenden Handelsnation unserer Region aufzusteigen."
 jol_the_fulani_title:0 "Die Fulani"
 jol_the_fulani_desc:0 "Die Fulani sind unsere Nachbarn und unsere Völker stehen bereits seit Jahrhunderten in Kontakt. Auch wenn unsere Beziehungen nicht immer freundschaftlicher Natur waren, sind wir dennoch in gewisser Weise verwandt, und wir glauben daher auch, dass es möglich sein könnte, sie vollständig in unser Reich einzugliedern."
 jol_push_further_into_mali_title:0 "Weiter Richtung Mali"
 jol_push_further_into_mali_desc:0 "Wo unsere Macht zunimmt, beginnt die Macht Malis zu schwinden. Der Moment ist gekommen, um sich von jenem Joch zu befreien, unter dem unser Volk jahrelang gelitten hat. Wir werden §YBaghena§!, §YManding§! und §YMassina§! angreifen."
 jol_replace_mali_title:0 "Ersetzt Mali"
 jol_replace_mali_desc:0 "Mali löste das Reich von Ghana als Hegemon Westafrikas ab, doch nun ist unsere Zeit gekommen. Mali muss fallen! Entweder wird es unser Untertan oder wir werden es vernichten!"
 jol_the_songhai_threat_title:0 "Unterwerft Songhai"
 jol_the_songhai_threat_desc:0 "Als eine der mächtigsten Nationen in der Region ist die bloße Existenz von Songhai eine Bedrohung für unser Reich. Solange wir es nicht in Schach halten, geht Gefahr von ihm aus. Es wird vor uns niederknien oder vergehen."
 jol_west_african_great_power_title:0 "Großmacht Westafrikas"
 jol_west_african_great_power_desc:0 "Um der Welt zu zeigen, wer der wahre Herrscher Westafrikas ist, müssen wir sicherstellen, dass wir genügend Land direkt kontrollieren. Zu den Waffen!"
 jol_the_tribal_confederacy_title:0 "Konföderation der Stämme"
 jol_the_tribal_confederacy_desc:0 "Unsere Nation besteht aus mehreren kleinen Königreichen, die allein schwach sind, aber zusammen eine gewaltige Bedrohung für unsere Feinde darstellen können. Wir müssen unser Volk vereinen und die Welt erobern."
 jol_reforms_for_the_state_title:0 "Reformiert den Staat"
 jol_reforms_for_the_state_desc:0 "Als Stammeskonföderation hat unser Volk mehr Konflikte untereinander ausgetragen als gegen jene, die sich uns entgegengestellten. Das liegt vor allem daran, dass wir zu altmodische Gesetze beibehalten haben, die die Effizienz des Staates beeinträchtigen. Wir müssen sie reformieren!"
 jol_centralize_the_state_title:0 "Zentralisiert den Staat"
 jol_centralize_the_state_desc:0 "Zu lange war die Macht zwischen dem Bur und den verschiedenen Kleinkönigen oder Häuptlingen unseres Reichs aufgeteilt. Wir müssen all diese verlorene Macht bündeln und unserem Herrscher zurückgeben."
 zim_militarize_the_nguni_title:0 "Rekrutiert die Nguni"
 zim_militarize_the_nguni_desc:0 "Unser Volk besteht zwar aus wilden und starken Kriegern, doch sie sind auch Bewohner unserer stolzen Nation. Wir sollten in Erwägung ziehen, die wilden Stämme und Klans des Südens zu rekrutieren, um Verluste bei unserem eigenen Volk zu vermeiden."
 zim_learn_from_the_nguni_title:0 "Lernt von den Nguni"
 zim_learn_from_the_nguni_desc:0 "Die Nguni haben sich im Kampf bewährt und ihre Stärke und Gerissenheit unter Beweis gestellt. Wir sollten die Nguni als militärische Ressource ausbauen und von ihrer Innovationsfähigkeit lernen, um künftige Kriege besser bewältigen zu können."
 oyo_trade_with_the_muslims_title:0 "Handelt mit den Muslimen"
 oyo_trade_with_the_muslims_desc:0 "Der Handel hat in unserer Region schon immer eine große Rolle gespielt, vor allem wegen der Muslime in Timbuktu und Gao. Wollen wir ebenfalls vom Handel profitieren, dürfen wir uns nicht von ihnen abhängen lassen, sondern müssen uns aktiv an den Handelsströmen beteiligen und sie kontrollieren."
 oyo_found_the_cavalry_regiment_title:0 "Kavallerie für [Root.GetName]"
 oyo_found_the_cavalry_regiment_desc:1 "Dank unseres Handelsabkommens mit den Muslimen haben wir nun Zugang zu Pferden, einer Ressource, die in unserem Land bisher unbekannt war. Mit diesen Pferden müssen wir Kavallerie-Regimenter ausheben, so wie es auch die muslimischen Nationen getan haben."
 oyo_chaaargee_title:0 "Aaaaaaaaaangriff!"
 oyo_chaaargee_desc:0 "Da wir nun über eine Kavallerie verfügen, ist es an der Zeit, sie auch einzusetzen. Wir sollten ihre überlegene Manövrierfähigkeit dazu nutzen, um dem Feind in Windeseile die eigene Hauptstadt zu entreißen und ihn völlig zu vernichten. Genau das werden wir auch tun!"
 oyo_appease_the_oyo_mesi_title:0 "Beschwichtigt die Oyo-Mesi"
 oyo_appease_the_oyo_mesi_desc:0 "Die Oyo-Mesi, unser Rat aus Adligen, sind seit jeher ein fester Bestandteil unserer Regierung. Kein Herrscher kann ohne ihre Zustimmung gekrönt werden, und sollten sie ihn für zu tyrannisch halten, so sind es die Oyo-Mesi, die ihn vom Thron stoßen können. Wir müssen sie mit unserer Herrschaft zufriedenstellen."
 oyo_perma_claims_tt:0 "§Y[Root.GetName]§! erhält dauerhafte Ansprüche auf die Regionen §YBenin§!, §YUnterer Niger§!, §YZazzau§!, §YAtakorae§! und §YUntervolta§!."
 oyo_appease_the_oyo_mesi_ct:0 "§Y[Root.GetName]§! erhält dauerhafte Ansprüche auf die Regionen §YBenin§!, §YUnterer Niger§!, §YZazzau§!, §YAtakorae§! und §YUntervolta§!, wenn die Mission "§YBeschwichtigt die Ogboni§!" abgeschlossen wurde."
 oyo_push_north_tt:0 "§Y[Root.GetName]§! erhält Ansprüche auf jede Provinz in der Region §YSahel§!, §YNiger§! und §YGuinea§!, die nicht dem §Y[Root.Religion.GetName]en§! Glauben folgen."
 oyo_appease_the_ogboni_ct:0 "§Y[Root.GetName]§! erhält dauerhafte Ansprüche auf die Regionen §YBenin§!, §YUnterer Niger§!, §YZazzau§!, §YAtakorae§! und §YUntervolta§!, wenn die Mission "§YBeschwichtigt die Mesi§!" abgeschlossen wurde."
 oyo_push_north_title:0 "Dringt nach Norden vor"
 oyo_push_north_desc:0 "Im Gegensatz zu den dichten Dschungeln im Süden sind die üppigen Ebenen der Sahelzone im Norden eine große Quelle des Reichtums. Die Expansion nach Norden ist daher auch die einzig sinnvolle Entscheidung, die wir treffen können."
 oyo_eradicate_the_muslims_title:0 "Vernichtet die Muslime"
 oyo_eradicate_the_muslims_desc:0 "Die Muslime um uns herum haben aufgehört, unseren Zwecken dienlich zu sein, und sind zu einem Ärgernis geworden. Wir müssen sie vollständig vernichten, um Platz für unsere eigene glorreiche Expansion zu schaffen."
 oyo_eradicate_the_muslims_ct:1 "Ist entweder ein Untertan von §Y[Root.GetName]§! oder folgt dem §Y[Root.Religion.GetName]en§! Glauben."
 oyo_growth_of_power_title:0 "Wachstum der Macht"
 oyo_growth_of_power_desc:0 "Wir, die Oyo, sind bereits eine große Nation, doch wir können noch größer werden. Wir müssen unsere glorreiche Nation erweitern, damit sie von der ganzen Welt beneidet werden kann."
 oyo_develop_the_capital_title:0 "Entwickelt die Hauptstadt"
 oyo_develop_the_capital_desc:1 "Unsere Hauptstadt ist das strahlende Juwel unserer Nation und das Symbol unserer Macht. Wir müssen sie zu einer geschäftigen und florierenden Stadt entwickeln, die der Welt ganz klar ihre Bedeutung zeigt."
 oyo_reform_the_government_title:0 "Reformiert die Regierung"
 oyo_reform_the_government_desc:0 "Unsere alten Stammestraditionen sind für unsere großen Ambitionen zu klein geworden. Wir müssen unsere Regierung reformieren, wenn wir unter den Riesen der Welt bestehen wollen."
 oyo_imperial_oyo_title:0 "Kaiserreich Oyo"
 oyo_imperial_oyo_desc:0 "Oyo war in unseren Augen schon immer ein Kaiserreich, und nun ist es an der Zeit, dass es auch in den Augen aller anderen zu einem Kaiserreich wird. Wir müssen wahre Stärke zeigen, wenn wir diese Bezeichnung verdienen wollen."
 oyo_appease_the_ogboni_title:0 "Beschwichtigt die Ogboni"
 oyo_appease_the_ogboni_desc:0 "Die Ogboni hatten schon immer viel Einfluss in unserer Regierung. Abgesehen von ihrer Beteiligung an religiösen Angelegenheiten haben sie auch Einfluss auf die Ernennung von Herrschern, weshalb wir sicherstellen müssen, dass sie auf unserer Seite stehen."
 oyo_unite_the_fetishists_title:0 "Vereint die Fetischisten"
 oyo_unite_the_fetishists_desc:0 "Unsere Überzeugungen waren schon immer ein wesentlicher Bestandteil unserer Identität. Wir müssen die Menschen um uns herum davon überzeugen, dieselbe Vision zu teilen."
 oyo_gather_cults_title:0 "Versammelt Kulte"
 oyo_gather_cults_desc:0 "Da nun viel mehr Menschen unsere Überzeugungen teilen, sind wir uns klarer denn je bewusst, dass es feine Unterschiede zwischen den Schamanen gibt. Wir müssen diese Unterschiede bündeln, um eine einheitliche Vision unserer Zukunft zu schaffen."
 msi_balance_of_power_title:0 "Gleichgewicht der Macht"
 msi_balance_of_power_desc:0 "Unsere Nation ist ein Land der Häuptlinge und der religiösen Anführer, doch zu unserem Bedauern kommt es oft zu Spannungen zwischen ihnen, da die einen mehr Macht als die anderen erhalten wollen. Wir sollten mit beiden Fraktionen eine Einigung erzielen, damit sie zum Wohl unserer Nation zusammenarbeiten."
 msi_integrate_the_muslims_title:0 "Integriert die Muslime"
 msi_integrate_the_muslims_desc:0 "Wir Mossi bestehen sowohl aus Muslimen als auch aus Fetischisten, zwei Glaubensrichtungen, die für gewöhnlich hart aufeinanderprallen. Wir müssen mit beiden zusammenarbeiten und eine gemeinsame Grundlage finden, damit wir all diese interreligiösen Auseinandersetzungen vergessen können. Nur wenn wir uns alle als ein Volk der Mossi sehen, wird unsere Nation gedeihen können."
 msi_invade_the_west_title:0 "Erobert den Westen"
 msi_invade_the_west_desc:0 "Im Westen unseres Reichs herrschen Massina und Jenne über reiche Goldvorkommen und sind zu einem wertvollen Ziel für unsere Nation geworden. Sollten wir diese beiden zentralen Punkte kontrollieren, werden die Regionen um sie herum sicher auch schon bald in unsere Hände fallen. Außerdem kann ihr Reichtum unsere Kassen füllen."
 msi_gather_the_troops_title:0 "Versammelt die Truppen"
 msi_gather_the_troops_desc:0 "Wir sind ein kämpferisches Volk und es dürstet uns nach Herausforderungen und Krieg. Wir sollten diese Energie auf die Vergrößerung unserer Armeen und die Suche nach vielversprechenden Generälen konzentrieren."
 msi_unite_the_kingdoms_title:0 "Vereint das Königreich"
 msi_unite_the_kingdoms_desc:0 "Seit der Zeit von Prinzessin Yennega, ihrem Sohn Wedraogo und ihren Kindern und Enkeln ist unser Volk in mehrere Königreiche gespalten. Geeint sind wir stark, doch geteilt werden wir untergehen. Wir müssen alle Mossi unter einem einzigen Banner vereinen."
 msi_invade_the_north_title:0 "Erobert den Norden"
 msi_invade_the_north_desc:1 "In der Biegung des Nigers im Norden kontrollieren die mächtigen Städte Timbuktu und Gao die Reichtümer Westafrikas und den Handel mit den Völkern, die jenseits der großen Wüste leben. Ihr Reichtum ist unermesslich, und wir sollten uns diesen Reichtum zu eigen machen."
 msi_ruler_of_the_river_title:0 "Herrscher des Flusses"
 msi_ruler_of_the_river_desc:0 "Der Niger segnet das Land, das er durchquert und überschwemmt dieses regelmäßig, um den Boden unglaublich fruchtbar zu machen. Wir werden uns nur dann Herrscher des Flusses nennen und von dieser Fruchtbarkeit profitieren können, wenn der gesamte Flusslauf des Nigers uns - und nur uns - gehört."
 msi_hegemony_of_west_africa_title:0 "Hegemonie Westafrikas"
 msi_hegemony_of_west_africa_desc:0 "Seit Generationen kontrolliert Mali den Großteil von Westafrika mit eiserner Faust. Seine Macht schwindet jedoch, während unsere von Tag zu Tag wächst. Um uns als Hegemon dieser Region betiteln zu können, müssen wir sie beherrschen und Mali vernichten oder unterwerfen."
 msi_the_kingdom_confederacy_title:0 "Konföderales Königreich"
 msi_the_kingdom_confederacy_desc:0 "Unser Volk ist seit jeher auf die verschiedenen Mossi-Königreiche verteilt, von denen einige groß und andere unbedeutend, aber dennoch alle uneins sind. Wenn wir als Nation überleben wollen, müssen wir uns zu einer Konföderation zusammenschließen."
 msi_the_kingdom_confederacy_ct:0 "Das Ereignis "§YDas Konföderale Königreich Mossi§!" ist eingetreten."
 msi_the_centralization_question_title:0 "Zentralisierte Konföderation"
 msi_the_centralization_question_desc:0 "Die Zeiten der örtlichen Herrscher sind vorüber: Nur eine geeinte zentrale Macht sollte diese Nation führen. Wir werden dafür sorgen, dass die Menschen, die die Provinzen unseres Reichs verwalten, uns direkt Rede und Antwort stehen müssen."
 msi_the_centralization_question_tt:0 "[Root.GetName] hat mindestens §Y2§! Entscheidungen des konföderalen Königreichs erlassen."
 msi_invade_the_south_title:0 "Erobert den Süden"
 msi_invade_the_south_desc:0 "Die Städte Kong und Bonoman sind zwar nicht so wohlhabend wie ihre Gegenstücke im Norden, doch sie sind dennoch Handelszentren, durch die viel Geld fließt. Wenn wir unsere Feldzüge weiter finanzieren wollen, müssen wir sicherstellen, dass wir so viele dieser Quellen des Reichtums wie möglich kontrollieren."
 msi_balance_of_power_ct:0 "Der [Root.GetClergyName]-Stand und der [Root.GetNobilityOrFallbackName]-Stand haben einen Einflussunterschied von §Y5%§! oder weniger."
 ada_prepare_second_invasion_title:0 "Bereitet die Truppen vor"
 ada_prepare_second_invasion_desc:0 "Seit unserer Gründung auf den Ruinen von Ifat waren die barbarischen Christen Äthiopiens stets eine Bedrohung für [Root.GetName]. Auch wenn uns unser letzter Sieg über Äthiopien im Jahr 1443 die Provinz [1210.GetName] einbrachte, ist es nur eine Frage der Zeit, bis die Äthiopier zurückschlagen. Wir sollten unsere Streitkräfte auf die kommenden Konflikte vorbereiten."
 ada_prepare_second_invasion_tt:0 "§Y[Root.GetName]§! erhält die folgenden Boni, solange der Modifikator "§YAdalanische Kriegsvorbereitungen§!" aktiv ist:\nSolange sich [Root.GetName] im Krieg mit §Y[ETH.GetName]§! befindet und die Entwicklung von [ETH.GetName] größer oder gleich der von [Root.GetName] ist, erhält [Root.GetName] den Modifikator "§YAdalanisch-Äthiopischer Krieg§!", was die folgenden Auswirkungen hat:\nMoral (Armee): §G+5.0%§!\nRegeneration (Rekrutenreserve): §G+10.0%§!\nPietät (Monatlich): §Y+0.1§!"
 ada_justification_for_unity_title:0 "Rechtfertigt die Vereinigung"
 ada_justification_for_unity_desc:0 "Wir Somalier waren schon immer eine Ansammlung separater Klans, die einander bei verschiedenen Gelegenheiten bekämpften. Keiner der Klans zeigt dabei das Interesse, unser Volk zu vereinen, und diese eingebildeten Ajuuraaner ziehen es sogar vor, stattdessen ihre Felder zu bewässern. Es liegt an uns, Somalia zu vereinen und es gegen die christlichen und heidnischen Bedrohungen unter ein Banner zu bringen.\n\nVorher brauchen wir jedoch eine offizielle Rechtfertigung für den Krieg, denn sonst werden sich diese Klans niemals fügen."
 ada_justification_for_unity_at:0 "Es gibt keine andere Nation außer §Y[Root.GetName]§! mit §Ysomalischer§! Primärkultur."
 ada_justification_for_unity_bt:0 "§Y[Root.GetName]§! hat den Kriegsgrund "§YEroberung§!" gegen eine beliebige §Ysomalische§! Nation."
 ada_restore_the_old_mosque_title:0 "Restauriert die alte Moschee"
 ada_restore_the_old_mosque_desc:0 "Zeila war eine der allerersten Städte, die den Islam annahm. Vor rund 700 Jahren errichteten die ersten Muslime am Horn von Afrika die Masijd al-Qiblatayn und damit die älteste Moschee der Welt. Doch die Zeit hat ihre Spuren hinterlassen und die Moschee hat über die Zeit an Glanz verloren. Wir sollten dieses großartige Bauwerk unseres Volkes instand setzen!"
 ada_prepare_second_invasion_ct:0 "§Y[Root.GetName]§! erhält dauerhafte Ansprüche auf die Regionen §YHadiyya§!, §YShewa§!, §YTigray§! und §YZentraläthiopien§! sowie auf die Provinz §Y[2768.GetName]§!, wenn die Mission "§YRestauriert die alte Moschee§!" vorher abgeschlossen wurde."
 ada_restore_the_old_mosque_ct:0 "§Y[Root.GetName]§! erhält dauerhafte Ansprüche auf die Regionen §YHadiyya§!, §YShewa§!, §YTigray§! und §YZentraläthiopien§! sowie auf die Provinz §Y[2768.GetName]§!, wenn die Mission "§YBereitet die Truppen vor§!" vorher abgeschlossen wurde."
 ada_turkish_alliance_title:0 "Erreicht die Türken"
 ada_turkish_alliance_desc:0 "Die Kopten am Horn von Afrika sind wild und streitlustig, und selbst mit all unserer militärischen Macht werden wir kaum eine Chance gegen die Äthiopier haben. Wir brauchen einen starken Verbündeten, der sich für unsere Sache einsetzt.\n\nDie Mamelucken könnten ein solcher Verbündeter sein, doch es gibt Gerüchte über ein aufstrebendes muslimisches Reich, das die Mamelucken bald schon in den Schatten stellen wird. Diese sogenannten Türken sind das Volk dieses Reichs. Wir sollten versuchen, sie zu erreichen, und sehen, ob wir ein Bündnis mit ihnen anstreben können."
 ada_turkish_alliance_ct:0 "Ein beliebiges §Y[Root.GetAdjective]es§! Regiment befindet sich in einem Hafen in §YÄgypten§! oder im §YMaschrek§!, der an das §YMittelmeer§! oder eine §Ytürkische§! Nation angrenzt."
 ada_turkish_alliance_tt:0 "Das Regiment wird mit dem Schiff nach §YAnatolien§! reisen, in der Hoffnung, dort neue Verbündete zu finden."
 ada_destroy_ethiopia_title:0 "Vernichtet Äthiopien"
 ada_destroy_ethiopia_desc:0 "Wir haben mächtige Verbündete versammelt und unsere Armee vorbereitet. Es ist an der Zeit, den ewigen Kampf mit Äthiopien ein für alle Mal zu beenden!"
 ada_push_further_north_title:0 "Eliminiert die Kopten Nubiens"
 ada_push_further_north_desc:0 "Nach der verheerenden Niederlage Äthiopiens kann der Norden und Westen des Horns von Afrika endlich von uns eingenommen werden. Auch wenn die Mehrheit der Christen nun unter unserer Herrschaft steht, gibt es noch die nubischen Kopten, die sich der Autorität des Islams widersetzen. Wir sollten ihr Land einnehmen und diesen heidnischen Glauben ausrotten."
 ada_push_further_north_ct:1 "Jede Provinz in den Regionen §YDongola§!, §YObernubien§! und §YSennar§! befindet sich im Besitz einer §Y[Root.Religion.GetName]en§! Nation oder einem Untertan von §Y[Root.GetName]§!."
 ada_the_sahel_corridor_title:0 "Entlang der Sahara"
 ada_the_sahel_corridor_desc:0 "Westlich vom Horn von Afrika befindet sich der Sahal-Gürtel, eine passierbare Region zwischen der trostlosen Wüste der Sahara und den gefährlichen Dschungeln des Kongobeckens. Unsere Berater haben uns empfohlen, die Kontrolle über diese Passage zu übernehmen und somit eine Brücke zwischen Westafrika und dem Horn von Afrika zu schaffen."
 ada_modernize_army_title:0 "Modernisiert die Armee"
 ada_modernize_army_desc:0 "Unser Kontakt zu den Völkern von Anatolien hat uns gezeigt, welch große Bedeutung die Technologie für die Gesundheit eines Staates hat. Wir sollten unsere Armee modernisieren und neue Taktiken entwickeln, damit unsere Regimenter den bevorstehenden Schlachten standhalten können."
 ada_the_gold_of_ethiopia_title:1 "Das Gold des Horns"
 ada_the_gold_of_ethiopia_desc:0 "Das Horn von Afrika besitzt nicht viele wertvolle Ressourcen, die unsere Wirtschaft ankurbeln könnten - mit Ausnahme von zwei Goldprovinzen: [2762.GetName] und [2757.GetName]. Wir sollten uns Zugang zu ihnen verschaffen und das wertvolle Metall zu unserem Vorteil nutzen."
 ada_convert_the_horn_title:0 "Konvertiert das Horn"
 ada_convert_the_horn_desc:0 "Unsere Heimatregion wird von Ungläubigen und Ketzern gleichermaßen geplagt. Solange wir keine religiöse Einheit innerhalb unserer Nation erlangt haben, ist jede Chance auf Frieden vergebens. Wir sollten die Ungläubigen konvertieren und ihnen den [Root.Religion.GetName]en Glauben nahelegen!"
 ada_conquer_war_mre_title:0 "Konflikte der Klans"
 ada_conquer_war_mre_desc:0 "Warsangali und Marehan sind unruhige Klans, die mit Kleinkriegen und Stammeskonflikten beschäftigt sind. Ihr Volk hat genug von einem dezentralisierten Staat, der sie immer wieder im Stich lässt. Was die Somalier brauchen, ist ein starker Herrscher - und wir werden dieser Anführer sein!"
 ada_conquer_ogd_aju_title:0 "Unterwerft Ajuuraan"
 ada_conquer_ogd_aju_desc:0 "Im Gegensatz zu den somalischen Stämmen hat Ajuuraan eine zentralisierte Regierung in Form einer Theokratie. Obwohl sie dem Namen nach fromme Muslime sind, interessieren sie sich nicht für unseren Kampf gegen die christliche Bedrohung und konzentrieren sich stattdessen auf den Handel und die Expansion jenseits des Meeres. Ihre Herrschaft ist wertlos, doch das fruchtbare Land, das sie im Süden besitzen, könnte für uns von Nutzen sein."
 ada_expand_into_arabia_title:0 "Übernehmt die Heilige Stadt"
 ada_expand_into_arabia_desc:0 "[385.GetName] ist ein religiöses Zentrum und von großer Bedeutung für den muslimischen Glauben. Als gläubige Muslime sind wir verpflichtet, es vor äußeren Bedrohungen zu schützen, doch dafür müssen wir es zunächst selbst kontrollieren."
 ada_somali_empire_title:0 "Gründet das Adal-Reich"
 ada_somali_empire_desc:0 "Lange Zeit war das einzige Reich am Horn von Afrika der ungläubige Staat Äthiopien, doch dies hat sich geändert. Die Äthiopier sind besiegt, das Horn von Afrika ist unter der [Root.GetAdjective]en Herrschaft vereint und die religiösen Konflikte sind endlich beigelegt! Von heute an werden wir als neues Reich in Ostafrika bekannt sein!"
