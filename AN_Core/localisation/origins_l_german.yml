 ###ETHIOPIA MISSION REWARDS###
 eth_legacy_of_alexandria:0 "Vermächtnis von Alexandria"
 desc_eth_legacy_of_alexandria:0 "Auch wenn die Bibliothek von Alexandria vor vielen Jahrhunderten niedergebrannt ist, beherbergt die Stadt noch immer andere sehr wichtige Bibliotheken, die unschätzbar wertvolles Wissen für den Klerus und andere kluge Köpfe unseres Staats bereithalten."
 eth_coptic_offense:0 "Koptische Offensive"
 desc_eth_coptic_offense:0 "Wir stehen vor den Toren der Ungläubigen. Es gibt nur einen Weg, die Kopten dieser Welt zu verteidigen: Wir müssen in die Offensive gehen und die Muslime zurückdrängen!"
 eth_conversion_focus:0 "Rückkehr der Kopten"
 desc_eth_conversion_focus:0 "Viele der heiligen Stätten wurden aus den Händen der Ungläubigen befreit. Es ist an der Zeit, die Menschen in diesen Regionen wieder der Barmherzigkeit des Herrn zu übergeben."
 eth_blessing_of_kings:0 "Segen des Herrn"
 eth_restoration_of_antioch:0 "Restaurierung von Antiochia"
 desc_eth_restoration_of_antioch:1 "Die heilige Stadt Antiochia ist wieder in christlicher Hand, und viele Kopten reisen dorthin, um die Stadt neu zu bevölkern und ihr ihren alten Glanz zurückzugeben."
 eth_obelisk_of_axum:0 "Obelisk von Axum"
 desc_eth_obelisk_of_axum:0 "Der Obelisk von Axum ist ein altes Überbleibsel des aksumitischen Reiches und wurde im 5. Jahrhundert errichtet. Viele Pilger reisen zu diesem Obelisken, um die Vergangenheit und die Gegenwart zu ehren."
 eth_lord_of_the_horn:0 "Herr des Horns von Afrika"
 desc_eth_lord_of_the_horn:1 "Nach jahrhundertelangen inneren Kämpfen und Kriegen ist es endlich so weit: Das Horn von Afrika ist unter einem Banner vereint - unter dem [Root.GetAdjective]en Banner!"
 eth_restoration_of_ancient_borders:0 "Reich der Reiche"
 desc_eth_restoration_of_ancient_borders:0 "Unser Reich hat nicht nur eine alte historische Großmacht zurück ins Leben geholt, sondern sie auch noch weit übertroffen! Unser Reich wird ein Reich sein, das alle anderen Reiche in den Schatten stellt!"
 eth_new_christians:0 "Falash Mura"
 desc_eth_new_christians:0 "Die Falash Mura sind zwangskonvertierte Juden. Obwohl nicht alle mit ihrem neuen Schicksal zufrieden sind, genießt die Mehrheit der Falash Mura die beträchtlichen Vorteile innerhalb Äthiopiens, was den Übergang viel erträglicher macht."
 eth_united_church:0 "Vereinte Kirche"
 desc_eth_united_church:1 "Die koptische Kirche war bezüglich des biblischen Sabbats und die Einhaltung der Ruhetage gespalten. Obwohl es sich um eine recht triviale Frage handelt, war sie für die äthiopischen Kirchen dennoch von entscheidender Bedeutung. Erst nachdem sich Negusa Nagast Zara Yaqob 1442 diesem Problem gewidmet hatte, fand man eine Lösung. Seitdem ist die Kirche so geeint wie nie zuvor."
 eth_active_missionaries:0 "Aktive Missionare"
 desc_eth_active_missionaries:1 "Nach ihrer Eroberung durch Äthiopien sind in dieser Provinz Missionare aktiv, die vom Negusa Nagast entsandt wurden, um den Bewohner den rechten Weg zu weisen."
 eth_increased_gold_mining:0 "Effizienter Goldabbau"
 desc_eth_increased_gold_mining:0 "Durch den Ausbau der Infrastruktur konnte die Effizienz des Goldabbaus drastisch gesteigert werden."
 eth_merchants_in_europe:0 "Händler in Europa"
 desc_eth_merchants_in_europe:0 "Unsere Händler haben ihr Glück auf den europäischen Märkten gesucht und gefunden. Sie verkaufen dort viele unserer Waren, erwirtschaften einen beträchtlichen Gewinn und bringen diesen Reichtum zurück nach [Root.GetName]."
 eth_modernized_army:0 "Modernisierte Armee"
 desc_eth_modernized_army:0 "Durch die Modernisierung unserer großen Armee hat sich die durchschnittliche Truppendisziplin spürbar erhöht."
 eth_blessed_empire:0 "Gesegnetes Reich"
 desc_eth_blessed_empire:0 "Unsere Nation hat die Vergangenheit übertroffen, die Zukunft gesichert und das Wohlwollen des Herrn selbst gewonnen. Wir sind wahrlich ein gesegnetes Reich!"
 eth_better_integration:0 "Erhöhte Integrationsbemühungen"
 desc_eth_better_integration:0 "Wir haben beschlossen, die Integration unserer Vasallen schneller voranzutreiben."
 eth_better_vassal_handling:0 "Erhöhte Steuererhebung"
 desc_eth_better_vassal_handling:0 "Wir haben beschlossen, mehr Steuern von Vasallen einzutreiben."
 eth_surpassed_aksumite_empire:0 "Aksumitisches Vermächtnis"
 desc_eth_surpassed_aksumite_empire:0 "Die Grenzen unseres Reichs reichen weit über die des alten Aksumitischen Reichs hinaus. Wir sind die Erben des aksumitischen Vermächtnisses!"
 eth_negusa_nagast_issues:0 "Dezentralisierter Staat"
 desc_eth_negusa_nagast_issues:0 "In Äthiopien gibt es kaum eine zentralisierte Macht. Die einzige Autorität, die es gibt, ist der Negusa Nagast selbst, der seine Hauptstadt in die jeweils zu kontrollierende Region verlegt."
