 ###JEWISH MECHANICS###
 JEWISH_ASPECTS_LONG:0 "Tora-Aspekte"
 JEWISH_ASPECTS_SHORT:0 "Aspekt"
 JUDAISM_HAS_ADM_ASPECT:0 "Hat einen beliebigen £adm£ §YAspekt§! aktiviert."
 celebrate:0 "Fest abhalten"
 judaism_rosh_hashanah_aspect:0 "Rosch ha Schana"
 desc_judaism_rosh_hashanah_aspect:0 "£adm£ §YAspekt§!\n§YFest abhalten§! gibt uns §G+1§! Stabilität.\n\nObwohl unser Volk viele Jahre von den Pharaonen unterdrückt wurde, hat es nie sein Selbstwertgefühl oder den Glauben an den Herrn verloren und konnte sich nach dem Auszug aus Ägypten rasch wieder als Nation etablieren."
 judaism_simchat_torah_aspect:0 "Simchat Tora"
 desc_judaism_simchat_torah_aspect:1 "£adm£ §YAspekt§!\n§YFest abhalten§! gibt uns §G+20§! Reformfortschritt, §G+5§! Legitimität (oder das Äquivalent davon für andere Regierungsformen) und §G+5§! Anspruch des Thronfolgers.\n\nDie Tora ist die heilige Schrift des Judentums und enthält die ersten fünf Bücher der hebräischen Bibel. Sie ist auch die Quelle für unsere heiligsten Gesetze und Traditionen und verfügt über Wissen, das für uns von großem Wert ist."
 judaism_sukkot_aspect:0 "Sukkot"
 desc_judaism_sukkot_aspect:2 "£adm£ §YAspekt§!\n§YFest abhalten§! gibt uns §G0.3§! Jahre Einkommen und §G-1§! Inflation.\n\nDie Sukkoth sind im Judentum ein Fest von großer Bedeutung, da sie sowohl ein Symbol für die Ernte als auch für die Bindung an Gottes Willen sind. Während dieser Zeit ist Arbeit entweder ganz verboten oder nur stark eingeschränkt erlaubt."
 judaism_communities_aspect:0 "Jüdische Gemeinschaft"
 desc_judaism_communities_aspect:1 "£dip£ §YAspekt§!\nSolange dieser Aspekt aktiv ist, erleidet keine im Besitz befindliche §Yjüdische§! Provinz einen Malus durch §Ynicht akzeptierte Kulturen§! oder §Ygleiche Kulturgruppen§!.\n\nDas jüdische Volk war jahrhundertelang in vielen Provinzen und Nationen eine Minderheit. Auch wenn uns dieser Status das Leben unnötig erschwerte, trug er zumindest zur Schaffung eines großen Gemeinschaftsgefühls innerhalb des Judentums bei und überwand sogar die kulturellen Unterschiede, mit denen andere Religionen zu kämpfen hatten."
 jewish_abrahamic_aspect:0 "Abrahamitische Wurzeln"
 desc_jewish_abrahamic_aspect:0 "£dip£ §YAspekt§!\nJede im Besitz befindliche §Ychristliche§! oder §Ymuslimische§! Provinz erleidet nicht länger einen Malus durch falsche Religion, trägt §G-100.0%§! zur religiösen Einheit bei und hat eine Missionarsstärke (Lokal) von §R-100.0%§!.\n\nJuden, Christen und Muslime mögen ihre Unterschiede haben, doch letzten Endes lassen sich alle unsere Religionen auf den großen Abraham zurückführen. Dies ist auch der Grund, warum Christen und Muslime in unserem Reich als Brüder behandelt werden - auch wenn sich ihr Weg von unserem unterscheiden mag."
 judaism_diplomatic_rabbi_aspect:0 "Heimat der Juden"
 desc_judaism_diplomatic_rabbi_aspect:0 "£dip£ §YAspekt§!\nJede nicht theokratische §Ychristliche§! oder §Ymuslimische§! Nation erhält §G+35§! Meinung gegenüber uns.\n\nWir sind das Leuchtfeuer unseres Volkes und ziehen viele Juden aus anderen Ländern an. Die Christen und Muslime sind ebenfalls froh, dass ihre "Unerwünschten" bei uns eine Heimat finden."
 judaism_yom_kippur_aspect:0 "Jom Kippur"
 desc_judaism_yom_kippur_aspect:2 "£mil£ §YAspekt§!\nWenn sich unsere Nation im Krieg befindet, erhalten wir §G+10.0%§! Regeneration (Rekrutenreserve) und §G+5.0%§! Glaubensmacht. Dieser Effekt wird verdoppelt, wenn wir uns in einem §YVerteidigungskrieg§! befinden.\n\nDer heiligste unserer Feiertage, der Jom Kippur, ist ein Tag der Abbitte für unsere Übertretungen und ein Tag der Reue für unsere Sünden. Am Jom Kippur wird von jedem Juden erwartet, dass er fastet, beichtet und betet, oft während des Gottesdienstes in der Synagoge."
 judaism_remember_passover_aspect:0 "Pessach"
 desc_judaism_remember_passover_aspect:2 "£mil£ §YAspekt§!\nBelagerungen unserer eigenen gefallenen Festungen beginnen mit §G+2§! Belagerungsfortschritt zu unseren Gunsten. Wenn wir Belagerungen gegen feindliche Festungen gewinnen, erhalten wir §G+5§! Glaubensmacht.\n\nDas Pessachfest ist einer der wichtigsten Feiertage im Judentum und erinnert an den Auszug unseres Volkes aus Ägypten - und damit unsere Befreiung von dort. Jeder soll sich an den Mut erinnern, den unser Volk in der Vergangenheit zeigte, und daran, dass jeder Sieg ein Fest verdient."
 judaism_purim_teachings_aspect:0 "Purimfest"
 desc_judaism_purim_teachings_aspect:1 "£mil£ §YAspekt§!\nJede gewonnene Schlacht verringert die Kriegsmüdigkeit um §G-0.05§!. Jeder gewonnene Krieg gibt uns §G+10§! Glaubensmacht.\n\nDas Purimfest ist ein jüdischer Feiertag und dient dem Gedenken an die Rettung unseres Volkes vor Haman aus dem achämenidischen Perserreich. An diesem Tag ehren wir das Durchhaltevermögen, das unser Volk in jenen schwierigen Zeiten zeigte, und leben nach seinem Vorbild."
