 son_foothold_in_enemy_territory:0 "Grenze zu Mali"
 desc_son_foothold_in_enemy_territory:1 "Diese Provinz liegt an der äußersten Grenze von Songhai, dem Nachbarn von Mali. Viele Handwerker und Steinmetze haben sich in dieser Provinz versammelt, um Verteidigungsanlagen zu errichten."
 son_professional_songhaian_army:0 "Erste Berufsarmee"
 desc_son_professional_songhaian_army:1 "[Root.Monarch.GetName] hat sich dazu entschieden, den Schwerpunkt auf ein stehendes Heer zu legen. Dies hat die Qualität der Armee zwar erhöht, doch die Anwerber sind bei der Auslese der Rekruten auch wählerischer geworden."
 son_focus_on_professional_armies:0 "Berufsarmee"
 desc_son_focus_on_professional_armies:1 "[Root.Monarch.GetName] hat sich dazu entschieden, den Schwerpunkt auf ein stehendes Heer zu legen. Dies hat die Qualität der Armee zwar erhöht, doch die Anwerber sind bei der Auslese der Rekruten auch wählerischer geworden."
 son_reformed_army_technology:0 "Songhaianische Schusswaffen"
 desc_son_reformed_army_technology:1 "Schusswaffen sind eine noch nie da gewesene Technologie in der westafrikanischen Kriegsführung. Songhai ist das erste Reich, das sich den Gebrauch von Gewehren und Kanonen zu eigen machte und diese Technologie nutzte, um die anderen Mächte der Region zu dominieren.\n\nMit dem Kontakt zu den Europäern und dem Wissen um deren Technologie stieg die Qualität dieser Waffen auf ein noch höheres Niveau."
 son_modern_government:0 "Moderner Staat"
 desc_son_modern_government:0 "Unser Staat erfuhr eine entscheidende Entwicklung in Sachen Staatskunst und Regierungsführung, was ihn zum ersten modernen Staat Westafrikas machte."
 son_songhaian_empire:0 "Songhaianisches Reich"
 desc_son_songhaian_empire:0 "Wir sind zum Hegemon Westafrikas aufgestiegen! Das Songhaianische Reich soll gedeihen und dem Zahn der Zeit trotzen!"
 son_religious_scholars:0 "Religiöser Gelehrter"
 desc_son_religious_scholars:0 "Der [Root.GetClergyName]-Stand hat die religiösen Gelehrten in unserem Reich ermutigt und unterstützt sie mit eigenen Mitteln."
 son_religious_friends:0 "Frommer Ruf"
 desc_son_religious_friends:0 "Unsere Bemühungen, die Meinung unserer Glaubensbrüder über uns zu verbessern, haben uns einen positiven Ruf bei den vielen sunnitischen Staaten der Welt und bei den Anhängern unseres Glaubens gesichert."
 son_tolerance_of_old_traditions:0 "Toleranz gegenüber den Traditionen"
 desc_son_tolerance_of_old_traditions:0 "Wir haben damit begonnen, der Landbevölkerung, die noch an ihre heidnischen Traditionen und Bräuche glaubt, mehr Toleranz entgegenzubringen."
 son_defender_of_traditions:0 "Verteidiger der Traditionen"
 desc_son_defender_of_traditions:0 "Unsere tolerante Haltung und unsere Bereitschaft, die Anhänger heidnischer Glaubensrichtungen zu unterstützen, hat uns einen positiven Ruf unter den heidnischen Staaten eingebracht."
 son_salt_cloth_trader:0 "Hauptproduzent von Salz und Tuch"
 desc_son_salt_cloth_trader:0 "Wir haben einen großen Teil unserer Manufakturen und Werkstätten auf die Produktion von Salz und Tuch ausgerichtet, was uns an den Umschlagplätzen einen erheblichen Vorteil bringt."
 son_beacon_of_islam:0 "Leuchtfeuer des muslimischen Glaubens"
 desc_son_beacon_of_islam:0 "Unsere Bemühungen zur Konvertierung ganz Westafrikas haben uns zum Leuchtfeuer des muslimischen Glaubens in dieser Region gemacht. Niemand wird die Frömmigkeit unserer Herrschaft je infrage stellen."
 ###KON MISSION MODIFIERS###
 kon_south_african_hegemony:1 "Hegemon von Südafrika"
 desc_kon_south_african_hegemony:2 "Provinzen aus den Kulturgruppen der Regionen §YSüdafrika§!, §YOstafrika§! und §YGroße Seen§! erleiden keinen Malus mehr durch nicht akzeptierte Kulturen, solange dieser Modifikator aktiv ist.\n\nWir sind die Eroberer Südafrikas und haben ein Reich errichtet, das sich von der Elfenbeinküste bis nach Madagaskar erstreckt. Unsere Autorität ist unanfechtbar!"
 kon_south_african_hegemony_province:1 "Hegemon von Südafrika"
 desc_kon_south_african_hegemony_province:1 "Der Besitzer dieser Provinz hat den Titel "Hegemon von Südafrika" für sich beansprucht. Die Bewohner dieser Provinz werden die Autorität ihres Lehnsherrn nicht infrage stellen - auch wenn ihre Kultur nicht offiziell akzeptiert wird."
 temporary_colonist:0 "Abenteuerlustige Siedler"
 desc_temporary_colonist:0 "Einige innerhalb unseres Volkes sind Abenteurer, die in unbekannten Provinzen nach neuen Möglichkeiten suchen und bereit sind, sich in Ländern niederzulassen, die niemals zuvor jemand aus unserem Reich betreten hat."
 kon_european_influence:0 "Europäischer Einfluss"
 desc_kon_european_influence:1 "Unser Kontakt zu den Technologien der Europäer beschleunigt unseren eigenen Fortschritt bei der Förderung von Institutionen und neuen Ideen für unser Reich."
