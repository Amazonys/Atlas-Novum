 mal_nobles_take_over:0 "Übernahme des Adels"
 desc_mal_nobles_take_over:1 "Diese Provinz wurde von malischen Adligen übernommen, die ihre Macht innerhalb des Reichs auf Kosten der örtlichen Bevölkerung ausbauen wollen."
 mal_burghers_take_over:0 "Übernahme der Bürger"
 desc_mal_burghers_take_over:1 "Diese Provinz wurde von malischen Bürgern übernommen, die ihre Macht innerhalb des Reichs auf Kosten der örtlichen Bevölkerung ausbauen wollen."
 mal_radical_clergy:0 "Radikale Ulema"
 desc_mal_radical_clergy:0 "Die Ulema haben die Kontrolle in Mali übernommen und versuchen, den Einfluss der Dhimmi und Heiden in Mali zu untergraben."
 mal_radical_dhimmi:0 "Radikale Dhimmi"
 desc_mal_radical_dhimmi:0 "Die Dhimmi haben die Kontrolle in Mali übernommen und versuchen, den Einfluss der Ulema und Muslime in Mali zu untergraben."
 mal_the_declining_authority_of_mali:0 "Verlust der Autorität"
 desc_mal_the_declining_authority_of_mali:1 "Die Untertanen von Mali nehmen die Autorität des Mansa nicht ernst, was es äußerst schwierig macht, ihre Loyalität zu bewahren."
 mal_investment_of_the_mansa:0 "Spende von Mali"
 desc_mal_investment_of_the_mansa:0 "Die Pilger aus Mali haben tonnenweise Gold in unserer Heimat zurückgelassen. Dies hat zwar einen wirtschaftlichen Schaden verursacht, aber auch die Preise für unsere Infrastruktur gesenkt."
 mal_the_gold_inflation:0 "Gold aus Mali"
