 ###JUNIOR CULTS###
 junior_yemoja_cult:0 "Yemoja"
 desc_junior_yemoja_cult:0 "Yemoja, die Mutter des Meeres, ist eine mächtige Orisha für das Volk der Yoruba. Wir beten sie zum Schutz der Frauen, bei Seefahrten und für gute Ernten an."
 junior_roog_cult:0 "Roog"
 desc_junior_roog_cult:0 "Roog, der Schöpfer, ist der Name und die Kraft des Göttlichen für das Volk der Serer. Durch Opfer an die Geister der Ahnen, Pangool genannt, erkennen wir die Heiligkeit unseres Lebens an."
 junior_nyame_cult:0 "Nyame"
 desc_junior_nyame_cult:0 "Nyame, der Himmelsgott, erschuf laut dem Volk der Aschanti die ersten Menschen. Nyames Kinder sind die Abosom, Untergötter und Ahnen, die dafür bekannt sind, uns Menschen auf Erden zu helfen. Zusammen sind wir eins."
 junior_cwezi_cult:0 "Chwezi"
 desc_junior_cwezi_cult:0 "Wir pflegen die alten Traditionen des legendären Kitara-Reichs. Wir können uns die göttliche Gunst sichern, indem wir uns gegenüber den Naturgeistern gut verhalten, unsere Kitara-Ahnen und die Abstammungslinien wertschätzen und ihre Schreine schützen."
 junior_central_african_ancestor_cult:0 "Mlira"
 desc_junior_central_african_ancestor_cult:0 "Orakel helfen uns dabei, mit unseren toten Ahnen und den Naturgeistern Zwiesprache zu halten. Auf diese Weise können wir sichergehen, dass wir diejenigen ehren, die vor uns kamen, und in dieser so feindseligen Umgebung um ihre Hilfe bitten."
 junior_mwari_cult:0 "Mwari"
 desc_junior_mwari_cult:0 "Wir ehren den großen Gott Mwari, der diese Welt aus dem Nichts schuf und Berge erbeben lässt, wenn er spricht. Mwari ist der einzig wahre Gott, und sein Orakel und seine Stimme auf dieser Erde sind unsere Herrscher."
 junior_enkai_cult:0 "Enkai"
 desc_junior_enkai_cult:0 "Wir folgen Enkai, dem Mann im Himmel, der uns seine Herde schickte und uns zu rechtmäßigen Besitzern sämtlichen Viehs auf der Welt machte. Als Herrscher des Himmels ist er auch derjenige, der uns mit Regen segnet oder ihn in seinem Zorn zurückhält."
 junior_waaq_cult:0 "Waka"
 desc_junior_waaq_cult:0 "Der große Waka ist der Gott des Himmels, oberster und allmächtiger Herrscher des Universums. Seine Anhänger beten für Frieden und Harmonie und glauben, dass das Gleichgewicht der Welt entscheidend ist, um Katastrophen und Unglück abzuwenden."
 junior_zanahary_cult:0 "Zanahary"
 desc_junior_zanahary_cult:0 "Zanahary, der Schöpfer, ist von dualer Natur - sowohl männlich als auch weiblich, Licht und Dunkel, Himmel und Erde. Die Ahnen sind die wichtigsten Mitglieder der Gemeinschaft, da sie in direktem Kontakt mit dem Göttlichen stehen, wohingegen die Lebenden lediglich flüchtige Existenzen sind."
 junior_christianity_cult:0 "Christentum"
 desc_junior_christianity_cult:0 "Wir folgen den Wegen jenes Gottes, der Jesus Christus auf diese Erde brachte, um für unsere Sünden zu sterben."
 junior_islam_cult:0 "Islam"
 desc_junior_islam_cult:0 "Wir folgen den Wegen jenes großen Gottes, der durch seinen Propheten Mohammed dieser Welt offenbart wurde."
 junior_buddhism_cult:0 "Buddhadharma"
 desc_junior_buddhism_cult:0 "Wir folgen dem Weg des großen Lehrers Gautama Buddha, der vor vielen Jahrhunderten auf dieser Erde wandelte. Durch ihn haben wir von den vier edlen Wahrheiten, von der Wiedergeburt und vom wahren Wesen dieser Welt erfahren."
 junior_dharmic_cult:0 "Sanatana-Dharma"
 desc_junior_dharmic_cult:0 "Wir folgen den alten Wegen der hinduistischen Götter. Von ihnen haben wir von der Reinkarnation erfahren und davon, wie man eine Gesellschaft effizient durch Kasten organisiert."
 junior_south_central_american_cult:0 "Teotl"
 desc_junior_south_central_american_cult:0 "Wir haben die mystischen Wege des Gottes Teotl aus Übersee studiert. Durch Opfer und sorgfältige Beobachtung des Himmels können wir das Leben auf dieser Erde beeinflussen und das Ende der Zivilisation, wie wir sie kennen, vermeiden."
 junior_norse_cult:0 "Freya"
 desc_junior_norse_cult:1 "Wir folgen der schönen Herrin Freya, Göttin der Liebe, des Krieges und der Magie. Durch ihr Geschenk besagter Magie werden uns glorreichste Eroberungen gelingen!"
 junior_zoroastrian_cult:0 "Zoroastrismus"
 desc_junior_zoroastrian_cult:0 "Wir folgen den Lehren des Propheten Zoroaster und ehren Ahura Mazda, den Weisen. So es die Götter wollen, werden die heiligen Feuer für immer brennen."
 junior_jewish_cult:0 "Haymanot"
 desc_junior_jewish_cult:0 "Wir glauben an den einen Gott und dass wir alle die Kinder Abrahams sind. Wir verloren über die Jahrhunderte die Verbindung zu unseren jüdischen Wurzeln, doch nun nehmen wir ihre Traditionen erneut an."
