 ###KON MISSIONS###
 kon_develop_country_title:0 "Entwickelt [Root.GetName]"
 kon_develop_country_desc:0 "Unsere Nation ist auf dem besten Weg, wahre Größe zu erreichen. Damit dies gelingt, brauchen wir jedoch mehr Menschen und die entsprechende Infrastruktur. Wir sollten [1170.GetCapitalName] und die umliegenden Regionen entwickeln."
 kon_colonize_coast_title:0 "Nzimbu"
 kon_colonize_coast_desc:0 "Traditionell dienten Muschelschalen, die Nzimbu, [Root.GetName] als Währung. Sie sind recht leicht in Stücke zu brechen, und da der Zugang zu Gold in unserer Heimatregion rar ist, brauchen wir diese Muscheln, um eine Währung zu prägen.\n\nGlücklicherweise gibt es in der Nähe eine gute Quelle für mehr von diesen kostbaren Muscheln: Die Inseln vor der Küste von [1167.GetName] sind ihre Heimat. Wir sollten unser Territorium erweitern und diese Küste in unser Reich eingliedern, um unseren Zugang zu den Nzimbu zu verbessern."
 kon_protect_trade_title:0 "Kontrolliert den Handel"
 kon_protect_trade_desc:0 "Die Wirtschaft von [Root.GetName] basiert auf den Nzimbu als Währung und dem Binnenhandel. Der Binnenhandel allein ist allerdings nicht effizient genug, und deshalb sollten wir den Handel auf die inneren Stämme des Kongo, den Großen See und die Elfenbeinküste ausweiten."
 kon_seize_crown_land_title:0 "Schafft die Mani ab"
 kon_seize_crown_land_desc:0 "[Root.GetName] ist eine Konföderation von Provinzen, die von den Mani unseres Landes verwaltet werden. Sie treiben die Steuern der ländlichen Territorien ein und legen ihre Einnahmen jedes Jahr [Root.GetMdemder] [Root.Monarch.GetTitle] vor. Sollte [Root.GetMderdie] [Root.Monarch.GetTitle] damit zufrieden sein, behalten die Mani ihre Macht für ein weiteres Jahr.\n\nObwohl sich dieses Vorgehen in der Vergangenheit bestens bewährt hat, ist es eine sehr veraltete Form der Regierungsführung, und wenn unsere Nation überleben soll, müssen wir die Macht der Mani an uns binden und den Staat zentralisieren."
 kon_seize_crown_land_tt:1 "§GReduziert§! die lokale Autonomie aller im Besitz befindlichen Provinzen in den Regionen §YKongo§! und §YZentralafrika§! auf ihr Minimum."
 kon_absolute_rule_title:0 "Absolute Herrschaft"
 kon_absolute_rule_desc:1 "Die Welt verändert sich, und so verändern auch wir uns. Die Europäer haben neue Ideen an unsere Küsten gebracht. Obwohl davon nicht alle für uns praktikabel sind, ist zumindest das Konzept des Absolutismus eines, das es wert ist, dass wir es fördern. Es steht in direktem Widerspruch zu den alten, traditionellen Formen unserer Staatsregierung, doch unser Volk hat die Fortschritte gesehen, die die Europäer unter dieser Leitlinie erreicht haben.\n\nWir sollten dieses Konzept fördern und auch in unserem Reich die absolute Herrschaft einführen."
 kon_absolute_rule_ct:0 "Der §YAbsolutismus§! ist NICHT aktiv.\nDie Bedingungen für diese Mission ändern sich drastisch, sobald der Absolutismus im §YZeitalter des Absolutismus§! oder im §YZeitalter der Revolution§! aktiv wird."
 kon_annex_vassals_title:0 "Loango und Ndongo"
 kon_annex_vassals_desc:1 "Die Geschichte der Reiche Ndongo und Loango ist undurchsichtig und beruht genau wie unsere eigene Geschichte auf Legenden. Trotzdem sind diese beiden Staaten Vasallen von [Root.GetName] - zumindest dem Namen nach. Beide Königreiche sind nicht mehr dazu geeignet, dass ihre eigenen Herrscher sie regieren, und sollten stattdessen in unsere eigene Nation eingegliedert werden."
 kon_conquer_ksj_title:0 "Beseitigt die Bedrohung"
 kon_conquer_ksj_desc:1 "Unsere Heimatregion beherbergt nicht nur das [Root.GetAdjective]e Volk, sondern auch andere Stämme. Obwohl wir gewisse Gemeinsamkeiten haben und sehr nah beieinander leben, unterscheiden sich unsere Kulturen doch erheblich. Zwei dieser Kulturen werden sogar als Bedrohung für unsere Grenzen angesehen, nämlich die plündernden Yaka und die militarisierten Mbangala. Wir sollten sie rasch unterwerfen, ehe sie die Chance bekommen, zu einem ernsthaften Problem zu werden."
 kon_conquer_ksj_tt:0 "Jede §YYakaische§! Provinz befindet sich im Besitz von §Y[Root.GetName]§! oder einem nicht tributpflichtigen Untertan."
 kon_conquer_ksj_ct:0 "Jede §YMbangalaische§! Provinz befindet sich im Besitz von §Y[Root.GetName]§! oder einem nicht tributpflichtigen Untertan."
 kon_conquer_ckw_title:0 "Chokwe und Lunda"
 kon_conquer_ckw_desc:0 "Tiefer im Kongo leben die Chokwe und die Lunda, Stämme, die ihre eigene einzigartige Kultur und Tradition haben.\n\nDie Chokwe sind außergewöhnlich gute Handwerker und Künstler, und ihre Kunstwerke sind ein regionaler Schatz.\n\nDie Lunda sind bei unserem Volk für ihre effiziente Staatskunst und ihre tiefe Verbundenheit mit der Religion bekannt.\n\nUnsere Nation könnte von der Integration beider Kulturen in unsere eigene sehr profitieren."
 kon_conquer_ckw_at:1 "§Y[Root.GetName]§! oder einer seiner nicht tributpflichtigen Untertanen besitzt jede §Ychokweische§! Provinz."
 kon_conquer_ckw_bt:1 "§Y[Root.GetName]§! oder einer seiner nicht tributpflichtigen Untertanen besitzt jede §Ylundaische§! Provinz."
 kon_conquer_ckw_ct:0 "Jede Provinz, die §YElfenbein§! produziert und sich im Besitz von §Y[Root.GetName]§! oder einem seiner Untertanen befindet, erhält§Y30 Jahre§! lang den Modifikator "§YChokwe-Handwerk§!", der folgende Auswirkungen hat:\nHandelsgüter: §G+1.0§!\nWohlstand (lokales Wachstum): §G+0.25§!"
 kon_conquer_kub_title:0 "Erobert Kuba"
 kon_conquer_kub_desc:1 "Den Gründungslegenden von Kuba zufolge ist dieses Dschungelkönigreich uralt - mindestens 900 Jahre. Seine Legenden spielen für uns jedoch nur eine untergeordnete Rolle. Wichtiger ist die Kunst, die die Menschen aus Kuba zu erschaffen vermögen. Sowohl ihre Masken als auch ihre Breitschwerter - die Ilwoons - sind Zeugnisse ihrer Kunstfertigkeit und ihrer klugen Kriegsführung.\n\nWir sollten Kuba in unser Reich integrieren und uns seiner beiden charakteristischen Schätze bedienen."
 kon_conquer_kub_tt:0 "Jede §YKubanische§! Provinz befindet sich im Besitz von §Y[Root.GetName]§! oder einem nicht tributpflichtigen Untertan."
 kon_conquer_lub_title:0 "Lubanisches Eisen"
 kon_conquer_lub_desc:1 "Um an der Macht zu bleiben, braucht unsere Nation strategische Ressourcen wie Kupfer und Eisen. Während Kupfer kein großes Problem darstellt, reicht das Eisen von Mpemba nicht aus, um unsere Wirtschaft und unsere Armee aufrechtzuerhalten. Glücklicherweise hat Luba im Osten reiche Eisenvorkommen, und es könnte sich für uns als äußerst nützlich erweisen, wenn wir es von seinem Eisen ... befreien würden."
 kon_conquer_lub_tt:0 "§Y[Root.GetName]§! erhält §G4§! Jahre lang $COST|Y$¤ aus der §YEisen-§! oder §YKupferproduktion§! eines jeden Untertanen."
 kon_consolidate_central_africa_title:0 "Vereint die Kongo-Stämme"
 kon_consolidate_central_africa_desc:0 "Die vielen Stämme des Kongo standen seit jeher in Konflikt miteinander, doch das soll nun ein Ende haben!\n\nAngesichts der äußeren Bedrohungen und der Kolonisten, die versuchen, in unsere Heimat vorzudringen, müssen wir die zerstrittenen Stämme vereinen!"
 kon_consolidate_central_africa_tt:1 "Jede Provinz aus der §Ykongolesischen§! Kulturgruppe (mit Ausnahme der sawabantuischen und jukunischen Kultur) befindet sich im Besitz von §Y[Root.GetName]§! oder dessen Untertanen."
 kon_greatest_power_kongo_title:1 "Hegemon Afrikas"
 kon_greatest_power_kongo_desc:2 "Mit der Vereinigung des Kongo ist der Zugang zu den Großen Seen sowie Ost- und Südafrika frei. Es ist an der Zeit, dass der Süden Afrikas von einem Imperium regiert wird, das diese Regionen zusammenhält und vor den lauernden Blicken der Europäer schützt - und wir werden dieses Imperium sein!"
 kon_greatest_power_kongo_tt:1 "Provinzen in Afrika mit einer Kulturgruppe aus den Regionen §YSüdafrika§!, §YOstafrika§! und §YGroße Seen§! erhalten keine Mali durch nicht akzeptierte Kulturen.\n\nDer Modifikator "§YHegemon Südafrikas§!" wird §Rentfernt§!, wenn [Root.GetName] die Kulturgruppe wechselt."
 kon_reform_army_title:0 "Gründet eine Armee"
 kon_reform_army_desc:0 "[Root.GetName] hatte traditionell nie eine Armee. Bestenfalls gab es die königliche Garde, die für die Sicherheit [Root.GetMunseresunserer] [Root.Monarch.GetTitle][Root.GetMsMale] sorgte, doch ansonsten mussten wir uns immer auf eine unprofessionelle Bauernarmee verlassen.\n\nDas ging zwar in der Vergangenheit gut, ist aber keine solide Strategie für die Zukunft. Wir müssen eine Berufsarmee aufbauen."
 kon_obliterate_great_power_army_title:0 "Beweist Stärke"
 kon_obliterate_great_power_army_desc:0 "Großmächte kontrollieren diese Welt und entscheiden nun über das Schicksal Afrikas - unser Schicksal! Obwohl wir kein kriegerisches Königreich sind, werden wir uns gezwungen sehen, unsere Stärke zu beweisen, indem wir eine andere Großmacht in einem Krieg besiegen. Andernfalls werden wir niemals Herr über unser eigenes Schicksal sein."
 kon_obliterate_great_power_army_at:0 "Eine beliebige §YGroßmacht§! hat weniger als §Y50§! Kriegsstand gegen §Y[Root.GetName]§!."
 kon_obliterate_great_power_army_bt:0 "Jede Nation mit mindestens gleich viel oder mehr Gesamtentwicklung (einschließlich Untertanen) als [Root.GetName] hat weniger als §Y50§! Kriegsstand gegenüber §Y[Root.GetName]§!."
 kon_obliterate_great_power_army_tt:0 "§Y[Root.GetName]§! ist die einzige verbliebene Großmacht."
 kon_anzikus_copper_title:0 "Makokos Kupfer"
 kon_anzikus_copper_desc:1 "Der König von Tyo, der sogenannte "Makoko", herrscht über Anziku und seine reichen Kupferadern. Historisch gesehen hatten wir keine Streitigkeiten mit dem Volk von Tyo, doch sein Kupfer ist von hervorragender Qualität und wird in unserem eigenen Königreich für zivile und militärische Zwecke benötigt. Es wäre von Vorteil, wenn Tyo ein Teil von [Root.GetName] würde."
 kon_collect_cults_title:0 "Trefft andere Kulte"
 kon_collect_cults_desc:0 "Keine Religion ist so vielfältig und komplex wie die Glaubensrichtungen und Kulte Afrikas. Alle Stämme und alle Königreiche haben unterschiedliche Auffassungen von der Kosmologie unserer Welt, und doch sind diese Überzeugungen nur selten ein Grund, sich gegenseitig zu bekämpfen. Stattdessen suchen wir die anderen Stämme auf, um mehr über ihren Glauben zu erfahren und sogar unseren eigenen auf dieser Grundlage zu erweitern."
 kon_fetishist_alliances_title:0 "Schamanistische Bündnisse"
 kon_fetishist_alliances_desc:1 "Unsere Religion beruht auf dem kulturellen Austausch und der Stammesdiplomatie. Wir sollten Verbündete und Untertanen sammeln, um unsere Beziehungen zu den verschiedenen Kulten zu verbessern und zu pflegen."
 kon_fetishist_alliances_tt:0 "Ist §YFetischistisch§! und entweder ein §YUntertan§! oder ein §YVerbündeter§! von §Y[Root.GetName]§! oder hat eine Meinung von §Y150§! gegenüber §Y[Root.GetName]§!."
 kon_repel_the_missionaries_title:0 "Wehrt die Christen ab"
 kon_repel_the_missionaries_desc:0 "Männer mit einer sehr hellen Hautfarbe tauchten an unseren Küsten auf und begannen, Vorstellungen von einem am Kreuz aufgehängten Mann zu verbreiten. Zunächst schienen sie nur freundliche Geschichtenerzähler zu sein, doch dann versuchten sie, unsere alten Traditionen niederzubrennen - und die Menschen, die ihnen folgen, hörten auf sie! Wir können nicht zulassen, dass diese Missionare weitermachen!"
 kon_repel_the_missionaries_tt:1 "§Y[Root.GetName]§! ist nicht länger das Ziel fremder Missionare."
 kon_convert_west_africa_title:0 "Befreit die Kulte"
 kon_convert_west_africa_desc:1 "Afrika hat Invasionen durch Muslime und Christen erlebt - beide in dem Versuch, unsere Traditionen und unser Erbe auszurotten und durch ihre eigenen Ideen zu ersetzen. Das muss ein Ende haben! Wir werden diese Fanatiker in ihre Heimat zurücktreiben und den Kontinent für unsere Brüder zurückerobern!"
 kon_convert_west_africa_bt:1 "Jede besiedelte Provinz in den Regionen §YNiger§! und §YGuinea§! ist §Yfetischistisch§!."
 kon_convert_west_africa_ct:0 "[Root.GetName] hat beschlossen, sich den Europäern zu §Ywidersetzen§!."
 kon_convert_the_country_title:0 "Fördert das Christentum"
 kon_convert_the_country_desc:0 "Wir haben beschlossen, uns auf die Seite der Europäer zu stellen, doch sie werden uns niemals als gleichberechtigt ansehen, solange wir nicht das Licht des Herrn akzeptieren. Wir müssen offiziell katholisch werden und König und Volk gleichermaßen davon überzeugen."
 kon_churches_for_the_pope_title:0 "Kirchen für das Volk"
 kon_churches_for_the_pope_desc:1 "In der Vergangenheit, als wir noch Naturgeister und die Geister unserer Ahnen anbeteten, hatten wir keine Gotteshäuser, sondern bestenfalls Schreine, die von einem Schamanen betreut wurden.\n\nDiese Zeiten sind glücklicherweise vorbei, und nun ist es unsere wichtigste Aufgabe, Kirchen zu bauen, damit jeder in unserem Volk mit dem Herrn in Berührung kommen kann."
 kon_gain_cardinal_title:0 "[Root.GetAdjektive]er Kardinal"
 kon_gain_cardinal_desc:1 "Während sich unser Volk immer mehr mit den Schriften der Bibel und den Lehren Christi vertraut macht, wächst auch der katholische Einfluss in Zentralafrika. Wenn wir wollen, dass dies so bleibt, brauchen wir einen offiziell ernannten Kardinal. Es wäre von Vorteil, wenn wir an den Papst oder zumindest an eines der katholischen Länder mit einem Kardinal herantreten würden."
 kon_gain_cardinal_at:0 "Der §YKirchenstaat§! oder eine andere Nation, die einen §YKardinal§! hat, ist entweder mit [Root.GetName] §Yverbündet§! oder hat eine Meinung von mindestens §Y100§! gegenüber [Root.GetName]."
 kon_gain_cardinal_bt:0 "Der §YKirchenstaat§! existiert NICHT und es gibt keine Nation, die einen Kardinal hat."
 kon_spread_catholicism_title:0 "Verbreitet Gottes Wort"
 kon_spread_catholicism_desc:0 "Die Europäer brachten uns Krankheiten und unlauteren Handel, aber auch Technologie und Fortschritt. Das wichtigste Gut, das sie mitbrachten, ist jedoch das Licht des Herrn. Es ist im besten Interesse der afrikanischen Bevölkerung, dieses Geschenk ebenfalls zu empfangen und Teil der katholischen Kirche zu werden."
 kon_build_navy_title:0 "[Root.GetAdjective]e Flotte"
 kon_build_navy_desc:1 "Die Welt verändert sich. Männer mit blasser Haut und nie gesehener Rüstung besuchen unsere Küsten und bringen unserem Volk neue Ideen, während Fremde mit uns Handel treiben. Oft ist es jedoch fraglich, ob ihre Absichten unserem Interesse dienen, und so müssen wir uns darauf vorbereiten, unsere Heimat gegen diese Eindringlinge vom Meer aus zu verteidigen, indem wir selbst Kriegsschiffe bauen."
 kon_find_europe_title:0 "Findet die Europäer"
 kon_find_europe_desc:1 "Diese Männer - diese Europäer -, die von weit entfernten Orten kommen, haben uns alle möglichen Geschichten über ihre Heimat erzählt und warum sie Sklaven für ihre Arbeit brauchen. Wir sollten selbst nachsehen, wie wahr ihre Geschichten sind, und dieses Europa mit eigenen Augen erblicken."
 kon_find_europe_tt:0 "[Root.GetName] hat eine Provinz in §YEuropa§! entdeckt."
 kon_find_europe_ct:0 "[Root.GetName] hatte Kontakt zu §YEuropäern§!."
 kon_face_off_against_europeans_title:0 "Besiegt die Sklavenhändler"
 kon_face_off_against_europeans_desc:1 "Die Sklavenhändler aus Europa werden in ihrem Streben nach Sklaven immer unverschämter. Sie machen keinen Unterschied mehr zwischen Unterschicht und Mani und nehmen sich für ihre Plantagen, wen sie wollen. Die offizielle Ausweisung hat wenig bis gar keine Wirkung gezeigt, und es gab sogar Berichte von Überfällen auf unsere Dörfer, bei denen sie unsere Brüder entführten.\n\nWir können das nicht weiter zulassen! Wir müssen uns gegen die Europäer stellen und sie im Kampf besiegen, wenn wir wollen, dass diese Dreistigkeit aufhört!"
 kon_face_off_against_europeans_bt:0 "Die Anforderungen werden aufgedeckt, sobald die Mission "§YFindet die Europäer§!" abgeschlossen wurde."
 kon_face_off_against_europeans_ct:1 "§Y[Root.GetName]§! erhält einen dauerhaften Anspruch auf alle Provinzen des §Ynördlichen§! und §Ysüdlichen Afrikas§!, die von einer §Yeuropäischen§! Nation gehalten werden."
 kon_banish_the_westerners_from_africa_title:0 "Verbannt die Europäer"
 kon_banish_the_westerners_from_africa_desc:2 "Wir werden niemals sicher sein, solange die Europäer in irgendeiner Form Einfluss irgendwo in Südafrika haben. Wir müssen diese Bedrohung aus unserer Heimatregion vertreiben und sie zurück in den kalten Norden schicken!"
 kon_banish_the_westerners_from_africa_tt:0 "Auf dem Subkontinent §YSüdafrika§! oder in den Regionen §YNiger§! und §YGuinea§! gibt es KEINE Provinz, die einer Nation gehört, deren Hauptstadt in §YEuropa§! liegt, außer sie gehört einem europäischen Untertan von §Y[Root.GetName]§!."
 kon_protector_of_africa_title:0 "Beschützer von Afrika"
 kon_protector_of_africa_desc:0 "Wir sind viel mehr als eine Regionalmacht in Zentralafrika: Wir sind der Verteidiger Afrikas, der die Menschen vor den opportunistischen Europäern schützt!"
 kon_become_proper_monarchy_title:0 "Wahres Königreich"
 kon_become_proper_monarchy_desc:1 "[Root.GetMUnserUnsere] [Root.Monarch.GetTitle] wird innerhalb unserer Gesellschaft bereits als Monarch angesehen, doch in den Augen dieser blassen Männer sind wir nur "Barbaren" oder "wilde Stämme". Natürlich haben diese Leute keine Ahnung von unserer Kultur, aber solange sie uns nicht auf Augenhöhe begegnen, werden wir nicht in der Lage sein, von ihrer Technologie und den Ideen, die sie mitbringen, zu lernen."
 kon_accelerate_slave_trade_title:0 "Sklavenhandel"
 kon_accelerate_slave_trade_desc:1 "Unser Reich tauscht mit den Europäern viele Waren aus, von Elfenbein bis Kupfer. Ein Handelsgut ist bei den Europäern jedoch besonders beliebt: Sklaven. Diese Menschen, die man an die Europäer verkauft, kommen aus der Unterschicht unserer Nation und haben sich entweder unvorstellbar hoch verschuldet oder Verbrechen begangen.\n\nDie Nachfrage der Europäer nach Sklaven ist rasant gestiegen und die Organisation des Sklavenmarkts schwierig geworden. Wir sollten die Sklavenzentren ausbauen und die örtliche Infrastruktur fördern, um sie besser verwalten zu können."
 kon_study_european_technology_title:0 "Modernisiert [Root.GetName]"
 kon_study_european_technology_desc:0 "Der Fortschritt der Europäer erstaunt unser Volk und die Mani gleichermaßen. Wir haben uns auf ihre Seite gestellt und den Sklavenhandel gefördert, um von ihrer Technologie zu lernen und unsere eigene Zivilisation voranzubringen. Es ist an der Zeit, unsere Nation zu modernisieren!"
 kon_abolish_slavery_title:0 "Verbannt die Sklavenhändler"
 kon_abolish_slavery_desc:1 "Der Sklavenhandel hat seinen Zweck erfüllt. Er hat uns die Möglichkeit eröffnet, unseren Staat zu modernisieren. Nun überwiegen die negativen Auswirkungen, denn die Europäer werden immer unverschämter in ihrer Forderung nach Sklaven. Sie organisieren sogar Sklavenüberfälle und nehmen unsere Brüder ohne Rücksicht auf deren sozialen Status gefangen. Wir müssen die Sklaverei abschaffen und die Europäer aus Afrika vertreiben, wenn wir wollen, dass ihre Dreistigkeit aufhört!"
 kon_abolish_slavery_tt:0 "Es existiert keine §Yeuropäische§! Nation, die eine §Ysklavenproduzierende afrikanische§! Provinz hält."
 kon_abolish_slavery_bt:0 "Die Anforderungen werden aufgedeckt, sobald die Mission "§YModernisiert [Root.GetName]§!" abgeschlossen wurde."
 kon_amongst_the_great_powers_title:0 "Eine der Großmächte"
 kon_amongst_the_great_powers_desc:0 "Wir sind nicht länger ein Stamm, sondern eines der großen Reiche der Welt! Wir haben unsere Nation modernisiert, die mächtigen Kolonisatoren vertrieben und die barbarische Sklaverei abgestreift!"
 ###ZIM MISSIONS###
 zim_decline_of_zimbabwe_title:0 "Schicksal von Simbabwe"
 zim_decline_of_zimbabwe_desc:0 "Simbabwe ist die Hauptstadt des ehemaligen Imperiums Groß-Simbabwe und dient nun als Zentrum unserer Regierung. Das Schicksal dieser Stadt hängt jedoch in der Schwebe und die Ressourcenknappheit hat dazu geführt, dass die Bewohner fortgehen und in andere Provinzen unseres Reichs ziehen.\n\nIn Zeiten wie diesen ist es am wichtigsten, dass wir unsere Nation so stabil wie möglich halten."
 zim_decline_of_zimbabwe_tt:0 "Das Ereignis "§YRegression in Simbabwe§!" ist eingetreten."
 zim_restore_the_city_title:0 "Restauriert Simbabwe"
 zim_restore_the_city_desc:1 "Die große Stadt Simbabwe wurde vor 200 Jahren erbaut und spielt daher eine wichtige Rolle in unserer Geschichte. Sie beherbergt die vielen großen Steinhäuser unseres Volkes, bewahrt die Geschichten unserer Vergangenheit und wurde sogar in den heiligen Büchern jener Fremden erwähnt, die uns besuchten und sie als "die goldene Stadt" bezeichneten.\n\nNun ist die einst große Metropole nur noch eine verlassene Ruine, in der nicht einmal die Geister unserer Ahnen bleiben wollen. Wir können nicht zulassen, dass diese wichtige Stadt verkommt!"
 zim_restore_old_empire_title:0 "Übertrefft Groß-Simbabwe"
 zim_restore_old_empire_desc:2 "Vor der Zeit von Mutapa dominierte das Reich Groß-Simbabwe das südliche Afrika in kultureller, wirtschaftlicher und militärischer Hinsicht. Das Reich zerfiel jedoch im Lauf der Zeit, und unser Staat hat sich erhoben, um seinen Platz einzunehmen. Nach der Instandsetzung der alten Stadt ist es nun unsere Aufgabe, den Platz dieses alten Reichs einzunehmen - und es sogar in den Schatten zu stellen."
 zim_european_contact_title:0 "Kontakt mit Europäern"
 zim_european_contact_desc:1 "Unser Reich hat schon immer viele Fremde aus fernen Ländern angezogen. Die Europäer, die uns sogar noch fremder sind als die Muslime, bilden da keine Ausnahme, denn auch sie haben letztlich unser Land erreicht. Der Kontakt mit ihnen war jedoch bestenfalls oberflächlich, und wir müssen einen besseren Weg finden, um mit den Europäern in Verbindung zu bleiben, damit wir mit ihnen Handel treiben und von ihnen lernen können."
 zim_european_contact_tt:1 "Eine beliebige §Ychristliche§! Nation in §YEuropa§! hat entweder §Y75§! Meinung gegenüber [Root.GetName], ist ein §YUntertan§! oder der §YLehnsherr§! von [Root.GetName], garantiert §Y[Root.GetName]§! die Unabhängigkeit oder ist mit [Root.GetName] §Yverbündet§!."
 zim_develop_gold_title:0 "Die Legende von Ophir"
 zim_develop_gold_desc:1 "Die Muslime des Nordens und die Reisenden aus dem Westen behaupten, wir seien das gepriesene Land Ophir, ein Ort aus ihren heiligen Schriften, an dem die Städte aus Gold sind. Wir sollten dieser Legende gerecht werden und unseren Goldabbau ausweiten - wenn schon nicht zur Steigerung unseres Ansehens, so doch wenigstens für unsere Wirtschaft."
 zim_conquer_coast_title:0 "Erobert Sofala"
 zim_conquer_coast_desc:0 "Die Hafenstadt Sofala ist ein wichtiger Umschlagplatz und hat jahrhundertelang unsere Waren in Asien verteilt. Sie war jedoch nie in unserem Besitz, und wenn wir unsere Verbindung nach Asien wiederherstellen wollen, müssen wir diese wichtige Stadt erobern."
 zim_build_navy_title:0 "Baut eine Handelsflotte"
 zim_build_navy_desc:1 "Das Reich Simbabwe pflegte in der Vergangenheit eine florierende Handelsbeziehung zu den Asiaten aus dem Fernen Osten, doch es war eine sehr einseitige Angelegenheit, da die Händler zu uns kommen mussten.\n\nIn der heutigen Zeit ist dies jedoch keine brauchbare Handelsstrategie mehr. Sofala hat uns gezeigt, dass der Handel nur für diejenigen aufblühen kann, die die Wellen beherrschen, und daher müssen wir uns an diese neuen Umstände anpassen und eine eigene Handelsflotte aufbauen."
 zim_build_navy_tt:0 "§Y[Root.GetName]§! erhält einen Anspruch auf jede Küstenprovinz in der Region §YHorn von Afrika§!."
 zim_dominate_upstream_trade_title:0 "Reichtum Adens"
 zim_dominate_upstream_trade_desc:1 "Obwohl wir in der Vergangenheit mit den Asiaten aus dem Fernen Osten Handel trieben, ist es sehr unwahrscheinlich, dass wir diese alten Handelsbeziehungen jemals wiederaufleben lassen können. Dennoch gibt es keinen Grund zur Besorgnis. Der Reichtum des ostasiatischen Handels fließt durch Indien und erreicht schließlich den Golf von Hormus und den Golf von Aden. Da Hormus zu weit entfernt sein könnte, der Golf von Aden jedoch innerhalb unserer Reichweite liegt, ist alles, was wir tun müssen, die Küste am Horn von Afrika zu ... befreien."
 zim_dominate_upstream_trade_at:0 "Ist eine §YKüstenprovinz§! in der Region §YHorn von Afrika§!."
 zim_dominate_upstream_trade_ct:0 "Ihr erhaltet Handelseinkommen im Wert von §G2§! Jahren."
 zim_dominate_upstream_trade_tt:0 "Mutapanischer Handelseinfluss"
 zim_zanzibar_greatest_market_title:0 "Monopolisiert Ostafrika"
 zim_zanzibar_greatest_market_desc:0 "Der Handel floriert und unsere Staatskasse füllt sich, doch das ist nicht genug. Die Reichtümer der Vergangenheit überwiegen noch immer unseren heutigen Wohlstand. Das muss sich ändern! Wir sollten den Dukatenstrom an der Küste Ostafrikas kontrollieren, die wichtigen Handelszentren monopolisieren und so viele exotische Handelsgüter aus Indien und Asien wie möglich auf unseren Markt lenken."
 ZIM_TRADE_DOMINANCE:0 "Mutapanische Handelsdominanz"
 zim_zanzibar_greatest_market_tt:2 "Dank der erfolgreichen Kontrolle bei der Verteilung von Reichtümern hat [Root.GetName] seine Vormachtstellung auf den fernöstlichen Märkten wiederhergestellt.\n[Root.GetName] erlangt bis zum Ende des Spiels den Modifikator "§YMutapanische Handelsdominanz§!" (Handelsmacht §G+15.0§!) im §YGolf von Aden§!, in §YSansibar§!, am §YKap der Guten Hoffnung§!, in §YGujarat§!, §YKoromandel§!, §YMalakka§!, §YKanton§!, §YHangzhou§! und §YBeijing§!."
 zim_zanzibar_greatest_market_at:0 "Einer der Umschlagplätze §YKap der Guten Hoffnung§!, §YSansibar§! oder §YGolf von Aden§! ist der höchstwertigste Umschlagplatz der Welt und §Y[Root.GetName]§! ist die stärkste Handelsmacht an diesem Umschlagplatz."
 zim_zanzibar_greatest_market_bt:1 "§Y[Root.GetName]§! ist entweder die stärkste Handelsmacht in §YGujarat§!, §YKoromandel§! oder §YMalakka§! oder besitzt dort mindestens §Y10%§! Handelsmacht."
 zim_cults_title:0 "Mwarischer Glaube"
 zim_cults_desc:1 "Auch wenn [Root.GetMderdie] Mwenemutapa [Root.GetMderdie] göttliche Herrscher[Root.GetMinFemale] unserer Religion und unseres Staates ist, ist [Root.Monarch.GetSheHe] dennoch [Root.GetMeineine] gehorsame[Root.GetMrMale] Anhänger[Root.GetMinFemale] des allmächtigen Mwari - ein Wesen, das über die Geister unserer Ahnen herrscht, und die Gottheit der Schöpfung, des Glücks und vieler weiterer Aspekte. Es ist notwendig, dass wir seinen Namen mit Tempeln ehren."
 zim_council_title:0 "Ausgewogener Rat"
 zim_council_desc:1 "Unser Reich hat einen Rat, der [Root.GetMdendie] [Root.Monarch.GetTitle] bei [Root.Monarch.GetHerHis]er Entscheidungsfindung berät. Diese sogenannten Minister haben große Macht in bestimmten Bereichen unserer Nation, wie etwa bei gerichtlichen Entscheidungen. Gleichzeitig sind sie auch wichtige Mitglieder früherer Stämme, die sich entschieden haben, sich uns anzuschließen, anstatt zu kämpfen. Wir sollten dafür sorgen, dass sie sich am Königshof wohlfühlen."
 zim_reform_army_title:0 "Reformiert das Militär"
 zim_reform_army_desc:2 "Gemäß den mündlichen Überlieferungen unseres Volkes wurde unser Reich vom ersten Mwene, dem Kriegerprinzen Nyatsimba Mutota, gegründet, der auch die ersten Schritte für die Gründung einer mächtigen Armee einleitete.\n\nWir können uns jedoch nicht auf den Erfolgen eines Mwene ausruhen, der früher einmal lebte. Wir sollten stattdessen das Militär noch weiter verstärken, damit [Root.GetName] sicher ist."
 zim_conquer_north_title:0 "Eisen und Tuch"
 zim_conquer_north_desc:1 "Obwohl Gold ein sehr wertvolles Metall und auch Elfenbein äußerst begehrt ist, eignen sich beide nicht zum Schmieden von Waffen oder zum Schneidern unverwechselbarer Soldatenkleidung. Die Provinzen Kalonga und Lundu verfügen über die von uns gesuchten Materialien, und wir sollten sie einnehmen, um ihre Ressourcen für unsere Ziele nutzen zu können."
 zim_discover_the_cape_title:0 "Erkundet den Süden"
 zim_discover_the_cape_desc:1 "Wir wussten noch nie genau, was sich im Süden unseres Reichs verbirgt. Wir sollten eine Expedition auf die Ebenen des Südens entsenden und nachsehen, was dort auf uns wartet."
 zim_annex_vassals_title:0 "Integriert Torwa"
 zim_annex_vassals_desc:0 "Die Torwa-Dynastie ist ein Überbleibsel des alten Reichs Simbabwe und wurde zu unserem Untertan, nachdem wir an die Macht gekommen waren. Die Qualität ihrer Armeen ist unübertroffen, doch ihre Loyalität gegenüber [Root.GetMdemder] [Root.Monarch.GetTitle] ist manchmal fragwürdig. Es ist an der Zeit, sie richtig in unseren Staat einzugliedern."
 zim_annex_vassals_ct:0 "Die §YButua-Krieger§! werden zu einer einzigartigen Söldnerarmee, die nur [Root.GetName] zur Verfügung steht."
 zim_strong_rulership_title:0 "Starke Herrschaft"
 zim_strong_rulership_desc:0 "[Root.GetMUnserUnsere] [Root.Monarch.GetTitle] repräsentiert unseren Staat und unsere Religion. [Root.Monarch.GetSheHeCap] ist der Mittelpunkt unserer Gesellschaft und verdient als solches nur das Beste."
 zim_dominate_south_africa_title:1 "Kontrolliert Südafrika"
 zim_dominate_south_africa_desc:0 "Die Ebenen in unserem Süden sind unbesetzt, und von daher haben wir einen rechtmäßigen Anspruch auf sie. Wir sollten dafür sorgen, dass wir diese Ansprüche in die Tat umsetzen."
 zim_amongst_the_great_powers_title:0 "Großmacht Afrikas"
 zim_amongst_the_great_powers_desc:0 "Die Welt schrumpft, während Fremde aus dem Norden versuchen, ihren Einfluss global auszuweiten. Wir müssen einer der großen Akteure der Welt werden, damit unser eigener Staat nicht in Vergessenheit gerät oder zum nächsten Ziel der Europäer wird."
 zim_amongst_the_great_powers_tt:0 "Diese Machtprojektion ist §Ypermanent§!."
 zim_modernize_state_title:0 "Modernisiert den Staat"
 zim_modernize_state_desc:1 "Seit unserer Gründung hat das Volk den Mwenemutapa als Abbild von Mwari, der Gottheit unseres Simbabwes, verehrt. Mit der Ankunft von Fremden aus dem Norden ist jedoch ein neues Weltbild in die Köpfe der Menschen eingedrungen. Eines, in dem der Mwenemutapa ein Untertan unseres Gottes ist - und eines, in dem das Volk über [Root.GetName] herrscht.\nDoch Gedanken allein können einen Staat nicht modernisieren. Wir brauchen die Technologie und das Wissen, um unsere Regierung zum Wohl unseres Volkes zu verändern."
 ###AJU MISSIONS###
 aju_annex_mogadishu_title:0 "Annektiert Mogadischu"
 aju_annex_mogadishu_desc:0 "Mogadischu ist eine Perle am Horn von Afrika. Die Stadt ist ein prächtiges Handelszentrum, das Händler aus der gesamten arabischen und indischen Welt anzieht. Es ist an der Zeit, diese schöne Stadt einzugliedern und ihren Einfluss zu unserem Vorteil zu nutzen."
 aju_gold_minting_title:0 "Zugang zu Gold"
 aju_gold_minting_desc:1 "Mogadischu prägte seine eigenen Münzen und trug damit zur Zentralisierung seiner wirtschaftlichen Vorherrschaft bei. In Arabien und Indien sind zwar bereits Münzen im Umlauf, doch ihre Zahl ist zu gering, um einen großen Einfluss zu haben. Wir sollten uns Zugang zu reichen Goldadern verschaffen, um mehr Münzen prägen zu können, mit denen wir die Wirtschaft dieser wichtigen Regionen beeinflussen können."
 aju_gold_minting_ct:0 "Wird die Mission abgeschlossen, während [Root.GetName] oder einer seiner Untertanen mindestens §Y1§! Goldprovinz besitzt, erhält [Root.GetName] die Goldeinnahmen von §G4 Jahren§! aus dieser einen Goldprovinz.\nSchließt [Root.GetName] diese Mission stattdessen diplomatisch ab, erhält der Verbündete mit der Goldprovinz das Ereignis "§YGoldhandel mit [Root.GetName]§!"."
 aju_the_mamluk_soldiers_tt:0 "[Root.GetName] hat die Söldnerkompanie §YMameluckische Soldaten§! angeheuert."
 aju_invent_istunka_tt:0 "Besitzt mindestens §Y20 Infanterie-Regimenter§!, die in der Provinz §Y[2776.GetName]§! stationiert sind."
 aju_indian_trade_ct:0 "Jede Nation mit mindestens §Y5%§! Handelsmacht an einem beliebigen §Yindischen§! Umschlagplatz erhält das Ereignis "§YMünzen aus [Root.GetName]§!"."
 AJU_INDIAN_MERCHANTS:0 "Ajuuraanische Händler in Indien"
 AJU_JAVA_MERCHANTS:0 "Ajuuraanische Händler in Java"
 aju_invent_istunka_ct:0 "[2776.GetName] erhält bis zum Ende des Spiels den Provinzmodifikator "§YHeimat von Istunka§!" mit folgenden Auswirkungen:\nUnruhe: §G-1.00§!\nEntwicklungskosten (Lokal): §G-5.0%§!"
 aju_oromo_invasion_tt:0 "Das Ereignis "§YDie Oromo§!" ist vor §Y10 Jahren§! eingetreten."
 aju_unite_the_clans_tt:0 "Jede §YSomalische§! Provinz erhält §Y25 Jahre§! lang den Modifikator "§YVereinte Klans§!", der folgende Auswirkungen hat:\nUnruhe (Lokal): §G-4.00§!\nRekrutenreserve (Lokal): §G+10.0%§!\nSteuereinnahmen (Lokal): §G+10.0%§!\nProduktionseffizienz (Lokal): §G+10.0%§!"
 aju_indian_trade_title:0 "Handelt mit Indien"
 aju_indian_trade_desc:0 "Indien ist voller Reichtümer, die von keinem unserer Nachbarn genutzt werden. Wenn es uns gelänge, dort eine Handelspräsenz aufzubauen, könnten wir unvorstellbaren Reichtum daraus ziehen."
 aju_chinese_trade_company_title:0 "Handelt mit dem Drachen"
 aju_chinese_trade_company_desc:0 "Nach dem indischen Markt ist der nächste logische Schritt die Erschließung des chinesischen Marktes. Dort können wir Reichtümer und Waren beziehen, die noch exotischer und profitabler sind. Wir müssen uns dort etablieren."
 aju_castle_builders_title:0 "Befestigt [Root.Capital.GetName]"
 aju_castle_builders_desc:0 "Unsere Hauptstadt ist das Zentrum unserer Macht und daher auch der wichtigste Teil unserer Nation, wenn wir überleben wollen. Wir müssen sie befestigen, die Verteidigung stärken und sicherstellen, dass sie niemals in die Hände des Feindes fällt."
 aju_hydraulic_expertise_title:0 "Bändigt das Wasser"
 aju_hydraulic_expertise_desc:1 "Nahrung und Wasser sind die wichtigsten Grundbedürfnisse für das Überleben einer Bevölkerung, und diese wiederum ist die Grundlage einer jeden Nation. Wir müssen unsere Bewässerungsinfrastruktur weiterentwickeln und ausbauen, um beides kontrollieren und steigern zu können."
 aju_maldives_dynasty_title:0 "Rückerobert die Malediven"
 aju_maldives_dynasty_desc:0 "Einst waren wir auf den Malediven präsent, doch wir verloren die Kontrolle dort, nachdem sich einige verräterische Mitglieder unserer Familie von uns lossagten. Es ist an der Zeit, dass wir uns zurückholen, was uns gehört."
 aju_invent_istunka_title:0 "Istunka-Fest"
 aju_invent_istunka_desc:0 "Unsere Krieger waren schon immer stolz auf sich, und auch wir sollten ihnen Achtung zollen. Wenn wir ein Fest veranstalten, bei dem sie ihre Fähigkeiten im Kampf unter Beweis stellen können, wird unser ganzes Volk gleichermaßen stolz auf sie sein."
 aju_merchants_in_dai_viet_title:0 "Handelt in Vietnam"
 aju_merchants_in_dai_viet_desc:0 "Nach Indien ist die Expansion nach Vietnam und Indochina eine logische Entwicklung, die uns nicht nur Zugang zu noch mehr Reichtümern verschafft, sondern uns auch die Kontrolle über den Handel aus China und anderen Ländern ermöglicht."
 aju_markets_of_ajuuran_title:0 "Erweitert die Märkte"
 aju_markets_of_ajuuran_desc:0 "Unsere Hauptstadt war seit jeher ein Zentrum des Handels. Wir sollten die Marktplätze ausbauen, um noch mehr Handel und Wohlstand hierhinfließen zu lassen."
 aju_sofaala_claims_title:0 "Gewinnt [1186.GetName] zurück"
 aju_sofaala_claims_desc:0 "Sofala hatte uns in der Vergangenheit eine Präsenz auf den südlichen Märkten ermöglicht, bis man es uns nahm. Wir sollten es zurückerobern, damit wir unseren Handel wieder ungehindert nach Süden ausweiten können."
 aju_trade_on_java_title:0 "Handelt in Java"
 aju_trade_on_java_desc:0 "Nach Indien sollten wir uns auf die Märkte Javas ausdehnen und den Handel der Gewürzinseln kontrollieren, was uns unermessliche Vorteile bringen würde."
 aju_protect_trade_aden_title:0 "Dominiert den Golf von Aden"
 aju_protect_trade_aden_desc:0 "Unsere Märkte waren schon immer einflussreich, doch nur wenn wir den Handel, insbesondere auf dem Seeweg, vollständig beherrschen, können wir unsere Stabilität und unsere weitere Expansion sichern."
 aju_expand_navy_title:0 "Erweitert die Flotte"
 aju_expand_navy_desc:0 "Nur wenn wir die komplette Kontrolle über das Meer haben, können wir erfolgreich sein. Wir müssen mehr Schiffe bauen, um sicherzustellen, dass keine andere Nation in der Lage ist, sich unseren Flotten zu widersetzen."
 aju_ally_the_ottomans_title:0 "Osmanisches Bündnis"
 aju_ally_the_ottomans_desc:0 "Die Osmanen haben es geschafft, sich in Anatolien zu etablieren. Wir sollten auf sie zugehen und ihnen ein Bündnis anbieten, denn es gibt viel, was wir durch diese Freundschaft gewinnen und lernen könnten."
 aju_buy_modernization_title:0 "Modernisiert die Armee"
 aju_buy_modernization_desc:1 "Die osmanische Armee ist eine ernst zu nehmende Macht. Wir sollten versuchen, ihr nachzueifern, indem wir einige ihrer militärischen Ausbilder anheuern und ihre Ausrüstung verwenden, damit auch wir eine beeindruckende moderne Streitmacht haben."
 aju_oromo_invasion_title:0 "Beseitigt die Oromo"
 aju_oromo_invasion_desc:0 "Die Oromo waren uns schon immer ein Dorn im Auge, und wir sollten sie ein für alle Mal loswerden."
 aju_the_mamluk_soldiers_title:0 "Rekrutiert Mamelucken"
 aju_the_mamluk_soldiers_desc:1 "Die Mamelucken gehören zu den am meisten gefürchteten Kriegern überhaupt. Wir sollten einige von ihnen rekrutieren, um die Stärke unserer eigenen Armee zu erhöhen und so unsere Feinde leichter besiegen zu können."
 aju_the_tip_of_the_horn_title:0 "Erobert das Horn"
 aju_the_tip_of_the_horn_desc:0 "Wir sind von Feinden umzingelt, und wenn wir überleben wollen, sollten wir als Erstes das Horn kontrollieren. Nur so können wir eine ausreichend starke Basis schaffen, von der aus wir später weiter expandieren können."
 aju_unite_the_clans_title:0 "Vereint die Klans"
 aju_unite_the_clans_desc:0 "Um uns herum gibt es verschiedene unabhängige somalische Clans, die unseren Ambitionen im Weg stehen könnten, wenn wir sie nicht dazu bringen, sich vor uns zu verantworten. Nur wenn wir alle Klans vereinen, können wir danach streben, uns weiterzuentwickeln."
 aju_liberate_sheik_hussein_title:0 "Befreit Sheik Hussein"
 aju_liberate_sheik_hussein_desc:0 "Sheik Hussein ist schon viel zu lange in den Händen der koptischen Ungläubigen. Zum Ruhm des Islams ist es an der Zeit, es zurückzuerobern."
 aju_consolidate_the_horn_title:0 "Vereint das Horn"
 aju_consolidate_the_horn_desc:0 "Obwohl unsere Präsenz am Horn von Afrika deutlich zugenommen hat, gibt es noch immer einige Teile, die wir nicht kontrollieren. Wir sollten alle Widerstände beseitigen, um die Herrschaft über die gesamte Region beanspruchen zu können."
 ###ZAN MISSIONS###
 zan_annex_sofala_title:0 "Annektiert [SFA.GetName]"
 zan_annex_sofala_desc:0 "[SFA.GetName] steht bereits seit Langem unter unserem Einfluss, doch es ist an der Zeit, dass wir die direkte Kontrolle übernehmen. Wir müssen es in unser Territorium eingliedern."
 zan_mutapan_gold_title:0 "Simbabwes Gold"
 zan_mutapan_gold_desc:0 "Das Land Simbabwe ist reich an Gold, und wir müssen es erobern, um diesen Reichtum für uns zu beanspruchen. Erst dann reicht unsere wirtschaftliche Macht aus, um weitere Expansionen zu ermöglichen."
 zan_discover_the_cape_title:0 "Unerforschter Süden"
 zan_discover_the_cape_desc:0 "Der Süden war seit jeher ein Mysterium für uns, und wer weiß, welch unvorstellbare Reichtümer dort liegen? Wir müssen das Land erkunden, wenn wir es ausbeuten wollen."
 zan_colonize_the_cape_title:0 "Kolonisiert das Kap"
 zan_colonize_the_cape_desc:0 "Die Südspitze des Kontinents ist von entscheidender Bedeutung, wenn wir die Handelsströme nach Westen kontrollieren wollen. Wir müssen dort eine ständige Präsenz aufbauen, von der aus wir den gesamten Handel kontrollieren können."
 zan_settle_trade_posts_title:0 "Handelsposten Afrikas"
 zan_settle_trade_posts_desc:0 "Im Norden und Westen gibt es viele Orte, an denen die Handelsströme bemerkenswert sind. Wir müssen uns diese Orte zu eigen machen und die Kontrolle über den Handel übernehmen."
 zan_establish_contact_with_persia_title:0 "Verbindung zu Persien"
 zan_establish_contact_with_persia_desc:0 "Es ist bekannt, dass unser Vorfahr Ali ibn al-Hassan Shirazi der Sohn des persischen Emirs von Schiras war. Wir müssen uns erneut auf unseren Ursprung berufen und uns das zurückholen, was uns gehört."
 zan_build_workshops_title:0 "Bedarf nach Elfenbein"
 zan_build_workshops_desc:0 "Elfenbein ist seit jeher eine unserer Haupteinnahmequellen, und wir sollten alles in unsere Macht Stehende tun, um seine Produktion zu steigern."
 zan_expand_the_capital_title:0 "Entwickelt [1196.GetName]"
 zan_expand_the_capital_desc:0 "Unsere Hauptstadt ist das Symbol unserer Nation und der Ort, an dem sich der größte Teil unseres Reichtums befindet. Wir sollten sie weiter ausbauen, damit sie zur reichsten Stadt der Welt wird."
 zan_build_manufactories_title:0 "Baut Manufakturen"
 zan_build_manufactories_desc:0 "Es besteht kein Zweifel daran, dass wir mehr Wohlstand anhäufen könnten, wenn wir mehr herstellen würden. Daher sollten wir unsere Manufakturen ausbauen, damit wir noch mehr produzieren können."
 zan_trade_fleet_title:0 "[Root.GetAdjective]e Handelsflotte"
 zan_trade_fleet_desc:0 "Der Handel fließt ständig durch unsere Gewässer, und wenn wir ihn nutzen wollen, müssen wir eine Flotte aufbauen, die es uns ermöglicht, ihn zu kontrollieren."
 zan_conquer_the_coast_title:0 "Erobert die Küste"
 zan_conquer_the_coast_desc:0 "Da wir nun eine Handelsflotte besitzen, müssen wir nur noch die Küste kontrollieren, um deren Reichtum abschöpfen zu können. Wir müssen alle erobern, die uns bei unserem Vorhaben behindern könnten."
 zan_conquer_mogadishu_title:0 "Erobert Mogadischu"
 zan_conquer_mogadishu_desc:0 "Die Einwohner von Mogadischu waren schon immer ein Ärgernis für unsere Handelsambitionen. Wir müssen sie ein für alle Mal beseitigen, indem wir sie erobern."
 zan_dominate_gulf_of_aden_title:0 "Golf von Aden"
 zan_dominate_gulf_of_aden_desc:0 "Der Golf von Aden war schon immer eine belebte Handelsregion. Es ist klar, das wir ihn kontrollieren und zu unserem Vorteil nutzen müssen."
 zan_dominate_gulf_of_aden_ct:0 "§Y[Root.GetName]§! erhält einen Anspruch auf jedes Küsten-Handelszentrum der Umschlagplätze §YGujarat§! und §YKoromandel§!."
 zan_centralize_trade_title:0 "Handelshegemon"
 zan_centralize_trade_desc:0 "Der Handel, der durch unser Land strömt, sowie der Handel, der nach Westen die gesamte Küste entlangfließt, ist eine Quelle großen Reichtums. Wir sollten diesen Handel vollständig kontrollieren und gleichzeitig den gesamten umliegenden Handel in unsere Richtung lenken, wenn wir den maximalen Nutzen daraus ziehen wollen."
 zan_transport_fleet_title:0 "Bereitet die Invasion vor"
 zan_transport_fleet_desc:1 "Die Insel Madagaskar liegt direkt vor unserer Küste und ist zu verlockend, um von uns ignoriert zu werden. Zusätzlich dazu ist sie voller Ungläubiger. Wir müssen eine Armee und eine Flotte ausheben und uns darauf vorbereiten, sie einzunehmen."
 zan_conquer_madagascar_title:1 "Invadiert Madagaskar"
 zan_conquer_madagascar_desc:0 "Unsere Armee und unsere Flotte sind bereit, und es ist an der Zeit, die Insel von Ungläubigen zu säubern und die Kontrolle über sie zu übernehmen, um ihre Reichtümer auszubeuten."
 zan_dominate_the_malacca_trade_title:0 "Handelt in Malakka"
 zan_dominate_the_malacca_trade_desc:0 "Die Händler erzählen uns immer wieder seltsame Geschichten aus dem geheimnisvollen Osten und von den Gewürzinseln. Wir müssen unseren Einfluss auf diese Regionen ausdehnen und selbst die Kontrolle über diesen Handel übernehmen."
 zan_trade_with_china_title:0 "Handelt in China"
 zan_trade_with_china_desc:1 "Der Ferne Osten ist in unseren Legenden eine Quelle des unermesslichen Reichtums. Wir müssen dort eine starke Handelspräsenz aufbauen, wenn wir daran teilhaben wollen."
 zan_trade_of_the_east_title:0 "Erreicht den indischen Markt"
 zan_trade_of_the_east_desc:0 "Durch Indien ist schon immer viel Handel geflossen. Wir dürfen uns diesem Reichtum nicht verschließen. Wir müssen auch auf den indischen Märkten präsent sein."
 zan_explore_the_malacca_trade_title:0 "Erkundet den Indischen Ozean"
 zan_explore_the_malacca_trade_desc:1 "Indien hat sich als eine große Quelle von Reichtümern erwiesen. Wer weiß, welche anderen Länder jenseits des Ozeans darauf warten, ausgebeutet zu werden? Wir müssen uns bemühen, den Ozean auf der Suche nach diesen möglichen Quellen von noch mehr Reichtum zu erkunden."
 zan_dominate_moluccas_title:0 "Handelt auf den Molukken"
 zan_dominate_moluccas_desc:0 "Da wir nun den Handelsstrom durch die Straße von Malakka kontrollieren, ist es an der Zeit, noch weiter zu gehen, nämlich zu den Gewürzinseln selbst. Nur so können wir den gesamten Handelsstrom und seine Reichtümer wirklich kontrollieren."
 zan_colonize_australia_title:0 "Kolonisiert Australien"
 zan_colonize_australia_desc:0 "Wir haben uns auf die entferntesten Länder ausgedehnt, aber wir müssen noch einen Schritt weiter gehen. Wir müssen zu den geheimnisvollen Ländern im Süden vordringen, von denen wir gehört hatten und die eindeutig in unserer Reichweite liegen."
 ###AJU MODIFIERS###
 aju_merchants_in_india:0 "Ajuuraanische Präsenz in Indien"
 desc_aju_merchants_in_india:0 "Unsere Händler treiben zu unserem Vorteil mit den Menschen Indiens Handel."
 aju_exotic_zoo:0 "Exotischer Zoo"
 desc_aju_exotic_zoo:1 "Händler aus Afrika haben dem Kaiser wunderbare und seltsame Kreaturen gebracht. Um diese unterzubringen, hat das Volk einen Zoo in der Nähe der Verbotenen Stadt errichtet."
 ajuuran_place_of_istunka:0 "Heimat des Istunka-Festes"
 desc_ajuuran_place_of_istunka:0 "Diese Provinz ist die Heimat des Neujahrsfestes mit dem Namen Istunka, das von allen Bewohnern Ajuuraans gefeiert wird."
 aju_trade_influence:0 "Erweiterte Märkte"
 desc_aju_trade_influence:0 "Mit der Erschließung mehrerer neuer Märkte floriert der Handel in unserem Reich mehr denn je."
 aju_ajuuran_sofala:0 "Ajuuraanische Verwaltung"
 desc_aju_ajuuran_sofala:1 "Sofala war einst eine Kolonie von Ajuuraan. Als Ajuuraan die Provinz zurückeroberte, wurden viele Swahili vertrieben und durch die loyalen Klanmitglieder Ajuuraans ersetzt."
 aju_fleet_investment:0 "Investition in eine Handelsflotte"
 desc_aju_fleet_investment:0 "Unsere Handelsdominanz im Golf von Aden gibt uns die nötigen Mittel, um in den Aufbau einer großen Handelsflotte investieren zu können."
 aju_united_somali_clans:0 "Vereinte Klans"
 desc_aju_united_somali_clans:0 "Die somalischen Bewohner dieser Provinz wurden von ihrem Lehnsherrn vereint."
 aju_mogadishu_currency:0 "Ajuuraanische Investition"
 desc_aju_mogadishu_currency:0 "Wir haben den ajuuranischen Händlern erlaubt, in unserem Land zu bleiben und in unsere Produktion zu investieren."
