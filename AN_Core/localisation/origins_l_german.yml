 estate_church_one_faith_one_culture_gta:0 "Jede im Besitz befindliche Provinz mit §Y[Root.Religion.GetName]er§! Religion, die sich entweder in der §Y[Root.Culture.GetGroupName]en§! Kulturgruppe befindet oder eine §Yakzeptierte Kultur§! ist, erhält den Modifikator "§YReligiöse Gesellschaft§!", der folgende Auswirkungen hat:\nUnruhe (Lokal): §G-1.00§!\nSteuereinnahmen (Lokal): §G+10.0%§!\nProduktionseffizienz (Lokal): §G+10.0%§!\nRekrutenreserve (Lokal): §G+10.0%§!"
 estate_church_one_faith_one_culture_gtb:2 "Jede im Besitz befindliche Provinz, die NICHT in der §Y[Root.Culture.GetGroupName]en§! Kulturgruppe ist und KEINE §Yakzeptierte Kultur§! hat, erhält den Modifikator §YHäretische Kultur§!, was folgende Auswirkungen hat:\nUnruhe (Lokal): §R+3.00§!\nKosten (Kulturänderung): §G-10.0%§!"
 estate_church_one_faith_one_culture_rta:0 "Der Modifikator "§YReligiöse Gesellschaft§!" wird von allen §Y[Root.Religion.GetName]en§! Provinzen entfernt, die einer §Yakzeptierten Kultur angehören§! oder einer Kultur aus der §Y[Root.Culture.GetGroupName]en§! Kulturgruppe folgen."
