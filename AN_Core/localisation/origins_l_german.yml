 ###MISSIONS###
 eth_cawa_discipline_title:0 "Trainiert die Kawa"
 eth_cawa_discipline_desc:1 "Die Kawa bilden die feudale Adelsklasse unseres Reichs. Sie sind Berufssoldaten, die einst vom Negusa Nagast selbst ernannt wurden, dienen als Rückgrat unseres Militärs und sichern den Frieden in unseren entlegenen Provinzen.\n\nDennoch gibt es immer Raum für Verbesserungen. Wir sollten mehr dieser wilden Krieger rekrutieren und sie bis zur Perfektion ausbilden."
 eth_reform_the_negusa_government_title:0 "Zentralisiert den Staat"
 eth_reform_the_negusa_government_desc:1 "Die alte Monarchie von Negusa Nagast hat sich als starres System erwiesen. Das Prinzip der wandernden Hauptstadt hat zwar gezeigt, dass es effektiv ist, um ein Gebiet unter Kontrolle zu halten, aber auch, wie dezentralisiert und machtlos der Staat tatsächlich ist. Wir müssen die Regierung reformieren und die Macht zentralisieren, wenn unser Reich überleben soll."
 eth_reform_the_negusa_government_ct:0 "Neue Regierungsreform: §YSalomonisches Reich§!"
 eth_conquest_of_qasr_ibrim_title:0 "Übernehmt Qasr Ibrim"
 eth_conquest_of_qasr_ibrim_desc:1 "Der koptische Glaube ist mit mehreren heiligen Stätten auf der Welt eng verbunden. Eine davon ist die uralte Stadt Qasr Ibrim, die im 8. Jahrhundert als Zentrum des Christentums diente. Ihre glorreichen Tage sind jedoch zu Ende, da sich ihre Bewohner heidnischen Glauben zugewandt haben. Wir sollten sie von ihren unfähigen Herrschern befreien und die Bevölkerung zum wahren Glauben zurückführen."
 eth_conquest_of_alexandria_title:0 "Befreit Alexandria"
 eth_conquest_of_alexandria_desc:0 "Alexandria ist der alte Sitz des koptischen Patriarchats und des koptischen Papstes. Die Kirche und ein großer Teil der koptischen Gemeinschaft leiden jedoch unter der ungläubigen Herrschaft der Mamelucken. Wir müssen die Stadt von den Muslimen befreien und den Kopten helfen, die sich dort noch immer versteckt halten."
 eth_conquest_of_antioch_title:0 "Erobert Antiochia"
 eth_conquest_of_antioch_desc:0 "Die alte Stadt Antiochia war einst die Wiege des Christentums und eines seiner wichtigsten Glaubenszentren. Durch die Kreuzzüge und die Ausbreitung des Islams änderte sich dieser Zustand jedoch, und heute ist sie nur noch ein Schatten ihres früheren Selbst. Obwohl der christliche Klerus in Antiochia ausgelöscht wurde, ist es immer noch eine wichtige heilige Stätte für unseren Glauben. Wir müssen die Stadt zurückerobern und die christliche Autorität im Nahen Osten wiederherstellen."
 eth_please_the_vassals_title:0 "Damot und Hadiyya"
 eth_please_the_vassals_desc:1 "Unser Vasall Damot war einst ein Staat, der das Sultanat Shewa unterwarf. Unser anderer Vasall, das Sultanat Hadiyya, war ehedem ebenfalls ein Teil von Shewa.\n\nBeide Nationen haben zwar ihre eigene Geschichte, sind aber nichts weiter als Vasallen für uns, seit Zara Amda Seyon I. beide Nationen im Jahr 1309 eroberte. Nun ist die Zeit gekommen, in der sich diese beiden Nationen unserem großen Reich anschließen! Doch davon müssen ihre Herrscher wohl erst einmal überzeugt werden ..."
 eth_unify_the_kingdoms_title:0 "Vereint die Stämme"
 eth_unify_the_kingdoms_desc:0 "Unser Land hörte einst auf den Namen Aksumitisches Reich, das sich von den Wüsten von Dongola bis zur Küste von Mukha im Jemen erstreckte. Dies änderte sich jedoch, als Königin Gudit und ihre Krieger Aksum plünderten und die aksumitische Dynastie ausrotteten. Kurz darauf zerfiel das Reich in mehrere Stämme.\n\nNun jedoch haben wir eine neue Dynastie auf dem Thron, die den Titel "König aller Könige" verdient, und daher werden wir die Grenzen unseres gefallenen Reichs zurückerobern - angefangen mit der Vereinigung der Stämme!"
 eth_retake_suakin_title:0 "Erobert Suakin"
 eth_retake_suakin_desc:1 "Suakin hat sich als wichtiger Hafen für den Handel am Roten Meer erwiesen. Obwohl nie irgendwo festgehalten wurde, dass der Hafen einst zum Aksumitischen Reich gehörte, war er doch Heimat vieler [Root.GetAdjective]er Christen, bis die Stadt in die Hände der Muslime fiel. Wir haben daher mehr als genug Gründe, diesen Hafen zu erobern und die wenigen Christen zu befreien, die sich dort noch versteckt halten."
 eth_develop_the_ancestors_city_title:0 "Hauptstadt der Ahnen"
 eth_develop_the_ancestors_city_desc:0 "Auch wenn die größten Geschichten unserer Nation auf dem großen König Menelik und der Königin von Saba beruhen, reichen unsere eigentlichen Wurzeln noch viel tiefer. Unsere große Nation war einst Teil des Aksumitischen Reichs - dem Reich unserer Ahnen. Obwohl seine Tage dank der muslimischen Invasoren und der Kriegerkönigin Gudit längst gezählt sind, existiert die ehemalige Hauptstadt Aksum noch immer.\n\nHeute dient Aksum als Ort der Krönung unserer Herrscher, doch die Zeit hat der Stadt zu schaffen gemacht und ihre Spuren hinterlassen. Wir sollten Aksum instand setzen, um sicherzustellen, dass unsere Vergangenheit bewahrt wird."
 eth_harbor_city_adulis_title:0 "Wiederaufbau von Adulis"
 eth_harbor_city_adulis_desc:1 "Kein Hafen war für das alte Aksumitische Reich so wichtig wie die Hafenstadt Adulis. Sie war ein Hauptumschlagplatz für den Handel am Roten Meer und lag in unmittelbarer Nähe zum antiken Griechenland sowie zum Byzantinischen Reich. Dank seiner Lage konnte Aksum zur Großmacht am Roten Meer werden.\n\nLeider wurde die Stadt im Jahr 702 von den Muslimen erobert, was zur Isolation und schließlich zum unausweichlichen Untergang des Aksumitischen Reichs führte. Doch es ist noch nicht alles verloren! Die Infrastruktur der Stadt ist noch intakt, und wenn wir diesen Hafen zurückerobern, könnten wir Adulis zu einer größeren Stadt machen, als es das je war."
 eth_conquer_adal_title:0 "Erobert Adal"
 eth_conquer_adal_desc:1 "Die Beziehungen zwischen [Root.GetName] und Adal waren aufgrund von Differenzen in Sachen Religion und Macht schon immer düster. Dieses Machtgefälle versetzte uns jedoch zugleich in die Lage, unseren rechtmäßigen Tribut vom Sultan von Adal einzufordern. Seit die Osmanen an den Sultan herangetreten sind, ist das Volk von Adal allerdings zunehmend halsstarriger geworden, was seine Zahlungen angeht, und strebt mit Hilfe der Türken nun sogar unsere Vernichtung an. Wir sollten präventiv handeln und Adal erobern, ehe es zu einer echten Bedrohung für [Root.GetName] wird."
 eth_unify_the_horn_of_africa_title:0 "Vereint das Horn"
 eth_unify_the_horn_of_africa_desc:1 "Das Horn von Afrika ist Heimat vieler alter Königreiche, die im Lauf der Jahrhunderte aufgestiegen und untergegangen sind, doch keines von ihnen schaffte es je, die gesamte Region zu vereinen. Wir sollten die Dinge in die Hand nehmen und die unablässigen Kämpfe am Horn von Afrika ein für alle Mal beenden."
 eth_yemens_coasts_title:0 "Basis in Arabien"
 eth_yemens_coasts_desc:1 "Das Aksumitische Reich kontrollierte im 3. Jahrhundert Teile von Südarabien, vor allem jene Küste, die heute zu Jemen gehört. Wie jede große Errungenschaft dieses alten Reichs so fiel auch unsere kleine Bastion in Arabien an die Muslime. Es ist an der Zeit, sie ihnen wieder abzunehmen."
 eth_restore_aksumite_empire_title:0 "Überwindet die Vergangenheit"
 eth_restore_aksumite_empire_desc:0 "Das Reich unserer Ahnen mag gefallen sein, doch ihr Erbe lebt in uns weiter. Sie geben uns die Kraft, das, was vor so langer Zeit vernichtet wurde, nicht nur wiederaufzubauen, sondern es sogar zu übertreffen!"
 eth_eliminate_the_semien_rebels_title:0 "Gideons Rebellion"
 eth_eliminate_the_semien_rebels_desc:0 "Der verräterische König Gideon V. führt eine Rebellion gegen [Root.Monarch.GetName] an und versucht, sein Königreich von unserem Reich abzuspalten. Wir sollten diesem Verräter eine Lektion erteilen und seine Anhängerschaft zerschlagen!"
 eth_church_reforms_title:0 "Klärt die Sabbatfrage"
 eth_church_reforms_desc:0 "Obwohl es sich um ein scheinbar triviales Problem handelt, ist unsere Kirche gespalten, wenn es darum geht, den biblischen Sabbat einzuhalten - und das seit fast einem ganzen Jahrhundert. Während die Loyalisten von Alexandria der Meinung sind, der Ruhetag sollte am Sonntag eingehalten werden, sind die Anhänger von Ewostatewos der Meinung, der Sabbat sei an beiden Wochenendtagen zu achten. Wenn wir eine religiöse Einheit wahren wollen, müssen wir einen Kompromiss für beide Gruppen finden."
 eth_church_reforms_ct:1 "Das Ereignis "§YZentralisierungsreformen von Zara Yakob§!" ist eingetreten."
 unlock_privilege_estate_church_yakobs_churches_tt:0 "Neues [Root.GetClergyName]-Privileg: §YBiblische Sabbatreform§!"
 unlock_privilege_estate_burghers_hydraulic_rights_tt:0 "Neues [Root.GetBurghersName]-Privileg: §YRechte an der Wasserversorgung§!"
 eth_build_an_army_title:0 "Die Armee von [Root.GetName]"
 eth_build_an_army_desc:0 "Unser Reich ist von Ungläubigen und Feinden umgeben. Wenn wir überleben und die Grenzen unserer Nation ausdehnen wollen, müssen wir unsere Armee mit mehr Truppen und einem fähigen General verstärken."
 eth_conquer_southern_kingdoms_title:0 "Erobert den Süden"
 eth_conquer_southern_kingdoms_desc:1 "An unseren südlichen Grenzen gibt es potenzielle Rivalen. Das Königreich Kaffa ist zwar eine koptische Nation, doch seine Könige haben kein Interesse daran, ihr Gold mit [Root.GetMunseremunserer] rechtmäßigen [Root.Monarch.GetTitle] zu teilen. Das Königreich Ennarea ist eine traurige Ausrede von einem Staat und könnte nur als Verstärkung der fetischistischen Barbaren im Osten enden.\n\nWir sollten die südlichen Königreiche erobern und die äthiopische Region vereinen."
 eth_the_riches_of_the_south_title:0 "Kaffas Reichtum"
 eth_the_riches_of_the_south_desc:0 "Natürlich ist die Bevölkerung aufgebracht, wenn sie ihre Souveränität an eine fremde Nation verliert. So läuft das nun einmal mit Krieg und Eroberung, und üblicherweise passen sich die eroberten Völker mit der Zeit an ihre neuen Herren an. In manchen Fällen muss der Übergang jedoch angenehmer gestaltet werden, und Kaffa ist einer dieser Fälle. Sein Gold ist für unser Land von unschätzbarem Wert, doch solange die örtliche Bevölkerung aufgebracht ist, können wir das Gold dort nicht abbauen. Wir sollten in die Infrastruktur von Kaffa und Damot investieren, um unser Wohlwollen zu zeigen."
 eth_gain_sea_access_title:0 "Zugang zum Roten Meer"
 eth_gain_sea_access_desc:0 "Seit dem Untergang des Aksumitischen Reichs haben wir keinen Zugang mehr zum Meer, das uns mit den anderen Christen der Welt verbindet. Wir müssen diesen Zustand ändern, indem wir einen Hafen erobern und ihn mit einer richtigen Werft ausstatten! Schließlich können sich weder unsere Truppen noch unsere Diplomaten in Boote verwandeln, wenn sie das Wasser berühren."
 eth_gain_sea_access_tt:0 "Ihr erhaltet eine §YSchiffswerft§! in einem zufällig ausgewählten Hafen."
 eth_create_a_navy_title:0 "[Root.GetAdjective]e Flotte"
 eth_create_a_navy_desc:0 "Da unser Reich nun über die Mittel verfügt, um Schiffe zu bauen, ist es nur natürlich, dass wir genau das tun. Um in ständigem Austausch mit unseren christlichen Brüdern und Schwestern stehen zu können, ist es von entscheidender Bedeutung, dass wir eine einsatzbereite Flotte haben."
 eth_create_a_navy_tt:1 "Eine kleine Flotte von Schiffen wird den großen Nil hinunterfahren, um das Mittelmeer zu erreichen."
 eth_ethiopian_empire_title:0 "Afrikanische Großmacht"
 eth_ethiopian_empire_desc:1 "Obwohl wir dank unserer religiösen Verbundenheit das Wohlwollen der Europäer genießen, sehen sie uns immer noch als einen Stamm, der in Lehmhütten lebt. Wir werden ihnen zeigen, dass wir eine Macht sind, mit der man genauso rechnen muss wie mit jeder anderen europäischen Großmacht!"
 eth_find_other_christians_title:0 "Kontakt zu Portugal"
 eth_find_other_christians_desc:0 "Seit der Zeit des großen Negusa Nagast Dawit I. hatte unsere Nation Kontakt zu den Europäern. Aufgrund der großen Entfernungen und der durch die Mamelucken verursachten Komplikationen konnte jedoch kein Europäer eine dauerhafte Verbindung zu uns unterhalten. Dies änderte sich, als die Portugiesen begannen, ihr globales Reich aufzubauen, und Verbündete in der Nähe des Indischen Ozeans suchten.\nWir sollten Kontakt mit den Portugiesen aufnehmen!"
 eth_find_other_christians_ct:0 "Das Ereignis "§YPêro da Covilhá§!" ist eingetreten."
 eth_find_other_christians_tt:0 "[Root.GetName] hat eine beliebige Provinz von §Y[POR.GetName]§! entdeckt."
 eth_market_of_the_west_title:0 "Markt des Westens"
 eth_market_of_the_west_desc:1 "Der Handelsknoten am Roten Meer war einst einer der wichtigsten Umschlagplätze der Welt. Er verband das Römische Reich mit den Reichtümern Indiens und ermöglichte es den Römern so, indische Waren zu genießen, ohne sich mit den Persern herumschlagen zu müssen. Dies änderte sich jedoch, als sein Nachfolger, das Byzantinische Reich, an die osmanischen Türken fiel. Seither ist das Rote Meer nicht mehr so profitabel, wie es einst war - und das wird es aufgrund des Kolonialismus der Europäer wahrscheinlich auch nie wieder sein.\n\nWir haben jedoch noch immer unsere Möglichkeiten, und dank unserer neu gefundenen Verbindung zu den Europäern ist es uns möglich, an ihren viel aktiveren Handelsknoten präsent zu sein. Alles, was wir tun müssen, ist, auf die eine oder andere Weise ihren reichen Markt zu erreichen."
 eth_ideas_and_institutions_title:0 "Ideen des Westens"
 eth_ideas_and_institutions_desc:1 "Bisher waren die Religion und die Kultur die wichtigsten Aspekte unserer Zivilisation. Technologischer Fortschritt hatte für uns nie wirklich Bedeutung ...\n\nBis wir herausfanden, wozu die Europäer fähig waren. Aufgrund unserer Handelsbeziehungen konnten unsere Händler die Technologie der Europäer aus erster Hand erleben. Vor allem ihre technologischen Errungenschaften im militärischen Bereich beeindruckten sie sehr - und beunruhigten unsere eigene Nation. Wir müssen sicherstellen, dass uns diese Europäer nicht voraus sind!"
 has_better_tech_than_westerns_tt:0 "Es gibt keine §Ywestliche§! Nation, die §Y[Root.GetName]§! in irgendeiner Technologie voraus ist."
 has_more_institutions_than_westerns_tt:1 "Es gibt keine §Ywestliche§! Nation, die mehr Institutionen gefördert hat als §Y[Root.GetName]§!."
 eth_westernize_the_army_title:0 "Modernisiert die Armee"
 eth_westernize_the_army_desc:0 "Unsere Nation konnte sich in der Vergangenheit von der Effizienz und Brutalität der europäischen Armeen überzeugen. Vor allem während der Konflikte mit dem Sultanat Adal wurde [Root.GetName] Zeuge der technologischen Errungenschaften in der Kriegsführung der Portugiesen. Wir sollten unsere Armee modernisieren und uns die westliche Technologie zu eigen machen, um zu verhindern, dass unsere Nation an kompetente europäische Invasoren fällt."
 eth_blessed_empire_title:0 "Ein gesegnetes Reich"
 eth_blessed_empire_desc:0 "Unsere Nation hat viele Herausforderungen bestanden und gemeistert. Sie hat den Kontakt zu den Christen Europas wiederhergestellt und ihre Technologie und ihre Gesellschaft modernisiert! Sie hat die Grenzen eines alten Reichs wiederauferstehen lassen und diese sogar übertroffen! Sie hat sogar das heilige Licht des Herrn selbst empfangen! Wir sind wahrlich ein gesegnetes Reich, das über allen anderen Reichen steht!"
 ###MAL MISSIONS###
 mal_pick_religious_direction_title:0 "Richtung wählen"
 mal_pick_religious_direction_desc:0 "Unser Reich - die gesamte königliche Familie wie auch die Aristokratie - besteht aus gläubigen Muslimen, während die Bauern und niederen Bürger Stammesheiden sind. In einer solchen Nation ist die Frage der religiösen Ausrichtung wichtiger denn je. Wir müssen eine Entscheidung treffen, wenn wir die innere Stabilität bewahren wollen."
 mal_pick_a_religious_direction_tt:0 "Je nach Wahl schaltet [Root.GetName] entweder eine §YReligionsmission§! oder eine §YToleranzmission§! frei."
 mal_pick_a_religious_direction_ct:1 "Das Ereignis "§YIslamisierung der Aristokratie§!" ist eingetreten und wir haben uns für eine der beiden Optionen entschieden."
 mal_create_navy_title:0 "Errichtet eine Handelsflotte"
 mal_create_navy_desc:0 "Seit den Tagen unseres Goldenen Zeitalters haben sich die [Root.GetAdjective]en Händler auf Karawanen und Landwege verlassen, um Ägypten, Arabien oder Europa zu erreichen. Der Niedergang unserer Nation nach dem Tod von Mansa Musa hat jedoch gezeigt, dass diese Handelswege nicht mehr ausreichen.\n\nWir müssen uns anpassen und auf dem Seeweg reisen, um die lukrativeren Märkte zu erreichen, doch dazu brauchen wir zunächst eine Handelsflotte."
 mal_new_world_ambition_title:0 "Ko Mamadis Geheimnis"
 mal_new_world_ambition_desc:0 "Der Vorgänger von Mansa Musa war - laut Musa selbst - der sonderbare Mansa Ko Mamadi, in der arabischen Sprache besser bekannt als Muhammad ibu Qu. Ko Mamadi verschwand aus Mali, als er mit einer Flotte von tausend Schiffen nach Westen segelte und nie zurückkehrte.\n\nAuch wenn unser guter Musa ein frommer und großzügiger Mann war, ist der Wahrheitsgehalt der Geschichte von Ko Mamadi eher ... fragwürdig. Dennoch ist das Geheimnis von Ko Mamadi eines, das unsere Seefahrer und Könige gleichermaßen fasziniert, und wir sollten in Betracht ziehen, das westliche Meer zu kartieren."
 mal_discover_the_new_world_title:0 "Verlorene Flotte"
 mal_discover_the_new_world_desc:0 "Die Suche nach der verschollenen Flotte geht weiter. Irgendwo muss es ein Wrack geben, das die Existenz der Flotte und den Wahrheitsgehalt der Legende von Ko Mamadi beweist ..."
 mal_discover_the_new_world_tt:0 "Entdeckt mindestens eine Provinz in §YSüdamerika§!."
 mal_abu_bakr_ambition_title:0 "Ko Mamadis Ambitionen"
 mal_abu_bakr_ambition_desc:0 "Auch wenn die Frage nach der Existenz von Mansa Ko Mamadi und seiner Flotte weiterhin ein Rätsel bleibt, so ist die Entdeckung Südamerikas ein Ergebnis der Faszination, die seine Geschichte bei uns ausgelöst hat. Als Erinnerung an seine Legende sollten wir seinen ehrgeizigen Absichten folgen und diesen Kontinent zum Ruhm von [Root.GetName] kolonisieren."
 mal_conquer_jol_title:0 "Unterwerft Jolof"
 mal_conquer_jol_desc:1 "Einst war Jolof unser Vasall, doch aufgrund unserer eigenen inneren Spannungen haben sie es geschafft, ihre Unabhängigkeit zu erklären. Sie hatten ihre hundert Jahre Souveränität, aber nun ist es an der Zeit, dass sie wieder unter unsere Obhut kommen."
 mal_trade_with_maghreb_title:0 "Weg zum Maghreb"
 mal_trade_with_maghreb_desc:0 "Unsere Nation ist seit dem Tod des großen Mansa Musa vom Rest der muslimischen Welt isoliert. Dieser Zustand muss sich ändern! Wir müssen die Verbindung zu unseren Glaubensbrüdern im Maghreb wiederherstellen."
 mal_trade_with_maghreb_tt:0 "Erlaubt den einmaligen Kauf einer Provinz in §YEuropa§! durch eine Entscheidung."
 mal_trade_with_europeans_title:0 "Erreicht Europa"
 mal_trade_with_europeans_desc:0 "Obwohl der Safi-Handel unser Einkommen steigert, kann er nicht mit dem potenziellen Gewinn mithalten, den uns der europäische Markt bieten könnte. Natürlich ist es in unserem besten Interesse, Zugang zu einem ihrer Umschlagplätze zu erhalten."
 mal_econimical_hegemony_title:0 "Pilgerreise"
 mal_econimical_hegemony_desc:1 "Die Pilgerreise nach Mekka ist die heilige Pflicht eines jeden frommen Muslim. Sie hat für uns eine zusätzliche Bedeutung, da unsere Mansas traditionell im Namen Allahs mit Reichtümern nach Mekka aufbrachen. Diesmal soll eine noch größere Pilgerreise unternommen werden - eine, die uns auch die Wunder Europas näherbringt. Um die Reise [Root.GetMunseresunserer] [Root.Monarch.GetTitle][Root.GetMsMale] finanzieren zu können, brauchen wir jedoch eine starke Wirtschaft und einen kompetenten Hof, der in der Zwischenzeit regiert."
 mal_riches_of_trade_tt:1 "§Y[Root.GetName]§! hat mindestens §Y50%§! Handelsmacht und ist die stärkste §YHandelsmacht§! an einem beliebigen §Yeuropäischen§! Umschlagplatz."
 mal_fighting_musa_title:0 "Mansa und General"
 mal_fighting_musa_desc:0 "Die glorreiche Zeit von Mansa Musa ist vorüber, doch unser Reich konnte sich nie davon erholen.\n\nDas muss sich ändern! Die Legitimität aller Mansas nach Musa wurde stark infrage gestellt, und keiner von ihnen gewann je die Unterstützung unseres Volkes. [Root.Monarch.GetName] jedoch wird es anders ergehen, denn [Root.Monarch.GetSheHe] wird unsere Truppen persönlich zum Sieg führen."
 mal_subjugate_zaf_title:1 "Beschwichtigt die Bambara"
 mal_subjugate_zaf_desc:1 "Die Bambara von Segu in der Massina-Region fühlen sich unter unserer Herrschaft sehr unwohl und wollen sich von uns abspalten, weshalb sie sich jetzt an unseren Rivalen Songhai gewandt haben, um Unterstützung für ihre Unabhängigkeitsbewegung zu erhalten.\n\nWir können das nicht zulassen! Wir sollten die Bambara so schnell wie möglich besänftigen, um sie in unserem Reich zu halten."
 mal_reintegrate_son_title:0 "Integriert Songhai"
 mal_reintegrate_son_desc:0 "Ein weiterer Staat, der früher Teil von [Root.GetName] war, ist [SON.GetName]. Im Gegensatz zu [ZAF.GetName] beabsichtigt [SON.GetName] jedoch, an Macht zu gewinnen und das westafrikanische Machtvakuum zu füllen, das durch unseren anfänglichen Niedergang entstanden ist. Wenn unser Reich überleben soll, müssen wir der [SON.GetAdjective]en Bedrohung ein Ende setzen und das [SON.GetAdjective]e Volk erneut in unsere Nation integrieren."
 mal_restore_the_mali_empire_title:0 "Wiederaufbau des Reichs"
 mal_restore_the_mali_empire_desc:0 "Einst waren wir eine Großmacht und das kulturelle Herz Westafrikas. Eine schlechte Thronfolge hat uns jedoch dem Niedergang geweiht und beinahe dazu geführt, dass unser Reich vollständig verschwindet.\n\nDoch wir haben es geschafft, uns zu behaupten und sogar das Blatt zu wenden. Nun ist es an der Zeit, über die Grenzen unseres alten Reichs hinaus zu expandieren und unseren alten Titel zurückzuerobern!"
 mal_control_the_niger_river_title:0 "Kontrolliert den Fluss"
 mal_control_the_niger_river_desc:0 "Der Niger ist die Lebensader Westafrikas und daher von großer Bedeutung für diese Region. Es wäre das Beste, wenn dieser Fluss vollständig unter unserer Kontrolle stünde."
 mal_control_the_niger_river_ct:0 "Besitzt alle Kernprovinzen, die an den Fluss §YNiger§! angrenzen."
 mal_control_the_niger_river_tt:0 "Jede im Besitz befindliche Provinz, die an den Fluss §YNiger§! angrenzt, erhält §Y25§! Jahre lang "§YFlussanbaugebiet§!", was folgende Auswirkungen hat:\nEntwicklungskosten: §G-10.%§!\nProduktionseffizienz (Lokal): §G+10.0%§!\nSteuereinnahmen (Lokal): §G+10.0%§!"
 mal_dominate_ivory_coast_and_timbuktu_title:0 "Schützt den Handel"
 mal_dominate_ivory_coast_and_timbuktu_desc:1 "Der gesamte westafrikanische Handel muss unter unserer Aufsicht stattfinden. Wir können nicht zulassen, dass unsere Rivalen oder andere Fremde einen Weg finden, den Handel in unserer Heimatregion auszubeuten."
 mal_dominate_ivory_coast_and_timbuktu_tt:1 "Es existiert keine §Yeuropäische§! Nation, die mehr als §Y20%§! Handelsmacht an den Umschlagplätzen §YElfenbeinküste§!, §YTimbuktu§! oder §YKatsina§! hält."
 mal_trade_domination:0 "Schützte den westafrikanischen Handel"
 mal_retake_the_mosque_title:0 "Erobert Djenné"
 mal_retake_the_mosque_desc:0 "Der Staat Djenné war früher einer unserer Handelspartner und sogar einmal ein Vasall unseres großen Reichs. Mit unserem Niedergang gelang es Djenné jedoch, unabhängig zu werden. Nun handelt es mit unseren Rivalen und unterstützt sie. Wir können nicht zulassen, dass das so weitergeht! Wir müssen diesen Staat in unsere Nation integrieren."
 mal_conquer_tmb_title:0 "Rückeroberung Timbuktus"
 mal_conquer_tmb_desc:0 "Die große Stadt Timbuktu war einst ein wesentlicher Bestandteil unseres Reichs und diente als Handelsposten, der Westafrika mit Europa verband. Nach unserem Niedergang konnte die Stadt aus unserem Einflussbereich entweichen und ihren eigenen Staat gründen. Nun ist es an der Zeit, diese unschätzbar wertvolle Stadt zurückzuerobern und sie wieder in unsere Nation zu integrieren."
 mal_absolute_authority_title:0 "Malische Autorität"
 mal_absolute_authority_desc:0 "Viele haben darauf spekuliert, dass das mächtige Malireich nie mehr zurückkehren wird und wir mit der Zeit dahinschwinden.\n\nDoch nichts davon ist wahr! Wir haben es geschafft, unsere Grenzen über alle Erwartungen hinaus zu erweitern und unsere inneren Zwiste beizulegen. Jeder soll wissen, dass die Autorität von Mali vollständig wiederhergestellt ist!"
 mal_absolute_authority_ct:0 "Die Katastrophe "§YNiedergang von Mali§!" endet."
 mal_west_african_great_power_title:0 "Großmacht Westafrikas"
 mal_west_african_great_power_desc:1 "Unser Reich stand einst am Rand des völligen Niedergangs, und dennoch haben wir es geschafft, zu überleben und sogar zu wachsen! Doch auch wenn wir unsere Heimatregion dominieren, sind wir bei Weitem nicht die einzige Großmacht auf dieser Welt. Auch die Europäer haben mächtige Staaten gebildet und versuchen, den Menschen in Afrika ihren Willen aufzuzwingen.\n\nWir müssen an Macht gewinnen und jedem dieser kleinlichen Europäer zeigen, dass sie uns nicht ihre Ziele oktroyieren können!"
 mal_west_african_great_power_ct:0 "Es existiert keine §Yeuropäische§! Nation, die mehr Gesamtentwicklung als §Y[Root.GetName]§! hat."
 mal_brace_for_decline_title:0 "Erlangt die Gunst der Stände"
 mal_brace_for_decline_desc:1 "Es ist kein Geheimnis, dass unser Reich seine dunkelsten Tage erlebt. Viele unserer Bewohner befürchten das Schlimmste, während Untertanen und Rivalen nach Möglichkeiten suchen, unseren geschwächten Zustand auszunutzen. In Zeiten wie diesen brauchen wir mehr denn je Einigkeit und Geschlossenheit innerhalb unseres Hofes. Wir sollten bei den Ständen Gefallen erwerben, um sicherzustellen, dass sie sich nicht sofort gegen uns wenden, sobald sie die Gelegenheit dazu erhalten."
 mal_brace_for_decline_tt:0 "Während der Katastrophe "§YNiedergang von Mali§!" bleiben die Stände §Yloyal§!."
 mal_get_competent_court_title:0 "Kompetenter Hof"
 mal_get_competent_court_desc:1 "Nach dem Tod von Mansa Musa im Jahr 1337 übernahm sein Sohn Maghan den Thron - der erste von vielen schrecklichen Herrschern, die wir nach unserem Goldenen Zeitalter ertragen mussten. 1341 wurde Maghan von seinem Onkel Suleyman abgelöst, der die vielen finanziellen Fehler seines Neffen rückgängig machte. Nach seinem Tod hatte Mali nur noch Mansa, die für ein paar Monate regierten oder absolute Tyrannen waren.\n\nWenn wir uns endlich von unserer Geschichte erholen wollen, brauchen wir einen fähigen Mansa auf unserem Thron - oder zumindest einen, der kompetente Berater für den Hof kennt."
 mal_get_competent_court_tt:0 "Während der Katastrophe "§YNiedergang von Mali§!" erheben sich keine §YThronanwärter-Rebellen§!, wenn ein neuer Mansa gekrönt wird."
 mal_handle_the_kaabu_title:0 "Umgang mit Kaabu"
 mal_handle_the_kaabu_desc:0 "[1114.GetName] ist seit dem 13. Jahrhundert ein Teil von [Root.GetName], doch aufgrund unseres stetigen Niedergangs seit fast hundert Jahren fühlen sich die Bewohner von [1114.GetName] mehr und mehr vernachlässigt und wünschen sich einen eigenen Staat, der völlig unabhängig von uns ist - vor allem, seit sie mit den Europäern in Kontakt gekommen sind und nicht länger unser Mittelsmann sein wollen.\n\nWir sollten ihnen unsere Empathie und Zuneigung zeigen, damit nicht noch ein weiterer Teil unserer Nation unserer Kontrolle entweicht."
 mal_handle_the_kaabu_ct:0 "Während der Katastrophe "§YNiedergangs von Mali§!" wird jede Provinz, in der eine andere Nation einen Kern hat, §Yloyal§! bleiben."
 mal_gold_and_ivory_title:0 "Gold und Elfenbein"
 mal_gold_and_ivory_desc:1 "Gold war schon immer das Hauptexportgut von [Root.GetName], und viele Nationen würden alles tun, um an die Goldnuggets zu gelangen, die [Root.GetMunserunsere] große[Root.GetMrMale] [Root.Monarch.GetTitle] besitzt. Inzwischen haben wir auch Zugang zu einer anderen Ressource, die sich ebenfalls wachsender Beliebtheit erfreut: Elfenbein.\n\nWir sollten die Produktion beider Güter steigern und unsere Wirtschaft ausbauen."
 mal_give_gold_away_title:1 "Zeigt Großzügigkeit"
 mal_give_gold_away_desc:0 "[Root.GetMaliReligionGenorisityMissionText]"
 mal_give_gold_away_desc_muslim:1 "Es ist großartig, Reichtum zu besitzen, doch es erfüllt nicht die Vision des Propheten. Statt auf unseren Reichtümern zu sitzen, sollten wir den Taten des großen Mansa Musa folgen und unser Gold mit unseren Glaubensbrüdern teilen, vor allem mit denen in Anatolien, Ägypten und natürlich in Mekka."
 mal_give_gold_away_desc_fetishist:1 "Die Welt hat uns mit wertvollen Metallen und anderen Reichtümern beschenkt und wir wissen, wie wir sie genießen können. Das ist jedoch nicht im Sinne unserer Schamanen und unseres Glaubens, weshalb wir sie stattdessen mit anderen Stämmen der Welt teilen sollten!"
 mal_jihad_upon_own_population_title:0 "Konvertiert [Root.GetName]"
 mal_jihad_upon_own_population_desc:1 "Mit der Islamisierung unserer Aristokratie haben wir beschlossen, auch unser Volk davon zu überzeugen, den Islam anzunehmen. Wir sollten damit beginnen, die heidnischen Praktiken der Vergangenheit auszurotten und die Macht zu beseitigen, die der [Root.GetDhimmiName]-Stand über uns hat."
 mal_more_tolerance_to_heathens_title:0 "Toleriert die Traditionen"
 mal_more_tolerance_to_heathens_desc:0 "Wir haben beschlossen, der ländlichen Bevölkerung zu erlauben, ihre traditionelle Religion weiter auszuüben, doch die Oberschicht unseres Reichs ist davon nicht sehr begeistert. Wir müssen die öffentliche Toleranz gegenüber den alten Traditionen erhöhen und die Macht des [Root.GetClergyName]-Standes innerhalb unserer Nation verringern."
 ###SON MISSIONS###
 son_build_military_title:0 "Vorbereitung auf Krieg"
 son_build_military_desc:1 "Einst waren wir ein Untertan des Reichs Mali, bis dieses die Kontrolle über seine ehemaligen Territorien verlor. Seither sind wir unabhängig und müssen uns selbst vor fremden Bedrohungen schützen. Wir sollten unser Militär verstärken und einen fähigen General einstellen, denn eine Zeit voller Zwiste rückt näher."
 son_conquer_tmb_title:0 "Erobert Timbuktu"
 son_conquer_tmb_desc:0 "Timbuktu ist das kulturelle Herz Westafrikas und ein großer Umschlagplatz, der Händler, Gelehrte, Ulema und Fremde gleichermaßen anzieht. Es liegt in unserem besten Interesse, die Kontrolle über diese bedeutende Stadt zu erlangen."
 son_conquer_zaf_title:0 "Erobert Koumbi Saleh"
 son_conquer_zaf_desc:1 "Vor etwa 300 Jahren herrschte das mächtige Reich von Ghana über jene Region, die heute von Mali besetzt ist. Das Reich von Ghana zerfiel im Lauf der Zeit und seine einst beeindruckende Hauptstadt Koumbi Saleh ist heute verlassen.\n\nDennoch könnte die Eroberung dieser Ruinen nützlich sein und uns den Zugang nach Mali ermöglichen. Vielleicht finden wir auch alte Schriften, die uns in unserer derzeitigen Lage von Nutzen sein könnten."
 son_prepare_troops_title:0 "Werdet ein Kaiserreich"
 son_prepare_troops_desc:1 "Es ist an der Zeit, dass Mali seine Titel an uns abgibt. Sein Niedergang hat es geschwächt, und nun ist es nur noch ein Schatten seiner selbst. Um den Titel eines westafrikanischen Großreichs für sich zu beanspruchen, müssen wir jedoch unsere Macht demonstrieren, indem wir Mali in jeder erdenklichen Hinsicht übertreffen."
 son_invade_mali_title:0 "Auslöschung Malis"
 son_invade_mali_desc:0 "Malis Zeit ist vorüber. Es ist ein Akt der Barmherzigkeit, dieses erbärmliche Reich von seinem Elend zu befreien und seine Bevölkerung in unser eigenes, rechtmäßiges Reich einzugliedern!"
 son_west_african_great_power_title:0 "Erobert Westafrika"
 son_west_african_great_power_desc:1 "Mit dem Niedergang von Mali hat unser größter Rivale zu existieren aufgehört. Der gesamte Niger, die Sahelzone und Guinea sind frei, und wir können den Maghreb ohne Angst vor Angriffen aus unserer Heimatregion erobern."
 son_competence_in_court_title:0 "Verbessert die Verwaltung"
 son_competence_in_court_desc:1 "Die Verwaltung eines Landes ist kein sehr aufregendes Thema, doch sie ist für jede Nation, die große Ambitionen hat, unverzichtbar. Der derzeitige Zustand unserer Verwaltung sieht jedoch schrecklich aus. Wir müssen uns darum kümmern, ehe wir überhaupt an eine Expansion denken können."
 son_military_expertise_title:0 "Professionelle Armee"
 son_military_expertise_desc:1 "Viele Herrscher der Sonni-Dynastie sahen in den Bauern nur weitere potenzielle Soldaten, die man in einem sinnlosen Krieg verheizen kann. Diese Haltung hat uns zwar in der Vergangenheit dabei geholfen, mehr Rekruten zu bekommen, doch sie war gewiss nicht sonderlich kosteneffizient. Wir sollten diese Haltung aufgeben und eine professionelle Armee aufbauen, die von [Root.GetMunseremunserer] [Root.Monarch.GetTitle] selbst angeführt wird."
 son_win_battles_title:0 "Ruhm der Schlacht"
 son_win_battles_desc:0 "Eine Berufsarmee ist nur ein hübsches Aushängeschild, wenn man sie nicht einsetzt. Wir sollten ihre Macht gegen unsere Feinde entfesseln und den Ruhm der Schlacht genießen!"
 son_win_battles_bt:0 "Der Auslöser dieser Mission wird aufgedeckt, sobald die Mission "§YProfessionelle Armee§!" abgeschlossen wurde."
 son_win_battles_ct:0 "Gewinnt mindestens §Y30§! Schlachten (derzeit §Y[Root.son_fight_counter.GetValue]§!/§Y30§!).\nGewonnene Schlachten von Armeen, die von §Y[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]§! angeführt werden, zählen doppelt."
 son_modernize_army_title:0 "Reformiert die Armee"
 son_modernize_army_desc:0 "Obwohl Feuerwaffen und Gewehre in unserem Militär immer häufiger Verwendung finden, sind sie noch weit davon entfernt, allgegenwärtig zu sein. Die meisten unserer Soldaten verlassen sich nach wie vor auf ihre Speere und Bogen, während die Maghrebiner und die Europäer die Feuerwaffen bereits vollends beherrschen. Wenn wir nicht von unseren nördlichen Nachbarn überrannt werden wollen, müssen wir die Armee reformieren und ihre Waffen modernisieren."
 son_modernize_army_tt:0 "Es existiert keine Nation innerhalb der §Ywestlichen§! Technologiegruppe, die eine höhere Militärtechnologie als §Y[Root.GetName]§! hat."
 son_westernize_state_title:0 "Modernisiert [Root.GetName]"
 son_westernize_state_desc:1 "Während unsere Armee Reformen und Modernisierungen erfährt, gelten in unserer Regierung noch immer die alten Gesetze und Regeln aus dem Mittelalter und [Root.GetMunserunsere] [Root.Monarch.GetTitle] wird nicht als absoluter Herrscher von [Root.GetName] anerkannt. Wir sollten uns auf die Reorganisation unserer Regierung konzentrieren und die vielen Wunder der modernen Technologie nutzen."
 son_stop_the_air_raids_title:0 "Beendet die Überfälle"
 son_stop_the_air_raids_desc:0 "Seit unserer Gründung musste sich das [Root.GetAdjective]e Volk gegen die Plünderer aus [AIR.GetName] zur Wehr setzen. Sich nur zu verteidigen, ist jedoch keine Lösung, denn die Tuareg werden einfach weiter unsere Dörfer überfallen.\n\nNein, um dieser Bedrohung ein Ende setzen zu können, müssen wir in die Offensive gehen und die [AIR.GetAdjective]e Bedrohung beseitigen."
 son_take_djenne_title:0 "Erobert [1134.GetName]"
 son_take_djenne_desc:1 "[1134.GetName] war seit der Gründung ein wichtiges Handelszentrum am Niger. Es beherbergt außerdem die Große Moschee von Djenné und war einst Teil unseres Rivalen Mali, ist nun aber ein unabhängiges - und damit leichtes - Ziel.\n\nWir sollten die Kontrolle über diese wichtige Stadt übernehmen. Zum Ruhm von [Root.GetName]!"
 son_expand_djenne_mosque_title:0 "Renoviert die Große Moschee"
 son_expand_djenne_mosque_desc:0 "Bei der Eroberung der Stadt hat die Große Moschee von Djenné einige Kollateralschäden erlitten. Wir müssen die Moschee im Namen Allahs instand setzen!"
 son_contact_with_morocco_title:0 "Kontakt zum Maghreb"
 son_contact_with_morocco_desc:1 "Als das Reich von Ghana existierte, empfingen die Regionen Sahel und Niger viele Besucher aus Arabien und dem Maghreb. Dies setzte sich auch während der Zeit des Malireichs fort. Heutzutage jedoch kommen die Reisenden und Händler aus diesen Regionen nur noch selten zu uns. Wir sollten den Kontakt zu unseren Glaubensbrüdern wiederherstellen - zumindest zu jenen im Maghreb, da sie uns am nächsten sind."
 son_contact_with_morocco_tt:0 "Entdeckt eine beliebige Provinz im §YMaghreb§!."
 son_invade_maghreb_title:0 "Invasion des Maghreb"
 son_invade_maghreb_desc:0 "Obwohl wir auf bessere diplomatische Beziehungen zu den Maghrebinern gehofft hatten, sind sie nur an unserem Gold und Salz interessiert. Schlimmer noch ist allerdings, dass die Marokkaner sogar eine Invasion planen, um sich unsere Salz- und Goldproduktion anzueignen! Um unserer eigenen Sicherheit willen sollten wir den Spieß umdrehen und in die Offensive gehen!"
 son_consolidate_maghreb_title:0 "Vereint den Maghreb"
 son_consolidate_maghreb_desc:1 "Der Maghreb ist eine große Region mit vielen wertvollen Ressourcen. Wir sollten unseren Einfluss auf diese Region ausweiten und die übrigen Provinzen zu unserem Vorteil erobern."
 son_conquer_the_mossi_title:0 "Beseitigt die Mossi-Bedrohung"
 son_conquer_the_mossi_desc:1 "Die mossischen Stämme im Süden sind uns schon seit geraumer Zeit ein Dorn im Auge. Obwohl sie einander regelmäßig gegenseitig bekämpfen, gelingt es ihnen und den Tuareg immer wieder, Überfälle auf unsere Dörfer zu organisieren und unsere Höfe zu plündern. Wenn wir Frieden wollen, müssen wir Stärke zeigen und diese heidnischen Stämme unschädlich machen."
 son_conquer_the_mossi_tt:0 "Jede §Ymossische§! Provinz befindet sich im Besitz von §Y[Root.GetName]§! oder einem nicht tributpflichtigen Untertan."
 son_convert_the_mossi_title:0 "Konvertiert die Mossi"
 son_convert_the_mossi_desc:0 "Der [Root.GetClergyName]-Stand hat die Geschichte der Mossi und ihrer Überfälle auf unser Volk studiert und eine Lösung vorgeschlagen: die vollständige Konvertierung der Mossi zum wahren Glauben! Diese Heiden müssen das Licht Allahs sehen!"
 son_convert_the_mossi_tt:0 "Jede Provinz mit §Ymossischer§! Kultur ist §Y[Root.Religion.GetName]§!."
 son_convert_the_mossi_ct:0 "Jede Provinz mit §Ymossischer§! Kultur verliert §G100§! Autonomie und erhält §Y30§! Jahre lang den Modifikator "§YErgebene Anhänger§!", was folgende Auswirkungen hat:\nLokaler Separatismus: §G-10.0§!"
 son_invite_foreign_scholars_title:0 "Ladet Gelehrte ein"
 son_invite_foreign_scholars_desc:0 "Wir sind weit weg von unseren Brüdern in Arabien und unsere Gelehrten sind es auch, weshalb sich unsere Gesetze unabhängig von ihnen entwickelt haben. Wir sollten Gelehrte aus dem Osten einladen und ihre neuesten Fortschritte bei der Gesetzgebung der [Root.Religion.GetName]en Religion hören."
 son_invite_foreign_scholars_ct:0 "Jede Nation, deren Hauptstadt NICHT in der Region §YSahel§!, §YNiger§! oder §YGuinea§! liegt und dem §Y[Root.Religion.GetName]en§! Glauben folgt, ist mit §Y[Root.GetName]§! verbündet."
 son_invite_foreign_scholars_bt:0 "[Root.GetName] ist in der Lage, einen §YGelehrten§! ohne diplomatische Anforderungen einzuladen.\n"
 son_invite_foreign_scholars_at:0 "Die Art des Gelehrten hängt davon ab, welche Schule zum Zeitpunkt des Abschlusses dieser Mission eingeladen wurde."
 son_invite_foreign_scholars_tt:0 "Hat eine Hauptstadt, die NICHT in der Region §YSahel§!, §YNiger§! oder §YGuinea§! ist.\n  Ist §Y[Root.Religion.GetName]§!\n  Hat eine Meinung von mindestens §Y150§! gegenüber §Y[Root.GetName]§!"
 son_power_to_the_ulema_title:0 "Macht für den [Root.GetClergyName]-Stand"
 son_power_to_the_ulema_desc:1 "Unsere Nation ist auf dem Weg zu religiöser Einheit und Aufklärung, doch es gibt noch so viel mehr zu tun. Der [Root.GetClergyName]-Stand verwaltet die heiligen Gesetze unseres Landes und beaufsichtigt die Konvertierung der Heiden, doch er ist durch unsere Regierung eingeschränkt. Wir sollten ihm mehr Freiheiten und Privilegien gewähren, damit er unseren Fortschritt bei der Schaffung von Gesetzen voranbringen kann."
 son_convert_west_africa_title:0 "Konvertiert Westafrika"
 son_convert_west_africa_desc:0 "Westafrika war schon immer einzigartig. Als der Islam in Westafrika Fuß fasste, konvertierten die oberen Eliten zum wahren Glauben, zwangen ihn ihren Untertanen jedoch nicht auf. In seltenen Fällen gewährten sie den heidnischen Bauern sogar Rechte und tolerierten ihr Verhalten.\n\nDie Zeit der Toleranz ist nun jedoch vorbei und wir sollten auch diesen Heiden den rechten Weg weisen."
 son_convert_west_africa_tt:0 "Jede Provinz in der Region §YSahel§!, §YNiger§! oder §YGuinea§!, die NICHT unkolonisiert ist, ist §Y[Root.Religion.GetName]§!."
 son_build_workshops_title:0 "Baut Werkstätten"
 son_build_workshops_desc:0 "Die Nachfrage nach unseren Produkten steigt und immer mehr Händler wollen mit uns Salz und andere Waren handeln. Wir sollten Werkstätten bauen, um die Produktionseffizienz zu steigern."
 son_own_develop_clothes_and_salt_title:0 "Entwickelt Salz und Tuch"
 son_own_develop_clothes_and_salt_desc:1 "Gold gilt auf der ganzen Welt als eine immens kostbare Ressource. In Westafrika steht es jedoch nur an zweiter Stelle nach einem anderen, viel wichtigeren Rohstoff: Salz. Gold ist zwar nützlich für unsere Staatskasse, aber nicht essbar, und daher ist Salz von unschätzbarem Wert.\n\nTücher sind ebenfalls wichtig für uns, denn sie schützen den Körper vor der Hitze der Sonne.\n\nWir sollten die Produktion dieser beiden Güter voranbringen, um unseren Markt zu versorgen und unseren Handel auch über die Sahelzone und den Niger hinaus auszuweiten."
 son_own_develop_clothes_and_salt_ct:0 "[Root.GetName] erhält §Y25 Jahre§! lang den Modifikator "§YHauptproduzent von Salz und Tuch§!", was folgende Auswirkungen hat:\nHandelseinfluss (Global): §G+25.0%§!\nJede im Besitz befindliche Provinz, die §YSalz§! oder §YTuch§! produziert, erhält außerdem:\nHandelsgüter §G+0.50§!"
 son_gold_of_west_africa_title:0 "Reichtum Westafrikas"
 son_gold_of_west_africa_desc:0 "Unsere Heimatregion ist für ihre reichen Goldvorkommen bekannt. Wir sollten den Goldbergbau ausbauen und Marktplätze einrichten, um das Gold in der ganzen Welt zu verteilen."
 son_dominate_west_african_trade_title:0 "Schützt den Handel"
 son_dominate_west_african_trade_desc:1 "Der gesamte westafrikanische Handel muss unter unserer Aufsicht stattfinden. Wir können nicht zulassen, dass unsere Rivalen oder andere Fremde einen Weg finden, den Handel in unserer Heimatregion auszubeuten."
 son_guarantee_the_fetishist_title:0 "Garantiert die alten Traditionen"
 son_guarantee_the_fetishist_desc:0 "[Root.GetName] folgte früher wie jede andere Nation in Afrika den alten Traditionen und dem Glauben der Ahnen. Obwohl unsere Oberschicht das Licht Allahs angenommen hat, folgt unsere ländliche Bevölkerung noch immer den heidnischen Traditionen. Wir sollten unseren Wurzeln Respekt zollen und unserem Volk die Religionsfreiheit garantieren."
 son_guarantee_the_fetishist_ct:0 "[Root.GetName] hat mindestens §Y+1§! Toleranz (Ungläubige)."
 son_fetishist_alliances_title:0 "Heidnische Allianzen"
 son_fetishist_alliances_desc:0 "Um unsere Vergangenheit und unsere Tradition besser verstehen zu können, ist es wichtig, zu lernen, wie die Heiden sich geben. Wir sollten heidnische Verbündete oder Untertanen sammeln und ihr Verhalten studieren."
 son_fetishist_alliances_ct:0 "Hat eine Hauptstadt in §YAfrika§!"
 son_eliminate_other_muslims_title:0 "Schützt unser Erbe"
 son_eliminate_other_muslims_desc:0 "Der fetischistische Glaube mag für uns und für den Islam heidnisch sein, doch er ist ein wichtiger Teil unserer Identität, und daher muss dieses Erbe vor religiösen Eiferern geschützt werden, die es vernichten wollen."
 son_eliminate_other_muslims_tt:0 "Keine §Yfetischistische§! Provinz in der Region §YSahel§!, §YNiger§! oder §YGuinea§! ist im Besitz einer nicht fetischistischen Nation (ausgenommen §Y[Root.GetName]§! und seine Untertanen)."
 son_back_to_the_roots_title:0 "Vereint die Stämme"
 son_back_to_the_roots_desc:0 "Viele Nationen, die den alten Wegen folgen, sind in Stämme zersplittert, führen Kriege gegeneinander und gegen uns und verlieren dabei ihre Bedeutung. Das Schicksal dieser Stämme geht uns wenig an, doch die Traditionen und die Geschichte, die sie mit sich tragen, sind es wert, dass man sie schützt und bewahrt. Wir sollten der ländlichen Bevölkerung einen Gefallen tun und sie von diesen Stämmen befreien."
 son_back_to_the_roots_ct:0 "[Root.GetName] hat mindestens §Y+3§! Toleranz (Ungläubige)."
 son_european_gold_market_title:0 "Märkte Europas"
 son_european_gold_market_desc:1 "Die europäischen Märkte sind voller Möglichkeiten und obwohl uns die Entwicklung unserer eigenen Umschlagplätze und Goldproduktionsstätten finanziell hilft, gibt es dennoch andere Möglichkeiten, mehr Dukaten zu verdienen."
