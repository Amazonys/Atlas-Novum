 consort_events.305.da:0 "[Root.GetLeLaLConsCap] [Root.GetCons] [Root.Consort.GetName] est [Root.Consort.GetWomanMan] de courage. On [Root.GetLeLaFCons] voit souvent étudier les techniques de nos soldats durant leur entraînement, s'approchant même parfois du terrain. Si certains étaient au départ hésitants à l'affronter dans la mêlée, d'autres étaient plutôt curieux de ce qu'[Root.GetIlElleCons] avait pu apprendre dans son pays natal, [origin_of_consort.GetLeLaNP] [origin_of_consort.GetName]. Car même si cela a été une surprise pour beaucoup, la réputation qu'[Root.GetIlElleCons] s'est acquise au combat n'est pas injustifiée. En outre, sa présence semble avoir un effet encourageant sur les troupes."
 consort_events.305.db:0 "Tout au long de sa vie, depuis même sa jeunesse [origin_of_consort.GetAuEnNP] [origin_of_consort.GetName], [Root.Consort.GetName] a développé ses connaissances sur la stratégie militaire, ce qui lui a permis de participer à de nombreuses discussions sur le sujet. [Root.GetIlElleConsCap] est clairement un[Root.GetXECons] [Root.Consort.GetWomanMan] de tête, qui s'intéresse de près à l'ensemble des troupes et à la meilleure façon de s'occuper des hommes qui se cachent derrière le masque du soldat. C'est ce qui explique que ses idées sont si souvent tenues en haute estime par nos généraux."
