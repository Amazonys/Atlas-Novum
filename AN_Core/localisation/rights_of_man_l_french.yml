 consort_events.301.t:0 "Une décennie de mariage"
 consort_events.301.da:0 "Lorsque [Root.Consort.GetName] a épousé un[Root.GetXEDir] membre de la maison [Root.Monarch.Dynasty.GetName], certains ne comprenaient pas que [Root.GetLeLaLDir] [Root.GetDir] puisse inviter un[Root.GetXEDir] jeune [Root.Consort.GetWomanMan] d'origine [origin_of_consort.GetAdjective], un[Root.GetXECons] étrang[Root.GetErEreCons], à rejoindre la famille. Pourtant, le temps a passé, et cela fait maintenant dix ans que leur union a été scellée.\n\nMême si tous n'aiment pas [Root.GetLeLaLCons] [Root.GetCons], la plupart ont appris à [Root.GetLeLaFCons] considérer comme l'un[Root.GetXECons] des nôtres. Il est très improbable que l'anniversaire de leur mariage ait pu ne pas être fêté, et un certain nombre de messages de félicitations, ainsi que des cadeaux plus ou moins coûteux, ont été envoyés au palais."
 consort_events.301.db:0 "Lorsque [Root.Consort.GetName] a épousé un[Root.GetXEDir] membre de la maison [Root.Monarch.Dynasty.GetName], certains étaient sceptiques du fait de ses origines : [Root.GetIlElleCons] n'était qu'un[Root.GetXECons] jeune [Root.Consort.GetWomanMan] originaire de [origin_of_consort.GetName] – c'est-à-dire personne aux yeux de beaucoup – soudainement invité[Root.GetXECons] à gouverner un aussi grand pays que [Root.GetLeLaNP] [Root.GetName]. Pourtant, le temps a passé, et cela fait maintenant dix ans que leur union a été scellée.\n\nMême si tous n'aiment pas [Root.GetLeLaLCons] [Root.GetCons], la plupart ont appris à [Root.GetLeLaFCons] considérer comme l'un[Root.GetXECons] des nôtres. Il est très improbable que leur anniversaire du mariage ait pu ne pas être fêté, aussi [Root.Monarch.GetName] et [Root.Consort.GetName] acceptent-ils humblement tous les messages de félicitations et les cadeaux, de plus ou moins de valeur, qui leur sont apportés."
 consort_events.301.dc:0 "Lorsque [Root.Consort.GetName] a épousé un[Root.GetXEDir] membre de la maison [Root.Monarch.Dynasty.GetName], certains étaient sceptiques du fait de ses origines. [Root.GetIlElleConsCap] n'était alors qu'un[Root.GetXECons] [Root.Consort.GetWomanMan] venu[Root.GetXECons] d'une petite ville – c'est-à-dire personne aux yeux de beaucoup – soudainement invitée à gouverner un aussi grand pays que [Root.GetLeLaNP] [Root.GetName]. Pourtant, le temps a passé, et cela fait maintenant dix ans que leur union a été scellée.\n\nMême si tous n'aiment pas [Root.GetLeLaLCons] [Root.GetCons], la plupart ont appris à [Root.GetLeLaFCons] considérer comme l'un[Root.GetXECons] des nôtres. Il est très improbable que leur anniversaire de mariage ait pu ne pas être fêté, aussi [Root.Monarch.GetName] et [Root.Consort.GetName] acceptent-ils de bonne grâce tous les messages de félicitations et les cadeaux, de plus ou moins de valeur, qui leur sont apportés."
 consort_events.301.dd:0 "Lorsque [Root.Consort.GetName] a épousé un[Root.GetXEDir] membre de la maison [Root.Monarch.Dynasty.GetName], certains étaient sceptiques. Pourtant, [Root.GetLeLaFCons] jeune [Root.Consort.GetWomanMan] a su gagner la confiance du petit peuple, presque sans effort, et s'adapter au rôle de membre des classes dirigeantes [Root.GetRootAdjFP]. Cela fait maintenant dix ans que leur union a été scellée.\n\nMême si tous n'aiment pas [Root.GetLeLaLCons] [Root.GetCons], la plupart ont appris à [Root.GetLeLaFCons] considérer comme l'un[Root.GetXECons] des nôtres. L'anniversaire de ce mariage a été grandement attendu, et c'est en souriant gentiment, aux nobles autant qu'au peuple, que [Root.Monarch.GetName] et son [Root.Consort.GetWifeHusband] acceptent avec grâce les cadeaux de plus ou moins de valeur."
 consort_events.301.de:0 "Lorsque [Root.Consort.GetName] a épousé un[Root.GetXEDir] membre de la maison [Root.Monarch.Dynasty.GetName], certains étaient sceptiques. Pourtant, [Root.GetLeLaFCons] jeune [Root.Consort.GetWomanMan] a su impressionner tout le monde par son esprit vif et ses manières gracieuses, et la noblesse de [Root.Capital.GetCapitalName] trouve sans cesse de nouvelles façons de prouver son admiration pour [Root.GetLeLaLCons] [Root.GetCons].\n\nIl n'est donc pas surprenant que l'anniversaire de mariage ait été si attendu. Et, d'une façon ou d'une autre, [Root.GetLeLaLCons] [Root.GetCons] est même parvenu[Root.GetXECons] à remercier en personne chaque membre de la noblesse pour les cadeaux qu'ils leur ont apportés pour l'occasion."
