 consort_events.314.da:0 "Si nous avons réussi à cacher la vérité au reste de la cour, ce n'est qu'une question de temps avant que le secret soit éventé. À moins que nous fassions quelque chose.\n\n[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] vient de découvrir que son [Root.Consort.GetWifeHusband], [Root.GetLeLaLCons] [Root.GetCons] [Root.Consort.GetName], a un[Root.GetXEDir] amant[Root.GetXEDir] ! Et non seulement cela, mais aussi que [Root.GetLeLaLDir] coupable n'est autre que [Root.GetLeLaLAdm] [Root.GetAdm] [Root.Adm_Advisor.GetName]. La confiance que nous avions en [Root.GetLuiElleAdm] était bien mal placée… Et il y a pire encore : cela remet en cause la légitimité [Root.GetDuDelaHrt] [Root.GetHrt], [Root.Heir.GetName]."
 consort_events.314.db:0 "Si nous avons réussi à cacher la vérité au reste de la cour, ce n'est qu'une question de temps avant que le secret soit éventé. À moins que nous fassions quelque chose.\n\n[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] vient de découvrir que son [Root.Consort.GetWifeHusband], [Root.GetLeLaLCons] [Root.GetCons] [Root.Consort.GetName], a un[Root.GetXEDir] amant[Root.GetXEDir] ! Et non seulement cela, mais aussi que [Root.GetLeLaLDir] coupable n'est autre que [Root.GetLeLaLAdm] [Root.GetAdm] [Root.Adm_Advisor.GetName]. La confiance que nous avions en [Root.GetLuiElleAdm] était bien mal placée…"
