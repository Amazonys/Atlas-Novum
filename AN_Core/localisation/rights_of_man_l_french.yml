 consort_events.302.de:0 "Comme le temps passe ! Cela fait maintenant plus de vingt ans que [Root.Consort.GetName] a épousé [Root.GetLeLaLDir] [Root.GetDir], et même s'ils ne sont plus de prime jeunesse c'est avec plaisir qu'ils acceptent les cadeaux faits en l'honneur de leur anniversaire de mariage. Même si la populace est bien présente pour la cérémonie, la noblesse en particulier se presse pour avoir une chance d'entrapercevoir s[Root.GetOnAFCons] bien-aimé[Root.GetXECons] [Root.GetCons] [Root.Consort.GetName]."
