 consort_events.201.t:0 "Autorité pontificale"
 consort_events.201.da:0 "En tant que dévoués catholiques, la seule façon de mettre fin à un mariage est de demander une dispense particulière au Saint-Père, [PAP.Monarch.GetName]. En des circonstances normales, [PAP.GetIlElleDir] serait très réticent[PAP.GetXEDir] à l'accorder ; cependant, si nous pouvions utiliser une part de l'influence dont nous disposons [PAP.GetAuEnNP] [PAP.GetName], [PAP.Monarch.GetName] n'aurait sans doute d'autre choix que d'accepter."
 consort_events.201.db:0 "En tant que dévoués catholiques, la seule façon de mettre fin à un mariage est de demander une dispense particulière au Saint-Père, [PAP.Monarch.GetName]. Ce serait toutefois une situation inédite qu'[PAP.GetIlElleDir] consente à l'accorder. Si nous avions disposé d'une influence suffisante [PAP.GetAuEnNP] [PAP.GetName], peut-être aurions-nous pu [PAP.GetLeLaFDir] pousser à changer d'avis ; mais nous ne sommes assurément pas dans cette position."
 consort_events.201.a:0 "Nous pouvons toujours tenter notre chance"
 consort_events.201.a.tt:0 "Dépense §R25§! points d'influence pontificale, sans assurance que cela suffise à convaincre [PAP.GetLeLaLDir] [PAP.GetDir] [PAP.Monarch.GetName]."
 consort_events.201.b:0 "Informons notre émissaire de l'importance de sa mission"
 consort_events.201.b.tt:0 "Dépense §R50§! points d'influence pontificale, ce qui suffira peut-être à convaincre [PAP.GetLeLaLDir] [PAP.GetDir] [PAP.Monarch.GetName]."
 consort_events.201.c:0 "Ne regardons pas à la dépense, notre envoyé doit être impressionnant"
 consort_events.201.c.tt:0 "Dépense §R75§! points d'influence pontificale, ce qui suffira très certainement à convaincre [PAP.GetLeLaLDir] [PAP.GetDir] [PAP.Monarch.GetName]."
 consort_events.201.e:0 "Faisons feu de tout bois, [PAP.GetLeLaLDir] [PAP.GetDir] ne doit pas nous le refuser"
 consort_events.201.e.tt:0 "Dépense §R100§! points d'influence pontificale, ce qui est assuré de convaincre [PAP.GetLeLaLDir] [PAP.GetDir] [PAP.Monarch.GetName]."
 consort_events.201.f:0 "Sans doute devrait-on réserver notre influence à d'autres usages"
 consort_events.201.f.tt:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] reste marié[Root.GetXEDir] à [Root.Consort.GetName]."
 consort_events.201.g:0 "Tout cela est bien embarrassant…"
 consort_events.202.t:0 "La sainteté du mariage"
 consort_events.202.d:1 "Le Père nous a appris que le mariage, cette union entre un homme et une femme, est sacré. Une fois cette promesse faite devant Dieu, rien ne peut plus briser le lien entre eux, si ce n'est la mort. Pourtant, la vie est parfois plus compliquée que nous ne pouvons le lire dans la Bible.\n\n[From.GetLeLaLDirCap] [From.GetDir] [From.Monarch.GetName] [From.GetDuDeNP] [From.GetName] en est ainsi venu[From.GetXEDir] à demander l'annulation de son mariage avec son [From.Consort.GetWifeHusband], [From.GetLeLaLCons] [From.GetCons] [From.Consort.GetName]. En temps normal, nous ne pourrions même considérer une telle requête ; mais [From.GetIlElleDir] dispose sur nous d'une certaine influence…"
 consort_events.202.a:0 "[From.GetLeLaLDirCap] [From.GetDir] aura son annulation"
 consort_events.202.b:0 "Les lois de Dieu ne sauraient être brisées, même par un[From.From.GetXEDir] [From.From.GetDir]"
 consort_events.202.b.tt:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.Monarch.GetName] ayant usé d'une partie de son influence pour nous convaincre, il nous en coûtera §R13§! points de dévotion de rejeter sa demande."
