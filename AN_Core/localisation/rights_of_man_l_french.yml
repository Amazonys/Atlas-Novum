 consort_events.311.t:0 "[Root.GetLeLaLConsCap] [Root.GetCons] du peuple"
 consort_events.311.d:0 "Il est indéniable que [Root.GetLeLaLCons] [Root.GetCons] [Root.Consort.GetName] est un[Root.GetXECons] [Root.Consort.GetWomanMan] au cœur d'or. [Root.GetIlElleConsCap] fait toujours de son mieux pour satisfaire son [Root.Monarch.GetWifeHusband], [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName], et traite ses amis avec une bonté jamais vue.\n\nLors d'une récente tournée dans la province de [poor_province.GetName], [Root.GetIlElleCons] a pu voir de ses propres yeux la souffrance des paysans les plus humbles. Depuis ce temps, [Root.GetIlElleCons] n'a de cesse de travailler à un projet destiné à aider nos sujets les plus démunis. Mais pour faire de ses projets une réalité, [Root.GetLeLaLCons] [Root.GetCons] doit pouvoir disposer d'une partie du trésor."
