 harem_events.1.female:0 "Sa Majesté Impériale [Root.Monarch.GetName] [Root.GetDir], souveraine de la maison d'Osman, sultane des sultans, entretient une réputation de grande femme et est une souveraine incontestée.\n\nComme il sied à une femme de son envergure et de sa stature, la sultane a donné naissance à de nombreux enfants talentueux, nombre d'entre eux se révélant prometteurs pour exercer le pouvoir. Pourtant, comme le savent bien ces fils eux-mêmes et les fonctionnaires, un seul peut hériter, et il n'y a guère de lot de consolation. Or, les vizirs sont catégoriques : il est grand temps pour [Root.Monarch.GetName] de nommer son favori parmi ses successeurs possibles. Il y a peu de chances que cela mette un terme à la rivalité entre eux pour obtenir ses faveurs, mais au moins peut-on espérer que cela préviendra les pires luttes de succession qui pourraient survenir si [Root.GetLeLaLDir] [Root.GetDir] venait à rencontrer son créateur sans avoir désigné officiellement son favori."
