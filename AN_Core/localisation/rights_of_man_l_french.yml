 UNLOCK_CULT_EFFECT:0 "Rencontre le culte de $CULTNAME|Y$."
 fetishist_flavor.1.t:0 "Les anciens des Yorubas"
 fetishist_flavor.1.d:0 "Nos guerriers ont été intrigués par le peuple de cette région et sa grande spiritualité. Les anciens y parlent d'équilibre intérieur, de respect pour la Terre, et de rechercher la transcendance. Un élément important de leur foi semble être les orishas, des esprits ou des manifestations d'une chose proche d'une divinité, toujours présente dans la vie quotidienne des fidèles. Ils parlent aussi d'« Atunwa », la réincarnation au sein de la famille, et les cérémonies entourant les diverses étapes de la vie sont très importantes elles aussi.\n\nCertaines des âmes perdues, au sein de notre armée, ont commencé à méditer et à chercher le réconfort dans l'une des orishas les plus révérées, Yemoja la « Mère des eaux »."
 fetishist_flavor.1.a:0 "Intéressant"
 fetishist_flavor.2.t:0 "Les attentifs pangols"
 fetishist_flavor.2.d:0 "Nous avons rencontré un peuple qui révère le dieu céleste Roog, le « Maître du monde ». Ils disent que ce Roog est le commencement et la fin de toute chose, si sacré que ses fidèles n'ont pas même le droit de représenter ce dieu omniprésent. Ils ne s'adressent pas non plus directement à ce créateur dans leurs prières ou lorsqu'ils recherchent la faveur divine : en lieu et place, ils s'adressent à des esprits anciens, appelés les pangols, médiateurs entre les mondes. On dit que certains de ces pangols sont les esprits des ancêtres d'une personne, et que leur approbation est nécessaire, au moment de sa mort, pour passer dans le « Jaaniiw », le royaume nocturne et la résidence sacrée de l'âme.\n\nCertains de nos guerriers sont fascinés par les mythes de ce peuple. Pour s'assurer qu'ils ne finiront pas par errer entre les royaumes, ils se sont mis, comme l'exige la coutume, à laisser des offrandes au pied de grands arbres pour honorer les pangols."
 fetishist_flavor.2.a:0 "Fascinant"
 fetishist_flavor.3.t:0 "Les enfants de l'Architecte"
 fetishist_flavor.3.d:0 "« Si j'en appelle un, je les appelle tous », a-t-on entendu l'un de ces croyants dire. Ces fidèles de Nyame, le Père du ciel, sont souvent aperçus en train de prier au bord des rivières et des cours d'eau de la région. Ils croient en l'âme des animaux et des plantes, dans les « abosom », les esprits inférieurs qui entourent notre plan d'existence, et ils communiquent avec leurs ancêtres par des rituels élaborés.\n\nPlus que tout, leur société et leur peuple apparaissent très solidaires : lorsqu'ils parlent des faits de leurs ancêtres, ils parlent parfois d'eux comme s'ils n'étaient qu'un. Certains de nos sages attribuent cette étrangeté à une mauvaise traduction, mais d'autres sont persuadés que ces fidèles pensent appartenir à quelque chose qui les dépasse, comme s'ils n'étaient qu'une parcelle d'un esprit commun, notamment lorsque cela concerne leur propre famille. « Ils sont comme un crocodile à deux têtes mais avec un seul ventre : ils ne se battent pas pour la nourriture », suggèrent nos conseillers."
 fetishist_flavor.3.a:0 "Intrigant"
 fetishist_flavor.4.t:0 "L'avenir [Root.GetDuDelaDir] [Root.GetDir]"
 fetishist_flavor.4.d.a:1 "En préparation des combats à venir, [Root.GetLeLaLDir] [Root.GetDir] est allé[Root.GetXEDir] voir son babalawo. Ce « père des mystères » possède en effet la sagesse d'Orunmila, et tout indice sur le sort [Root.GetDuDelaDir] [Root.GetDir], son « ori », est toujours bienvenu. Le devin a laissé [Root.Monarch.GetName] confus[Root.GetXEDir], cependant, en lui annonçant que son hériti[Root.GetErEreHrt], [Root.Heir.GetName], causerait sa mort de façon prématurée.\n\n\nUn combat ? Du poison ? Un accident ? « Qu'en sera-t-il ? » a demandé [Root.GetLeLaLDir] [Root.GetDir]. Mais les signes n'étaient pas clairs. Le problème n'est donc pas simple à traiter…"
 fetishist_flavor.4.d.b:1 "En préparation des combats à venir, [Root.GetLeLaLDir] [Root.GetDir] est allé[Root.GetXEDir] voir son devin. Ce mystérieux ancien possède en effet une grande sagesse, et tout indice sur le sort [Root.GetDuDelaDir] [Root.GetDir] est toujours bienvenu. Le devin a laissé [Root.Monarch.GetName] confus[Root.GetXEDir], cependant, en lui annonçant que son hériti[Root.GetErEreHrt], [Root.Heir.GetName], causerait sa mort de façon prématurée.\n\nUn combat ? Du poison ? Un accident ? « Qu'en sera-t-il ? » a demandé [Root.GetLeLaLDir] [Root.GetDir]. Mais les signes n'étaient pas clairs. Le problème n'est donc pas simple à traiter…"
 fetishist_flavor.4.a:0 "Occupons-nous de [Root.Heir.GetName]"
 fetishist_flavor.4.a.tt:0 "Les guerriers seront impressionnés par la fermeté [Root.GetDuDelaDir] [Root.GetDir]."
 fetishist_flavor.4.b:0 "C'est ridicule, ce n'est qu'un[Root.GetXEHrt] enfant"
 fetishist_flavor.4.b.tt:0 "Le peuple n'est guère impressionné par l'indifférence affichée par s[Root.GetOnADir] [Root.GetDir]."
 fetishist_flavor.4.c:0 "Occupons-nous de [Root.Heir.GetName]"
 fetishist_flavor.4.d:0 "Tout cela est ridicule"
 fetishist_flavor.5.t:0 "Sur la route de [nonchalant_neighbor.Capital.GetCapitalName]"
 fetishist_flavor.5.d.a:0 "Une cousine [Root.GetDuDelaDir] [Root.GetDir] est décédée. Le message qui nous est parvenu décrit comment un groupe de bandits a pris en embuscade l'escorte des hommes d'État, et comment ils ont tous été jetés du haut d'une falaise, alors qu'ils étaient en route pour rentrer d'une visite à [nonchalant_neighbor.Capital.GetCapitalName], en territoire [nonchalant_neighbor.GetRootAdjMS]. Les quelques biens qui ont pu être retrouvés ont été renvoyés à [Root.Capital.GetCapitalName], mais [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] est bouleversé[Root.GetXEDir] par la mort de sa parente favorite. Pire encore : le message [nonchalant_neighbor.GetDuDelaDir] [nonchalant_neighbor.GetDir] [nonchalant_neighbor.GetDuDeNP] [nonchalant_neighbor.GetName] ne dit pas si une cérémonie de funérailles appropriée a été faite ou non.\n\nSouhaiteraient-ils nous porter tort, avec cette « oku igbe », la mort dans la savane d'une parente [Root.GetDuDelaDir] [Root.GetDir] ?"
 fetishist_flavor.5.d.b:0 "Une cousine [Root.GetDuDelaDir] [Root.GetDir] est décédée. Le message qui nous est parvenu décrit comment un groupe de bandits a pris en embuscade l'escorte des hommes d'État, et comment ils ont tous été jetés du haut d'une falaise, alors qu'ils étaient en route pour rentrer d'une visite à [nonchalant_neighbor.Capital.GetCapitalName], en territoire [nonchalant_neighbor.GetRootAdjMS]. Les quelques biens qui ont pu être retrouvés ont été renvoyés à [Root.Capital.GetCapitalName], mais [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] est bouleversé[Root.GetXEDir] par la mort de sa parente favorite. Pire encore : le message [nonchalant_neighbor.GetDuDelaDir] [nonchalant_neighbor.GetDir] [nonchalant_neighbor.GetDuDeNP] [nonchalant_neighbor.GetName] ne dit pas si une cérémonie de funérailles appropriée a été faite ou non.\n\nCette cousine adorée renaîtra bientôt, que ce soit dans le monde visible ou dans l'invisible ; mais la pensée que cette femme bonne ne reçoive pas les rites funéraires appropriés tourmente [Root.GetLeLaLDir] [Root.GetDir], qui reste seul[Root.GetXEDir] à réfléchir à sa propre mort."
 fetishist_flavor.5.d.c:0 "Une cousine [Root.GetDuDelaDir] [Root.GetDir] est décédée. Le message qui nous est parvenu décrit comment un groupe de bandits a pris en embuscade l'escorte des hommes d'État, et comment ils ont tous été jetés du haut d'une falaise, alors qu'ils étaient en route pour rentrer d'une visite à [nonchalant_neighbor.Capital.GetCapitalName], en territoire [nonchalant_neighbor.GetRootAdjMS]. Les quelques biens qui ont pu être retrouvés ont été renvoyés à [Root.Capital.GetCapitalName], mais [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] est bouleversé[Root.GetXEDir] par la mort de sa parente favorite. Pire encore : le message [nonchalant_neighbor.GetDuDelaDir] [nonchalant_neighbor.GetDir] [nonchalant_neighbor.GetDuDeNP] [nonchalant_neighbor.GetName] ne dit pas si une cérémonie de funérailles appropriée a été faite ou non.\n\nCette cousine adorée, ayant franchi le voile de la vie, est maintenant plus proche de Nyame. Toutefois, la pensée que cette femme bonne ne reçoive pas les rites funéraires appropriés tourmente [Root.GetLeLaLDir] [Root.GetDir]."
 fetishist_flavor.5.d.d:0 " "
 fetishist_flavor.5.a:0 "Nous devons retrouver son corps et accomplir les rites"
 fetishist_flavor.5.a.tt:0 "Envoie nos remerciements, solde des hommes pour s'aventurer [nonchalant_neighbor.GetAuEnNP] [nonchalant_neighbor.GetName], et paie pour les cérémonies requises nous-mêmes. Puisse [Root.GetCult] accorder la force à notre [Root.GetDir]."
 fetishist_flavor.5.b:0 "Nous ne tolérerons pas que notre foi soit tournée en ridicule"
 fetishist_flavor.5.b.tt:0 "Envoie un message courroucé aux dirigeants [nonchalant_neighbor.GetDuDeNP] [nonchalant_neighbor.GetName]."
 fetishist_flavor.5.c:0 "Les temps sont durs, pour nous tous"
 fetishist_flavor.5.c.tt:0 "Nous ne faisons rien d'autre qu'envoyer un message [nonchalant_neighbor.GetAuAlaDir] [nonchalant_neighbor.GetDir] [nonchalant_neighbor.GetAuAlaNP] §Y[nonchalant_neighbor.GetName]§! avec nos remerciements pour nous avoir informés de l'événement."
 fetishist_flavor.6.t:0 "La colère d'un[From.GetXEDir] [From.GetDir]"
 fetishist_flavor.6.d.a:0 "Nous avons reçu un message courroucé [From.GetDuDelaDir] [From.GetDir] [From.Monarch.GetName], apparemment en réponse à l'information que nous lui avons récemment transmise concernant une tragique attaque de bandits, perpétrée contre des diplomates [From.GetFromAdjMP] en plein territoire [Root.GetRootAdjMS].\n\nIl semble que l'une des victimes était une parente, et [From.GetIlElleDir] est outragé[From.GetXEDir] que le message ait négligé de préciser si les rites sacrés avaient été accomplis pour elle.\n\nLe culte de [From.GetCult] semble exiger bien plus que ce que pensaient nos ambassadeurs."
 fetishist_flavor.6.d.b:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.Monarch.GetName] nous a fait envoyer un avertissement peu amène, en réponse à l'information que nous lui avons récemment transmise concernant une attaque de bandits perpétrée contre des diplomates [From.GetFromAdjMP] en plein territoire [Root.GetRootAdjMS].\n\nLa cause de son ressentiment semble être en lien avec quelque rite funéraire n'ayant pas été mené correctement, ou peut-être parce que les corps n'ont pas été recherchés. Cela reste difficile à dire, d'après l'embrouillamini d'insultes qui constituent son message. Le culte de [From.GetCult] a tout l'air d'être une affaire bien compliquée…"
 fetishist_flavor.6.a:0 "Ce n'est pas à nous de nous occuper de tout cela"
 fetishist_flavor.6.a.tt:0 "Disciples de [From.GetCult] ou pas, nous ne pouvons pas trouver une solution au moindre problème de ce monde."
 fetishist_flavor.6.b:0 "Ce n'est pas à nous de nous occuper de tout cela"
 fetishist_flavor.6.b.tt:0 "Les fidèles de [From.GetCult] ne sont pas si différents de nous, mais nous ne pouvons pas nous plier à leur moindre caprice."
 fetishist_flavor.6.c:0 "Certains ne sont jamais contents"
 fetishist_flavor.7.t:0 "Le ruisseau devenu rivière"
 fetishist_flavor.7.d.a:0 "[Root.GetLeLaLDirCap] [Root.GetDir] est apaisé[Root.GetXEDir] depuis que les funérailles de sa cousine ont été faites. Certains diplomates [nonchalant_neighbor.GetDuDeNP] [nonchalant_neighbor.GetName] ont même participé à la cérémonie. Soulagé[Root.GetXEDir] de savoir sa parente en sécurité dans les bras de la déesse Yemoja, les chants résonnent encore dans la tête de [Root.Monarch.GetName] :\n\n« Mais lorsque tu vois l'antilope sur la route de la ferme,\nLorsque tu vois l'antilope sur la route de la rivière :\nLaisse tes flèches dans le carquois,\nEt laisse partir le mort en paix. »"
 fetishist_flavor.7.d.b:0 "[Root.GetLeLaLDirCap] [Root.GetDir] est apaisé[Root.GetXEDir] depuis que les funérailles de sa cousine ont été faites. Certains diplomates [nonchalant_neighbor.GetDuDeNP] [nonchalant_neighbor.GetName] ont même participé à la cérémonie, et le fait de savoir que sa parente est passée à l'autre étape de son voyage vers le monde des ombres l'a réconforté[Root.GetXEDir].\n\n« Nous nous souviendrons de toi pendant des générations, mon amie », dit-[Root.GetIlElleDir] en se tournant pour sourire vers le Dieu du ciel."
 fetishist_flavor.7.d.c:0 "[Root.GetLeLaLDirCap] [Root.GetDir] est apaisé[Root.GetXEDir] depuis que les funérailles de sa cousine ont été faites. Certains diplomates [nonchalant_neighbor.GetDuDeNP] [nonchalant_neighbor.GetName] ont même participé à la cérémonie. Le fait de savoir que sa parente a bénéficié de tous les rituels nécessaires pour maintenir l'équilibre avec les esprits a grandement réconforté [Root.GetLeLaLDir] [Root.GetDir].\n\nDans la soirée, une brise légère passe dans la chambre de [Root.Monarch.GetName], [Root.GetLeLaFDir] faisant sourire : le Dieu du ciel a bien des façons de faire connaître sa présence. « Nous sommes donc toujours ensemble », dit-[Root.GetIlElleDir] avant de sombrer dans le sommeil."
 fetishist_flavor.7.a:0 "Bénie soit celle qui nous a quittés"
 fetishist_flavor.7.a.tt:0 "Toutes les provinces fétichistes possédées obtiennent le modificateur §YSérénité de la foi§! pendant cinq ans, allouant :\nMoral des armées : §G+15%§!\nDurée du recrutement : §G-20%§!"
 fetishist_flavor.8.t:0 "Les fils de Nyame"
 fetishist_flavor.8.d.a:0 "La population de la province de [tormented_province.GetName] est bouleversée depuis que l'un des membres les plus respectés de la communauté est tombé malade. Obligé de garder le lit, cet ancien influent n'est pas sorti du sommeil depuis plus d'une semaine. Nos conseillers suggèrent d'encourager les habitants de la province à prier, mais à qui doivent s'adresser ces âmes perdues ?\n\nTano, le dieu de la rivière et fils de Nyame, dont ont dit qu'il fait la course à nos côtés, contre la mort, dans les dernières heures de notre vie, est un choix possible. Un autre est Anansi le Rusé, qui pourrait être convaincu de fournir son aide, lui aussi, en échange de quelque chose de valeur."
 fetishist_flavor.8.a:0 "Ils devraient prier Tano, le dieu de la rivière"
 fetishist_flavor.8.a.tt:0 "Il n'y a aucune garantie que la prière ait le moindre effet.\n"
 fetishist_flavor.8.b:0 "Ils devraient plutôt se tourner vers Anansi le Rusé"
 fetishist_flavor.8.b.tt:0 "La population devrait au moins se sentir soulagée d'avoir accompli tous les sacrifices possibles.\n"
 fetishist_flavor.9.t:0 "Le pangol rampant"
 fetishist_flavor.9.d:0 "Une rumeur, venue de la province de [heathen_province.GetName], raconte qu'un serpent géant se trouve dans un arbre, au beau milieu de la place d'un village. Si les habitants s'en sont tout d'abord alarmés, l'animal n'a pas tenté de s'attaquer à qui que ce soit, et a même acquis un certain statut social parmi eux, qui ont commencé à lui donner des noms… Enfin, une femme sage des environs a déclaré que ce serpent était sacré, disant que la créature était à coup sûr un esprit ayant pris la forme d'un serpent. Cela a encouragé la population à lui apporter sacrifices et nourriture."
 fetishist_flavor.9.a:0 "Ce pangol est là pour nous aider"
 fetishist_flavor.10.a:0 "D'accord"
 fetishist_flavor.11.t:0 " "
 fetishist_flavor.11.a:0 "D'accord"
 the_will_of_tano:0 "L'esprit de Tano"
 desc_the_will_of_tano:0 "L'ancien d'un village s'est miraculeusement rétabli de ce qui semblait être une maladie mortelle. L'événement a stimulé les guerriers de la province."
 the_whim_of_anansi:0 "La lubie d'Anansi"
 desc_the_whim_of_anansi:0 "L'ancien d'un village s'est miraculeusement rétabli de ce qui semblait être une maladie mortelle. L'événement a stimulé les travailleurs de la province."
 serenity_of_faith:0 "Sérénité de la foi"
 desc_serenity_of_faith:0 "Le dirigeant de ce pays est un croyant dévot, inspirant son peuple pour atteindre la grandeur."
 decisive_ruler:0 "Dirigeant résolu"
 desc_decisive_ruler:0 "Le peuple est impressionné par la dévotion de son dirigeant envers les croyances traditionnelles."
 nonchalant_ruler:0 "Dirigeant indifférent"
 desc_nonchalant_ruler:0 "Le peuple n'est pas impressionné par l'indifférence de son dirigeant à l'égard des croyances traditionnelles."
 presence_of_the_ancestors:0 "Présence des ancêtres"
 desc_presence_of_the_ancestors:0 "La population de cette province a été témoin de ce qu'elle interprète comme un signe des pangols."
 fetishist_flavor.101.t:0 "Les héros cwezi du Kitara"
 fetishist_flavor.101.d:0 "Il fut un temps où les cwezi gouvernaient ces territoires, car leur empire, le Kitara, englobait tout ce qui est connu des hommes. Au cours de nos voyages, nous avons rencontré un nombre croissant de peuples qui se revendiquent comme les héritiers du Kitara et chérissent ces héros du passé. Leurs esprits existent encore dans le monde qui nous entoure, dans la nature et dans nos esprits, et certains peuvent communiquer avec les cwezi par l'intermédiaire des oracles et des devins.\n\nSur leurs terres, nous avons trouvé un groupe de prêtresses errantes qui ont le pouvoir de canaliser ces esprits, permettant d'atténuer la maladie, l'infertilité et la malchance. Certains dévouent leur vie entière à ces ancêtres perdus et à leurs sanctuaires. Toute autorité en ce monde doit découler des liens avec le passé, et personne ne peut régner sans lien direct avec les esprits cwezi."
 fetishist_flavor.101.a:0 "Intéressant"
 fetishist_flavor.102.t:0 "Le culte du mlira"
 fetishist_flavor.102.d:0 "Nous avons rencontré un peuple qui vénère et révère ses ancêtres comme s'ils étaient des dieux. Par le biais d'oracles puissants, ils peuvent rester en contact permanent avec leurs prédécesseurs, et en s'assurant que leurs tombes et leurs sanctuaires sont bien entretenus que leurs ancêtres conservent leur puissance pour les protéger."
 fetishist_flavor.102.a:0 "Nous voudrions en apprendre plus"
 fetishist_flavor.103.t:0 "Le créateur suprême"
 fetishist_flavor.103.d:0 "« Autrefois il n'y avait rien ; puis Mwari créa le monde et tira l'homme d'un trou dans le sol. Mwari créa les montagnes, et peut les faire trembler au seul son de sa voix. Mwari a allumé le feu qu'il fit connaître aux hommes, et fait tomber la pluie. Mwari est le père et la mère de l'humanité, et nous préserve de l'adversité. »\n\nNous avons rencontré un nombre de plus en plus important de fidèles de Mwari, ces derniers temps. Ils ont tous en commun de refuser de reconnaître toute autre puissance spirituelle que leur propre dieu unique, et s'ils parlent librement et volontiers de son existence, ils tiennent bien gardés les secrets de son culte."
 fetishist_flavor.103.a:0 "Nyadenga - Musikavanahu - Muvambapasi"
 fetishist_flavor.130.t:0 "La voix de nos ancêtres"
 fetishist_flavor.130.d:0 "L'oracle royal nous a fait part de bonnes nouvelles : après avoir accompli la grande danse cérémonielle, requise pour contacter nos vénérés ancêtres afin de les consulter sur l'année à venir, il semble que nous sommes sur le point de connaître un brillant avenir. Les détails sont peu aisés à saisir au travers du voile de la mort, mais cela ne peut être qu'un signe encourageant."
 fetishist_flavor.130.a:0 "Nous allons indubitablement en récolter les fruits dans les années à venir"
 fetishist_flavor.130.b:0 "Cela prouve nos liens étroits avec ceux qui nous ont précédés"
 ancestral_support:0 "Soutien des ancêtres"
 desc_ancestral_support:0 "Une série de signes favorables nous aident à maintenir le calme dans le pays. Nos liens étroits avec nos ancêtres permettent à la société de rester stable et de prospérer."
 fetishist_flavor.131.t:0 "Le soin de ceux qui nous ont précédés"
 fetishist_flavor.131.d:0 "Le soin à apporter aux sanctuaires de nos ancêtres reste un défi permanent pour [Root.GetLeLaLDir] [Root.GetDir]. On nous a suggéré que la manière de mener cela à bien serait de nommer l'un de nos conseillers les plus loyaux pour qu'il soit de façon permanente en charge des sanctuaires, avec un budget propre. Tant que nos finances le permettront, cela ne posera pas de problème particulier – du moins, tant que nous avons une personne de confiance pour s'en charger…"
 fetishist_flavor.131.a:0 "La personne parfaite est toute trouvée !"
 fetishist_flavor.131.b:0 "Personne n'est réellement digne de confiance"
 ancestral_shrine_caretaker:0 "Chargés des sanctuaires des ancêtres"
 desc_ancestral_shrine_caretaker:0 "Nous avons chargé un groupe de fonctionnaires de gérer les sanctuaires des ancêtres. Ces personnes sont pour l'essentiel chargées de la gestion quotidienne des affaires des sanctuaires eux-mêmes, mais certains considèrent aussi, d'une certaine façon, qu'ils parlent au nom de nos ancêtres."
 fetishist_flavor.132.t:0 "Attaque contre [Root.GetLeLaLDir] [Root.GetDir]"
 fetishist_flavor.132.d:0 "Placer quelqu'un à la tête des sanctuaires de nos ancêtres a, dans l'ensemble, été une bonne idée. Les sanctuaires sont en bon ordre, et ce responsable en est venu à être si bien associé aux esprits qu'il a été capable de créer un nouvel ensemble de cérémonies pour leur culte, en étroite coopération avec les oracles. En fait, on attend presque de lui, désormais, qu'il parle en leur nom.\n\nCes derniers temps, toutefois, il semble qu'il a commencé à faire montre de plus de loyauté envers les ancêtres qu'envers [Root.GetLeLaLDir] [Root.GetDir]. Il a ainsi commencé à demander une augmentation du budget pour l'entretien des sanctuaires. Il est certes difficile de s'opposer à une mesure dont ils pourraient profiter ; mais il est bien malheureux que quiconque se sente le droit de s'opposer à nous en leur nom…"
 fetishist_flavor.132.a:0 "Acceptons une augmentation du budget des sanctuaires"
 fetishist_flavor.132.b:0 "Il est temps que nous reprenions le pouvoir sur nos ancêtres"
 fetishist_flavor.133.t:0 "La faveur de $RANDOM_OLD_MONARCH$"
 fetishist_flavor.133.d:0 "Parfois, les actes accomplis au cours d'une vie sont d'une telle qualité que tout un chacun peut prévoir la suite des événements.\n\nIl en est ainsi de $RANDOM_OLD_MONARCH$ : tous les devins s'accordent sur le fait que c'était l'une de ces personnes pour qui aucun titre terrestre n'est suffisant, et que nous devrions plutôt en parler comme d'un être divin. Le peuple lui-même lui voue la plus grande vénération, et déjà lui adresse un culte, au même titre que ceux qui communiquent avec son esprit."
 fetishist_flavor.133.a:0 "Louanges à $RANDOM_OLD_MONARCH$ !"
 fetishist_flavor.150.t:0 "Mwari, le dieu unique"
 fetishist_flavor.150.d:0 "Nous avons accepté la nature de Mwari comme seul créateur et origine unique de tout pouvoir ; mais il semble que tous nos sujets ne sont pas convaincus de sa grandeur.\n\nAinsi, dans la province de [Root.GetName], la vénération très répandue de leurs propres esprits, fort anciens, est devenue trop sincère pour être vue d'un bon œil par les prêtres."
 fetishist_flavor.150.a:0 "Nous devons leur montrer la voie"
 fetishist_flavor.150.b:0 "Faisons preuve de quelque indulgence pour le moment"
 fetishist_flavor.150.c:0 "Il est le seul maître sur cette terre"
 religious_leniency:0 "Indulgence religieuse"
 desc_religious_leniency:0 "Nous avons choisi de nous montrer pragmatiques et de permettre dans cette province quelques aménagements par rapport à la religion officielle."
 enforced_mwari_orthodoxy:0 "Conformisme renforcé du culte de Mwari"
 desc_enforced_mwari_orthodoxy:0 "Agir avec force contre quiconque oserait défier la position de dieu unique de Mwari nous a permis d'imposer une règle stricte et un contrôle sévère de cette province."
 mwari_forced_conversions_of_heathens:0 "Conversion imposée aux païens"
 desc_mwari_forced_conversions_of_heathens:0 "Nous nous sommes lancés dans le projet de convertir cette province afin de montrer aux incroyants la véritable et glorieuse grandeur de Mwari."
 fetishist_flavor.151.t:0 "Mwari et les mhondoro"
 fetishist_flavor.151.d:0 "Si Mwari est le créateur de toutes choses, et la source de tout pouvoir, il dispose d'un certain nombre d'esprits qui lui sont dévoués et l'aident à contrôler le monde : les mhondoro. De la même façon, un[Root.Owner.GetXEDir] grand[Root.Owner.GetXEDir] [Root.Owner.GetDir] doit s'appuyer sur des chefs qui lui sont subordonnés afin de gérer les affaires quotidiennes de tous les villages du pays.\n\nTant que nous mènerons une vie en accord avec la volonté de Mwari, nous serons donc assurés d'avoir le soutien des esprits mhondoro ; aussi est-il peu surprenant que les devins de la province de [Root.GetName] aient réprimandé les chefs locaux et renforcé notre emprise sur la région."
 fetishist_flavor.151.a:0 "Il est le maître des cieux !"
 fetishist_flavor.152.t:0 "Le courroux de Mwari"
 fetishist_flavor.152.d:0 "Lors des bouleversements récemment survenus dans la province de [wrath_of_mwari.GetName], les chefs locaux nous obéissant ont trouvé approprié de punir par la mort les chefs ennemis capturés. Ils n'ont toutefois pas consulté les devins de Mwari sur le sujet, brisant ainsi un certain de nombre de ses prescriptions.\n\nOr, même s'il est clair que la plupart de ces hommes ont agi sans nous demander notre accord, le fait que ni nous, ni les esprits de Mwari ne pouvions les contrôler a suscité une grande agitation – et ce d'autant plus que les habitants des lieux prétendent que Mwari lui-même a parlé pour montrer sa colère sur la façon dont ces événements se sont produits."
 fetishist_flavor.152.a:0 "Nous tenterons de faire mieux la prochaine fois"
 fetishist_flavor.153.t:0 "La foi de [Root.GetName]"
 fetishist_flavor.153.d:0 "Le chef de la province de [Root.GetName] proteste avec véhémence contre les politiques [Root.Owner.GetDuDelaDir] [Root.Owner.GetDir], prétendant qu'[Root.Owner.GetIlElleDir] refuse d'écouter la voix de Mwari et de ses envoyés. Il prétend quant à lui entretenir un lien étroit avec les devins de la province et les esprits mhondoro.\n\nAussi invraisemblable que cela puisse paraître, d'autres ont commencé à le soutenir afin de protester, et il semble que ce n'est qu'une question de temps avant que nous soyons confrontés à une véritable révolte."
 fetishist_flavor.153.a:0 "Nous allons donc devoir leur prouver qu'ils ont tort"
 fetishist_flavor.154.t:0 "Feux royaux"
 fetishist_flavor.154.d:0 "Un pays tel que le nôtre repose sur une certaine délégation. Heureusement, [Root.GetLeLaLDir] [Root.GetDir] sait très bien juger des caractères, et nous disposons également du soutien de Mwari et de ses envoyés pour nous aider à contrôler [Root.GetLeLaNP] [Root.GetName].\n\nMalgré tout, il est de coutume pour les divers chefs [Root.GetRootAdjMP] de venir à [Root.Capital.GetCapitalName] pour y faire leurs rapports et témoigner de leur loyauté, une fois l'an. Au cours d'une cérémonie grandiose, les chefs sont censés rallumer leurs feux royaux et les ramener dans les provinces en symbole de leurs liens avec nous et avec Mwari. C'est donc avec une grande irritation que nous constatons que certains des chefs, cette année, ont négligé de venir, se contentant d'envoyer quelques piètres excuses à propos de leur éloignement."
 fetishist_flavor.154.a:0 "Nous pouvons nous permettre de les excuser"
 fetishist_flavor.154.b:0 "Si nous le tolérons, d'autres suivront leur exemple"
 firexit:0 "Déclin de l'autorité"
 desc_firexit:0 "Nous avons choisi de ne pas voir que certains chefs éloignés n'étaient pas venus à la capitale pour renouveler leurs serments de servir et honorer les feux royaux."
 forced_mwari_adherence:0 "Centralisation imposée"
 desc_forced_mwari_adherence:0 "Nous avons imposé à tous les chefs du pays d'adhérer aux règles traditionnelles relevant de leur rôle : voyager jusqu'à la capitale régulièrement pour rallumer les feux royaux de Mwari."
 fetishist_flavor.170.t:0 "Le fléau de [Root.GetName]"
 fetishist_flavor.170.d:0 "La population de [Root.GetName] s'inquiète que les esprits cwezi soient mécontents de leur conduite dans la contrée. Selon la croyance populaire, il y a eu une baisse importante du nombre de femmes enceintes, et une multiplication du nombre de complications à la naissance, ce qui est attribué à la négligence récente des sanctuaires mineurs de [Root.GetCapitalName]."
 fetishist_flavor.170.a:0 "Il n'y a rien que nous puissions y faire"
 fetishist_flavor.170.b:0 "Nous devons obtenir l'aide des prêtresses des cwezi"
 fetishist_flavor.170.b.tt:0 "En donnant plus de pouvoir aux prêtresses des cwezi et en leur demandant de consulter les esprits et d'accomplir des rituels d'initiation pour les femmes locales, nous avons de bonnes chances d'éviter une catastrophe."
 fetishist_flavor.170.c:0 "Nous devons offrir [Root.Owner.GetLeLaLCons] [Root.Owner.GetCons] [Root.Owner.Consort.GetName] aux esprits cwezi"
 fetishist_flavor.170.c.tt:0 "En tant qu'épouse des esprits cwezi, [Root.Owner.Consort.GetName] sera capable d'agir en notre nom pour mettre fin à tout cela. Par contre, [Root.Owner.GetIlElleCons] sera incapable de servir comme dirigeant[Root.Owner.GetXECons] du pays par la suite."
 fetishist_flavor.171.t:0 "Le soutien des esprits"
 fetishist_flavor.171.d:0 "Les ancêtres cwezi ont répondu à nos appels au secours, et il est considéré de tous que la contrée entourant [Root.GetName] ne souffre plus de cette horrible malédiction d'infertilité qui l'affligeait autrefois."
 fetishist_flavor.171.a:0 "Nous avons réussi à éviter le désastre en [Root.GetName]"
 fetishist_flavor.172.t:0 "Abandon spirituel"
 fetishist_flavor.172.d:0 "Les esprits cwezi se sont montrés peu impressionnés par nos tentatives pour obtenir leur aide contre cette horrible malédiction d'infertilité qui frappait [Root.GetName]. La population fuit la contrée, espérant éviter ce malheur qui, selon la croyance commune, leur interdit d'avoir des enfants."
 fetishist_flavor.172.a:0 "Nous avons échoué dans l'épreuve"
 fertility_concerns:0 "Fertilité en chute"
 desc_fertility_concerns:0 "Un déclin marqué des naissances dans la contrée indique que les esprits sont fâchés contre nous. Un grand nombre d'habitants fuient donc vers d'autres régions du pays, espérant ainsi échapper à leur colère."
 fetishist_flavor.173.t:0 "Sorcière itinérante"
 fetishist_flavor.173.d:0 "Un groupe de prêtresses, dirigé par une puissante sorcière, est arrivé à [Root.Capital.GetCapitalName] et demande l'hospitalité. Par le moyen secret de la possession de l'esprit, elles peuvent s'adresser directement aux grands esprits cwezi de jadis. Leur refuser l'hospitalité n'est donc guère envisageable, mais de l'accueil que nous leur réserverons dépendra très certainement le soutien dont [Root.GetLeLaLDir] [Root.GetDir] pourra bénéficier de leur part."
 fetishist_flavor.173.a:0 "Nous ne pouvons offrir qu'un bien humble gîte, et ne nous attendre qu'à peu en retour"
 fetishist_flavor.173.b:0 "Rappelons à notre peuple nos liens étroits avec le Kitara"
 fetishist_flavor.173.c:0 "Offrons consolation et guérison à tous ceux qui en ont besoin à [Root.Capital.GetCapitalName]"
 fetishist_flavor.174.t:0 "Mauvais présages"
 fetishist_flavor.174.da:0 "Les devins de [Root.Capital.GetCapitalName] ont des visions d'une catastrophe à venir. Ils ont beau nous assurer que les esprits cwezi de l'antique Kitara feront ce qu'ils pourront pour nous protéger, nous pouvons être certains que des temps difficiles nous attendent."
 fetishist_flavor.174.a:0 "Ce sont là de bien sombres paroles"
 fetishist_flavor.174.b:0 "Les devins seront les intermédiaires avec les héros de jadis"
 fetishist_flavor.175.t:0 "Le sanctuaire des esprits"
 fetishist_flavor.175.d:0 "Les envoyés de l'un des plus grands sanctuaires [Root.GetRootAdjMP] ont demandé une audience avec [Root.GetLeLaLDir] [Root.GetDir] pour recevoir l'autorisation de fonder une extension et de trouver plus de prêtres pour l'esprit cwezi qui y réside. Selon la gardienne de ce sanctuaire, celui-ci n'est pas négligé, mais ne convient guère à nos grands ancêtres, et ceux-ci nous ont fait savoir que nous ne pouvons rien attendre de bien spectaculaire de leur part tant que nous ne ferons rien à ce propos.\n\nEn tant que tel, c'est déjà là une cause d'inquiétude ; mais il semble qu'en sus un démagogue local s'est saisi du prétexte. [Root.Monarch.GetName] étant déjà vilipendé[Root.GetXEDir] par le clergé local, il est difficile de ne pas voir dans tout cela la preuve d'une collusion."
 fetishist_flavor.175.a:0 "Laissons faire cette prêtresse"
 fetishist_flavor.175.b:0 "Nous ne pouvons nous laisser ainsi manipuler !"
 shrine_with_privileges:0 "Sanctuaire privilégié"
 desc_shrine_with_privileges:0 "Nous avons accordé un certain nombre de privilèges à l'influent sanctuaire des esprits de cette province."
 local_demagogue:0 "Démagogue local"
 desc_local_demagogue:0 "Un démagogue local tente de soulever la population de cette province contre nous."
 fetishist_flavor.201.t:0 "Le peuple d'Enkai"
 fetishist_flavor.201.d:0 "Nous avons découvert une tribu qui vénère avec ferveur une divinité qu'elle nomme Enkai, « l'Homme dans le ciel ». Elle semble accorder une très grande importance au bétail, et chaque homme compte sa fortune en vaches, bœufs et veaux. Un bouvier que nous avons rencontré nous a raconté la légende d'Enkai et du don qu'il fit à son peuple : son récit indiquait qu'Enkai était autrefois un humain, et que son troupeau contenait tout le bétail du monde. Lorsque le ciel fut séparé de la terre, il fit descendre son troupeau vers son peuple, le long d'une corde d'écorce. Une tribu de chasseurs, jalouse et convoitant la viande, coupa la corde. Désormais, le bétail est donc le seul lien restant avec Enkai.\n\nCe peuple prétend être le peuple élu d'Enkai et que, par conséquent, tout le bétail se trouvant sous le ciel leur appartient."
 fetishist_flavor.201.a:0 "Rassemblons plus de connaissances sur Enkai et ses bienfaits"
 fetishist_flavor.202.t:0 "Le dieu du ciel"
 fetishist_flavor.202.d:0 "Nous avons récemment rencontré un peuple qui vénère ardemment Waaq, dont il prétend qu'il est le dirigeant suprême et tout-puissant de l'univers. Si nous devons les en croire, c'est lui qui a créé le monde et il réside dans les cieux, d'où il veille sur nous tous. L'humanité est soumise à ses désirs et doit toujours le craindre et le vénérer.\n\nLes fidèles de Waaq prient pour la paix et l'harmonie avant toute autre chose. Ils pensent que le monde est en équilibre sur les cornes d'un grand bœuf et que devant celui-ci, attachée à un piquet, se tient une vache. L'équilibre de l'univers dépend donc de l'amour entre ce bœuf et cette vache : se détourne-t-elle de lui, le bœuf s'inquiète et ébranle le monde, provoquant toutes sortes de catastrophes sur terre. Cependant, tant que nous le prions et lui offrons des présents, le grand Waaq nous maintient en sécurité – c'est en tout cas ce que prétend ce peuple."
 fetishist_flavor.202.a:0 "Apprenons-en plus sur ce puissant Waaq"
 fetishist_flavor.203.t:0 "Le dieu divisé"
 fetishist_flavor.203.d:0 "Alors que nous étendons nos horizons et rencontrons de nouvelles communautés, nous apprenons l'existence d'autres divinités et d'autres façons de vivre. Nous avons ainsi appris il y a peu de temps qu'existait un dieu appelé Zanahary, « le Créateur de l'univers ». Partagé en deux, il est tout autant mâle que femelle, la lumière que les ténèbres, le ciel que la terre. Le Zanahary céleste insuffle la vie dans les corps d'argile façonnés par le Zanahary terrestre, créant ainsi les hommes. Lorsque ces deux facettes de Zanahary se disputent, le souffle est retiré du corps, ce qui provoque la mort.\n\nLes disciples de Zanahary ne semblent pas s'en inquiéter, toutefois. Ils disent que la vie n'est qu'un état temporaire, et que les morts sont les membres les plus importants de la communauté : ces « razana », ou ancêtres, sont tels des dieux sur la terre, et font office de médiateurs entre les vivants et Zanahary."
 fetishist_flavor.203.a:0 "Intrigant, nous devrions en apprendre plus sur Zanahary et les razana"
 fetishist_flavor.21.t:0 " "
 fetishist_flavor.204.t:0 "Prier pour la pluie"
 fetishist_flavor.204.d.a:0 "La saison sèche s'approche, et la province de [rain_province.GetName] demande notre aide. Le travail de la terre est essentiel à l'économie de la région, tout comme dans celles qui l'entourent ; mais la province n'a pas été bénie de pluies en quantités suffisantes au cours des dernières années.\n\nIl est certain que les fermiers, sur place, prient déjà Waaq pour avoir des champs fertiles et une bonne récolte ; mais les wadaad, les prêtres, pensent qu'une célébration bien organisée serait plus efficace. Ils insistent aussi sur l'importance cruciale des moissons de cette année pour la prospérité future de toute la région."
 fetishist_flavor.204.d.b:0 "La saison sèche s'approche, et la province de [rain_province.GetName] demande notre aide. Le travail de la terre est essentiel à l'économie de la région, tout comme dans celles qui l'entourent ; mais la province n'a pas été bénie de pluies en quantités suffisantes au cours des dernières années.\n\nIl est certain que les fermiers, sur place, prient déjà Yemoja, la déesse de la fertilité, pour avoir des champs fertiles et une bonne récolte ; mais les anciens pensent quant à eux qu'une célébration bien organisée serait plus efficace. Ils insistent aussi sur l'importance cruciale des moissons de cette année pour la prospérité future de toute la région."
 fetishist_flavor.204.a:0 "Organisons une grande cérémonie en l'honneur de Waaq"
 fetishist_flavor.204.a.tt:0 "Permet d'aider les anciens de [rain_province.GetName]. La sécheresse aurait des conséquences néfastes et durables sur la contrée, alors que de bonnes pluies l'aideraient à prospérer. Ceci dit, rien ne prouve que Waaq écoutera…"
 fetishist_flavor.204.b:0 "Organisons une grande cérémonie en l'honneur de la Dame de la pluie"
 fetishist_flavor.204.b.tt:0 "Permet d'aider les anciens de [rain_province.GetName]. La sécheresse aurait des conséquences néfastes et durables sur la contrée, alors que de bonnes pluies l'aideraient à prospérer. Ceci dit, rien ne prouve que Yemoja écoutera…"
 fetishist_flavor.204.c:0 "Si ces fermiers païens meurent de faim, c'est uniquement de leur faute"
 fetishist_flavor.204.c.tt:0 "Refuse toute assistance aux prêtres de [rain_province.GetName], faisant courir le risque d'une nouvelle année de pluies insuffisantes. Une sécheresse aurait des conséquences néfastes sur la productivité de la contrée."
 fetishist_flavor.205.t:0 "L'année des grandes pluies"
 fetishist_flavor.205.d.a:0 "Loué soit Waaq le miséricordieux, nos prières ont été entendues ! La pluie tombe en abondance sur la province de [rain_province.GetName] et sur les alentours. Il semble que nos efforts ont porté leurs fruits. Cela faisait des années que ces régions n'avaient pas reçu autant de pluies, et cela ne semble pas vouloir s'arrêter. Des nuages lourds, grossis de la bénédiction de Waaq, couvrent le ciel, d'une extrémité à l'autre de l'horizon.\n\nToute la population célèbre le barwaqoo, la « pluie du dieu », et se prépare à des récoltes telles que personne n'en avait jamais vu de son vivant."
 fetishist_flavor.205.d.b:0 "Loué soit Waaq le miséricordieux ! La pluie tombe en abondance sur la province de [rain_province.GetName] et sur les alentours. Il semble que les prières des fermiers ont suffi, quoi qu'aient pu en dire les prêtres. Cela faisait des années que ces régions n'avaient pas reçu autant de pluies, et cela ne semble pas vouloir s'arrêter. Des nuages lourds, grossis de la bénédiction de Waaq, couvrent le ciel, d'une extrémité à l'autre de l'horizon.\n\nToute la population célèbre le barwaqoo, la « pluie du dieu », et se prépare à des récoltes telles que personne n'en avait jamais vu de son vivant."
 fetishist_flavor.205.d.c:0 "Louée soit la Dame miséricordieuse, nos prières ont été entendues ! La pluie tombe en abondance sur la province de [rain_province.GetName] et sur les alentours. Il semble que nos efforts ont porté leurs fruits. Cela faisait des années que ces régions n'avaient pas reçu autant de pluies, et cela ne semble pas vouloir s'arrêter. Des nuages lourds, grossis de la bénédiction de Yemoja, couvrent le ciel, d'une extrémité à l'autre de l'horizon.\n\nToute la population célèbre la pluie de la Dame et se prépare à des récoltes telles que personne n'en avait jamais vu de son vivant."
 fetishist_flavor.205.d.d:0 "Louée soit la Dame miséricordieuse ! La pluie tombe en abondance sur [rain_province.GetName] et sur les alentours. Il semble que les prières des fermiers ont suffi, quoi qu'aient pu en dire les anciens. Cela faisait des années que ces régions n'avaient pas reçu autant de pluies, et cela ne semble pas vouloir s'arrêter. Des nuages lourds, grossis de la bénédiction de Yemoja, couvrent le ciel, d'une extrémité de l'horizon à l'autre.\n\nToute la population célèbre la pluie de la Dame et se prépare à des récoltes telles que personne n'en avait jamais vu de son vivant."
 fetishist_flavor.205.a:0 "Remercions le Père du ciel pour notre prospérité !"
 fetishist_flavor.205.b:0 "Remercions la Dame de la pluie pour notre prospérité !"
 fetishist_flavor.206.t:0 "L'indifférence de Dieu"
 fetishist_flavor.206.d.a:0 "Nous avons fait tout ce que nous pouvions, mais parfois cela ne suffit pas. Nos prières n'ont pas été entendues, et nos offrandes n'ont pas été acceptées. Même si les pluies avaient été décevantes ces dernières années dans la province de [rain_province.GetName] et dans les alentours, au moins alors la pluie tombait-elle alors. Maintenant, il n'y a même plus rien. Le soleil nous éblouit depuis le ciel bleu et vide, brûlant la terre et tout ce qui ose y pousser encore. La population de [rain_province.GetName] doit s'attendre à subir plusieurs années difficiles…"
 fetishist_flavor.206.d.b:0 "Il semble bien que la population de [rain_province.GetName] n'est pas parvenue à apaiser Waaq. Peu importe que cela s'explique par des prières manquant de ferveur ou par des offrandes jugées indignes, nous allons tous devoir payer pour leur échec. Car même si les pluies avaient été décevantes ces dernières années dans la province de [rain_province.GetName] et dans les alentours, au moins alors la pluie tombait-elle alors. Maintenant, il n'y a même plus rien. Le soleil nous éblouit depuis le ciel bleu et vide, brûlant la terre et tout ce qui ose y pousser encore. La population de [rain_province.GetName] doit s'attendre à subir plusieurs années difficiles…"
