 consort_events.57.dc:0 "[Root.Consort.GetName], l'[Root.Consort.GetWifeHusband] de notre illustre [Root.GetDir], vient de lui faire part d'une demande venue de sa famille[Root.Get_consort_events_57_DynYesNo]. Il semblerait que [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] se soit ému[From.GetXEDir] de récents scandales diplomatiques, aussi nous demande-t-[From.GetIlElleDir], « en tant qu'amis de confiance », si nous pourrions l'aider de quelque manière que ce soit. Son message est admiratif de la réputation internationale [Root.GetDuDelaNP] [Root.GetName] et très élogieux à l'égard de [Root.GetSesLeursNP] brillants diplomates…"
 consort_events.57.dd:0 "[Root.Consort.GetName], l'[Root.Consort.GetWifeHusband] de notre illustre [Root.GetDir], vient de lui faire part d'une demande venue de sa famille[Root.Get_consort_events_57_DynYesNo]. Il semblerait que [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] a fait face à quelques sérieux problèmes concernant l'entraînement des troupes [From.GetFromAdjFP], aussi nous demande-t-[From.GetIlElleDir], « en tant qu'amis de confiance », si nous pourrions l'aider de quelque manière que ce soit. Son message est très élogieux à l'égard de l'armée et des brillants généraux [Root.GetRootAdjMP]…"
 consort_events.57.de:0 "[Root.Consort.GetName], l'[Root.Consort.GetWifeHusband] de notre illustre [Root.GetDir], vient de lui faire part d'une demande venue de sa famille[Root.Get_consort_events_57_DynYesNo]. Il semblerait que [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] s'inquiète des réserves militaires nettement insuffisantes pour son armée, aussi nous demande-t-[From.GetIlElleDir], « en tant qu'amis de confiance », si nous pourrions l'aider de quelque manière que ce soit. Son message est très élogieux à l'égard des braves soldats [Root.GetRootAdjMP] et de notre population florissante…"
 consort_events.57.a:0 "Nous pourrions certainement envoyer quelques pièces à nos amis [From.GetFromAdjMP]"
 consort_events.57.b:0 "Envoyons-lui donc quelques-uns de nos meilleurs administrateurs"
 consort_events.57.c:0 "Envoyons-lui donc quelques-uns de nos talentueux diplomates pour l'aider"
 consort_events.57.d:0 "L'un de nos meilleurs généraux leur enseignera nos méthodes"
 consort_events.57.e:0 "Des hommes valides seront envoyés [From.GetAuEnNP] [From.GetName] pour l'aider"
 consort_events.57.f:0 "Et qu'y gagnerions-nous en retour ? Non, jamais de la vie !"
 consort_events.58.t:0 "Une main secourable"
 consort_events.58.da:0 "Nous avons enfin reçu la réponse de [From.Consort.GetName] concernant notre demande à son [From.Monarch.GetWifeHusband]. [From.GetLeLaFDirCap] très noble [From.GetDir] [From.Monarch.GetName] a décidé d'y accéder !\n\nSa réponse est arrivée en même temps que des coffres emplis d'or pour notre trésor. Nous devrions faire parvenir un message de remerciement sur le champ à [From.Monarch.GetName]. Longue vie à [From.GetLuiElleDir] !"
 consort_events.58.db:0 "Nous avons enfin reçu la réponse de [From.Consort.GetName] concernant notre demande à son [From.Monarch.GetWifeHusband]. [From.GetLeLaFDirCap] très noble [From.GetDir] [From.Monarch.GetName] a décidé d'y accéder !\n\nSa réponse nous a été remise directement par certains des meilleurs administrateurs [From.GetFromAdjMP], venus nous apporter leurs conseils sur la meilleure manière de gouverner [Root.GetLeLaNP] [Root.GetName]. Nous devrions faire parvenir un message de remerciement sur le champ à [From.Monarch.GetName]. Longue vie à [From.GetLuiElleDir] !"
 consort_events.58.dc:0 "Nous avons enfin reçu la réponse de [From.Consort.GetName] concernant notre demande à son [From.Monarch.GetWifeHusband]. [From.GetLeLaFDirCap] très noble [From.GetDir] [From.Monarch.GetName] a décidé d'y accéder !\n\nSa réponse nous a été remise directement par certains des meilleurs diplomates [From.GetFromAdjMP], venus délivrer leurs conseils à nos propres émissaires. Nous devrions faire parvenir un message de remerciement sur le champ à [From.Monarch.GetName]. Longue vie à [From.GetLuiElleDir] !"
 consort_events.58.dd:0 "Nous avons enfin reçu la réponse de [From.Consort.GetName] concernant notre demande à son [From.Monarch.GetWifeHusband]. [From.GetLeLaFDirCap] très noble [From.GetDir] [From.Monarch.GetName] a décidé d'y accéder !\n\nSa réponse nous a été remise directement par l'un des plus brillants généraux de l'armée [From.GetFromAdjFS], venu montrer à nos propres commandants comment l'entraînement militaire est conduit [From.GetAuEnNP] [From.GetName]. Nous devrions faire parvenir un message de remerciement sur le champ à [From.Monarch.GetName]. Longue vie à [From.GetLuiElleDir] !"
 consort_events.58.de:0 "Nous avons enfin reçu la réponse de [From.Consort.GetName] concernant notre demande à son [From.Monarch.GetWifeHusband]. [From.GetLeLaFDirCap] très noble [From.GetDir] [From.Monarch.GetName] a décidé d'y accéder !\n\nSa réponse est arrivée en même temps qu'une belle troupe [From.GetFromAdjFS]. Nous devrions faire parvenir un message de remerciement sur le champ à [From.Monarch.GetName]. Longue vie à [From.GetLuiElleDir] !"
 consort_events.58.a:0 "Nous savions pouvoir compter sur [From.GetLeLaNP] [From.GetName]"
 consort_events.59.t:0 "Promesses non tenues"
 consort_events.59.d:0 "Au moment de marier [From.Consort.GetName] [From.GetAuAlaDir] [From.GetDir] [From.GetDuDeNP] [From.GetName], nous pensions qu'un lien étroit unirait désormais nos deux pays. Mais si nous ne déshonorerions jamais notre part du contrat, [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] ne semble pas s'embarrasser de telles considérations. La lettre de réponse de [From.Consort.GetName] nous est parvenue aujourd'hui même. Non seulement [From.Monarch.GetName] a refusé d'agréer à notre demande, mais [From.GetIlElleDir] s'est aussi permis de nous reprocher nos « demandes extravagantes » !"
 consort_events.59.a:0 "Cette offense ne sera pas oubliée de sitôt"
 consort_events.60.t:0 "Dans le coeur de [Root.Consort.GetName]"
 consort_events.60.d:0 "[Root.GetLeLaLConsCap] [Root.GetCons] s'est fait plusieurs amis au cours de la fête organisée en son honneur. Bien qu'elle ait eu lieu il y a plusieurs mois de cela, [Root.GetIlElleCons] a maintenu ces liens avec peu d'efforts, et avec l'aide d'une personne noble en particulier [Root.GetIlElleCons] a pris plaisir à tout apprendre de la vie à la cour de [Root.Capital.GetCapitalName] : il y a tant de fêtes, de chasses, de réceptions auxquelles participer !\n\nVraiment, le peuple [Root.GetRootAdjMS] n'est pas si mauvais, [Root.GetIlElleCons] s'en rend compte maintenant, en regardant par les fenêtres du palais. Ces derniers temps, [Root.GetIlElleCons] sourit en regardant le paysage à l'extérieur, réalisant que même [Root.GetSilSielleCons] gardera toujours le souvenir du temps passé dans son pays natal, [Root.GetIlElleCons] s'est trouvé un nouveau foyer."
 consort_events.60.a:0 "Puisse-t-[Root.GetIlElleCons] toujours penser de même"
