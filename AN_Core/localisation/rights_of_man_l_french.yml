 MDEATH_HAREM_SUCCESSION:0 "Notre dirigeant n'ayant pas nommé de successeur favori, un fils quelconque de la dynastie des $DYNASTY|Y$ sera fait sultan."
 harem_events.1.t:0 "Les fils de [Root.Monarch.GetName]"
 harem_events.1.da:0 "Sa Majesté Impériale [Root.Monarch.GetName] [Root.GetDir], souverain de la maison d'Osman, sultan des sultans et khan des khans, entretient une réputation de grand homme et est un souverain incontesté.\n\nComme il sied à un homme de son envergure et de sa stature, le sultan a engendré de nombreux enfants talentueux, nombre d'entre eux se révélant prometteurs pour exercer le pouvoir. Pourtant, comme le savent bien ces fils eux-mêmes et les fonctionnaires, un seul peut hériter, et il n'y a guère de lot de consolation. Or les vizirs sont catégoriques : il est grand temps pour [Root.Monarch.GetName] de nommer son favori parmi ses successeurs possibles. Il y a peu de chances que cela mette un terme à la rivalité entre eux pour obtenir ses faveurs, mais au moins peut-on espérer que cela préviendra les pires luttes de succession qui pourraient survenir si [Root.GetLeLaLDir] [Root.GetDir] venait à rencontrer son créateur sans avoir désigné officiellement son favori."
