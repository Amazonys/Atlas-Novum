 consort_events.104.b:0 "[Root.GetIlElleConsCap] enseignera à [Root.Heir.GetName] la politique"
 consort_events.104.b.tt:0 "[Root.GetLeLaLConsCap] [Root.GetCons] consacrera désormais une partie de son temps à l'éducation de [Root.Heir.GetName] dans le domaine de la diplomatie."
 consort_events.104.c:0 "Avec son aide, [Root.Heir.GetName] deviendra un[Root.GetXEHrt] grand[Root.GetXEHrt] général[Root.GetXEHrt]"
 consort_events.104.c.tt:0 "[Root.GetLeLaLConsCap] [Root.GetCons] consacrera désormais une partie de son temps à l'éducation de [Root.Heir.GetName] à la chose militaire."
 consort_events.104.d:0 "[Root.GetIlElleConsCap] a mieux à faire qu'éduquer [Root.GetCetCetteFHrt] enfant"
 consort_events.104.d.tt:0 "[Root.GetLeLaLConsCap] [Root.GetCons] se voit refuser le droit d'enseigner la moindre chose à [Root.Heir.GetName]."
 angered_nobles:0 "Nobles en colère"
 desc_angered_nobles:0 "Une puissante maison noble de cette province est outragée que le souverain ait divorcé de son épouse, membre de la famille."
 offended_by_divorce:0 "Offensé par le divorce"
 divorce.a.tt:0 "[Root.GetLeLaLConsCap] premi[Root.GetErEreCons] consort, §Y[Root.Consort.GetName]§!, est écarté[Root.GetXECons], et un[Root.GetXECons] autre est choisi[Root.GetXECons] parmi celles de §Y[Root.Monarch.GetName]§!."
