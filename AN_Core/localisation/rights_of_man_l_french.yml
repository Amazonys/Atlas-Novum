 sword_hunt:0 "Chasse aux épées"
 sword_hunt_desc:1 "Dans nos dépendances se cachent de nombreux dissidents, au premier chef desquels les ikkô-ikki et les rônin constituent une menace sérieuse au gouvernement du Japon. Nous devons donc lancer une chasse aux épées, ordonnant à nos armées dans tout le pays de saisir les armes de ceux qui nous veulent du mal."
 sankin_kotai:0 "Sankin-kôtai"
 sankin_kotai_desc:1 "Nous devons obliger nos vassaux à venir périodiquement en visite à [Root.Capital.GetCapitalName] et à y laisser des membres importants de leur cour en otages. Cela les placera dans une situation difficile tout en accroissant notre influence."
 expel_ronin:0 "Expulser les rônin"
 expel_ronin_desc:0 "Les rônin sont une véritable plaie. Ces samouraïs sans maître vagabondent dans tout le pays, vivant le plus souvent de rapines, de coups de main et de brigandages. Nous devons donc surveiller de près les grandes villes de toutes nos dépendances pour expulser les rônin dans les campagnes, ce qui accroîtra l'opinion des daimyô à notre égard."
