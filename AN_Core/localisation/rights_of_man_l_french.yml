 consort_events.309.t:0 "Succès de la succession"
 consort_events.309.da:0 "Depuis son veuvage, [Root.GetLeLaLCons] [Root.GetCons] [Root.Consort.GetName] a assumé son rôle avec de plus en plus de facilité et d'aisance, à la fois en tant que soutien de notre jeune hériti[Root.GetErEreHrt] et en tant que régent[Root.GetXECons] [Root.GetDuDeNP] [Root.GetName]. Pour tout le monde, il est clair que cette situation n'est que temporaire, et une nécessité d'ordre politique, dans l'attente du couronnement de [Root.Heir.GetName] [Root.Heir.Dynasty.GetName].\n\nPourtant, des rumeurs prétendent que des entrevues ont lieu, où sont discutées les capacités réelles de l'hériti[Root.GetErEreHrt]… « Laisser [Root.GetCetCetteFHrt] idiot[Root.GetXEHrt] monter sur le trône serait un danger pour le pays entier », aurait dit l'un des conspirateurs. « [Root.Consort.GetName] est assurément un[Root.GetXECons] [Root.Consort.GetWomanMan] très doué[Root.GetXECons], et ferait sans doute un choix bien meilleur », aurait dit un autre.\n\nBien conscient[Root.GetXECons] de ce qui se trame dans l'ombre, [Root.GetLeLaLCons] [Root.GetCons] va [Root.GetLuiElleCons]-même devoir prendre une décision sur cette question délicate."
