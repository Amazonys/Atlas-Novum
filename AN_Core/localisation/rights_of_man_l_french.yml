 consort_events.1.t:0 "Offre de mariage"
 consort_events.1.da:0 "C'est avec consternation que les puissantes familles du royaume ont vu [Root.Monarch.GetName] laisser les années passer sans jamais se marier. Ces sentiments ont maintenant viré à la réprobation, car même si le pays n'a pas de successeur [Root.GetLeLaLDir] [Root.GetDir] semble n'avoir aucun projet de mariage, non plus qu'[Root.GetIlElleDir] ne montre le moindre intérêt pour les propositions qui lui sont envoyées.\n\nC'en est arrivé au point que la cour attend [Root.GetDeluiDelleDir] qu'[Root.GetIlElleDir] accepte l'une des offres qui lui sont faites, car ne pas assurer sa succession met [Root.GetLeLaNP] [Root.GetName] en danger. Heureusement, l'une des plus anciennes et des plus prestigieuses familles [Root.GetRootAdjFP], originaire de la province de [origin_of_queens_family.GetName], lui a offert la main d'un[Root.GetAntiXEDir] [Root.GetAntiFilsFilleDir], en même temps qu'une dot fort généreuse."
 consort_events.1.db:0 "Régner sur un grand pays comme [Root.GetLeLaNP] [Root.GetName] peut être une tâche écrasante, et [Root.Monarch.GetName] n'a jamais reculé face à ce défi. Mais, à mesure que les années passent, il devient de plus en plus évident que [Root.GetLeLaLDir] [Root.GetDir] ne consacre pas autant de temps qu'[Root.GetIlElleDir] le devrait pour trouver de nouveau un[Root.GetAntiXEDir] [Root.GetAntiEpouxEpouseDir]. Car s'il est raisonnable de laisser passer une période de deuil, ce temps est maintenant depuis longtemps passé.\n\nIl est grand temps donc que [Root.Monarch.GetName] se marie à nouveau. Heureusement, pour [Root.GetLeLaLDir] [Root.GetDir], les plus grandes familles sont toujours prêtes à tendre une main secourable."
 consort_events.1.dc:0 "La stabilité d'une monarchie héréditaire repose sur une succession clairement établie. [Root.GetLeLaLDirCap] [Root.GetDir] est cependant toujours resté[Root.GetXEDir] un[Root.GetXEDir] [Root.Monarch.GetWomanMan] non marié[Root.GetXEDir], malgré qu'[Root.GetIlElleDir] en ait atteint l'âge sans avoir d'héritier clairement établi. Certaines des plus nobles familles [Root.GetRootAdjFP] seraient trop heureuses de résoudre la question, et seraient prêtes à payer une dot considérable pour en obtenir le privilège."
 consort_events.1.dd:0 "Avoir un[Root.GetAntiXEDir] [Root.GetAntiFilsFilleDir] [Root.GetAntiEpouxEpouseDir] [Root.GetDuDelaDir] [Root.GetDir] est un grand honneur, que convoitent toutes les grandes familles [Root.GetRootAdjFP]. Dans l'espoir de s'assurer une alliance durable, les plus grandes familles de la province de [origin_of_queens_family.GetName] lui ont donc envoyé une offre, et une dot considérable, demandant à ce que [Root.Monarch.GetName] choisisse comme [Root.GetAntiEpouxEpouseDir] un[Root.GetAntiXEDir] [Root.GetAntiFilsFilleDir] de leur parenté."
 consort_events.1.a:0 "Acceptons cette offre"
 consort_events.1.a.tt:0 "Si nous acceptons cette offre, la famille de l'[Root.GetAntiEpouxEpouseDir] [Root.GetDuDelaDir] [Root.GetDir] s'attend à recevoir certains privilèges à l'avenir."
 consort_events.1.b:0 "[Root.GetIlElleDirCap] devrait attendre une proposition plus intéressante"
 domain_of_spouses_family:0 "Fief d'aristocrates puissants"
 desc_domain_of_spouses_family:0 "La province de [Root.GetName] est le fief de la famille [Root.Owner.GetDuDelaCons] [Root.Owner.GetCons]. Ses liens étroits avec la Couronne lui ont permis d'obtenir un certain nombre de privilèges locaux qui, tant que durera l'union entre [Root.Owner.Consort.GetName] et [Root.Owner.Monarch.GetName], ne pourront aisément lui être retirés."
 consort_events.2.t:0 "La maison [Root.Consort.Dynasty.GetName]"
 consort_events.2.d:0 "Avec l'union de [Root.Monarch.GetName] et de [Root.Consort.GetName], [Root.GetLeLaLDir] [Root.GetDir] a gagné non seulement un[Root.GetXECons] [Root.Consort.GetWifeHusband], mais aussi de nouveaux alliés sur la scène politique intérieure. La famille [Root.GetDuDelaCons] [Root.GetCons], la maison des [Root.Consort.Dynasty.GetName], est ancienne et exerce une grande influence depuis son fief, dans la province de [origin_of_queens_family.GetName], véritable joyau de la Couronne [Root.GetDuDeNP] [Root.GetName].\n\nBien évidemment, l'amitié entre les deux familles se doit d'être réciproque ; aussi est-il attendu de [Root.Consort.GetName] qu'[Root.GetIlElleCons] parle au nom des siens, et de [Root.Monarch.GetName] qu'[Root.GetIlElleDir] l'écoute avec une grande attention."
 consort_events.2.a:0 "À l'amitié éternelle !"
 consort_events.2.a.tt:0 "La province de [origin_of_queens_family.GetName] est le fief de la famille [Root.GetDuDelaCons] [Root.GetCons]. Elle est moins susceptible de se révolter, mais a reçu des privilèges qui rendent plus difficile d'y prélever l'impôt ou de la convertir."
 consort_events.3.t:0 "Attentes"
 consort_events.3.d:0 "Un mariage politique est tout autant une union qu'un accord de soutien mutuel. La famille [Root.Consort.Dynasty.GetName] s'attend donc à ce que [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] tienne compte des conseils de son [Root.Consort.GetWifeHusband], [Root.GetLeLaLCons] [Root.GetCons] [Root.Consort.GetName], et se préoccupe de ses intérêts – les siens, comme ceux de sa famille."
 consort_events.3.a:0 "Nous ferons tout pour [Root.GetLeLaLCons] [Root.GetCons]"
 consort_events.3.a.tt.0:0 "Les [Root.Consort.Dynasty.GetName] se souviendront que nous les avons aidés."
 consort_events.3.a.tt.1:0 "La Couronne va financer le développement des domaines [Root.Consort.Dynasty.GetName]."
