 consort_events.306.db:0 "Ce n'est pas un secret : aussi bien [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] que [Root.GetLeLaLCons] [Root.GetCons] [Root.Consort.GetName] savent manier les mots – et donc les gens. Tous deux parviennent à donner l'impression à des étrangers d'être parfaitement à l'aise en leur présence, et d'une façon ou d'une autre ils parviennent toujours à avoir le dernier mot dans les discussions. Même s'ils n'ont pas tous les deux le même charisme ni les mêmes qualités, ils aiment participer ensemble aux cérémonies et aux réceptions, et l'on peut souvent les voir échanger un sourire à distance. Ce qui est certain, c'est que [Root.GetLeLaNP] [Root.GetName] v[Root.GetAOntNP] mieux depuis leur mariage."
