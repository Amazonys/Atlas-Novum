 coptic_conquest_of_alexandria_title:0 "Libérer Alexandrie"
 coptic_conquest_of_alexandria_desc:0 "Le patriarcat d'Alexandrie et l'Afrique constituent la plus grande Église copte au monde, mais son ancien siège ainsi qu'une grande partie de la communauté copte sont actuellement sous domination étrangère. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] libérer Alexandrie et revigorer la communauté copte d'Égypte !"
 coptic_conquest_of_qasr_ibrim_title:0 "Conquérir Qasr Ibrim"
 coptic_conquest_of_qasr_ibrim_desc:0 "Même si elle reste le premier foyer de dévotion pour les Coptes de Nubie, la cathédrale de Qasr Ibrim n'est plus que l'ombre d'elle-même depuis le déclin des États de la région. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] la reconquérir pour rétablir l'honneur de la communauté copte de Nubie !"
 coptic_conquest_of_cairo_title:0 "Libérer le Caire"
 coptic_conquest_of_cairo_desc:0 "Le Caire est la plus grande ville copte, et est depuis des siècles la résidence du patriarche d'Alexandrie. Nous ne pouvons permettre que cette cité reste aux mains d'incroyants. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] libérer la communauté copte du Caire et d'Égypte."
 the_faithful_liberated:0 "Fidèles libérés"
 desc_the_faithful_liberated:0 "Les fidèles coptes de cette province ont été libérés."
 coptic_flavor.1.t:0 "Le coeur sacré [Root.GetDuDelaNP] [Root.GetName]"
 coptic_flavor.1.da:0 "Aksoum était autrefois le cœur de l'antique empire d'Aksoum, un bastion de la puissance chrétienne, situé au carrefour des routes de l'Afrique, de l'Arabie et du monde gréco-romain. Au milieu des obélisques et des ruines des palais nous avons rebâti les églises de ce pays autrefois si puissant.\n\nLa plus grande de toutes est l'église Sainte-Marie-de-Sion. C'est là que nous couronnons nos empereurs, les descendants de Ménélik Ier, fils du roi Salomon et de la reine de Saba ; et c'est là aussi qu'il a déposé l'Arche de l'Alliance. Chaque année, des milliers de pèlerins viennent des endroits les plus reculés [Root.GetDuDeNP] [Root.GetName], et de par-delà nos frontières, pour visiter ce lieu saint."
 coptic_flavor.1.db:0 "Loué soit le Seigneur, Aksoum est nôtre ! C'était autrefois le cœur de l'antique empire d'Aksoum, un bastion de la puissance chrétienne, situé au carrefour des routes de l'Afrique, de l'Arabie et du monde gréco-romain. Au milieu des obélisques et des ruines des palais nous allons rebâtir les églises de ce pays autrefois si puissant.\n\nLa plus grande d'entre elles sera l'église Sainte-Marie-de-Sion. C'est là qu'étaient couronnés les empereurs d'Éthiopie, descendants de Ménélik Ier, fils du roi Salomon et de la reine de Saba ; et c'est là aussi qu'il avait déposé l'Arche de l'Alliance. Chaque année, des milliers de pèlerins viennent visiter ce lieu saint."
 coptic_flavor.1.a:0 "Aksoum resplendira une fois encore de la gloire infinie de Dieu !"
 coptic_flavor.2.t:0 "Le coeur sacré [From.GetDuDelaNP] [From.GetName]"
 coptic_flavor.2.d:0 "La cité ancienne d'Aksoum est de nouveau en sécurité, aux mains des coptes. Elle était autrefois le cœur de l'antique empire d'Aksoum, un bastion de la puissance chrétienne, situé au carrefour des routes de l'Afrique, de l'Arabie et du monde gréco-romain. Au milieu des obélisques et des ruines des palais, [From.GetLeLaNP] [From.GetName] [From.GetAOntNP] entrepris de reconstruire les églises de ce pays autrefois si puissant.\n\nLa plus grande de toutes est l'église Sainte-Marie-de-Sion. C'est là qu'étaient couronnés les empereurs d'Éthiopie, descendants de Ménélik Ier, le fils du roi Salomon et de la reine de Saba ; et c'est là aussi qu'il avait déposé l'Arche de l'Alliance. Chaque année, des milliers de pèlerins vont visiter ce lieu saint."
 coptic_flavor.3.t:0 "La perle de la Méditerranée"
 coptic_flavor.3.d:0 "Réjouissons-nous, car la cité sainte d'Alexandrie est de nouveau aux mains des coptes ! Le siège historique de notre Sainte Église a été libéré.\n\nAlexandrie est une ville ancienne et fière, fondée par Alexandre le Grand. Nombre des plus grands esprits de l'humanité en ont fait leur résidence. Pendant des centaines d'années, les lettrés d'Alexandrie ont étudié et enseigné à la Grande Bibliothèque, qui était dirigée par l'École théologique d'Alexandrie, la première au monde de ce type. Dans les années à venir, nous restaurerons les salles sacrées du savoir, d'où sortiront certains des plus grands théologiens que le monde ait jamais connu."
 coptic_flavor.3.a:0 "Dieu bénisse Alexandrie !"
 coptic_flavor.3.a.tt:1 "Les coptes de la contrée du §YDelta§! vont cesser de se cacher."
 coptic_flavor.4.d:0 "Réjouissons-nous, car la cité sainte d'Alexandrie est de nouveau aux mains des coptes ! Le siège historique de notre Sainte Église a été libéré par [From.GetLeLaNP] [From.GetName].\n\nAlexandrie est une ville ancienne et fière, fondée par Alexandre le Grand. Nombre des plus grands esprits de l'humanité en ont fait leur résidence. Pendant des centaines d'années, les lettrés d'Alexandrie ont étudié et enseigné à la Grande Bibliothèque, qui était dirigée par l'École théologique d'Alexandrie, la première au monde de ce type. Dans les années à venir seront restaurées les salles sacrées du savoir, d'où sortiront certains des plus grands théologiens que le monde ait jamais connu."
 coptic_flavor.5.t:0 "Le coeur de l'Arménie"
 coptic_flavor.5.da:0 "Enfin nous sommes libres à nouveau, et Erevan a été libérée, en même temps que notre cathédrale sacrée d'Etchmiadzin ! Elle est l'abri de notre peuple, notre havre dans les périodes d'épreuve. Lorsque notre peuple n'avait pas de pays, Etchmiadzin est resté notre centre national et politique. À travers les siècles de guerre et d'affliction nous avons trouvé la force et la volonté de combattre grâce à son amour, et maintenant nous pouvons rendre tout cela à notre mère en la restaurant à sa gloire de jadis."
 coptic_flavor.5.db:0 "Erevan, en même temps que la cathédrale sacrée d'Etchmiadzin, a été libérée ! Durant des années, alors que le peuple d'Arménie était sans État, elle est restée son centre national et politique. À travers les siècles de guerre et d'affliction, ils ont trouvé la force et la volonté de combattre grâce à son amour. Et nous allons maintenant la restaurer à sa gloire de jadis, recréant un havre pour nos frères et sœurs chrétiens d'Arménie."
 coptic_flavor.5.a:0 "Nous allons restaurer la gloire d'Erevan !"
 coptic_flavor.6.d:0 "Erevan a été libéré par nos frères coptes [From.GetDuDeNP] [From.GetName] ! C'est là qu'a été construite, au début du IVe s., la cathédrale sacrée d'Etchmiadzin. Durant des années, alors que le peuple d'Arménie était sans État, elle est restée son centre national et politique. À travers les siècles de guerre et d'affliction, ils ont trouvé la force et la volonté de combattre grâce à son amour. Elle va maintenant être restaurée à sa gloire de jadis !"
 coptic_flavor.6.a:0 "La foi véritable ne cesse de se renforcer !"
 coptic_flavor.7.t:0 "Le berceau de la Chrétienté"
 coptic_flavor.7.d:0 "La cité antique d'Antioche fait désormais partie de no[Root.GetTreSNP] Saint[Root.GetXENP] [Root.GetName] ! Elle était l'un des foyers des débuts de la chrétienté, au temps des Romains. Les juifs qui y furent convertis par l'apôtre Pierre furent les premiers à être qualifiés de « chrétiens ». Un grand nombre de monastères y furent alors fondés. Depuis cette époque ancienne, Antioche a connu de nombreuses guerres et connu de nombreux maîtres : au XIIIe s., la cité fut prise par les Mamelouks, et l'ensemble de sa population chrétienne passée au fil de l'épée. Pour commémorer leur sacrifice, nous allons reconstruire Antioche et ses monastères, la rendant encore plus glorieuse qu'alors !"
 coptic_flavor.7.a:0 "Ô Seigneur, bénit cette cité de ta grâce !"
 coptic_flavor.8.d:0 "La cité antique d'Antioche appartient désormais [From.GetAuAlaNP] [From.GetName] ! Elle était l'un des foyers des débuts de la chrétienté, au temps des Romains. Les juifs qui y furent convertis par l'apôtre Pierre furent les premiers à être qualifiés de « chrétiens ». Un grand nombre de monastères y furent alors fondés. Depuis cette époque ancienne, Antioche a connu de nombreuses guerres et connu de nombreux maîtres : au XIIIe s., la cité fut prise par les Mamelouks, et l'ensemble de sa population chrétienne passée au fil de l'épée. Pour commémorer leur sacrifice, nous allons reconstruire Antioche et ses monastères, la rendant encore plus glorieuse qu'alors !"
 coptic_flavor.9.t:0 "Sur les rives du Nil"
 coptic_flavor.9.d:0 "Gloire au Seigneur, Qasr Ibrim est nôtre ! Durant des années, cette grande cité chrétienne est restée fidèle, même lorsqu'elle était entourée de toutes parts d'ennemis de notre religion. Perchée au sommet d'une falaise, sur les rives du puissant Nil, Qasr Ibrim est restée un bastion de la Chrétienté, au cœur de la Basse-Nubie, alors que le reste de la région sombrait dans les ténèbres.\n\nMais il ne s'agit pas là seulement d'un ajout religieux d'importance [Root.GetAuAlaNP] [Root.GetName], car c'est aussi un carrefour commercial et un lieu de première importance en termes politiques. Ses ressources, désormais entre nos mains, contribuent encore à renforcer la puissance [Root.GetRootAdjFS] !"
 coptic_flavor.9.a:0 "Cela marque le début d'une ère glorieuse !"
 coptic_flavor.9.a.tt:1 "Les coptes des contrées de §YBasse-Nubie§! et de §YDongola§! vont cesser de se cacher."
 coptic_flavor.10.d:0 "Gloire au Seigneur, Qasr Ibrim est revenu aux coptes [Root.GetDuDeNP] [From.GetName] ! Durant des années, cette grande cité chrétienne est restée fidèle, même lorsqu'elle était entourée de toutes parts d'ennemis de notre religion. Perchée au sommet d'une falaise, sur les rives du puissant Nil, Qasr Ibrim est restée un bastion de la Chrétienté, au cœur de la Basse-Nubie, alors que le reste de la région sombrait dans les ténèbres.\n\n[From.GetLeLaNPCap] [From.GetName] v[From.GetAOntNP] maintenant pouvoir s'appuyer sur son poids politique et ses importantes ressources économiques pour répandre à travers la Nubie la parole du seul vrai dieu."
 coptic_flavor.11.t:0 "Le monastère Saint-Antoine"
 coptic_flavor.11.d:0 "Dans une oasis cachée, loin dans les montagnes se dressant au-dessus de la mer Rouge, se trouve l'un de ces lieux qui nous sont parmi les plus sacrés : le monastère Saint-Antoine. Construit par les disciples d'Antoine, au IVe s., ce monastère chrétien est l'un des plus anciens au monde. Saint Antoine, le premier Père du Désert, est connu comme le Père des moines. Il s'aventura dans le désert, où il passa de nombreuses années comme ermite, vouant sa vie à Dieu. Lors de la Grande Persécution, il regagna la civilisation pour réconforter les prisonniers, risquant sa vie pour les chrétiens. À la fin de ses jours, il finit par s'établir dans l'oasis où se trouve aujourd'hui le grand monastère.\n\nChaque année, des milliers de pèlerins suivent les pas d'Antoine, et maintenant que as-Suways est sous notre protection nous pouvons nous assurer qu'ils atteindront désormais leur destination en toute sécurité."
 coptic_flavor.11.a:0 "Saint Antoine a beaucoup à nous apprendre"
 coptic_flavor.11.a.tt:1 "Les coptes de la contrée des §Ymonts de la mer Rouge§! vont cesser de se cacher."
 coptic_flavor.12.d:0 "Dans une oasis cachée, loin dans les montagnes se dressant au-dessus de la mer Rouge, se trouve l'un de ces lieux qui nous sont parmi les plus sacrés : le monastère Saint-Antoine. Construit par les disciples d'Antoine, au IVe s., ce monastère chrétien est l'un des plus anciens au monde. Saint Antoine, le premier Père du Désert, est connu comme le Père des moines. Il s'aventura dans le désert, où il passa de nombreuses années comme ermite, vouant sa vie à Dieu. Lors de la Grande Persécution, il regagna la civilisation pour réconforter les prisonniers, risquant sa vie pour les chrétiens. À la fin de ses jours, il finit par s'établir dans l'oasis où se trouve aujourd'hui le grand monastère.\n\nChaque année, des milliers de pèlerins suivent les pas d'Antoine, et maintenant que as-Suways est sous la protection [From.GetDuDelaNP] [From.GetName] il est assuré qu'ils atteindront leur destination en toute sécurité."
 coptic_flavor.13.t:0 "Sainte-Catherine de la roue"
 coptic_flavor.13.d:0 "Au pied du saint mont Sinaï, où Moïse reçut les Dix Commandements, se trouve un monastère dédié à sainte Catherine d'Alexandrie. Elle était une étudiante dévote et une disciple du Christ. Lorsque l'empereur romain Maxence commença à persécuter les chrétiens, cette brave jeune femme lui fit reproche de sa cruauté. L'empereur rassembla alors cinquante des plus grands philosophes et rhéteurs pour débattre avec elle, mais la sage Catherine emporta le débat et, même si elle fut par la suite emprisonnée et torturée, Maxence connut de nouveaux échecs à mesure que les membres de son entourage étaient convertis par l'éloquence et la piété de Catherine. Emporté par la fureur, l'empereur la condamna à être brisée par une roue dentée, mais celle-ci explosa à son contact. Elle fut finalement décapitée ; mais son martyre contribua à répandre la lumière du Christ dans de nombreux cœurs impies."
 coptic_flavor.13.a:0 "Sainte-Catherine est désormais sous notre protection"
 coptic_flavor.14.a:0 "Sainte-Catherine est désormais sous la protection [From.GetDuDelaNP] [From.GetName]"
 coptic_flavor.15.t:0 "Le patriarche d'Afrique"
 coptic_flavor.15.d:0 "Béni soit le Seigneur en ce jour très glorieux ! Pour les siècles à venir, les coptes célébreront ce jour en mémoire de notre grande victoire. Car enfin nous avons libéré notre saint patriarche, le pape d'Alexandrie, de sa cage dorée du Caire ! Plus jamais, désormais, nous n'aurons à nous prosterner devant nos ennemis, ni à attendre des décennies avant que de nouveaux évêques soient nommés. C'est donc une étape cruciale qui a été franchie là, qui permettra de restaurer l'Église copte à sa grandeur de jadis, et à l'accroître même au-delà."
 coptic_flavor.15.a:0 "Plus rien ne nous retiendra désormais !"
 coptic_flavor.15.a.tt:0 "Les coptes de la contrée du §YBahari§! vont cesser de se cacher."
 coptic_flavor.16.a:0 "Dieu bénisse [From.GetLeLaNP] [From.GetName] !"
 coptic_flavor.16.d:0 "Béni soit le Seigneur en ce jour très glorieux ! Pour les siècles à venir, les coptes célébreront ce jour en mémoire de la grande victoire. Car enfin notre saint patriarche, le pape d'Alexandrie, a été libéré de sa cage dorée du Caire par [From.GetLeLaLDir] [From.GetDir] [From.GetDuDeNP] [From.GetName] !\n\nPlus jamais, désormais, nous n'aurons à nous prosterner devant nos ennemis, ni à attendre des décennies avant que de nouveaux évêques soient nommés. C'est donc une étape cruciale qui a été franchie là, qui permettra de restaurer l'Église copte à sa grandeur de jadis, et à l'accroître même au-delà."
 coptic_flavor.20.t:0 "L'importance du savoir"
 coptic_flavor.20.d:0 "Les monastères [Root.GetRootAdjMP] sont célèbres en tant que lieux d'érudition et pour leur art. Dans chaque école monastique résident des religieux lettrés, experts dans des domaines tels que l'histoire de l'Église, l'exégèse des Saintes Écritures, la lecture, la grammaire, la poésie, la musique, la calligraphie ou l'enluminure\n\nCes monastères rivalisent pour attirer les maîtres les plus savants et les tenir en grand honneur, et les payer. En retour, ceux-ci transmettent leur savoir aux étudiants, tous étant de futurs membres du clergé ou des nobles ambitieux. Pour intégrer l'élite des chrétiens, être membre d'une famille puissant est rarement suffisant : quiconque joue un rôle important dans le gouvernement du pays a été éduqué dans l'une des écoles monastiques les plus prestigieuses.\n\nDeux de ces écoles nous ont contactés pour demander notre soutien. Si nous choisissons de les protéger, cela pourrait donc bénéficier grandement au développement du savoir [Root.GetAuEnNP] [Root.GetName]."
 coptic_flavor.20.a:0 "Nous soutiendrons l'école spécialisée dans l'administration"
 coptic_flavor.20.a.tt:0 "Permet d'investir dans l'école monastique spécialisée dans le domaine administratif."
 coptic_flavor.20.b:0 "Mieux vaut investir dans la diplomatie"
 coptic_flavor.20.b.tt:0 "Permet d'investir dans l'école monastique spécialisée dans le domaine diplomatique."
 coptic_flavor.20.c:0 "Elles sont bien assez influentes, ce sont elles qui devraient nous aider"
 coptic_flavor.20.c.tt:0 "Oblige ces institutions monastiques à payer de nouvelles taxes, pour le bien du pays."
 administration_monastery_school:0 "École monastique administrative"
 desc_administration_monastery_school:0 "Notre développement technologique est accéléré par une école monastique très prestigieuse spécialisée dans le domaine de l'administration."
 diplomacy_monastery_school:0 "École monastique diplomatique"
 desc_diplomacy_monastery_school:0 "Notre développement technologique est accéléré par une école monastique très prestigieuse spécialisée dans le domaine de la diplomatie."
 coptic_flavor.28.t:0 "La naissance de l'Église"
 coptic_flavor.28.d:0 "Aujourd'hui même, cinquante jours après Pâques, nous célébrons la Pentecôte. C'est en ce jour saint, il y a des siècles de cela, qu'est née notre Église. Le Saint-Esprit est alors descendu sur les apôtres et les autres disciples du Christ, sous la forme de langues de feu. C'est ainsi qu'ils se prirent à parler toutes les langues du monde, leur permettant de porter la parole de Notre Seigneur dans tous les pays et de convertir des milliers d'âmes à la seule véritable foi. Une nouvelle ère a alors commencé, l'âge prédit par le Messie du Royaume de Dieu. C'est en mémoire de cet événement que nous célébrons l'une des fêtes les plus importantes de l'Église, lisant ensemble la Bible, chantant des hymnes joyeux et nous agenouillant en prières."
 coptic_flavor.29.t:0 "La fête du dimanche des Rameaux"
 coptic_flavor.29.d:0 "En tant que coptes nous célébrons le dimanche des Rameaux, qui est l'une des sept fêtes cardinales. Au septième jour du carême, nous commémorons et revivons l'entrée triomphale de Jésus dans la ville sainte de Jérusalem. C'est ce jour-là qu'il chassa les marchands et les changeurs du Temple. La foule qui accueillit alors le Messie dans la liesse agitait des rameaux de palmiers, et nous faisons de même pour entrer dans l'église en ce jour heureux. Au cours de la procession, nous entonnons des hymnes joyeux, et il s'agit très certainement de l'un de nos moments favoris de l'année liturgique."
 coptic_flavor.29.a:0 "N'épargnons aucune dépense pour ce grand jour !"
 coptic_flavor.28.a.tt:0 "Consacre une quantité importante de nos ressources pour la fête de la Pentecôte."
 coptic_flavor.29.a.tt:0 "Consacre une quantité importante de nos ressources pour la fête du dimanche des Rameaux."
 coptic_flavor.29.b:0 "L'amour du Christ ne se mesure pas à l'aune de nos dépenses"
 coptic_flavor.28.b.tt:0 "Célèbre la Pentecôte comme à l'habitude."
 coptic_flavor.29.b.tt:0 "Célèbre le dimanche des Rameaux comme à l'habitude."
 celebrating_lords_feast:0 "Célébration de la fête de Notre Seigneur"
 desc_celebrating_lords_feast:0 "Nous célébrons l'une des sept fêtes cardinales. Aucune dépense n'a été épargnée pour cet heureux événement."
 coptic_flavor.30.t:0 "À la recherche de l'âme"
 coptic_flavor.30.d:0 "Quelques conversations religieuses par ci, quelques arguments de poids sur la moralité de l'homme par là, et l'un de nos nobles les plus lettrés s'est décidé à prendre l'habit de moine. « Je suivrai les pas de saint Chenouté l'Archimandrite : un jour même, peut-être, je fonderai mon propre monastère ! » s'exclame-t-il de façon passionnée.\n\nTout le monde n'approuve pourtant pas la décision de ce noble, et même s'il a déjà commencé à distribuer ses biens il est toujours temps de le retenir."
 coptic_flavor.30.a:0 "Sa passion pourrait être mise à profit dans les provinces…"
 coptic_flavor.30.a.tt:0 "Le noble devient missionnaire, une charge plus sacrée encore que celle d'un moine pour [Root.GetLeLaLDir] [Root.GetDir]."
 coptic_flavor.30.b:0 "Mais… Nous avons besoin de lettrés à la cour !"
 coptic_flavor.30.b.tt:0 "Le noble devient un conseiller de confiance."
 coptic_flavor.30.c:0 "Il a le droit de chercher Dieu"
 coptic_flavor.30.c.tt:0 "Le noble quitte la cour pour vivre en ermite."
 enthusiastic_believer:0 "Croyant passionné"
 desc_enthusiastic_believer:0 "Un noble pieux a accepté la charge sacrée de répandre la foi auprès des âmes perdues du pays."
 coptic_flavor.31.t:0 "Le Monastère blanc"
 coptic_flavor.31.d:0 "Des envoyés sont arrivés de la province de Kénèh pour demander ressources et soutien pour la restauration d'un monastère célèbre et ancien, dont on dit qu'il a été le siège de saint Chenouté l'Archimandrite lui-même. Les fondations de ses murs ont été posées il y a plus d'un millénaire, et les fidèles de la région souhaiteraient ardemment pouvoir le restaurer à sa gloire de jadis. « Avec votre aide, il redeviendrait un grand centre de savoir et d'études théologiques » assurent-ils."
 coptic_flavor.31.a:0 "Faisons-leur don de livres"
 coptic_flavor.31.a.tt:0 "Le monastère va être reconstruit."
 coptic_flavor.31.b:0 "Le monde recèle d'autres connaissances que celles des lettrés"
 coptic_flavor.31.b.tt:0 "Les envoyés sont renvoyés chez eux, déçus."
 songs_of_the_pious:0 "Hymnes des fidèles"
 desc_songs_of_the_pious:0 "Une nouvelle église a été construite récemment dans la province, dont les hymnes sont une bénédiction pour la région."
 scripture_studies:0 "Études théologiques"
 desc_scripture_studies:0 "Le Monastère blanc, situé dans cette province, s'est acquis la réputation de posséder une bibliothèque impressionnante."
 coptic_flavor.32.t:0 "Une ère nouvelle"
 coptic_flavor.32.d:0 "Nous avons appris que dans la province de [pious_province.GetName] un groupe de fidèles se rassemblait dans la campagne à intervalles réguliers. Il s'avère qu'ils sont des fidèles de Notre Seigneur et, selon les messagers, ils tentent depuis un certain temps de construire un lieu de culte. Leur entreprise serait toutefois nettement facilitée si nous leur faisions parvenir des fonds."
 coptic_flavor.32.a:0 "Le fidèle sera récompensé ; construisons une église"
 coptic_flavor.32.a.tt:0 "Une nouvelle église va être construite."
 coptic_flavor.32.b:0 "Nous avons des questions plus importantes à régler"
 coptic_flavor.40.t:0 "Le patriarche de [cairo_province.GetName]"
 coptic_flavor.40.d:0 "La foi copte a longtemps prévalu dans la province de [cairo_province.GetName]. À l'étranger, et tout particulièrement [ally_to_patriarch.GetAuEnNP] [ally_to_patriarch.GetName], certains des disciples du Patriarche vont même jusqu'à prétendre que nous retenons les coptes captifs dans nos territoires… Peut-être devrait-on leur rappeler la réalité de la situation ?"
 coptic_flavor.40.a:0 "Envoyons [ally_to_patriarch.GetAuEnNP] [ally_to_patriarch.GetName] des messages montrant notre tolérance"
 coptic_flavor.40.a.tt:0 "[ally_to_patriarch.GetLeLaNPCap] §Y[ally_to_patriarch.GetName]§! pourrai[ally_to_patriarch.GetTEntNP] apprécier le geste."
 coptic_flavor.40.b:0 "Rappelons-[ally_to_patriarch.GetLuiLeurNP] plutôt qui contrôle leur patriarche"
 coptic_flavor.40.b.tt:0 "[ally_to_patriarch.GetLeLaNPCap] §Y[ally_to_patriarch.GetName]§! ne v[ally_to_patriarch.GetAOntNP] pas apprécier le geste."
 coptic_flavor.40.c:0 "Ne nous mêlons pas de cela"
 coptic_flavor.41.t:0 "La résidence du patriarche"
 coptic_flavor.41.d:0 "[From.GetLeLaNPCap] [From.GetName], no[From.GetTreSNP] voisin[From.GetXENP], nous [From.GetAOntNP] fait parvenir un message nous livrant des informations sur le statut actuel du saint patriarche de [cairo_province.GetName]. Selon la missive, Sa Sainteté est tout à fait satisfaite de la tolérance religieuse ayant cours sous la souveraineté [From.GetFromAdjFS]."
 coptic_flavor.41.a:0 "Heureux de l'apprendre"
 coptic_flavor.41.a.tt:0 "Cela pourrait marquer le début d'une belle amitié : les deux pays reçoivent l'opinion §YApprobation diplomatique§!, améliorant leur opinion réciproque de §G+25§!."
 coptic_flavor.41.b:0 "Serait-ce une plaisanterie ? [From.GetIlElleNPCap] se moqu[From.GetEEntNP] de nous !"
 coptic_flavor.41.b.tt:0 "Envoie une lettre de réponse courroucée."
 coptic_flavor.42.t:0 "Le Patriarche captif"
 coptic_flavor.42.d:0 "[From.GetLeLaNPCap] [From.GetName], no[From.GetTreSNP] voisin[From.GetXENP], nous [From.GetAOntNP] fait parvenir un message nous rappelant qu'[From.GetIlElleNP] [From.GetAOntNP] sous bonne garde le saint patriarche de [cairo_province.GetName]. Si Sa Sainteté est encore en vie, nous ne pouvons être assurés du niveau de tolérance ayant cours sous la souveraineté [From.GetFromAdjFS]."
 coptic_flavor.42.a:0 "Intolérable ! Une menace voilée reste une menace…"
 coptic_flavor.42.a.tt:0 "Nous faisons connaître notre mécontentement."
 coptic_flavor.42.b:0 "Ne répondons pas à ces provocations"
 coptic_flavor.42.b.tt:0 "Nous ne ferons rien dans l'immédiat."
 coptic_flavor.43.t:0 "Réponse des coptes"
 coptic_flavor.43.da:0 "Les coptes [From.GetFromAdjMP] sont ravis de notre message de sympathie ! Peut-être nos peuples pourront-ils vivre en harmonie durant les siècles à venir ?"
 coptic_flavor.43.a:0 "Espérons-le"
 coptic_flavor.43.a.tt:0 "Cela pourrait marquer le début d'une belle amitié : les deux pays reçoivent l'opinion §YApprobation diplomatique§!, améliorant leur opinion réciproque de §G+25§!."
 coptic_flavor.43.db:0 "Notre message a provoqué l'indignation [From.GetAuEnNP] [From.GetName] : au comble de la paranoïa, [From.GetIlElleNP] [From.GetAOntNP] été jusqu'à qualifier notre lettre de « menace à peine voilée contre le patriarche ». [From.GetSaLeurNPCap] réponse contenait une quantité démoniaque de malédictions à notre égard. Peut-être avons-nous commis une erreur ?"
 coptic_flavor.43.b:0 "Ce ne sera pas de notre faute…"
 coptic_flavor.43.dc:0 "Nos menaces non voilées à l'égard du patriarche de [cairo_province.GetName] ont été prises par [From.GetLeLaNP] [From.GetName] comme une véritable insulte. [From.GetLeLaLDirCap] [From.GetDir] nous a fait parvenir des avertissements belliqueux au cas où il serait touché à un seul cheveu d'un seul copte."
 coptic_flavor.43.c:0 "Rien de très surprenant"
 coptic_flavor.43.dd:0 "[From.GetLeLaNPCap] [From.GetName] n'[From.GetAOntNP] envoyé aucune réponse à nos menaces à peine voilées contre le patriarche de [cairo_province.GetName]. Soit [From.GetIlElleNP] ne se souci[From.GetEEntNP] pas de [From.GetSaLeurNP] ville sainte, soit [From.GetIlElleNP] [From.GetAOntNP] trop peur de la gloire [Root.GetDuDelaNP] [Root.GetName] pour oser hausser le ton contre nous."
 coptic_flavor.43.d:0 "[From.GetIlElleNPCap] [From.GetAOntNP] reçu le message"
 SELECT_CULTURE_CONFIRM_TITLE:0 "Changer de culture"
 PROMOTE_CULTURE_CONFIRM_TITLE:0 "Mise en avant d'une culture"
 DEMOTE_CULTURE_CONFIRM_TITLE:0 "Rejet d'une culture"
 SELECT_CULTURE_CONFIRM_DESC:0 "\nAdopter comme culture principale la culture $NAME|Y$ va coûter $COST|Y$£dip£.\nLe souhaitez-vous vraiment ?"
 PROMOTE_CULTURE_CONFIRM_DESC:0 "\nMettre en avant la culture $NAME|Y$ pour qu'elle soit désormais acceptée va coûter $COST|Y$£dip£.\nLe souhaitez-vous vraiment ?"
 DEMOTE_CULTURE_CONFIRM_DESC:0 "\nRejeter la culture $NAME|Y$ pour qu'elle ne soit plus acceptée désormais va coûter $COST|Y$£dip£.\nL'§Yagitation§! dans toutes les provinces de culture $NAME|Y$ va s'aggraver de $UNREST$ pendant $YEARS$ ans.\nSouhaitez-vous vraiment le faire ?"
 coptic_flavor.33.t:0 "Alliés religieux"
 coptic_flavor.33.d:0 "Nous sommes fiers d'être coptes, fidèles à la vraie foi ; mais même si nous tirons fierté de nos croyances et ne renoncerons jamais au Christ, être isolés du reste de la Chrétienté est une entrave. [Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] entouré[Root.GetXENP] de toutes parts par les ennemis de [Root.GetSaLeurNP] foi ; et la question n'est pas de savoir s'il y aura la guerre, mais quand elle va éclater.\n\nAvant que cela se produise, nous devrions tenter de nous faire des alliés puissants. Il existe un puissant pays chrétien, loin au nord, mais son emplacement exact et la distance nous séparant de lui sont inconnus. Rien n'empêche, pourtant, de financer une expédition afin de le trouver."
 coptic_flavor.33.a:0 "Dépêchons nos meilleurs explorateurs, prêtres et diplomates"
 coptic_flavor.33.a.tt:0 "Dépêche une expédition vers le nord afin de trouver d'autres chrétiens. Le succès n'est pas garanti, mais nous pourrions trouver là-bas du secours contre les ennemis religieux que nous avons en commun."
 coptic_flavor.33.b:0 "Nous n'avons nul besoin d'aide avec Dieu à nos côtés !"
 coptic_flavor.33.b.tt:0 "Aucune expédition n'est dépêchée."
 coptic_flavor.34.t:0 "Des livres ou des épées"
 coptic_flavor.34.d:0 "Un groupe de diplomates coptes, venus [From.GetDuDeNP] [From.GetName], a franchi nos frontières. Il se trouve un nombre inhabituel de prêtres parmi eux.\n\nNos conseillers suspectent qu'ils cherchent à contacter d'autres chrétiens, plus au nord. Les diplomates, quant à eux, sont muets sur le but de leur voyage, ce qui est des plus inquiétants. Peut-être s'agit-il d'une banale affaire religieuse, mais ne chercheraient-ils pas à rassembler des alliés contre nous ? Nous serions alors attaqués sur plusieurs fronts par des infidèles fanatiques !"
 coptic_flavor.34.a:0 "Ce ne sont que pures spéculations, laissons-les passer"
 coptic_flavor.34.b:0 "Nous ne pouvons prendre ce risque, enfermons-les"
 coptic_flavor.35.t:0 "Ennemis de la foi"
 coptic_flavor.35.d:0 "Nous avons appris que [From.GetCetCetteFDir] infâme [From.Monarch.GetName], [From.GetLeLaLDir] [From.GetDir] [From.GetDuDeNP] [From.GetName], a décidé de retenir nos diplomates en captivité ! [From.GetIlElleDirCap] ne pourra être raisonné[From.GetXEDir] et laisser nos gens soit rentrer, soit poursuivre leur périple. Nous ne pouvons donc qu'espérer qu'[From.GetIlElleDir] changera d'avis sur la question.\n\nQuoi qu'il en soit, cette attaque scandaleuse contre un groupe d'envoyés pacifiques ne fait que confirmer nos soupçons : [From.GetLeLaNP] [From.GetName] compt[From.GetEEntNP] bien parmi les ennemis les plus dangereux de la seule vraie foi."
 coptic_flavor.35.a:0 "Puisse Dieu punir les infidèles !"
 coptic_flavor.36.t:0 "Nos frères sur l'autre rive de la mer"
 coptic_flavor.36.d:0 "Parfois, un événement nous rappelle combien le monde est vaste au-delà de notre propre pays. Nous avons ainsi reçu la visite d'un groupe étrange de gens venus de loin au sud. Si la plupart d'entre eux ne parlaient que leur langue si étrange à l'oreille, quelques-uns ont pu converser avec nos traducteurs en arabe. Ils prétendent être les envoyés [sent_diplomats.GetDuDelaFDir] grand[sent_diplomats.GetXEDir] [sent_diplomats.GetDir] [sent_diplomats.GetDuDeNP] [sent_diplomats.GetName], et chercher des alliés parmi leurs frères chrétiens. Nous ne savons que bien peu de choses de ces chrétiens du Sud, mais ces gens ont tout l'air d'être de véritables croyants, qui parlent du Christ avec ferveur et semblent bien plus versés que le moindre de nos nobles dans les Saintes Écritures.\n\nApparemment, leur pays est entouré de toutes parts par les ennemis de notre religion, et ils nous demandent de les aider à défendre la véritable foi. Même si ce conflit semble trop lointain et inconnu pour que nous puissions y intervenir directement, nous pourrions partager avec eux certaines de nos connaissances et de nos ressources."
 coptic_flavor.36.a:0 "Bien sûr que nous les aiderons ; tout pour le seul vrai Dieu !"
 coptic_flavor.36.a.tt:0 "Les diplomates vont retourner [sent_diplomats.GetAuEnNP] [sent_diplomats.GetName] avec des ressources pour les aider dans leur défense de la Chrétienté."
 coptic_flavor.36.b:0 "Ce n'est pas notre problème, nous avons nos propres guerres à livrer"
 coptic_flavor.36.b.tt:0 "Les diplomates vont retourner [sent_diplomats.GetAuEnNP] [sent_diplomats.GetName] les mains vides."
 coptic_flavor.37.t:0 "Nos amis de l'étranger"
 coptic_flavor.37.d:0 "Loué soit le Seigneur, nos diplomates sont enfin rentrés de leur périple vers le nord ! Ils sont non seulement rentrés sains et saufs, mais ont en plus ramené avec eux de nombreux récits et des volumes extrêmement intéressants. La plupart proviennent [From.GetDuDeNP] [From.GetName], où nos diplomates ont été très bien accueillis.\n\nEt si nous aurions pu espérer recevoir plus que des connaissances, nous devons remercier Dieu et nos frères chrétiens pour tout ce qu'ils nous ont fourni. Nous veillerons bien à ce que leurs présents ne soient pas perdus."
 coptic_flavor.37.a:0 "Peut-être est-ce le début d'une amitié durable entre nos pays ?"
 coptic_flavor.38.t:0 "Seuls au monde"
 coptic_flavor.38.d:0 "Au terme d'un voyage long et difficile, les diplomates que nous avions dépêchés vers le nord sont enfin rentrés. Ils ont bien atteint des territoires chrétiens au terme de leur périple, mais en sont revenus les mains vides.\n\nMême si nombreux ont été les chrétiens pour les écouter, bien peu semblaient réellement se soucier de notre situation.\n\nNous semblons doublement maudits dans notre isolement, car en plus d'être entourés d'ennemis, l'éloignement du reste de la Chrétienté fait de nous des parias. Ce qu'il se passe [Root.GetAuEnNP] [Root.GetName] ne change rien pour eux, et peut-être même nos manières sont-elles trop étrangères pour qu'ils puissent s'identifier à nous. Il semble bien que les coptes sont seuls au monde."
 coptic_flavor.38.a:0 "Ne perdons pas la foi, Dieu est le seul allié qui compte"
 opinion_captured_diplomats:0 "Diplomates emprisonnés"
 coptic_flavor.100.t:0 "Les pèlerins de [Root.GetName]"
 coptic_flavor.100.da:0 "La province de [Root.GetName] a vu, ces derniers temps, une recrudescence d'âmes perdues chercher un guide dans les monastères de la région. De fait, celle-ci est de plus en plus fréquentée par ces gens qui cherchent la repentance et l'absolution à la façon de saint Antoine, car les cavernes dans le désert conviennent parfaitement à cette vie érémitique qui permet à certains des coptes les plus dévots de passer plusieurs années dans une solitude contemplative.\n\nEn outre, la population de [Root.GetName] s'enorgueillit grandement de cette piété. Quelques signes d'encouragement bien placés pourraient même les conforter encore dans ce sentiment…"
 coptic_flavor.100.db:0 "La province de [Root.GetName] a vu, ces derniers temps, une recrudescence d'âmes perdues chercher un guide dans les monastères de la région. De fait, celle-ci est de plus en plus fréquentée par ces gens qui cherchent la repentance et l'absolution à la façon de saint Antoine, car les étendues sauvages conviennent parfaitement à cette vie érémitique qui permet à certains des coptes les plus dévots de passer plusieurs années dans une solitude contemplative.\n\nEn outre, la population de [Root.GetName] s'enorgueillit grandement de cette piété. Quelques signes d'encouragement bien placés pourraient même les conforter encore dans ce sentiment…"
 coptic_flavor.100.a:0 "Rappelons à ces gens les vertus d'un travail honnête"
 coptic_flavor.100.b:0 "Disons-leur qu'ils doivent se préparer à défendre leur foi à tout prix"
 inspired_workers:0 "Travailleurs inspirés"
 desc_inspired_workers:0 "Les travailleurs de cette province sont confortés par la piété de leur communauté."
 inspired_soldiers:0 "Soldats inspirés"
 desc_inspired_soldiers:0 "Les soldats de cette province sont confortés par la piété de leur communauté."
 coptic_flavor.101.t:0 "Un monastère mis à sac"
 coptic_flavor.101.d:0 "La province de [scholarly_province.GetName] nous a envoyé des représentants pour demander des ressources et un soutien afin de l'aider à restaurer un monastère ancien, récemment mis à sac lors d'un raid de brigands. Les fondations de ses murs ont été déposées il y a des générations de cela, et la population de la région ne souhaite rien plus que le restaurer pour en faire un symbole visible de leur sainte foi. Toute aide fournie à la communauté pourrait donc impressionner favorablement les habitants des lieux."
 coptic_flavor.101.a:0 "Faisons-leur parvenir quelques ressources"
 coptic_flavor.101.a.tt:0 "Le monastère va être restauré."
 coptic_flavor.101.b:0 "Ils peuvent toujours prier dans leurs maisons"
 coptic_flavor.101.b.tt:0 "Les envoyés sont renvoyés chez eux, déçus."
 monastery_repaired:0 "Monastère restauré"
 desc_monastery_repaired:0 "Un monastère, qui avait été réduit en cendres, a été promptement reconstruit."
 coptic_flavor.150.t:0 "Le vaste monde chrétien"
 coptic_flavor.150.d:0 "La conquête d'Alexandrie est une grande victoire, et pas seulement pour les coptes d'Égypte : les grandes cités marchandes de l'Italie ont toutes un établissement permanent dans ce port majeur et souhaitent faire des affaires avec nous. Leurs marchands rivalisent maintenant pour obtenir les bonnes grâces [Root.GetDuDelaDir] [Root.GetDir], qui est parvenu[Root.GetXEDir] à faire ce que les croisés n'avaient pu accomplir, et à travers eux nous avons pu prendre contact avec un grand nombre de pays chrétiens bordant la Méditerranée occidentale."
 coptic_flavor.150.a:0 "Quand vous vous assemblez les puissances de Satan sont abattues, son œuvre de ruine détruite"
 coptic_flavor.150.a.tt:0 "Nos cartes de la Méditerranée orientale sont complétées."
 HOLY_SITE_1227_DESC:0 "À Aksoum se trouve l'église Sainte-Marie-de-Sion, qui fut construite au IVe s., durant le règne d'Ezana, premier roi chrétien de l'ancien empire d'Aksoum. Selon la légende, c'est là que le grand empereur Ménélik Ier, fils du roi Salomon et de la reine de Saba, a déposé l'Arche de l'alliance après son retour de Jérusalem."
 HOLY_SITE_358_DESC:0 "Alexandrie est le siège historique de l'Église copte, même si son patriarche, le pape d'Alexandrie, réside au Caire depuis le XIe s. Lorsqu'il résidait à Alexandrie, son siège était établi à la cathédrale Saint-Marc, construite en l'honneur de l'évangéliste Marc, fondateur de l'Église copte. Durant un millénaire Alexandrie est restée un centre intellectuel, et c'est là que fut fondée la première école théologique au monde."
 HOLY_SITE_419_DESC:0 "On dit que la cathédrale d'Etchmiadzin, à Vagharchapat, a été fondée par saint Grégoire l'Illuminateur et saint Tiridate le Grand, et en dépit des siècles d'occupation étrangère elle est restée l'un des lieux saints le plus importants pour l'Église apostolique arménienne."
 HOLY_SITE_2313_DESC:0 "Antioche, le berceau de la Chrétienté, était un foyer chrétien déjà à l'époque romaine. Elle devint le siège de l'un des cinq patriarcats originaux, avec Constantinople, Jérusalem, Alexandrie et Rome. Autrefois, Antioche était une métropole dynamique d'un demi-million d'âmes, avant de décliner après avoir été ravagée durant les croisades. Elle tomba au XIIIe s., fut rasée par les musulmans, et toute sa population chrétienne fut soit réduite en esclavage, soit massacrée."
 HOLY_SITE_1234_DESC:0 "La cité de Qasr Ibrim est devenue un foyer de la Chrétienté au VIIIe s., connaissant son apogée avec l'éparchie de Nobatie. Alors que le reste de la Makourie devenait musulmane, la population de Qasr Ibrim restait chrétienne, et l'est restée jusqu'à ce jour. Perchée au sommet d'une falaise surplombant le Nil, Qasr Ibrim est devenue une ville importante aussi bien dans le domaine économique que politique et religieux."
