 consort_events.61.t:0 "Influence royale"
 consort_events.61.da:0 "Depuis le mariage entre [Root.Monarch.GetName] et son [Root.Consort.GetWifeHusband] [Root.Consort.GetName], le peuple [Root.GetRootAdjMS] affiche une prédilection de plus en plus marquée pour tout ce qui vient [origin_country_of_consort.GetDuDeNP] [origin_country_of_consort.GetName]. Si l'on pouvait certes s'attendre à quelques échanges culturels, notamment du fait de la popularité [Root.GetDuDelaCons] [Root.GetCons], notre administrateur [Root.Adm_Advisor.GetName] rapporte avec inquiétude que l'une de nos provinces voit ses pratiques religieuses évoluer. Il semble bien que l'influence [origin_country_of_consort.GetDuDelaNP] [origin_country_of_consort.GetName], marquée par l'arrivée [Root.GetDuDelaCons] [Root.GetCons], se répercute jusque dans la foi populaire, comme l'indiquerait le fait que les [origin_country_of_consort.GetRelMP] sont parvenus à convertir un nombre de personnes surprenant…\n\nInterrogé[Root.GetXECons] à ce sujet, [Root.Consort.GetName] se montre indifférent[Root.GetXECons] à la question, prétendant s'être converti[Root.GetXECons] depuis longtemps [Root.GetAuAlaRel] [Root.GetRelN], comme [Root.GetLeLaLDir] [Root.GetDir] devrait le savoir. « Je n'ai rien à voir avec tout cela ! » prétend-[Root.GetIlElleCons]."
 consort_events.61.a:0 "[Root.GetIlElleConsCap] doit publiquement renoncer à ses anciennes croyances"
 consort_events.61.b:0 "Sans doute dit-[Root.GetIlElleCons] vrai"
 angered_believers:0 "Fidèles mécontents"
 desc_angered_believers:0 "La consort a publiquement dénoncé les changements religieux dans cette province, espérant ainsi faire revenir le peuple à la seule véritable foi."
 consort_events.101.t:0 "Les ambitions d'un[Root.GetXECons] [Root.GetCons]"
 consort_events.101.d:0 "Ce n'est pas nouveau : [Root.GetLeLaLCons] [Root.GetCons] [Root.Consort.GetName] n'éprouve guère de sentiments envers l'hériti[Root.GetErEreHrt] [Root.GetDuDelaDir] [Root.GetDir], [Root.Heir.GetName] [Root.Heir.Dynasty.GetName]. Depuis qu'[Root.GetIlElleCons] est arrivé[Root.GetXECons] à la cour, tous peuvent constater que leurs relations sont mauvaises, et cela n'a fait qu'empirer depuis la naissance du premier enfant de [Root.Consort.GetName].\n\nBien évidemment, [Root.GetIlElleCons] préférerait voir son propre enfant monter sur le trône. Depuis quelque temps maintenant, [Root.GetIlElleCons] œuvre discrètement en ce sens, convainquant – ou achetant – les bonnes personnes, et préparant son enfant à cette tâche au mieux de ses capacités. Pourtant, ce n'est pas avant hier qu'[Root.GetIlElleCons] a abordé le sujet de façon directe avec [Root.GetLeLaLDir] [Root.GetDir], faisant remarquer qu'il serait temps qu'un nouvel héritier soit nommé."
 consort_events.101.a:0 "Nul doute que l'aîné [Root.GetDuDelaCons] [Root.GetCons] [Root.Consort.GetName] est légitime"
 consort_events.101.a.tt:0 "L'enfant aîné [Root.GetDuDelaCons] [Root.GetCons] §Y[Root.Consort.GetName]§! devient héritier [Root.GetDuDeNP] [Root.GetName]."
 consort_events.101.b:0 "Comment ose-t-[Root.GetIlElleCons] remettre en cause les droits de [Root.Heir.GetName] au trône ?"
 consort_events.101.b.tt:0 "§Y[Root.Heir.GetName] [Root.Heir.Dynasty.GetName]§! reste l'hériti[Root.GetErEreHrt] [Root.GetDuDeNP] [Root.GetName]."
 consort_events.102.t:0 "Favoritisme"
 consort_events.102.da:0 "On dit que l'amour des parents pour leurs enfants ne connaît nulle limite, mais il est évident que certains amours en connaissent moins que d'autres.\n\nAinsi, s'il est certain que [Root.GetLeLaLCons] [Root.GetCons] [Root.Consort.GetName] adore son aîné[Root.GetXEHrt], [Root.Heir.GetName], tous savent bien que sa sœur a néanmoins sa préférence : [Root.GetIlElleCons] la gâte, et s'est assuré[Root.GetXECons] qu'elle bénéficie de la meilleure éducation. C'est donc en toute logique qu'[Root.GetIlElleCons] demande maintenant [Root.GetAuAlaDir] [Root.GetDir] de faire de sa fille préférée la nouvelle héritière [Root.GetDuDeNP] [Root.GetName]…"
 consort_events.102.db:0 "On dit que l'amour des parents pour leurs enfants ne connaît nulle limite, mais il est évident que certains amours en connaissent moins que d'autres. Ainsi, s'il est certain que [Root.GetLeLaLCons] [Root.GetCons] [Root.Consort.GetName] adore son aîné[Root.GetXEHrt], [Root.Heir.GetName], tous savent bien que son frère a néanmoins sa préférence : [Root.GetIlElleCons] le gâte, et s'est assuré[Root.GetXECons] qu'il bénéficie de la meilleure éducation. C'est donc en toute logique qu'[Root.GetIlElleCons] demande maintenant [Root.GetAuAlaDir] [Root.GetDir] de faire de son fils préféré le nouvel héritier [Root.GetDuDeNP] [Root.GetName]…"
 consort_events.102.a:0 "Ce n'est pas une mauvaise idée, l'enfant est fort capable"
 consort_events.102.a.tt:0 "L'enfant préféré de [Root.Consort.GetName] héritera du trône [Root.GetDuDeNP] [Root.GetName]."
 consort_events.102.b:0 "Sans doute lui donner un siège au conseil serait-il préférable ?"
 consort_events.102.b.tt:0 "L'enfant préféré de [Root.Consort.GetName] devient conseiller [Root.GetDuDelaDir] [Root.GetDir]."
 consort_events.103.t:0 "Un berceau vide"
 consort_events.103.d:0 "Cela fait des années maintenant que le mariage entre [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] et [Root.GetLeLaLCons] [Root.GetCons] [Root.Consort.GetName] a été célébré, mais ils n'ont pas encore été bénis de la moindre descendance. Le peuple commence à s'inquiéter de l'avenir du pays, car il ne se trouve aucun héritier au trône. Des rumeurs pernicieuses parlent de stérilité, visant aussi bien [Root.Monarch.GetName] que son [Root.Consort.GetWifeHusband]. Nous devrions chercher à remédier à la situation, non seulement pour assurer l'avenir [Root.GetDuDelaNP] [Root.GetName], mais aussi pour protéger l'honneur [Root.GetDuDelaDir] [Root.GetDir]."
 consort_events.103.a:0 "C'est évidemment la faute [Root.GetDuDelaCons] [Root.GetCons] ; trouvons en un[Root.GetXECons] autre"
 consort_events.103.b:0 "[Root.Monarch.GetName] a un cousin éloigné qui pourrait faire l'affaire"
 consort_events.103.b.tt:0 "Ce cousin [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] devient l'héritier [Root.GetDuDeNP] [Root.GetName]."
 consort_events.103.c:0 "Soyons patients, cela finira par arriver"
 consort_events.103.c.tt:0 "Donne [Root.GetAuAlaCons] [Root.GetCons] [Root.Consort.GetName] une autre chance, même si cela ne fera pas taire les rumeurs."
 consort_events.104.t:0 "Bon sang ne saurait mentir"
 consort_events.104.da:0 "Au cours des années, [Root.GetLeLaFCons] noble [Root.Consort.GetName] a su nous impressionner à de nombreuses reprises par ses grandes connaissances et ses talents. Sa grande compréhension des tactiques militaires surpasse celle de nombreux officiers de haut rang au sein de l'armée, et sa maîtrise de l'épée en ferait un[Root.GetXECons] adversaire formidable sur le champ de bataille. [Root.GetIlElleConsCap] a évidemment bénéficié d'une éducation poussée, et souhaite qu'il en soit de même pour s[Root.GetOnAFHrt] [Root.Heir.GetDaughterSon] [Root.Heir.GetName]. Bon chien chasse de race, comme l'on dit."
 consort_events.104.db:0 "Au cours des années, [Root.GetLeLaFCons] noble [Root.Consort.GetName] a su nous impressionner à de nombreuses reprises par ses grandes connaissances et ses talents. [Root.GetIlElleConsCap] possède une grande intelligence du gouvernement du pays, et est plus prompt[Root.GetXECons] à manipuler les chiffres que nombre de nos archivistes. [Root.GetIlElleConsCap] a évidemment bénéficié d'une éducation poussée, et souhaite qu'il en soit de même pour s[Root.GetOnAFHrt] [Root.Heir.GetDaughterSon] [Root.Heir.GetName]. Bon chien chasse de race, comme l'on dit."
 consort_events.104.dc:0 "Au cours des années, [Root.GetLeLaFCons] noble [Root.Consort.GetName] a su nous impressionner à de nombreuses reprises par ses grandes connaissances et ses talents. En plus de posséder un grand charisme et des manières raffinées, [Root.GetIlElleCons] connaît magnifiquement l'histoire et la politique de toutes les puissances étrangères dignes d'intérêt. [Root.GetIlElleConsCap] a évidemment bénéficié d'une éducation poussée, et souhaite qu'il en soit de même pour s[Root.GetOnAFHrt] [Root.Heir.GetDaughterSon] [Root.Heir.GetName]. Bon chien chasse de race, comme l'on dit."
 consort_events.104.a:0 "[Root.GetIlElleConsCap] instruira [Root.Heir.GetName] sur tous les aspects de l'administration du pays"
