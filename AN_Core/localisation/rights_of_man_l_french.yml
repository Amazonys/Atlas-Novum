 harem_events.2.t:0 "Kiliç alayi : l'épée d'Osman"
 harem_events.2.d:0 "La cérémonie de couronnement d'un[Root.GetXEDir] Ottoman est la chose la plus grandiose que de nombreuses personnes pourront contempler de leur vivant, et le couronnement de [Root.Monarch.GetName] n'est en rien une exception.\n\nAlors qu'[Root.GetIlElleDir] est ceint[Root.GetXEDir] de l'épée d'Osman par le chérif de Konya, cependant, les vizirs posent les yeux sur [Root.GetLuiElleDir] avec une certaine appréhension. [Root.GetIlElleDirCap] n'a jamais été [Root.GetLeLaFDir] candidat[Root.GetXEDir] [Root.GetLeLaFDir] plus vraisemblable, et n'aurait sans doute jamais été porté[Root.GetXEDir] sur le trône si un autre favori s'était clairement détaché. Certains pourraient même dire que c'est sa médiocrité qui a permis à [Root.Monarch.GetName] de triompher : des personnes de plus de valeur ne l'avaient jamais considéré[Root.GetXEDir] comme une menace, et d'autres avaient espéré contrôler l'empire à travers [Root.GetLuiElleDir].\n\nMais il est une chose que [Root.GetLeLaLDir] [Root.GetDir] a su prouver : lorsque cela sera nécessaire, [Root.GetIlElleDir] n'hésitera pas à planter une dague dans le dos de ceux qui lui auront fait confiance."
 harem_events.2.a:0 "Longue vie [Root.GetAuAlaDir] [Root.GetDir] !"
 harem_events.2.a.tt:0 "L'avenir seul dira quel type de [Root.GetDir] sera §Y[Root.Monarch.GetName]§!."
 harem_events.3.t:0 "Sancagha çikma : le départ pour la province"
 harem_events.3.d:0 "Notre favori et hériti[Root.GetErEreHrt], [Root.Heir.GetName], est encore jeune et a toujours beaucoup à apprendre sur la vie et sur la façon d'être un[Root.GetXEHrt] grand[Root.GetXEHrt] souverain[Root.GetXEHrt]. La plupart des vizirs pensent qu'il est de notre devoir de maintenir la tradition de notre dynastie en nommant nos fils gouverneurs et dirigeants de provinces réduites, leur permettant ainsi d'apprendre à gouverner. En leur assignant des provinces suffisamment puissantes, nous pourrions aussi réduire les risques qu'une lutte de succession éclate. Par le passé, la province de [sancaga_cikma_province.GetName] a été utilisée comme gouvernorat, et conviendrait très bien à [Root.Heir.GetName].\n\nD'autres – y compris notre mère, la sultane validé – pensent que [Root.GetLeLaFHrt] jeune [Root.Heir.GetName] tirerait plus parti d'une éducation recluse à l'intérieur des murs du harem impérial, où [Root.GetIlElleHrt] disposerait d'un accès constant à de bons percepteurs et pourrait être supervisé[Root.GetXEHrt] par ceux qui [Root.GetLeLaFHrt] connaissent bien. Et, de cette façon, [Root.GetIlElleHrt] serait aussi tenu[Root.GetXEHrt] éloigné[Root.GetXEHrt] de tout lieu où [Root.GetIlElleHrt] pourrait développer des ambitions politiques prématurées."
 harem_events.3.a:0 "[Root.GetLeLaFHrtCap] laisser gouverner [sancaga_cikma_province.GetName] lui fera le plus grand bien"
 harem_events.3.a.tt:0 "§Y[Root.Heir.GetName]§! va recevoir le plein contrôle de la province de §Y[sancaga_cikma_province.GetName]§!, et si tout se passe bien sera plus compétent[Root.GetXEHrt] au moment de commencer à régner."
 harem_events.3.b:0 "Le harem impérial serait parfait pour [Root.GetCeCetteFHrt] jeune [Root.Heir.GetWomanMan]"
 harem_events.3.b.tt:0 "§Y[Root.Heir.GetName]§! va rester à §Y[Root.Capital.GetCapitalName]§!, ce qui sous tous les aspects est bien moins dangereux, mais [Root.GetIlElleHrt] ne sera pas plus compétent[Root.GetXEHrt] au commencement de son règne."
 heir_in_training:0 "Héritier gouverneur"
 desc_heir_in_training:0 "Nous avons donné cette province à notre héritier pour qu'il la gouverne, dans l'espoir que cette expérience renforcera ses capacités de futur dirigeant."
 harem_events.4.t:0 "Sancagha çikma : le départ pour la province"
 harem_events.4.d:0 "[Root.Heir.GetName] est rentré[Root.GetXEHrt] de son temps passé en tant que gouverneur[Root.GetXEHrt]. Selon [Root.GetLuiElleHrt], [Root.GetIlElleHrt] est sorti[Root.GetXEHrt] enrichi[Root.GetXEHrt] de bien des façons de cette expérience, et se sent désormais plus prêt[Root.GetXEHrt] que jamais à monter sur le trône lorsque Dieu rappellera notre révéré[Root.GetXEDir] [Root.GetDir].\n\nMais si [Root.GetLeLaFHrt] favori[Root.GetXTeHrt] a appris quelque chose durant cette période, cela reste assez obscur aux yeux de tous, et dans le harem circulent des rumeurs disant que la seule manière dont [Root.Heir.GetName] s'est enrichi[Root.GetXEHrt] s'est en s'emplissant les poches lors de la collecte des impôts."
 harem_events.4.a:0 "En ce cas, tout est pour le mieux"
 harem_events.4.a.tt:0 "§Y[Root.Heir.GetName]§! est désormais plus âgé[Root.GetXEHrt] et plus sage, tout en restant [Root.GetLeLaFHrt] même qu'[Root.GetIlElleHrt] était au moment de partir."
 harem_events.5.t:0 "[Root.Heir.GetName] tente de monter sur le trône"
 harem_events.5.da:0 "Gouverner une province peut assurément apprendre de nombreuses choses utiles à [Root.GetCeluiCelleHrt] qui va un jour régner sur tout un empire. Cela peut aussi donner un avant-goût de ce qu'est véritablement le pouvoir.\n\n[Root.Heir.GetName] a dû entendre des rumeurs sur une maladie au palais de Topkapi, et au lieu de chercher à s'informer plus ou de prier pour notre santé, [Root.GetIlElleHrt] a décidé que c'était là une excellente opportunité pour s'emparer de ce qui sera sien dans un certain temps."
 harem_events.5.db:0 "Gouverner une province peut assurément apprendre de nombreuses choses utiles à [Root.GetCeluiCelleHrt] qui va un jour régner sur tout un empire. Cela peut aussi donner un avant-goût de ce qu'est véritablement le pouvoir.\n\n[Root.Heir.GetName] a dû entendre des rumeurs sur une maladie au palais impérial, et au lieu de chercher à s'informer plus ou de prier pour notre santé, [Root.GetIlElleHrt] a décidé que c'était là une excellente opportunité pour s'emparer de ce qui sera sien dans un certain temps."
 harem_events.5.a:0 "Trahison !"
 harem_events.6.t:0 "Les années à [heir_governorship_province.GetName]"
 harem_events.6.d:0 "Après avoir gouverné la province de [heir_governorship_province.GetName], [Root.Heir.GetName] vient de rentrer à [Root.Capital.GetCapitalName]. [Root.GetIlElleHrtCap] prétend que ces années lui ont enseigné de nombreuses choses sur ce que signifie gouverner, et sur le fonctionnement des provinces. Au cours de cette période passée loin du palais, [Root.GetIlElleHrt] a amplement eu le temps d'apprendre à se faire obéir des troupes, à diriger l'administration et à se jouer des hommes forts locaux."
 harem_events.6.a:0 "Excellent"
 harem_events.7.t:0 "La peur de la corde de soie"
 harem_events.7.d:0 "Alors que l'on traite des détails pratiques pour la montée sur le trône de [Root.Monarch.GetName], des nouvelles nous sont parvenues de la province de [enthronement_or_death.GetName] : il semble que l'un des frères de Sa Majesté Impériale préfère livrer bataille que risquer la procédure traditionnelle en cas de succession. Son nom a été lu au cours des prières du vendredi, à [enthronement_or_death.GetCapitalName], et en peu de temps une armée a été réunie pour renverser notre nouv[Root.GetEauElleDir] [Root.GetDir]."
 harem_events.7.a:0 "Tuons-les, tous !"
 harem_events.8.t:0 "Mort de la sultane validé"
 harem_events.8.da:0 "Depuis qu'[Root.GetIlElleDir] était un[Root.GetXEDir] jeune shehzade dans le harem impérial, [Root.Monarch.GetName] a eu sa mère à ses côtés, qui lui a offert conseils et protection tout au long de sa vie ; et lorsqu'[Root.GetIlElleDir] est monté[Root.GetXEDir] sur le trône, celle-ci est demeurée l'une de ses confidentes les plus proches et l'une de ses conseillères les plus influentes. Et même si elle était maintenant très âgée, la nouvelle de sa mort a été un coup dur pour [Root.GetLeLaLDir] [Root.GetDir], qui a perdu du même coup une amie, une conseillère et sa mère."
 harem_events.8.db:0 "Depuis qu'[Root.GetIlElleDir] était un[Root.GetXEDir] jeune shehzade dans le harem impérial, [Root.Monarch.GetName] a eu sa mère à ses côtés, qui lui a offert conseils et protection tout au long de sa vie ; et lorsqu'[Root.GetIlElleDir] est monté[Root.GetXEDir] sur le trône, celle-ci est demeurée l'une de ses confidentes les plus proches et l'une de ses conseillères les plus influentes. La nouvelle de sa mort prématurée a été une surprise et un coup dur pour [Root.GetLeLaLDir] [Root.GetDir], qui a perdu du même coup une amie, une conseillère et sa mère."
 harem_events.8.dc:0 "Depuis qu'[Root.GetIlElleDir] était un[Root.GetXEDir] jeune shehzade dans le harem impérial, [Root.Monarch.GetName] a eu sa mère à ses côtés, qui lui a offert conseils et protection tout au long de sa vie ; et lorsqu'[Root.GetIlElleDir] est monté[Root.GetXEDir] sur le trône, celle-ci est demeurée l'une de ses confidentes les plus proches et l'une de ses conseillères les plus influentes. La nouvelle de sa mort prématurée a été un coup dur pour [Root.GetLeLaLDir] [Root.GetDir], qui a perdu du même coup une amie, une conseillère et sa mère."
 harem_events.8.a:0 "L'empire la pleurera pendant trois jours"
 harem_events.8.b:0 "Réservons des terres pour une fondation charitable en son honneur"
 waqf_for_dead_valide_sultan:0 "Fondation en mémoire de la sultane validé"
 desc_waqf_for_dead_valide_sultan:0 "Nous avons réservé une partie des revenus de cette province pour financer une mosquée et une fondation charitable en mémoire de notre mère impériale la sultane validé."
 harem_events.9.t:0 "Rites de passage"
 harem_events.9.d:0 "Tout comme les sultans de jadis, [Root.Heir.GetName] espère se faire un nom en tant que conquérant[Root.GetXEHrt] et [Root.GetDir][Root.GetXEHrt] capable de gouverner l'empire depuis sa selle. Mais [Root.Monarch.GetName] est toujours en bonne santé, et comme nous n'avons pas encore autorisé notre hériti[Root.GetErEreHrt] à s'engager sur le champ de bataille, ce rêve reste très incertain. C'en est venu au point qu'[Root.GetIlElleHrt] est moqué[Root.GetXEHrt] par les autres shehzadeler, et que sa mère implore [Root.GetLeLaLDir] [Root.GetDir] de lui confier un commandement.\n\nLa requête n'est pas déraisonnable, même si nous pouvons nous demander quels motifs animent ceux qui poussent notre favori à risquer sa vie de la sorte."
 harem_events.9.a:0 "Cela lui fera le plus grand bien"
 harem_events.9.b:0 "Le harem est bien plus sûr pour [Root.GetLuiElleHrt]"
 harem_events.10.t:0 "Trahison au sein de la famille"
 harem_events.10.d:0 "Nous avons appris que [Root.GetLeLaFHrt] bien-aimé[Root.GetXEHrt] et favori[Root.GetXTeHrt] de ses fils, [Root.Heir.GetName], complote contre [Root.GetLeLaLDir] [Root.GetDir] et cherche à s'emparer du trône. L'[Root.GetAntiEpouxEpouseDir] [Root.GetAntiLeLaFDir] plus proche et [Root.GetAntiLeLaFDir] plus digne de confiance, [Root.GetAntiLeLaFDir] haseki, nous implore de mettre un terme définitif à ce mal qui nous ronge en faisant assassiner [Root.Heir.GetName].\n\nIl n'y a aucun doute que [Root.GetAntiLeLaFDir] haseki parle dans son propre intérêt en cette affaire, car [Root.Heir.GetName] n'est pas l'un[Root.GetXEHrt] de ses enfants, mais son remplacement paraît malgré tout très vraisemblable. Les ministres eux-mêmes parlent de la trahison de [Root.Heir.GetName], car [Root.GetIlElleHrt] pourrait constituer une menace bien réelle."
 harem_events.10.a:0 "[Root.Heir.GetName] doit mourir"
 harem_events.10.a.tt:0 "Envoie des assassins tuer §Y[Root.Heir.GetName]§!.\nS'ils échouent, cela provoquera une révolte, qu'[Root.GetIlElleHrt] ait été coupable ou non."
 harem_events.10.b:0 "Convoquons [Root.Heir.GetName] pour qu'[Root.GetIlElleHrt] se défende"
 harem_events.10.b.tt:0 "Si les rumeurs disent vrai, cela va donner à §Y[Root.Heir.GetName]§! le temps de rassembler une armée plus importante encore."
 harem_events.10.c:0 "Ce ne sont là que mensonges"
 harem_events.10.c.tt:0 "[Root.GetLeLaLConsCap] [Root.GetCons] §Y[Root.Consort.GetName]§! est disgracié[Root.GetXECons].\nSi les rumeurs disent vrai, cela va donner à §Y[Root.Monarch.GetName]§! le temps de rassembler une armée plus importante encore."
 harem_events.11.t:0 "[Root.Heir.GetName] est innocent[Root.GetXEHrt]"
 harem_events.11.d:0 "Ayant eu le temps de présenter son cas, [Root.Heir.GetName] est parvenu[Root.GetXEHrt] à convaincre [Root.GetLeLaLDir] [Root.GetDir] de son innocence et restera s[Root.GetOnAFHrt] favori[Root.GetXTeHrt] parmi ses héritiers. Toute cette épreuve n'a fait que renforcer sa position à la cour et aux yeux des habitants de [Root.Capital.GetCapitalName]."
 harem_events.11.a:0 "Nous ne sommes pas du genre à nous faire avoir"
 harem_events.12.t:0 "Le complot de [Root.Heir.GetName]"
 harem_events.12.d:0 "Profitant du temps laissé par notre indécision, [Root.Heir.GetName] est parvenu[Root.GetXEHrt] à réunir l'armée rebelle, selon ses intentions. Alors que le soleil se couche pour la septième fois depuis qu'[Root.GetIlElleHrt] a été découvert[Root.GetXEHrt], son armée est déjà en route pour [Root.Capital.GetCapitalName]."
 harem_events.12.a:0 "Où vas-tu mon enfant de cette allure fougueuse ?"
 harem_events.13.t:0 "Le destin d'un[Root.GetXEHrt] vali ahad"
 harem_events.13.d:0 "Les assassins envoyés tuer [Root.GetLeLaFHrt] vali ahad sont revenus après avoir accompli leur mission avec succès. Nous ne saurons donc jamais [Root.GetSilSielleHrt] était coupable ou non de trahison."
 harem_events.13.a:0 "Une véritable tragédie…"
 harem_events.14.t:0 "Le destin d'un[Root.GetXEHrt] vali ahad"
 harem_events.14.d:0 "Les assassins envoyés tuer [Root.GetLeLaFHrt] vali ahad ne sont pas parvenus à remplir leur mission. [Root.GetCeluiCelleHrtCap] qui était notre hériti[Root.GetErEreHrt] a fui la capitale avec un groupe de fidèles partisans et se prépare maintenant à combattre pour sa vie."
 harem_events.14.a:0 "Une véritable tragédie…"
 harem_events.15.t:0 "Le prince-gouverneur sur la frontière"
 harem_events.15.da:1 "Fidèles à notre héritage turc, nous avons permis à un certain nombre de shehzadeler de servir comme gouverneurs de diverses provinces frontalières de l'empire. Le conflit actuel contre les infidèles [enemy_neighbor_ottomans.GetRootAdjMP] a permis au prince-gouverneur de celle de [ottoman_prince_here.GetName] de prouver sa valeur en tant que commandant militaire et en tant que ghâzî.\n\nSelon les informations que nous avons reçues, il a beaucoup donné de sa personne pour défaire les troupes ennemies dans sa province, menant le combat jusque de l'autre côté de la frontière. Les fidèles ont commencé à se rassembler sous sa bannière, et les meilleurs guerriers ont pris en compte ses actes et pourraient le soutenir dans une éventuelle querelle de succession."
 harem_events.15.db:0 "Fidèles à notre héritage turc, nous avons permis à un certain nombre de shehzadeler de servir comme gouverneurs de diverses provinces frontalières de l'empire. Le conflit actuel contre [enemy_neighbor_ottomans.GetLeLaNP] [enemy_neighbor_ottomans.GetName] a permis au prince-gouverneur de celle de [ottoman_prince_here.GetName] de prouver sa valeur en tant que commandant militaire.\n\nSelon les informations que nous avons reçues, il a beaucoup donné de sa personne pour défaire les troupes ennemies dans sa province, menant le combat jusque de l'autre côté de la frontière. Les recrues ont commencé à se rassembler sous sa bannière, et les meilleurs guerriers ont pris en compte ses actes et pourraient le soutenir dans une éventuelle querelle de succession."
 harem_events.15.a:0 "Il a prouvé qu'il méritait être notre nouveau favori"
 harem_events.15.b:0 "Il a prouvé qu'il était un véritable fils d'Osman"
 harem_events.15.b.tt:0 "La position de §Y[Root.Heir.GetName]§! se détériore légèrement du fait que l'opposition se fait plus forte."
 harem_events.16.t:0 "Soutien de la sultane validé"
 harem_events.16.d:0 "Parmi les princes impériaux et leurs mères, la nomination de [Root.Heir.GetName] comme hériti[Root.GetErEreHrt] favori et vali ahad, prince hériti[Root.GetErEreHrt], a été aussi bien reçue que nous pouvions nous y attendre. Mais, même ainsi, son ascension a été bien moins aisée que nous aurions pu l'espérer, et nombreux sont ceux qui sont prêts à en rejeter la faute sur [Root.GetLeLaFCons] haseki, [Root.Consort.GetName].\n\nDéterminée cependant à mettre un terme à ces intrigues dévastatrices, la sultane validé, mère de Sa Grâce Impériale [Root.Monarch.GetName] [Root.GetLuiElleDir]-même, est intervenue afin de protéger [Root.Heir.GetName]."
 harem_events.16.a:0 "Merci, Mère !"
 harem_events.17.t:0 "Conflit entre [Root.Consort.GetName] et la sultane validé"
 harem_events.17.d:0 "Autant la favorite de [Root.Monarch.GetName], la haseki [Root.Consort.GetName], que sa mère, la sultane validé, sont femmes ambitieuses et de grande influence. Chacune contrôle aussi sa propre faction dans le harem impérial. Quand bien même elles prétendent toutes deux avoir les intérêts de [Root.Monarch.GetName] à cœur, l'affrontement paraissait donc inévitable.\n\nOr, [Root.Consort.GetName] a manœuvré pour que l'un de ses fils prenne la place de [Root.Heir.GetName] comme héritier, mais la sultane validé y est catégoriquement opposée. Les deux femmes ont déjà investi un prestige considérable dans ce conflit."
 harem_events.17.a:0 "Prenons le parti de la sultane validé"
 harem_events.17.a.tt:0 "On attend de nous que nous soutenions la sultane validé, ce qui nous conférera quelque prestige. Les plans de §Y[Root.Consort.GetName]§! seront déjoués, et une nouvelle favorite prendra sa place comme haseki."
 harem_events.17.b:0 "Prenons plutôt celui de [Root.Consort.GetName]"
 harem_events.17.b.tt:0 "En n'écoutant pas les conseils de la sultane validé, §Y[Root.Monarch.GetName]§! perdra son soutien."
 harem_events.17.c:0 "Évitons de nous en mêler"
 harem_events.17.c.tt:0 "Le conflit va s'envenimer et affaiblir la revendication de notre actuel héritier favori."
 harem_events.18.t:0 "Les ambitions de la sultane validé"
 harem_events.18.d:0 "Tout comme nombre de sultans avant [Root.GetLuiElleDir], [Root.Monarch.GetName] est très proche de sa mère. Qu'il en plaise à Dieu, la sultane validé est une alliée puissante, une amie et une confidente pour [Root.GetLeLaLDir] [Root.GetDir], et pour le marquer elle reçoit une très généreuse pension. Tout l'argent dont elle n'a pas besoin pour ses besoins personnels est mis au service du développement du pays. Mais elle ne s'en contente pourtant pas, et demande plus encore afin de pouvoir financer des projets de construction ambitieux à [Root.Capital.GetCapitalName]."
 harem_events.18.a:0 "Tout ce que vous voudrez, Mère"
 harem_events.18.b:0 "Tout cela est fort bien, mais elle doit connaître des limites"
 architectural_work_of_valide_sultan:0 "Dépenses architecturales de la sultane validé"
 desc_architectural_work_of_valide_sultan:0 "La sultane validé s'intéresse de près au développement de la cité pour en faire une métropole digne de notre empire."
 harem_events.19.t:0 "Un[Root.Owner.GetXECons] haseki influent[Root.Owner.GetXECons]"
 harem_events.19.d:0 "[Root.Owner.Consort.GetName] n'a pas seulement conquis le cœur [Root.Owner.GetDuDelaDir] [Root.Owner.GetDir] : [Root.Owner.GetIlElleCons] est aussi un[Root.Owner.GetXECons] [Root.Owner.Consort.GetWomanMan] extrêmement dynamique. Son œuvre constante pour renforcer le pays est un atout précieux, aussi bien pour [Root.Owner.Monarch.GetName] que pour ses sujets.\n\nAinsi, un certain nombre de projets charitables qu'[Root.Owner.GetIlElleCons] a financés récemment dans la province de [Root.GetName] et aux alentours ont permis un véritable développement de la région."
 harem_events.19.a:0 "Un[Root.Owner.GetXECons] grand[Root.Owner.GetXECons] [Root.Owner.Consort.GetWomanMan], vraiment"
 charitable_work_of_haseki:0 "Œuvres de charité de la haseki"
 desc_charitable_work_of_haseki:0 "La haseki a fait de grandes dépenses en projets de charité dans la région : aqueducs, mosquées et hôpitaux sont construits et les pauvres sont nourris. Cela permet une grande prospérité."
 harem_events.20.t:0 "Défi lancé à [Root.Consort.GetName]"
 harem_events.20.d:0 "La haseki n'est pas seulement la favorite [Root.GetDuDelaDir] [Root.GetDir] : elle est aussi la maîtresse du harem impérial, et la femme la plus puissante de l'empire après la sultane validé. Cette puissance explique qu'obtenir et conserver cette position soit le rêve de toutes les épouses de [Root.Monarch.GetName].\n\nIl n'est donc guère surprenant qu'une jeune et ambitieuse jeune femme ait su tout faire pour attirer l'attention [Root.GetDuDelaDir] [Root.GetDir]…"
 harem_events.20.a:0 "Nous ne pouvons abandonner [Root.Consort.GetName]"
 harem_events.20.b:0 "C'est la vie, très ch[Root.GetErEreCons]"
 harem_events.21.t:0 "Rivalité pour [Root.GetLeLaLDir] [Root.GetDir]"
 harem_events.21.d:0 "Alors que [Root.Monarch.GetName] doit encore nommer une favorite parmi ses épouses, chacune d'entre elles fait tout ce qui est en son pouvoir pour prendre la place qui lui revient aux côtés du sultan. Le harem impérial bruit du chuchotement des intrigues, et toutes, en ce moment même, visent la position de haseki, l'un des plus grands honneurs possibles dans l'empire ; mais il paraît impossible de faire tout de suite le bon choix.\n\nHeureusement, la mère de [Root.Monarch.GetName] maîtrise parfaitement la politique au sein du harem, et lui a présenté une épouse dont elle pense qu'elle ferait une bonne candidate."
 harem_events.21.a:0 "Excellent"
 harem_events.21.b:0 "Mère, je la choisirai moi-même…"
 harem_events.21.c:0 "Ne précipitons pas le choix"
 harem_events.22.t:0 "[Root.GetName] et les princes impériaux"
 harem_events.22.d:1 "Comme il est de coutume, certaines de nos provinces sont gouvernées par des princes impériaux, de façon à ce qu'ils puissent apprendre ce qu'est la tâche de gouverner. Il est aussi bien connu de tous que ces provinces seront le fief sur lequel ils pourront s'appuyer lorsque viendra le moment de régler la succession. Cette querelle, par elle-même, offre souvent aussi le moyen de trier le bon grain de l'ivraie.\n\nParfois, cependant, le procédé peut être plus rapide encore. Le cas vient d'ailleurs de se présenter, puisque l'un des princes-gouverneurs est parvenu à détruire toutes les ressources qui étaient à sa disposition. Si rien n'est fait, très bientôt les revenus tirés de la province seront définitivement perdus. Malheureusement pourtant, ce prince impérial, s'il n'est pas notre favori, bénéficie du soutien de quelques groupes influents à [Root.Owner.Capital.GetCapitalName]. Le priver de ses responsabilités créerait donc des problèmes."
 harem_events.22.a:0 "Remplaçons-le immédiatement"
 harem_events.22.b:0 "Trouvons un bon prétexte pour le faire rentrer d'ici quelque temps"
 harem_events.23.t:0 "Jouer au sultan"
 harem_events.23.d:0 "[Root.GetLeLaLDirCap] [Root.GetDir] se faisant plus âgé[Root.GetXEDir], ses fils s'impatientent. Régulièrement, des rumeurs infondées circulent sur sa santé chancelante, et les diverses factions de la cour choisissent chacune de soutenir un héritier potentiel parmi ses fils. L'un d'entre eux a été jusqu'à considérer que sa mauvaise position dans la supposée ligne de succession valait la peine de prendre un risque : dans la province de [revolter_prince.GetName], il a pris les armes contre s[Root.GetOnAFDir] [Root.Monarch.GetMotherFather]."
 harem_events.23.a:0 "Tuons-les tous"
 harem_events.24.t:0 "La prospérité de [Root.GetName]"
 harem_events.24.d:0 "L'administration de la province de [Root.GetName] a récemment été adaptée pour permettre à l'un des princes impériaux de la diriger. Ce à quoi nous ne nous attendions pas, en revanche, est qu'il serait capable de faire tant de choses en si peu de temps. L'économie locale prospère, et les centres urbains attirent plus toujours plus de marchands et d'artisans, désireux de s'y établir. Les revenus de la province semblent s'être accrus pour des années.\n\nCertains considèrent cela comme un signe de bon augure. Ne devrions-nous pas élever ce fils au rang de favori ?"
 harem_events.24.a:0 "Voilà exactement celui qu'il nous faut"
 harem_events.24.b:0 "Ne nous précipitons pas"
 harem_events.24.b.tt:0 "Les succès de ce prince portent un coup à la revendication au trône de notre hériti[Root.Owner.GetErEreHrt] favori."
 #African Cults
 yemoja_cult:0 "Yemoja"
 yemoja_cult_desc:0 "Yemoja, la Mère des eaux, est une orisha puissante pour le peuple yoruba. C'est à elle que nous faisons appel pour la protection des femmes, pour les voyages en mer, et pour obtenir de bonnes récoltes."
 roog_cult:0 "Roog"
 roog_cult_desc:0 "Roog, « le Créateur », est le nom et la force de la divinité pour le peuple sérère. Par la pratique du sacrifice fait aux esprits des ancêtres, les pangools, nous reconnaissons la sainteté de nos vies."
 nyame_cult:0 "Nyame"
 nyame_cult_desc:0 "Selon le peuple ashanti, c'est Nyame, le dieu du Ciel, qui a créé les premiers humains. Les enfants de Nyame sont les abosom, les divinités mineures et les ancêtres, connus pour assister les hommes sur Terre. À nous tous, nous ne formons qu'un."
 cwezi_cult:0 "Les cwezi"
 cwezi_cult_desc:0 "Nous vénérons les traditions de l'ancien empire du Kitara. En préservant les bonnes relations avec les esprits de la nature, en vénérant nos ancêtres kitara et les lignages qui protègent leurs sanctuaires, nous sommes certains de pouvoir conserver la faveur des esprits."
 central_african_ancestor_cult:0 "Le mlira"
 central_african_ancestor_cult_desc:0 "Par les oracles, nous pouvons communiquer avec nos ancêtres décédés et les esprits de la nature. De cette façon, nous sommes assurés d'honorer ceux qui sont venus avant nous et obtenir l'aide nécessaire pour maîtriser l'environnement hostile qui nous entoure."
 mwari_cult:0 "Mwari"
 mwari_cult_desc:0 "Nous honorons le grand dieu Mwari, qui créa ce monde à partir du néant et fait trembler la montagne lorsqu'il parle. Mwari est le seul dieu véritable, et notre dirigeant est son oracle et sa voix sur cette terre."
 enkai_cult:0 "Enkai"
 enkai_cult_desc:0 "Nous révérons Enkai, l'Homme dans le ciel, qui nous a envoyé son troupeau et a fait de nous les possesseurs légitimes de tout le bétail du monde. En tant que roi des cieux, il est aussi celui qui nous bénit de la pluie, ou qui dans sa colère la retient."
 waaq_cult:0 "Waaq"
 waaq_cult_desc:0 "Le grand Waaq est le dieu du ciel, le souverain suprême et tout-puissant de l'univers. Ses fidèles prient pour la paix et l'harmonie, car l'équilibre du monde est vital pour éviter les désastres et coups du sort."
 zanahary_cult:0 "Zanahary"
 zanahary_cult_desc:0 "Zanahary, le Créateur, a une nature duelle, étant tout autant mâle que femelle, lumières que ténèbres, ciel que terre. Les ancêtres sont les membres les plus importants de la communauté, car ils sont en relation directe avec le divin, alors que les vivants ne sont que dans une phase temporaire."
 christianity_cult:0 "Chrétienté"
 christianity_cult_desc:0 "Nous suivons les préceptes de ce dieu qui fit descendre Jésus-Christ sur la Terre pour mourir et racheter nos péchés."
 islam_cult:0 "Islam"
 islam_cult_desc:0 "Nous suivons les préceptes du grand Dieu révélé au monde par Son Prophète Muhammad."
 buddhism_cult:0 "Bouddhadharma"
 buddhism_cult_desc:0 "Nous suivons les enseignements du grand maître Gautama Bouddha, qui parcourut cette terre il y a des siècles. À travers lui, nous avons appris les quatre nobles vérités, la réincarnation et la nature de ce monde."
 dharmic_cult:0 "Sanatâna dharma"
 dharmic_cult_desc:0 "Nous suivons les préceptes anciens des dieux hindous. D'eux, nous avons appris la réincarnation et la manière d'organiser efficacement la société par les castes."
 south_central_american_cult:0 "Têteoh"
 south_central_american_cult_desc:0 "On nous a appris les préceptes mystiques des têteoh, les dieux de l'autre rive de l'océan. Par les sacrifices et en observant convenablement les cieux, nous pouvons influencer la vie sur cette terre et éviter la fin de notre civilisation telle que nous le connaissons."
 norse_cult:0 "Freyja"
 norse_cult_desc:0 "Nous vénérons la belle dame Freyja, déesse de l'amour, de la guerre et de la magie. C'est ce don de la magie qu'elle nous a fait qui nous permettra d'accomplir nos plus grandes conquêtes !"
 zoroastrian_cult:0 "Mazdayasna"
 zoroastrian_cult_desc:0 "Nous suivons les enseignements du prophète Zoroastre et honorons le sage Ahûrâ Mazdâ. Si les dieux le veulent, nous maintiendrons éternellement allumés les feux sacrés."
 jewish_cult:0 "Haymanot"
 jewish_cult_desc:0 "Nous croyons dans le Dieu unique, et que nous sommes les enfants d'Abraham. Avec les siècles nous avions perdu ce lien avec nos racines juives, mais nous sommes maintenant revenus à cette tradition."
 CONFIRM_NEW_CULT_TITLE:0 "Adopter un culte"
 CONFIRM_NEW_CULT_DESC:0 "\nEn choisissant d'adopter ce culte, nous acceptons ses traditions et acceptons de respecter les exigences qu'il impose à notre dirigeant."
 RV_NO_CULT:0 "Aucun culte choisi"
 RV_NO_CULT_TITLE:0 "Aucun culte"
 RV_NO_CULT_DESC:0 "Notre religion nous permet de choisir notre culte. Chacun accorde des bienfaits qui lui sont propres, qui s'appliqueront jusqu'au prochain dirigeant."
 RV_PICK_CULT:0 "Choisir ce culte"
 RV_PICK_CULT_THIS:0 "Choisir $CULTNAME$"
 HAS_ADOPTED_CULT:0 "Pratique le culte de $CULTNAME|Y$."
 NOT_HAS_ADOPTED_CULT:0 "Ne pratique PAS le culte de $CULTNAME|Y$."
 HAS_UNLOCKED_CULT:0 "A rencontré le culte de $CULTNAME|Y$."
 NOT_HAS_UNLOCKED_CULT:0 "N'a PAS rencontré le culte de $CULTNAME|Y$."
