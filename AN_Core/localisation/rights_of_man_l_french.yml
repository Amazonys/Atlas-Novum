 rr_girondists_FACTION_DESC:1 "Plutôt que perdre tout contrôle sur la révolution dans le pays, les girondins veulent l'orienter en la propageant à l'extérieur des frontières. Ils prônent une politique étrangère dynamique et la mise à mort de la contre-révolution sur tout le continent.\n\n§YIls gagnent en influence en temps et guerre et grâce à la tradition terrestre, mais en perdent en temps de paix et à cause de la lassitude de guerre.§!"
