 consort_events.5.a.tt.6:0 "Méritants ou non, les commandants issus de la famille [Root.Monarch.Dynasty.GetName] seront favorisés pour les promotions."
 consort_events.5.a.tt.6b:0 "Nous allons favoriser les intérêts des [Root.Monarch.Dynasty.GetName] en créant une législation nouvelle."
 consort_events.5.b:0 "Nous ne pouvons lui permettre d'user ainsi de son pouvoir"
 consort_events.5.b.tt:0 "La famille [Root.GetDuDelaDir] régent[Root.GetXEDir] va très mal considérer la chose."
 consort_events.6.t:0 "Aimer et être aimé"
 consort_events.6.d:0 "Un mariage royal est rarement une question d'amour. Il s'agit bien plutôt d'une opportunité diplomatique qui ne doit pas être gâchée. Il importe aussi grandement que le statut du ou de la consort convienne, et il s'agit d'un avantage si il ou elle est d'origine étrangère, car cela permet de préserver l'équilibre des pouvoirs sur la scène politique intérieure.\n\nPourtant, même un[Root.GetXEDir] [Root.GetDir] peut être épris[Root.GetXEDir] d'amour. Dès lors, toute autre considération semble s'évanouir – de son point de vue, tout au moins.\n\n[Root.Monarch.GetName] a trouvé l'objet de son désir dans la province de [consort_home.GetName]. [Root.GetIlElleDirCap] semble plus rayonnant[Root.GetXEDir] qu'[Root.GetIlElleDir] ne l'a jamais été, totalement consumé[Root.GetXEDir] par l'amour. Si les nobles et les conseillers ne sont pas franchement ravis de tout cela, l'union entre [Root.Monarch.GetName] et cette personne qu'[Root.GetIlElleDir] aime tant transporte le petit peuple dans tout le pays."
 consort_events.6.a:0 "Laissons [Root.GetLeLaLDir] [Root.GetDir] suivre l'inclination de son cœur"
 consort_events.6.b:0 "Se déclasser en épousant la roture ? Hors de question"
 consort_of_the_people:0 "Consort du peuple"
 desc_consort_of_the_people:0 "[Root.GetLeLaLConsCap] [Root.GetCons] [Root.Consort.GetName] est aimé[Root.GetXECons] du petit peuple, ce qui aide à apaiser les tensions souvent importantes entre les élites et la population."
 home_of_consort:0 "Origine de la consort"
 desc_home_of_consort:0 "La [Root.Owner.GetCons] [Root.Owner.Consort.GetName], d'humble origine, est né[Root.Owner.GetXECons] dans la province de [Root.GetName]. C'est une source de joie et de fierté pour toute la population."
 nobles_displeased_with_consort:0 "Noblesse mécontente de la consort"
 desc_nobles_displeased_with_consort:0 "La noblesse n'est pas franchement ravie du choix de [Root.Owner.Monarch.GetName] pour son mariage."
 consort_events.51.t:0 "Les liens du sang"
 consort_events.51.da:0 "Ces quelques derniers jours, nous avons reçu une hôte venue de la cour [origin_country_of_consort.GetDuDeNP] [origin_country_of_consort.GetName], où vivait autrefois [Root.GetLeLaLCons] [Root.GetCons] [Root.Consort.GetName]. Après une semaine passée en chasses, fêtes et discussions avec toute la famille, la sœur de [Root.Consort.GetName] se prépare enfin à s'en retourner à [origin_country_of_consort.Capital.GetCapitalName]. Elle nous assure qu'elle a passé avec nous des moments merveilleux, et que les [Root.Monarch.Dynasty.GetName] devraient venir en visite à [origin_country_of_consort.Capital.GetCapitalName] bientôt. C'est d'un air absolument ravi qu'elle dit qu'elle informera tout le monde, une fois rentrée, à quel point notre jeune hériti[Root.GetErEreHrt] est l'image vivante de [Root.Consort.GetName], s[Root.GetOnAFCons] [Root.Consort.GetSisterBrother] qu'elle aime tant."
