 consort_events.303.t:0 "Un[Root.GetXECons] [Root.GetCons] si sociable"
 consort_events.303.da:1 "Pendant son enfance [origin_of_consort.GetAuEnNP] [origin_of_consort.GetName], [Root.Consort.GetName] aimait étudier les gens. [Root.GetIlElleConsCap] se faisait souvent un jeu de tenter de prédire les actions des gens qui l'entouraient : [Root.GetIlElleCons] trouvait non seulement cela amusant, mais en vint aussi, le temps passant, à considérer cela comme une habitude des plus utiles.\n\nFort heureusement, son arrivée à la cour [Root.GetDuDeNP] [Root.GetName] ne lui a pas fait perdre son goût pour l'intrigue. [Root.GetIlElleConsCap] n'a fait qu'améliorer sa pratique de la chose, comme [Root.GetIlElleCons] a pu en apporter la preuve au conseil, lors de négociations récentes avec des diplomates étrangers."
 consort_events.303.db:0 "Pendant son enfance [origin_of_consort.GetAuEnNP] [origin_of_consort.GetName], [Root.Consort.GetName] aimait apprendre des choses sur le monde. [Root.GetIlElleConsCap] posait sans cesse des questions, et réfléchissait souvent à des façons de rendre la vie plus simple aux gens, ou comment rendre telle ou telle tâche plus aisée à exécuter. Et, mieux encore, [Root.Consort.GetName] réfléchissait à la façon de convaincre les autres que sa façon d'organiser les choses était la meilleure.\n\nFort heureusement, son arrivée à la cour [Root.GetDuDeNP] [Root.GetName] ne lui a pas fait perdre son goût pour commander les gens. [Root.GetIlElleConsCap] n'a fait qu'améliorer sa pratique de la chose, comme [Root.GetIlElleCons] a pu le montrer lors de négociations récentes avec des diplomates étrangers."
 consort_events.303.dc:0 "Pendant son enfance [origin_of_consort.GetAuEnNP] [origin_of_consort.GetName], [Root.Consort.GetName] aimait passer du temps avec les autres. [Root.GetIlElleConsCap] était un[Root.GetXECons] enfant inhabituellement calme, comme liée aux sentiments de ses amis, ou même de quiconque [Root.GetIlElleCons] rencontrait.\n\nCe qui ressemblait à un sixième sens n'a pas seulement fait [Root.GetDeluiDelleCons] un[Root.GetXECons] invité[Root.GetXECons] de choix lors des dîners depuis son arrivée à [Root.Capital.GetCapitalName] : cela lui a aussi permis de participer aux affaires de l'État. On dit ainsi que les tactiques employées par [Root.GetLeLaLCons] [Root.GetCons] au cours de cette récente entrevue avec des diplomates étrangers ont été le clou de cet événement !"
