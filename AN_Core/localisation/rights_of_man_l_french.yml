 consort_events.304.db:1 "[Root.GetLeLaLConsCap] [Root.GetCons] [Root.Consort.GetName] possède une curiosité innée. Comprendre ce qui motive les gens, ou comment un système fonctionne, est un sujet souvent discuté en sa présence, et l'on dit que cela a commencé dès sa plus tendre enfance, [origin_of_consort.GetAuEnNP] [origin_of_consort.GetName]. [Root.GetIlElleConsCap] peut mener des recherches jusque tard dans la nuit, restant à étudier les textes de lettrés, anciens ou récents, pour être certain[Root.GetXECons] que ses propres idées seront utilisées pour la prospérité future [Root.GetDuDelaNP] [Root.GetName]."
 consort_events.304.dc:0 "Peut-être cela s'explique-t-il par sa jeunesse passée [origin_of_consort.GetAuEnNP] [origin_of_consort.GetName], à moins que cela soit dû à sa personnalité… Quoi qu'il en soit, [Root.GetLeLaLCons] [Root.GetCons] est l'un[Root.GetXECons] des [Root.Consort.GetWomanMan]s les plus dévot[Root.GetXECons]s de tout le pays. Dans les temps difficiles, sa foi inébranlable rassure le peuple, lorsque rien d'autre ne laisse le moindre espoir. Après chacune de ses apparitions publiques, on peut s'apercevoir que le peuple [Root.GetDuDeNP] [Root.GetName] fait montre d'une énergie renouvelée, ce qui se voit aussi bien sur les visages que dans les tâches quotidiennes."
