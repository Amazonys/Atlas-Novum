 consort_events.302.t:0 "Une joyeuse occasion"
 consort_events.302.da:0 "La célébration annuelle du mariage royal entre [Root.Monarch.GetName] et [Root.Consort.GetName] a eu lieu. Il est difficile d'imaginer qu'il n'en a pas toujours été ainsi, qu'il fut un temps où [Root.GetIlElleCons] vivait [origin_of_consort.GetAuEnNP] [origin_of_consort.GetName], bien loin de [Root.Monarch.GetName], [Root.GetLuiElleDir]-même seul[Root.GetXEDir] à [Root.Capital.GetCapitalName]. Il paraît si normal de les voir ensemble aujourd'hui. Comme le temps passe ! Cela fait plus de deux décennies maintenant qu'ils sont mariés, et même s'ils ne sont plus de prime jeunesse, c'est avec joie qu'ils acceptent les cadeaux faits en l'honneur de l'anniversaire de leur mariage."
 consort_events.302.db:0 "Cela fait plus de deux décennies maintenant que [Root.Monarch.GetName] et [Root.Consort.GetName] sont mariés, et même s'ils ne sont plus de prime jeunesse, c'est avec joie qu'ils acceptent les cadeaux faits en l'honneur de leur anniversaire de mariage. La noblesse, tout comme le petit peuple – particulièrement celui de [origin_of_consort.GetName], la province natale [Root.GetDuDelaCons] [Root.GetCons] – se réjouit de participer à la fête et d'avoir une chance d'apercevoir le couple. Comme le temps passe !"
 consort_events.302.dc:0 "Comme le temps passe ! Cela fait maintenant plus de vingt ans que [Root.Consort.GetName] a épousé [Root.GetLeLaLDir] [Root.GetDir], et même s'ils ne sont plus de prime jeunesse c'est avec plaisir qu'ils acceptent les cadeaux faits en l'honneur de leur anniversaire de mariage. Nobles ou roturiers, tous se pressent à la cérémonie pour avoir une chance d'entrapercevoir le couple."
