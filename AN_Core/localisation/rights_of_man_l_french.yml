 consort_events.310.t:0 "Transfert de pouvoir"
 consort_events.310.da:0 "S'appuyant sur les avis de ses conseillers les plus avisés – et non sans risquer sa propre position – [Root.GetLeLaLCons] [Root.GetCons] [Root.Consort.GetName] est parvenu[Root.GetXECons] à s'attacher les bonnes grâces de nombreux membres de la cour : [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], hériti[Root.GetErEreHrt] et prochain[Root.GetXEHrt] dans la ligne de succession au trône, est un[Root.GetXEHrt] insensé[Root.GetXEHrt] et un[Root.GetXEHrt] faible d'esprit, indigne de monter sur le trône. Mais une solution très simple peut être trouvée à cette question épineuse…\n\nAu cours de l'une de ces fêtes extravagantes qu'[Root.GetIlElleCons] donne pour s'attacher la noblesse, [Root.Consort.GetName] et ses séides sont parvenus à faire accepter l'idée que [Root.GetLeLaLHrt] jeune [Root.Heir.GetName] soit maintenu[Root.GetXEHrt] sous bonne garde dans ses appartements – sous le prétexte qu'un peu d'isolement lui permettrait de se concentrer sur son éducation. Tout bien considéré, qu'[Root.GetIlElleHrt] puisse disparaître de la vie publique sera sans doute malheureux pour [Root.GetLuiElleHrt], mais un avantage indéniable pour [Root.GetLeLaNP] [Root.GetName]…"
