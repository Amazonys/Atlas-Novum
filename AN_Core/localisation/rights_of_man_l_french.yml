 consort_events.313.t:0 "Le miracle de la vie"
 consort_events.313.d:0 "En cette époque troublée de guerre et de maladies que travers[Root.GetEEntNP] [Root.GetLeLaNP] [Root.GetName], un signe d'un nouveau commencement peut alléger les peines du peuple : [Root.GetLeLaFDir] grand[Root.GetXEDir] [Root.GetDir] [Root.Monarch.GetName] et [Root.GetLeLaFCons] noble [Root.Consort.GetName] ont été bénis d'un nouvel enfant. L'arrivée du nouveau-né apporte un nouvel espoir et une énergie nouvelle au couple, ainsi qu'à la cour et au peuple. Ils sont nombreux ceux qui espèrent que cet enfant grandira en des temps meilleurs et plus paisibles, et donc que tous nos combats présents en valent la peine."
