 rr_royalists:0 "Parti impérial"
 rr_royalists_influence:0 "Influence impériale"
 rr_royalists_FACTION_DESC:1 "Ce parti veut contrôler la Révolution et centraliser à nouveau l'autorité. S'il prétend respecter les aspirations populaires, il exècre les excès et la terreur que peut provoquer une population non soumise à l'autorité. S'il parvient au pouvoir, il tentera donc de mettre en place un empire révolutionnaire.\n\n§YIl gagne en influence grâce à la lassitude de guerre.§!"
