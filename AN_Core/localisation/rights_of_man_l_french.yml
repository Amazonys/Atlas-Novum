 consort_events.307.db:0 "Certains prétendent que [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] est un[Root.GetXEDir] [Root.Monarch.GetWomanMan] grossi[Root.GetErEreDir]. S'il est certain qu'[Root.GetIlElleDir] a aussi des qualités, il est en tout cas évident qu'[Root.GetIlElleDir] n'est pas réputé[Root.GetXEDir] pour ses sages paroles. Et, pourtant, en observant [Root.GetLeLaLDir] [Root.GetDir] en présence de son [Root.Consort.GetWifeHusband], il semble que le couple s'est trouvé un point commun avec ce défaut : tous deux semblent s'être rapprochés et s'apprécier du fait de leur embarras commun."
