 consort_events.3.a.tt.5:0 "Méritants ou non, les commandants issus de la famille [Root.Consort.Dynasty.GetName] seront favorisés pour les promotions."
 consort_events.3.a.tt.6:0 "Méritants ou non, les commandants issus de la famille [Root.Consort.Dynasty.GetName] seront favorisés pour les promotions."
 consort_events.3.a.tt.6b:0 "Nous allons favoriser les intérêts des [Root.Consort.Dynasty.GetName] en créant une législation nouvelle."
 consort_events.3.b:0 "Vraiment désolé, mais pas de passe-droits avec nous"
 consort_events.3.b.tt:0 "Les [Root.Consort.Dynasty.GetName] vont se montrer moins coopératifs au niveau local et continueront de nous le reprocher à l'avenir."
 consort_events.4.t:0 "Félicité conjugale"
 consort_events.4.d:0 "Sa Majesté [Root.GetLeLaLCons] [Root.GetCons] est bien évidemment une présence constante et un[Root.GetXECons] conseill[Root.GetErEreCons] avisé[Root.GetXECons] de plein droit. Cependant, en sus de ce rôle, [Root.GetIlElleCons] est aussi un[Root.GetXECons] représentant[Root.GetXECons] de la Couronne auprès des [Root.Consort.Dynasty.GetName], et inversement. C'est parfois un arrangement des plus commodes.\n\nAinsi, aujourd'hui même, [Root.Consort.GetName] a semblé très satisfait[Root.GetXECons] d'annoncer que sa famille avait décidé de montrer publiquement son soutien à la fois au trône et à l'union entre [Root.GetLeLaLDir] [Root.GetDir] et son [Root.Consort.GetWifeHusband]."
 consort_events.4.a:0 "Puisse cette union bénéficier aux deux parties"
 consort_events.4.a.tt.0:0 "Les [Root.Consort.Dynasty.GetName] vont nous considérer comme étant redevables à leur égard."
 consort_events.4.a.tt.1:0 "Les [Root.Consort.Dynasty.GetName] vont contribuer au développement des infrastructures du pays."
 consort_events.4.a.tt.2:0 "Les [Root.Consort.Dynasty.GetName] vont verser de l'argent au trésor royal."
 consort_events.4.a.tt.3:0 "Les [Root.Consort.Dynasty.GetName] offrent de fournir un conseiller de talent au conseil royal."
