 consort_events.312.da:0 "[Root.GetLeLaLConsCap] [Root.GetCons] a impressionné de nombreuses personnes à la cour par son esprit vif et sa grande connaissance du monde naturel. [Root.GetIlElleConsCap] collectionne depuis longtemps maintenant les ouvrages consacrés à la botanique et à la chimie, et correspond avec certains des esprits les plus brillants de notre époque.\n\nIl se trouve que l'une de ces scientifiques visite actuellement la cour, y ayant été invitée par [Root.Consort.GetName] [Root.GetLuiElleCons]-même. On peut les voir discuter toutes sortes de théories nouvelles, jusqu'à des heures avancées de la nuit. [Root.GetLeLaLConsCap] [Root.GetCons] a donc demandé à ce que cette scientifique soit recrutée, prétendant qu'elle ferait une bien meilleure conseillère que [Root.GetLeLaLAdm] [Root.GetAdm] [Root.Adm_Advisor.GetName] qui est actuellement à notre service."
 consort_events.312.db:0 "Traditionnellement, [Root.GetLeLaLCons] [Root.GetCons] accepte que ses possibilités d'agir soient limitées, et dévoue sa vie à des passe-temps divers et à sa famille. Ce n'est pas le cas de [Root.Consort.GetName], cependant, qui s'intéresse véritablement à tout ce qui concerne de près ou de loin le gouvernement du pays.\n\nAvec le temps, [Root.GetIlElleCons] est devenu[Root.GetXECons] l'ami[Root.GetXECons] de nombreux grands penseurs, politiques et diplomates. Parmi eux se trouve l'un des hommes d'État les plus célèbres qui soient, avec lequel [Root.GetIlElleCons] a passé beaucoup de temps récemment. [Root.GetLeLaLConsCap] [Root.GetCons] vient d'ailleurs de demander à offrir de recruter cette personne, prétendant qu'il ferait un bien meilleur conseiller que [Root.GetLeLaLDip] [Root.GetDip] [Root.Dip_Advisor.GetName] qui est actuellement à notre service."
 consort_events.312.dc:0 "On n'a jamais vu [Root.GetCons] plus brave que [Root.Consort.GetName] ! [Root.GetIlElleConsCap] s'est toujours intéressé[Root.GetXECons] aux tactiques et à l'organisation militaires et, non content[Root.GetXECons] de pratiquer tous les jours l'épée, [Root.GetIlElleCons] passe aussi de nombreuses heures chaque jour à étudier l'art de la guerre.\n\nCes derniers mois, [Root.GetIlElleCons] s'est beaucoup rapproché[Root.GetXECons] de l'un de nos commandants les plus respectés, qui l'a pris[Root.GetXECons] sous son aile, lui enseignant tout ce qu'[Root.GetIlElleCons] voulait savoir. [Root.Consort.GetName] a donc demandé ce que cette personne soit recrutée, prétendant qu'elle ferait un bien meilleur conseiller que [Root.GetLeLaLMil] [Root.GetMil] [Root.Mil_Advisor.GetName] qui est actuellement à notre service."
