 consort_events.4.a.tt.6:0 "Les [Root.Consort.Dynasty.GetName] offrent de fournir un conseiller de talent au conseil royal."
 consort_events.4.b:0 "Mieux vaut éviter toute dette envers les [Root.Consort.Dynasty.GetName]"
 consort_events.4.b.tt:0 "En refusant l'aide de la famille [Root.GetDuDelaCons] [Root.GetCons], nous évitons que ses attentes s'accroissent."
 consort_events.5.t:0 "La famille d'abord ?"
 consort_events.5.d:0 "Lorsque [Root.Monarch.GetName] est devenu[Root.GetXEDir] consort, les [Root.Monarch.Dynasty.GetName] étaient tout à fait satisfaits. Maintenant qu'[Root.GetIlElleDir] est [Root.GetLeLaLDir] régent[Root.GetXEDir] du pays, ils sont aux anges. Désormais, [Root.Monarch.GetName] est bien l'un[Root.GetXEDir], si ce n'est [Root.GetLeLaFDir] plus puissant[Root.GetXEDir] [Root.Monarch.GetWomanMan] du pays, et sa famille a clairement montré qu'elle s'attendait à être traitée selon son rang."
 consort_events.5.a:0 "À quoi servirait autrement d'avoir un[Root.GetXEDir] [Root.Monarch.GetDaughterSon] ?"
