 fetishist_flavor.206.b:0 "La Mère des eaux peut être une maîtresse impitoyable"
 rains_of_fertility:0 "Pluies fertiles"
 desc_rains_of_fertility:0 "Les pluies abondantes ont permis l'une des plus belles récoltes de mémoire d'homme. La contrée est assurée de prospérer pour les années à venir."
 barren_lands:0 "Terres désolées"
 desc_barren_lands:0 "Après avoir subi une période de sécheresse grave, les champs de cette province sont maintenant secs et craquelés."
 ancestral_tomb:0 "Tombe des ancêtres"
 desc_ancestral_tomb:0 "Les terres des ancêtres [Root.Owner.GetDuDelaDir] [Root.Owner.GetDir] [Root.Owner.GetDuDelaNP] [Root.Owner.GetName] se trouvent dans la province de [Root.GetName]. Les grandes tombes ont une grande importance religieuse pour le pays."
 grand_ancestral_tomb:0 "Tombe des ancêtres majestueuse"
 desc_grand_ancestral_tomb:0 "Les terres des ancêtres [Root.Owner.GetDuDelaDir] [Root.Owner.GetDir] [Root.Owner.GetDuDelaNP] [Root.Owner.GetName] se trouvent dans la province de [Root.GetName]. Les tombes nouvellement restaurées comptent parmi les constructions les plus impressionnantes du pays et revêtent une grande importance religieuse pour le peuple."
 crumbling_ancestral_tomb:0 "Tombe des ancêtres en ruine"
 desc_crumbling_ancestral_tomb:0 "Les terres des ancêtres [Root.Owner.GetDuDelaDir] [Root.Owner.GetDir] [Root.Owner.GetDuDelaNP] [Root.Owner.GetName] se trouvent dans la province de [Root.GetName]. Les tombes, autrefois majestueuses, ont malheureusement été laissées à l'abandon."
 fetishist_flavor.207.t:0 "La prochaine génération"
 fetishist_flavor.207.d:0 "Le temps est venu pour une nouvelle génération de garçons d'entreprendre le rite de l'« emuratare » pour enfin devenir des hommes et des guerriers. Avec l'âge adulte vient la responsabilité de protéger notre groupe et nos territoires. Pendant dix ans ils résideront ensemble dans l'« emanyatta », un village de guerriers, où ils vivent pour servir le pays.\n\nAvec ces compléments pour l'armée du pays, nous avons aussi la possibilité de former une génération nouvelle de guerriers. Quel devrait être la priorité dans leur formation ?"
 fetishist_flavor.207.a:0 "Ils doivent combattre comme des lions, courageux et féroces !"
 fetishist_flavor.207.b:0 "Plutôt la discipline et l'entraide, comme une colonne de fourmis !"
 bold_warriors:0 "Guerriers courageux"
 desc_bold_warriors:0 "La génération actuelle des guerriers a été entraînée pour être aussi courageuse et féroce que le lion."
 disciplined_warriors:0 "Guerriers disciplinés"
 desc_disciplined_warriors:0 "La génération actuelle des guerriers a été entraînée pour être aussi disciplinée et tenace que la fourmi légionnaire."
 fetishist_flavor.208.t:0 "Le courroux d'Enkai"
 fetishist_flavor.208.d:0 "Le plus souvent, Enkai est un dieu bienveillant et juste. Nous l'appelons Enkai Naibor, « Dieu est noir », car c'est lui qui rend noirs les nuages chargés de pluie. Pourtant, lorsque nous levons les yeux au ciel, ces derniers temps, ce n'est pas ce que nous voyons. Tout au contraire, le ciel est rouge et sec. En des périodes comme celle-ci, nous lui donnons alors comme nom Enkai Nanyokie, « Dieu est rouge ».\n\nLa sécheresse a frappé durement notre peuple ; il est devenu de plus en plus difficile de trouver de l'eau, dans certaines régions, et il y a à peine de quoi manger pour les troupeaux. La situation devient particulièrement inquiétante dans la contrée avoisinant la province de [drought_province.GetName], où un oloiboni, un guide spirituel local, a suggéré que chaque possesseur de bétail devrait sacrifier huit bœufs pour apaiser Enkai. Mais même s'il a très certainement raison, promulguer un tel édit mettrait certainement en colère le peuple."
 fetishist_flavor.208.a:0 "Si nous ne sacrifions pas ce bétail, il mourra de soif…"
 fetishist_flavor.208.a.tt:0 "Ordonne à la population de [drought_province.GetName] et de toute la contrée de sacrifier une partie de son bétail pour tenter de mettre fin à la sécheresse et ramener les pluies. Toutefois, rien n'indique que cela apaisera Enkai…"
 fetishist_flavor.208.b:0 "C'est trop demander, le peuple a déjà bien assez souffert"
 fetishist_flavor.208.b.tt:0 "N'ordonne pas de sacrifier, ce qui risque d'engendrer le courroux d'Enkai."
 fetishist_flavor.209.t:0 "Dieu est noir"
 fetishist_flavor.209.d:0 "Béni soit Enkai Naibor, notre Seigneur bienveillant ! De nouveau, le ciel est sombre de nuages chargés de pluie ! Il n'a pas plu pendant de nombreux jours, mais même ainsi, tout est différent : ce qui était sec et rouge est devenu humide et verdoyant. Nos enfants ne subiront plus la soif, notre bétail ne mourra pas de faim. Nous sommes véritablement bénis !"
 fetishist_flavor.209.a:0 "Nous pouvons toujours avoir foi en Enkai"
 fetishist_flavor.210.t:0 "Dieu est rouge"
 fetishist_flavor.210.d:0 "Nous avons versé le sang de milliers de bœufs sur la terre craquelée, et pourtant pas une goutte de pluie n'est tombée. Le ciel est toujours aussi écarlate que le sol, reflétant tous deux la colère d'Enkai Nanyokie. Et en écoutant l'oloiboni de [drought_province.GetName], nous avons encore empiré la situation : le sang et la viande laissés aux charognards auraient pu sauver de nombreuses vies, des vies qui sont désormais à l'agonie sous un soleil implacable."
 fetishist_flavor.210.a:0 "Puisse Enkai nous prendre en pitié !"
 fetishist_flavor.210.a.tt:0 "Malgré tous les sacrifices, la sécheresse dans la province de [drought_province.GetName] et dans toute la contrée environnante se poursuit."
 god_is_black:0 "Dieu est noir"
 desc_god_is_black:0 "Enkai Naibor a empli les nuages de pluie, qui a ramené la prospérité dans la province."
 god_is_red:0 "Dieu est rouge"
 desc_god_is_red:0 "Enkai Nanyokie prive ses fidèles de la pluie, laissant cette province sèche et désolée. La population, tout comme le bétail, dépérit sous un soleil de plomb."
 forced_sacrifice:0 "Sacrifice obligatoire"
 desc_forced_sacrifice:0 "La population de cette province a été obligée de sacrifier une partie de son bétail. Celui-ci constitue sa ressource principale, aussi n'apprécie-t-elle guère la situation, quel que soit le résultat que cela produira."
 fetishist_flavor.301.t:0 "La terre des ancêtres"
 fetishist_flavor.301.d.a:0 "Pour le grand Zanahary, la vie d'un homme est achevée le temps d'un simple clignement d'œil. La mort, au contraire, est éternelle. Nos vénérés ancêtres agissent comme intermédiaires entre Dieu et les vivants. Nous devons rechercher leurs conseils et les garder satisfaits afin que la communauté puisse prospérer.\n\nAfin de communier avec eux, nous devons visiter le « Tanindrazana », le pays des ancêtres. Si nos maisons sont bien souvent très simples, les morts résident dans de grands monuments funéraires. Un jour nous les y rejoindrons, mais pour l'heure notre plus grande responsabilité est de servir nos ancêtres en entretenant leurs demeures et en exauçant leurs souhaits."
 fetishist_flavor.301.a:0 "Jusqu'à notre dernier souffle, nous devons protéger la terre de nos ancêtres"
 fetishist_flavor.301.a.tt:0 "Les terres ancestrales [Root.GetDuDelaDir] [Root.GetDir] §Y[Root.Monarch.GetName]§! se trouvent dans la province de [ancestral_lands.GetName]."
 fetishist_flavor.302.t:0 "Morts et oubliés"
 fetishist_flavor.302.d:0 "Autrefois, nous révérions ceux qui étaient venus avant nous, mais c'est un nouveau chemin que nous suivons désormais. Tandis que les grandes tombes que nous avions construites en l'honneur de nos ancêtres sont toujours debout, elles ne revêtent plus la même importance pour notre peuple. Leurs gardiens sont partis accomplir d'autres tâches, et un jour plus rien n'en restera, si ce n'est des os et des ruines. Maintenant commence le dernier repos de nos ancêtres."
 fetishist_flavor.302.a:0 "C'est une ère nouvelle, vive [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] !"
 fetishist_flavor.302.a.tt:0 "Parce que [Root.GetLeLaLDir] [Root.GetDir] §Y[Root.Monarch.GetName]§! a choisi un autre culte pour notre peuple, les terres ancestrales de [ancestral_lands.GetName] ont désormais perdu de leur importance."
 fetishist_flavor.303.t:0 "Le silence infini"
 fetishist_flavor.303.d.a:0 "Nous avons toujours pu nous tourner vers les razana, nos ancêtres, pour obtenir d'eux tutelle et conseils ; mais il n'y a plus maintenant que le silence. Les terres ancestrales des élites de notre peuple, y compris les mausolées des [Root.Monarch.Dynasty.GetName], sont désormais perdues. Nous avons appris que des tombes avaient été pillées et des reliques profanées. Nous avons coupé le lien avec nos ancêtres, et avec le grand Zanahary. Vers qui, vers quoi nous tourner désormais ? Qui nous montrera la route à suivre ?\n\nNombreux sont ceux qui doutent désormais que [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] puisse encore nous gouverner, [Root.GetLuiElleDir] qui n'a pas été capable de protéger ce qu'il y avait de plus sacré."
 fetishist_flavor.303.d.b:0 "lost, CA"
 fetishist_flavor.303.a:0 "Triste époque pour [Root.GetLeLaNP] [Root.GetName]"
 fetishist_flavor.303.a.tt:0 "Les tombes ancestrales des [Root.Monarch.Dynasty.GetName] ont été perdues, et nombreux sont ceux qui s'inquiètent des capacités à gouverner [Root.GetDuDelaDir] [Root.GetDir] §Y[Root.Monarch.GetName]§!."
 fetishist_flavor.304.t:0 "Un nouveau commencement"
 fetishist_flavor.304.d.a:0 "Depuis le jour où nous avons perdu nos terres ancestrales les plus sacrées, [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] fragilisé[Root.GetXENP]. L'ascension d'un[Root.GetXEDir] nouv[Root.GetEauElleDir] [Root.GetDir], toutefois, est le moment idéal pour guérir pour de bon cette blessure.\n\n[Root.Monarch.GetName] gouverne une nouvelle génération, et tandis que celle-ci entame son chemin nous pouvons de nouveau regarder vers un avenir brillant. [Root.GetLeLaLDirCap] [Root.GetDir] a le pouvoir de désigner un nouveau Tanindrazana et de construire une grande tombe, où ses prédécesseurs pourront reposer."
 fetishist_flavor.304.d.b:0 "Rebuild? for CA cult"
 fetishist_flavor.304.a:0 "À compter de ce jour, nous enterrerons nos morts en [ancestral_lands.GetName]"
 fetishist_flavor.304.a.tt:0 "Une terre de la province de [ancestral_lands.GetName] est dédiée aux ancêtres et une tombe est construire pour la famille des [Root.Monarch.Dynasty.GetName]."
 fetishist_flavor.304.b:0 "Nous ne pouvons construire une nouvelle tombe pour des prêtres et des cadavres"
 fetishist_flavor.304.b.tt:0 "Même si cela en choque plus d'un, aucune nouvelle tombe ne sera construite pour la famille des [Root.Monarch.Dynasty.GetName]."
 fetishist_flavor.310.t:0 "Le palais des morts"
 fetishist_flavor.310.d.a:0 "L'un des lieux les plus sacrés du pays est le « Tanindrazana » [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName], dans la province de [ancestral_lands.GetName]. Certains de nos ancêtres les plus respectés et les plus puissants y résident, dans le mausolée de la famille [Root.Monarch.Dynasty.GetName]. Mais alors que cette tombe est l'une des plus impressionnantes du pays, l'entretien de ce vaste monument est compliqué, et il a donc commencé à se dégrader. Ne pas accorder plus d'attention à son entretien serait un véritable affront à nos ancêtres."
 fetishist_flavor.310.d.b:0 "Other desc"
 fetishist_flavor.310.a:0 "Restaurons la tombe des [Root.Monarch.Dynasty.GetName] à son ancienne gloire !"
 fetishist_flavor.310.a.tt:0 "Profite de ces réparations pour embellir la tombe des ancêtres."
 fetishist_flavor.310.b:0 "Réservons des ressources pour les réparations indispensables"
 fetishist_flavor.310.b.tt:0 "La tombe des ancêtres sera restaurée, mais pas embellie."
 fetishist_flavor.310.c:0 "Les besoins des vivants passent avant ceux des morts"
 fetishist_flavor.310.c.tt:0 "Même si la tombe des ancêtres se détériore, les ressources seront utilisées pour quelque chose d'autre."
 fetishist_flavor.311.t:0 "Le contentement des ancêtres"
 fetishist_flavor.311.d:0 "Les ancêtres ont été très heureux des embellissements apportés à la tombe des [Root.Monarch.Dynasty.GetName], il y a quinze ans de cela. Même si sa splendeur est quelque peu défraîchie désormais, ils se rappellent très certainement notre vénération, même si cela n'impressionne plus guère les vivants."
 fetishist_flavor.311.a:0 "Puissent les ancêtres veiller sur nous de nombreuses années encore"
 fetishist_flavor.311.a.tt:0 "La tombe de la famille des [Root.Monarch.Dynasty.GetName], dans la province de [ancestral_lands.GetName], n'est plus considérée comme une tombe majestueuse."
 fetishist_flavor.312.t:0 "Le jour où la terre a tremblé"
 fetishist_flavor.312.d.a:0 "Des nouvelles nous sont parvenues de la province de [earthquake_province.GetName] à propos d'une terrible tragédie : le sol y a tremblé et a bougé, détruisant de nombreux villages et causant un grand nombre de morts.\n\nEn tant que fidèles de Waaq, nous croyons dans l'harmonie et l'équilibre, avant toute autre chose. Notre monde repose sur les cornes du grand bœuf, qui se tient face à son amour, la vache. Des désastres ravagent notre monde dès lors qu'elle se détourne de lui, car alors le monde, entre ses cornes, tremble. L'harmonie doit être rétablie ; toute la question est de savoir comment s'y prendre…"
 fetishist_flavor.312.a:0 "C'est à cause des incroyants [earthquake_infidel.GetDuDeNP] [earthquake_infidel.GetName]"
 fetishist_flavor.312.a.tt:0 "Nous allons prétendre que [earthquake_infidel.GetLeLaNP] §Y[earthquake_infidel.GetName]§! [earthquake_infidel.GetEstSontNP] la cause de cette catastrophe, nous offrant ainsi une raison tout à fait justifiée de [earthquake_infidel.GetLLesFNP] attaquer."
 fetishist_flavor.312.b:0 "C'est la faute des incroyants du pays, véritable poison dans nos veines"
 fetishist_flavor.312.b.tt:0 "Nous allons rejetter la faute sur quiconque n'est pas un fidèle de [Root.GetCult], permettant aux croyants de se retourner contre eux."
 fetishist_flavor.312.c:0 "Travaillons ensemble afin de reconstruire [earthquake_province.GetName]"
 fetishist_flavor.312.c.tt:0 "Nous allons collecter des ressources dans tout le pays pour financer les projets de construction en [earthquake_province.GetName]."
 fetishist_flavor.312.d:0 "Nous avons mécontenté [Root.GetCult] et devons nous en repentir"
 fetishist_flavor.312.d.tt:0 "Au lieu de tirer parti de la situation, nous allons tenter de satisfaire [Root.GetCult] par une dévotion véritable."
 hit_by_earthquake:0 "Tremblement de terre"
 desc_hit_by_earthquake:0 "Le tremblement de terre qui a frappé la province de [Root.GetName] a causé de nombreux dégâts, non seulement par le coût des réparations, mais aussi en vies humaines."
 opinion_insulted_by_accusation:0 "Accusation insultante"
 devout_ruler:0 "Dirigeant dévot"
 desc_devout_ruler:0 "[Root.Monarch.GetName] est un[Root.GetXEDir] croyant[Root.GetXEDir] dévot[Root.GetXEDir], tentant toujours d'user de son pouvoir pour faire le bien [Root.GetAuEnNP] [Root.GetName]."
 persecuting_infidels:0 "Persécution des infidèles"
 desc_persecuting_infidels:0 "Les [Root.GetRelMP] [Root.GetRootAdjMP] apprécient bien peu les infidèles vivant parmi eux."
 rebuilding_efforts:0 "Efforts de reconstruction"
 desc_rebuilding_efforts:0 "Après que la province de [Root.GetName] a été frappée par un désastre, elle a reçu une aide financière pour accélérer les réparations et la reconstruction."
 fetishist_flavor.400.t:0 "Le fils de Dieu"
 fetishist_flavor.400.d:0 "Des étrangers nous ont récemment rencontrés, apportant avec eux les paroles d'un dénommé « Christ », dont ils prétendent qu'il est le fils de Dieu, qu'il serait descendu des cieux et aurait marché parmi nous, nous apprenant l'amour et le pardon. À la fin, il serait mort sur une croix pour racheter nos péchés, pour ressusciter et remonter au ciel. Ils disent aussi qu'un jour le Sauveur reviendra sur Terre pour donner à ses fidèles la vie éternelle et y établir le royaume éternel de Dieu."
 fetishist_flavor.400.a:0 "La vie éternelle, c'est ça ? Nous voulons en savoir plus"
 fetishist_flavor.401.t:0 "L'unicité de Dieu"
 fetishist_flavor.401.d:0 "Nous avons rencontré un peuple qui dévoue sa vie à la vénération du seul dieu véritable, qui porte le nom de « Allâh ». Il vit selon les prescriptions délivrées par leurs prophètes, dont le plus grand est connu sous le nom de Muhammad. Il nous a aussi appris que pour être un réel serviteur de Dieu, il faut pratiquer les cinq piliers : la foi, la prière, la charité, le jeûne et le pèlerinage à « la Mecque ». Enfin, il a partagé avec nous ses écritures saintes, le « Qur'ân », qui contient apparemment la révélation éternelle et inaltérée de Dieu."
 fetishist_flavor.401.a:0 "Nous y regarderons de plus près"
 fetishist_flavor.402.t:0 "Les quatre nobles vérités"
 fetishist_flavor.402.d:0 "Nous avons rencontré un sage, habillé très humblement et se présentant comme un moine suivant les enseignements du « Bouddha ». Lorsque nous demandâmes ce que cela signifiait, il a commencé à nous parler d'un homme qui a atteint l'illumination, plus tard appelé Bouddha, et qui partagea la sagesse des quatre nobles vérités avec ses disciples. Ces vérités révèlent comment nous, humains, nous aspirons et nous attachons à ce qui n'est que temporaire, ce qui nous laisse insatisfaits et piégés dans un cycle éternel de résurrection, mais aussi comment atteindre la libération et l'illumination en suivant le noble sentier octuple."
 fetishist_flavor.402.a:0 "Intéressant, dites-nous-en plus"
 fetishist_flavor.403.t:0 "La loi éternelle"
 fetishist_flavor.403.d:0 "Nous avons rencontré des fidèles de la sanatâna dharma, la « loi éternelle ». Ils mettent en valeur la vertu et une vie morale, la stabilité, et la liberté de l'ignorance. Il semble qu'ils ne vénèrent pas un seul, mais plusieurs dieux, censés les aider sur la route de l'amélioration personnelle, mentionnant des noms comme Shiva le destructeur, ou Vishnu le préservateur. Ils poussent notre peuple à considérer nos actions dans cette vie, et à travers le « karma », la cause et la conséquence spirituelle, nous pouvons chercher à mériter une vie meilleure après celle-ci. L'objectif supérieur à tout autre est de mettre un terme au cycle de la mort et de la réincarnation…"
 fetishist_flavor.403.a:0 "Cela mériterait que nous nous y intéressions"
 fetishist_flavor.404.t:0 "La puissance du soleil"
 fetishist_flavor.404.d:0 "Ce peuple qui vit de l'autre côté de la mer est intrigant. Au départ, leurs symboles dorés et leurs pyramides élaborées n'ont inspiré que terreur à nos guerriers ; mais l'un d'entre eux a récemment commencé à s'intéresser à la foi qui expliquait cette vie mystique. Ce que nous avons découvert pour le moment se résume à un panthéon de dieux et des rituels en toutes choses. Nous avons ainsi entendu des histoires sur la cérémonie du feu nouveau – le xiuhmolpîlli – où après des semaines d'abstinence, un rituel du sang, et même un vœu de silence, un homme est sacrifié au sommet une ancienne montagne de feu, entamant de la sorte un nouveau cycle de leur calendrier, d'une durée de 52 ans.\n\nDe ce que nous pouvons en comprendre, une grande partie de leur vision du monde est basée sur la conjuration de la fin du monde, et cette idée semble assez attirante pour bon nombre de nos guerriers."
 fetishist_flavor.404.a:0 "La vie, c'est aussi faire face à la mort"
 fetishist_flavor.405.t:0 "La Dame des morts"
 fetishist_flavor.405.d:0 "Nous avons rencontré une femme se présentant comme une envoyée des « seiðkonur », un ordre de voyantes chamanistes. Elle dit révérer une déesse nommée Freyja, patronne de l'amour, de la magie et de la guerre, qui monte au combat un chariot tiré par deux chats, vêtue d'un manteau magique de plumes de faucon. Parmi les guerriers tombés au combat, elle en choisit la moitié pour résider dans son domaine de « Fólkvangr ». La femme promet que, si nous jurons fidélité à Freyja, la magie du seiðr sera nôtre, dont nous pourrons faire usage pour le bien ou pour le mal…"
 fetishist_flavor.405.a:0 "Une promesse bien intrigante"
 fetishist_flavor.406.t:0 "Les lois d'Igziabeher"
 fetishist_flavor.406.d:0 "Il y a quelques lunes, nous avons appris l'existence d'un peuple qui s'appelle lui-même « Israélites » et prétend être le peuple élu d'Igziabeher, le dieu unique. Nous avons pris contact avec lui et avons parlé avec certains de ses membres depuis lors.\n\nIls nous ont dit comment, par le prophète Moïse, ils ont reçu les lois d'Igziabeher, écrites dans l'« Orit », leur livre saint, dont ils nous ont fait parvenir une copie. Du fait qu'ils suivent ces lois, ces israélites sont sous Sa protection. Ils attendant la venue du roi Messiay, qui régnera sur le royaume de Dieu et inaugurera une ère éternelle de paix et de liberté. Il n'y aura plus alors de mort, et ceux qui sont déjà décédés renaîtront par Igziabeher. Quiconque ayant suivi les lois de Dieu vivra à jamais, tandis que tous les pécheurs seront punis et exécutés."
 fetishist_flavor.406.a:0 "La vie éternelle, disent-ils ? Faisons étudier de près cette Orit…"
 fetishist_flavor.407.t:0 "Le feu éternel"
 fetishist_flavor.407.d:0 "Un groupe de voyageurs est arrivé à [Root.Capital.GetCapitalName], demandant une audience avec [Root.Monarch.GetName]. Ils avaient avec eux un feu qui ne doit pas être éteint, et dont ils prétendent l'avoir tenu allumé pendant des mois, tout en menant un périple depuis un pays lointain pour se placer sous notre protection. Ils suivent les enseignements du grand prophète Zoroastre, et nous sommes parvenus à comprendre que leur région natale avait été perdue il y a des siècles de cela. Depuis lors, ils survivent en communautés tout autour de l'océan Indien, où ils continuent de pratiquer leur foi ancienne.\n\nCes étrangers semblent désireux de partager leur savoir sur la façon dont le monde est en proie à la lutte constante entre l'ordre et le chaos, entre Ahûrâ Mazdâ et Angra Mainyu, mais ne paraissent pas s'attendre à ce que nous embrassions leurs croyances. Ils demandent l'autorisation de pouvoir élever un temple pour leur feu à [Root.Capital.GetCapitalName], promettant que même s'ils sont peu nombreux ils enrichiront notre société, tout comme un peu de miel versé dans du lait peut rendre le breuvage plus doux et agréable."
 fetishist_flavor.407.a:0 "Humata, hukhta, huvarshta"
 fetishist_flavor.408.t:0 "Rite de fertilité"
 fetishist_flavor.408.d.a:0 "La « wotan », la principale chamane des voyantes seiðkonur, nous a approchés à propos du fait que [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] n'a pas d'enfants. Si nous nous sommes essentiellement inquiétés de sa succession, la wotan s'inquiète aussi de sa dévotion envers Freyja. Elle propose donc de procéder à un rite de fertilité, au cours duquel [Root.GetLeLaLDir] [Root.GetDir] couchera avec une seiðkona. La wotan est persuadée que si le respect témoigné et les sacrifices faits à Freyja sont suffisants, cette union donnera naissance à un enfant fort et béni."
 fetishist_flavor.408.d.b:0 "La « wotan », la principale chamane des voyantes seiðkonur, nous a approchés à propos du fait que [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] n'a pas d'enfants. Si nous nous sommes essentiellement inquiétés de sa succession, la wotan s'inquiète aussi de sa dévotion envers Freyja. Elle propose donc de procéder à un rite de fertilité, au cours duquel [Root.GetLeLaLDir] [Root.GetDir] couchera avec un seiðmaðr, l'un des rares hommes à pratiquer la divination. La wotan est persuadée que si le respect témoigné et les sacrifices faits à Freyja sont suffisants, cette union donnera naissance à un enfant fort et béni."
 fetishist_flavor.408.a:0 "Cela ne peut pas faire de mal, et au moins la seiðkona sera contente"
 fetishist_flavor.408.a.tt:0 "Arrange un impressionnant rite de fertilité dans l'espoir d'avoir un héritier. Mais si la wotan en semble convaincue, les dieux sont connus pour leur inconstance, et il n'y a aucune garantie que cela marchera. Un rite sans résultat ne fera que déshonorer [Root.GetLeLaLDir] [Root.GetDir] §Y[Root.Monarch.GetName]§!."
 fetishist_flavor.408.b:0 "[Root.GetLeLaLDirCap] [Root.GetDir] n'a pas besoin d'intervention divine pour avoir un héritier"
 fetishist_flavor.408.b.tt:0 "L'idée de la wotan n'est pas mise en œuvre."
 displeased_the_wotan:0 "Wotan mécontente"
 desc_displeased_the_wotan:0 "Nous n'avons pas appliqué l'idée de la wotan, ce qui nous vaut sa désapprobation et celle du reste des seiðkonur."
 fetishist_flavor.409.t:0 "La bénédiction de la Dame"
 fetishist_flavor.409.d.a:0 "Louée soit Freyja, la belle dame de l'amour et de la fertilité ! Notre puissant[Root.GetXEDir] et pi[Root.GetEuxEuseDir] [Root.GetDir] [Root.Monarch.GetName] a engendré non pas un, mais deux enfants ! La seiðkona du rite de fertilité a donné naissance à deux fortes et vigoureuses jumelles.\n\nFreyja étant elle-même la mère de deux filles, cela a été interprété comme un signe de l'approbation divine. En son honneur, les enfants ont été nommées Hnoss et Gersemi, d'après ses propres filles. La wotan nous assure que n'importe laquelle des deux fera une très bonne dirigeante un jour."
 fetishist_flavor.409.d.b:0 "Louée soit Freyja, la belle dame de l'amour et de la fertilité ! Notre vigour[Root.GetEuxEuseDir] et pi[Root.GetEuxEuseDir] [Root.GetDir] [Root.Monarch.GetName] est la mère non pas d'un, mais de deux enfants ! Neuf mois après le rite de fertilité, elle a donné naissance à deux fortes et vigoureuses jumelles.\n\nFreyja étant elle-même la mère de deux filles, cela a été interprété comme un signe de l'approbation divine. En son honneur, les enfants ont été nommées Hnoss et Gersemi, d'après ses propres filles. La wotan nous assure que n'importe laquelle des deux fera une très bonne dirigeante un jour."
 fetishist_flavor.409.a:0 "La belle Hnoss gouvernera un jour notre peuple"
 fetishist_flavor.409.b:0 "C'est la vigoureuse petite Gersemi qui dirigera [Root.GetLeLaNP] [Root.GetName]"
 fetishist_flavor.410.t:0 "Bénédiction refusée"
 fetishist_flavor.410.d.a:0 "Des mois se sont écoulés depuis le rite de fertilité et la seiðkona avec laquelle [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] a couché ne montre toujours aucun signe qu'elle porte un enfant. Malgré les impressionnants sacrifices faits en l'honneur de Freyja, celle-ci n'a pas accordé [Root.GetAuAlaDir] [Root.GetDir] sa bénédiction. Le peuple murmure à propos de son manque de virilité et de l'incertitude qui pèse sur l'avenir du pays…"
 fetishist_flavor.410.d.b:0 "Des mois se sont écoulés depuis le rite de fertilité et [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] ne montre toujours aucun signe qu'elle porte un enfant. Malgré les impressionnants sacrifices faits en l'honneur de Freyja, celle-ci n'a pas accordé [Root.GetAuAlaDir] [Root.GetDir] sa bénédiction. Le peuple murmure à propos de sa matrice desséchée et de l'incertitude qui pèse sur l'avenir du pays…"
 fetishist_flavor.410.a:0 "Freyja, pourquoi nous as-tu abandonnés ?"
 fetishist_flavor.411.t:0 "Le pouvoir de la magie"
 fetishist_flavor.411.d:0 "La principale chamane des voyantes seiðkonur nous a approchés en ces temps troublés. Elle dit qu'un sort bien jeté, avec la bénédiction de Freyja, pourrait nous donner l'avantage dans la guerre contre les infidèles [freyja_enemy.GetRootAdjMP]. Mais nos conseillers nous préviennent aussi que, si les seiðkonur de Freya sont certes puissantes, la magie est inconstante, et qu'il est bien connu que les sorts ont toujours leurs revers…"
 fetishist_flavor.411.a:0 "Protège nos braves guerriers ! Puissent-ils ne jamais tomber au combat !"
 fetishist_flavor.411.a.tt:0 "Demande aux seiðkonur de jeter un sort pour emporter la victoire contre [freyja_enemy.GetLeLaNP] §Y[freyja_enemy.GetName]§!, à nos risques et périls toutefois…"
 fetishist_flavor.411.a.pos:0 "issue positive."
 fetishist_flavor.411.a.neg:0 "issue négative."
 fetishist_flavor.411.b:0 "Les liens de l'amitié sont plus puissants qu'une épée"
 fetishist_flavor.411.b.tt:0 "Demande aux seiðkonur de jeter un sort pour obtenir le succès en diplomatie, à nos risques et périls toutefois…"
 fetishist_flavor.411.c:0 "Nous ne sommes pas désespérés au point de recourir à de tels expédients"
 fetishist_flavor.411.c.tt:0 "Décline l'offre de la wotan."
 fetishist_flavor.412.t:0 "Les guerriers de Freyja"
 fetishist_flavor.412.d:0 "Ces derniers temps, nos braves guerriers ont fait mieux que nous nous y attendions, comme s'ils étaient guidés par une puissance supérieure. Il semble bien que, après tout, le sort jeté par les seiðkonur a été un véritable succès."
 fetishist_flavor.412.a:0 "Gloire à Freyja, plus féroce de toutes les déesses !"
 freyjas_chosen:0 "Élus de Freyja"
 desc_freyjas_chosen:0 "Nos guerriers font mieux que ce qui était attendu d'eux. Certains disent qu'ils sont bénis de Freyja."
 fetishist_flavor.413.t:0 "L'avidité de Freyja"
 fetishist_flavor.413.d:0 "Ces derniers temps, nous avons été bien malheureux sur le champ de bataille. De nombreux grands guerriers sont tombés, bien que toutes les chances étaient de notre côté. Nombreux sont ceux qui pointent du doigt les seiðkonur, rejetant sur leurs sorts nos malheurs présents. Ils sont persuadés que Freyja est fâchée de nos demandes, et a donc décidé de prendre plus de champions courageux pour son domaine du Fólkvangr. Les voyantes, toutefois, insistent sur le fait qu'elles ne sont en rien responsables de la situation."
 fetishist_flavor.413.a:0 "Freyja peut être une maîtresse impitoyable"
 greed_of_freyja:0 "Avidité de Freyja"
 desc_greed_of_freyja:0 "Nos guerriers font moins bien que ce que nous attendions d'eux. À mesure qu'ils tombent au combat, certains disent que Freyja choisit pour elle nos plus grands champions."
 fetishist_flavor.414.t:0 "Déesse de l'amour"
 fetishist_flavor.414.d:0 "Ces derniers temps, il semble que tout sourit à nos diplomates. Leurs manières raffinées, leurs grandes connaissances et leurs discussions vives impressionnent tous ceux qu'ils rencontrent. Nous devrions tirer parti de cet avantage pour resserrer les liens avec de futurs alliés. Il semble bien que, après tout, le sort jeté par les seiðkonur a été un véritable succès."
 fetishist_flavor.414.a:0 "Personne ne peut ne pas aimer ceux que Freyja a bénis"
 beloved_diplomats:0 "Diplomates appréciés"
 desc_beloved_diplomats:0 "Nos diplomates sont les bienvenus dans presque toutes les cours, où leurs manières, leurs connaissances et leur amabilité sont très appréciées."
 fetishist_flavor.415.t:0 "Insultes involontaires"
 fetishist_flavor.415.d:0 "Ces derniers temps, nos diplomates enchaînent les erreurs. S'ils sont habituellement distingués et pleins de prestance, bon nombre de leurs dernières actions ont été des échecs. Par pur hasard, nous avons la chance qu'ils n'ont pas offensé quiconque de grande importance jusqu'à présent ; mais nous devrions toutefois nous montrer prudents. Nombreux sont ceux qui pointent du doigt les seiðkonur, rejetant sur leurs sorts nos malheurs présents. Ils sont persuadés que Freyja est mécontente que nous ayons choisi de parler au lieu de livrer bataille dans le conflit en cours. Les voyantes, toutefois, insistent sur le fait qu'elles ne sont en rien responsables de la situation."
 scorned_diplomats:0 "Diplomates méprisés"
 desc_scorned_diplomats:0 "Nos diplomates ont le malheureux don de manquer de tact et de faire des erreurs dans les situations les plus délicates. Ils ne sont plus invités aux événements les plus importants, comme cela était le cas jusqu'à présent."
 fetishist_flavor.416.t:0 "Les quatre voies"
 fetishist_flavor.416.d:0 "Le sage Bouddha nous a enseigné à suivre le noble chemin octuple si nous souhaitons être libérés du cycle éternel de la mort et de la réincarnation. Les quatre voies, les « samyag karman » ou « actions justes », disent que nous ne devons pas nous adonner à la sensualité, prendre ce qui n'est pas nôtre, blesser ou tuer.\n\nDe bien des façons, la samyag karman a rendu le pays stable et prospère, mais cela ne va pas sans désavantages parfois. Ainsi, afin de ne pas déplaire au Bouddha, les moines de la province de [no_killing_province.GetName] ont encouragé nos sujets à ne pas rejoindre l'armée. Et si leur influence était négligeable au départ, avec le temps leur parole s'est propagée et nous commençons à en mesurer les conséquences."
 fetishist_flavor.416.a:0 "Rester fidèle au noble chemin est honorable"
 fetishist_flavor.416.a.tt:0 "Autorise les hommes désirant suivre le noble chemin à ne pas entrer dans l'armée."
 fetishist_flavor.416.b:0 "Leur devoir envers le pays est plus grand que celui envers le Bouddha"
 fetishist_flavor.416.b.tt:0 "Oblige les déserteurs à rejoindre les rangs de l'armée. Ils risquent de s'y opposer, de même que ceux qui pensent comme eux."
 doing_no_harm:0 "Ne pas faire le mal"
 desc_doing_no_harm:0 "Certains des hommes de cette province refusent de rejoindre les rangs de l'armée à cause de leurs convictions religieuses. En tout cas, c'est ce qu'ils prétendent."
 forced_conscription:0 "Conscription imposée"
 desc_forced_conscription:0 "Certains hommes de cette province ont été obligés d'intégrer les rangs de l'armée, en dépit de leurs convictions religieuses."
 fetishist_flavor.417.t:0 "L'esprit de générosité"
 fetishist_flavor.417.d:0 "Pour nous élever en tant qu'êtres humains et atteindre la libération spirituelle, nous devons le mériter. Selon les enseignements du Bouddha, il nous faut donc accomplir de bonnes actions et penser le bien, et c'est l'accumulation de tels mérites qui se reporte sur nos incarnations futures. Le signe le plus visible d'un cœur bon est le fait de transmettre son mérite à d'autres, pour ainsi apporter la preuve que nous ne cherchons pas seulement à accomplir des actes bons et à penser bien pour notre propre bénéfice, mais pour celui de tous.\n\nNotre grand[Root.GetXEDir] [Root.GetDir] [Root.Monarch.GetName] a organisé une superbe cérémonie au sanctuaire familial des [Root.Monarch.Dynasty.GetName]. Au terme du rituel, [Root.GetIlElleDir] passera le mérite qu'[Root.GetIlElleDir] aura ainsi accumulé. Qui devra alors en bénéficier ?"
 selfless_ruler:0 "Dirigeant désintéressé"
 desc_selfless_ruler:0 "Au cours d'une cérémonie grandiose, le dirigeant a généreusement transmis son mérite à tous les êtres vivants."
 fetishist_flavor.417.a:0 "À ses ancêtres, afin d'apaiser leurs souffrances dans leurs vies prochaines"
 fetishist_flavor.417.a.tt:0 "Les grands ancêtres de §Y[Root.Monarch.GetName]§! seront rappelés à tous."
 fetishist_flavor.417.b:0 "À tous les êtres vivants, pour le plus grand bien"
 fetishist_flavor.417.b.tt:0 "Tout le monde sera ému de la nature humble et généreuse [Root.GetDuDelaDir] [Root.GetDir] §Y[Root.Monarch.GetName]§!."
 fetishist_flavor.418.t:0 "Retour dans le troupeau"
 fetishist_flavor.418.d:0 "Il y a plus d'un millier d'années, les israélites furent exilés de la Terre Promise, et depuis lors les enfants d'Abraham se sont répandus à travers le monde, sans véritable pays qu'ils peuvent considérer comme le leur. Avec le temps, nos traditions et nos pratiques ont évolué et se sont distinguées. Cela ne fait que peu de temps que nous-mêmes avons retrouvé le chemin d'Igziabeher, et nous protégeons désormais fièrement notre identité haymanot naissante.\n\nUne grande tribu de nomades est récemment arrivée dans la province de [Root.GetName]. Même si elle prétend descendre elle aussi d'Abraham, et que nombre de leurs coutumes ressemblent aux nôtres, il existe certaines différences : lorsqu'ils prient, ils s'adressent ainsi à « Yahvé », et leurs écritures saintes sont la « Torah ». Ils ont demandé à s'établir en ces lieux, sous notre protection. Même si nombre d'entre eux sont des artisans habiles et des sages avisés, qui seraient évidemment utiles au pays, nos conseillers nous mettent en garde contre les tensions qui ne manqueraient pas d'apparaître entre ces nouveaux venus et nos sujets…"
 fetishist_flavor.418.a:0 "Bien sûr que nos frères et sœurs peuvent rester"
 fetishist_flavor.418.a.tt:0 "Un grand nombre d'immigrants juifs vont s'établir dans la province de [Root.GetName]."
 fetishist_flavor.418.b:0 "Ce ne sont pas de véritables fidèles d'Igziabeher comme nous"
 fetishist_flavor.418.b.tt:0 "Les immigrants juifs sont repoussés."
 jewish_immigrants:0 "Immigrants juifs"
 desc_jewish_immigrants:0 "Cette province a récemment accueilli un grand nombre d'immigrants juifs."
 fetishist_flavor.419.t:0 "Exigences des juifs"
 fetishist_flavor.419.d:0 "Même si elle était réellement reconnaissante au départ, la population juive de la province de [Root.GetName] est de plus en plus mécontente. Les tensions entre eux et nos sujets haymanot sont la cause pour nous de nombreuses nuits sans sommeil.\n\nLes juifs ont aussi commencé à se plaindre de leur manque d'influence dans les affaires du pays, bien qu'ils en fassent maintenant partie. Ils exigent que l'un de leurs meneurs, le maître de la guilde Isaiah, reçoive un siège parmi les conseillers. Mais même si cela satisfaisait les juifs, nous affaiblirions ainsi nos autorités religieuses et mettrions en colère les plus fanatiques de nos sujets."
 fetishist_flavor.419.a:0 "Nous accepterons avec joie les sages conseils d'Isaiah"
 fetishist_flavor.419.b:0 "Ne leur avons-nous pas encore suffisamment donné ? Ingrats…"
 blasphemous_advisor:0 "Conseiller mécréant"
 desc_blasphemous_advisor:0 "Les fidèles les plus dévots d'Igziabeher s'inquiètent que l'un de nos conseillers soit juif et de l'influence qu'il aura sur nos traditions et nos coutumes."
 dissatisfied_jews:0 "Juifs mécontents"
 desc_dissatisfied_jews:0 "La population juive de la province est mécontente de son manque d'influence dans le gouvernement du pays."
 fetishist_flavor.420.t:0 "Profanation du sanbat"
 fetishist_flavor.420.d:0 "Le septième jour après qu'Igziabeher eut créé le monde, Il se reposa. En Son honneur, nous tenons le septième jour de la semaine pour sacré. Durant le sanbat, du coucher du soleil de la veille jusqu'à ce que les étoiles apparaissent, nous ne travaillons, n'écrivons ou ne cuisinons. Nous n'allumons pas même de feu. Profaner le sanbat est un crime au regard des lois de Dieu.\n\nOr, nous avons appris que l'un[Root.GetXEAdm] de nos conseill[Root.GetErEreAdm]s les plus dignes de confiance, [Root.GetLeLaLAdm] [Root.GetAdm] [Root.Adm_Advisor.GetName], travaille souvent lors du sanbat. Si certains des protestataires les plus extrémistes exigent qu'[Root.GetIlElleAdm] soit lapidé[Root.GetXEAdm] pour ses péchés, nous ne voulons pas créer là un précédent dangereux. Car, après tout, [Root.GetIlElleAdm] n'est pas [Root.GetLeLaFAdm] seul[Root.GetXEAdm] à la cour qui viole le sanbat, même [Root.GetSilSielleAdm] est de ceux qui le font le plus souvent et avec le moins de discrétion. [Root.GetLeLaFAdmCap] renvoyer apaiserait sans doute la majorité, mais son expérience nous ferait grand défaut…"
 fetishist_flavor.420.a:0 "Nous ne pouvons tolérer un tel manque de moralité au gouvernement"
 fetishist_flavor.420.b:0 "[Root.GetIlElleAdmCap] est trop important[Root.GetXEAdm] pour [Root.GetLeLaNP] [Root.GetName], [Root.GetIlElleAdm] reste"
 fetishist_flavor.450.t:0 "La nature de Dieu"
 fetishist_flavor.450.d:0 "La vénération du Dieu des chrétiens nous a rapprochés [christian_neighbor.GetDuDelaNP] [christian_neighbor.GetName], mais l'impression persiste que nous parlons de choses différentes plutôt que d'avoir la même pensée en matière théologique. Cela c'est bien vu aujourd'hui lorsque, au cours d'une cérémonie officielle commune, l'ambassadeur [christian_neighbor.GetRootAdjMS] s'est lancé dans un débat animé sur la nature de la Sainte Trinité. Il est visible que [christian_neighbor.GetLeLaNP] [christian_neighbor.GetName] s'offusqu[christian_neighbor.GetEEntNP] de la façon dont le Père, le Fils et le Saint-Esprit sont vénérés [Root.GetAuEnNP] [Root.GetName]."
 fetishist_flavor.450.a:0 "Sans doute un problème de traduction ?"
 fetishist_flavor.450.b:0 "Présentons nos excuses pour tenter de réparer les dégâts"
 fetishist_flavor.451.t:0 "La communauté chrétienne"
 fetishist_flavor.451.d:0 "Pour la Chrétienté au sens large, le fait que nous vénérions leur Dieu semble être considéré comme un véritable miracle. Même s'ils n'approuvent pas toujours certaines de nos interprétations, ils semblent généralement soulagés que la parole de Dieu puisse se répandre parmi les païens et, où qu'ils aillent, nos diplomates semblent accueillis à bras ouverts."
 fetishist_flavor.451.a:0 "Kyrie eleison"
 fetishist_flavor.451.a.tt:0 "Les relations avec tous les pays chrétiens sont améliorées de §G50§!."
 fetishist_flavor.452.t:0 "Mission chrétienne en [Root.GetName]"
 fetishist_flavor.452.d:0 "En ouvrant nos bras au dieu des chrétiens, nous avons aussi attiré un certain nombre de ses fidèles sur nos terres. Un flux constant de marchands, de prêtres, de moines et d'aventuriers aide maintenant, entre autres choses, à répandre la parole de Dieu dans le pays.\n\nUn groupe de missionnaires venu [christian_missionary_origin.GetDuDeNP] [christian_missionary_origin.GetName] souhaite maintenant s'établir dans la province de [Root.GetName]."
 fetishist_flavor.452.a:0 "Quels problèmes pourraient bien créer ces hommes de Dieu ?"
 fetishist_flavor.452.b:0 "Nous devons conserver nous-mêmes le contrôle sur les fidèles"
 fetishist_flavor.452.b.tt:0 "En refusant ces missionnaires, nous empêcherons les sectes chrétiennes étrangères de se répandre dans le pays, mais cela ne va pas plaire [christian_missionary_origin.GetAuAlaNP] §Y[christian_missionary_origin.GetName]§!."
 christian_unorthodoxy:0 "Christianisme pas très orthodoxe"
 christian_brotherhood:0 "Fraternité chrétienne"
 christian_mission_fetishism:0 "Mission chrétienne"
 desc_christian_mission_fetishism:0 "Nous avons autorisé des missionnaires à s'établir dans la province de [Root.GetName]. En échange de l'autorisation à s'y installer pour répandre leur foi, ils œuvrent à l'amélioration des infrastructures locales afin de soutenir la communauté."
 fetishist_flavor.455.t:0 "Un voyageur venu de loin"
 fetishist_flavor.455.d:0 "Un savant qâdî, versé en jurisprudence musulmane, nous fait l'honneur de visiter notre pays. Il semble parcourir le monde musulman pour amener l'ordre et organiser les systèmes judiciaires ainsi qu'observer la façon dont sont considérées la vie et les paroles du Prophète. Mais s'il s'agit d'un grand honneur pour [Root.Capital.GetCapitalName] de recevoir la visite d'un tel homme, sans doute serait-il mieux encore que nous puissions le convaincre de s'y établir…"
 fetishist_flavor.455.a:0 "Offrons-lui un beau domaine où s'établir"
 fetishist_flavor.455.b:0 "C'est un grand jour"
 fetishist_flavor.456.t:0 "Marchands shirazis"
 fetishist_flavor.456.d:0 "Un groupe de marchands shirazis venus de l'Est s'est établi dans la province de [Root.GetName], espérant pouvoir emmener de là de nouvelles marchandises vers les cités portuaires d'où ils sont venus. Même si ces shirazis prétendent être nés dans quelques familles qui ont été les premiers musulmans à s'établir sur les côtes de l'Afrique, leur islam intègre un grand nombre de rituels et de cérémonies magiques. Ils se sentent donc en [Root.GetName] comme chez eux, et la population locale n'est aucunement réticente à leur présence."
 fetishist_flavor.456.a:0 "Parfait"
 fetishist_flavor.457.t:0 "Tensions religieuses en [Root.GetName]"
 fetishist_flavor.457.d:0 "L'adoption de l'islam comme nouvelle religion s'est dans l'ensemble déroulée paisiblement – au moins dans ces régions où les musulmans ne constituent pas encore une majorité.\n\nDans la province de [Root.GetName], toutefois, la nouvelle religion compte beaucoup de pratiquants, dont certains pensent que notre propre pratique n'est guère conforme, et l'accroissement récent du nombre de convertis dans les régions moins orthodoxes du pays a suscité quelques tensions. Afin de contrôler la population, notre représentant local a fait venir des convertis plus récents encore, des soldats, ce qui n'a fait que jeter de l'huile sur le feu. Ce n'est qu'une question de temps avant que des violences éclatent…"
 fetishist_flavor.457.a:0 "Remplaçons immédiatement ce gouverneur"
 fetishist_flavor.457.b:0 "Nous devons recourir à la force pour apaiser la situation"
 fetishist_flavor.458.t:0 "Propagation de l'islam"
 fetishist_flavor.458.d:0 "Les missionnaires venus [muslim_missionary_origin.GetDuDeNP] [muslim_missionary_origin.GetName] sont devenus de plus en plus communs dans la province de [Root.GetName], et leur message a été bien reçu au sein de la population – à tel point que l'on peut même se demander si elle pratique toujours les traditions de ses ancêtres. Pour le meilleur ou pour le pire, la province est désormais entièrement musulmane."
 fetishist_flavor.458.a:0 "Dieu est grand"
 qadi_in_fetishist_lands:0 "Qâdî respecté"
 desc_qadi_in_fetishist_lands:0 "Un savant juge et juriste s'est installé [Root.GetAuEnNP] [Root.GetName]."
 shirazi_merchant_presence:0 "Communauté de marchands shirazis"
 desc_shirazi_merchant_presence:0 "Un groupe de marchands musulmans s'est établi dans cette province."
 fetishist_flavor.460.t:0 "Migration zoroastrienne"
 fetishist_flavor.460.d:0 "Notre vénération envers les croyances mazdayasna est désormais bien connue au sein des diverses communautés zoroastriennes exilées. Les temples du feu de [Root.GetCapitalName] sont maintenant célèbres, et un nombre de plus en plus grand de zoroastriens arrive dans la région pour y commencer une vie nouvelle, dans ce qu'ils espèrent être un pays plus hospitalier.\n\nSi certains trouvent cela déconcertant que la province perde de vue si rapidement les traditions de nos ancêtres, le flot constant de lettrés, de marchands et d'autres hommes et femmes de valeur va certainement beaucoup aider au développement de la région."
 fetishist_flavor.460.a:0 "Accueillons nos frères et sœurs venus de loin"
 fetishist_flavor.460.b:0 "Nous devons préserver nos traditions"
 zoroastrian_migration_into_africa:0 "Migration zoroastrienne"
 desc_zoroastrian_migration_into_africa:0 "Les membres de la diaspora zoroastrienne sont venus s'établir dans cette province, souhaitant aider l'administration locale de toutes les façons possibles en échange de notre protection."
 fetishist_flavor.461.t:0 "Extinction des feux de [Root.GetName]"
 fetishist_flavor.461.d:0 "Avec le temps, un nombre de plus en plus important de temples du feu a été consacré, utilisant le feu originel qui nous a été amené par les fidèles de Zoroastre. Pourtant, à mesure que leur foi se fait plus commune, elle a commencé à susciter la colère de ceux de nos sujets qui sont les plus attachés à nos traditions.\n\nDans la province de [Root.GetName], un temple du feu consacré, assez proche du sanctuaire de l'un de nos ancêtres les plus vénérés, a été la cause d'hostilités ouvertes entre les fidèles de la tradition et les « mages » venus de l'Orient. Les traditionalistes ont pillé le temple et y ont éteint le feu sacré."
 fetishist_flavor.461.a:0 "Yatha ahu vairyo"
 zoroastrian_unrest:0 "Tensions religieuses"
 desc_zoroastrian_unrest:0 "Cette province est déchirée par les tensions entre les fidèles du nouveau culte mazdayasna et les tenants de nos traditions ancestrales."
 TRADING_CITY_TOOLTIP:0 "§YFonder une cité marchande§!"
 TRADING_CITY_ONLY_TRADE_LEAGUE_LEADER:0 "\nSeul le dirigeant d'une ligue commerciale peut fonder une cité marchande."
 TRADING_CITY_ONLY_ONE_PER_TRADE_NODE:0 "\nNotre ligue commerciale ne peut disposer que d'une cité marchande par nœud."
 TRADING_CITY_CAPITAL:0 "\nNous ne pouvons faire de notre province capitale une cité marchande."
 CANT_LEAD_TRADE_LEAGUE:0 "\nNous ne pouvons diriger une ligue commerciale du fait de :\n"
 trading_city:0 "Cité marchande"
 trading_city_desc:0 "Régime politique dans lequel le pays est gouverné par une république se consacrant pour l'essentiel au négoce et au commerce.\nLes cités marchandes ne peuvent être fondées que par le dirigeant d'une ligue commerciale.\nSi une cité marchande s'étend à plus d'une province, elle adopte aussitôt le régime politique de la §Yrépublique marchande§!.\n"
 trading_city_legacy:0 "Cité marchande"
 trading_city_legacy_desc:0 "Régime politique dans lequel le pays est gouverné par une république se consacrant pour l'essentiel au négoce et au commerce.\nLes cités marchandes ne peuvent être fondées que par le dirigeant d'une ligue commerciale.\nSi une cité marchande s'étend à plus d'une province, elle adopte aussitôt le régime politique de la §Yrépublique marchande§!.\n"
 fetishist_flavor.500.t:0 "Le conseil de [Root.Capital.GetCapitalName]"
 fetishist_flavor.500.d:0 "Les anciens s'inquiètent que la paix et la prospérité aient rendu faibles les jeunes générations : ils prétendent que nos guerriers sont devenus mous et que les esprits de nos savants sont émoussés. « Ce n'est pas à ça que devrait ressembler la croyance dans les têteoh » affirment-ils. Afin d'apaiser ces sages, nous pourrions faire construire un bâtiment pour abriter les lettrés et les devins afin qu'ils dressent la carte des étoiles. Nous pourrions alors aussi y procéder à des sacrifices sanglants, au nom du dieu du soleil."
 fetishist_flavor.500.a:0 "Construisons un observatoire"
 fetishist_flavor.500.a.tt:0 "Si le projet est mené jusqu'à son terme, cette grande pyramide permettrait de grandes connaissances au pays pendant des générations."
 fetishist_flavor.500.b:0 "Ayant confiance en la puissance du sacrifice"
 fetishist_flavor.500.b.tt:0 "Si le sacrifice se déroule selon ce qui est prévu, [Root.GetLeLaLDir] [Root.GetDir] sera réputé[Root.GetXEDir] pour sa dévotion."
 fetishist_flavor.501.t:0 "Observation des étoiles"
 fetishist_flavor.501.d:0 "En s'appuyant sur des ingénieurs très habiles et sur les dernières innovations architecturales, nos travailleurs ont érigé une magnifique pyramide. La porte en est parfaitement alignée avec l'est, sur laquelle, chaque matin, le dieu du soleil pose sa lumière pour nous remercier de nos efforts pour élever ce temple majestueux."
 fetishist_flavor.501.a:0 "C'est parfait !"
 fetishist_flavor.502.t:0 "Le sang d'un[Root.GetXEDir] [Root.GetDir]"
 fetishist_flavor.502.d:0 "[Root.GetLeLaLDirCap] grand[Root.GetXEDir] [Root.GetDir] [Root.GetDuDelaNP] [Root.GetName], [Root.Monarch.GetName], gravit les marches du sanctuaire avec une détermination farouche. Le soleil couchant brillait sur la lame d'obsidienne qu'[Root.GetIlElleDir] tenait, et le chant des prêtres s'intensifia. Alors qu'[Root.GetIlElleDir] faisait une coupure adroite sur la longueur de son bras, la foule se réjouit. Son sang coulant toujours, [Root.GetIlElleDir] fit un signe de tête solennel aux anciens assis là. L'un d'entre eux lui adressa un sourire, tandis qu'une file de soldats impatients commençait à se former dans le sanctuaire."
 fetishist_flavor.502.a:0 "Pour le soleil !"
 fetishist_flavor.503.t:0 "L'architecture de l'échec"
 fetishist_flavor.503.d:0 "Le mauvais temps et une gestion déplorable ont poussé nos ouvriers à poser leurs outils et à renoncer à construire l'observatoire. Ils en sont maintenant à se plaindre d'avoir trop longtemps supporté des salaires trop faibles et des conditions de travail injustes, et certains sont même allés jusqu'à incendier le chantier. Les membres du conseil des anciens, dépités, secouent de la tête."
 fetishist_flavor.503.a:0 "Pauvr[Root.GetEEsNP] [Root.GetName]…"
 fetishist_flavor.504.t:0 "Surveillé[Root.GetXEDir] par les ancêtres"
 fetishist_flavor.504.d:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] gravit nerveusement les marches jusqu'au sanctuaire. La lame tremblait dans sa main, alors que la foule retenait son souffle. Fermant les yeux, [Root.GetIlElleDir] pressa alors l'obsidienne sur sa peau…\n\nLa coupure qu'[Root.GetIlElleDir] se fit dut être profonde, car le sang recouvrit rapidement de rouge la plateforme de pierre, avant de s'écouler de marche en marche. Le liquide brillait dans le rouge du crépuscule, et [Root.GetLeLaLDir] [Root.GetDir] eut juste le temps d'entendre les prêtres s'arrêter de chanter et haleter de surprise avant de s'évanouir.\n\nLorsqu'[Root.GetIlElleDir] se réveilla, [Root.Monarch.GetName] n'était plus tout à fait [Root.GetLuiElleDir]-même."
 fetishist_flavor.504.a:0 "C'est embarrassant…"
 fetishist_flavor.505.t:0 "Idoles d'or"
 fetishist_flavor.505.d:0 "Un grand orfèvre, créant des bijoux d'or, s'est taillé une belle réputation dans le pays. Le renom lui a permis d'agrandir son atelier de façon importante, et il a déjà pris à son service plusieurs apprentis. La noblesse est particulièrement intriguée par sa spécialité : de délicates idoles d'or, figurant divers dieux et accordant la protection divine, représentant des serpents, des aigles et des jaguars. Ce n'est donc pas une surprise qu'il soit devenu à la mode de porter ces totems, de préférence sous la forme d'un pendentif autour du cou."
 fetishist_flavor.505.a:0 "C'est magnifique !"
 fetishist_flavor.506.t:0 "L'unité du sang"
 fetishist_flavor.506.d:0 "Ce matin, [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] a reçu un message de l'un des anciens de la province de [worried_province.GetName], nous assurant des bénéfices qu'aurait un grand sacrifice pour le Serpent des nuages.\n\nIl n'y a nul doute que le temps a été inhabituellement sec ces derniers mois, particulièrement dans la province de [worried_province.GetName]. La population s'y inquiète pour les récoltes, tandis que les anciens font entendre chaque jour un peu plus leur opinion : leurs devins l'avaient prédit depuis des mois, disent-ils, et ils critiquent la nonchalance et le manque de foi des villageois. Les anciens semblent faire preuve d'un étrange élitisme, se moquant de l'empressement des fermiers inquiets à obtenir désormais leurs conseils.\n\nEn repensant au message, [Root.GetLeLaLDir] [Root.GetDir] se pose la question : une cérémonie élaborée permettrait-elle de stabiliser la région ?"
 fetishist_flavor.506.a:0 "Procédons à une grande cérémonie sanglante !"
 fetishist_flavor.506.b:0 "Il y a des choses plus importantes à faire pour l'instant"
 fetishist_flavor.507.t:0 "Sous une froide lune"
 fetishist_flavor.507.d:0 "Signe funeste, la lune est pendue dans les cieux au-dessus de la foule, les visages des prêtres éclairés de rouge par la flamme de leurs torches. Tout, en dehors du battement des pieds montant les marches vers le sanctuaire, est silencieux : une douzaine d'hommes est étendue, ou tirée vers la scène où se déroule la cérémonie. [worried_province.GetName] a rarement vu un tel rituel, et il est clair que cela aura un impact sur la foule, tandis que tous, jeunes ou vieux, attendent anxieusement. Après avoir passé un mois sans prononcer un mot, le grand prêtre appelle finalement les dieux, implorant, tandis qu'un infortuné villageois est attaché sur l'autel. Son cœur, en même temps que ceux des autres sacrifiés, est sur le point d'être retiré de son corps, « libéré » pour rejoindre les esprits."
 fetishist_flavor.507.a:0 "Nous devrions recommencer de temps à autre"
 fetishist_flavor.507.b:0 "C'est ainsi que nous vivons"
 fetishist_flavor.508.t:0 "Gâchis"
 fetishist_flavor.508.d:0 "La soirée était sombre et nuageuse lorsque la population de [worried_province.GetName], comme l'avaient ordonné les anciens, s'est rassemblée pour assister au grand sacrifice. « Cela va préserver [worried_province.GetName] », proclamait le grand prêtre. « Cela va peut-être mettre fin à la sécheresse, mais est-ce encore bien utile ? » demandait le peuple, alors que certains levaient les yeux vers les nuages. S'agissait-il de nuages de pluie ?\n\nLes sacrifiés offerts au Serpent des nuages criaient et pleuraient, alors même qu'ils étaient tirés jusqu'à la plateforme où aurait lieu la cérémonie. La tension était palpable, et un ancien se balançait nerveusement sur ses pieds.\n\nSoudainement, un éclair a déchiré le ciel, et la pluie a commencé à s'abattre sur la plateforme. La foule se dispersa en criant et en hurlant, tandis que certains villageois se battaient pour sauver les leurs d'un sacrifice devenu inutile. Le couteau cérémoniel, désormais levé par le grand prêtre terrifié pour se défendre, en vint à couper les gens qui l'entouraient, alors que les anciens vénérés tentaient de fuir le temple."
 fetishist_flavor.508.a:0 "C'est terrible !"
 distrust_of_the_elders:0 "Méfiance envers les anciens"
 desc_distrust_of_the_elders:0 "Les anciens de cette province ont fait des prophéties totalement fausses."
 blessed_rains:0 "Pluies bénies"
 desc_blessed_rains:0 "La population de cette province pratique des sacrifices humains après chaque moisson."
 fetishist_flavor.510.t:0 "Un gourou béni"
 fetishist_flavor.510.d:0 "Nous avons entendu parler d'un homme de basse extraction possédant une présence apaisante et la maîtrise des mots, tout en étant versé dans l'usage de la philosophie. Ses compagnons le considèrent avec le plus grand respect, comme s'il était de la caste des brahmanes. Curieusement, cet homme dédaigne les possessions terrestres, et ne demande jamais rien d'autre que le droit de prêcher sa sagesse à son prochain. Il est ainsi devenu une sorte d'attraction locale, car la population recherche ses conseils pour toutes sortes de sujets, depuis les problèmes de cœur jusqu'à ceux des cultures ou des devoirs civiques.\n\nCertains membres de la noblesse affirment qu'il va très bientôt commencer à faire payer ses conseils, tandis que d'autres considèrent qu'il serait bien plus utile à faire autre chose que passer le reste de ses jours à méditer dans le temple local."
 fetishist_flavor.510.a:0 "Faisons-en notre conseiller de confiance"
 fetishist_flavor.510.b:0 "Mieux vaut qu'il reste dans le temple de son village"
 fetishist_flavor.511.t:0 "Écrits sacrés"
 fetishist_flavor.511.d:0 "Nous avons reçu un message courroucé [dharmic_neighbor.GetDuDelaDir] [dharmic_neighbor.GetDir] [dharmic_neighbor.GetDuDeNP] [dharmic_neighbor.GetName], nous informant qu'un moine [Root.GetRootAdjMS] vendait des livres au sein de ses frontières en les faisant passer pour des textes sacrés. Or, il s'agit non seulement d'écrits contrefaits, mais en plus ils contiennent de nombreuses erreurs au regard de la vision du monde selon les hindous. [dharmic_neighbor.Monarch.GetName] nous accuse donc de tenter de susciter des émeutes religieuses dans son pays.\n\nIl est possible que ce moine tentait simplement d'explorer sa propre philosophie, mais étant donné la popularité de l'écrit au sein de la population [dharmic_neighbor.GetRootAdjFS], il est plus raisonnable de le considérer tout simplement comme un charlatan utilisant notre foi pour gagner de l'argent… Les dommages étant déjà faits, tout ce que nous pouvons faire est d'envoyer des troupes pour trouver et escorter ce moine hors [dharmic_neighbor.GetDuDeNP] [dharmic_neighbor.GetName]."
 fetishist_flavor.511.a:0 "Qu'il en soit ainsi"
