l_french:
 flavor_ter.1.t:0 "Qui contrôle les épices…"
 flavor_ter.1.desc:0 "[Root.Owner.GetLeLaNPCap] [Root.Owner.GetName] [Root.Owner.GetAOntNP] de grandes ambitions concernant [Root.Owner.GetSonLeurNP] expansion, à commencer par les îles voisines. Nous devrions donc choisir le lieu où devrait être établie notre prochaine colonie."
 flavor_ter.1.a:0 "Colonisons [648.GetName]"
 flavor_ter.1.b:0 "Colonisons [644.GetName]"
 flavor_ter.1.c:0 "Colonisons [647.GetName]"
 flavor_ter.1.d:0 "Colonisons [2717.GetName]"
 flavor_ter.1.e:0 "Colonisons [645.GetName]"
 flavor_ter.1.f:0 "Colonisons [1245.GetName]"
 flavor_ter.1.g:0 "Colonisons [ter_colony_province.GetName]"
 flavor_ter.1.h:0 "Nous contrôlons déjà les épices"
 flavor_ter.2.a:0 "[2693.GetName]"
 flavor_ter.2.b:0 "[632.GetName]"
 spice_defeat_rival_title:0 "Vaincre nos rivaux"
 spice_defeat_rival_desc:0 "Si nous voulons établir un empire dans les Moluques, nous devons agir rapidement pour éliminer nos rivaux."
 spice_colony_1_title:0 "Colonie [Root.GetRootAdjFS]"
 spice_colony_1_desc:0 "Notre première colonie est en cours d'établissement, la première des nombreuses qui façonneront un jour l'empire [Root.GetDuDelaNP] [Root.GetName]. Nous devons la protéger."
 spice_colony_2_title:0 "Expansion [Root.GetRootAdjFS]"
 spice_colony_2_desc:0 "Une seconde colonie [Root.GetRootAdjFS] est en cours d'établissement, nous rapprochant ainsi davantage de notre but. Nous devons l'aider à se développer."
 spice_colony_3_title:0 "Domination [Root.GetRootAdjFS]"
 spice_colony_3_desc:0 "Le site de la troisième colonie [Root.GetRootAdjFS] a été choisi. Avec un peu de chance, elle sera plus grande encore que les précédentes."
 spice_colony_modifier:0 "Empire des épices"
 desc_spice_colony_modifier:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] désormais les moyens d'établir de nouvelles colonies dans toutes les Moluques."
 spice_colony_province_modifier:0 "Colonie des Îles aux épices"
 desc_spice_colony_province_modifier:0 "La province de [Root.GetName] a été identifiée comme un excellent site pour fonder une colonie."
 spice_island_colony_tt:0 "A été choisie comme colonie des Îles aux épices."
 spice_export_spice_title:0 "Exportation de girofle"
 spice_export_spice_desc:0 "Le jeune empire maritime [Root.GetDuDelaNP] [Root.GetName] s'est beaucoup étendu depuis sa fondation. Il est désormais temps pour lui d'affirmer sa domination sur les mers."
 spice_conquer_sulawesi_title:0 "Conquérir Sulawesi"
 spice_conquer_sulawesi_desc:0 "Nous avons l'argent, et nous avons les navires. Il est temps donc d'affirmer la puissance militaire [Root.GetDuDelaNP] [Root.GetName] en lançant une invasion de Sulawesi."
 mnd_peg_sadhuim_title:0 "Reconstruire Sadhuim"
 mnd_peg_sadhuim_desc:0 "Sadhuim était autrefois la capitale d'un grand royaume môn, qui a duré des siècles. Nous devrions reconstruire la cité pour lui faire retrouver sa gloire de jadis."
 mnd_peg_burma_trade_title:0 "Commerce sur l'Irrawaddy"
 mnd_peg_burma_trade_desc:1 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] imposer [Root.GetSaLeurNP] domination sur le fleuve Irrawaddy en y surpassant [Root.GetSesLeursNP] rivaux et en y positionnant une grande flotte marchande."
 mnd_peg_sumatra_title:0 "Tête de pont sur Sumatra"
 mnd_peg_sumatra_desc:0 "Si nous voulons dominer le lucratif commerce des épices, il nous faut disposer d'une tête de pont dans le monde malais. Aceh, à l'extrémité de l'île de Sumatra, semble constituer le site parfait pour cela."
 mnd_peg_spice_trade_title:0 "Commerce des épices"
 mnd_peg_spice_trade_desc:0 "Maintenant que [Root.GetLeLaNP] [Root.GetName] dispos[Root.GetEEntNP] d'une tête de pont sur Sumatra, [Root.GetIlElleNP] peu[Root.GetTVentNP] s'emparer des ports marchands les plus dynamiques de la région, jusqu'à contrôler tout le commerce des épices."
 mnd_peg_arakan_title:0 "Conquérir l'Arakan"
 mnd_peg_arakan_desc:0 "Les sultans de l'Arakan sont dans une situation bien précaire, coincés qu'ils sont entre [Root.GetLeLaNP] [Root.GetName] et le puissant sultanat du Bengale. Il est peu probable que cette situation perdure, aussi devrions-nous les assujettir avant que le Bengale ne le fasse."
 mnd_peg_bengal_title:0 "Envahir le Bengale"
 mnd_peg_bengal_desc:0 "Le Bengale est riche, densément peuplé et prestigieux. Conquérir ce territoire débarrasserait [Root.GetLeLaNP] [Root.GetName] d'une grave menace tout en [Root.GetLeLaFNP] renforçant considérablement."
 mnd_peg_hariphunchai_title:0 "Restaurer Hariphunchai"
 mnd_peg_hariphunchai_desc:1 "Avant les migrations des Thaïs, le royaume môn d'Hariphunchai gouvernait le Nord. Nous devrions le restaurer pour le placer sous l'autorité [Root.GetDuDeNP] [Root.GetName]."
 mnd_peg_dvarati_title:0 "Reconquérir Dvâravatî"
 mnd_peg_dvarati_desc:0 "La civilisation de Dvâravatî, parlant la langue mône, dominait autrefois ce pays qui est désormais gouverné par les Thaïs. Mais il est temps, maintenant, que cette culture ancienne reprenne de la vigueur."
 mnd_peg_restore_the_mon_title:0 "Repeuplement môn"
 mnd_peg_restore_the_mon_desc:0 "Les peuples môns occupaient autrefois toute l'Asie du Sud-Est, mais se trouvent désormais confinés à la seule Basse-Birmanie. Nous devrions tout faire pour que notre culture se propage de nouveau."
 mnd_peg_ava_title:0 "Résister aux Birmans"
 mnd_peg_ava_desc:0 "Le royaume d'Ava exerce désormais l'hégémonie sur les Birmans, et sa puissance est une menace pour nos propres territoires. Nous devons résister à son expansion et établir notre propre hégémonie sur les cités méridionales."
 mnd_peg_irrawaddy_title:0 "Remonter l'Irrawaddy"
 mnd_peg_irrawaddy_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] désormais suffisamment puissant[Root.GetXENP] pour défier la puissance d'Ava. Nous devrions lancer une campagne sur le cours de l'Irrawaddy afin de soumettre les Birmans à l'amont."
 mnd_peg_pagan_title:0 "Prier à Pagan"
 mnd_peg_pagan_desc:0 "Nos anciens rivaux du royaume de Pagan étaient des architectes de talent et des bouddhistes fervents. Malheureusement, sous l'autorité avaïte leurs pagodes ont fini par tomber en ruine, aussi devrions-nous les restaurer."
 peg_pagan:0 "Pagodes de Pagan"
 desc_peg_pagan:0 "Les connaissances architecturales du royaume de Pagan contribuent grandement à la réalisation de nos propres projets de construction."
 mnd_peg_golden_land_title:0 "Terre de l'or"
 mnd_peg_golden_land_desc:0 "Les légendes parlent d'un royaume de Suvarnabhumi, ayant existé dans les temps anciens. De nombreux empires ont eu pour ambition d'imiter la gloire de cette « Terre de l'Or », mais aucun n'y est jamais parvenu. Et si [Root.GetLeLaNP] [Root.GetName] étai[Root.GetTEntNP] [Root.GetLeLaFNP] premi[Root.GetErEreNP] ?"
 mnd_peg_religious_devotion_title:0 "Dévotion monacale"
 mnd_peg_religious_devotion_desc:0 "Nous devons nous assurer du soutien des moines bouddhistes qui veillent à l'entretien des pagodes, en leur accordant un financement suffisant pour construire de nouveaux lieux sacrés et restaurer les plus anciens."
 peg_devotion:0 "Dévotion religieuse"
 desc_peg_devotion:0 "Notre dévotion religieuse contribue grandement à veiller aux monuments [Root.GetDuDelaNP] [Root.GetName]."
 mnd_peg_golden_pagoda_title:0 "Rénover la Pagode dorée"
 mnd_peg_golden_pagoda_desc:0 "La pagode Shwedagon est sans doute le plus magnifique succès [Root.GetDuDelaNP] [Root.GetName]. Elle a pourtant besoin d'être rénovée, et mériterait largement devenir le plus grand monument du monde bouddhiste."
 mnd_peg_ceylon_title:0 "Liens avec Ceylan"
 mnd_peg_ceylon_desc:0 "Ceylan est le lieu le plus sacré dans le bouddhisme theravâda, et il est d'une très grande importance pour les traditions monacales [Root.GetRootAdjFP]."
 restored_sadhuim:0 "Sadhuim reconstruite"
 desc_restored_sadhuim:0 "La cité de Sadhuim a été reconstruite."
 mon_restoration:0 "Repeuplement môn"
 desc_mon_restoration:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] tout faire pour rendre à la culture mône son lustre d'autrefois."
 restored_golden_pagoda:0 "Pagode dorée restaurée"
 desc_restored_golden_pagoda:0 "La pagode Shwedagon a été restaurée et est désormais la plus grande du monde bouddhiste."
 peg_ceylon_modifier:0 "Bouddhisme lankais"
 desc_peg_ceylon_modifier:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] resserré les liens avec le bouddhisme lankais."
 sailor_mon:0 "Accords avec les Orang Laut"
 desc_sailor_mon:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] contracté des accords avec les Orang Laut, les « nomades de la mer »."
 mon_renaissance:0 "Renaissance mône"
 desc_mon_renaissance:0 "La civilisation mône connaît aujourd'hui un nouvel âge d'or."
 shan_confederation_title:0 "Unifier les Shans"
 shan_confederation_desc:0 "Les roitelets shans doivent être unifiés sous une seule autorité, celle [Root.GetDuDelaNP] [Root.GetName]. Alors seulement pourrons-nous nous étendre dans toute la Birmanie, et donner naissance à un véritable empire."
 shan_domination_title:0 "Domination shan"
 shan_domination_desc:0 "Enfin, les Shans sont unifiés. Nous devons maintenant lever nos armées contre le royaume d'Ava, qui prétend avec arrogance imposer sa suprématie sur toute la Birmanie. La domination des Shans commence aujourd'hui !"
 shan_confederation_tt:0 "Tous les pays de culture principale §Yshan§! doivent être soit alliés, soit une dépendance [Root.GetDuDeNP] §Y[Root.GetName]§!."
 shan_confederation_tt_2:0 "Aucun pays de culture principale §Yshan§! n'a une armée plus importante que celle [Root.GetDuDeNP] §Y[Root.GetName]§!."
 mnd_siam_prepare_title:0 "Préparer l'invasion"
 mnd_siam_prepare_desc:0 "Afin de préparer l'invasion de Malacca, nous devons construire une flotte puissante, et veiller à ce que nos actions ne mécontentent pas l'Empereur de Chine."
 mnd_siam_mlc_title:0 "Envahir Malacca"
 mnd_siam_mlc_desc:0 "Malacca est devenue aujourd'hui un port commercial prospère, qui serait un magnifique ajout aux possessions [Root.GetRootAdjFP] sur la péninsule Malaise."
 mnd_siam_trade_title:0 "Contrôler les épices"
 mnd_siam_trade_desc:0 "Maintenant que nous contrôlons Malacca, le commerce des épices nous est grand ouvert. Nous devons nous assurer de davantage de ports d'étape, tout autour du détroit, afin de nous assurer de dominer entièrement ce trafic."
 mnd_siam_transfer_development_title:0 "Peupler [Root.Capital.GetCapitalName]"
 mnd_siam_transfer_development_desc:0 "[Root.Capital.GetCapitalName] est certes une grande cité, mais elle pourrait l'être davantage encore si nous contraignions plus des habitants de la périphérie ou des territoires vaincus à s'y établir."
 mnd_siam_mandala_title:0 "Forger un mandala"
 mnd_siam_mandala_desc:0 "Nous devrions modeler l'État sur le mandala, le cercle : puisqu'il n'a pas la capacité d'administrer directement chaque recoin de son territoire, il doit confier une partie du pouvoir à des États vassaux pour qu'ils gouvernent en son nom."
 mnd_siam_great_monument_title:0 "Monuments"
 mnd_siam_great_monument_desc:0 "Le meilleur signe qu'une civilisation prospère, ce sont les monuments qu'elle peut ériger. Laissons voir à tous ceux que nous avons bâtis, et laissons-les se désespérer."
 emerald_buddha_mission_tt:0 "   A le modificateur provincial §YLe Bouddha d'émeraude§!."
 mnd_siam_city_of_worlds_desire_title:0 "Le cœur du monde"
 mnd_siam_city_of_worlds_desire_desc:0 "Il ne peut suffire que [Root.Capital.GetCapitalName] soit une grande cité. Elle doit devenir la plus grande au monde, le siège de tout pouvoir temporel."
 mnd_siam_devaraja_title:0 "Devaraja"
 mnd_siam_devaraja_desc:0 "[Root.GetLeLaLDirCap] [Root.GetDir] n'est pas simplement un[Root.GetXEDir] souverain[Root.GetXEDir] mort[Root.GetElElleFDir], mais aussi le pilier spirituel [Root.GetDuDelaNP] [Root.GetName]. Nous devons donc veiller à ce que le peuple soit rassuré sur le fait que la monarchie est fermement assurée et que la foi est protégée."
 mnd_siam_revolution_title:0 "Révolution siamoise"
 mnd_siam_revolution_desc:0 "Les puissances étrangères, en Occident, ont commencé à empiéter sur les territoires [Root.GetDuDelaNP] [Root.GetName]. Nous devons nous assurer de leurs intentions, pour soit les chasser ou trouver le moyen de tirer parti de leur présence."
 mnd_siam_royal_duel_title:0 "Remporter un duel"
 mnd_siam_royal_duel_desc:0 "Il est de coutume pour [Root.GetLeLaLDir] [Root.GetDir] de livrer combat en personne, en arrivant sur le champ de bataille à dos d'éléphant. Il n'y a pas plus prestigieux, dans le domaine militaire, que défaire soi-même un roi ennemi au combat."
 mnd_siam_subjugate_khmer_title:0 "Écraser les Khmers"
 mnd_siam_subjugate_khmer_desc:0 "En 1431, les armées [Root.GetDuDelaNP] [Root.GetName] ont mis à sac Angkor, la capitale des Khmers, provoquant la chute de leur empire autrefois si puissant. Mais cela ne peut suffire. Nous devons les soumettre entièrement."
 mnd_siam_divide_the_lao_title:0 "Partage du Lan Xang"
 mnd_siam_divide_the_lao_desc:0 "Le Lan Xang est certes vaste, mais fragile. Il serait des plus avantageux d'exploiter ses faiblesses avant de lancer son annexion au sein [Root.GetDuDelaNP] [Root.GetName]."
 mnd_siam_subjugate_the_lao_title:0 "Soumettre les Laos"
 mnd_siam_subjugate_the_lao_desc:0 "Maintenant que le Lan Xang est fragmenté, nous pouvons soumettre les principautés laos afin d'en faire des vassaux [Root.GetDuDelaNP] [Root.GetName]."
 mnd_siam_subjugate_vietnam_title:0 "Assujettir le Viêt Nam"
 mnd_siam_subjugate_vietnam_desc:0 "Les seigneurs du Daï Viêt se croient en sécurité derrière leurs montagnes et sous la protection de l'Empereur de Chine. Nous devons leur montrer que ce ne sont là que doux rêves."
 mnd_siam_defy_china_title:0 "Défier la Chine"
 mnd_siam_defy_china_desc:0 "La Chine est une ombre menaçante, prête à s'étendre sur l'Asie du Sud-Est, et elle est un péril constant pour la souveraineté [Root.GetDuDelaNP] [Root.GetName]. Nous devons donc gagner en puissance, afin de pouvoir rapidement défier ouvertement l'Empereur et lancer une invasion du Sud de la Chine."
 mnd_siam_take_the_mandate_title:0 "Prendre le mandat"
 mnd_siam_take_the_mandate_desc:0 "Les empereurs de Chine tirent grande fierté du mandat céleste."
 siam_mandate_modifier:0 "Mandat siamois"
 desc_siam_mandate_modifier:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetSestSesontNP] emparé[Root.GetXENP] du mandat céleste, ce qui fait de [Root.GetSonLeurNP] [Root.GetDir] [Root.GetLeLaFDir] souverain[Root.GetXEDir] légitime de la Chine."
 siam_accepted_mon:0 "Protection de la culture mône"
 desc_siam_accepted_mon:0 "[Root.GetLeLaNPCap] [Root.GetName] assur[Root.GetEEntNP] la protection du peuple môn face à tous ceux qui voudraient leur faire subir la moindre avanie ou les chasser de leurs territoires originels."
 mnd_siam_inherit_sukhothai_title:0 "Hériter de Sukhothaï"
 mnd_siam_inherit_sukhothai_desc:0 "Après que ce royaume a été soumis, il y a de cela des décennies, le prince Trailok a été installé comme dirigeant de Sukhothaï. Nous devrions désormais nous assurer que nos pays se rapprochent davantage encore."
 mnd_siam_subjugate_chiang_mai_title:0 "Soumettre Chiang Mai"
 mnd_siam_subjugate_chiang_mai_desc:0 "Les seigneurs de Chiang Mai se croient protégés par leur isolement, au nord. Mais l'heure est venue de leur démontrer qu'ils ne pourront échapper plus longtemps à l'autorité [Root.GetDuDelaNP] [Root.GetName]."
 mnd_siam_protect_the_mon_title:0 "Protéger les Môns"
 mnd_siam_protect_the_mon_desc:0 "Le peuple môn était autrefois à la tête d'un puissant empire, et nous leur sommes redevables de bien des aspects de notre propre culture. Leur gloire s'est depuis lors éclipsée, aussi devrions-nous les assurer de la protection [Root.GetDuDelaNP] [Root.GetName]."
 mnd_siam_defeat_burma_title:0 "Vaincre la Birmanie"
 mnd_siam_defeat_burma_desc:0 "Nous ne pouvons courir le risque qu'un empire se forme à l'ouest. Nous devons faire tout ce qui est en notre pouvoir pour détruire quiconque risque de devenir un jour une menace, avant qu'ils ne puissent songer même à nous défier."
 mnd_siam_conquer_burma_title:0 "Envahir la Birmanie"
 crush_burma_tt:0 "Aucun pays indépendant ou tributaire dont la capitale se trouve dans la région de §YBirmanie§! n'a un niveau de développement total supérieur à §Y50§!."
 mnd_siam_conquer_burma_desc:0 "Nous ne pouvons accorder la moindre confiance aux habitants de la Birmanie. Jamais ils ne resteront pacifiques bien longtemps. Toute la région doit passer sous l'autorité directe [Root.GetDuDelaNP] [Root.GetName]."
 had_siamese_revolution_tt:0 "Le désastre §YRévolution siamoise§! est terminé."
 had_siamese_revolution_tt_2:0 "Aucune nation appartenant au groupe technologique §Yoccidental§! ne possède la moindre province dans la grande région des §YIndes orientales§!."
 mnd_siam_absolutism_title:0 "Absolutisme"
 mnd_siam_absolutism_desc:0 "L'autorité [Root.GetDuDelaDir] [Root.GetDir] est au-delà de toute critique. Le pays doit être centralisé afin que son autorité absolue s'exerce partout et que tous puissent bénéficier de son éclat."
 mnd_siam_japan_title:0 "Ambassade au Japon"
 mnd_siam_japan_desc:0 "Les dirigeants du Japon sont extrêmement difficiles à approcher tant ils sont méfiants de toute influence étrangère. Mais si nous pouvions établir une ambassade sur leurs terres, sans doute parviendrions-nous à attirer quelques-uns de leurs redoutés samouraï pour qu'ils combattent pour [Root.GetLeLaNP] [Root.GetName]."
 japanese_mercs_flag:0 "La §YCompagnie japonaise§! mercenaire pourra désormais être recrutée."
 merc_japanese_volunteers:1 "§JCompagnie japonaise§!"
 siam_mandala_modifier:0 "Grand mandala"
 desc_siam_mandala_modifier:0 "En prenant en modèle le mandala, le cercle, pour établir un nouveau régime de gouvernement, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] fait apparaître un pays harmonieux où tous savent quelle place leur est allouée."
 siam_monument_modifier:0 "Constructeurs de monuments"
 desc_siam_monument_modifier:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] largement fait la preuve de [Root.GetSaLeurNP] grandeur et des talents de [Root.GetSesLeursNP] architectes et ingénieurs pour ce qui concerne les monuments les plus grandioses."
 siam_best_city_modifier:0 "Le cœur du monde"
 desc_siam_best_city_modifier:0 "[Root.Capital.GetCapitalName] est la cité la plus magnifique qui soit au monde, et se trouve au cœur de toute puissance temporelle."
 siam_trade:0 "Domination commerciale siamoise"
 desc_siam_trade:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] parvenu[Root.GetXENP] à s'assurer de la domination sur le commerce des épices, ce qui [Root.GetLuiLeurNP] permet d'attirer des richesses considérables sur [Root.GetSesLeursNP] territoires."
 khmer_end_dark_age_tt:0 "Cela va mettre fin au désastre §YÂge sombre du Cambodge§!."
 mnd_khm_restore_angkor_title:0 "Restaurer Angkor"
 mnd_khm_restore_angkor_desc:0 "La cité autrefois si magnifique d'Angkor est en ruine après avoir été saccagée par les armées siamoises. Elle doit être restaurée."
 mnd_khm_city_of_temples_title:0 "La cité des temples"
 mnd_khm_city_of_temples_desc:0 "L'Angkor Vat était autrefois le plus beau temple du monde mais, même remis en service, il n'est plus aujourd'hui que l'ombre de lui-même. Nous devrions le restaurer, plus magnifique encore qu'il n'était autrefois."
 mnd_khm_religion_title:0 "Questions de foi"
 mnd_khm_religion_desc:0 "La conversion [Root.GetDuDelaNP] [Root.GetName] au bouddhisme theravâda ne s'est pas déroulée sans heurts, et certains pratiquent toujours aujourd'hui la foi hindoue, tandis que d'autres croient toujours dans les dieux locaux. Nous devons trouver un moyen de mettre fin à ces dissensions religieuses."
 mnd_khm_resurgence_title:0 "Renaissance khmère"
 mnd_khm_resurgence_desc:0 "Ces âges sombres ne peuvent durer toujours. Nous devons poursuivre notre chemin dans les ténèbres, jusqu'à retrouver enfin la lumière."
 mnd_khm_golden_age_title:0 "Second âge d'or"
 mnd_khm_golden_age_desc:0 "L'Empire khmer se dressera à nouveau, et alors commencera notre second âge d'or."
 new_khmer_golden_age:0 "Nouvel âge d'or khmer"
 desc_new_khmer_golden_age:0 "[Root.GetLeLaNPCap] [Root.GetName] se trouv[Root.GetEEntNP] à l'aube d'un nouvel âge d'or."
 mnd_khm_enlightened_rule_title:0 "Autorité éclairée"
 mnd_khm_enlightened_rule_desc:0 "[Root.GetLeLaLDirCap] [Root.GetDir] n'est pas un[Root.GetXEDir] simple mort[Root.GetElElleFDir], mais la lumière qui nous guide vers l'illumination divine. Nous devons donc veiller à ce que l'État ait la portée suffisante pour que cette illumination bénéficie à tous ses sujets."
 mnd_khm_rebuild_title:0 "Reconstruction des cités"
 mnd_khm_rebuild_desc:0 "Les invasions et les désastres naturels ont ravagé le pays. Nous devons repeupler les campagnes et veiller à ce que tous aient désormais en suffisance."
 mnd_khm_irrigation_title:0 "Irrigation performante"
 mnd_khm_irrigation_desc:0 "Notre empire était autrefois riche et prospère, grâce au réseau de canaux qui permettait à la fois l'irrigation et la navigation. Nous devrions le rénover afin d'améliorer les rendements agricoles."
 mnd_khm_protect_the_cham_title:0 "Protéger les Chams"
 mnd_khm_protect_the_cham_desc:0 "Les Chams ont déjà été vaincus à plusieurs reprises par le Daï Viêt, et ne pourront sans doute plus leur résister bien longtemps. Nous devrions donc les soumettre afin de leur épargner une autorité daï-viêt."
 mnd_khm_subjugate_dia_viet_title:0 "Assujettir le Daï Viêt"
 mnd_khm_subjugate_dia_viet_desc:0 "Le Daï Viêt a pour ambition d'étendre ses territoires vers le sud. Nous ne pouvons le laisser empiéter ainsi sur nos propres terres."
 mnd_khm_avenge_angkor_title:0 "Venger Angkor"
 mnd_khm_avenge_angkor_desc:0 "On ne peut faire pire humiliation que le sac d'Angkor. Nous devons maintenant nous venger."
 mnd_khm_subjugate_ayu_title:0 "Soumettre Ayutthaya"
 mnd_khm_subjugate_ayu_desc:0 "La défaite infligée par Ayutthaya ne devra jamais plus se reproduire. Nous devons l'assujettir."
 mnd_khm_restored_empire_title:0 "Restaurer l'Empire"
 mnd_khm_restored_empire_desc:0 "L'Empire khmer gouvernait autrefois de vastes territoires, et de nombreux peuples bénéficiaient de l'autorité de ses dirigeants éclairés. Il doit être restauré."
 mnd_khm_reclaim_the_north_title:0 "Reprendre le Nord"
 mnd_khm_reclaim_the_north_desc:0 "Les régions septentrionales de notre empire sont passées sous l'autorité du Lan Xang. Nous devrions reprendre ces territoires qui nous appartiennent légitimement."
 mnd_khm_subjugate_laos_title:0 "Assujettir le Lan Xang"
 mnd_khm_subjugate_laos_desc:0 "Cela fait trop longtemps que nous admettons l'indépendance des Lao, confrontés que nous étions au déclin de notre empire. Mais maintenant que nous avons retrouvé notre gloire passée, cela n'est plus admissible."
 mnd_khm_overseas_adventures_title:0 "Aventures outre-mer"
 mnd_khm_overseas_adventures_desc:0 "Il n'y a aucune raison que nous ne puissions franchir les limites de notre ancien empire. Nous devrions regarder désormais au-delà de nos côtes, vers les richesses de Bornéo."
 mnd_khm_defy_china_title:0 "Défier la Chine"
 mnd_khm_defy_china_desc:0 "La Chine est persuadée que toute l'Asie du Sud-Est doit lui verser tribut. Mais nous devons cesser désormais de faire kowtow devant [EmperorOfChina.GetCeCetteFDir] [EmperorOfChina.GetFauxFausseDir] [EmperorOfChina.GetEmpereurImperatriceChineDir]."
 mnd_khm_take_the_mandate_title:0 "Prendre le mandat céleste"
 mnd_khm_take_the_mandate_desc:0 "Si nous pouvons prendre le mandat céleste, nous pourrons gouverner nous-mêmes la Chine en apportant la preuve de notre droit divin à régner."
 mnd_khm_invade_burma_title:0 "Envahir la Birmanie"
 mnd_khm_invade_burma_desc:0 "Les divers petits royaumes belliqueux de Birmanie menacent de s'unir et de s'opposer à notre suprématie. Pour éviter que cela se produise, nous n'avons d'autre choix qu'étendre nos possessions vers l'ouest."
 angkor_restoration:0 "Angkor restaurée"
 desc_angkor_restoration:0 "La restauration de l'Angkor Vat a permis aux architectes [Root.GetRootAdjMP] d'acquérir une grande expérience, leur insufflant la volonté de lancer de nouveaux projets de construction dans tout le pays."
 angkor_complete:0 "La cité des temples"
 desc_angkor_complete:0 "L'Angkor Vat surpasse désormais sa gloire de jadis, et il est de nouveau aujourd'hui l'une des plus magnifiques constructions au monde."
 khm_navy:0 "Aventures outre-mer"
 desc_khm_navy:0 "Grâce à sa flotte nouvellement construite, l'Empire khmer est prêt à lancer des campagnes sur toutes les rives de l'océan."
 subjugation_of_ayu:0 "Soumission d'Ayutthaya"
 desc_subjugation_of_ayu:0 "Maintenant que nous avons soumis et assujetti nos pires rivaux, tous ceux qui s'inclinent devant [Root.GetLeLaNP] [Root.GetName] savent quel est le prix à payer pour la dissidence."
 khm_burma_campaign:0 "Héritage de la campagne de Birmanie"
 desc_khm_burma_campaign:0 "L'invasion de la Birmanie a été sanglante, mais nous avons beaucoup appris de ce conflit."
 lna_emerald_buddha_title:0 "Bouddha d'émeraude"
 lna_emerald_buddha_desc:0 "Le Bouddha d'émeraude doit être protégé, car nombreux sont ceux qui souhaiteraient nous le voler."
 lna_emerald_buddha_tt:0 "N'importe quelle province [Root.GetRootAdjFS] a le modificateur §YLe Bouddha d'émeraude§!."
 lna_rice_fields_title:0 "Un million de rizières"
 lna_rice_fields_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] une terre fertile, peuplée de gens industrieux. Nous devons en tirer tout le parti possible."
 lna_sukhothai_title:0 "Conquérir Sukhothaï"
 lna_sukhothai_desc:0 "Si nous voulons faire [Root.GetDuDelaNP] [Root.GetName] la première puissance thaïe, nous devons en premier lieu conquérir l'ancien siège du pouvoir, Sukhothaï."
 lna_ayu_title:0 "Assujettir Ayutthaya"
 lna_ayu_desc:0 "Les rois d'Ayutthaya aimeraient ne voir en nous qu'un État vassal soumis à leur autorité. Mais ce qu'ils ne savent pas, c'est que leur sort est de devenir vassaux [Root.GetDuDelaNP] [Root.GetName]."
 protected_emerald_buddha:0 "Bouddha d'émeraude protégé"
 desc_protected_emerald_buddha:0 "Le sanctuaire où se trouve le Bouddha d'émeraude a été lourdement fortifié contre quiconque voudrait le voler [Root.GetAuAlaNP] [Root.GetName]."
 suk_restore_sukhothai_title:0 "Restaurer Sukhothaï"
 suk_restore_sukhothai_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] se trouv[Root.GetEEntNP] grandement diminué[Root.GetXENP], réduit[Root.GetXENP] au rang de simpl[Root.GetEEsNP] vass[Root.GetAlAleNP] d'Ayutthaya. Nous devons retrouver notre gloire passée en imposant notre autorité."
 suk_absorb_ayu_title:0 "Absorber Ayutthaya"
 suk_absorb_ayu_desc:0 "Nous devons intégrer Ayutthaya au sein de nos territoires, de manière à ce que [Root.GetLeLaNP] [Root.GetName] soi[Root.GetTEntNP], de nouveau, le premier État siamois."
 suk_conquer_chiang_mai_title:0 "Assujettir le Lan-Na"
 suk_conquer_chiang_mai_desc:0 "Les seigneurs de Chiang Mai, isolés qu'ils sont dans le Nord, se pensent en sécurité. Nous devons leur montrer qu'on ne peut aussi facilement échapper à l'autorité [Root.GetDuDelaNP] [Root.GetName]."
 buddha:0 "Bouddha"
 buddha_desc:0 "Bouddha est le fondateur de la foi bouddhiste. Ses enseignements occupent toujours une place importante dans notre pratique de l'hindouisme."
 sun_consider_islam_title:0 "Envisager l'islam"
 sun_consider_islam_desc:0 "L'islam s'implante rapidement dans le Nusantara. Nous devrions en apprendre davantage sur cette foi et envisager de nous y convertir si cela peut être à notre avantage."
 sun_develop_cities_title:0 "Villes nouvelles"
 sun_develop_cities_desc:0 "Avec le passage du temps, il est dans l'ordre des choses que des cités se développent ou tombent en déclin. [Root.GetLeLaNPCap] [Root.GetName] se doi[Root.GetTVentNP] d'en tenir compte, et ne pas hésiter à développer de nouveaux carrefours commerciaux ou foyers urbains afin que la puissance de l'État puisse s'appuyer dessus."
 sun_candi_temples_title:0 "Reconstruire les candi"
 sun_candi_temples_desc:0 "Sur tout Java se trouvent des temples candi, qui ont été laissés à l'abandon et ne sont plus guère utilisés. Nous devrions nous attacher à les reconstruire et à les reprendre à notre charge."
 sun_borobudur_title:0 "Restaurer Borobudur"
 sun_borobudur_desc:0 "Majapahit a honteusement laissé le grand temple de Borobudur se délabrer. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] s'attacher à le reconstruire."
 sun_borobudur:0 "Borobudur restauré"
 desc_sun_borobudur:0 "Les efforts entrepris pour restaurer le grand temple de Borobudur ont grandement accru le savoir architectural [Root.GetDuDelaNP] [Root.GetName]."
 sun_rice_production_title:0 "Développement rizicole"
 sun_rice_production_desc:0 "Une armée marche sur son estomac. Nous devons donc accroître la production de riz, pour nous assurer d'une population en meilleure santé et d'une armée convenablement ravitaillée."
 sun_majapahit_relations_title:0 "Les leçons de Bubat"
 sun_majapahit_relations_desc:0 "Il y a des années de cela, Majapahit nous a trahis en perpétrant le massacre de Bubat. Nos relations se sont alors envenimées, peut-être à tout jamais. La seule manière de remédier à ce triste état des choses ne serait-elle pas de soumettre Majapahit à notre autorité ?"
 sun_majapahit_relations_tt:0 "[MAJ.GetLeLaNPCap] §Y[MAJ.GetName]§! [MAJ.GetEstSontNP] soit indépendant[MAJ.GetXENP] soit tributair[MAJ.GetEEsNP], et [Root.GetLeLaNP] §Y[Root.GetName]§! [Root.GetAOntNP] garanti [MAJ.GetSonLeurNP] indépendance durant le désastre §YChute de Majapahit§!."
 sun_can_vassalize_maj:0 "Si nous garantissons l'indépendance de §YMajapahit§!, elle deviendra vassale [Root.GetDuDelaNP] [Root.GetName]."
 sun_rule_java_title:0 "Gouverner Java"
 sun_rule_java_desc:0 "C'est l'ensemble de l'île de Java qui doit être intégré dans le royaume [Root.GetDuDelaNP] [Root.GetName]."
 sun_conquer_lampung_title:0 "Conquérir Lampung"
 sun_conquer_lampung_desc:0 "Le Sud de Sumatra produit de grandes quantités de poivre. Ce serait le lieu idéal où nous étendre."
 sun_subjugate_sumatra_title:0 "Assujettir Sumatra"
 sun_subjugate_sumatra_desc:0 "Les petits sultans de Sumatra sont désunis et incapables de mener une véritable guerre. Nous devrions donc frapper avant qu'ils parviennent à s'unir."
 flavor_sun.1.t:0 "La foi sunnite"
 flavor_sun.1.d:0 "De plus en plus de personnes adoptent l'islam, et nous devons envisager sérieusement si nous ne devrions pas en faire la religion officielle [Root.GetDuDelaNP] [Root.GetName]. Bien évidemment, certains verraient cela d'un mauvais œil et une trahison de notre histoire, mais nous devons faire cela ce qui est le mieux, à la fois pour le peuple et pour l'État."
 flavor_sun.1.a:0 "Convertissons-nous donc au sunnisme"
 flavor_sun.1.b:0 "Nous ne renoncerons pas [Root.GetAuAlaRel] [Root.GetRelN]"
 sun_kept_the_faith:0 "Foi conservée"
 desc_sun_kept_the_faith:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] refusé d'abandonner [Root.GetLeLaRel] [Root.GetRelN] et choisi de résister à la propagation de l'islam dans [Root.GetSesLeursNP] territoires."
 sunda_construction:0 "Construction de candi"
 desc_sunda_construction:0 "[Root.GetLeLaNPCap] [Root.GetName] accord[Root.GetEEntNP] une grande importance à la construction de nouveaux temples candi."
 ruler_of_java:0 "Autorité sur Java"
 desc_ruler_of_java:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName] gouverne désormais directement toute l'île de Java."
 flavor_sun.2.t:0 "Une nouvelle capitale pour une ère nouvelle"
 flavor_sun.2.desc:0 "Sous notre autorité, Banten et Cirebon sont devenues de grandes cités, et nous avons fondé la ville nouvelle de Jayakarta, non loin de Kalapa. N'importe laquelle d'entre elles, si nous voulions y transférer la cour pour marquer l'entrée dans une ère nouvelle, conviendrait pour devenir notre nouvelle capitale."
 flavor_sun.2.a:0 "Nous resterons à [Root.Capital.GetCapitalName]"
 flavor_sun.2.b:0 "Banten sera notre nouvelle capitale"
 flavor_sun.2.c:0 "Cirebon serait parfaitement appropriée"
 flavor_sun.2.d:0 "Jayakarta est une forteresse glorieuse"
 flavor_sun.3.t:0 "Un mariage historique"
 flavor_sun.3.d:0 "Il y a des années de cela, le Majapahite Gajah Mada nous a tendu un piège en nous poussant à accepter un mariage politique qui aurait fait de Sunda une simple vassale de Majapahit. Aujourd'hui, il n'y aura pas de telles intrigues. Notre [Root.GetDir] s'apprête à prendre pour [Root.GetAntiEpouxEpouseDir] un[Root.GetAntiXEDir] Javanais[Root.GetAntiXEDir], et des traités vont être contractés pour officialiser la soumission de Majapahit [Root.GetAuAlaNP] [Root.GetName]."
 flavor_sun.3.a:0 "Majapahit ne posera plus de problèmes"
 mnd_bei_impress_sulu_title:0 "Amadouer Sulu"
 mnd_bei_impress_sulu_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] entretien[Root.GetTNentNP] des liens étroits avec le petit sultanat de Sulu. Nous devrions renforcer encore ces relations, pour préparer son intégration."
 mnd_bei_conquer_mindanao_title:0 "Conquérir Mindanao"
 mnd_bei_conquer_mindanao_desc:0 "Avec l'aide de notre dépendance de Sulu, il serait aisé de lancer une invasion sur Mindanao."
 mnd_bei_conquer_philippines_title:0 "Conquête des Visayas"
 mnd_bei_conquer_philippines_desc:0 "La conquête des îles Visayas permettrait de parachever les campagnes [Root.GetDuDelaNP] [Root.GetName] vers le nord-est."
 mnd_bei_impress_maynila_title:0 "Amadouer Maynila"
 mnd_bei_impress_maynila_desc:0 "Les dirigeants de Maynila savent assurément qu'ils ne peuvent résister [Root.GetAuAlaNP] [Root.GetName]. Peut-être serait-il possible, en les amadouant, de les soumettre à notre autorité ?"
 mnd_bei_conquer_luzon_title:0 "Conquérir Luçon"
 mnd_bei_conquer_luzon_desc:0 "Maintenant que Maynila se trouve placée sous notre autorité, la route est ouverte aux armées [Root.GetRootAdjFP] pour conquérir Luçon."
 bei_easy_colony:0 "Colonie brunéienne possible"
 desc_bei_easy_colony:0 "La province de [Root.GetName] a été identifiée comme un excellent site pour fonder une colonie brunéienne."
 mnd_bei_conquer_sambas_title:0 "Conquérir Sambas"
 mnd_bei_conquer_sambas_desc:0 "Le royaume voisin de Sambas est tout ce qu'il reste à conquérir avant d'imposer la domination [Root.GetDuDelaNP] [Root.GetName] sur tout l'Ouest de Bornéo."
 mnd_bei_unite_borneo_title:0 "Unifier Bornéo"
 mnd_bei_unite_borneo_desc:0 "Tout Bornéo doit désormais passer sous l'autorité [Root.GetDuDelaNP] [Root.GetName]."
 mnd_bei_conquer_berau_title:0 "Conquérir Berau"
 mnd_bei_conquer_berau_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] entamer la conquête de l'Est de Bornéo en attaquant Berau."
 mnd_bei_civil_strife_title:0 "Régler les conflits"
 mnd_bei_civil_strife_desc:0 "Dès lors que la succession au pouvoir n'est pas assurée, il est toujours possible qu'une guerre civile éclate. Nous devons tout faire pour éviter que cela se présente, ou ces querelles ne cesseront jamais."
 bei_civil_war_tt:0 "Le désastre §YGuerre civile§! est déjà survenu."
 no_bei_civil_war_tt:0 "Le désastre §YGuerre civile§! n'est pas survenu."
 mnd_maj_subjects_title:0 "Exiger la loyauté"
 mnd_maj_subjects_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] étai[Root.GetTEntNP] autrefois à la tête d'un vaste réseau de vassaux et d'États tributaires. [Root.GetIlElleNPCap] doi[Root.GetTVentNP] désormais s'assurer de la loyauté de ceux qui sont restés sous [Root.GetSonLeurNP] emprise afin de pouvoir restaurer [Root.GetSonLeurNP] empire disparu."
 maj_no_more_subject_liberty_tt:0 "L'événement §YDéloyauté envers Majapahit§! ne surviendra plus."
 mnd_maj_stability_title:0 "Restaurer l'ordre"
 mnd_maj_stability_desc:0 "À mesure que les défis se succèdent constamment, la foi dans le régime s'évanouit. Nous devons restaurer l'ordre dans le pays et assurer le peuple que le danger est passé."
 maj_no_more_pretenders_tt:0 "Les §Yprétendants§! rebelles ne contesteront plus l'ordre lors de chaque succession."
 maj_end_disaster_mission_tt:0 "Le désastre §YChute de Majapahit§! va arriver à son terme."
 mnd_maj_end_disaster_title:0 "Prévenir l'effondrement"
 mnd_maj_end_disaster_desc:0 "Le dramatique déclin [Root.GetDuDelaNP] [Root.GetName] doit être inversé au plus vite. Une fois le trône, la foi et la loyauté de nos dépendances assurés, nous pourrons enfin laisser derrière nous cette sombre époque."
 mnd_maj_religion_title:0 "Protéger la foi"
 mnd_maj_religion_desc:0 "Les fois traditionnelles [Root.GetRootAdjFP], l'hindouisme et le bouddhisme, sont en perte de vitesse face aux marchands et conquérants musulmans, de plus en plus nombreux dans le Nusantara. Nous devons veiller à ce que le peuple puisse pratiquer une foi forte."
 maj_religion_mission_tt:0 "Le désastre §YChute de Majapahit§! est survenu il y a au moins §Y10§! ans."
 maj_no_more_bad_religion_events_tt:0 "L'événement §YPropagation de l'islam§! ne surviendra plus, et nous ne courrons plus le risque que des États fassent sécession."
 maj_no_more_bad_religion_events_tt_2:0 "Nous ne courrons plus le risque que des États fassent sécession."
 maj_subject_liberty_modifier:0 "Loyauté à Majapahit"
 desc_maj_subject_liberty_modifier:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] imposé à toutes [Root.GetSesLeursNP] dépendances la soumission à [Root.GetSonLeurNP] autorité."
 maj_legitimacy_modifier:0 "Légitimité restaurée"
 desc_maj_legitimacy_modifier:0 "Nous avons restauré la confiance du peuple dans la légitimité de l'État et dans [Root.GetLeLaLDir] [Root.GetDir]."
 maj_religion_modifier:0 "Victoire religieuse"
 desc_maj_religion_modifier:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] parvenu[Root.GetXENP], enfin, à régler la question religieuse."
 mnd_maj_enforce_loyalty_title:0 "Imposer la loyauté"
 mnd_maj_enforce_loyalty_desc:0 "Il ne suffit plus que nos dépendances se contentent de ne plus nous défier. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] maintenant exiger d'elles une loyauté véritable."
 mnd_maj_rein_in_malacca_title:0 "Contrôler Malacca"
 mnd_maj_rein_in_malacca_desc:0 "C'est grâce à la flotte de Zheng He, qui a mis un terme à notre hégémonie sur le Nusantara, que Malacca, a gagné en prééminence. Nous devons écraser notre rivale de toujours et ramener la péninsule dans le rang."
 mnd_maj_rein_in_brunei_title:0 "Contrôler Brunei"
 mnd_maj_rein_in_brunei_desc:0 "Brunei était autrefois soumis à Majapahit, avant qu'il ne nous défie et se taille son propre empire. Nous devons le ramener dans le rang."
 mnd_maj_gaja_madas_oath_title:0 "Serment de Gajah Mada"
 mnd_maj_gaja_madas_oath_desc:0 "Ce grand homme d'État qu'était Gajah Mada a prêté serment que tout le Nusantara serait un jour conquis par [Root.GetLeLaNP] [Root.GetName]. Ce serment n'a pas été oublié, et nous le tiendrons un jour prochain."
 mnd_maj_subjugate_the_mainland_title:0 "Soumettre le continent"
 mnd_maj_subjugate_the_mainland_desc:0 "Gajah Mada lui-même n'aurait jamais osé rêver qu'un jour [Root.GetLeLaNP] [Root.GetName] puiss[Root.GetEEntNP] dominer les royaumes thaïs et khmers. Mais nous pouvons désormais étendre l'empire comme nul ne l'aurait jamais imaginé."
 mnd_maj_negara_agung_title:0 "Negara agung"
 mnd_maj_negara_agung_desc:0 "Étendre nos frontières et contraindre de nouveaux peuples à respecter notre autorité est assurément une bonne chose. Mais nous devons aussi veiller à nos propres territoires, au negara agung. [Root.Capital.GetCapitalName] doit devenir une magnifique cité, tout autant un carrefour commercial qu'un foyer culturel pour l'ensemble du Nusantara."
 mnd_maj_chakravarti_title:0 "Chakravarti"
 mnd_maj_chakravarti_desc:0 "Un[Root.GetXEDir] [Root.GetDir] idéal[Root.GetXEDir] doit gouverner un royaume idéal, matériau et centre spirituel du monde. [Root.GetLeLaNPCap] [Root.GetName] ser[Root.GetAOntNP] bientôt ce royaume."
 mnd_maj_candi_shrines_title:0 "Candi"
 mnd_maj_candi_shrines_desc:0 "Dispersés sur tout le Nusantara se trouvent un grand nombre de temples ruinés ou abandonnés, les candi, utilisés aussi bien par l'hindouisme que le bouddhisme. Nous devrions les restaurer afin de renouveler la foi."
 mnd_maj_porch_of_mecca_title:0 "Le parvis de la Mecque"
 mnd_maj_porch_of_mecca_desc:0 "La région d'Aceh est devenue une véritable tête de pont pour l'islam, qui de là se propage à tout le Nusantara. Nous devons chasser cette foi et réimposer notre autorité à Aceh."
 no_more_muslims_tt:0 "Aucun pays dont la capitale se trouve dans les régions de §YMalaisie§! ou d'§YIndonésie§! n'a une religion officielle relevant de l'§Yislam§!."
 all_muslims_tt:0 "Aucun pays dont la capitale se trouve dans les régions de §YMalaisie§! ou d'§YIndonésie§! n'a une religion officielle non §Ymusulmane§!."
 mnd_maj_prepare_eastern_campaigns_title:0 "Colonies à l'est"
 mnd_maj_prepare_eastern_campaigns_desc:0 "De nombreux roitelets nusa-tenggara versaient autrefois tribut [Root.GetAuAlaNP] [Root.GetName]. Il est temps que nous leur réimposions plus directement notre autorité. Nous devrions assembler une flotte et développer la capacité de coloniser ces îles afin de préparer les campagnes vers l'est."
 mnd_maj_subjugate_makassar_title:0 "Assujettir Macassar"
 mnd_maj_subjugate_makassar_desc:0 "Notre autorité sur l'île de Sulawesi s'est effilochée. Nous devons corriger cette situation. Le royaume de Macassar, tout particulièrement, est devenu beaucoup trop puissant."
 mnd_maj_cloves_title:0 "Dominer les Moluques"
 mnd_maj_cloves_desc:0 "Le commerce du clou de girofle compte parmi les plus profitables au monde. [Root.GetLeLaNPCap] [Root.GetName] en avai[Root.GetTEntNP] autrefois le contrôle, lorsque [Root.GetSonLeurNP] hégémonie était totale, et doi[Root.GetTVentNP] retrouver cette position dominante."
 mnd_maj_sunda_relations_title:0 "Relations avec Sunda"
 mnd_maj_sunda_relations_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] entretenai[Root.GetTEntNP] autrefois des liens très étroits avec le royaume voisin de Sunda, mais Gajah Mada a grandement entaché ces liens lors du massacre de Bubat. Nous devrions chercher aujourd'hui soit à rétablir cette relation, soit à mettre fin à notre inimitié en faisant repasser Sunda sous notre autorité."
 mnd_maj_fleet_title:0 "Restaurer la flotte"
 mnd_maj_fleet_desc:0 "Les flottes [Root.GetRootAdjFP] étaient autrefois magnifiques à contempler, avec tous nos djong couvrant l'horizon. Nous devons faire renaître ces flottes."
 mnd_maj_privateer_china_title:0 "Commerce de la Chine"
 mnd_maj_privateer_china_desc:0 "Lorsque Zheng He et sa flotte sont arrivés sur les rives du Nusantara, ils ont rompu l'équilibre des puissances et du commerce de notre empire. Nous devrions rendre aux Chinois la monnaie de leur pièce en envoyant notre flotte renaissante perturber le commerce chez eux."
 mnd_maj_blockade_china_title:0 "Grand blocus"
 mnd_maj_blockade_china_desc:0 "Notre revanche contre [EmperorOfChina.GetLeLaNP] [EmperorOfChina.GetName] est prête : un gigantesque blocus permettra de couper les ports chinois de tout commerce maritime. Cela ne va pas être aisé à mener à bien, mais nous avons les équipages, les navires et les talents suffisants pour dresser le grand blocus."
 majapahit_respected:0 "Renaissance de Majapahit"
 desc_majapahit_respected:0 "L'Empire de Majapahit connaît enfin une période de renaissance."
 negara_agung:0 "Negara agung"
 desc_negara_agung:0 "Le cœur de l'empire [Root.GetDuDeNP] [Root.GetName] est densément peuplé et sa sécurité est assurée."
 maj_colony_modifier:0 "Colonie majapahite possible"
 desc_maj_colony_modifier:0 "La province de [Root.GetName] a été identifiée comme un excellent site pour fonder une colonie majapahite."
 maj_trade_modifier:0 "Empire commercial de Majapahit"
 desc_maj_trade_modifier:0 "Les négociants [Root.GetRootAdjMP] voyagent jusque fort loin pour ramener au pays toutes sortes de richesses."
 maj_privateer_china:0 "Commerce chinois perturbé"
 desc_maj_privateer_china:0 "Il a été demandé aux corsaires [Root.GetDuDeNP] [Root.GetName] de perturber le commerce des négociants chinois autant qu'ils le pourront."
 maj_china_trade:0 "Commerce chinois perturbé"
 desc_maj_china_trade:0 "Il a été demandé aux corsaires [Root.GetDuDeNP] [Root.GetName] de perturber le commerce des négociants chinois autant qu'ils le pourront."
 maj_great_blockade:0 "Le grand blocus"
 desc_maj_great_blockade:0 "Un colossal rempart de bois devrait permettre de bloquer entièrement les côtes chinoises, pour l'étouffer en la privant de tout voyage et de tout commerce en mer."
 maj_religious_unity:0 "Paix religieuse"
 desc_maj_religious_unity:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetFaitFontNP] tout pour assurer la paix religieuse sur [Root.GetSesLeursNP] territoires."
 is_buddhist_tt:0 "Pratique l'une des formes du §Ybouddhisme§!."
 follows_buddha_tt:0 "Suit les enseignements de §YBouddha§!."
 majapahit_cb_1_tt:0 "Offre le casus belli §YCampagnes de Majapahit§! contre tout pays de culture principale §Ymalaise§!."
 majapahit_cb_2_tt:0 "Offre le casus belli §YCampagnes de Majapahit§! contre tous les pays du groupe technologique §Yextrême-oriental§!."
 majapahit_cb_3_tt:0 "Offre le casus belli §YCampagnes de Majapahit§! contre §Ytous les pays§!."
 buddha_deity_tt:0 "Permet d'adopter §YBouddha§! comme divinité personnelle."
 propagate_religion_maj_tt:0 "Permet la politique commerciale de §Ypropagation de la foi§!.\nLa politique commerciale de §Ypropagation de la foi§! n'aura plus aucun effet dans nos provinces §Yhindoues§!."
 maj_china_coast_claims_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! obtien[Root.GetTNentNP] une revendication perpétuelle sur toutes les provinces §Ylittorales§! du sous-continent §Ychinois§!."
 VASSAL_MISSION_WAR_NAME_MAJ:0 "$ORDER$Campagne $FIRST$ contre $SECOND_NAME$"
 cb_vassalize_majapahit:0 "Campagnes de Majapahit"
 cb_vassalize_majapahit_desc:0 "Sur le point de s'effondrer définitivement, l'Empire de Majapahit a été restauré et est prêt à relancer ses campagnes de soumission."
 cb_vassalize_malacca:0 "Campagnes de Malacca"
 cb_vassalize_malacca_desc:0 "Malacca a supplanté l'hégémonie de Majapahit sur le Nusantara, et elle soumettra quiconque ose s'opposer à elle."
 maj_reduced_lib_desire:0 "Loyauté imposée"
 desc_maj_reduced_lib_desire:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] loy[Root.GetAlAleNP] [Root.Overlord.GetAuAlaNP] [Root.Overlord.GetName]."
 indonesia_palopo_iron_title:0 "Fer de Palopo"
 indonesia_palopo_iron_desc:0 "Sulawesi tient son nom de ses riches gisements de fer. Il serait insensé de ne pas tirer parti de cette ressource ; construisons-y une manufacture d'armes."
 indonesia_banjar_textiles_title:0 "Étoffes de Banjar"
 indonesia_banjar_textiles_desc:1 "La production textile de Banjarmasin connaît un véritablement développement. Nous devrions l'encourager encore en y construisant une manufacture textile."
 indonesia_lampung_pepper_title:0 "Poivre de Lampung"
 indonesia_lampung_pepper_desc:0 "Le Sud de Sumatra est célèbre pour sa production de poivre, qui représente une bonne part de la production mondiale. Nous devrions tout faire pour accroître encore cette production et ce commerce en établissant une manufacture à Lampung."
 indonesia_moluccan_cloves_title:0 "Girofle des Moluques"
 indonesia_moluccan_cloves_desc:0 "Les clous de girofle comptent parmi les marchandises les plus demandées au monde. Si [Root.GetLeLaNP] [Root.GetName] pouvai[Root.GetTEntNP] s'assurer d'avoir le monopole sur leur commerce, [Root.GetIlElleNP] serai[Root.GetTEntNP] rich[Root.GetEEsNP] au-delà des rêves les plus fous."
 indonesia_sea_cucumbers_title:0 "Bêches de mer"
 indonesia_sea_cucumbers_desc:0 "Les négociants de Sulawesi parlent d'une île éloignée, au sud, où les gens pêchent les bêches de mer. Nous devrions chercher à découvrir ce lieu, soit pour acheter cette marchandise de valeur, ou pour nous emparer nous-mêmes de sa production."
 indonesia_trade_dominance_title:0 "Domination commerciale"
 indonesia_trade_dominance_desc:0 "Dans le Nusantara, les réussites d'un pays se mesurent dans sa capacité à imposer son contrôle sur les échanges commerciaux."
 indonesia_spice_must_flow_title:0 "Contrôle des épices"
 indonesia_spice_must_flow_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] s'assurer de contrôler entièrement le commerce des épices, aussi bien leur production que leur distribution. Qui contrôle les épices contrôle le monde !"
 indonesia_navy_title:0 "Flotte [Root.GetRootAdjFS]"
 indonesia_navy_desc:0 "Dans nos régions, il est quasi impossible de mener la moindre campagne de conquête sans monter sur un navire. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] donc veiller à disposer d'une flotte de galères et de suffisamment de navires de transport pour emmener partout [Root.GetSesLeursNP] armées."
 indonesia_convert_island_title:0 "Conversion religieuse"
 indonesia_convert_island_desc:0 "Le paysage religieux du Nusantara ne cesse de changer, mais pas toujours dans notre intérêt. Nous devons veiller à ce que les peuples de la région suivent la seule vraie foi."
 indonesia_convert_island.tooltip:0 "Toutes les provinces de notre île pratiquent [Root.GetLeLaRel] §Y[Root.GetRelN]§!."
 indonesia_convert_region_title:0 "Suprématie religieuse"
 indonesia_convert_region_desc:0 "Propager [Root.GetLeLaRel] [Root.GetRelN] est notre devoir sacré. Tout le Nusantara doit être illuminé de la lumière du divin."
 obj_convert_60_provinces_tooltip_tt:0 "Au moins 60 provinces des régions d'§YIndonésie§!, de §YMalaisie§! et des §YMoluques§! pratiquent [Root.GetLeLaRel] §Y[Root.GetRelN]§!."
 obj_convert_20_provinces_tooltip_tt:0 "Au moins 20 provinces ont été converties [Root.GetAuAlaRel] [Root.GetRelN]."
 indonesia_vassals_title:0 "Vassaux"
 indonesia_vassals_desc:0 "Nous ne devrions pas nous étendre uniquement par la simple conquête, mais aussi soumettre les pays voisins et leur imposer de nous verser tribut."
 indonesia_expel_europeans_title:0 "Expulser les Européens"
 indonesia_expel_europeans_desc:0 "Les puissances européennes ne sont pas bienvenues dans le Nusantara. [Root.GetLeLaNPCap] [Root.GetName] ne ser[Root.GetAOntNP] pas contraint[Root.GetXENP] à signer des traités inéquitables, ou à accepter de recevoir des promesses de protection mensongères. Ces envahisseurs doivent être chassés."
 indonesia_best_trade_node_title:0 "Suprématie commerciale"
 indonesia_best_trade_node_desc:0 "Le détroit de Malacca doit devenir bien davantage qu'une étape sur la route maritime de la soie. Nous devons faire [Root.GetDuDelaNP] [Root.GetName] le cœur même du commerce mondial."
 indonesia_unite_nusantara_title:0 "Unifier le Nusantara"
 indonesia_unite_nusantara_desc:0 "Tous les habitants de l'archipel doivent être réunis sous l'autorité d'un seul État."
 malay_united_nusantara:0 "Nusantara unifié"
 desc_malay_united_nusantara:0 "À nous tous, nous formons le Nusantara."
 indonesia_invade_the_mainland_title:0 "Envahir le continent"
 indonesia_invade_the_mainland_desc:0 "Maintenant que nous avons réuni toute la puissance du Nusantara, nous pouvons viser le continent, où les royaumes sur le déclin sont mûrs pour la conquête."
 malay_military_domination:0 "Suprématie militaire"
 desc_malay_military_domination:0 "[Root.GetLeLaNPCap] [Root.GetName] ne doi[Root.GetTVentNP] en aucun cas se contenter de régner sur les mers."
 malay_galleys:0 "Galères de combat"
 desc_malay_galleys:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] devenu[Root.GetXENP] expert[Root.GetXENP] dans l'usage des petits navires lors des engagements en mer."
 indonesia_trade_dominance:1 "Domination commerciale en Indonésie"
 desc_indonesia_trade_dominance:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] parvenu[Root.GetXENP] à imposer [Root.GetSaLeurNP] domination sur les échanges dans le Nusantara."
 indonesia_spice_must_flow:0 "Qui contrôle les épices contrôle le monde"
 desc_indonesia_spice_must_flow:0 "[Root.GetLeLaNPCap] [Root.GetName] n'[Root.GetAOntNP] aucun rival pour ce qui regarde la production des épices."
 malay_vassal_income:0 "Tributs"
 desc_malay_vassal_income:0 "[Root.GetLeLaNPCap] [Root.GetName] reçoi[Root.GetTVentNP] le tribut de [Root.GetSesLeursNP] dépendances."
 malay_convert_cost_modifier:0 "Fidèles de la foi"
 desc_malay_convert_cost_modifier:0 "Bon nombre des nôtres participent à la propagation [Root.GetDuDelaRel] [Root.GetRelN], partout où la foi est fragile."
 malay_tolerance_own:0 "Suprématie religieuse"
 desc_malay_tolerance_own:0 "Les efforts de conversion [Root.GetDuDelaNP] [Root.GetName] affermissent le cœur de quiconque pratique [Root.GetLeLaRel] [Root.GetRelN]."
 palopo_iron:0 "Fer de Palopo"
 desc_palopo_iron:0 "Les gisements de fer de Sulawesi sont très aisés à exploiter."
 banjar_textiles:0 "Étoffes de Banjar"
 desc_banjar_textiles:0 "Le développement de l'industrie textile de Banjarmasin a été fortement encouragé."
 lampung_pepper:0 "Poivre de Lampung"
 desc_lampung_pepper:0 "La région de Lampung assure une grande part de la production mondiale de poivre."
 clove_boom:0 "Clous de girofle des Moluques"
 desc_clove_boom:0 "La production de clous de girofle des Moluques a été grandement accrue."
 tiwi_sea_cucumbers:0 "Bêches de mer"
 desc_tiwi_sea_cucumbers:0 "L'île de Tiwi est un grand lieu de la pêche des bêches de mer, dont le commerce se fait jusqu'en Chine."
 no_europeans_in_indonesia_tt:0 "Aucun pays §Yeuropéen§! ne possède la moindre province dans les régions de §YMalaisie§! ou d'§YIndonésie§!."
 cha_reconquer_indrapura_title:0 "Reconquérir Indrapura"
 cha_reconquer_indrapura_desc:0 "Les cités d'Indrapura et Kandarapura sont tombées aux mains des Vietnamiens. Nous devons inverser le cours des choses en les leur reprenant."
 cha_conquer_vietnam_title:0 "Conquérir le Viêt Nam"
 cha_conquer_vietnam_desc:0 "Pour être certains qu'ils ne menaceront jamais plus [Root.GetLeLaNP] [Root.GetName], les envahisseurs daï-viêt doivent non pas seulement être repoussés, mais bel et bien soumis à notre autorité."
 cha_subjugate_highlands_title:0 "Soumettre les montagnes"
 cha_subjugate_highlands_desc:0 "Les tribus des montagnes échappent à l'autorité de tout État. Nous devons donc les civiliser."
 cha_navy_title:0 "Flotte [Root.GetRootAdjFS]"
 cha_navy_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] un pays tourné vers la mer, mais les invasions vietnamiennes ont contraint notre peuple à se réfugier sur la terre ferme. Nous devrions maintenant reconstruire une véritable flotte commerciale."
 cha_malay_connections_title:0 "Liens avec les Malais"
 cha_malay_connections_desc:0 "Les Chams sont un peuple malais, mais nous sommes désormais isolés de la plus grande partie des peuples frères. Nous devrions rétablir des renouer des liens avec eux en concluant une alliance avec l'une des puissances musulmanes émergeant dans le Nusantara."
 champa_tt:0 "N'importe quel allié relève de la sphère culturelle §Ymalaise§!, est de foi §Ysunnite§! et a un niveau de développement total d'au moins §Y50§!."
 cha_prey_on_khmer_title:0 "Écraser les Khmers"
 cha_prey_on_khmer_desc:0 "L'Empire khmer Empire est très affaibli par les invasions thaïes. Nous devrions en tirer parti en mettant à sac sa nouvelle capitale et en nous emparant du Mékong."
 cha_tondo_expedition_title:0 "Expédition à Tondo"
 cha_tondo_expedition_desc:0 "Nous devrions lancer une expédition militaire sur Tondo, ce qui permettrait ainsi [Root.GetAuAlaNP] [Root.GetName] de fonder un véritable empire maritime."
 cha_expedition_to_the_east_title:0 "Expéditions vers l'est"
 cha_expedition_to_the_east_desc:0 "La rumeur prétend qu'un vaste continent se trouverait à l'est, qui n'attendrait que d'être exploré et exploité. Nous devrions financer une expédition afin de confirmer leur véracité."
 opinion_champa_islam:0 "Conversion à l'islam"
 opinion_champa_hindu:0 "Fidélité à l'hindouisme"
 flavor_cha.1.t:0 "L'islam [Root.GetAuEnNP] [Root.GetName]"
 flavor_cha.1.d:0 "Des relations ont été rétablies avec les réseaux commerciaux malais, ce qui nous a mis toujours davantage en contact avec l'islam. Sultans et marchands de ces régions nous encouragent à adopter leur foi. De fait, cela permettrait assurément de renforcer encore les relations avec nos nouveaux alliés."
 flavor_cha.1.a:0 "L'islam semble tout indiqué pour nous"
 flavor_cha.1.b:0 "Nous préserverons les usages anciens"
 cham_culture_resurgent:0 "Renaissance de la culture chame"
 desc_cham_culture_resurgent:0 "Maintenant que nous sommes à l'abri de la menace d'une invasion vietnamienne, la culture chame peut enfin fleurir."
 cham_maritime_state:0 "État maritime cham"
 desc_cham_maritime_state:0 "[Root.GetLeLaNPCap] [Root.GetName] dépend[Root.GetXEntNP] largement du commerce maritime, et [Root.GetSesLeursNP] marchands arrivent à en tirer grand profit."
 champa_expeditions:0 "Expéditions chames"
 desc_champa_expeditions:0 "Les explorateurs [Root.GetRootAdjMP] ont commencé à explorer les routes maritimes menant jusqu'aux terres situées à l'est."
 bli_independence_title:0 "Arracher l'indépendance"
 bli_independence_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] longtemps versé tribut aux seigneurs ingrats de Majapahit. Si nous voulons atteindre nous-mêmes la gloire, nous devons rejeter maintenant nos chaînes."
 bli_colony_1_title:0 "Vers l'est"
 bli_colony_1_desc:0 "Nous devrions nous étendre vers l'est, sur les îles de Lombok et de Sumbawa. Les royaumes indigènes y sont bien trop faibles pour résister à notre autorité."
 bli_majapahit_refugees_title:0 "Réfugiés de Majapahit"
 bli_majapahit_refugees_desc:0 "L'empire de Majapahit est bien prêt de s'effondrer entièrement, aussi de nombreux nobles fuient-ils Java. Nous devrions les accueillir afin de rehausser notre réputation."
 bli_majapahit_reconquest_title:0 "Prendre Java"
 bli_majapahit_reconquest_desc:0 "Les familles nobles réfugiées à Bali aspirent toujours à reprendre leurs foyers ancestraux, sur Java. Nous devrions les y aider en envahissant l'île en leur nom, ce qui nous permettrait d'y établir notre autorité."
 bli_colonies_modifier:0 "Colonies balinaises"
 desc_bli_colonies_modifier:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] étendu [Root.GetSesLeursNP] possessions sur les îles de Lombok et de Sumbawa, et il n'y a aucune raison qu'[Root.GetIlElleNP] n'établiss[Root.GetEEntNP] pas des colonies plus lointaines maintenant."
 bli_majapahit_refugees:0 "Réfugiés de Majapahit"
 desc_bli_majapahit_refugees:0 "Les nobles fuyant Majapahit ont reçu bon accueil à la cour [Root.GetDuDeNP] [Root.GetName]."
 atj_propagate_religion_tt:0 "La politique commerciale de §Ypropagation de la foi§! ne requiert plus que d'avoir §Y35%§! de puissance commerciale dans un nœud pour pouvoir y être appliquée."
 atj_holy_war_cb_sumatra_tt:0 "Offre le casus belli §YÉpée de l'islam§! contre tous les pays §Ypaïens§! de culture principale §Ysumatranaise§!."
 atj_holy_war_cb_java_tt:0 "Offre le casus belli §YÉpée de l'islam§! contre tous les pays §Ypaïens§! de culture principale §Yjavanaise§! ou §Ysundanaise§!."
 atj_holy_war_cb_moluccas_tt:0 "Offre le casus belli §YÉpée de l'islam§! contre tous les pays §Ypaïens§! de culture principale §Ysulawésienne§! ou §Ymoluquoise§!."
 atj_holy_war_cb_neighbors_tt:0 "Offre le casus belli §YÉpée de l'islam§! contre tous les §Ypays païens limitrophes§!."
 atj_sumatra_islam_tt:0 "Tous les pays de culture principale §Ysumatranaise§! pratiquent une foi §Ymusulmane§!."
 atj_java_islam_tt:0 "Tous les pays de culture principale §Ysundanaise§! ou §Yjavanaise§! ont adopté une foi §Ymusulmane§!."
 atj_moluccas_islam_tt:0 "Tous les pays de culture principale §Ysulawésienne§! ou §Ymoluquoise§! ont adopté une foi §Ymusulmane§!."
 atj_porch_of_mecca_modifier:0 "Le parvis de la Mecque"
 desc_atj_porch_of_mecca_modifier:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] pour tâche sacrée de propager l'islam dans tout le Nusantara."
 atj_porch_of_mecca_title:0 "Le parvis de la Mecque"
 atj_porch_of_mecca_desc:0 "De nombreux pèlerins du hajj embarquent souvent à [617.GetName] pour gagner la Mecque. Nous devons tout faire pour bien les y accueillir et entretenir de bonnes relations avec les oulémas."
 atj_sumatra_islam_title:0 "Islamiser Sumatra"
 atj_sumatra_islam_desc:0 "De nombreuses cités-États de Sumatra ont déjà adopté l'islam. Nous devons terminer cette œuvre en portant la parole d'Allâh partout dans l'île."
 atj_java_islam_title:0 "Islamiser Java"
 atj_java_islam_desc:0 "De nombreuses communautés musulmanes existent sur Java, soumises à des dirigeants païens qui s'appuient sur des négociants musulmans pour conduire le commerce. Nous allons montrer à ces souverains la folie qui est la leur de ne pas se convertir à l'islam."
 atj_moluccas_islam_title:0 "Islamiser les Moluques"
 atj_moluccas_islam_desc:0 "Les habitants de Sulawesi et des Moluques s'adonnent toujours à leurs croyances païennes ancestrales. Nous devons jeter à bas leurs fausses idoles."
 cb_sword_of_islam:0 "Épée de l'islam"
 cb_sword_of_islam_desc:0 "Ces mécréants se sont détournés du chemin d'Allâh. Nous devons leur montrer la vérité."
 SWORD_OF_ISLAM_WAR_NAME:0 "$ORDER$Jihâd $FIRST$ contre $SECOND_NAME$"
 atj_sublime_porte_title:0 "La Sublime Porte"
 atj_sublime_porte_desc:0 "Le sultan ottoman est le dirigeant le plus puissant de l'Islam. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] tout faire pour s'attirer ses faveurs."
 atj_conquer_aceh_title:0 "Unifier Aceh"
 atj_conquer_aceh_desc:0 "Aceh est partagée entre le sultanat de Pasai, le plus puissant, et celui d'Aceh, qui gagne en puissance. Les deux devraient être unifiés sous une seule autorité."
 atj_sumatra_campaign_title:0 "Campagne de Sumatra"
 atj_sumatra_campaign_desc:0 "Notre priorité devrait être de faire [Root.GetDuDelaNP] [Root.GetName] la puissance dominante sur Sumatra."
 atj_peninsula_campaign_title:0 "Campagne péninsulaire"
 atj_peninsula_campaign_desc:0 "Maintenant que [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] assuré [Root.GetSonLeurNP] autorité sur Sumatra, [Root.GetIlElleNP] peu[Root.GetTVentNP] consacrer toute [Root.GetSonLeurNP] attention aux riches ports commerciaux de la péninsule."
 atj_sublime_port:0 "Faveur de la Sublime Porte"
 desc_atj_sublime_port:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] su impressionner suffisamment le sultan ottoman pour qu'il [Root.GetLeLaFNP] fasse bénéficier de ses faveurs."
 mnd_dai_control_the_army_title:0 "Contrôler l'armée"
 mnd_dai_control_the_army_desc:0 "Ce sont toujours les familles nobles qui commandent les armées [Root.GetRootAdjFP]. Mieux vaudrait désormais placer les troupes sous contrôle de l'État."
 mnd_dai_curtail_noble_families_title:0 "Surveiller les nobles"
 mnd_dai_curtail_noble_families_desc:0 "Les dynasties nobles rivales n'aspirent qu'à monter sur le trône. Leur influence doit être limitée, et la puissance de l'État renforcée."
 mnd_dai_prevent_division_title:0 "Prévenir le morcellement"
 mnd_dai_prevent_division_desc:0 "Nous ne pouvons permettre que [Root.GetLeLaNP] [Root.GetName] succomb[Root.GetEEntNP] aux querelles dynastiques. Nous demeurerons une nation unie, puissante et stable."
 prevent_dai_disaster_tt:0 "Le désastre §YDynasties du Nord et du Sud§! ne pourra plus survenir."
 mnd_dai_examination_system_title:0 "Rétablir les examens"
 mnd_dai_examination_system_desc:0 "Ces dernières décennies, les examens confucianistes sont tombés en désuétude. Les rétablir permettrait [Root.GetAuAlaNP] [Root.GetName] de réaffirmer [Root.GetSonLeurNP] attachement à une administration efficace et instruite."
 mnd_dai_defy_ming_title:0 "Défier les Ming"
 mnd_dai_defy_ming_desc:0 "Lê Loi a mis fin à la tyrannie des Ming [Root.GetAuEnNP] [Root.GetName], mais ils exercent toujours une influence considérable sur le pays. Nous devons leur montrer que nous nous refusons désormais à faire kowtow devant l'[EmperorOfChina.GetEmpereurImperatriceChineDir] à [EmperorOfChina.Capital.GetCapitalName]."
 mnd_dai_conquer_canton_title:0 "Conquérir Canton"
 mnd_dai_conquer_canton_desc:0 "La conquête de la Chine doit commencer par la cité de [667.GetName]. Il nous suffit d'attendre le moment où l'emprise des Ming sur le Sud sera suffisamment affaiblie pour qu'ils ne puissent résister à notre avance."
 mnd_dai_mandate_of_heaven_title:0 "Mandat céleste"
 mnd_dai_mandate_of_heaven_desc:0 "Le mandat céleste n'est pas aisé à conserver, et les Ming ont largement démontré qu'ils n'en étaient pas dignes. Il est temps qu'un nouvel empereur et qu'une nouvelle dynastie soient établis sur le trône."
 mnd_dai_cham_conquest_title:0 "Conquérir le Champâ"
 mnd_dai_cham_conquest_desc:0 "Nous avons déjà pénétré en territoire cham, mais l'invasion est encore loin d'être terminée. Nous devons écraser définitivement les Chams, et intégrer totalement leurs territoires au sein [Root.GetDuDelaNP] [Root.GetName]."
 mnd_dai_great_march_south_title:0 "Marche vers le Sud"
 mnd_dai_great_march_south_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] étendre [Root.GetSonLeurNP] influence bien plus au sud, jusqu'au delta du Mékong où subsistent les derniers vestiges de l'empire déchu des Khmers."
 mnd_dai_subjugate_cambodia_title:0 "Assujettir le Cambodge"
 mnd_dai_subjugate_cambodia_desc:0 "L'Empire khmer est désormais moribond. Autrefois puissant, il est aujourd'hui en plein déclin. Ses habitants connaîtraient un sort bien meilleur s'ils étaient placés sous autorité [Root.GetRootAdjFS]."
 mnd_dai_muang_phuan_title:0 "Gouverner Muang Phuan"
 mnd_dai_muang_phuan_desc:0 "Muang Phuan est un royaume d'extension limitée, mais qui a trouvé le moyen de s'attirer les faveurs à la fois [Root.GetDuDelaNP] [Root.GetName] et du Lan Xang. Cela ne peut continuer ainsi. C'est évidemment nous qu'il doit choisir."
 mnd_dai_lxa_title:0 "Soumettre le Lan Xang"
 mnd_dai_lxa_desc:0 "Le royaume lao a longtemps été une gêne pour nous. Il est temps que cela cesse."
 mnd_dai_lna_title:0 "Soumettre le Lan-Na"
 mnd_dai_lna_desc:0 "Le pays du million de rizières n'attend que d'être conquis. Très bientôt, ses terres fertiles feront le bonheur de nombreuses bouches [Root.GetAuEnNP] [Root.GetName]."
 mnd_dai_siam_title:0 "Soumettre le Siam"
 mnd_dai_siam_desc:0 "S'il le pouvait, le Siam gouvernerait un empire s'étendant sur toute l'Asie. Nous ne pouvons le laisser faire ainsi. La destinée même [Root.GetDuDelaNP] [Root.GetName] ne peut être aussi celle des Siamois."
 mnd_dai_japan_relations_title:0 "Relations avec le Japon"
 mnd_dai_japan_relations_desc:0 "Tous savent combien il est difficile de s'attirer les faveurs des seigneurs japonais. Mais, lorsqu'on y parvient, cela a assurément de grands avantages."
 mnd_dai_purchase_arms_title:0 "Armes occidentales"
 mnd_dai_purchase_arms_desc:0 "L'artillerie est fort coûteuse et longue à fabriquer. Mais les marchands venus d'Europe semblent en avoir en abondance. Nous devrions négocier leur achat pour les armées [Root.GetRootAdjFP]."
 dai_arms_tt:0 "N'importe quel pays du groupe technologique §Yoccidental§!, §Yest-européen§! ou §Yanatolien§! et ayant des provinces dans les §YIndes orientales§! a une opinion d'au moins §Y100§! à l'égard [Root.GetDuDelaNP] [Root.GetName]."
 mnd_dai_temples_title:0 "Foi et enseignement"
 mnd_dai_temples_desc:0 "De nombreuses leçons de sagesses peuvent être tirées des enseignements de Confucius et du Bouddha. Nous devrions fonder des temples qui permettront de propager leurs idées dans tout le pays."
 mnd_dai_universities_title:0 "Instruction d'État"
 mnd_dai_universities_desc:0 "Le système des examens est solidement ancré, mais nombreux sont ceux qui ne pourront jamais y prendre part du fait qu'ils ne savent pas lire. Nous devrions donc améliorer le niveau d'instruction dans tout le pays."
 mnd_dai_imperial_citadel_title:0 "Citadelle impériale"
 mnd_dai_imperial_citadel_desc:0 "Nous devons veiller à ce que [Root.Capital.GetCapitalName] soit une capitale aussi glorieuse que fastueuse, dominée par une grande citadelle impériale marquant toute la puissance [Root.GetDuDelaNP] [Root.GetName]."
 dai_discipline:0 "Contrôle de l'armée"
 desc_dai_discipline:0 "L'armée n'est plus sous le contrôle des familles nobles, et sert désormais les intérêts de l'État."
 dai_curtailed_nobles:0 "Nobles surveillés"
 desc_dai_curtailed_nobles:0 "L'influence des nobles a été limitée, pour le plus grand profit de l'État."
 dai_stability:0 "Unicité"
 desc_dai_stability:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] été uni[Root.GetXENP] et renforcé[Root.GetXENP], et [Root.GetNestNesontNP] plus menacé[Root.GetXENP] par le morcellement causé par les rivalités dynastiques."
 dai_discipline_permanent:0 "Conquêtes impériales"
 desc_dai_discipline_permanent:0 "Ses nombreuses campagnes en Asie du Sud-Est ont appris aux troupes [Root.GetRootAdjFP] toute l'importance de la discipline."
 dai_japan_relations:0 "Relations avec le Japon"
 desc_dai_japan_relations:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] parvenu[Root.GetXENP] à lier des relations solides avec les dirigeants du Japon."
 dai_arms_trade:0 "Achats d'armes européennes"
 desc_dai_arms_trade:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] négocié l'achat de pièces d'artillerie avec les puissances européennes."
 dai_harmonization:0 "Harmonie religieuse"
 desc_dai_harmonization:0 "[Root.GetLeLaNPCap] [Root.GetName] peu[Root.GetTVentNP] accueillir de nombreuses fois sur [Root.GetSesLeursNP] territoires, tant qu'elles se conforment aux règles imposées par l'État."
 dai_learning:0 "Enseignements monastiques"
 desc_dai_learning:0 "Il y a beaucoup à apprendre des enseignements de Bouddha."
 dai_state_education:0 "Foi en enseignement"
 desc_dai_state_education:0 "L'éducation aussi mène à l'illumination."
 mnd_mlc_pajang_title:0 "Soumettre Pahang"
 mnd_mlc_pajang_desc:0 "Pahang est le dernier royaume bouddhiste de la péninsule malaise, et une proie facile. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] la soumettre et installer un prince loyal à sa tête pour la gouverner."
 mnd_mlc_peninsula_title:0 "Dominer la péninsule"
 mnd_mlc_peninsula_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] dominer la péninsule et tous les petits royaumes qui s'y trouvent, afin qu'aucun de leurs petits ports ne puisse jamais rivaliser avec [Root.GetLuiElleNP]."
 mnd_mlc_show_of_force_title:0 "Démonstration de force"
 mnd_mlc_show_of_force_desc:0 "L'expansion [Root.GetDuDelaNP] [Root.GetName] à Sumatra doit commencer par une démonstration de force. Ainsi les princes de Siak auront-ils la preuve que nous sommes plus puissants que leur ancienne suzeraine, Majapahit."
 mnd_mlc_jambi_title:0 "Soumettre Sumatra"
 mnd_mlc_jambi_desc:0 "Avec une tête de pont établie à Siak, nous pouvons lancer une campagne pour soumettre le reste des sultans de Sumatra."
 mnd_mlc_ming_title:0 "Émissaire à l'[EmperorOfChina.GetEmpereurImperatriceChineDir]"
 mnd_mlc_ming_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] entretenai[Root.GetTEntNP] autrefois d'excellentes relations avec les Ming de Chine. Ceux-ci ont pourtant fait preuve de peu d'intérêt pour ce qui est extérieur à leurs frontières, et il est peu probable qu'ils viendraient à notre secours en cas de danger. Nous devons donc tout faire pour améliorer nos relations avec l'[EmperorOfChina.GetEmpereurImperatriceChineDir]."
 mnd_mlc_champa_title:0 "Se rapprocher du Champâ"
 mnd_mlc_champa_desc:0 "Le Champâ, sur le continent, se trouve dans une posture précaire après avoir subi une série de défaites face au Daï Viêt. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] assurer désormais sa protection."
 mnd_mlc_develop_malacca_title:0 "Développer Malacca"
 mnd_mlc_develop_malacca_desc:0 "Nous devrions faire de Malacca le plus grand port marchand du monde, orné de hautes fortifications et de temples magnifiques."
 mnd_mlc_tributaries_title:0 "Dépendances loyales"
 mnd_mlc_tributaries_desc:0 "Les princes vassaux ne peuvent témoigner rien moins qu'une loyauté indéfectible à l'égard [Root.GetDuDelaDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName]."
 mnd_mlc_destroy_majapahit_title:0 "Détruire Majapahit"
 mnd_mlc_destroy_majapahit_desc:0 "Autrefois, presque la totalité du Nusantara, y compris [Root.GetLeLaNP] [Root.GetName], se trouvait sous le contrôle de Majapahit. Mais maintenant que nous nous sommes dressés en rivaux pour défier son hégémonie, nous devons la faire disparaître à tout jamais."
 mnd_mlc_defeat_ayutthaya_title:0 "Vaincre Ayutthaya"
 mnd_mlc_defeat_ayutthaya_desc:0 "Ayutthaya cherche à soumettre [Root.GetLeLaNP] [Root.GetName] par la force. Montrons-lui donc que nous ne nous inclinerons pas si facilement."
 mlc_trade_modifier:0 "Important port de commerce"
 desc_mlc_trade_modifier:0 "[Root.GetCapitalName] est devenu l'un des tout premiers ports du Nusantara."
 mlc_morale:0 "Conquête de la péninsule"
 desc_mlc_morale:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] unifié l'ensemble de la péninsule malaise."
 mlc_subjects:0 "Dépendances princières"
 desc_mlc_subjects:0 "De nombreux États sont soumis [Root.GetAuAlaNP] [Root.GetName], et leur loyauté [Root.GetLuiLeurNP] est parfaitement assurée."
 mlc_cb_tt:0 "Offre le casus belli §YCampagnes de Malacca§! contre tous les pays de culture principale §Ymalaise§!."
 lxa_mph_title:0 "Gouverner Muang Phuan"
 lxa_mph_desc:0 "Muang Phuan a échappé beaucoup trop longtemps à notre autorité. Elle doit être réintégrée au sein [Root.GetDuDelaNP] [Root.GetName]."
 lxa_dai_title:0 "Envahir le Daï Viêt"
 lxa_dai_desc:0 "Les Vietnamiens font peser une menace constante sur nos provinces septentrionales. Nous devons lancer une invasion pour les assujettir."
 lxa_lna_title:0 "Assujettir le Lan-Na"
 lxa_lna_desc:0 "Le pays du million de rizières n'attend que d'être conquis. Nous devons le faire passer sous l'autorité [Root.GetDuDelaNP] [Root.GetName]."
 lxa_ayu_title:0 "Envahir le Siam"
 lxa_ayu_desc:0 "Le royaume d'Ayutthaya a de bien grandes ambitions. Nous ne pouvons le laisser faire."
 lxa_civil_war_title:0 "Prévenir le morcellement"
 lxa_civil_war_desc:0 "La guerre civile menace de déchirer [Root.GetLeLaNP] [Root.GetName]. Nous devons tout faire pour empêcher que cela advienne."
 lxa_raid_angkor_title:0 "Incursions au Cambodge"
 lxa_raid_angkor_desc:0 "Depuis le sac d'Angkor, les Khmers sont grandement affaiblis. Nous devrions en tirer parti en lançant des incursions contre eux."
 lxa_khm_title:0 "Assujettir les Khmers"
 lxa_khm_desc:0 "Les Khmers ont bien montré qu'ils étaient incapables de s'opposer à nous. Nous devrions profiter de l'occasion pour les assujettir."
 lxa_buddha_title:1 "Le Bouddha d'émeraude"
 lxa_buddha_desc:1 "Le magnifique Bouddha d'émeraude est tenu sous bonne garde. Qui davantage que [Root.GetLeLaNP] [Root.GetName], si pi[Root.GetEuxEuseNP], mérit[Root.GetEEntNP] le protéger ? Nous devrions nous en emparer."
 lxa_religion_title:0 "Convertir les animistes"
 lxa_religion_desc:0 "Nombreux sont ceux qui, [Root.GetAuEnNP] [Root.GetName], perpétuent les croyances traditionnelles. Nous devons leur montrer qu'ils sont dans l'erreur."
 lxa_elephants_title:0 "Un million d'éléphants"
 lxa_elephants_desc:0 "Le Lan Xang est le pays du million d'éléphants. Nous devrions nous montrer dignes de ce nom en alignant un nombre impressionnant d'éléphants de combat sur les champs de bataille."
 lxa_legitimacy:0 "Autorité légitime"
 desc_lxa_legitimacy:0 "Le morcellement [Root.GetDuDelaNP] [Root.GetName] a été évité et l'autorité [Root.GetDuDelaDir] [Root.GetDir] légitimée."
 lxa_tolerance_own:0 "Unicité de la foi"
 desc_lxa_tolerance_own:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] parvenu[Root.GetXENP] à convertir les animistes les plus fervents à la seule véritable foi."
 lxa_elephants:0 "Un million d'éléphants"
 desc_lxa_elephants:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] renouvelé la tradition qui est la [Root.GetSienneLeurNP], consistant à aligner sur les champs de bataille des éléphants de combat."
 lxa_missionaries:0 "Ferveur bouddhiste"
 desc_lxa_missionaries:0 "Le Bouddha d'émeraude a été installé à [Root.Capital.GetCapitalName], où il donne un souffle nouveau au bouddhisme."
 tdo_growing_strong_title:0 "Renforcement"
 tdo_growing_strong_desc:0 "Une jungle peut pousser depuis une seule graine. Nous devrions construire des fortifications et les laisser prendre racine sur nos terres."
 tdo_the_queens_channel_title:0 "Le chenal de la reine"
 tdo_the_queens_channel_desc:0 "Le chenal de la reine est une défense naturelle face à [656.GetName]. Nous devrions en tirer parti et surveiller de près le commerce maritime."
 tdo_befriend_majapahit_title:0 "Se rapprocher de Majapahit"
 tdo_befriend_majapahit_desc:0 "Autrefois notre allié, l'empire thalassocratique de Majapahit est toujours digne de notre confiance. Nous devrions donc montrer au monde que [Root.GetLeLaNP] [Root.GetName] n'oubli[Root.GetEEntNP] jamais ni [Root.GetSesLeursNP] alliés, ni [Root.GetSesLeursNP] ennemis."
 tdo_abandon_the_dragon_title:0 "Abandonner le Dragon"
 tdo_abandon_the_dragon_desc:0 "Les alliés puissants sont certes utiles, mais si nous voulons nous-mêmes devenir une puissance nous devons montrer au monde que [Root.GetLeLaNP] [Root.GetName] n'[Root.GetAOntNP] pas peur du Dragon."
 tdo_stones_of_ganesh_title:0 "Pierres de Ganesha"
 tdo_stones_of_ganesh_desc:0 "Avec la tête d'un éléphant et la sagesse d'un dieu, Ganesha a été l'une des divinités les plus révérées du pays. Mieux vaut éviter de troubler son repos."
 tdo_ganesh:0 "Les pierres de Ganesha"
 desc_tdo_ganesh:0 "La loyauté du seigneur Ganesha nous est désormais assurée."
 tdo_befriend_majapahit:0 "Rapprochement avec Majapahit"
 desc_tdo_befriend_majapahit:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetSestSesontNP] rapproché[Root.GetXENP] de Majapahit et en [Root.GetAOntNP] fait une alliée."
 tdo_the_queens_channel:0 "Chenal de la reine"
 desc_tdo_the_queens_channel:0 "Le commerce s'est développé dans le port de Manille."
 tdo_growing_strong:0 "Renforcement"
 desc_tdo_growing_strong:0 "[Root.Owner.GetLeLaNPCap] [Root.Owner.GetName] [Root.Owner.GetAOntNP] construit des fortifications dans la province de [Root.GetName] et [Root.Owner.GetEstSontNP] désormais prêt[Root.GetXENP] à combattre."
 mas_all_the_ships_of_aklan_title:0 "Navires d'Aklan"
 mas_all_the_ships_of_aklan_desc:0 "Les vagues cèdent devant les coques de nos navires. Nous devrions montrer aux autres pourquoi il en est ainsi."
 mas_the_sound_of_bells_title:0 "Le son des cloches"
 mas_the_sound_of_bells_desc:0 "Il est de tradition parmi notre peuple que les gongs et les cloches résonnent lors des batailles en mer. Ce son devrait être le dernier avertissement envoyé à nos ennemis."
 mas_going_back_home_title:0 "Retour aux origines"
 mas_going_back_home_desc:0 "Selon la légende, dix datus venus de Bornéo sont arrivés sur nos îles pour y conclure un traité avec l'un de nos anciens héros. Il est temps de préparer le même voyage, dans l'autre sens cette fois."
 mas_the_book_of_maragtas_title:0 "Le livre de Maragtas"
 mas_the_book_of_maragtas_desc:0 "Nous devons maintenant reprendre les territoires ancestraux de notre peuple. Une expédition doit être envoyée sur les côtes impénétrables de Bornéo et au-delà."
 mas_all_the_ships_of_aklan:0 "Tous les navires d'Aklan"
 desc_mas_all_the_ships_of_aklan:0 "La flotte [Root.GetRootAdjFS] a été considérablement développée, impressionnant nos voisins les plus proches."
 mas_the_sound_of_bells:0 "Le son des cloches"
 desc_mas_the_sound_of_bells:0 "Le son menaçant de nos chants anciens porte jusqu'aux oreilles de nos ennemis."
 mas_going_back_home:0 "Retour aux origines"
 desc_mas_going_back_home:0 "Les richesses amassées sont désormais suffisantes pour que nous puissions rentrer dans notre patrie."
 filipino_conquer_luzon_title:0 "Conquérir Luçon"
 filipino_conquer_luzon_desc:0 "Luçon est le nom donné à la région la plus septentrionale de notre archipel. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] assurer [Root.GetSonLeurNP] emprise sur les peuples qui y vivent avant de pénétrer plus avant dans les territoires encore vierges."
 filipino_conquer_the_north_title:0 "Conquérir le Nord"
 filipino_conquer_the_north_desc:0 "Après avoir soumis les nations du Nord, les territoires encore vierges nous sont désormais ouverts."
 filipino_conquer_visayas_title:0 "Conquérir les Visayas"
 filipino_conquer_visayas_desc:0 "Les Visayas est le nom donné à la partie centrale de notre archipel. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] assurer [Root.GetSonLeurNP] emprise sur les peuples qui y vivent avant de pénétrer plus avant dans les territoires encore vierges."
 filipino_conquer_the_center_title:0 "Conquérir le centre"
 filipino_conquer_the_center_desc:0 "Après avoir soumis les nations du centre, les territoires encore vierges nous sont désormais ouverts."
 filipino_conquer_mindanao_title:0 "Conquérir Mindanao"
 filipino_conquer_mindanao_desc:0 "Mindanao est le nom donné à la région méridionale de notre archipel. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] assurer [Root.GetSonLeurNP] emprise sur les peuples qui y vivent avant de pénétrer plus avant dans les territoires encore vierges."
 filipino_conquer_the_south_title:0 "Conquérir le Sud"
 filipino_conquer_the_south_desc:0 "Après avoir soumis les nations du Sud, les territoires encore vierges nous sont désormais ouverts."
 filipino_conquer_luzon:0 "Conquête de Luçon"
 desc_filipino_conquer_luzon:0 "La démonstration de force des armées [Root.GetRootAdjFP] lors de la conquête de Luçon soutient le moral du peuple."
 filipino_conquer_visayas:0 "Conquête des Visayas"
 desc_filipino_conquer_visayas:0 "La démonstration de force des armées [Root.GetRootAdjFP] lors de la conquête des Visayas soutient le moral du peuple."
 filipino_conquer_mindanao:0 "Conquête de Mindanao"
 desc_filipino_conquer_mindanao:0 "La démonstration de force des armées [Root.GetRootAdjFP] lors de la conquête de Mindanao soutient le moral du peuple."
 plb_gold_and_diamonds_title:0 "Or et diamants"
 plb_gold_and_diamonds_desc:0 "Notre pays est célèbre pour ses ressources naturelles, l'or et les diamants trouvés au fond des mines. Nous devrions en tirer parti afin de dominer les échanges de la région."
 plb_a_place_where_the_water_leaks_title:0 "Là où l'eau coule"
 plb_a_place_where_the_water_leaks_desc:0 "Palembang a toujours été associée à l'eau, jusque dans son nom. Disposer d'une flotte importante lui permettra de rappeler à ses voisins pourquoi il en a toujours été ainsi."
 plb_orang_laut_title:0 "Orang Laut"
 plb_orang_laut_desc:0 "Les « nomades de la mer » voyagent sur nos eaux, y pêchant et récoltant ce que la mer a à leur offrir. Mais leur présence s'est aussi étendue sur les côtes des nations voisines, ce qui nous offre une très bonne raison de les revendiquer."
 plb_arrival_of_dragonships_title:0 "Arrivée du bateau-dragon"
 plb_arrival_of_dragonships_desc:1 "Nous avons découvert le bateau-dragon par les négociants venus du continent. Nous devrions étudier ce nouveau type d'embarcation afin de l'adapter à nos propres besoins."
 plb_pirate_kings_title:0 "Rois pirates"
 plb_pirate_kings_desc:0 "Notre mer a toujours été parcourue par les pirates. Nous avons la réputation d'être des maraudeurs et des voleurs. Mais ce que nul ne voit hormis nous, ce sont tous les avantages de disposer d'une bonne flotte pirate – par exemple, la possibilité de piller les côtes de nos voisins."
 plb_muara_takus_title:0 "Muara Takus"
 plb_muara_takus_desc:1 "Depuis sa chute, les temples anciens de l'empire de Srîvijaya sont restés abandonnés. Si nous pouvions les rebâtir, notre puissance dans le domaine religieux serait plus importante que jamais."
 plb_vidhyadara_torana_title:0 "Vidhyadara Torana"
 plb_vidhyadara_torana_desc:0 "La Vidhyadara Torana, la porte de la guerre couverte de joyaux, bâtie par l'empire de Srîvijaya, était réputée dans tout le Nusantara et regardée comme le symbole de la richesse de notre empire. Si [Root.GetLeLaNP] [Root.GetName] pouvai[Root.GetTEntNP] aujourd'hui s'allier à ceux qui se souviennent encore de ce monument, [Root.GetSonLeurNP] prestige serait restauré."
 plb_king_under_the_mountain_title:0 "Le roi sous la montagne"
 plb_king_under_the_mountain_desc:0 "La dynastie Shailendra a régné sur nos terres durant des siècles. Elle était puissante, son règne prospère, et elle était originaire de Java. Nous devrions reprendre ce qui était autrefois à nous."
 plb_kings_court_title:0 "Cour royale"
 plb_kings_court_desc:0 "La résidence du datu a toujours été le lieu de rencontre des nobles et des lettrés. Des ambassadeurs venus des royaumes vassaux y venaient souvent en visite. Il est temps de restaurer cette animation qui régnait autrefois."
 plb_restore_srivijaya_title:0 "Restaurer Srîvijaya"
 plb_restore_srivijaya_desc:0 "L'empire de Srîvijaya, celui de nos ancêtres, s'étendait sur tout le Nusantara, et sa capitale était sur l'île de Sumatra. Nous devrions reconquérir tous ces territoires qui étaient nôtres autrefois et fonder une thalassocratie aussi prospère qu'en cette époque."
 plb_gold:0 "Or"
 desc_plb_gold:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] su tirer parti de [Root.GetSesLeursNP] ressources pour accroître [Root.GetSaLeurNP] puissance commerciale."
 plb_and_diamonds:0 "Diamants"
 desc_plb_and_diamonds:0 "Nous avons su démontrer notre importance dans notre nœud commercial intérieur et notre puissance s'en est accrue d'autant."
 plb_sea_people:0 "Le peuple de la mer"
 desc_plb_sea_people:0 "Les traditions maritimes [Root.GetDuDelaNP] [Root.GetName] sont encore renforcées par la présence des Orang Laut, les « nomades des mers », dans [Root.GetSesLeursNP] eaux."
 plb_dragonships:0 "Bateaux-dragons"
 desc_plb_dragonships:1 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] su adapter les nouveaux bateaux-dragons à [Root.GetSesLeursNP] usages et améliorer leurs performances."
 plb_srivijaya_temples:0 "Temples de Srîvijaya"
 desc_plb_srivijaya_temples:1 "Les temples [Root.GetDuDelaNP] [Root.GetName] ont grandement contribué à améliorer la persuasion de [Root.GetSesLeursNP] missionnaires."
 plb_shailendra_dynasty:0 "Dynastie Shailendra"
 desc_plb_shailendra_dynasty:0 "On dit que le nom de la dynastie Shailendra signifie « le roi de la montagne ». Ce sera bientôt vérifié."
 plb_srivijaya_restored:0 "Restauration de Srîvijaya"
 desc_plb_srivijaya_restored:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] retrouvé la splendeur qui était la [Root.GetSienneLeurNP] lors des siècles passés."
 ne_birchbark_canoes_title:0 "Canoës de bouleau"
 ne_birchbark_canoes_desc:1 "Le premier moyen de transport [Root.GetDuDelaNP] [Root.GetName], ce sont les canoës, [Root.GetLuiLeurNP] assurant le contrôle des rivières et permettant le transport aussi bien des gens que des marchandises. Nous devrions donc veiller à posséder d'au moins une province disposant de bois de qualité."
 ne_canoes:0 "Production de canoës"
 desc_ne_canoes:0 "[Root.Owner.GetLeLaNPCap] [Root.Owner.GetName] [Root.Owner.GetAOntNP] grandement accru [Root.Owner.GetSaLeurNP] production de canoës."
 ne_longhouses_title:0 "Wigwams"
 ne_longhouses_desc:0 "Assurer la sécurité [Root.GetDuDelaNP] [Root.GetName] doit être une priorité. Pour cela, nous devons bâtir des résidences bien protégées."
 ne_fortified_village:0 "Villages fortifiés"
 desc_ne_fortified_village:0 "[Root.GetLeLaNPCap] [Root.GetName] peu[Root.GetTVentNP] désormais être en paix à l'intérieur de [Root.GetSesLeursNP] villages bien défendus."
 ne_palisades_title:0 "Palissades"
 ne_palisades_desc:0 "Assurer la sécurité des maisons permet d'assurer le bien-être [Root.GetDuDelaNP] [Root.GetName], mais pour disposer de défenses infranchissables le mieux est encore de protéger chaque village par une grande palissade."
 ne_palisaded_village:0 "Village fortifié"
 desc_ne_palisaded_village:0 "Grâce à sa palissade, le village de [Root.GetCapitalName] est aisé à défendre des attaques ennemies."
 ne_great_lakes_conquest_title:0 "Conquête des Grands Lacs"
 ne_great_lakes_conquest_desc:1 "La seule contemplation de quelque chose d'aussi vaste que les Grands Lacs suffit à justifier leur conquête ; mais les dominer permettrait aussi de contrôler leurs eaux, et donc le transport ou la pêche. Alors, [Root.GetLeLaNP] [Root.GetName] aur[Root.GetAOntNP] tout ce dont [Root.GetIlElleNP] [Root.GetAOntNP] besoin pour vivre."
 ne_conquer_northeast_title:0 "Conquérir le Nord-Est"
 ne_conquer_northeast_desc:0 "Les victoires [Root.GetDuDelaNP] [Root.GetName] [Root.GetLuiLeurNP] ont assuré de gouverner la terre et les eaux. [Root.GetSesLeursNPCap] ancêtres peuvent regarder avec fierté [Root.GetSesLeursNP] villages prospères. Et il est maintenant de [Root.GetSonLeurNP] devoir de propager ces réussites dans toute la région."
 ne_conquered_northeast:0 "Conquête du Nord-Est"
 desc_ne_conquered_northeast:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] conquis toutes les régions qui se trouvaient autour [Root.GetDeluiDelleNP]."
 ne_agriculture_title:0 "Agriculture de l'Est"
 ne_agriculture_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] la chance de vivre sur un sol fertile, sur lequel les récoltes sont abondantes. Les graines y poussent aussi vite que les enfants. Prendre soin de nos jeunes, c'est prendre soin de toute la communauté."
 ne_agricultural_complex:0 "Agriculture irriguée"
 desc_ne_agricultural_complex:0 "Les systèmes d'irrigation ont permis de grandement accroître les récoltes [Root.GetDuDelaNP] [Root.GetName]."
 se_birdmen_title:1 "Oiseaux de proie"
 se_birdmen_desc:1 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] se comporter comme les rapaces, aussi dangereux que le faucon qui fond avec précision sur sa proie. Créer une armée puissante formée de nos guerriers redoutés de tous, c'est apporter la preuve de notre puissance."
 se_birdmen_hunt:0 "Hommes-oiseaux en chasse"
 desc_se_birdmen_hunt:0 "Les redoutables guerriers [Root.GetRootAdjMP] auront tôt fait d'annihiler tous leurs ennemis."
 se_the_thunderers_title:1 "Tel le tonnerre"
 se_the_thunderers_desc:1 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] déjà prouvé la puissance de [Root.GetSonLeurNP] armée, mais cela ne suffit pas. Lorsque la foudre frappe la terre, le sol devient plus fertile ; lorsque la foudre frappe nos hommes, ils doivent se relever plus forts encore."
 se_along_the_river_title:0 "Sur le cours du fleuve"
 se_along_the_river_desc:0 "L'armée [Root.GetDuDelaNP] [Root.GetName] est plus puissante que jamais, les esprits nous regardent et retiennent leur souffle tandis que nous marchons sur la terre. Tout ce qui se trouve sur les berges du fleuve doit être nôtre."
 se_our_river:0 "Notre fleuve"
 desc_se_our_river:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] conquis le cours du fleuve."
 se_platform_mounds_title:0 "Tumulus à terrasses"
 se_platform_mounds_desc:0 "Bâtir nos maisons au sommet d'une butte permet de renforcer leur protection, et dresser une palissade découragera qui que ce soit de nous attaquer."
 se_medicine_wheel_title:0 "Roue de médecine"
 se_medicine_wheel_desc:0 "La religion joue un rôle important dans la vie [Root.GetDuDelaNP] [Root.GetName], non seulement par l'apaisement spirituel qu'elle procure à la communauté, mais aussi parce qu'elle est une bénédiction pour [Root.GetSaLeurNP] santé. Nous devons donc disposer d'un lieu approprié où accomplir nos rites."
 se_solar_blessing:0 "Bénédiction du soleil"
 desc_se_solar_blessing:0 "La foi [Root.GetDuDelaNP] [Root.GetName] se renforce sans cesse."
 se_agriculture_title:0 "Agriculture de l'Est"
 se_agriculture_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] la chance de vivre sur un sol fertile, sur lequel les récoltes sont abondantes. Les graines y poussent aussi vite que les enfants. Prendre soin de nos jeunes, c'est prendre soin de toute la communauté."
 sw_against_the_desert_title:0 "Contrer le désert"
 sw_against_the_desert_desc:0 "Les terres arides sont partout autour de nous, sur des jours de voyage autour de chaque village. Les conditions de vie y sont impitoyables. Mais lacs et rivières nous laissent de l'espoir. Nous devons veiller à ce que la dévastation ne pénètre pas sur les territoires [Root.GetDuDelaNP] [Root.GetName]."
 sw_the_taming_of_the_sands_title:0 "Dominer les sables"
 sw_the_taming_of_the_sands_desc:0 "Après avoir réussi à adapter [Root.GetSonLeurNP] mode de vie aux rigueurs du désert, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] maintenant pour devoir de propager cette connaissance et de faire bénéficier de nouvelles provinces de [Root.GetSonLeurNP] autorité altruiste."
 sw_conquered_southwest:0 "Conquête du Sud-Ouest"
 desc_sw_conquered_southwest:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] parvenu[Root.GetXENP] à conquérir plusieurs provinces limitrophes de [Root.GetSesLeursNP] territoires."
 sw_turquoise_mines_title:0 "Mines de turquoises"
 sw_turquoise_mines_desc:0 "La plupart de nos partenaires commerciaux dans le Sud sont très demandeurs de nos turquoises de grande qualité. Nous devrions utiliser au mieux nos talents pour les mines afin de préserver ces liens avec eux."
 sw_turquoise:1 "Mines prospères"
 desc_sw_turquoise:0 "[Root.Owner.GetLeLaNPCap] [Root.Owner.GetName] [Root.Owner.GetFaitFontNP] bon usage de [Root.GetSesLeursNP] techniques pour tirer des produits de grande valeur des mines de la province de [Root.GetName]."
 sw_yucca_palms_title:0 "Yuccas"
 sw_yucca_palms_desc:0 "Les yuccas sont l'une des rares espèces à pouvoir survivre sous ce climat impitoyable. Nous sommes reconnaissants de leur présence et faisons bon usage de leurs feuilles pour fabriquer sandales et paniers. Contrôler leur habitat naturel nous permettra aussi de contrôler les productions qui en sont tirées."
 sw_joshua_trees:0 "Yuccas"
 desc_sw_joshua_trees:0 "[Root.Owner.GetLeLaNPCap] [Root.Owner.GetName] [Root.Owner.GetAOntNP] grandement accru [Root.Owner.GetSonLeurNP] emprise sur la production de yuccas."
 sw_paquime_title:0 "Paquimé"
 sw_paquime_desc:0 "L'un des témoignages les plus importants que nous a laissés la culture de Mogollon est Paquimé, un vaste établissement constitué de douzaines de bâtiments. Nous devrions tirer parti de cette expérience architecturale et ajuster le village pour qu'il nous serve au mieux."
 sw_casas_grandes:0 "Casas Grandes"
 desc_sw_casas_grandes:0 "[Root.Owner.GetLeLaNPCap] [Root.Owner.GetName] [Root.Owner.GetAOntNP] totalement intégré la province de [Root.GetName] au sein de [Root.Owner.GetSaLeurNP] culture."
 sw_medicine_wheel_title:0 "Roue de médecine"
 sw_medicine_wheel_desc:0 "La religion joue un rôle important dans la vie [Root.GetDuDelaNP] [Root.GetName], non seulement par l'apaisement spirituel qu'elle procure à la communauté, mais aussi parce qu'elle est une bénédiction pour [Root.GetSaLeurNP] santé. Nous devons donc disposer d'un lieu approprié où accomplir nos rites."
 nah_earth_people_title:0 "Peuple de la Terre"
 nah_earth_people_desc:1 "Il y a deux sortes de peuples en ce monde. Nous, le peuple de la Terre, devons veiller à notre territoire et user avec respect des ressources qui nous ont été confiées. Il est de notre devoir de maintenir l'équilibre entre les hommes et Mère Nature."
 nah_earth_blessing_title:0 "Bénédiction de la Terre"
 nah_earth_blessing_desc:0 "Une nation prospère n'est pas seulement riche de valeurs, mais aussi de richesses matérielles. Veiller à disposer des outils indispensables au bien-être [Root.GetDuDelaNP] [Root.GetName] est un autre de nos devoirs."
 nah_holy_people_title:0 "Peuple sacré"
 nah_holy_people_desc:0 "C'est le Peuple sacré qui a créé le soleil, la lune, les saisons, les étoiles, cette eau pure et cette mer tumultueuse. Nous devons les honorer pour témoigner de notre gratitude."
 nah_holy_blessing_title:0 "Bénédiction sacrée"
 nah_holy_blessing_desc:0 "C'est le Peuple sacré qui nous a enseigné les frontières de la vie. Nous avons reçu une terre magnifique, mais l'avarice est toujours vive, et nous devons résister à la tentation de l'expansion. Ces quatre montagnes doivent devenir les nouvelles frontières de notre peuple."
 nah_ravine_dwellers_title:0 "Habitants des ravins"
 nah_ravine_dwellers_desc:0 "Ces terres rugueuses sur lesquelles nous vivons recèlent autant de dangers que d'opportunités. Avec de telles alliées, fortifier nos villages les rend imprenables."
 nah_hogan_construction_title:0 "Hogans"
 nah_hogan_construction_desc:0 "Le hogan est notre construction traditionnelle, tout à la fois résidence, et lieu des cérémonies. Il doit donc être constamment protégé. Construire des hogans fortifiés à [Root.Capital.GetCapitalName] contribuerait donc beaucoup à défendre nos territoires."
 nah_the_enemy_way_title:0 "La voie de l'ennemi"
 nah_the_enemy_way_desc:1 "Il est de notre devoir d'unifier tous les Navajos sous la même autorité unique."
 nah_dinetah_title:0 "Dinétah"
 nah_dinetah_desc:0 "Dinétah est notre terre natale. Les frontières marquées par les quatre montagnes doivent être dépassées, jusqu'à ce que nous ayons imposé notre autorité sur tous ces territoires qui nous appartiennent de plein droit."
 nah_navajo_ravines:0 "Ravins des Navajos"
 desc_nah_navajo_ravines:0 "Les forts [Root.Owner.GetDuDelaNP] [Root.Owner.GetName] peuvent résister même aux pires assauts de la nature elle-même."
 nah_hogan_constructed:0 "Hogans protégés"
 desc_nah_hogan_constructed:1 "[Root.Owner.GetLeLaNPCap] [Root.Owner.GetName] [Root.Owner.GetAOntNP] fortifié les résidences de [Root.GetCapitalName]."
 nah_blessed_by_the_earth:0 "Bénédiction de la Terre"
 desc_nah_blessed_by_the_earth:0 "Jamais [Root.Owner.GetLeLaNP] [Root.Owner.GetName] n'[Root.Owner.GetAOntNP] été aussi prospèr[Root.Owner.GetEEsNP]."
 pue_place_that_always_was_title:0 "Le lieu qui a toujours été"
 pue_place_that_always_was_desc:0 "Pour aller de l'avant, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] aussi regarder derrière [Root.GetLuiElleNP]. Caché au milieu des montagnes se trouve un lieu qui a toujours été là, et continuera de l'être même après que nous serons partis. Et le posséder nous rendra tout aussi éternels que lui."
 pue_mesa_verde:0 "Mesa Verde"
 desc_pue_mesa_verde:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] restaurer ce lieu qui a toujours été."
 pue_people_of_the_white_rock_title:0 "Le peuple du rocher blanc"
 pue_people_of_the_white_rock_desc:0 "Il se trouve un rocher aussi blanc que la dent d'un enfant, et dont la taille est inégalée sauf par la lune elle-même. On dit que nos ancêtres vivaient là avant d'étendre leurs territoires à d'autres rochers, aussi blancs et aussi imposants, la dent et la lune."
 pue_people_of_the_white_rock_tt:0 "[Root.GetLeLaNPCap] [Root.GetName] soit possèd[Root.GetEEntNP] les provinces de §Y[880.GetName]§!, §Y[4631.GetName]§! et §Y[2495.GetName]§!, soit appartien[Root.GetTNentNP] à une §Yfédération de 3 membres§!."
 pue_the_white_rock:0 "Le rocher blanc"
 desc_pue_the_white_rock:0 "[Root.GetLeLaNPCap] [Root.GetName] contrôl[Root.GetEEntNP] désormais la mesa la plus importante de la région."
 pue_sky_city_title:0 "La cité du ciel"
 pue_sky_city_desc:0 "Au point le plus haut de tout le pays se trouve une cité, si haute que l'atteindre exige de passer par des escaliers interminables et des gorges tortueuses et sans fin. Certains se sont perdus dans ces passages, et leurs corps se trouvent toujours dans les sentiers les plus secrets. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] en prendre possession."
 pue_city_in_the_sky:0 "La cité du ciel"
 desc_pue_city_in_the_sky:0 "La cité de [Root.GetCapitalName] constitue l'une des meilleures défenses [Root.Owner.GetDuDelaNP] [Root.Owner.GetName]."
 pue_chaco_roads_title:0 "Pistes du Chaco"
 pue_chaco_roads_desc:0 "Pour le bien de tous, les personnes aussi bien que les marchandises doivent pouvoir se déplacer aisément. Nous devrions donc veiller à ce que nos marchands puissent circuler librement dans nos territoires en établissant des pistes."
 pue_the_great_north_road:0 "Grande piste du nord"
 desc_pue_the_great_north_road:1 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] établi un système de pistes tout à fait efficace."
 pue_irrigation_canals_title:0 "Canaux d'irrigation"
 pue_irrigation_canals_desc:0 "Les villages [Root.GetRootAdjMP] se trouvent tous au débouché de nombreux canaux d'irrigation, qui leur assurent des récoltes abondantes. Cette tradition mérite donc largement être perpétuée."
 pue_irrigation_system:0 "Système d'irrigation"
 desc_pue_irrigation_system:0 "Un très bon système d'irrigation assure des récoltes abondantes [Root.GetAuAlaNP] [Root.GetName]."
 pue_restore_mesa_verde_title:0 "Le palais sur la falaise"
 pue_restore_mesa_verde_desc:0 "Sur le flanc d'une falaise se trouve un palais, aux fenêtres ouvrant sur le vide et dont les murs sont dressés vers le ciel. Il a été bâti par nos plus lointains ancêtres. Pour éviter qu'ils ne tombent dans l'oubli, nous devrions restaurer leur palais."
 pue_mesa_verde_restored:0 "Palais sur la falaise restauré"
 desc_pue_mesa_verde_restored:0 "Maintenant que leur palais à flanc de falaise a été restauré, nos plus lointains ancêtres peuvent dormir en paix."
 pue_restore_ancestral_pueblo_title:0 "Ancêtres pueblos"
 pue_restore_ancestral_pueblo_desc:0 "Maintenant que la cité ancestrale a été restaurée, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] réunir tous [Root.GetSesLeursNP] frères des tribus voisines afin de vivre ensemble une vie de prospérité, comme nos aïeux le faisaient autrefois."
 pue_puebloans_restored:0 "Restauration des Pueblos de jadis"
 desc_pue_puebloans_restored:0 "Nous avons retrouvé la gloire des Pueblos de jadis."
 remove_french_tooltip:0 "Ni [FRA.GetLeLaNP] §Y[FRA.GetName]§!, ni [FRA.GetSesLeursNP] colonies ne possèdent de provinces dans la région [Root.Capital.GetDuDeRegion] §Y[Root.Capital.GetRegionName]§!."
 iroquois_the_great_peacemaker_title:0 "Le Grand Pacificateur"
 iroquois_the_great_peacemaker_desc:0 "Le Grand Pacificateur a été l'un des chefs les plus sages parmi toutes nos tribus si promptes au combat. Il nous a garanti la paix dans les moments les plus orageux, a aidé notre peuple, sur les rives des Grands Lacs, à se concentrer sur ce qui était le plus essentiel. Nous serions bien avisés aujourd'hui de nous souvenir que la diplomatie est aussi une excellente manière d'étendre nos territoires."
 iroquois_haudenosaunee_title:0 "Haudenosaunee"
 iroquois_haudenosaunee_desc:0 "Nos ressemblances sont bien plus frappantes que nos différences, et comme le disent de manière avisée nos plus grands chefs, il est devenu évident qu'une union avec les nations sœurs est plus indispensable que jamais. Sans pour autant renoncer à nos identités propres, nous devons trouver des alliés parmi les Iroquoiens afin d'établir un conseil puissant."
 iroquois_the_five_nations_title:0 "Cinq Nations"
 iroquois_the_five_nations_desc:0 "[MOH.GetName], [ONO.GetName], [ONE.GetName], [CAY.GetName] et [SEN.GetName], voilà le nom des cinq nations qui ont fondé à l'origine la confédération iroquoise. D'une manière ou d'une autre, nous devons maintenant assurer notre contrôle sur leurs territoires."
 iroquois_one_nation:0 "Une nation"
 desc_iroquois_one_nation:0 "Nos efforts sont enfin récompensés, et les tribus iroquoises forment désormais une seule nation, unie."
 iroquois_keepers_of_the_eastern_door_title:0 "Gardiens de la Porte est"
 iroquois_keepers_of_the_eastern_door_desc:0 "De nombreux Européens regardent avec envie nos terres prospères. Et, de tous ces peuples avides, les Français semblent être de loin les plus intéressés par les rives des Grands Lacs. Mieux vaut nous assurer que leur avance est stoppée au plus vite."
 iroquois_door_closed:0 "Porte fermée"
 desc_iroquois_door_closed:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] parvenu[Root.GetXENP] à chasser les Français de [Root.GetSesLeursNP] territoires."
 iroquois_first_confederacy_title:0 "Premiers de la fédération"
 iroquois_first_confederacy_desc:1 "Après nous être alliés à d'autres tribus, il est devenu évident que la puissance politique peut aussi être fondée sur des moyens pacifiques. Être les meneurs de notre propre fédération assurera [Root.GetAuAlaNP] [Root.GetName] une position éminente."
 iroquois_the_three_sisters_title:0 "Les trois sœurs"
 iroquois_the_three_sisters_desc:0 "Maïs, courge et haricots sont les trois aliments essentiels [Root.GetAuAlaNP] [Root.GetName], aussi les avons-nous appelés les « trois sœurs », celles qui permettent la vie. Et conserver la tribu dans l'harmonie et la paix contribuera à nous assurer des récoltes abondantes."
 iroquois_blessing_of_the_sisters:0 "Bénédiction des trois sœurs"
 desc_iroquois_blessing_of_the_sisters:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] reçu la bénédiction des trois sœurs."
 sio_camp_circles_title:0 "Tiyospaye"
 sio_camp_circles_desc:0 "Le sang est plus épais que l'eau, et plus épais que nos murs. La principale forme d'organisation de la tribu est le tiyospaye, le cercle de chaque camp, la communauté, constituée des membres d'un même clan unis par la parenté. Ce type d'affiliation assure la stabilité [Root.GetAuAlaNP] [Root.GetName] et un véritable foyer."
 sio_village_at_the_end_title:0 "Le village tout au bout"
 sio_village_at_the_end_desc:0 "Il existe certains chemins qui doivent être suivis jusqu'à leur terme : des chemins qui ne sont pas tracés dans la pierre, mais construits dans les airs, se déplaçant au gré du vent, collectant les paroles dites et les promesses, guidant chacun sur la voie de son destin. Le chemin [Root.GetDuDelaNP] [Root.GetName] [Root.GetLeLaFNP] guidera jusqu'à leur patrie véritable."
 sio_seven_council_fires_title:0 "Conseil des sept feux"
 sio_seven_council_fires_desc:0 "Chacun des sept feux représente l'un de nos clans, dont les flammes ne sont jamais interrompues même par l'eau, mais leur ardeur est encore avivée par le vent. Nous devons nous assurer de donner à chacun de ces clans un lieu où sa flamme pourra grandir."
 sio_seven_fires:0 "Sept feux"
 desc_sio_seven_fires:0 "Les sept clans de notre peuple ont trouvé un lieu approprié où s'établir."
 sio_chanunpa_title:0 "Chanunpa"
 sio_chanunpa_desc:0 "La fumée cérémonielle porte nos prières jusqu'à Wakan Tanka et jusqu'aux autres esprits sacrés ; elle élève nos paroles depuis le domaine terrestre jusqu'au céleste, leur faisant franchir ce voile qui sépare les deux plans. C'est pour cette raison que nous n'usons de la chanunpa, le calumet sacré, que lors des cérémonies liées à des occasions particulières comme les alliances."
 sio_ceremonial_pipe:0 "Calumet"
 desc_sio_ceremonial_pipe:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] amélioré [Root.GetSesLeursNP] relations diplomatiques avec d'autres tribus."
 sio_hereditary_enemies_title:0 "Ennemis héréditaires"
 sio_hereditary_enemies_desc:0 "Les Ojibwés ont toujours été nos ennemis, et nos ancêtres se sont combattus des années, des décennies et des générations durant. Il est de notre devoir d'honorer leurs luttes passées et de les perpétuer."
 sio_intimidated_enemies:0 "Ennemis intimidés"
 desc_sio_intimidated_enemies:0 "L'esprit des guerriers [Root.GetRootAdjMP] est empli d'orgueil après leurs victoires."
 sio_fight_the_iroquois_title:0 "Combattre les Iroquois"
 sio_fight_the_iroquois_desc:0 "Se procurer des terres et des ressources est le motif le plus ancien de la guerre. Les tribus iroquoises occupent des territoires favorables sur les berges des Grands Lacs, et tirent grand parti de la prospérité de cette région. Mais [Root.GetLeLaNP] [Root.GetName] devrai[Root.GetTEntNP] aussi en recevoir une part."
 sio_bellicose:0 "Esprits guerriers"
 desc_sio_bellicose:1 "Les guerriers [Root.GetRootAdjMP] sont inspirés par l'esprit combattant de leurs camarades."
 sio_warrior_society_title:0 "Société guerrière"
 sio_warrior_society_desc:0 "Ce sont les meilleurs guerriers [Root.GetRootAdjMP] qui sont chargés de former les plus jeunes, aussi bien pour la guerre que pour la chasse. C'est cet entraînement d'élite qui fait la réputation de nos troupes."
 sio_warrior_society:0 "Entraînement d'élite"
 desc_sio_warrior_society:0 "Un entraînement sévère a permis d'accroître la discipline des guerriers [Root.GetRootAdjMP]."
 sio_european_trade_title:0 "Commerce avec les Européens"
 sio_european_trade_desc:0 "Ne pratiquer les échanges que pour des raisons économiques est preuve d'avarice et d'égoïsme. Ce dont [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] besoin pour survivre, [Root.GetIlElleNP] l'[Root.GetAOntNP] déjà, et s'en [Root.GetEstSontNP] contenté[Root.GetXENP] durant des générations. Avant d'accepter les offres des étrangers, des liens doivent être établis ; mais en aucun cas nous ne révélerons facilement les secrets de nos richesses."
 iroquois_food_surplus_title:0 "Surplus de denrées"
 iroquois_food_surplus_desc:0 "La production de denrées a atteint un niveau tel que le bien-être [Root.GetDuDelaNP] [Root.GetName] est désormais assuré. Nous pourrions donc faire usage du maïs en excédent pour commercer avec d'autres tribus."
 che_principal_people_title:0 "Le Peuple principal"
 che_principal_people_desc:0 "Le nom de notre peuple, dans notre langue, est Aniyunwiya, « le Peuple principal ». Si nous portons ce nom, c'est parce que notre tribu est destinée à la grandeur. Si nous voulons accomplir ce destin, il nous faut commencer à accroître notre prestige."
 che_the_seven_clans:0 "Les sept clans"
 desc_che_the_seven_clans:0 "La réputation diplomatique [Root.GetDuDelaNP] [Root.GetName] s'est grandement accrue grâce à [Root.GetSonLeurNP] prestige."
 che_the_council_house_title:0 "La maison du conseil"
 che_the_council_house_desc:0 "La maison du conseil se trouve au centre de chacun de nos villages. C'est de là que dirige notre [Root.GetDir], que les mariages et rencontres sont tenus, et cette maison est le symbole de notre puissance diplomatique. Nous devrions donc inviter nos alliés à y venir pour la contempler de leurs propres yeux."
 che_conciliatory_views:0 "Conciliations"
 che_white_government_title:0 "Gouvernement blanc"
 che_white_government_desc:0 "C'est le gouvernement blanc qui prend les décisions en temps de paix. Les conseillers, messagers et prêtres y prennent part, de même que notre [Root.GetDir], et il est de leur devoir de veiller à ce que la paix soit maintenue."
 che_red_government_title:0 "Gouvernement rouge"
 che_red_government_desc:0 "Le gouvernement rouge est chargé de prendre les décisions liées à la guerre. Les conseillers, chefs de guerre et plus grands guerriers y prennent part, de même que notre [Root.GetDir], et il est de leur devoir de guider [Root.GetLeLaNP] [Root.GetName] jusqu'à la victoire."
 che_thunder_and_lightning_title:0 "Tonnerre et éclairs"
 che_thunder_and_lightning_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] accédé à la gloire, aussi bien en temps de paix que de guerre, en temps de plénitude comme en temps d'épreuve. La dernière étape pour [Root.GetLuiElleNP], afin d'accéder à [Root.GetSaLeurNP] véritable destinée, est d'atteindre la plus parfaite harmonie."
 che_the_cave_country_title:0 "Le pays des cavernes"
 che_the_cave_country_desc:0 "L'un des nombreux noms donnés à notre peuple signifie « ceux qui habitent le pays des cavernes ». De fait, ce nom nous décrit bien, car les terres entourant nos villages sont aussi rugueuses que notre caractère."
 che_tunnels:0 "Construction de tunnels"
 desc_che_tunnels:1 "Les efforts faits pour creuser ces tunnels ont grandement accéléré les voyages en territoire [Root.GetRootAdjMS]."
 che_botanical_exports_title:0 "Exportations de plantes"
 che_botanical_exports_desc:0 "Nombreuses sont les plantes qui croissent sur nos terres fertiles, et bon nombre d'entre elles ont des propriétés intéressantes : certaines sont utiles pour la guérison, tandis que d'autres sont plus appropriées pour faire du mal, les deux types étant aussi puissant l'un que l'autre. Nous devrions tirer parti de ces ressources pour développer les échanges avec nos voisins."
 che_black_drink:0 "Breuvage noir"
 desc_che_black_drink:0 "Grâce à [Root.GetSonLeurNP] breuvage le plus réputé, les échanges [Root.GetDuDelaNP] [Root.GetName] sont très profitables."
 che_the_beloved_woman_title:0 "Femme bien-aimée"
 che_the_beloved_woman_desc:0 "Une ghigau, ou « femme bien-aimée », est toujours choisie pour sa bravoure au combat, sa sagesse dans la vie, son honnêteté et son intégrité. Ce serait un véritable honneur pour [Root.GetLeLaNP] [Root.GetName] d'en avoir une."
 che_mother_clan:0 "Mère du clan"
 desc_che_mother_clan:0 "Notre ghigau a inspiré d'autres femmes, les décidant à suivre le chemin qu'elle avait tracé afin de devenir elles aussi ghigaus."
 che_perfect_stability:0 "Parfaite harmonie"
 desc_che_perfect_stability:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] atteint la plus parfaite harmonie, permettant à [Root.GetSesLeursNP] sages de s'intéresser aux questions intellectuelles."
 che_effective_remedies:0 "Remèdes efficaces"
 desc_che_effective_remedies:0 "Grâce à la grande connaissance des plantes [Root.GetDuDelaNP] [Root.GetName], les guerriers [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] peuvent rapidement se rétablir."
 platform_mounds_reward_tooltip:0 "Pour toute province §Y[Root.GetRootAdjFS]§! dotée d'une §Ypalissade§! ou d'une §Ymaison fortifiée§! : §G+25%§! en défense locale."
 che_conciliatory_views_tooltip:0 "L'opinion des alliés §Ytotémistes§! à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§! va être améliorée de §G50§!."
 rebuilding_the_towns:0 "Reconstruction des cités"
 desc_rebuilding_the_towns:0 "[Root.GetLeLaNPCap] [Root.GetName] aur[Root.GetAOntNP] bientôt rebâti [Root.GetSesLeursNP] villages et [Root.GetSesLeursNP] cités plus vastes et plus puissants qu'ils ne l'ont jamais été !"
 grain_production_improved:0 "Accroissement des rendements"
 desc_grain_production_improved:0 "Grâce aux efforts faits par les habitants de la province de [Root.GetCapitalName] et [Root.Owner.GetDuDelaNP] [Root.GetName], les réserves de grain sont maintenant bien mieux fournies."
 pow_just_around_the_riverbend_title:0 "Au détour de la rivière"
 pow_just_around_the_riverbend_desc:0 "Les canoës ne sont pas seulement des symboles importants dans notre culture, mais aussi une part essentielle de notre vie en nous permettant de voyager, de pêcher, de commercer et même de combattre. Nous assurer d'en avoir en suffisance nous aidera à mener à bien toutes ces entreprises."
 pow_beyond_the_shore:0 "Héros de la mer"
 desc_pow_beyond_the_shore:0 "Les canoës permettent aux sombres héros de l'amer de traverser les océans du vide et sont redoutés de nos ennemis."
 pow_head_of_navigation_title:0 "Chef des navires"
 pow_head_of_navigation_desc:0 "La prochaine étape, pour imposer notre puissance en mer, sera de trouver celui qui pourra commander nos navires. Nous devons faire du plus grand guerrier [Root.GetDuDelaNP] [Root.GetName] [Root.GetSonLeurNP] amiral."
 pow_mouth_of_the_river:0 "Embouchure de la rivière"
 desc_pow_mouth_of_the_river:0 "Le moral de la flotte [Root.GetDuDelaNP] [Root.GetName] est au plus haut grâce aux compétences de [Root.GetSonLeurNP] amiral."
 pow_powhatan_fleet_title:0 "Flotte [Root.GetRootAdjFS]"
 pow_powhatan_fleet_desc:0 "La flotte [Root.GetDuDelaNP] [Root.GetName] est désormais suffisamment puissante pour intimider n'importe lequel de [Root.GetSesLeursNP] ennemis. Pourtant, [Root.GetIlElleNP] ne doi[Root.GetTVentNP] pas s'arrêter là. Ce n'est qu'un commencement, car désormais [Root.GetIlElleNP] doi[Root.GetTVentNP] utiliser [Root.GetSaLeurNP] flotte pour transporter [Root.GetSesLeursNP] guerriers."
 pow_yehakins_title:0 "Yehakins"
 pow_yehakins_desc:0 "Les maisons [Root.GetDuDelaNP] [Root.GetName] sont faites de jeunes arbres et de nattes d'écorce tressées. Permettre que [Root.GetSesLeursNP] villages disposent de suffisamment d'espace pour se développer permettra d'attirer davantage de gens et donnera naissance à une société riche et prospère."
 pow_leeroy_yehakins:0 "Leeroy Yehakins"
 desc_pow_leeroy_yehakins:0 "Même pas peur !"
 pow_weroance_title:0 "Weroance"
 pow_weroance_desc:0 "Chacun de nos clans doit être commandé par un chef compétent, un weroance, chacun d'eux dépendant d'un seul et unique chef suprême. Ce sera à eux de prendre les décisions qui s'imposent, en temps de paix comme de guerre, afin de mener [Root.GetLeLaNP] [Root.GetName] à la victoire. Il est donc temps pour nous d'en choisir un nouveau."
 pow_tsenacommacah_title:0 "Tsenacommacah"
 pow_tsenacommacah_desc:0 "Notre pays natal est célèbre pour le nombre de ses habitants, permis par la fertilité du sol et l'affluence de nombreuses personnes venues s'installer chez nous. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] donc veiller à disposer de suffisamment de terres pour abriter tout le monde."
 pow_the_laughing_king_title:0 "Le roi qui rit"
 pow_the_laughing_king_desc:0 "Être un guerrier vaillant n'est pas la seule qualité requise d'un chef : sa loyauté compte tout autant. La noblesse du « roi qui rit » est inégalée, et l'avoir à nos côtés sera le plus grand des honneurs."
 pow_yehakins_effect:0 "Toutes les provinces §Y[Root.GetRootAdjFP]§! disposant d'une §Ymaison fortifiée§! ou d'une §Ymaison longue§! seront fortifiées."

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 desc_all_the_ships_of_aklan:0 "La flotte [Root.GetRootAdjFS] a été considérablement développée, impressionnant nos voisins les plus proches."
 desc_fortified_village:0 "[Root.GetLeLaNPCap] [Root.GetName] peu[Root.GetTVentNP] désormais être en paix à l'intérieur de [Root.GetSesLeursNP] villages bien défendus."
 che_tunnels_desc:1 "Les efforts faits pour creuser ces tunnels ont grandement accéléré les voyages en territoire [Root.GetRootAdjMS]."
 desc_pow_leroy_yehakins:0 "Même pas peur !"
