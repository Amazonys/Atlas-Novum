 court_ideas:0 "Hof-Ideen"
 court_ideas_bonus:0 "Volle Hof-Ideen"
 recognize_hierarchy:0 "Anerkannte Hierarchie"
 recognize_hierarchy_desc:0 "Die Stände unseres Reichs müssen das Staatsoberhaupt als letzte Instanz unseres Hofs anerkennen."
 tranquil_coordination:0 "Geordnete Koordination"
 tranquil_coordination_desc:0 "Unsere große Nation kann sich nur weiterentwickeln, wenn sich alle Mitglieder der Regierung in geordneter Weise abstimmen."
 long_echo:0 "Langes Echo"
 long_echo_desc:0 "Der Einfluss, den wir ausüben, ist beispiellos. Ein einziges Wort unseres Staatsoberhaupts reicht aus, um selbst dem Ansehen der berühmtesten Dynastien zu schaden."
 palace_of_splendor:0 "Prächtiger Palast"
 palace_of_splendor_desc:0 "Kein Herrscher kann sich mit Ruhm schmücken, ohne über einen prächtigen Hof zu verfügen."
 welcoming_ceremonies:0 "Begrüßungszeremonien"
 welcoming_ceremonies_desc:0 "Wir werden eintreffende Würdenträger mit aufwendigen Zeremonien begrüßen, um Macht, Reichtum und Wohlstand zur Schau zu stellen."
 respected_authority:0 "Anerkannte Autorität"
 respected_authority_desc:1 "Unsere Autorität trägt das Gewicht der Größe unseres Herrschers. Deshalb bringt sie Sicherheit, Prestige und ein Gefühl der Überlegenheit mit sich.\nMax. Absolutismus durch Privilegien: §G-20.0%§!"
 court_embassies:0 "Hof-Botschaften"
 court_embassies_desc:0 "Diplomatische Kommunikationsstellen zwischen uns und unseren Verbündeten einzurichten, ist eine wichtige Ergänzung, um den Einfluss unseres Hofs zu stärken."


