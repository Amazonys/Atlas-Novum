 mercenary_ideas:0 "Söldner-Ideen"
 mercenary_ideas_bonus:0 "Volle Söldner-Ideen"
 war_council:0 "Kriegsrat"
 war_council_desc:0 "Einen Rat einzuberufen, der sich mit allen Fragen des Kriegs befasst, wird unsere militärischen Fähigkeiten verfeinern und verbessern."
 nation_of_war:0 "Nation des Kriegs"
 nation_of_war_desc:0 "Unsere Soldaten lassen sich weder vom donnernden Applaus der Kanonen und Musketen noch dem Klirren von Schwertern und Lanzen abschrecken."
 expanded_contracts:0 "Erweiterte Verträge"
 expanded_contracts_desc:0 "Wir müssen standardisierte Verfahren für die Abwicklung von Söldner- und Militärverträgen einführen, um das Sicherheitsnetz für unsere Soldaten und das Versprechen einer Nachkriegsversorgung zu verbessern."
 seasoned_veterans:0 "Erfahrene Veteranen"
 seasoned_veterans_desc:1 "Erfahrene Veteranen in unseren Reihen zu beschäftigen, ist eine Notwendigkeit, wenn es darum geht, Verluste zu verkraften und über einen längeren Zeitraum den Elementen des Kriegs und des Tods ausgesetzt zu sein.\nDie Rekrutierung von Söldnerkompanien reduziert nicht länger die §YArmee-Professionalität§!."


 ###New Ideas Additions###
 efficient_mining:0 "Effizienter Bergbau"
 efficient_mining_desc:1 "Wir müssen ein Dekret erlassen, dass alle Aspekte des Metallbergbaus in unserem Hoheitsgebiet abdeckt, um die Präsenz auf den Märkten zu regulieren.\nInflationsreduktion durch die Zurückzahlung von Darlehen: §G-0.05§!"
 regulation_bureau:0 "Büro für Regulierung"
 regulation_bureau_desc:0 "Ein gesetzgebendes Organ, dessen Zuständigkeit die Aufrechterhaltung und Förderung von Gesetzen im Zusammenhang mit der Inflation und der örtlichen Verwaltung unserer Provinzen ist."
 administrative_council:0 "Verwaltungsrat"
 administrative_council_desc:0 "Einen Rat einzuberufen, der sich mit allen Fragen der Verwaltung befasst, wird unsere verwalterischen Fähigkeiten verfeinern und verbessern."
 cultural_regulations:0 "Kulturelle Regulierungen"
 cultural_regulations_desc:0 "Indem wir uns gut um die vielen Menschen in unserem Land kümmern, können wir ihre Integration beschleunigen und eine stabile Gesellschaft errichten."
 stable_government:0 "Stabile Regierung"
 stable_government_desc:0 "Eine ruhige Hand am Ruder unserer Regierung zu haben, wird zeigen, dass es dem Land gut geht und es gedeiht."
 local_rule:0 "Lokale Herrschaft"
 local_rule_desc:0 "Verwaltungsaufgaben an örtliche Verwalter zu übertragen, kann einen Großteil des bürokratischen Aufwands, der mit der Überwachung lokaler Angelegenheiten verbunden ist, verringern."
 rightful_conquest:0 "Rechtmäßige Eroberung"
 rightful_conquest_desc:0 "Nach dem Recht unserer adligen Herkunft gehören alle Ländereien in unserer Domäne unserer erlauchten Familie. Niemand kann uns das Recht absprechen, über unser Reich zu herrschen!"


