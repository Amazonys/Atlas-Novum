 ideagroups.2000.t:0 "Verfallene Landstraßen"
 ideagroups.2000.d:0 "Unsere Infrastruktur verfällt! Die Straßen bedürfen dringend einer Instandhaltung. Sie bieten reisenden Händlern und Bauern viele unangenehme Überraschungen, da sie voller Löcher sind und als gefährlich eingestuft wurden. Sollten wir die Reparatur in Angriff nehmen, wird dies sicherlich unsere Verwaltungskapazitäten etwas beanspruchen, doch die Lage wird sich verbessern."
 ideagroups.2000.a:0 "Leider müssen einige dafür zahlen ..."
 ideagroups.2000.b:0 "Wir brauchen keine Straßen!"
 ideagroups.2001.t:0 "Steigende Flut hebt alle Boote an"
 ideagroups.2001.d:0 "Während unsere Bemühungen um die Verbesserung der Infrastruktur unseres Landes voranschreiten, ist der Lebensstandard unserer Bevölkerung sichtlich gestiegen. Dies hat sich enorm positiv auf ihre Produktivität und ihren Wohlstand ausgewirkt."
 ideagroups.2001.a:0 "Wohlstand für mich und für alle!"
 ideagroups.2002.t:0 "Theaterspiel am Hof"
 ideagroups.2002.d:0 "Das Licht wird gedämpft und die Darsteller betreten die Bühne. Aufwendige Kostüme, der Duft exotischer Früchte und Aufführungen für die Ewigkeit sind nur einige der kulturellen Sehenswürdigkeiten, die es in unserem Land in Hülle und Fülle gibt. Dank unserer großartigen Politik ist unsere Nation zum Zentrum der Mode, der Kultur und der allgemeinen Aufmerksamkeit geworden."
 ideagroups.2002.a:0 "[Root.Monarch.GetName] ist einfach nur ein Kunstliebhaber!"
 ideagroups.2003.t:0 "[Root.Monarch.GetName] blamiert den Hof auf spektakuläre Weise"
 ideagroups.2003.d:0 "[Root.Monarch.GetName] stolpert über [Root.Monarch.GetHerHis]en Umhang und keucht entsetzt auf, als [Root.Monarch.GetSheHe] von ihm umschlungen wird und die Treppe des Throns hinunterstürzt, unmittelbar vor die Stiefel der Würdenträger und Adligen, die sich dort versammelt haben. Diese skurrile Gestalt ist unser Staatsoberhaupt, das die Anwesenden vergeblich davon zu überzeugen versucht, dass alles nur ein Scherz war, um die Stimmung zu heben ..."
 ideagroups.2003.a:0 "O nein ..."
 ideagroups.2003.c:0 "Wie dem auch sei ..."
 ideagroups.2004.t:0 "Gutherzige Söldner"
 ideagroups.2004.d:0 "Es stimmt, dass viele Söldner auf unserer Gehaltsliste stehen, doch auch wenn wir sie oft einsetzen, plündert niemand von ihnen mehr als seinen gerechten Anteil, vergießt unnötig Blut oder ist in andere Kriegsverbrechen verwickelt. Auf diese Tatsache sind wir sehr stolz. Viele eroberte Völker jubeln beim Anblick unserer Banner, wenn diese in ihre Städte einmarschieren!"
 ideagroups.2004.a:0 "Wir sind gutherzige Eroberer!"
 ideagroups.2005.t:0 "Militärische Anführer beschweren sich"
 ideagroups.2005.d:0 "Gespräche mit unserem Militärstab haben zu offenen Beschwerden über die Richtung geführt, in die wir unser Militär lenken wollen. Viele Generäle unter unserem Befehl haben sich besorgt darüber geäußert, dass wir uns zu sehr auf Söldner verlassen, und erklärt, man könne nicht darauf bauen, dass sie zuerst unserem Land und nicht allein ihren eigenen Taschen dienen."
 ideagroups.2005.a:0 "Sie haben recht."
 ideagroups.2005.b:0 "Woher wollen sie das wissen?"
 ideagroups.2010.t:0 "Ungenaue Straßenkarten"
 ideagroups.2010.d:1 "Unsere Karten haben sich als wenig nützlich erwiesen. Die Straßen unseres Landes sind ungenau, und unsere Truppen haben es schwer, sich zurechtzufinden."
 ideagroups.2010.a:0 "Es ist, wie es ist."
 ideagroups.2010.b:0 "Ersetzt diese Karten unverzüglich."
 ideagroups.2011.t:0 "Unzureichende Baumaterialien"
 ideagroups.2011.d:0 "Unsere Arbeiter haben berichtet, dass unsere Vorräte an Baumaterialien aufgebraucht sind. Wir müssen die für die Gebäude benötigten Ressourcen von außerhalb besorgen."
 ideagroups.2011.a:0 "O nein ..."
 ideagroups.2020.t:0 "Die Entwicklung von [event_province.GetName] hat sich verlangsamt"
 ideagroups.2020.d:0 "Die Stadt [event_province.GetName] hat großes Potenzial, sich zu einem Juwel unserer Nation zu entwickeln, doch selbst das größte Entwicklungspotenzial bewahrt eine Provinz nicht vor Komplikationen. Den Bürgern von [event_province.GetName] fehlen aufgrund schlechter Verwaltung die Mittel, um die Expansion weiter zu fördern."
 ideagroups.2020.a:0 "Ihre Stadt kann warten."
 ideagroups.2020.b:0 "Investiert in ihre Entwicklung."
 ideagroups.2021.t:0 "Wirtschaftlicher Aufschwung in [Root.Capital.GetRegionName]"
 ideagroups.2021.d:0 "[Root.Capital.GetRegionName], Sitz unserer Hauptstadt und Herz unserer Nation, genießt eine Zeit des Wohlstands. Wir können diese Gelegenheit nutzen, um den wirtschaftlichen Aufschwung in der gesamten Region zu fördern."
 ideagroups.2021.a:0 "Es ist toll, in [Root.Capital.GetRegionName] leben zu können."
 ideagroups.2021.b:0 "Investiert stattdessen in das gesamte Gebiet der Hauptstadt."
 ideagroups.2006.t:0 "Ein talentierter Architekt"
 ideagroups.2006.d:0 "Die Städte in ganz [Root.GetUsableName] wachsen und benötigen daher große Architekten, die sich um die Planung und den Bau der vielen neuen Gebäude kümmern.\nEin solch talentierter architektonischer Visionär ist vor nicht allzu langer Zeit an den Hof gekommen."
 ideagroups.2006.a:0 "Dieser Architekt wird die Städte von morgen entwerfen."
 ideagroups.2006.b:0 "Es gibt bessere Architekten."
 ideagroups.2007.t:0 "Urbanisierung von [event_province.GetName]"
 ideagroups.2007.d:0 "Bauern, Handwerker und andere Vertreter des einfachen Volks ziehen in die Stadt [event_province.GetName], wodurch sich die Provinz in einem aktiven Prozess in Richtung Urbanisierung befindet."
 ideagroups.2007.a:0 "Stellt sicher, dass diese Neuankömmlinge ihre Steuern zahlen."
 ideagroups.2007.b:0 "Das wird sein Segen für die örtliche Produktion sein."
 ideagroups.2007.c:0 "Mehr Rekruten sind immer willkommen."
 ideagroups.2008.t:0 "Herausforderungen der Verwaltung"
 ideagroups.2008.d:0 "In dem Maß, wie die Metropolen unserer Nation wachsen, wachsen auch die administrativen Herausforderungen, denen sich unser Staat stellen muss. Die immer mächtiger werdenden Städte zu verwalten, erfordert eine bürokratische Präzision, die nicht für die Verwaltung neuer Territorien eingesetzt werden kann."
 ideagroups.2008.a:0 "Das ist nur ein vorübergehendes Problem."
 ideagroups.2008.b:0 "Investiert in die Verwaltung."
 ideagroups.2009.t:0 "Gutes Stadtmanagement"
 ideagroups.2009.d:0 "Der Bürger-Stand in unseren Städten hat uns seine Dankbarkeit für die gute Verwaltung seiner Städte ausgesprochen."
 ideagroups.2009.a:0 "Die Menschen sind glücklich."
 ideagroups.2012.t:0 "Zusammenkunft der großen Stände"
 ideagroups.2012.d:0 "So wie es Tradition ist, haben sich die mächtigen und einflussreichen Mitglieder des Staats erneut am [Root.GetAdjective]en Hof versammeln, um den Tag mit der Klärung von Hof- und Landesangelegenheiten zu verbringen, während der Abend mit einem feierlichen Hoffest endet. Das diesjährige Treffen war von großem Erfolg gekrönt und [Root.GetMderdie] [Root.Monarch.GetTitle] wurde von [Root.Monarch.GetHerHis]en Untertanen gelobt."
 ideagroups.2012.a:0 "Was für ein schöner Tag."
 ideagroups.2013.t:0 "Chaos am Hof"
 ideagroups.2013.d:0 "Obwohl der Tag vielversprechend begann, hat sich das diesjährige Treffen der großen Landstände zu einem völligen Desaster entwickelt. Die Organisatoren des [Root.GetAdjective]en Hofs waren nicht gründlich genug und haben viele Gäste, die gegeneinander Rachegefühle hegen, in denselben Raum eingeladen. Selbst [Root.GetMdemder] [Root.Monarch.GetTitle] wurde kaum Beachtung geschenkt, da die Mächtigen und Einflussreichen aus den Landständen zu sehr mit ihren eigenen kleinlichen Streitereien beschäftigt waren."
 ideagroups.2013.a:0 "Was für eine Enttäuschung ..."
 ideagroups.2014.t:0 "Zuflucht für eine [noble_origin_country.GetAdjective]e Adelsfamilie"
 ideagroups.2014.d:0 "Nicht alle Mitglieder des Adels haben es so gut wie der [Root.GetAdelName]-Stand von [Root.GetName]. Ein Adliger, seine Familie und seine Bediensteten wurden aus [noble_origin_country.GetUsableName] verbannt. Die Gründe für die Verbannung sind uns zwar unbekannt, doch der Adlige bittet um Zuflucht an unserem Hof."
 ideagroups.2014.a:0 "Gewährt ihm seine Bitte"
 ideagroups.2014.a.tt:0 "Der geheimnisvolle Adlige wird Teil unseres Königshofs."
 ideagroups.2014.b:0 "Weist ihn ab."
 ideagroups.20140.t:0 "Der Adlige offenbart seine Identität"
 ideagroups.20140.desc.a:0 "Der mysteriöse Adlige, der am [Root.GetAdjective]en Hof aufgetaucht ist, ist unserem eigenen Adel ein Rätsel. Niemand kennt seinen Namen, und niemand war in der Lage, Informationen über ihn zu finden.\nBis heute ...\n\nEs hat sich herausgestellt, dass der Adlige niemand Geringeres als der verbannte Thronfolger von [From.GetName] ist. Er gehört zur königlichen [From.Dynasty.GetName]-Dynastie und wurde verbannt, damit [From.Monarch.GetName] den Thron besteigen konnte. Der Prinz selbst hat kein Interesse am Thron geäußert und jegliche Art von Anspruch, den er hatte, als Dank für unsere Gastfreundschaft an [Root.Monarch.GetTitle] [Root.Monarch.GetName] übertragen."
 ideagroups.20140.a:0 "Wir werden diesen Anspruch weise einsetzen."
 ideagroups.20140.desc.b:0 "Der mysteriöse Adlige, der am [Root.GetAdjective]en Hof aufgetaucht ist, ist unserem eigenen Adel ein Rätsel. Niemand kennt seinen Namen, und niemand war in der Lage, Informationen über ihn zu finden.\nBis heute ...\n\nEs hat sich herausgestellt, dass dieser Adlige ein verbannter Politiker aus [From.GetName] ist, der dort hingerichtet werden sollte. Der ehemalige Minister entkam knapp dem Tot und ist in unser Land geflohen. Seitdem ist er zu einem vertrauenswürdigen Mitglied des Hofs geworden. Als Dank für unsere Gastfreundschaft hat er uns Dokumente überlassen, die die vollständige Unterwerfung von [From.GetName] rechtfertigen würden."
 ideagroups.20140.b:0 "Wir werden diesen Anspruch weise einsetzen."
 ideagroups.20140.desc.c:0 "Der mysteriöse Adlige, der am [Root.GetAdjective]en Hof aufgetaucht ist, ist unserem eigenen Adel ein Rätsel. Niemand kennt seinen Namen, und niemand war in der Lage, Informationen über ihn zu finden.\nBis heute ...\n\nIm Schutz der Nacht ist der angebliche Adlige in die nationale Schatzkammer eingebrochen, und am nächsten Morgen war weder von dem Dieb noch von seinen Komplizen eine Spur zu finden."
 ideagroups.20140.c:0 "Meine Dukaten!"
 ideagroups.20140.desc.d:0 "Der mysteriöse Adlige, der am [Root.GetAdjective]en Hof aufgetaucht ist, ist unserem eigenen Adel ein Rätsel. Niemand kennt seinen Namen, und niemand war in der Lage, Informationen über ihn zu finden.\nBis heute ...\n\nEs hat sich herausgestellt, dass der Adlige von einer höheren Macht verflucht wurde. Wohin er auch geht, das Unglück folgt ihm. [From.GetDerDie] [From.Monarch.GetTitle] von [From.GetName] war es scheinbar leid, sich mit dem unglücklichen Mann zu befassen.\nZum Glück des Adligen hat [Root.Monarch.GetName] mehr Geduld."
 ideagroups.20140.d:1 "Solange er nichts anfasst ..."
 ideagroups.20140.desc.e:0 "Der mysteriöse Adlige, der am [Root.GetAdjective]en Hof aufgetaucht ist, ist unserem eigenen Adel ein Rätsel. Niemand kennt seinen Namen, und niemand war in der Lage, Informationen über ihn zu finden.\nBis heute ...\n\nWährend der Militärrat [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] tagte, betrat der Adlige den Raum und behauptete, Strategien gegen unsere Feinde entwickelt zu haben, die das Verständnis unserer eigenen Generäle weit übersteigen. Obwohl der Aufschrei groß war, hat er seinen Standpunkt bewiesen und sich uns als [From.GetAdjective]er General offenbart, der für seine gewagten Strategien verbannt wurde."
 ideagroups.20140.e:0 "Er wird unsere Truppen anführen."
 ideagroups.20140.desc.f:0 "Der mysteriöse Adlige, der am [Root.GetAdjective]en Hof aufgetaucht ist, ist unserem eigenen Adel ein Rätsel. Niemand kennt seinen Namen, und niemand war in der Lage, Informationen über ihn zu finden.\nBis heute ...\n\nWährend der Militärrat [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] tagte, betrat der Adlige den Raum und behauptete, Strategien gegen unsere Feinde entwickelt zu haben, die das Verständnis unserer eigenen Generäle weit übersteigen. Obwohl der Aufschrei groß war, hat er seinen Standpunkt bewiesen und sich uns als [From.GetAdjective]er Admiral offenbart, der für seine gewagten Strategien verbannt wurde."
 ideagroups.20140.f:0 "Er wird unsere Flotte anführen."
 ideagroups.20140.desc.g:0 "Der mysteriöse Adlige, der am [Root.GetAdjective]en Hof aufgetaucht ist, ist unserem eigenen Adel ein Rätsel. Niemand kennt seinen Namen, und niemand war in der Lage, Informationen über ihn zu finden.\nBis heute ...\n\nIm Lauf der Zeit hat sich der Adlige als sehr begabt in der Kunst der Staatsführung erwiesen. Offenbar war er früher ein hoher Berater für den [From.GetAdjective]en Thron, der aufgrund eines Konflikts mit [From.GetMdemder] [From.Monarch.GetTitle] geflohen ist."
 ideagroups.20140.g:0 "Er wird unserer Nation ebenfalls als Staatsmann dienen."
 ideagroups.20140.desc.h:0 "Der mysteriöse Adlige, der am [Root.GetAdjective]en Hof aufgetaucht ist, ist unserem eigenen Adel ein Rätsel. Niemand kennt seinen Namen, und niemand war in der Lage, Informationen über ihn zu finden.\nBis heute ...\n\nIm Lauf der Zeit hat sich der Adlige als sehr begabt in der Kunst der Diplomatie erwiesen. Offenbar war er früher ein brillanter Diplomat in [From.GetUsableName], der aufgrund eines Konflikts mit [From.GetMdemder] [From.Monarch.GetTitle] geflohen ist."
 ideagroups.20140.h:0 "Er wird unserer Nation ebenfalls als Diplomat dienen."
 ideagroups.20140.desc.i:0 "Der mysteriöse Adlige, der am [Root.GetAdjective]en Hof aufgetaucht ist, ist unserem eigenen Adel ein Rätsel. Niemand kennt seinen Namen, und niemand war in der Lage, Informationen über ihn zu finden.\n\nIm Lauf der Zeit hat sich der Adlige mit [Root.GetMdemder] [Root.Monarch.GetTitle] angefreundet und sich als äußerst geschickt in Fragen der Verwaltung, der Diplomatie und des Militärs erwiesen. Allgemein ist er am Hof sehr beliebt.\nDa [Root.Monarch.GetName] noch immer keinen richtigen Thronfolger hat, fällt die Wahl nicht allzu schwer, den Adligen zum Erben der Nation zu bestimmen."
 ideagroups.20140.i:0 "Möge er [Root.GetUsableName] in eine bessere Zukunft führen."
 ideagroups.20140.desc.j:1 "Der mysteriöse Adlige, der am [Root.GetAdjective]en Hof aufgetaucht ist, ist unserem eigenen Adel ein Rätsel. Niemand kennt seinen Namen, und niemand war in der Lage, Informationen über ihn zu finden.\n\nIm Lauf der Zeit hat sich der Adlige mit [Root.GetMdemder] [Root.Monarch.GetTitle] angefreundet und sich als äußerst geschickt in Fragen der Verwaltung, der Diplomatie und des Militärs erwiesen und ist allgemein am Hof sehr beliebt. Seine Frömmigkeit ist eine Inspiration für alle, die seinem Wort folgen, und sein Eifer für [Root.GetUsableName] wird nur noch von seinem Glauben übertroffen. Er zeigt großes Potenzial, der nächste [Root.Monarch.GetTitle] zu werden ..."
 ideagroups.20140.j:0 "Möge er [Root.GetUsableName] in eine bessere Zukunft führen."
 ideagroups.20140.desc.k:0 "Der mysteriöse Adlige, der am [Root.GetAdjective]en Hof aufgetaucht ist, ist unserem eigenen Adel ein Rätsel. Niemand kennt seinen Namen, und niemand war in der Lage, Informationen über ihn zu finden.\n\nIm Lauf der Zeit hat sich der Adlige mit [Root.GetMdemder] [Root.Monarch.GetTitle] angefreundet und sich als äußerst geschickt in Fragen der Verwaltung, der Diplomatie und des Militärs erwiesen. Allgemein ist er am Hof sehr beliebt.\nMittlerweile verbreiten sich innerhalb von [Root.GetName] sogar schon bösartige Gerüchte über die mangelnde Kompetenz von [Root.Monarch.GetName]. Es ist nur allzu offensichtlich, dass [Root.GetMderdie] [Root.Monarch.GetTitle] jegliche Unterstützung verliert, während der Adlige immer mehr Unterstützung für die Wahl gewinnt ..."
 ideagroups.20140.k:0 "Möge er [Root.GetUsableName] in eine bessere Zukunft führen."
 ideagroups.20140.desc.l:0 "Der mysteriöse Adlige, der am [Root.GetAdjective]en Hof aufgetaucht ist, ist unserem eigenen Adel ein Rätsel. Niemand kennt seinen Namen, und niemand war in der Lage, Informationen über ihn zu finden.\nBis heute ...\n\nDie letzte Nacht war friedlich. Zumindest machte es den Anschein ... [Root.GetMDerDie] [Root.Monarch.GetTitle] schlief in [Root.Monarch.GetHerHis]en Gemächern, geschützt von Wachen, doch niemand konnte ahnen, dass diese Männer durch die Verbündeten des fremden Adligen ersetzt worden waren ...\nDer Angriff kam aus dem Nichts, und er war tödlich. [Root.GetMDerDie] [Root.Monarch.GetTitle] ist tot!"
 ideagroups.20140.l:0 "Es war kein Adliger, sondern ein Mörder!"
 ideagroups.20140.desc.m:0 "Der mysteriöse Adlige, der am [Root.GetAdjective]en Hof aufgetaucht ist, ist unserem eigenen Adel ein Rätsel. Niemand kennt seinen Namen, und niemand war in der Lage, Informationen über ihn zu finden.\nBis heute ...\n\nIm Lauf der Zeit sammelte der Adlige Wissen über jeden, der den Hof betrat oder verließ. Da er von Natur aus geheimnisvoll erschien, dauerte es Monate, bis er sich als der ehemalige Chefspion von [From.GetUsableName] zu erkennen gab. Sein Wissen über [From.GetName] hat ihn zur Flucht gezwungen."
 ideagroups.20140.m:0 "Er wird unserer Nation ebenfalls als Chefspion dienen."
 ideagroups.20140.desc.n:0 "Der mysteriöse Adlige, der am [Root.GetAdjective]en Hof aufgetaucht ist, ist unserem eigenen Adel ein Rätsel. Niemand kennt seinen Namen, und niemand war in der Lage, Informationen über ihn zu finden.\nBis heute ...\n\n"
 ideagroups.20140.desc.zzz:0 "Offensichtlich handelt es sich bei dem Edelmann um einen greisen Narren."
 ideagroups.20140.zzz:0 "Kein Wunder, dass er verbannt wurde."
 ideagroups.2015.t:0 "Zeichen der Dekadenz"
 ideagroups.2015.d:0 "Die Wirtschaft von [Root.GetUsableName] ist in der [Root.GetAdjective]en Geschichte auf einem Tiefpunkt, und dennoch genießen [Root.GetMderdie] [Root.Monarch.GetTitle] und [Root.Monarch.GetHerHis]e vertrauenswürdigsten Berater die Feste am Hof, während die [Root.GetAdjective]en Bürger nicht einmal Zugang zu Brot haben."
 ideagroups.2015.a:0 "Dann sollen sie eben Kuchen essen ..."
 ideagroups.2016.t:0 "Neid auf unseren Hof"
 ideagroups.2016.d:0 "Unser Hof prahlt mit Glanz und Prestige, und viele Monarchen und Herrscher sind neidisch auf ihn."
 ideagroups.2016.a:0 "Neid ist die höchste Form der Schmeichelei."
 ideagroups.2017.t:0 "Renovierungsbedürftiger Hof"
 ideagroups.2017.d:1 "Im Lauf der Jahre wurde der königliche Hof von [Root.GetUsableName] zwar viel genutzt, dabei aber nur selten gepflegt. Was einst als Juwel der [Root.GetAdjective]en Kultur galt, ist heute nichts weiter als eine Schande."
 ideagroups.2017.a:0 "Solange alles noch klappt, ist auch alles in einem ausreichend guten Zustand."
 ideagroups.2017.b:0 "Setzt den Hof augenblicklich instand."
 ideagroups.2025.t:0 "Militärtaktiken der Söldner"
 ideagroups.2025.d:0 "Da wir stark von Söldnerkompanien Gebrauch machen, hat unsere militärische Führung begonnen, sich an diesen Soldaten ein Beispiel zu nehmen. Ihre Professionalität ist eine Inspiration für unsere Generäle."
 ideagroups.2025.a:0 "Und es hieß, diese Söldner seien zu nichts zu gebrauchen ..."
 ideagroups.2026.t:0 "Ein Söldner als Berater"
 ideagroups.2026.d:0 "Nicht alle Söldner wollen ihren Lebensunterhalt für immer auf dem Schlachtfeld verdienen. Ein alter Veteran und ehemaliger Kommandant einer Söldnerkompanie hat sich kürzlich dem [Root.GetAdjective]en Hof angeschlossen und [Root.GetMdemder] [Root.Monarch.GetTitle] seine Dienste als Berater angeboten."
 ideagroups.2026.a:0 "Ein Mann von seinem Talent ist stets willkommen."
 ideagroups.2027.t:0 "Neue Soldaten treten der Söldnerkompanie [excited_mercs.GetName] bei"
 ideagroups.2027.d:1 "[Root.GetName] genießt bei den Söldnerkapitänen ein hohes Ansehen, vor allem wegen unseres Rufs, Söldnersoldaten pünktlich und zu den vereinbarten Tarifen zu bezahlen. Ein Gruppe Glückssuchender hat sich nun der Söldnerkompanie [excited_mercs.GetName] angeschlossen, in der Hoffnung, dass sie eine feste Anstellung bei uns finden."
 ideagroups.2027.a:0 "Mehr Männer, die auf unserer Seite kämpfen, sind immer willkommen."
 ideagroups.2028.t:0 "Der Ruf eines Söldners"
 ideagroups.2028.d:0 "[Root.GetUsableName] setzt Söldnerkompanien in großer Anzahl für militärische Angelegenheiten ein. Diese Glückssuchenden tun zwar ihre Pflicht, für die sie bezahlt werden, doch ihr Ruf ist bestenfalls fragwürdig. Leider färbt dieser Ruf auch auf uns ab, da Botschafter aus fernen Ländern damit begonnen haben, uns als nicht ehrenhafter als diese Condottieri anzusehen."
 ideagroups.2028.a:0 "Es ist keine Schande, Söldner einzusetzen."


