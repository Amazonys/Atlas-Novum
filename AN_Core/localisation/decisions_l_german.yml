l_german:
 designate_the_staple_port_title:0 "Richtet Calais als Hauptwarenhafen ein"
 designate_the_staple_port_desc:0 "Um Dinge effektiver besteuern zu können, müssen wir sie regulieren. Wenn wir Calais zum einzigen Punkt für den Export von Wolle machen, können wir unsere Steuereinnahmen erhöhen. "
 pol_commonwealth_title:0 "Gründet Polen-Litauen "
 pol_commonwealth_desc:0 "Ersetzt die Personalunion von Polen und Litauen durch eine echte Union. So wird durch die Bündelung der Kräfte beider Einzelstaaten ein Staat entstehen, der mächtig genug ist, um allen Feinden zu widerstehen."
 lit_commonwealth_title:0 "Gründet Polen-Litauen"
 lit_commonwealth_desc:0 "Ersetzt die Personalunion von Polen und Litauen durch eine echte Union. So wird durch die Bündelung der Kräfte beider Einzelstaaten ein Staat entstehen, der mächtig genug ist, um allen Feinden zu widerstehen."
 commonwealth_enforced_title:0 "Gründet Polen-Litauen"
 commonwealth_enforced_desc:0 "Polen und Litauen haben eine gemeinsame Geschichte enger Zusammenarbeit und durch die Union von Vilnius und Radom wurden unsere rechtmäßigen Aristokraten 1413 miteinander vereint. Obgleich uns das Schicksal seitdem auseinander brachte, sind wir durch unsere Interessen weiter vereint und nun, wo wir die Kontrolle sowohl über den Kern der litauischen sowie polnischen Gebieten besitzen, ist es vielleicht Zeit, unsere alten Freunde Akteure in einem gemeinsamen Staat werden zu lassen."
 shan_nation_title:0 "Vereinigt die Shan-Staaten"
 shan_nation_desc:0 "Alleine sind die vielen verschiedenen Shan-Staaten schwach und anfällig. Zusammen könnten sie eine ernsthafte Macht in Südostasien sein."
 croatian_nation_title:0 "Gründet Kroatien"
 croatian_nation_desc:0 "Vor Jahrhunderten waren die Lande Kroatiens vereint. Unser Königreich stand stolz und mächtig, bis eine Erbfolgekrise zu einer Personalunion mit Ungarn führte. Da das kroatische Heimatland nun fest in unserem Besitz ist, ist die Zeit gekommen, dieses Zeitalter der Dienerschaft für unser Volk zu beenden und ein neues unabhängiges Königreich zu schaffen."
 polish_nation_title:0 "Polnische Nation aufbauen"
 polish_nation_desc:0 "Das Königreich, an dessen Wiedervereinigung die Piasten einst so hart gearbeitet hatten, ist nun geteilt und ohne König. Wir müssen danach streben, das polnische Volk zu vereinen und eine polnische Nation zu schaffen, um den Platz des einstigen Königreichs einzunehmen."
 australia_nation_title:0 "Australische Nation aufbauen"
 australia_nation_desc:0 "Die Zeit zum Abschütteln der letzten Reste unserer kolonialen Vergangenheit ist gekommen! Wir müssen eine ordentliche Nation aufbauen und unsere Ansprüche auf diese Region untermauern."
 andalusian_nation_title:0 "Stellt Al-Andalus wieder her"
 andalusian_nation_desc:0 "Einst herrschten die glorreichen muslimischen Herrscher Andalusiens über die ganze iberische Halbinsel. Lasst uns die beschämende christliche Reconquista rückgängig machen und das Land unserer Vorfahren zurückerobern."
 recognization_of_eastern_power_north_title:0 "Westlicher Schwerpunkt"
 recognization_of_eastern_power_north_desc:1 "Durch unsere Eroberungen haben wir bewiesen, dass wir genauso mächtig sind wie unsere westlichen Nachbarn und dass unser politischer Einfluss im Westen bereits erheblich ist. Jetzt ist es an der Zeit, unseren rechtmäßigen Platz unter den Großmächten einzunehmen und sie dazu zu bringen, unseren Anteil an der Kultur, Wirtschaft und Politik Westeuropas anzuerkennen."
 recognization_of_eastern_power_south_title:0 "Westlicher Schwerpunkt"
 recognization_of_eastern_power_south_desc:1 "Durch unsere Eroberungen haben wir bewiesen, dass wir genauso mächtig sind wie unsere westlichen Nachbarn und dass unser politischer Einfluss im Westen bereits erheblich ist. Jetzt ist es an der Zeit, unseren rechtmäßigen Platz unter den Großmächten einzunehmen und sie dazu zu bringen, unseren Anteil an der Kultur, Wirtschaft und Politik Westeuropas anzuerkennen."
 elevate_bishopric_title:0 "Bistum zu Erzbistum befördern"
 elevate_bishopric_desc:0 "Als Kurfürst des Heiligen Römischen Reichs haben wir größere politische Macht als der Bischofstitel normalerweise implizieren würde. Lasst uns diesen Einfluss nutzen, um den Heiligen Stuhl davon zu überzeugen, unser Bistum zu einem Erzbistum zu erheben."
 secularization_of_protestant_theocracy_title:0 "Säkularisierung"
 secularization_of_protestant_theocracy_desc:0 "Da die Verbindungen zu Rom abgebrochen sind, haben wir keinen Platz mehr in einer größeren christlichen Hierarchie. Vielleicht ist den Gläubigen mit einem Monarchen ebenso gut gedient wie mit einem [Root.Monarch.GetTitle]."
 secularization_of_christian_theocracy_title:0 "Säkularisierung"
 secularization_of_christian_theocracy_desc:0 "[Root.Monarch.GetTitle] ist ein schöner Titel, aber es ist an der Zeit, auf unseren eigenen Beinen zu stehen und unseren Einfluss in diesem Staate zu nutzen, um etwas Stärkeres zu schaffen. Trotz der Frömmigkeit unseres Staates sollten wir diese Länder für unsere eigenen Nachkommen sichern, anstatt die Ernennung eines unfähigen Nachfolgers zu riskieren."
 inti_obligatory_religious_festivals_title:0 "Missionierung der Inti"
 inti_obligatory_religious_festivals_desc:0 "Wir sollten sie nicht nur dazu zwingen, uns Gottheiten oder Ikonen zu überlassen, sondern sollten auch Stellvertreter unseres Sapa Inca ernennen, die jeden einzelnen Teil unseres Reiches besuchen und die heiligen Feste unserer Religion begehen. Es sollte eine Anwesenheitspflicht bestehen, vor allem für jene, die an ihrem heidnischen Glauben festhalten."
 nahuatl_conversion_ceremonies_title:0 "Missionierung der Nahuatl-Indianer"
 nahuatl_conversion_ceremonies_desc:0 "Um all jenen, die in unseren eroberten Gebieten leben, zu zeigen, wie die Götter zufriedenzustellen sind, müssen wir es zur Gewohnheit machen, dass großartige Tempel mit Opferungssteinen in jeder einzelnen Provinzhauptstadt unter unserer Kontrolle gebaut werden. Hier werden unsere Untertanen an unseren heiligen Ritualen teilnehmen und die Gnade unserer Götter erfahren."
 mesoamerican_sacrifical_ceremonies_title:0 "Opferungszeremonien"
 mesoamerican_sacrifical_ceremonies_desc:0 "Lasst uns regelmäßig große Opferzeremonien in allen neu eroberten Gebiete durchführen, damit all unsere Untergebenen ein lebhaftes und wahrheitsgetreues Bild davon haben, wie man die Götter beschwichtigt und die Götter somit vorteilhafter auf diese Regionen hinunterblicken werden."
 totemism_purification_movement_title:0 "Reinigungsbewegung"
 totemism_purification_movement_desc:0 "Es ist höchste Zeit, dass wir uns für den Glauben unserer Vorfahren einsetzen. Lasst uns all den Synkretismus und die fremden Traditionen abschaffen und eine reinere Version unserer Religion fördern."
 shamanism_wondering_shamans_title:0 "Wanderschamanen"
 shamanism_wondering_shamans_desc:0 "Wir haben die Kontrolle über Gebiete erlangt, die weit über die Grenzen unseres Glaubens hinausgehen. Infolge dessen erwartet eine große Anzahl von Heiden von uns, das wir sie führen. Lasst uns unsere Schamanen aussenden, um unseren Glauben zu verbreiten und all jene unter unseren neuen Untertanen lehren, die selbst Schamanen werden können."
 animism_ritual_education_title:0 "Rituelle Ausbildung"
 animism_ritual_education_desc:0 "Der Glaube, dass es lediglich eine Gottheit in der Welt gibt, ist ein schrecklicher Mythos, der überall verbreitet zu sein scheint. Wir müssen versuchen, unsere armen Untertanen über die wahre Natur der Dinge, darüber, wie die Welt funktioniert und über die vielen Geister, die sie bewohnen, unterrichten."
 zoroastrian_diaspora_title:0 "Zoroastrische Diaspora"
 zoroastrian_diaspora_desc:0 "Während der schweren Jahre der Unterdrückung in Persien verließen viele die Heimat ihrer Vorfahren, um sich im Ausland niederzulassen. Die Qissa-i Sandschan berichtet uns von jenen, die eine lange und mühevolle Reise auf sich nahmen, um sich in Gujarat niederzulassen, neue Feuer zu entzünden und ein neues Leben zu beginnen. Diese Männer und Frauen, die für ihre Industrie bekannt sind, wurden in ihrem neuen Heimatland erfolgreich. Durch unsere Bemühungen, den Zoroastrismus innerhalb unserer Grenzen zur einzigen Hauptreligion zu machen, können wir diese fremden Brüder und Schwestern wiedervereinen."
 zoroastrian_royal_fires_title:0 "Wiederaufleben der königlichen Feuer"
 zoroastrian_royal_fires_desc:0 "Von all den Feuertempeln unseres Glaubens ist die Legende der drei Feuer, die von Zarathustra selbst entzündet wurden, die größte. Sie sind jedoch schon lange vergessen, da unser Glaube im Laufe der Jahrhunderte verging, und die Standorte der alten Feuer sind nun unbekannt. Obwohl ein Feuer nicht wieder entzündet werden kann, können wir versuchen, den Standort dieser Tempel zu finden und neue Feuer zu entzünden, um den Aufstieg unseres zoroastrischen Reiches zu symbolisieren."
 zoroastrian_rites_of_admission_title:0 "Aufnahmeriten"
 zoroastrian_rites_of_admission_desc:0 "Im Gegensatz zu anderen Religionen versucht unsere nicht, sich unwissenden Kindern aufzuzwingen. Eine zoroastrische Initiierung muss von jemandem durchgeführt werden, der alt genug ist, um zu verstehen, was damit verbunden ist. Es kann jedoch noch einiges unternommen werden, um all jene zu ermutigen, die nicht den Nutzen unseres Glaubens erkennen."
 tengri_black_shamanism_title:0 "Schwarzer Schamanismus"
 tengri_black_shamanism_desc:0 "Der Buddhismus verbreitet sich mit alarmierender Geschwindigkeit unter den Anhängern des Glaubens unserer Vorfahren. Obwohl dieser Glaube von einigen unserer Vorfahren anerkannt wurde, verdrängt er den wahren tengristischen Glauben nun auf gefährliche Weise und vergiftet die Praktiken unserer Untertanen mit buddhistischen Ansätzen. Wir müssen jene Ansichten aktiv verwerfen und stattdessen die Verbreitung der wahren und reinen Praktiken unserer Vorfahren in unserem Volk vorantreiben."
 tengri_yellow_shamanism_title:0 "Gelber Schamanismus"
 tengri_yellow_shamanism_desc:0 "Seit den Tagen der großen Khans sind viele unserer Untertanen Anhänger des Vajrayana-Buddhismus, und obwohl wir bedauern, dass sie vom wahren Glauben unserer Nation abgekommen sind, wäre es doch unklug, sich von ihnen abzuwenden. Lasst uns stattdessen die synkretistischen Elemente unseres Glaubens unterstreichen, einige der Vajrayana-Rituale übernehmen und diese Buddhisten in unsere Gemeinschaft eingliedern."
 mesoamerican_codification_of_the_faith_title:0 "Kodifizierung des Glaubens"
 mesoamerican_codification_of_the_faith_desc:0 "Um die Traditionen und Rituale unseres Volkes in fremden Ländern zu verbreiten, sollten wir einen schriftlichen Kodex aller religiösen Regeln, Rituale und Gesetze schaffen, zusammen mit der Schöpfungsgeschichte. Hierdurch können wir selbst die Ignorantesten in der richtigen Verehrung der Götter unterweisen."
 tuscan_nation_title:0 "Gründet die Toskana"
 tuscan_nation_desc:0 "Keiner Macht ist es seit den Zeiten der Markgrafschaft Toskana mehr gelungen, über so viel toskanischen Boden zu herrschen, wie wir es tun. Lasst uns einen neuen Titel schaffen, um unsere neue Stellung unter den italienischen Nationen zu repräsentieren."
 development_of_amsterdam_title:0 "Landnahme in den Niederlanden"
 development_of_amsterdam_desc:0 "Die Niederlande wurden im Laufe der Jahre durch immer wiederkehrende Überschwemmungen geplagt und das verringert das Potential dieser ansonsten sehr attraktiven Region. Während unsere Vorfahren ihr Bestes gegeben hatten, die niederländischen Sümpfe trockenzulegen, hatten sie nicht das Wissen, wie wir es haben. Lasst uns unsere Erfahrung in der Landnahme nutzen, um die Region und die Stadt Amsterdam attraktiver zu machen, um eine nördliche Handelsstadt zu werden, die mit den Städten des Südens konkurrieren kann."
 pragmatic_sanction_decision_title:0 "Pragmatische Sanktion"
 pragmatic_sanction_decision_desc:0 "Unser Erbe ist eine Frau, jedoch kann die Herrscherkrone nur an einen Mann weitergegeben werden. Es wäre inakzeptabel, wenn unsere Dynastie die Krone aufgrund einer bloßen Formalität verlieren würde, denn wir haben zu hart dafür gearbeitet. Lasst uns unseren Einfluss nutzen, um sicherzustellen, dass unser weiblicher Erbe als rechtmäßiger Nachfolger betrachtet wird, wenn die Zeit gekommen ist, einen neuen Heiligen Römischen Kaiser zu wählen."
 unite_japan_subject_tooltip:1 "Jeder Daimyo Japans, der Untertan ist, wird unabhängig.\nWir werden alle §YKerne§! auf Provinzen verlieren, die im Besitz unserer Daimyo sind.\nJeder Daimyo Japans, der Untertan ist:\nGibt Regierungsform §YDaimyo§! auf!"
 stop_shadow_kingdom_title:0 "Herrschaft in Norditalien"
 stop_shadow_kingdom_desc:0 "Viele unserer Vorgänger des Kaiserthrons konnten ihre Autorität über das Königreich Italien nicht sichern. Wenn wir verhindern wollen, dass die Gegend aus dem Kontrollbereich des Kaisers fällt, müssen wir mit Gewalt unsere Autorität über Norditalien sichern."
 stop_shadow_kingdom_ai_title:0 "Herrschaft in Norditalien"
 stop_shadow_kingdom_ai_desc:0 "Viele unserer Vorgänger des Kaiserthrons konnten ihre Autorität über das Königreich Italien nicht sichern. Wenn wir verhindern wollen, dass die Gegend aus dem Kontrollbereich des Kaisers fällt, müssen wir mit Gewalt unsere Autorität über Norditalien sichern."
 venetia_in_hre_tooltip:0 "Festland der §YVenezien§!-Region gehört dem Kaiserreich an oder ist ein Vasall des Kaisers."
 central_italy_in_hre_tooltip:1 "§YUmbrien§!-Region, mit Ausnahme von Abruzzen, gehört dem Kaiserreich an oder ist ein Vasall des Kaisers."
 lombardy_in_hre_tooltip:0 "§YLombardei§!-Region gehört dem Kaiserreich an oder ist ein Vasall des Kaisers."
 piedmont_in_hre_tooltip:0 "§YPiemont§!-Region gehört dem Kaiserreich an oder ist ein Vasall des Kaisers."
 liguria_in_hre_tooltip:0 "§YLigurien§!-Region gehört dem Kaiserreich an oder ist ein Vasall des Kaisers."
 emilia_in_hre_tooltip:0 "§YEmilia-Romagna§!-Region gehört dem Kaiserreich an oder ist ein Vasall des Kaisers."
 tuscany_in_hre_tooltip:0 "§YToskana§!-Region gehört dem Kaiserreich an oder ist ein Vasall des Kaisers."
 rome_in_hre_tooltip:0 "§YRom§! gehört dem Kaiserreich an oder ist ein Vasall des Kaisers."
 disable_shadow_kingdom_tooltip:0 "Alle Provinzen Italiens, die direkt oder indirekt unter unserer Kontrolle stehen, werden dem Kaiserreich hinzugefügt.\nKein Staat wird das Kaiserreich aufgrund des Schattenkönigreich-Events verlassen."
 icelandic_nation_title:0 "Isländische Identität annehmen"
 icelandic_nation_desc:0 "Die Umstände führten dazu, dass unser Besitz in Island nun den überwiegenden Teil unseres Landes ausmacht. Lasst uns diese neue Identität als isländisches Land annehmen und die lokalen Institutionen stärken, so dass sich unsere Herrschaft über die Insel festigt."
 global_flag_western_focus_not_set_tooltip:0 "Kein anderes Land hat sich für den §YWestlichen Schwerpunkt§! entschieden."
 reestablishing_themes_names_tooltip:0 "Die griechische Namensgebung wird in vielen unserer türkischen Provinzen wieder eingeführt."
 roman_culture_provinces_tooltip:1 "Alle Provinzen der [Root.Culture.GetGroupName]en Kulturgruppe haben nun die §Yrömische§! Kultur."
 no_more_celestial_empire_title:0 "Regierungsreform"
 no_more_celestial_empire_desc:0 "Nachdem wir unsere Regierungsinstitutionen ausreichend gestärkt haben, können wir die Macht unserer Gerichtsfraktionen brechen und die direkte Kontrolle unseres $MONARCHTITLE$ sicherstellen."
 native_american_reform_title:0 "Reformgesellschaft"
 native_american_reform_desc:0 "Unsere Gesellschaft verändert sich und der Staat muss sich anpassen. Lasst uns unvoreingenommen hinsichtlich dessen, welche Bräuche und Traditionen wir bewahren müssen und welche wir am besten verwerfen, in die Zukunft blicken."
 expel_foreign_traders_title:0 "Ausländische Händler verbannen"
 expel_foreign_traders_desc:0 "Wir waren ausländischen Händlern gegenüber zu großzügig, als wir ihnen weitreichende Rechte zur Regierung der Lande um ihre Handelsfabriken gewährten. Wir müssen jene Lande für den Staat beschlagnahmen und die ausländischen Händler verbannen."
 stop_foreign_slave_trade_title:0 "Ausländischen Sklavenhandel stoppen"
 stop_foreign_slave_trade_desc:0 "Wir haben europäischen Händlern zu lange Zugang zu unseren Märkten gewährt. Die Sklaverei hat einige Regionen unseres Landes in die Knie gezwungen, da viele junge Männer über den Atlantik entführt wurden. Ein Handel, der – so viel ist nun klar – nicht mehr in unserem Interesse liegt. Lasst uns diese Bande durchtrennen und all jene verdrängen, die von unserem Verlust profitieren würden!"
 stop_slave_trade_tooltip:0 "Lokale Diktatoren in Provinzen mit Sklavenhandel als Haupteinnahmequelle werden versuchen, diesen 15 Jahre währenden Erlass zu umgehen."
 pagan_conversion_to_christianity_title:0 "Zum Christentum konvertieren"
 pagan_conversion_to_christianity_desc:0 "Die christlichen Gemeinden in unserem Land verbreiten den Gedanken, der Staat solle ihre Religion annehmen. Auf diese Weise sollen wir angeblich die christlichen Länder unserem Standpunkt näherbringen können."
 pagan_conversion_to_christianity_tooltip:0 "[Root.GetName] wird den christlichen Glauben, der von seinen Untertanen praktiziert wird, als neue Staatsreligion übernehmen."
 pagan_conversion_to_islam_title:0 "Zum Islam konvertieren"
 pagan_conversion_to_islam_desc:0 "Die muslimischen Gemeinden in unserem Land verbreiten den Gedanken, der Staat solle ihre Religion annehmen. Auf diese Weise sollen wir angeblich andere muslimische Länder unserem Standpunkt näherbringen können."
 pagan_conversion_to_islam_tooltip:0 "[Root.GetName] wird den muslimischen Glauben, der von seinen Untertanen praktiziert wird, als neue Staatsreligion übernehmen."
 pagan_conversion_to_buddhism_title:0 "Zum Buddhismus konvertieren"
 pagan_conversion_to_buddhism_desc:0 "Die buddhistischen Gemeinden in unserem Land verbreiten den Gedanken, der Staat solle ihre Religion annehmen. Auf diese Weise sollen wir angeblich andere buddhistische Länder unserem Standpunkt näherbringen können."
 pagan_conversion_to_buddhism_tooltip:0 "[Root.GetName] wird den östlichen Glauben, der von seinen Untertanen praktiziert wird, als neue Staatsreligion übernehmen."
 pagan_conversion_to_dharmic_title:0 "Zum indischen Glauben konvertieren"
 pagan_conversion_to_dharmic_desc:0 "Die indischen Gemeinden in unserem Land verbreiten den Gedanken, der Staat solle ihre Religion annehmen. Auf diese Weise sollen wir angeblich andere Hindu- oder Sikh-Länder unserem Standpunkt näherbringen können."
 pagan_conversion_to_dharmic_tooltip:0 "[Root.GetName] wird einen dharmischen Glauben, der von seinen Untertanen praktiziert wird, als neue Staatsreligion übernehmen."
 pagan_conversion_to_zoroastrian_title:0 "Zum Zoroastrismus konvertieren"
 pagan_conversion_to_zoroastrian_desc:0 "Die zoroastrischen Gemeinden in unserem Land verbreiten den Gedanken, der Staat solle ihre Religion annehmen."
 pagan_conversion_to_zoroastrian_tooltip:0 "[Root.GetName] wird den zoroastrischen Glauben, der von seinen Untertanen praktiziert wird, als neue Staatsreligion übernehmen."
 pagan_conversion_to_judaism_title:0 "Zum Judaismus konvertieren"
 pagan_conversion_to_judaism_desc:0 "Die jüdischen Gemeinden in unserem Land verbreiten den Gedanken, der Staat solle ihre Religion annehmen."
 pagan_conversion_to_judaism_tooltip:0 "[Root.GetName] wird den jüdischen Glauben, der von seinen Untertanen praktiziert wird, als neue Staatsreligion übernehmen."
 abolished_slavery_act_tooltip:0 "Jede Provinz im Besitz von [Root.GetName] wird die Sklavenproduktion einstellen."
 forming_spain_diplomatically_tooltip:0 "[Root.GetName] ist der Lehnsherr in einem Vasallentum oder einer Union zwischen Kastilien und Aragon."
 tatar_nation_title:0 "Reformiert die Goldene Horde"
 tatar_nation_desc:0 "Vor Jahrhunderten vereinte unser Großer Vater unsere Vorfahren in ihrer alten Heimat. Nach seinem Tod zankten sich seine Söhne und teilten sein mächtiges Reich in unbedeutende Lehen auf – klein, schwach und seines Erbes nicht würdig! Die unzusammenhängenden Überreste streichen noch immer durch die Steppen und versetzen die Herzen seiner Feinde in Angst, genauso wie es einst die große Armee der Mongolen tat.\nNicht mehr! Ein würdiges Volk, das noch immer das Banner seines Vermächtnisses trägt, reitet durch diese Länder! Während wir nun vor einem neuen Gott knien, fließt das Blut Dschingis Khans noch immer durch unsere Adern. Wir sind die Goldene Horde und wir kommen, um zu holen, was uns rechtmäßig zusteht!"
 accept_rhodians_and_other_greeks_title:0 "Rhodier und andere Griechen im Orden"
 accept_rhodians_and_other_greeks_desc:0 "Da die Heiden vorrücken, können wir es uns nicht leisten, die lokalen Rhodier und andere Griechen zu diskriminieren. Alle, die können, müssen dem Orden dienen."
 recently_changed_government_flag_tooltip:1 "Hat in den letzten 25 Jahren nicht die Regierung gewechselt."
 restore_the_shrine_of_ise_title:0 "Baut die Ise-Schreine wieder auf"
 restore_the_shrine_of_ise_desc:0 "Die Barbaren haben den Großen Schrein von Ise wegen Mangel an ordnungsgemäßer Instandhaltung verlassen. Wir müssen diesem heiligen Ort wieder den Status als heiligster Ort der Region verleihen."
 empire_of_china_title:0 "Beansprucht das Kaiserreich China"
 empire_of_china_desc:0 "Die chinesischen, kaiserlichen Traditionen sind von einem Volk beschmutzt, das keinen Teil des chinesischen Reiches kontrolliert. Als stolzer Träger dieses Erbes muss [Root.GetMunserunsere] [Root.Monarch.GetTitle] als neuer [Root.GetTributaryOverlord] ausgerufen werden, sobald wir die traditionelle Hauptstadt des Reiches gesichert haben."
 empire_of_china_not_in_china:0 "Das momentane Kaiserreich China besitzt keine Provinzen in der Region §YNordchina§!, §YSüdchina§! oder §YXinan§!."
 become_russian_principality_title:0 "Annahme einer autokratischen Verwaltung"
 become_russian_principality_desc:0 "Wir brauchen einen starken Herrscher, der uns in diesen unruhigen Zeiten führt. Lasst uns unsere Macht über die Bojaren zentralisieren und eine Regierung in Anlehnung an das alte Kiewer Russland schaffen."
 abolish_black_army_title:0 "Auflösung der schwarzen Armee"
 abolish_black_army_desc:0 "Die schwarze Armee ist eine Quelle ständiger Ausgaben und wird von unserem Adel verabscheut. Loyalität, die mit Silber gekauft wurde, kann ebenso schnell verloren gehen. Lasst uns die schwarze Armee abschaffen und stattdessen die zuverlässigen Armeen des Reiches für uns kämpfen lassen."
 abolishing_black_army_tooltip:0 "§YDer Adel§! erhält §Y15§! Einfluss."
 capital_in_belgrade_title:0 "Hauptstadt nach Belgrad verlegen"
 capital_in_belgrade_desc:0 "Belgrad nimmt einen wichtigen defensiven und ökonomischen Platz auf dem Balkan ein und diente in der Vergangenheit als Hauptstadt von Serbien. Wir sollten diese großartige Stadt wieder zu unserer Hauptstadt machen und sie erneut zu der glorreichen Stadt machen, die sie einmal war."
 from_great_yuan_title:0 "Yuan reformieren"
 from_great_yuan_desc:0 "Die Erben von Kublai Khan herrschten einmal über alle chinesischen und mongolischen Länder. Erheben wir uns, um das Erbe der alten Yuan-Dynastie zurückzuerobern und die schwächeren Abstammungslinien zu vernichten, die versucht haben das Reich zu beanspruchen, das unser Geburtsrecht ist!"
 subject_all_mongols:2 "Alle Provinzen der Kulturgruppe Mongolisch, Korchinisch, Kalkhaisch und Oiratisch müssen von [Root.GetName] oder ihrem Vasallen regiert werden."
 custom_tsardom_title:0 "Zar-Titel annehmen"
 custom_tsardom_desc:0 "Unser Fürstentum hat sich zu einem der mächtigsten Staaten des Planeten entwickelt. Sicherlich sind wir würdig, den Titel des Zaren über alle anderen hinweg zu behaupten!"
 yemen_nation_title:0 "Jemen vereinen"
 yemen_nation_desc:0 "Zu lange haben die fruchtbaren Länder des Jemen in den Händen von inkompetenten Dynastien gelitten, die nur darauf abzielen, seine Schätze zu plündern. Wir müssen diese Ländereien vereinen, damit sie wieder unter einem fähigen Herrscher gedeihen können."
 georgia_nation_desc:0 "Seit der Abdankung von Alexander I. wurde Georgien durch inländische Kämpfe und Konflikte geteilt und verwüstet. Dies hat es anderen Ländern ermöglicht, die Innenpolitik der Region zu kontrollieren und unser Volk zu unterdrücken.\nDie Zeit ist gekommen, das georgische Volk zu vereinen und das Königreich, das einst verloren war, erneut zu formen."
 georgia_nation_title:0 "Georgien vereinen"
 turkish_nation_title:0 "Wiederherstellung des Sultanats von Rûm"
 turkish_nation_desc:0 "Einst vereinte das Sultanat von Rûm alle türkischen Begs und Emire von Anatolien, wurde aber von eifersüchtigen und betrügerischen Feinden, von Fern, gestürzt. Durch Eroberung der Reiche, die die Erinnerung an die Seljuk-Dynastie beflecken, können wir das Sultanat wiederherstellen und zu dem machen, was es einst war. Lasst und die Begs unter unserem Banner vereinen und diejenigen vernichten, die davon träumen, unser Lehnsherr zu sein."
 state_firearm_regiments_title:0 "Verstaatlichte Schusswaffen-Regimenter"
 state_firearm_regiments_desc:0 "Auch, wenn die Technik noch in den Kinderschuhen steckt, können Schusswaffen eine todbringende Kraft auf dem Schlachtfeld sein. Um allerdings im Umgang mit Schusswaffen effizient zu sein, erfordert es regelmäßige Schulungen und Training sowie eine ständige Versorgung mit Munition. Eine reguläre, stehende Armee dieses Leistungsniveaus ist schwer instand zu halten. Ein Soldat, der nach Hause gehen muss, um seine Felder zu pflegen, ist nicht einer, der regelmäßig mit seiner Waffe trainieren wird.\nAuch wenn wir unsere gesamte Armeestruktur nicht mit einem Schlag ändern können, können wir dennoch sicherstellen, dass ein Kern von hochqualifizierten bezahlten Truppen auf diese Waffe spezialisiert ist."
 explain_state_firearm_regiments:0 "Gibt bis zur Widerrufung folgende Modifikatoren:"
 standardized_uniforms_title:0 "Standardisierte Uniformen"
 standardized_uniforms_desc:0 "In dem Maße, in dem Uniformen in unseren Armeen in Gebrauch sind, wird von Regimentskommandeuren oft erwartet, sie zu beschaffen und für sie zu zahlen. Dies führt zu einer großen Vielfalt an Farben und Stiletten auf dem Schlachtfeld und macht die Identifizierung von Freund und Feind verwirrend. Lasst uns eine Standarduniform für alle Truppen auf unseren Gehaltslisten schaffen, die wir für sie bereitstellen."
 abolish_standardized_uniforms_title:0 "Abschaffung von standardisierten Uniformen"
 abolish_standardized_uniforms_desc:0 "Es hat viele Vorteile, wenn der Staat standardisierte Uniformen bereitstellt, aber es ist vielleicht billiger und effizienter, Regimentskommandanten dafür zahlen zu lassen und sie zu besorgen. Wir könnten zu alten Wegen zurückkehren, auch wenn unsere Armee-Professionalität darunter etwas leiden würde."
 abolish_state_firearm_regiments_title:0 "Abschaffung der Elite-Regimenter"
 abolish_state_firearm_regiments_desc:0 "Wir zahlen viel zu viel für neue Technologien und Methoden. Wir sollten uns bemühen, die ganze Armee weiterzubringen und nicht nur ein paar wenige Pioniere."
 armenia_nation_title:0 "Königreich Armenien"
 armenia_nation_desc:0 "Das Königreich von Armenien beherrschte einmal den Kaukasus. Die Zeit war unseren Vorfahren nicht wohlgesonnen und die benachbarten Reiche sahen die Schwäche unserer inländischen Divisionen und nutzen sie, um unser Volk zu erobern. Lasst uns diese Eindringlinge vertreiben und das Königreich und die Kirche von Armenien wiederherstellen."
 timurid_nation_title:0 "Vermächtnis Timurs beanspruchen"
 timurid_nation_desc:0 "Als der Nachkomme von Timur Lenk, dem großen Eroberer des Iran, Transoxanien und Khorasan, ist es unsere Pflicht, sein Vermächtnis zurückzufordern. Mit den traditionellen timuridischen Festungen unter unserer Kontrolle können wir uns endlich zum Oberhaupt der Dynastie der Timuriden und zum Führer aller Ghurkani-Fürsten ausrufen."
 enthrone_timurid_prince_title:0 "Timuridenprinz entthronen"
 enthrone_timurid_prince_desc:0 "Amir Timur zerschmetterte einst alle Reiche in dieser Region und vertraute seinen Verwandten ihre Herrschaft an. Seitdem sie von der Lust der timuridischen Prinzen, alles zu beherrschen, zerrissen worden sind, gibt es dennoch viele Prinzen, die ihren Anspruch auf das Timuridenreich durchsetzen könnten. Einige lokale Herrscher sind dafür bekannt, timuridische Anspruchsteller einzuladen und sie als Führer im Namen Timurs zu unterstützen, um die Herrschaft über alle Länder zu verlangen, die er einst regierte."
 tooltip_about_timurid_empire:0 "Dies ermöglicht uns, das Timuridenreich zu gründen."
 adopt_mamluk_government_title:0 "Mameluckische Regierung annehmen"
 adopt_mamluk_government_desc:0 "Die Mamelucken sind in dieser Region noch immer ein starker Faktor. Wir könnten ihre Unterstützung gewinnen, indem wir diese erfahrenen Soldatensklaven dazu einladen, an unserer Regierung teilzunehmen."
 conversion_of_convenience_title:0 "[Root.Religion.GetName]er [Root.Monarch.GetTitle]"
 conversion_of_convenience_desc:0 "Die Tatsache, dass [Root.GetMderdie] [Root.Monarch.GetName] selbst nicht der offiziellen Staatsreligion folgt, war schon lange Zeit ein Dorn im Auge jener, die für Geist und Seele des [Root.GetAdjective]en Volkes kämpfen. Vielleicht wird es Zeit, dass [Root.GetMderdie] [Root.Monarch.GetName] das Gute [Root.Monarch.GetHerHis]es Volkes vor [Root.Monarch.GetHerHis]e persönlichen Probleme stellt?"
 reform_into_iqta_title:0 "Islamische Regierung annehmen"
 reform_into_iqta_desc:0 "Königtum und Regierungsführung können sehr verschieden sein und die Traditionen, auf die wir uns stützen, liegen außerhalb dessen, was in der islamischen Welt üblich ist. Indem wir das Iqta-System übernehmen, können wir unsere Autorität über die Länder des Reiches direkt geltend machen und dabei das Eintreiben von Steuern nur vertrauenswürdigen Amiren überlassen."
 enforce_religion_muslim_title:0 "Religiöse Einheit erzwingen"
 enforce_religion_muslim_desc:0 "Wir dürfen die Ketzer in unserem Reich nicht dulden. Ein strengeres Gesetz, das auf alle Anhänger der falschen Imam und Priester abzielt, wird uns ermöglichen, den ketzerischen Einfluss in unserer Gesellschaft zu marginalisieren."
 remove_non_electors_emperors_from_empire_effect_tooltip:0 "Alle im Besitz befindlichen Provinzen werden aus dem Heiligen Römischen Reich entfernt."
 muslim_conversion_to_sikhism_title:0 "Zum Sikhismus konvertieren"
 muslim_conversion_to_sikhism_desc:0 "Ein neuer Glaube breitet sich in unserem Land aus. Der Sikh folgt den Lehrer von Guru Nanak und seinen Nachfolgern und ihre Botschaft gewinnt bei unseren Untertanen zunehmend an Kraft. Sollten wir diesen Glauben selbst annehmen, hätten wir für Generationen die Unterstützung der Sikh-Bewegung."
 scottish_nation_title:0 "Die Schottische Nation formen"
 scottish_nation_desc:0 "Die einst stolze Nation Schottlands ist in Verfall geraten, doch es gibt noch immer einige unter den Klans mit dem Willen, unser Königreich wiederherzustellen. Wir werden unseren Mut aufbringen und für ein freies und unabhängiges Schottland kämpfen."
 sultan_of_delhi_title:0 "Sultan von Delhi"
 sultan_of_delhi_desc:0 "Delhi war einst die Hauptstadt des gesamten indischen Subkontinents und unser eigener Staat ist in vielerlei Hinsicht eine Fortsetzung der alten Tradition.\nLasst uns das Erbe der Sultane von Delhi zurückerobern und den Subkontinent von ihrer alten Hauptstadt im Doab aus regieren."
 nepal_nation_title:0 "Vereinigung von Nepal"
 nepal_nation_desc:0 "Obwohl viele von ihnen eine stolze und lange Geschichte haben, sind die Königreiche im Himalaya schwach und geteilt. Wir müssen die gesamte Bergregion unter der Herrschaft eines Königs vereinen. Zusammen werden wir eine unaufhaltbare Macht in Hindustan sein. Sie haben seit Generationen weit über ihren Reichtum hinaus gelebt und werden unseren abgehärteten Armeen nicht gewachsen sein."
 timurid_claims_abandoned_tooltip:0 "§RAlle Ansprüche in den Regionen Persien, Khorasan, Kaukasus und Zentralasien gehen verloren.§!"
 rajput_nation_title:0 "Vereinte Rajputen"
 rajput_nation_desc:0 "Die Ländereien der Rajputen sind seit der muslimischen Invasion vor Jahrhunderten zerteilt und schwach. Wir müssen die großen Städte der großen Dynastien zurückfordern, die vor uns kamen und die Prinzen von Rajputana vereinigen!"
 deccan_nation_title:0 "Sultan des Dekkan"
 deccan_nation_desc:0 "Dieses Land war einst fremd für unsere Vorfahren, aber wir haben es uns zu eigen gemacht. Wir haben hier eine neue Gesellschaft aufgebaut und persische Einflüsse mit lokalen altindischen Traditionen verbunden. Wir haben unsere eigene Sprache, eigenen Traditionen, eigenen Mythen und eigenen Legenden. Es ist an der Zeit, dass wir der Welt zeigen, dass der Süden seine Differenzen überwunden hat und vereint ist."
 maratha_nation_title:0 "Marathische Konföderation"
 maratha_nation_desc:0 "Die marathischen Krieger im Dekkan werden sich unter unserem Banner versammeln, wenn wir klare Führung zeigen und alle großen Festungen des Desh erobern. Lasst uns die Klans vereinen und vorwärtsschreiten, um Indien zu regieren!"
 gond_nation_title:0 "Königreich Nagpur"
 gond_nation_desc:0 "Lasst uns von einem neuen und modernen Königreich träumen, das mehr als nur aus Stammesloyalität besteht. Ein modernes Königreich mit einer neuen Hauptstadt ist bereit für ein neues Zeitalter."
 punjab_nation_title:0 "Königreich Punjab"
 punjab_nation_desc:0 "Wir müssen das punjabische Volk vereinen, wenn wir jemals gegen die Eindringlinge bestehen wollen. Zusammen werden wir einen modernen Staat mit einer Armee aufbauen, die in der Lage sein wird, die vielen Feinde abzuwehren und anzugreifen, die unser Land angreifen, um unseren Glauben auszulöschen!"
 orissa_nation_title:0 "Vereintes Orissa"
 orissa_nation_desc:0 "Jetzt, wo die Kerngebiete von Orissa unter unserer Kontrolle sind, ist es an der Zeit, dass wir unser Erbe als Diener von Jaganath beanspruchen und uns zu Königen der gesamten Region ausrufen!"
 cossack_nation_title:0 "Ruf der Steppe"
 cossack_nation_desc:0 "Wir müssen den Traditionen unserer Vorfahren treu sein und unsere Nation auf die Weise eines Kosaken beherrschen!"
 become_indian_sultanate_title:0 "Sultanat indianisieren"
 become_indian_sultanate_desc:0 "Wir müssen die traditionellen muslimischen Ideen des Königtums weiterentwickeln und erweitern, wenn wir als muslimisches Sultanat in Indien erfolgreich sein wollen. Während wir ein islamischer Staat bleiben würden, würde die Rolle der Dhimmi auf die dharmischen Religionen ausgeweitet werden."
 curtail_prussian_confederation_title:0 "Einschränkung der Preußischen Konföderation"
 curtail_prussian_confederation_desc:0 "Wir müssen der Preußischen Konföderation ein Ende setzen, damit die Situation nicht weiter außer Kontrolle gerät. Wir müssen entscheiden, ob Beschwichtigung oder Unterdrückung der richtige Weg dazu ist."
 curtail_prussian_confederation.tooltip:0 "§YDie Preußische Konföderation wird sich nicht gegen uns erheben.§!"
 restore_mongol_empire_title:0 "Wiederherstellung des Mongolischen Reiches"
 restore_mongol_empire_desc:0 "Das Reich von Dschingis Khan ist gefallen und in viele Teile zerbrochen. Wir müssen sein Vermächtnis wiederherstellten, indem wir die Eroberungen des Großkhans wiederholen. Wir werden das Mongolische Reiche zurückerobern!"
 mongolia_decision_tooltip:0 "§Y[Root.GetName]§! besitzt alle kolonisierten Provinzen in der Mongolei"
 restore_ilkhanate_decision_march_title:0 "Wiederherstellung des Ilkhanats"
 restore_ilkhanate_decision_march_desc:0 "Wie der Großkhan vor langer Zeit auch sollten wir Persien an einen untergeordneten Khan geben, der die Last, ein so riesiges Reich wie das unsere zu regieren, erleichtert."
 restore_ilkhanate_decision_title:0 "Neugründung des Ilkhanats"
 restore_ilkhanate_decision_desc:0 "Das Ilkhanate, Nachfolger des Mongolischen Reiches in Persien, herrschte einst über ein großes Gebiet. Es ist Zeit, dass wir dieses Vermächtnis wiederherstellen und Persien als neue Dynastie von Ilkhanen regieren."
 california_nation_title:0 "Kalifornien gründen"
 california_nation_desc:0 "Wir haben in diesem zerklüfteten Land ein Zuhause geschaffen. Es ist an der Zeit, dass wir unsere Kraft aufbringen und die Unterdrückung unserer kolonialen Herrscher ablegen, damit wir im Westen ein Paradies bauen können."
 texas_nation_title:0 "Texas gründen"
 texas_nation_desc:0 "Wenn eine Regierung aufgehört hat das Leben, die Freiheit und das Eigentum des Volkes zu schützen, von dem seine legitimen Befugnisse herrühren, und für dessen Förderung es eingesetzt wurde und sie so weit davon entfernt ist, den Genuss der Unschätzbaren zu gewährleisten unveräußerliche Rechte, wird es zu einem Instrument in der Hand bösartiger Herrscher für ihre Unterdrückung."
 por_flee_to_brazil_title:0 "Flucht nach Brasilien"
 por_flee_to_brazil_desc:0 "Portugal liegt in Trümmern! Der Monarch und der Hof müssen sich schnell über das Meer bewegen, bevor unsere Feinde erneut über uns herabkommen. Obwohl es schmerzhaft sein wird, Portugal hinter uns zu lassen, werden wir sicherlich ein ruhmvolles neues Imperium in Brasilien schaffen."
 brazil_move_capital_tooltip:0 "Rio de Janeiro wird die neue Hauptstadt, wenn im Besitz, ansonsten wird eine zufällige andere Provinz der Kolonialregion Brasilien ausgewählt."
 brazil_provinces_tooltip:0 "Ein kolonialer Untertan mit Hauptstadt in Brasilien besitzt mindestens 20 Provinzen."
 brazil_portugal_tooltip:0 "Portugal wird als Junior-Partner in einer Personalunion unter Brasilien entlassen."
 lower_black_flag_decision_title:0 "Schwarze Flagge senken"
 lower_black_flag_decision_desc:0 "Es ist an der Zeit, dass wir uns von der Piraterie lossagen und uns niederlassen, um eine stabilere Republik zu errichten."
 institute_prussian_monarchy_title:0 "Preußische Monarchie ausrufen"
 institute_prussian_monarchy_desc:0 "Unsere Monarchie muss wieder preußische Tugenden und protestantische Ideale widerspiegeln!"
