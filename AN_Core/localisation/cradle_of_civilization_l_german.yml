 compile_x_fiqh_title:0 "[Root.GetReligiousSchool]-Fiqh zusammenstellen"
 compile_x_fiqh_desc:0 "Es ist nicht immer klar, auch nicht für die Gelehrtesten der Ulema, wie man am besten die Scharia anwendet, wodurch im Laufe der Jahrhunderte viele widersprüchliche Urteile in einigen Bereichen zusammenkommen. Wenn wir den besten und klügsten Köpfen des Reiches ermöglichen, Zeit damit zu verbringen, eine umfassende Beurteilung der [Root.GetReligiousSchool]-Fiqh anzufertigen, wäre dies wahrscheinlich eine ungeheure Hilfe für alle Qadi und Muftis in unserem Reich."
