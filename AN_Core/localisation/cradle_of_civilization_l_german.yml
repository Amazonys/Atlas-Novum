 desc_courtly_disorder:0 "Ein ungewöhnlich skrupelloser Kaufmann hat es zur Gewohnheit gemacht, die religiösen Gerichte für persönliche Vorteile gegeneinander auszuspielen und so die Ordnung der Region zu stören."
 upset_lodges:0 "Aufgebrachte Sufi-Dorfgemeinschaften"
 desc_upset_lodges:0 "Wir verfolgen jeden in dieser Provinz, der als aktiver Verfolger schiitischer Tendenzen angesehen wird. Infolgedessen haben wir die Rechte der örtlichen Sufi-Dorfgemeinschaften stark verletzt."
