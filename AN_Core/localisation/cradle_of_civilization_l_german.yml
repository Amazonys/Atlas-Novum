 desc_urbanites_chastised:0 "Lokale Klans sind vielleicht ein wenig zu gierig geworden, als sie die Einnahmen der lokalen Stadtbevölkerung dieser Provinz ausbeuteten."
 religious_heterodoxy:0 "Religiöse Heterodoxie"
 desc_religious_heterodoxy:0 "Ansässige Stammesmitglieder sind von einem charismatischen Scheich hingerissen. Wir haben diesen Mann zu einem Beamten an unserem Hof gemacht und er nimmt jetzt die Einnahmen dieses Gebietes ein."
 imposed_religious_orthodoxy:0 "Religiöse Unruhe"
 desc_imposed_religious_orthodoxy:0 "Ein örtlicher Scheich propagiert gegen unsere Herrschaft."
 religious_fervor_among_tribesmen:0 "Religiöser Eifer"
 desc_religious_fervor_among_tribesmen:0 "Unsere Stammesmitglieder sind von einer benachbarten religiösen Sekte inspiriert. Diese Inspiration bringt Mut in ihnen hervor und macht unsere Armeen noch furchterregender."
 divided_loyalties:0 "Geteilte Loyalitäten"
 desc_divided_loyalties:0 "Die Stammesmitglieder in dieser Provinz dienen zwei Herren. Einerseits dem Stammesrat, der ihr nomineller Herrscher ist, andererseits dem religiösen Anführer einer Feudaltheokratie."
 religious_propaganda:0 "Religiöse Propaganda"
 desc_religious_propaganda:0 "Eine benachbarte Feudaltheokratie verbreitet Propaganda unter unseren Stammesmitgliedern und versucht, Uneinigkeit zu sähen und die Barmherzigkeit unserer Föderierten zu brechen."
 strong_national_clan:0 "Starker nationaler Klan"
 desc_strong_national_clan:0 "Auch wenn es hier eine schwache Präsenz hat, wird dieses Gebiet von einem starken Klan beherrscht, der eine starke Präsenz in seiner Stammesföderation hat."
 strong_local_clan:0 "Starker lokaler Klan"
 desc_strong_local_clan:0 "Diese Region wurde einem starken Klan anvertraut. Allerdings zum Zorn der Klans auf nationaler Ebene."
 unsafe_caravans:0 "Karawanenüberfälle"
 unsafe_roads_hurting_demand:0 "Karawanenüberfälle"
 desc_unsafe_roads_hurting_demand:0 "Karawanenüberfälle in ausländisch kontrolliertem Territorium haben die Verteilung unserer Handelsgüter geschädigt, was wiederum die lokale Wirtschaft negativ beeinflusst hat."
 rooting_out_raiders:0 "Beseitigung der Plünderer"
 desc_rooting_out_raiders:0 "Wir versuchen derzeit die Plünderer zu beseitigen, damit wir die Karawanenrouten in dieser Region schützen können."
 caravans_protected_by_raiders:0 "Karawanen durch Räuber geschützt"
 desc_caravans_protected_by_raiders:0 "Anstatt die Zeit damit zu verbringen, die Wurzel der Karawanenräuberei zu entfernen, haben wir begonnen, die Räuber zu bezahlen, um die Karawanen in dieser Region zu schützen. Eine teure, aber effiziente Lösung."
 COLUMBIAN_EXCHANGE:0 "Kolumbianischer Austausch"
 tribal_federation_events.1.t:0 "Die Klans von [clan_province.GetName]"
 tribal_federation_events.1.d:0 "Die Klans aus [clan_province.GetName] haben [Root.GetMdendie] [Root.Monarch.GetTitle] lange unterstützt und sind ein Pfeiler unserer Föderation. Im Gegenzug erwarten sie jedoch, dass ihre Heimatregion [clan_province.GetName] und seine Bewohner Priorität erhalten, wenn die Beute geteilt wird und wenn wir wichtige Ämter vergeben."
 tribal_federation_events.1.a:0 "Es ist Zeit, dass wir unsere Dankbarkeit zeigen."
 tribal_federation_events.1.b:0 "Gunst muss man sich erarbeiten."
 tribal_federation_events.2.t:0 "Notlage der Bewohner von [urban_province.GetCapitalName]"
 tribal_federation_events.2.d:1 "Der Stadtrat von [urban_province.GetCapitalName] bat uns um Hilfe. Sie behaupten, dass die Klanmitglieder ihnen unangemessene Steuerbelastungen auferlegen und eine unangemessene Menge Land als Weide beanspruchen. Sie bitten nun [Root.GetMunserenunsere] [Root.Monarch.GetTitle] darum, ihnen eine gerechtere Behandlung zu geben."
 tribal_federation_events.2.a:0 "Wir mischen uns nicht in lokale Angelegenheiten ein."
 tribal_federation_events.2.b:0 "Lasst uns die Klanführer einschränken."
 tribal_federation_events.3.t:0 "Aufstrebende Klananführer"
 tribal_federation_events.3.d:0 "Das Machtgleichgewicht in unserer Föderation beginnt in letzter Zeit sich aufgrund einiger fähigen Individuen und Klans, die sich durch Mut und List bei Kriegen oder Überfällen beweisen, zu verlagern. [clan_area.GetAreaName] hat vor kurzem einen Aufstieg eines solchen Klans erlebt und sein Führer fordert jetzt einen Platz im Rat [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale]."
 tribal_federation_events.3.a:0 "Kommen wir der Forderung nach und schaffen einen Platz für ihn!"
 tribal_federation_events.3.b:0 "Er kann uns besser auf dem Schlachtfeld dienen."
 tribal_federation_events.3.c:0 "Wir müssen die Privilegien der traditionell führenden Klans schützen."
 tribal_federation_events.4.t:0 "Einflussreicher Scheich"
 tribal_federation_events.4.d:0 "Ein Sufi-Orden in [sufi_came_from_here.GetName] hat unter den Stammesmitgliedern an Popularität gewonnen. Diese neu entfachte Leidenschaft hat zu einem wachsenden Einheitsgefühl und Tapferkeit bei unseren Kriegern in der Region geführt, die von dieser charismatischen Mystik sichtlich mitgenommen sind."
 tribal_federation_events.4.a:0 "Laden wir ihn in den Rat [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] ein!"
 tribal_federation_events.4.b:0 "Dies ist eine Beleidigung für alles, was richtig ist."
 tribal_federation_events.5.t:0 "Religiöser Eifer"
 tribal_federation_events.5.d:0 "Die Stämme aus [tribal_religion_province.GetName] fühlen sich von einem charismatischen Prediger der [neighboring_feudal_theocracy.GovernmentName] von [neighboring_feudal_theocracy.GetName] hingezogen. Wie viele Teile unserer Föderation war diese Region immer religiös heterogen, aber diese Wendung sorgt den Rat [Root.GetMunseresunserer] [Root.Monarch.GetTitle][Root.GetMsMale]."
 tribal_federation_events.5.a:0 "Wir können der [neighboring_feudal_theocracy.Monarch.Dynasty.GetName]-Dynastie einen solchen Einfluss nicht durchgehen lassen."
 tribal_federation_events.5.b:0 "Sicherlich wird religiöse Überzeugung nur die Wildheit unserer Krieger erhöhen?"
 tribal_federation_events.6.t:0 "Aufteilung der Beute"
 tribal_federation_events.6.d:0 "Bei der Integration von neuem Land geht traditionell das Recht, bestimmte Gebiete zu besteuern oder ihre Weiden nutzen zu dürfen, an die führenden Klans, die in den letzten Kriegen geholfen haben. Es gibt jedoch zwei Klans, die um die Rechte an dem prestigeträchtigen Staat von [clan_province.GetAreaName] wetteifern. Einer hat uns seit vielen Jahren gut gedient, hat aber nicht wirklich etwas von dieser Region. Der andere hat eine starke lokale Präsenz, ist aber sonst ohne viel Einfluss und Macht."
 tribal_federation_events.6.a:0 "Vertrauen wir auf lokale Fähigkeiten."
 tribal_federation_events.6.b:0 "Wir müssen unsere alten Freunde unterstützen."
 tribal_federation_events.7.t:0 "Die königliche Familie"
 tribal_federation_events.7.d:0 "Von den höchsten bis zu den niedrigsten Teilen der [Root.GetAdjective]en Gesellschaft ist persönliche Autorität der Gipfel der Macht. Der Familienname [Root.Monarch.Dynasty.GetName] mag zwar großen Respekt ausdrücken, aber [Root.Monarch.GetName] ist nicht der einzige Kandidat, der unseren Klan oder sogar die Föderation regieren könnte.\nStammesangehörige aus [revolt_province.GetAreaName] haben einen der Verwandten von [Root.Monarch.GetName] dazu überredet, dass jetzt die Zeit gekommen ist zuzuschlagen, um seine Nachfolge zu sichern."
 tribal_federation_events.7.a:0 "Rebellen werden vernichtet!"
 tribal_federation_events.8.t:0 "Gestohlene [fancy_trade_caravan_origin.GetFancyTradeGood]"
 tribal_federation_events.8.d:0 "Eine Karawane, die [fancy_trade_caravan_origin.GetFancyTradeGood_LOW] transportierte, wurde von Stämmen in [ambush_province.GetName] überfallen. Es scheint, dass einem der örtlichen Klans das Recht, Steuern einzutreiben, nicht zum Überleben ausreicht und sie daher selbst dafür sorgen, dass ihre Einnahmen steigen.\nDer königliche Rat ist zwiegespalten zwischen denen, die denken, dass wir die Banditen beseitigen müssen, um Händlern eine sichere Durchreise gewährleisten zu können, und denen, die vorschlagen die Stämme zu bezahlen, damit sie die Karawanen schützen."
 tribal_federation_events.8.a:0 "Wir müssen die Überfälle stoppen."
 tribal_federation_events.8.b:0 "Zahlt das Schutzgeld."
 tribal_federation_events.9.t:0 "Gestohlene [fancy_trade_caravan_origin.GetFancyTradeGood]"
 tribal_federation_events.9.d:0 "Es scheint, dass [From.GetName] seinen eigenen Klans keine Richtlinien auferlegen kann. Eine Karawane, die [fancy_trade_caravan_origin.GetFancyTradeGood_LOW] transportierte, wurde von Stämmen aus [ambush_province.GetName] überfallen. Die örtlichen Behörden behaupten, dass sie sich um die Situation kümmern werden. Währenddessen allerdings führt dies zu einem starken Rückgang der Gewinne für die dortigen Händler."
 tribal_federation_events.9.a:0 "Unzumutbar!"
 tribal_federation_events.10.t:0 "Die Ehrenwache [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale]"
 tribal_federation_events.10.d:0 "Es gibt viele inoffizielle Wege für einen Klan in unserer Föderation, an Einfluss zu gewinnen. Eine Position im königlichen Rat ist eine, das Recht eine Armee zu führen oder bestimmte Provinzen zu besteuern eine andere. Einer der höchsten Ehren, die ein Klan erhalten kann, ist die Position der Ehrenwache [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale]. Jeder einflussreiche Klan erwartet, Repräsentanten unter dem persönlichen Kawass des Herrschers zu haben, aber es besteht nur die Notwendigkeit von ein paar. In gewisser Weise ist dieser Rang nur eine Farce und steht im Widerspruch zum eigentlichen Ziel, [Root.GetMdendie] [Root.Monarch.GetTitle] zu schützen."
 tribal_federation_events.10.a:0 "Erweitern wir die Ehrenwache."
 tribal_federation_events.10.b:0 "Wir benötigen fähige Männer, nicht bedeutungslose Zeremonien."
 tribal_federation_events.11.t:0 "Die Stämme von [Root.GetName]"
 tribal_federation_events.11.d:0 "Die Stämme von [Root.GetName] sind von unseren Armeen beeindruckt, die auf sie zumarschieren, und bitten uns nun darum, sich unserer Föderation direkt anschließen zu dürfen. Im Gegenzug erwarten sie, dass ihre alten Privilegien respektiert werden und dass sie den anderen Stämmen der Föderation gleichberechtigt sind.\nDies könnte allerdings dazu führen, dass der Stammesrat selbst Einfluss verliert, wenn wir zustimmen sollten."
 tribal_federation_events.11.a:0 "Heißen wir sie in unserer Familie willkommen."
 tribal_federation_events.11.b:0 "Sobald Frieden herrscht, müssen sie mit allen anderen Machthabern konkurrieren."
 tribal_federation_events.12.t:0 "Die Stämme von [From.GetName]"
 tribal_federation_events.12.d:0 "Die verräterischen Stämme aus [From.GetName] haben uns verlassen und sind unseren Feinden beigetreten. Ihre Feigheit wird ihnen keine Freunde machen, sobald der Krieg vorüber ist."
 tribal_federation_events.12.a:0 "Ihre Namen sollen für immer in Schande baden!"
 tribal_federation_events.13.t:0 "Die Stämme aus [tribal_religion_province.GetName]"
 tribal_federation_events.13.d:0 "Die Stammesmitglieder aus [tribal_religion_province.GetName] sind von unseren charismatischen Predigern beeindruckt und sind wahrscheinlich bereit, unserer [Root.GovernmentName] beizutreten..."
 tribal_federation_events.13.a:0 "Gott ist gut."
 tribal_federation_events.13.a.tt:0 "Wir erhalten einen §GKern§! in §Y[tribal_religion_province.GetName]§!."
