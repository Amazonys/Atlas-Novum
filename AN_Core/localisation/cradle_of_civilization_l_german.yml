 crushed_non_mamluk_rebels:0 "Rebellen vernichtet"
 desc_crushed_non_mamluk_rebels:0 "Eine kürzliche Revolte wurde gewaltsam vernichtet."
 placated_non_mamluk_rebels:0 "Besänftigte lokale Bevölkerung"
 desc_placated_non_mamluk_rebels:0 "Wir haben eine kürzliche Rebellion abgewehrt, indem wir versuchten die Diskriminierung der lokalen Bevölkerung zu beseitigen."
 tarh:0 "Tarh"
 desc_tarh:0 "Wir zwingen die Bevölkerung dieser Provinz, lokale Produkte zu kaufen und einen Preis zu zahlen, den wir festgelegt haben. Dies hat dafür gesorgt, dass wir kein Geld direkt verlieren, hat allerdings zu einem allgemeinen Rückgang von Produktivität und Qualität geführt."
 unprofitable_monopolies:0 "Unrentable Monopole"
 desc_unprofitable_monopolies:0 "Die Produktion dieser Provinz wird durch königliche Monopole kontrolliert, aber die Nachfrage nach der produzierten Ware ist in letzter Zeit deutlich gesunken, was zu einem Rückgang des Gewinns führt."
 factionalism:0 "Parteigeist"
 desc_factionalism:0 "Unser Herrscher versucht, die Parteien in unserem Land gegeneinander auszuspielen, um seine eigene Kontrolle über sie zu erhöhen."
 ruler_supporting_faction:0 "Herrscher nimmt Partei"
 desc_ruler_supporting_faction:0 "Unser Herrscher versucht, immer auf der stärksten Seite der Konflikte in unserem Land zu sein."
 cairo_markets:0 "Erweiterung der Märkte Kairos"
 desc_cairo_markets:0 "Unser Sultan hat beschlossen, dass die Marktbezirke von Kairo oberste Priorität für Renovierung und neue Bauprojekte haben sollen."
 cairo_slums:0 "Renovierung der Slums Kairos"
 desc_cairo_slums:0 "Alle Bauversuche unseres momentanen Herrschers bekämpfen Armut und Krankheit in den Slums von Kairo."
 cairo_al_ahzar:0 "Begünstigung von Al-Ahzar"
 desc_cairo_al_ahzar:0 "Beträchtliche Besitztümer wurden den Moscheen im Allgemeinen und im Besondern den ehrwürdigen al-Ahzar, als gemeinnützige Spende gewährt."
 cairo_defences:0 "Zitadelle von Kairo"
 desc_cairo_defences:0 "Wir haben beachtliche Anstrengungen unternommen, um die Zitadelle von Kairo zu renovieren und Verteidigungen überall dort zu bauen und zu reparieren, wo sie gebraucht werden."
 monuments_of_cairo:0 "Monumente von Kairo"
 desc_monuments_of_cairo:0 "Wir haben den Großteil unserer Ressourcen der antiken Stadt Kairo gewidmet, um große Denkmäler in Ehren unseres Herrschers zu bauen."
 mamluk_amir_al_hajj:0 "Mamluken Amir al-Hadsch"
 desc_mamluk_amir_al_hajj:0 "Wir haben einen unserer vertrauenswürdigsten Mamluken die Aufgabe zugewiesen, die Karawanen der heiligen Städte zu bewachen. Da es keine Krieger gibt, die so gut wie die unsere sind, sollten die Karawanen sicher sein, auch wenn ihm Kenntnis bei lokaler Landschaft und Bevölkerung fehlt."
 diplomat_amir_al_hajj:0 "Diplomatischer Amir al-Hadsch"
 desc_diplomat_amir_al_hajj:0 "Unser Amir al-Hadsch, der Befehlshaber, der für die jährlichen Pilgerfahrten nach Mekka zuständig ist, wurde aus unseren besten Diplomaten gewählt. Dies sollte ihm dabei helfen, die lebensnotwendigen Karawanen sicher durch gefährliche Regionen zu führen."
 warrior_amir_al_hajj:0 "Kriegerischer Amir al-Hadsch"
 desc_warrior_amir_al_hajj:0 "Unser Amir al-Hadsch, der Befehlshaber, der für die jährlichen Pilgerfahrten nach Mekka zuständig ist, wurde aus unseren besten Militärführern gewählt. Dies sollte ihm dabei helfen, die Verteidigung dieser lebensnotwendigen Karawanen zu sichern."
 bedouin_amir_al_hajj:0 "Beduinischer Amir al-Hadsch"
 desc_bedouin_amir_al_hajj:0 "Unser Amir al-Hadsch, der Befehlshaber, der für die jährlichen Pilgerfahrten nach Mekka zuständig ist, wurde aus beduinischen Stammesmitgliedern ausgewählt, die normalerweise eine Bedrohung für die Karawanen wären, die er beschützen soll. Dies sollte ihm besonders dabei helfen, die Karawanen zu schützen, kann aber auch als Vernachlässigung unserer heiligen Pflicht angesehen werden."
 awlad_al_nas_commander:0 "Kommandant der Awlad al-Nas"
 desc_awlad_al_nas_commander:0 "Die Verteidigung von [Root.GetName] liegt in den Händen eines erfindungsreichen Awlad al-Nas, dem Sohn von der Sklaverei befreiten Mamluken."
 mamluk_commander:0 "Mamluken-Kommandant"
 desc_mamluk_commander:0 "Die Verteidigung dieses Gebiets liegt in den Händen unseres vertrauenswürdigsten Mamluken."
 trusting_old_guard:0 "Qarani"
 desc_trusting_old_guard:0 "Verschiedene Offiziere, die von unseren Vorgängern an die Macht erhoben wurden, bleiben in ihren Ämtern. Dies macht die Periode des Übergangs weniger stabil, als viele es sich gewünscht hätten."
 loyal_mamluks_in_high_positions:0 "Loyale Mamluken"
 desc_loyal_mamluks_in_high_positions:0 "Wir haben die Mamluken, die von unseren Vorgängern an die Macht gesetzt wurden, mit uns loyalen Mamluken ersetzt. Das hat uns wenig Freunde unter den Hausständen Kairos gemacht, aber zumindest wissen wir, dass wir unseren Offizieren trauen können."
 mamluk_events.0.t:0 "Mamlukische Erbfolge"
 mamluk_events.0.d:0 "Der Tod von [Root.Monarch.GetName] hat das Land ohne Herrscher zurückgelassen. Alle wichtigen Mamluken-Haushaltsfraktionen in [Root.Capital.GetCapitalName] berufen sich auf ihren Einfluss, um zu bestimmen, wer der Nachfolger sein wird. Je nachdem wer gewinnt, wird unser Herrscher die Unterstützung von verschiedenen Haushalten und Teilen des Landes haben.\nNur eins ist sicher. Diejenigen, die lieber ihre eigenen Interessen durchsetzen wollen, werden von [Root.GetMunseremunserer] [Root.Monarch.GetTitle] nicht mit Freude empfangen. Manche werden sicher sogar den Rest ihres Lebens damit verbringen, seinen Einfluss zu beschränken."
 mamluk_events.0.a:0 "Wir benötigen die Unterstützung der [first_ruler_alternative_province.Culture.GetName]en Mamluken."
 mamluk_events.0.b:0 "Nur die [second_ruler_alternative_province.Culture.GetName]en Mamluken sind jetzt noch nützlich."
 mamluk_events.0.c:0 "Der [third_ruler_alternative_province.Culture.GetName]e Kandidat hat unsere Unterstützung!"
 mamluk_events.0.dd:0 "Wir nehmen den, der keine Bindung zu [Root.Capital.GetCapitalName] hat..."
 mamluk_events.1.t:0 "[not_ruling_culture_province.Culture.GetName]e Soldaten"
 mamluk_events.1.d:1 "Auch wenn Mamluken den Großteil unserer Armee stellen, beruht unsere militärische Stärke nicht gänzlich auf Kriegssklaven. [not_ruling_culture_province.Culture.GetName]e Soldaten stellen einen Großteil unserer Infanterie und sie werden auch für Wach- und Garnisonsaufgaben eingesetzt.\nWenig Aussicht auf Fortschritt und niedrige Bezahlung sind allerdings nicht die besten Motivatoren und es ist nicht klar, wieweit wir diesen Männern vertrauen können. Auch wird ihre Ausbildung und Ausrüstung oft von dem Amir, dem sie unterstellt sind, vernachlässigt.\nIn [not_ruling_culture_province.GetAreaName] hat das Misstrauen zwischen [not_ruling_culture_province.Culture.GetName]en Bevölkerungsteilen und Mamluken-Amiren zu einer Meuterei geführt."
 mamluk_events.1.a:0 "Wir müssen das im Keim ersticken!"
 mamluk_events.1.b:0 "Lasst und versuchen, die Situation zu verbessern."
 mamluk_events.2.t:0 "Der Tarh und die königlichen Monopole"
 mamluk_events.2.d:0 "Unsere Vorgänger haben in weiser Voraussicht ein System von königlichen Monopolen benutzt, um die Einnahmen aus "Cash Crops" und exquisiten Waren zu kontrollieren. Mit fallender Nachfrage allerdings verlieren wir Geld. Unsere Aufseher in [monopoly_province.GetName] berichten, dass sie seit 2 Jahren nicht in der Lage waren, ihren Vorrat zu verkaufen, und befürchten, dass das den Staat nun Geld kosten wird.\nEr schlägt vor, dass wir unsere Untertanen dazu zwingen, die Waren zu einem vorbestimmten Preis zu kaufen, damit wir einen Teil unserer Investition wiedererlangen können. Ein Prozess, der traditionell als Tarh bekannt ist."
 mamluk_events.2.a:0 "Welch hervorragende Idee!"
 mamluk_events.2.b:0 "Wir müssen den Verlust einfach hinnehmen."
 mamluk_events.3.t:0 "Aufstand von [mamluk_province.Culture.GetName]em Amir"
 mamluk_events.3.d:0 "Einer unserer mächtigeren Mamluken-Amire hat eine Machtbasis in [mamluk_province.GetAreaName] aufgebaut und marschiert nun auf [Root.Capital.GetCapitalName] zu. Es gibt Gerüchte über tiefgreifende Unterstützung für seine Sache unter Mamluken-Haushalten der Hauptstadt und sogar innerhalb der Zitadelle selbst."
 mamluk_events.3.a:0 "Die Strafe für Verrat ist der Tod!"
 mamluk_events.4.t:0 "Parteigeist"
 mamluk_events.4.d:0 "[Root.GetMDerDie] [Root.Monarch.GetTitle] ist nicht [Root.GetMderdie] einzige Besitzer[Root.GetMinFemale] von Mamluken in unserer [Root.GovernmentName]. Die Haushalte einflussreicher von der Sklaverei befreiter Mamluken erhalten oft eine große, wenn nicht sogar größere Anzahl neuer importierter Sklaven aus ihrer Heimatregion. Diese einflussreichen Amire sind oft auch die, die bei einer Erbfolge größeren Einfluss haben, doch selbst wenn der Thron besetzt ist, ist der Einfluss von Mamluken-Haushalten in der [Root.GetAdjective]en Politik groß. Es liegt an [Root.Monarch.GetName], dass sich dieser Parteigeist nicht auf die Politik in [Root.Capital.GetCapitalName] auswirkt."
 mamluk_events.4.a:0 "Wir müssen versuchen sie gegeneinander auszuspielen."
 mamluk_events.4.b:0 "Lasst uns Partei ergreifen und die stärkere Seite unterstützen."
 mamluk_events.5.t:0 "Putsch im Palast"
 mamluk_events.5.d:0 "Ernsthaft unzufrieden mit der Herrschaft von [Root.Monarch.GetName] haben berühmte Mamluken-Amire es auf sich genommen, [Root.GetMunserenunsere] [Root.Monarch.GetTitle] vom Thron zu stürzen und einen fähigen Krieger zum neuen Herrscher zu machen."
 mamluk_events.5.a:0 "Wir geben [Root.Monarch.GetName] nicht auf!"
 mamluk_events.5.b:0 "Jeder muss einmal sterben."
 mamluk_events.6.t:0 "Die große Stadt Kairo"
 mamluk_events.6.d:0 "Kairo ist viel älter als unsere [Root.GovernmentName] und wurde von seinen Herrschern und Eroberern hundert oder sogar tausend Jahre lang verschönert. Ordnung in dieses Labyrinth von Gebäuden zu bringen, die sich von den Gräbern der Stadt der Toten und den Slums von Fustat bis hin zu den blühenden Märkten von Chan el-Chalili und der großen Zitadelle von Kairo selbst hinstreckten, ist eine monumentale Aufgabe. Dennoch, als Meister der Stadt liegt es an [Root.Monarch.GetName], [Root.Monarch.GetHerHis] Zeichen in Karo zu hinterlassen und es sowohl zu verschönern und zu entwickeln als auch Krankheiten zu bekämpfen und die Ordnung beizubehalten."
 mamluk_events.6.a:0 "Lasst uns den Suk und den Chan el-Chalili renovieren."
 mamluk_events.6.b:0 "Wir müssen die wachsenden Slums und Vororte renovieren."
 mamluk_events.6.c:0 "Die Moscheen und der al-Ahzar benötigen unsere Aufmerksamkeit."
 mamluk_events.6.dd:0 "Konzentrieren wir uns auf die Zitadelle selbst und die Verteidigung der Stadt."
 mamluk_events.6.e:0 "Kommende Generationen sollen die Denkmäler beneiden, die wir errichten."
 mamluk_events.6.f:0 "Es gibt nicht viel, was wir für die Bürger Kairos momentan tun können."
 mamluk_events.7.t:0 "Ein neuer Amir al-Hadsch"
 mamluk_events.7.d:0 "Die Pilgerfahrt zu den heiligen Städten Mekka und Medina ist eine, die jeder Muslim mindestens einmal in seinem Leben unternehmen sollte. Als [Root.Monarch.GetTitle] ist es unsere Pflicht dafür zu sorgen, dass sie ihr Ziel sicher erreichen. Dies erfordert allerdings sowohl Gerissenheit als auch kriegerische Fähigkeiten, da der Weg von Banditen, die beseitigt werden müssen, bis hin zu lokalen Herrschern reichen kann, die die Pilger bedrohen oder gar bestechen. Der Amir al-Hadsch wird die Gesamtverantwortung über die Hadsch-Karawanen haben und wird die Freiheit haben, alles zu tun, um den [Root.GetAdjective]en Pilgern eine sichere Durchreise ermöglichen zu können."
 mamluk_events.7.a:0 "Nehmen wir einen Beduinen, den Besten von uns."
 mamluk_events.7.a.tt:0 "Eure Auswahl des §YAmir al-Hadsch§! wird sowohl Auswirkungen auf die Erfolgswahrscheinlichkeit von Hadsch-Karawanen Eures Volkes haben als auch die Art der Probleme, die der Hadsch haben wird:\nEin beduinischer Amir al-Hadsch wird in der Lage sein, die Karawanen vor Bedrohungen zu schützen, wie es keine der anderen Optionen könnte."
 mamluk_events.7.b:0 "Wählen wir einen Beduinen, der in den Wüsten Arabiens heimisch ist."
 mamluk_events.7.c:0 "Ein begabter Krieger wird sich der Aufgabe annehmen."
 mamluk_events.7.c.tt:0 "Eure Auswahl des §YAmir al-Hadsch§! wird sowohl Auswirkungen auf die Erfolgswahrscheinlichkeit von Hadsch-Karawanen Eures Volkes haben als auch die Art der Probleme, die der Hadsch haben wird:\nEin kriegerischer Amir al-Hadsch wird gute Chancen dabeihaben, die Karawanen zu verteidigen, wenn sie angegriffen werden, kann aber auch unnötige Konflikte aufgrund mangelndem Taktgefühls auslösen."
 mamluk_events.7.dd:0 "Ein fähiger Diplomat kann die Angelegenheit regeln."
 mamluk_events.7.dd.tt:0 "Eure Auswahl des §YAmir al-Hadsch§! wird sowohl Auswirkungen auf die Erfolgswahrscheinlichkeit von Hadsch-Karawanen Eures Volkes haben als auch die Art der Probleme, die der Hadsch haben wird:\nEin diplomatischer Amir al-Hadsch wird effizienter sein, wenn sich Euer Land im Frieden befindet, aber weniger, wenn es im Krieg ist."
 mamluk_events.7.e:0 "Nur ein loyaler Mamluke kann die Aufgabe bewältigen."
 mamluk_events.7.e.tt:0 "Eure Auswahl des §YAmir al-Hadsch§! wird sowohl Auswirkungen auf die Erfolgswahrscheinlichkeit von Hadsch-Karawanen Eures Volkes haben als auch die Art der Probleme, die der Hadsch haben wird:\nEin Mamluken Amir al-Hadsch wird vertrauenswürdiger sein, wenn Euer Herrscher hohe Legitimität hat und weniger vertrauenswürdig, wenn die Legitimität niedrig ist."
 mamluk_events.8.t:0 "Hadsch-Karawanen wurden überfallen"
 mamluk_events.8.d:0 "Eine Pilgerkarawane zur heiligen Städte wurde kürzlich überfallen und geplündert. Es ist unsere Pflicht, diejenigen unserer Untertanen zu schützen, die sich zur heiligen Städte begeben, und diese Fähigkeit wurde nun in Frage gestellt."
 mamluk_events.8.a:0 "Das wird nicht erneut passieren."
 mamluk_events.8.b:0 "Wir müssen uns mehr für ihren Schutz einsetzen."
 mamluk_events.8.c:0 "Unser Amir al-Hadsch soll seine Kontakte nutzen, um zukünftig ein besseres Ergebnis zu erzielen."
 mamluk_events.9.t:0 "Die Pilger sind sicher"
 mamluk_events.9.d:0 "Unsere Bemühungen, diejenigen unserer Untertanen zu schützen, die Pilgerfahrt zu den heiligen Städten Mekka und Medina unternehmen, haben sich ausgezahlt. Es ist lange her, seit es den letzten Überfall gab, und das Reich befindet sich in Frieden."
 mamluk_events.9.a:0 "Hervorragend."
 mamluk_events.10.t:0 "Awlad al-Nas"
 mamluk_events.10.d:0 "Mamluken-Sklaven wurden seit früher Kindheit zu loyalen Kriegern erzogen und besitzen das volle Vertrauen ihrer Besitzer oder Arbeitgeber. Ihre Söhne aber sind die Awlad al-Nas, die unter weitaus bequemeren Umständen aufgewachsen sind und in der Regel weitaus unfähiger und illoyaler. Unfähig als königliche Mamluken zu dienen, bilden die Awlad al-Nas stattdessen eine soziale Elite innerhalb regulärer Militäreinheiten und der unteren Verwaltung.\nDiese vornehmen Söhne selbst versuchen jedoch immer wieder zu beweisen, dass sie für größere Aufgaben bereit sind. Mit der offenen Position als Kommandant der Verteidigung von [defence_province.GetAreaName] hoffen einige von ihnen, dass wir sie mit dieser Aufgabe betrauen werden."
 mamluk_events.10.a:0 "Ernennen wir einen der Söhne."
 mamluk_events.10.b:0 "Wir können nur unseresgleichen trauen, der Kommandant wird ein Mamluke."
 mamluk_events.11.t:0 "Qarani"
 mamluk_events.11.d:0 "Diese [Root.GovernmentName] wurde von Mamluken-Sklaven gegründet und das Eigentum und die Einfuhr von erfahrenen Kriegersklaven bleibt die Basis für die Macht [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale]. Es ist nur natürlich, dass ein Sklave seinem Meister loyaler gegenüber ist als gegenüber irgendeinem anderen und mehr sogar, wenn er für seine Dienste mit Freilassung belohnt wird.\nDerzeit jedoch sind viele der königlichen Mamluken unserer Verwaltung, Gerichte und Armeen diejenigen, die von $RANDOM_OLD_MONARCH$ gekauft worden waren. Dies sind Männer mit großen Einfluss aber wenig Loyalität gegenüber [Root.Monarch.GetName], Männer, die unsere neuen Mamluken beschuldigen, ihren Einfluss zu verringern."
 mamluk_events.11.a:0 "Entfernen wir die Qarani besser von wichtigen Positionen!"
 mamluk_events.11.b:0 "Wir haben keine andere Wahl, als ihnen zu vertrauen. Wir sind alle Mamluken..."
 mamluk_events.12.t:0 "Furusiyya"
 mamluk_events.12.d:0 "Das Furusiyya ist eine Reihe von Reitübungen, die jungen Kriegern das Handwerk der Kavallerie-Kriegsführung lehrt. Mit detaillierten Regeln, Trainingshandbüchern und sehr beliebten öffentlichen Wettbewerben und Champions ist das Furusiyya in vielerlei Hinsicht perfekt für die mamlukische Aristokratie. Obwohl einige Geschichtsschreiber behaupten, dass die heutigen Champions nie mit den Kriegern der Vergangenheit konkurrieren könnten, ist es immer noch üblich und sehr beliebt, wenn [Root.GetMderdie] [Root.Monarch.GetTitle] öffentliche Furusiyya veranstaltet, denn die Champions sind Helden in vielen kommenden Märchen."
 mamluk_events.12.a:0 "Das ist zwar gut für das Volk, aber für das Geld [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale]."
 mamluk_events.12.b:0 "Erweitern wir das Fest und bauen neue Hippodrome, um die Ritterlichkeit zu fördern."
