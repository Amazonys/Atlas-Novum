 CONFORM_TO_TEMPLATE:1 "§YAn Vorlage anpassen§!"
 CONFORM_TO_TEMPLATE_ARMY_DESC:0 "Wähle eine Armeevorlage aus, um diese Armee an die Vorlage anzugleichen.\nRegimenter, die nicht mit der Vorlage übereinstimmen, werden in eine neue Armee abgetrennt und fehlende Regimenter werden neu gebaut und anschließend dieser Armee zugewiesen."
 CONFORM_TO_TEMPLATE_NAVY_DESC:1 "Wähle eine Flottenvorlage aus, um diese Flotte an die Vorlage anzugleichen.\nSchiffe, die nicht mit der Vorlage übereinstimmen, werden in eine neue Flotte abgetrennt und fehlende Schiffe werden neu gebaut und anschließend dieser Flotte zugewiesen."
 NO_CONFORM_TO_TEMPLATE_CONDOTTIERI:0 "§RDiese Armee kann momentan nicht an eine Vorlage angepasst werden.§!\nDie Armee wird derzeit als Condottieri verliehen."
 NO_CONFORM_TO_TEMPLATE_PENDING_CONDOTTIERI:0 "§RDiese Armee kann momentan nicht an eine Vorlage angepasst werden.§!\nDie Armee wird derzeit als Condottieri angeboten."
 NO_TEMPLATES_ARMY:0 "§RIhr müsst zuerst eine Armeevorlage im Produktionsinterface im Reiter Landeinheiten erstellen.§!"
 NO_TEMPLATES_NAVY:0 "§RIhr müsst zuerst eine Flottenvorlage im Produktionsinterface im Reiter Flotteneinheiten erstellen.§!"
