 efficient_tax_farming_modifier:0 "Effiziente Steuerwirtschaft"
 desc_efficient_tax_farming_modifier:0 "Steuerbetriebe sind in vielerlei Hinsicht der effizienteste Weg, um die Ressourcen unseres Landes zu nutzen. Indem wir das Recht verkaufen, aus verschiedenen Teilen unserer Domäne zu profitieren, können wir uns ein stetiges und garantiertes Einkommen sichern, wobei die Besteuerten einen guten Anreiz haben, noch mehr aus dem Land zu erwirtschaften."
 land_acquisition_modifier:0 "Landerwerb"
 desc_land_acquisition_modifier:0 "Durch eine effiziente Rekultivierung bisher unbenutztem Landes und der Integration von herrenlosem Land können wir auch in der Peripherie unseres Sultanats viel schneller Gewinne erzielen."
 lenient_taxation_modifier:0 "Nachsichtige Besteuerung"
 desc_lenient_taxation_modifier:0 "Ein übersteuerter Untergebener ist anfällig für eine andere Meinung oder sogar Rebellion. Durch die Erleichterung der Steuerlast, die wir unseren Nachbarstaaten auferlegen, haben wir ihre Dankbarkeit gewonnen."
 train_horsemanship_modifier:0 "Fortgeschrittene Reitkunst"
 desc_train_horsemanship_modifier:0 "Nur wenige Reiter sind so erfahren wie unsere und nur wenige Pferderassen so zuverlässig und für den Krieg geeignet. Wir müssen jederzeit aktiv unsere Reitkunst verbessern, ob durch Wettkämpfe, Training, kleine Überfälle oder sogar durch Kriegsführung selbst."
 promote_culture_in_government_modifier:0 "Geförderte Kulturen in der Regierung"
 desc_promote_culture_in_government_modifier:0 "Unser weiser Sultan hat sich dafür entschieden, diejenigen zu fördern, die ihn im Nachfolgekrieg unterstützt haben. Durch seine Weise Politik kann nun eine ganze Region gedeihen."
 seize_clerical_holdings_modifier:0 "Beschlagnahmte Besitztümer des Klerus"
 desc_seize_clerical_holdings_modifier:0 "Es gibt eine Vielzahl von gemeinnützigen Spenden und kirchlichen Besitztümern in diesem Land, die aus den falschen Gründen von unseren Vorgängern gewährt wurden. Wir müssen uns bereiterklären die Korruption dieses Systems zu reduzieren und die kirchlichen Besitztümer an den Staat zurückgeben, dem wichtigsten Wächter dessen, was richtig und was falsch ist."
 invite_minorities_modifier:0 "Eingeladene Minderheiten"
 desc_invite_minorities_modifier:0 "Als sicherer Zufluchtsort für unsere Glaubensbrüder in einer unsicheren Welt haben wir alle eingeladen, sich in unserem Land niederzulassen. Hier können sie ein neues Leben aufbauen, während sie zum Aufstieg unseres Staates beitragen."
 ideagroups.111.b:0 "Lasst uns alles tun, um diese Ideen zu verwirklichen!"
 army_professionalism_events.1.t:0 "Plünderung von [From.GetCapitalName]"
 army_professionalism_events.1.d:0 "Traditionell wurde von Armeen erwartet, dass sie sich mit dem versorgen, was sie in dem Gebiet plündern konnten, das sie durchqueren. Dies ist oft der einzige Weg für Soldaten, um im Krieg zu überleben, da Zahlungen aus der [Root.GovernmentName] Schatzkammer selten fristgerecht zu den Männern gebracht werden können. Tatsächlich trugen diese rückwirkenden Zahlungen auch dazu bei, die Belastung durch Zahlungen an Gefallene zu verringern.\nMit dem Fall von [From.GetCapitalName] wurde daher erwartet, dass unsere Soldaten die Stadt plündern, um sich zu bereichern. Was nicht erwartet wurde, war die totale und vollständige Zerstörung der Stadt. Verweigernd, Befehlen zu folgen, griffen unsere Männer die hilflosen Bürger an, machten verabscheuungswürdige Dinge mit ihnen und ruinierten die Region für lange Zeit."
 army_professionalism_events.1.a:0 "Wir müssen die Täter bestrafen!"
 army_professionalism_events.1.b:0 "Wir benötigen bessere Zahlungsabläufe und härtere Disziplin!"
 army_professionalism_events.1.c:0 "Dies sind die Regeln der Kriegsführung."
 army_professionalism_events.2.t:0 "[Root.GetCapitalName] geplündert!"
 army_professionalism_events.2.d:0 "Mit dem Fall von [Root.GetCapitalName] haben die Armeen von [From.GetName] die Stadt samt umliegender Landschaft verwüstet."
 army_professionalism_events.2.a:0 "Barbaren!"
 army_professionalism_events.3.t:0 "Plünderung von [Root.GetCapitalName]"
 army_professionalism_events.3.d:1 "Mit dem Fall von [Root.GetCapitalName] in feindliche Hände begannen auch die Plünderungen durch die [From.GetAdjective]en Armeen. Innerhalb der Stadtmauern war alles, was von der einst blühenden Stadt übrig blieb, eine schwelende Ruine, und die Überlebenden suchen Zuflucht, so weit weg sie nur können."
 army_professionalism_events.3.a:0 "Unser Volk wird die Gräueltaten von [From.GetName] nie vergessen!"
 army_professionalism_events.4.t:0 "Verzögerte Gehaltszahlungen"
 army_professionalism_events.4.d:0 "Der Feldzug gegen [enemy_country.GetName] hat zu einigen schwerwiegenden logistischen Problemen geführt. Mit dem Näherschreiten der Saison für die Erstattung des Soldes wird zunehmend klarer, dass wir nicht in der Lage sein werden, alle Truppen zu bezahlen, da es einfach keine Möglichkeit gibt, dass das Geld rechtzeitig bei ihnen ankommt. Unsere Generäle geben dafür fortwährenden feindlichen Überfällen auf den Tross die Schuld, und sie bestehen darauf, sie hätten eigentlich alles bis ins kleinste Detail geplant und dass es nun an [Root.Monarch.GetName] wäre, das Problem lösen.\nWenn wir nur einen Bruchteil unserer Truppen bezahlen, werden zweifelsohne viele andere desertieren.\nWir könnten auch einfach niemanden bezahlen und ihnen sagen, sie sollen von dem Land leben, in dem sie sich gerade aufhalten, doch dies würde wahrscheinlich das gesamte Gebiet verwüsten."
 army_professionalism_events.4.a:0 "Wir müssen die Elitetruppen bezahlen."
 army_professionalism_events.4.b:0 "Lasst sie vom Land leben."
 army_professionalism_events.5.t:0 "Die vielen Aufgaben eines Soldaten"
 army_professionalism_events.5.d:0 "Lange Friedenszeiten und Veränderungen in der Wirtschaft haben dazu geführt, dass viele unserer Berufssoldaten die Ruhegelder, die wir ihnen zahlen, als nicht ausreichend betrachten. Eine wachsende Zahl von ihnen hat sich an andere gewöhnliche Arbeiten gemacht, ob nun als Ladenbesitzer oder in der Handwerkskunst, und hat dadurch einen besseren Lebensunterhalt in ihren Stadthäusern.\nAuch wenn dies die Wirtschaft vor Ort anregen kann, bedeutet es zugleich, dass diese Soldaten die Ausrüstung, die wir ihnen zur Verfügung gestellt haben, nicht länger pflegen oder sich mit ihr ertüchtigen. Um dieser Entwicklung Einhalt zu gebieten, müssen wir ihren Sold erheblich steigern."
 army_professionalism_events.5.a:0 "Ihnen darf nicht erlaubt werden, andere Berufe auszuüben."
 army_professionalism_events.5.b:0 "Wir werden es für den Moment erlauben."
 army_professionalism_events.6.t:0 "Ausländisches Talent"
 army_professionalism_events.6.d:0 "Unsere Armeeausbilder stehen vor Ehrfurcht vor den [professional_country.GetAdjective]en Armeen und den Methoden, die sie so erfolgreich eingesetzt haben. Wir sind nicht die einzigen, die bemerkt haben, dass [professional_country.GetAdjective]e Offiziere in vielen Ländern sehr gefragt sind. Natürlich nimmt [professional_country.GetStateFormDE1] von [professional_country.GetName] nicht wohlwollend entgegen, wenn Offiziere eine Beschäftigung im Ausland anstreben, und würde es wahrscheinlich ablehnen, wenn wir irgendwelche ihrer Untergebenen anlocken würden.\nDas bedeutet aber nicht, dass es keine Person geben würde, die sich für solch eine Karrierechance interessieren würde, vorausgesetzt es lohnt sich für sie."
 army_professionalism_events.6.a:0 "Heuert [professional_country.GetAdjective]e Offiziere an."
 army_professionalism_events.6.b:0 "Lasst und weiterhin auf unsere eigenen Leute vertrauen."
 army_professionalism_events.7.t:0 "Infiltratoren aus [From.GetName]"
 army_professionalism_events.7.d:1 "Unsere militärische Professionalität hat unsere pensionierten desertierten Offizieren sehr attraktiv für andere Länder dieser Region gemacht. So attraktiv, dass diese nicht mehr ausreichend die desertierenden Rekruten überprüfen, die sie rekrutieren.\nUnsere Spione berichten, dass wir es geschafft haben, eine Reihe von Agenten in den Dienst [From.GetStateFormDE2] von [From.GetName] zu stellen."
 army_professionalism_events.7.a:0 "Hervorragend..."
 army_professionalism_events.8.t:0 "Kriegsspiele"
 army_professionalism_events.8.d:0 "Unsere Generäle haben uns um Geld gebeten, um eine großangelegte militärische Feldübung durchführen zu können und so eine der alten [Root.GetOldEra]-Schlachten nachzuspielen. Das wäre ziemlich kostspielig und würde viel Zeit in Anspruch nehmen, aber sie bestehen darauf, dass es ihnen sowohl gute Einblicke verschaffen würde als auch ein guter Weg wäre, um die Truppen zu drillen und vielleicht unsere Nachbarn einzuschüchtern."
 army_professionalism_events.8.a:0 "Lasst sie die Schlacht nachspielen."
 army_professionalism_events.8.b:0 "Wir werden ihnen schon bald einen echten Krieg für ihre Theorien geben."
 army_professionalism_events.9.t:0 "Privatunternehmer"
 army_professionalism_events.9.d:0 "Aufgrund des Mangels an dauerhaften Strukturen verlassen sich viele Armeen auf private Auftragnehmer, um sich von diesen mit allem von Ausrüstung bis hin zu ganzen Regimentern versorgen zu lassen. In der Regel erhalten diese Unternehmer eine gewisse Summe im Voraus, die sie dann nutzen können, um zu beschaffen, was die Armee kurzfristig benötigt. Dies klappt oft auch gut, um die schnell wechselnden Bedürfnisse unserer Truppen im Zuge von Einsätzen zu erfüllen, doch es gibt auch diejenigen, die dieses Vorgehen für sich ausnutzen.\nMit dem Vorstoß unserer Armeen in tieferes feindliches Gebiet in [enemy_country.GetName] gibt es zunehmend Berichte über Korruption und unzulässige Formen der Zusammenarbeit zwischen unseren eigenen Versorgern und den örtlichen Unternehmern. Wenn wir die Effizienz aufrechterhalten wollen, müssen wir diese Praktiken langfristig bekämpfen. Kurzfristig könnte eine Bekämpfung der Korruption allerdings das System mehr stören."
 army_professionalism_events.9.a:0 "Packt das Übel an der Wurzel!"
 army_professionalism_events.9.b:0 "Wir müssen es wohl zulassen."
 army_professionalism_events.10.t:0 "Eine Armeekarriere"
 army_professionalism_events.10.d:0 "Mit dem Wachstum unserer Berufsarmee entstehen auch neue Karrierechancen für diejenigen mit Fähigkeit und Ehrgeiz. Die alten [Root.GetNoblesReplacementForOtherGovernments] erwarten allerdings weiterhin, mit den wertvollsten Provisionen belohnt zu werden, nur aufgrund von Traditionen und den Jahrhunderten, in denen ihre Vorfahren [Root.GetStateFormDE2] treu gedient haben.\nEinige unserer höheren Offiziere bitte uns nun, mehr Chancen für fähige Männer zu öffnen, um im Rang zu steigen, wobei andere dies heftig ablehnen und behaupten, dass es Qualitäten gibt, die nur durch Blut sichergestellt werden können."
 army_professionalism_events.10.a:0 "Wir müssen die alten Traditionen unserer Offizierskorps schützen."
 army_professionalism_events.10.b:0 "Wir können Platz für Neulinge in höheren Teilen der Hierarchie machen."
 army_professionalism_events.11.t:0 "Kameradschaftsgeist"
 army_professionalism_events.11.d:1 "Die Belastung, die ein militärischer Lebensstil den Truppen auferlegt, kann unter förderlichen Umständen zur Entwicklung eines Geistes der Zugehörigkeit und der Zusammenarbeit führen, der die Streitkräfte stärkt. Während des jüngsten Konflikts mit [enemy_country.GetName] haben wir deutliche Anzeichen dafür gesehen, dass unsere Truppen besser zusammenarbeiten und dass sie ein starkes Band der Treue und des Pflichtbewusstseins gegenüber [Root.GetStateFormDE3] von [Root.GetName] geformt haben, was vor einigen Jahren noch schwer vorstellbar gewesen wäre."
 army_professionalism_events.11.a:0 "Das ist, was [Root.GetAdjective]e Truppen von anderen unterscheidet."
 army_professionalism_events.12.t:0 "Mangel an Offizieren"
 army_professionalism_events.12.d:0 "Um eine große Berufsarmee effizient zu unterhalten, ist eine ausreichende Anzahl gut ausgebildeter Offiziere nötig, die die Befehle [Root.GetStateFormDE2] durchführen und deren Willen durchsetzen. Allerdings wird die erhöhte Nachfrage nach Führungspersonal nicht von der Anzahl unserer neuen Offiziere abgedeckt.\nMit höheren Qualitätsansprüchen benötigen neue Offiziere zusätzlich auch länger, um ausgebildet zu werden, und sie sind überdies schwerer zu rekrutieren."
 army_professionalism_events.12.a:0 "Verkürzt die Ausbildung."
 army_professionalism_events.12.b:1 "Wir werden das mit der Zeit überwinden."
 army_professionalism_events.13.t:0 "Lokale Milizen"
 army_professionalism_events.13.d:0 "Viele militärische Aufgaben werden nicht von der Berufsarmee [Root.GetStateFormDE2], sondern von lokalen Milizen, die rund um die Städte und Burgen in vielen Teilen unseres Landes leben, durchgeführt. Diese Milizen kennen oft die lokale Region und bieten ein sehr gutes Preis-Leistungs-Verhältnis als Garnisonisten, Pfadfinder und Spionen, aber ihre Qualität als regulärer Trupp ist sehr bunt gemischt, wenn man so sagen kann.\nEs wurde vorgeschlagen, dass wir Berufssoldaten aussenden, um zumindest alle Milizen im Land unterrichten zu können, und dass wir bei der Durchführung von Einsätzen weniger auf sie zurückgreifen. Das würde, wenn es nach unseren Generälen geht, zu einer Qualitätssteigerung führen und uns weniger anfällig für Dinge machen, die wir nicht kontrollieren können. Es würde aber auch wahrscheinlich bedeutet, einen großen Teil unserer Reserve zu entlassen."
 army_professionalism_events.13.a:0 "Wir benötigen die Milizen."
 army_professionalism_events.13.b:0 "Lasst uns nicht auf lokale Fähigkeiten setzen."
 army_professionalism_events.14.t:0 "Befeuerte Industrie"
 army_professionalism_events.14.d:0 "Die wachsenden Bedürfnisse unserer Berufsarmee haben starke Auswirkungen auf die lokalen Geschäfte in [Root.GetCapitalName] gehabt. Die Manufakturen in und um die Stadt herum können mit steigenden Nachfragen kaum mithalten. Sowohl Investoren als auch Arbeiter strömen nun aus dem ganzen Land nach [Root.GetName], um das Geschäft aufzubauen."
 army_professionalism_events.14.a:0 "Die Gießereien von [Root.GetCapitalName] sollen die Nation beliefern!"
 army_professionalism_events.15.t:0 "Wachstum der Regimentsgemeinden"
 army_professionalism_events.15.d:0 "Mit der Armee für viele unserer Untertanen als Möglichkeit, den Lebensunterhalt zu bestreiten, beginnen die Städte, die die Armeen in Kasernen unterbringen, unter Aufsicht von Armeeingenieuren und Renovatoren zu wachsen. Das Wachstum von [Root.GetCapitalName] kommt der gesamten Provinz zugute."
 army_professionalism_events.15.a:0 "Großartig."
 army_professionalism_events.16.t:0 "Verrat gegen [Root.GetName]"
 army_professionalism_events.16.d:0 "Rekrutierung ist aus der Notwendigkeit heraus etwas, das eine etwas dezentralisierte Angelegenheit sein muss. Oft wird es den [Root.GetNoblesReplacementForOtherGovernments] in der Hauptstadt anvertraut, welche dann verantwortlich dafür sind, eine Reihe von Männern aus verschiedenen Provinzen unter unserer Kontrolle zusammenzubringen.\nDies ist ein System, das in gewissem Maße auf Vertrauen beruht, da die Zentralregierung nicht an den Details der ländlichen Musterung beteiligt ist und die einzige Form der Kontrolle, die wir haben, sind die nur oft sporadischen Inspektionen, die die Armee selbst leitet. Eine solche Inspektion in [cheating_rolls.GetName] hat dabei einen Skandal hervorgebracht. Die Rekrutierungslisten, die wir in dieser Gegend haben, sind voller fiktiver Namen und niemand scheint zu wissen, was wir eigentlich aus der Region aufbringen können."
 army_professionalism_events.16.a:0 "Das ist bedauerlich."
 army_professionalism_events.16.b:0 "Wir müssen den Täter bestrafen und unsere eigenen Umfragen durchführen."
 army_professionalism_events.17.t:0 "Ausbreitung der Muskete"
 army_professionalism_events.17.d:0 "In einer Zeit, wo Schusswaffen allmählich gewöhnlich geworden sind, erfüllen unsere alten Regimenter von Elitetruppen nicht mehr die gleiche Funktion wie Scharfschützen und Pioniere. Sie haben viel dazu beigetragen, unsere Armeen im Laufe der Zeit zu entwickeln, und werden nun auch unter unserem anderen Regimentern verteilt werden."
 army_professionalism_events.17.a:0 "Ok."
 hanafi_school:0 "Hanafit"
 hanafi_school_desc:0 "Die hanafitische Madhhab ist nach Abu Hanifa No'man bin Tabet benannt. Die Schule hat ihren Ursprung in Kufa und ist in der gesamten persischen und türkischen Welt bekannt, einschließlich Nordindien. Obwohl Textquellen im Koran und im Hadith bevorzugt sind, haben die Hanafiten eine exklusive Sicht auf Quellen und verwenden auch Analogieschlüsse (Qiya), Billigkeitserwägungen (Istihsan) und das Gewohnheitsrecht (Urf) in ihrer Jurisprudenz. Einige sehen sie als die flexibelste aller Schulen an."
 hanbali_school:1 "Hanbali"
 hanbali_school_desc:1 "Die hanbalitische Madhhab ist nach Ahmad ibn Hanbal und Meistern, die jedem theologischen Streitgespräch skeptisch gegenüberstehen, den Kalam, benannt. Hanabaliten behaupten, dass der Koran und die Sunna die einzig richtigen Quellen der Jurisprudenz sind und dass sie in einem literarischen und traditionellen Sinne interpretiert werden sollten. Obwohl es als gültige Madhhab akzeptiert wird, haben nur wenige Staaten die hanbalitische Schule aktiv gefördert und sie war sogar von den abbasidischen Kalifen verboten worden."
 maliki_school:0 "Maliki"
 maliki_school_desc:0 "Die malikitische Madhhab ist nach Malik Ibn Anas benannt und ist besonders in Nordafrika und Iberien bekannt. Die Jurisprudenz beruht in erster Linie auf den Arbeiten und Interpretationen von ibn Anas und seinem Studenten Sahnun, wie in der Mudawwana beschrieben. Eines der wichtigsten Lernzentren der malikitischen Schule ist die Große Moschee von Kairouan in der Nähe von Tunis."
 shafii_school:0 "Schafi'i"
 shafii_school_desc:0 "Die schafiitische Madhhab ist nach Imam Asch-Schafi'i benannt und ist besonders unter Muslimen in Arabien, Ostafrika und Ostasien bekannt. Sie war einst der offizielle Glaubenssatz der Seldschuken, Ayyubiden und des mamluckischen Sultanats. Im Gegensatz zu anderen Madhhabs lehnen die Schafi'iten den Istihsan Istislah als Quelle der Scharia ab und glauben stattdessen nur, was im Koran oder Hadith geschrieben ist."
 ismaili_school:0 "Ismaili"
 ismaili_school_desc:0 "Die Ismailiten sind nach Isma'il ibn Dscha'far benannt, dem Nachfolger von Dscha'far as-Sadiq, und war die dominante Rechtsschule des Glaubens im Fatimid-Sultanat, hat aber seit seinem Fall viele Anhänger verloren. Die ismailitische Rechtsschule umfasst eine Reihe zunehmend divergierender Zweige, wie den Musta'liten und den Nizariten, und oft konzentrieren sie sich auf die esoterischen Elemente des schiitischen Glaubens mehr als die Dscha'fari oder Zaidi."
 jafari_school:0 "Dscha'fari"
 jafari_school_desc:0 "Die dscha'faritische Madhhab ist nach Dschaf'ar al-Sadiq, dem sechsten Imam, benannt und seine Anhänger sind "Zwölferschiiten". Die Zwölfer glauben, dass nach Ali, dem Nachfolger von Muhammed, zwölf weiteren unfehlbaren Imamen, die durch ein göttliches Dekret erwählt wurden, folgen. Von dem letzten der Imame, al-Mahdi, wird erwartet, dass er als Retter der Menschheit zurückkehren wird und schließlich die Gerechtigkeit und den Frieden in der Welt erzwingen wird."
 zaidi_school:0 "Zaidi"
 zaidi_school_desc:0 "Die Zaididen sind nach Zaid ibn Ali, dem Urenkel von Muhammed, benannt und folgenden seinen Lehren wie im Majmu' al-Fiqh beschrieben. Zaiditen betonen die Gerechtigkeit und die menschliche Verantwortung und stiegen von jenen ab, die Zaids ursprüngliche Revolte gegen den Ummayyad-Kalifen unterstützten. Zaididen lehnen die religiöse Dissimulation vollständig ab, wie sie von vielen Schiiten praktiziert wird. Sie sind überwiegend im Hochland von Jemen vorzufinden."
