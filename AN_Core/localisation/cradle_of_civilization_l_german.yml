 local_protectionism:0 "Lokaler Protektionismus"
 desc_local_protectionism:0 "Um sicherzustellen, dass lokale Händler begünstigt werden, haben wir das Leben für Außenseiter in dieser Provinz sehr schwer gemacht. Das mag zwar die lokale Wirtschaft verkümmert haben, aber jetzt können wir sicher sein, dass die Gewinne an die Leute gehen, die sie verdienen."
 influential_trading_family:0 "Einflussreiche Kaufmannsfamilie"
 regulated_economic_growth:0 "Reguliertes Wirtschaftswachstum"
 desc_regulated_economic_growth:0 "Eine erhöhte Nachfrage nach lokalen Gütern hat in dieser Provinz zu einem Wirtschaftswachstum geführt."
 unregulated_economic_growth:0 "Unreguliertes Wirtschaftswachstum"
 desc_unregulated_economic_growth:0 "Auch wenn die lokale Wirtschaft aufblüht, tut sie es unkontrolliert. Es gab sowohl auf dem Land als auch in den Städten viele Ausschweifungen, die zu Unruhe geführt haben."
 lack_of_demand_for_local_goods:0 "Mangelnde Nachfrage lokaler Güter"
 desc_lack_of_demand_for_local_goods:0 "Ein plötzlicher Mangel der Nachfrage nach Luxusgütern aus dieser Provinz hat die ansässigen Unternehmen stark geschwächt."
 influx_of_foreign_ideas:0 "Einfluss ausländischer Ideen"
 desc_influx_of_foreign_ideas:0 "Ausländische Kaufleute haben viele neue Methoden und Ideen in diese Provinz gebracht. Teile der örtlichen Bevölkerung passen sich allerdings nicht diesen plötzlichen Veränderungen an und lehnen sich gegen die Veränderungen auf."
 traditional_values_supported:0 "Verankerung traditioneller Werte"
 desc_traditional_values_supported:0 "Im Angesicht neuer Ideen und Methoden ist diese Provinz seinen Prinzipien und Traditionen treu geblieben."
 trade_policy_events.1.t:0 "Ausländisches Viertel in [quarter_city.GetCapitalName]"
 trade_policy_events.1.d:1 "Bereits seit langer Zeit lassen sich fremde Kaufleute in [quarter_city.GetCapitalName] nieder, um besser Handel mit unserem Land führen zu können. Seit [community_country.GetName] jedoch seine Handelsbemühungen verstärkt hat, sind die Viertel zu einer eigenen Stadt herangewachsen.\nDies geht mit gewissen Widrigkeiten einher. Unser eigenes Volk beschwert sich, dass die [community_country.GetAdjective]e Gemeinschaft auf ihre Kosten wächst. Man fordert, dass wir fremden Kaufleuten härtere Regeln auferlegen und ihre Privilegien außerhalb dieser Viertel beschränken."
 trade_policy_events.1.a:0 "Wir sollen die Gemeinschaft besser ermutigen, noch weiter zu wachsen."
 trade_policy_events.1.b:0 "Wir müssen die Wünsche der Bewohner von [quarter_city.GetCapitalName] respektieren."
 trade_policy_events.2.t:0 "[trade_province.Culture.GetName]e [trade_province.GetFancyTradeGood]"
 trade_policy_events.2.d:0 "Aufgrund der langen Zeit, die viele unserer Kaufmannsfamilien in den [trade_province.Culture.GetName]en Gemeinden und besonders unter denen aus [trade_province.GetAreaName] verbringen, haben sich viele lokalen Spezialitäten hingegeben. Einige haben begonnen, [trade_province.GetFancyTradeGood_LOW] aus [Root.Capital.GetCapitalName] zu hohen Preisen zu verkaufen.\nDas ist eine Unternehmung, die sowohl sie selbst als auch die Einheimischen schnell reich macht."
 trade_policy_events.2.a:0 "Ein gutes Beispiel für Privatunternehmen."
 trade_policy_events.2.b:0 "Gebt acht, Mode ist vergänglich."
 trade_policy_events.3.t:0 "[From.GetAdjective]e Nachfrage und [Root.GetAdjective]es Angebot"
 trade_policy_events.3.d:0 "Es scheint, dass die [trade_province.GetFancyTradeGood_LOW] aus [trade_province.GetName] zunehmend in der [From.GetAdjective]en Hauptstadt, [From.Capital.GetCapitalName], nachgefragt werden. Es gab immer eine hohe Nachfrage nach unseren Gütern, aber diese extrem hohe hat die Provinz sehr reich gemacht."
 trade_policy_events.3.a:0 "Hervorragend."
 trade_policy_events.4.t:0 "Der Wert einer guten Karte"
 trade_policy_events.4.d:0 "Es scheint, dass die Händler von [spy_country.GetName] mehr als nur Handel betrieben haben. In einer routinemäßigen Kontrolle gelang es uns nicht nur, eine große Auswahl an Schmuggelware aufzudecken, sondern auch eine Reihe von sehr detaillierten Karten über unser Land. In der Tat so detailliert, dass sie in vielen Fällen besser als unsere eigenen sind. Es scheint, dass der Kaufmann nicht nur ein Spion war, sondern auch gut bei der Suche nach neuen Geschäftsmöglichkeiten."
 trade_policy_events.4.a:0 "Wir werden seine Informationen gut nutzen."
 trade_policy_events.5.t:0 "Banditen in [banditprovince.GetName]"
 trade_policy_events.5.d:0 "Ein junger [Root.GetAdjective]er Kaufmann, der mit der Mission nicht nur zu handeln, sondern auch Informationen über militärische Installationen und wertvolle Ressourcen in [banditprovince.GetName] beschaffen soll, ist in Schwierigkeiten gekommen. Das Problem sind nicht wie erwartet die lokalen Behörden, sondern vielmehr, dass die ganze Region von Banditen und Deserteuren aus der örtlichen Garnison geplagt ist.\nUnser Agent hat uns nun um Hilfe gebeten, dass wir die Region von den schlimmsten säubern, damit sie ordnungsgemäß abgebildet und analysiert werden kann."
 trade_policy_events.5.a:0 "Wir stellen die notwendigen Ressourcen zur Verfügung."
 trade_policy_events.5.b:0 "Nein, wir würden damit nur [banditprovince_owner.GetName] helfen."
 trade_policy_events.6.t:0 "Ausländischer Händler mischt sich in interne Angelegenheiten ein"
 trade_policy_events.6.d:0 "Lokale Banden sind schon lange ein Problem in [banditprovince.GetName], aber es scheint, dass die Angelegenheit endlich gelöst wurde. Anstatt dass sich die örtlichen Behörden mit dem Problem beschäftigen, scheint es jedoch, dass es ein [From.GetAdjective]er Kaufmann war, der sich darum gekümmert hat und es aus seiner eigenen Tasche finanziert hat."
 trade_policy_events.6.a:0 "Wunderbar!"
 trade_policy_events.7.t:0 "Wucherei in [trade_province.GetCapitalName]"
 trade_policy_events.7.d:0 "Die Bevölkerung von [trade_province.GetCapitalName] ist müde von den Einflüssen gieriger [trader_country.GetAdjective]er Kaufleute und behauptet, sie nutzen unfaire Mittel, um lokalen Unternehmen Konkurrenz zu machen. Sie fordern, dass wir eingreifen und den Einfluss ausländischer Händler in diesem Gebiet beschränken und die Privilegien unserer eigenen Kaufleute und Handwerker bekräftigen.\nWenn wir nicht handeln, könnten sie es selbst in die Hand nehmen..."
 trade_policy_events.7.a:0 "Wir müssen unseren Handel schützen."
 trade_policy_events.7.b:0 "Wettbewerb ist für jeden gut."
 trade_policy_events.8.t:0 "Das Geschäft für [developing_business_province.GetFancyTradeGood] wächst"
 trade_policy_events.8.d:0 "Unsere Bemühungen die Handelsgewinne im Gebiet [developing_business_province.GetAreaName] zu maximieren, hat in der Provinz [developing_business_province.GetName] Früchte getragen. Unternehmer haben es geschafft, die Produktion von [developing_business_province.GetFancyTradeGood_LOW] deutlich zu erhöhen, und neue Märkte für die Verarbeitung der Waren in unserer Hauptstadt gefunden."
 trade_policy_events.8.a:0 "Hervorragend."
 trade_policy_events.9.t:1 "[Root.prominent_merchant.GetName] und seine Familie"
 trade_policy_events.9.d:0 "Eine Kaufmannsfamilie aus [merchant_family_province.GetName] hat es geschafft, unseren Langstreckenhandel mit [foreign_province_owner.GetName] deutlich zu erhöhen. Indem sie sich erfolgreich sowohl in [foreign_province_owner.Capital.GetCapitalName] als auch dem [foreign_province_owner.GetAdjective]en Hinterland etabliert haben, haben sie in beiden unserer Gesellschaften viel Einfluss erlangt und sind sehr reich geworden. Dies ist eine Situation, die wir wahrscheinlich ausnutzen könnten..."
 trade_policy_events.9.a:0 "Lasst uns ihren Einfluss nutzen, um Karten vom [foreign_province_owner.GetAdjective]en Hinterland anzufertigen."
 trade_policy_events.9.b:0 "Wir sollten nicht fragen, was sie für uns tun können. Was gut für sie ist, ist auch gut für uns."
 trade_policy_events.9.c:0 "Lasst uns [Root.prominent_merchant.GetName] zum neuen Erschaffer unserer Handelspolitik machen."
 trade_policy_events.10.t:0 "Erhöhte Nachfrage nach [trade_province.GetFancyTradeGood]"
 trade_policy_events.10.d:1 "[trade_province.GetFancyTradeGood] aus [trade_province.GetName] erzielt seit letzter Zeit einen guten Preis sowohl in ausländischen als auch heimischen Märkten. So gut, dass es zu einer neuen Generation Unternehmer und Wirtschaftsspekulationen geführt hat."
 trade_policy_events.10.a:0 "Wir sollten einschreiten und mögliche Ausschreitungen verhindern."
 trade_policy_events.10.b:0 "Lasst uns die Regulierungen erleichtern, um den lokalen Unternehmern wirklich zu helfen."
 trade_policy_events.11.t:0 "Mangelnde Nachfrage nach [trade_province.GetFancyTradeGood]"
 trade_policy_events.11.d:0 "[trade_province.GetName] konnte lange Zeit von den produzierten [trade_province.GetFancyTradeGood_LOW] leben, wurden aber in letzter Zeit gezwungen, ihre Produkte zu reduzierten Preisen zu verkaufen. Ob dies aufgrund vorübergehender Moden der Fall ist oder aber eine dauerhafte Veränderung, ist schwer zu sagen, aber es ist klar, dass der Handel leidet."
 trade_policy_events.11.a:0 "Das ist bedauerlich."
 trade_policy_events.12.t:0 "Verbreitung von Ideen"
 trade_policy_events.12.d:0 "Mit dem Austausch von Geld und Handelsgütern geht oft auch ein Austausch von Methoden und Ideen einher. Das Wachstum der [merchant_country.GetAdjective]en Handelsaktivitäten in [institution_province.GetCapitalName] macht den Einfluss der lokalen Gesellschaft deutlich sichtbarer."
 trade_policy_events.12.a:0 "Unsere Gesellschaft kann von Fortschritt nur gewinnen."
 trade_policy_events.12.b:0 "Wir sollten die traditionelle [institution_province.culture.GetName]e Gesellschaft bewahren."
 trading_settlement:0 "Handelsniederlassung"
 desc_trading_settlement:0 "Wir haben muslimischen Händlern erlaubt, ihre eigene Siedlung außerhalb unserer Städte in dieser Provinz zu errichten."
 muslim_traders_controlled:0 "Kontrollierter Handel"
 desc_muslim_traders_controlled:0 "Wir haben das Wachstum der muslimischen Handelsgemeinschaften in dieser Provinz eingeschränkt. Dies macht es viel einfacher, sie zu kontrollieren und zu besteuern, könnte aber auch das Wachstum unserer Städte auf lange Sicht bremsen."
 islamic_missionaries:0 "Islamische Missionare"
 desc_islamic_missionaries:0 "Wir haben einer Gruppe muslimischer Missionare erlaubt, sich in dieser Provinz niederzulassen."
 muslim_sailor_community:0 "Gemeinschaft von Seeleuten"
 desc_muslim_sailor_community:0 "Diese Provinz beherbergt eine aufblühende Gemeinschaft muslimischer Seeleute."
 religious_community_isolated:0 "Isolierte Religionsgemeinschaft"
 desc_religious_community_isolated:0 "Wir haben uns dazu entschlossen, die Religionsgemeinschaft dieser Provinz zu isolieren, um die Ausbreitung ihres Glaubens zu begrenzen."
 mosque_of_x:0 "Ausbreitung des religiösen Einflusses"
 desc_mosque_of_x:0 "Die jüngste Errichtung einer großen Moschee in der Nähe hat diese Region anfälliger für die Verbreitung neuer religiöser Ideen gemacht."
 explain_conversion_strength_in_true_religion_provinces:0 "Missionarsstärke erhöht die Geschwindigkeit für Konvertierungen der Handelspolitik §YReligion verbreiten§!.\n\n"
 discriminated_our_countrymen:0 "Diskriminierte unsere Landsleute"
 adopted_islamic_titles:1 "Sultan nach Name"
 converted_to_islam:0 "Trat der Glaubensgesellschaft bei"
 sultan_titles_for_non_muslims_tooltip:1 "[Root.Monarch.GetName] wird künftig als Sultan bekannt sein, was unsere Beziehungen zu allen bekannten §Ymuslimischen§! Ländern um §G75§! verbessert."
 sultan_conversion_tooltip:0 "Unsere Beziehungen zu allen §Ymuslimischen§! Ländern wird um §G50§! verbessert."
 islamic_titles:0 "Islamischer Synkretismus"
 desc_islamic_titles:0 "Wir haben viele Titel und Bräuche islamischer Königreiche in unseren Regionen übernommen, um unsere diplomatischen und kaufmännischen Ziele zu fördern."
 defended_traditional_kingship:0 "Traditionelles Königtum"
 desc_defended_traditional_kingship:0 "Unser Herrscher hat die traditionellen Ansichten des Königtums verteidigt und islamische Gruppen im höheren Adel und der Regierung an den Rand gedrängt."
 the_dominant_religion_is_a_form_of_islam_tooltip:0 "Die dominierende Religion in unserem Land ist eine Form des Islam."
 trade_propagation_convert_to_islam_title:0 "Islam als Staatsreligion annehmen"
 trade_propagation_convert_to_islam_desc:0 "Der Islam ist zunehmend die dominierende Religion sowohl in der Regierung, unter unseren Untertanen als auch unserem Adel geworden. Es ist Zeit, dass wir uns der Glaubensgemeinschaft anschließen."
 chiefs_with_pretensions:0 "Anspruch lokaler Machthaber"
 desc_chiefs_with_pretensions:0 "Ein Häuptling aus der Region hat begonnen, sich selbst als Sultan zu betiteln und stellt sich selbst als eigenständiger Herrscher vor."
 rejection_of_syncretism:0 "Ablehnung des Synkretismus"
 desc_rejection_of_syncretism:0 "Wir arbeiten aktiv gegen die Verbreitung des islamischen Synkretismus in unserem Land."
 helped_clear_out_bandits:0 "Bekämpfte unsere Banditen"
 propagate_religion_events.1.t:0 "Händler aus [trade_province.GetCapitalName]"
 propagate_religion_events.1.d:0 "Muslimische Händler sind seit Generationen immer häufiger in unseren Hafenstädten zu sehen und mittlerweile haben wir uns an sie und ihre Religion gewöhnt. In den Häfen unserer Provinz [trade_province.GetName] und auch besonders [trade_province.GetCapitalName] sind die Händler so alltäglich geworden, dass sie jetzt ein integraler Bestandteil der städtischen Bevölkerung sind.\nKürzlich sind einige dieser Händler an [Root.GetMdendie] [Root.Monarch.GetTitle] herangetreten und bitten darum, eine eigene Siedlung bauen zu dürfen, außerhalb von [trade_province.GetCapitalName]."
 propagate_religion_events.1.a:0 "Daraus kann nur Gutes entstehen."
 propagate_religion_events.1.b:0 "Nein, wir müssen sie dort haben, wo wir sie kontrollieren können."
 propagate_religion_events.2.t:0 "[converter_country.Religion.GetName]e Missionare"
 propagate_religion_events.2.d:0 "Eine Gruppe muslimischer Missionare hat sich in [trade_province.GetName] niedergelassen, um dort eine neue Gemeinde für sich und ihre Konvertierten zu gründen. Sie kooperieren mit den örtlichen Behörden und widersprechen auch nicht unserer Herrschaft, aber ihre Anwesenheit führt wahrscheinlich dazu, dass sich ihre Religion schneller in der gesamten Region verbreitet."
 propagate_religion_events.2.a:0 "Wir können nicht zulassen, dass die Autorität zu Randgruppen wie dieser rutscht."
 propagate_religion_events.2.b:0 "Sie werden eine willkommene Ergänzung für unsere Gesellschaft sein."
 propagate_religion_events.3.t:0 "Muslimische Seeleute"
 propagate_religion_events.3.d:0 "Vom Gelben Meer bis hin zum indischen Ozean gibt es eine Fülle an Schiffen, ob kleine Daue oder große Galeeren, die ständig zwischen den vielen Häfen segeln. Zusammengenommen liefert dieses Handelsnetzwerk Waren und Lieferungen für mehr als die Hälfte der Weltbevölkerung.\nWas viele dieser Galeeren gemeinsame haben, ist, dass sie von muslimischen Matrosen entweder aus Afrika oder dem Mittleren Osten und sogar konvertierten Einheimischen bemannt sind."
 propagate_religion_events.3.a:0 "Ermutigen wir diese Händler auch unsere Häfen anzufahren!"
 propagate_religion_events.3.b:1 "Wir wollen keine fremden Religionen auf unseren Schiffen."
 propagate_religion_events.4.t:0 "Ein Wunder"
 propagate_religion_events.4.d:0 "Ein gelehrter Mann aus einem fernen Land soll eine Prinzessin aus [cured_province.GetName] von einer schweren Krankheit geheilt haben. Die Einheimischen sind alle sehr beeindruckt und haben entschieden, den Glauben dieses Mullah anzunehmen, damit sein Gott auch sie schützt."
 propagate_religion_events.4.a:0 "Das ist ein gutes Zeichen."
 propagate_religion_events.4.b:0 "Laden wir diesen Mann nach [Root.Capital.GetCapitalName] ein, wo wir Nutzen aus ihm ziehen."
 propagate_religion_events.5.t:0 "Moschee in [mosque_province.GetName] gebaut"
 propagate_religion_events.5.d:0 "Die Muslime aus [mosque_province.GetName] haben eine neue Moschee gebaut, um als ihr Gotteshaus zu dienen. Die Moschee ist das neue, klar definierte Zentrum der Gemeinde und wird wahrscheinlich noch mehr Leute anziehen und die Konvertierung des gesamten Gebietes erleichtern.\nEs gibt einen klaren Hinweis darauf, dass diese neue Moschee zum Teil von [converter_country.GetAdjective]en Händlern finanziert wurde und in unserer Regierung befürchten einige, dass dies zu einem unangemessenen Einfluss für sie und ihre Religion führen könnte."
 propagate_religion_events.5.a:0 "Wir können das nicht erlauben."
 propagate_religion_events.5.b:0 "Lasst uns ihnen unsere Unterstützung geben, um eine bessere Gemeinschaft aufzubauen."
 propagate_religion_events.6.t:0 "Sultan von [Root.GetName]?"
 propagate_religion_events.6.d:0 "Dadurch, dass der Islam zunehmend zu der dominierenden Religion unseres Landes wird, haben viele unserer Regierungsbeamten, Adligen und andere Persönlichkeiten begonnen, islamische Vorstellungen von Königtum, arabischen Namen und Titeln zu übernehmen. Viele haben auch damit begonnen, [Root.Monarch.GetName] als Sultan anzureden, obwohl unsere offizielle Staatsreligion noch [Root.Religion.GetName] ist. Einige der Berater von [Root.Monarch.GetName] schlagen nun vor, dass es vielleicht umsichtig wäre, mitzumachen. Wenn wir anfangen, unser eigenes Land als Sultanat zu betiteln, könnte es die Beziehungen zu den vielen muslimischen Ländern auf der ganzen Welt erleichtern."
 propagate_religion_events.6.a:0 "Mir gefällt die Idee."
 propagate_religion_events.6.b:0 "Nein, wir müssen die traditionellen Werte der [Root.GetAdjective]en [Root.GovernmentName] bewahren!"
 propagate_religion_events.7.t:0 "Beitritt zur Glaubensgemeinschaft"
 propagate_religion_events.7.d:0 "Da [Root.Religion.GetName] nun die offizielle Religion in [Root.GetName] ist, sind wir der Gemeinschaft der Gläubigen beigetreten. Obwohl einige verbliebene Traditionalisten diese Veränderung beklagen, freuen sich die meisten unserer muslimischen Untertanen nun über die gerechte Herrschaft von [Root.Monarch.GetName]."
 propagate_religion_events.7.a:0 "Land lebe [Root.GetMderdie] [Root.Monarch.GetTitle]!"
 propagate_religion_events.8.t:0 "Wandergelehrter"
 propagate_religion_events.8.d:0 "Ein Gelehrter aus einem fernen Land ist in [Root.Capital.GetCapitalName] angekommen. Er behauptet, unter Gelehrten vieler berühmter Städte, von Hindustan bis Mekka und von Bagdad bis Kairo, studiert zu haben."
 propagate_religion_events.8.a:0 "Wir können diesen Mann gebrauchen. Bieten wir ihm einen Platz an unserem Hof!"
 propagate_religion_events.8.b:0 "Lasst uns so viel wie möglich über den Zustand der Dinge im Ausland erfahren."
 propagate_religion_events.9.t:0 "Muslimische Häuptlinge"
 propagate_religion_events.9.d:0 "In den [Root.GetAdjective]en Hinterlanden herrschen viele Häuptlinge über ihre eigenen kleinen Domänen, mit nur wenig Einmischung der zentralen Regierung. Obwohl ihnen allerdings die Fähigkeit fehlt, Macht anzusammeln, haben einige größere Ambitionen. Einige Häuptlinge aus [hinterland_province.GetName] haben sich selbst zu etwas Größerem gemacht und geben vor, Sultane zu sein und versuchen nun die Legitimität zu behaupten, indem sie ihre Bevölkerung zum Islam konvertieren."
 propagate_religion_events.9.a:0 "Lächerlich."
 propagate_religion_events.10.t:0 "Islamischer Synkretismus"
 propagate_religion_events.10.d:0 "Ein zunehmender Anblick in der [Root.GetAdjective]en Natur ist die des reisenden Sufi, einem mystischen Missionar des islamischen Glaubens. Sie werden oft nicht nur von ihren Glaubensbrüdern, sondern auch von der Landbevölkerung empfangen, die dadurch einen Weg gefunden haben, das islamische Glaubensbekenntnis in ihre eigenen Traditionen und Mythen zu integrieren. Das Ergebnis würde zwar nicht in Mekka oder Kairo auftreten, hat aber viele offener gegenüber dem Islam im Allgemeinen gemacht."
 propagate_religion_events.10.a:0 "Wir müssen den Glauben unserer Ahnen bewahren!"
 propagate_religion_events.10.b:0 "Was können diese Männer schon anrichten?"
 propagate_religion_events.11.t:0 "Muslimische Flüchtlinge"
 propagate_religion_events.11.d:0 "Eine Reihe Flüchtlinge aus einem fernen Krieg ist an unseren Küsten angekommen. Sie werden von islamischen Scheichen angeführt und behaupten, dass, sollten wir ihnen nur ein wenig Land versprechen, sie eine blühende Siedlung für sich selbst schaffen werden und ein produktives Leben als unsere Untertanen führen werden."
 propagate_religion_events.11.a:0 "Ich habe da genau den richtigen Ort im Kopf..."
 propagate_religion_events.11.b:0 "Sie sollten in der Lage sein, ihren Zufluchtsort woanders zu finden."
