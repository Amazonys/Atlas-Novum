 desc_local_sufi:0 "Die lokale Gesellschaft steht unter dem starken Einfluss eines charismatischen Sufi. Dieser spirituelle Führer ist weit von dem direkten Einfluss der Ulema entfernt, hat hier aber trotzdem viele Anhänger, von denen sich viele zum ersten Mal dem Islam zuwenden."
