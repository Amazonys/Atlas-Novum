 desc_disagreed_with_mufti:0 "Soziale Proteste in der Region wurden durch die Unterstützung der lokalen religiösen Institutionen gestärkt. Unsere Unwilligkeit, den Demonstranten zuzuhören, hat die beteiligten sichtlich erzürnt."
 urban_decay:0 "Gehemmtes Wachstum"
 desc_urban_decay:0 "Die Hauptstadt dieser Provinz ist zu schnell für gemeinnützige Organisationen gewachsen, um mit der Anzahl der Armen Schritt halten zu können."
 waqfs_donated:0 "Etablierung neuer Waqf"
 desc_waqfs_donated:0 "Um dem schnellen Wachstum der Stadtzentren in dieser Provinz gerecht zu werden, haben wir eine Reihe neuer Wohltätigkeitsspenden gemacht, die zwar das Einkommen des Staates verringern, aber das Problem, mit den Armen umzugehen, sichtlich verbessert."
 upkeep_of_holy_cities:0 "Unterhalt heiliger Schreine"
 desc_upkeep_of_holy_cities:0 "Es ist unsere Pflicht, für den Unterhalt der heiligen Schreine unter unserer Kontrolle zu bezahlen. Zu diesem Zweck haben wir auf allen Seiten unserer Domäne Land beiseitegelegt."
 expanded_madrasah:0 "Berühmter Madrassah"
 desc_expanded_madrasah:0 "Der ansässige Madrassah ist hier sehr berühmt geworden und zieht eine große Anzahl Gelehrte aus der ganzen Region an und trägt so wesentlich zum Wachstum des gesamten Gebietes bei."
 hampered_expansion_of_madrasah:0 "Erschwertes Wachstum der Madrassah"
 desc_hampered_expansion_of_madrasah:0 "Der ansässige Madrassah ist hier sehr berühmt geworden. Allerdings waren die einheimischen nicht in der Lage, die notwendigen Einrichtungen zur Verfügung zu stellen, um einen wirklich großen Madrassah zu unterstützen, und haben so das Wachstumspotential der Region behindert."
 sought_sufi_sheikh:0 "Suchte Grabmal eines Sufi-Scheichs auf"
 desc_sought_sufi_sheikh:0 "Unser Anführer hat größte Berühmtheit dadurch gewonnen, dass er das Grab eines prominenten Sufi-Scheichs aufgesucht hat."
 ruler_not_favoring_sufis:0 "Entmutigte Sufi"
 desc_ruler_not_favoring_sufis:0 "Unser Herrscher hat sich geweigert, den Sufi-Schreinen in unserem Land die erforderliche Legitimität zu geben, was die Unterstützung der Ulema stark erhöht hat."
 alevi_modifier:0 "Ermächtigte Aleviten"
 desc_alevi_modifier:0 "Wir haben die lokalen Aleviten dazu ermächtigt, die Umwandlung dieser Region schneller und weniger problematisch durchzuführen."
 ulema_displeased:0 "Verletzung der Privilegien der Ulema"
 desc_ulema_displeased:0 "Um die Korruption unter den Verwaltern religiöser Stiftungen zu verringern, mussten wir die Rechte der Ulema verletzen."
 corrupt_sadrs:0 "Korrupte Sadr"
 desc_corrupt_sadrs:0 "Einige unserer Verwalter religiöser Stiftungen haben sich selbst bereichert und ihre Macht dazu benutzt, dass ihre Verwandten nur wenig Steuern zahlen."
 muslim_school_opinion_events.1.t:0 "Gegenseitiger Respekt"
 muslim_school_opinion_events.1.d:0 "Es gab nie irgendwelche theologischen Unterschiede, die einen wirklich Konflikt zwischen der Schule der [Root.GetReligiousSchool]en und [school_opinion_increase_country.GetReligiousSchool]en ausgelöst hätte und beide existieren oft Seite an Seite.\nDie langlebige Zusammenarbeit zwischen den [Root.GetReligiousSchool] [Root.GetAdjective]en und den [school_opinion_increase_country.GetAdjective]en [school_opinion_increase_country.GetReligiousSchool]en hat jedoch zu einer neuen Ära des gegenseitigen Verständnisses und Respekts zwischen diesen beiden Staaten geführt."
 muslim_school_opinion_events.1.a:0 "Gott ist gut."
 muslim_school_opinion_events.2.t:0 "Normalisierung der Beziehungen"
 muslim_school_opinion_events.2.d:0 "Lange Zeit war die Beziehung zwischen den [Root.GetReligiousSchool]en und [school_opinion_increase_country.GetReligiousSchool]en von Misstrauen und Konflikt begleitet. Einige Gelehrte gehen sogar so weit und verurteilen die Theologie der anderen Schule und ihre Anhänger.\nIn den letzten Jahren haben sich die Spannungen jedoch stark verringert und Gelehrte führen [Root.GetReligiousSchool] [Root.GetAdjective]en und [school_opinion_increase_country.GetAdjective]e [school_opinion_increase_country.GetReligiousSchool]en zum Weg der Toleranz und Koexistenz."
 muslim_school_opinion_events.2.a:0 "Gott ist gut."
 muslim_school_opinion_events.3.t:0 "Die Ulema und der [Root.GetAdjective] - [school_opinion_decrease_country.GetAdjective]e Krieg"
 muslim_school_opinion_events.3.d:0 "Der anhaltende Konflikt zwischen [school_opinion_decrease_country.GetName] und [Root.GetName] beginnt sich in die Religion auszubreiten. Gegenseitiger Respekt und Toleranz sind auf dem Tiefpunkt und der [school_opinion_decrease_country.GetReligiousSchool]ische Gedanke wird in der [Root.GetAdjective]en Gesellschaft marginalisiert."
 muslim_school_opinion_events.3.a:0 "Empörend."
 muslim_school_events.1.t:0 "Ein talentierter Richter"
 muslim_school_events.1.d:0 "Der Erwerb einer Ausbildung in der Theologie und der Rechtswissenschaft ist oft ein langer Prozess, der das Studium der klassischen Rechtswerke unter Anleitung der Scheiche verschiedener Moscheeschulen beinhaltet. Für jede gelernte Arbeit oder Bericht erhält der Student ein Zertifikat, das Idschaza."
 muslim_school_events.1.a:0 "Ich hörte, [mufti_province.GetAreaName] benötige einen neuen Qadi."
 muslim_school_events.1.b:0 "Er wird als Mufti einer neuen Generation in [Root.Capital.GetCapitalName] rechtliche Orientierung bieten."
 muslim_school_events.2.t:0 "Der Schaich-al-Islam"
 muslim_school_events.2.d:0 "Wo die Qadi die Richter des Landes sind, sind die Mufti diejenigen, die allgemeine rechtliche Interpretationen und Lehren liefern. Eine Nation, die so groß wie die unsere ist, benötigt allerdings eine übergreifende Autorität über alle Muftis. Traditionell bestritt diese Rolle der Schaich al-Islam.\nDer Schaich al-Islam wird nicht nur Fatwas selbst erteilen, er wird auch derjenige sein, der viele der regionalen Mufti in unserem Reich ernennt, und letztlich ist er die Person, die die Rechtmäßigkeit der Erlasse [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] sicherstellt. Natürlich wird der Mann, den wir auswählen, zur [Root.GetReligiousSchool]-Schule gehören, dennoch gibt es eine Reihe ausgezeichneter Kandidaten."
 muslim_school_events.2.a:0 "Lasst uns den loyalsten Mufti in diese Position wählen."
 muslim_school_events.2.a.tt:0 "Ein loyaler Schaich al-Islam wird fast immer die Seite von [Root.Monarch.GetTitle] unterstützen und die Chance für die Unterstützung religiöser Institutionen erhöhen."
 muslim_school_events.2.b:0 "Der gelehrteste und standhafteste Kandidat muss Schaich al-Islam heißen."
 muslim_school_events.2.b.tt:0 "Ein gerechter Schaich al-Islam wird uns, solange wir eine fromme Herrschaft weiterführen, unterstützen. Dies erhöht außerdem die Wahrscheinlichkeit für Events religiöser Gelehrter."
 muslim_school_events.2.c:0 "Ein berühmter Sufi wird dem Amt die Ehre erweisen, die es verdient."
 muslim_school_events.2.c.tt:0 "Ein Sufi Schaich al-Islam unterstützt uns, solange wir den Sufismus im Reich unterstützen. Dies erhöht außerdem die Wahrscheinlichkeit für Events des Sufismus."
 muslim_school_events.3.t:0 "Neue Madrasah"
 muslim_school_events.3.d:0 "Berühmte Bürger aus [madrassah_province.GetAreaName] haben gemeinnützige Spenden für die Gründung einer neuen Madrasah in [madrassah_province.GetCapitalName] gemacht. Sie haben Gelehrte und andere ausländische Theologen nicht nur aus [madrassah_province.GetAreaName] eingeladen, sondern auch aus [Root.Capital.GetCapitalName]."
 muslim_school_events.3.a:0 "Wunderbar."
 muslim_school_events.4.t:0 "Ghazi"
 muslim_school_events.4.d:0 "Für Jahrhunderte waren Gruppen von "Ghazi", den heiligen Kriegern des Islam, auf den Schlachtfeldern der Religionskriege zu sehen, die feindliche Länder überfielen und die Reihen der Gläubigen stärkten. Unser Krieg gegen die [infidel.GetAdjective]en Ungläubigen hat die Aufmerksamkeit solcher Krieger angezogen, um sich in unseren Reihen als heilige Krieger zu beweisen und vielleicht auch für das Versprechen auf Beute."
 muslim_school_events.4.a:0 "Heißt sie willkommen."
 muslim_school_events.5.t:0 "Verwaltung von [holy_city.GetCapitalName]"
 muslim_school_events.5.d:0 "Mit jedem weiteren Jahr hat die Heilige Stadt [holy_city.GetCapitalName] einen Zuwachs an Pilgern erfahren, die dort die Schreine besuchen. Die Gläubigen kommen aus allen Ecken der islamischen Welt und bringen Handel, Güter, Kapital, Nachrichten und Ideen in unsere Häfen."
 muslim_school_events.5.a:0 "Gott ist gut."
 muslim_school_events.6.t:0 "Schiitische Migration"
 muslim_school_events.6.d:0 "Obwohl sich der Schiismus in der islamischen Welt weit verbreitet hat, leben die meisten Schiiten in sunnitischen oder sogar nicht-muslimischen Staaten. Um zu überleben, müssen unsere Brüder oft eine Politik der Taqiyya annehmen, die bewusst vorgibt, sich vom schiitischen Glauben zu distanzieren. Als eine der wenigen schiitischen Nationen haben wir Mitglieder des Glaubens angezogen, die nicht länger ihre Religion in Geheimhaltung ausleben wollen. Viele von ihnen sind sowohl gelernte als auch produktive Mitglieder der Gesellschaft."
 muslim_school_events.6.a:0 "Heißen wir sie in unseren Städten willkommen."
 muslim_school_events.6.b:0 "Lasst sie uns an die Grenzen schicken."
 muslim_school_events.7.t:0 "Sufi-Synkretismus"
 muslim_school_events.7.d:0 "Sufi und ihr mystischer und weniger legalistischer Ansatz zum Islam sind oft mehr willkommen unter den Häretikern als die hochgebildeten Ulema oder Glaubenskrieger. Die Manifestation der Frömmigkeit durch Tanz, Gesang und durch das Vermischen der islamischen Traditionen mit den Heimischen macht sie allerdings nicht beliebt bei religiösen Niederlassungen.\nEinem Sufi-Anführer ist es in [sufi_province.GetName] gelungen, eine sehr große Anzahl von [sufi_province.Religion.GetName]en Anhängern zu seiner Disziplin zu konvertieren. Seine Anhänger säubern das Land, um neue Siedlungen zu bauen, wo sie zusammen leben können. Dies könnte zu einem bedeutend größeren islamischen Einfluss im ganzen Gebiet führen. Viele unter den Ulema bitten darum, dass wir ihn wegschicken, da sie fürchten, dass er den wahren Glauben in die Irre führt und die Linie zwischen dem Islam und dem [sufi_province.Religion.GetName]en Glauben verschleiert."
 muslim_school_events.7.a:0 "Er führt Gottes Werk aus."
 muslim_school_events.7.b:0 "Er muss seine Predigten anderswo halten."
 muslim_school_events.8.t:1 "Ausländischer Theologe bereichert religiöse Lehre"
 muslim_school_events.8.d:0 "Die Theologen, die wir in unser Land eingeladen haben, haben die lokale religiöse Lehre sehr bereichert. Sie haben ihre Spuren in unserem Land hinterlassen und inspirieren eine neue Generation von Ulema."
 muslim_school_events.8.a:0 "Wir brauchen sie in [Root.Capital.GetCapitalName]."
 muslim_school_events.8.b:0 "Sie werden ihren Platz im gesamten Land finden."
 muslim_school_events.9.t:0 "[scholar_country.GetReligiousSchool]-Theologen"
 muslim_school_events.9.d:0 "Durch den Einsatz [scholar_country.GetAdjective]er Gelehrter in unseren Madrassah verstärken wir nicht nur den theologischen Gedanken in unserem Land, sondern auch unsere Verbindungen zu [scholar_country.GetName]."
 muslim_school_events.9.a:0 "Hervorragend."
 muslim_school_events.10.t:0 "Religiöse Gelehrte widersprechen"
 muslim_school_events.10.d:0 "Nicht alle Theologen sind sich einig. Normalerweise ist das kein Problem, da Unstimmigkeit ohne Probleme in der gelehrten Welt existieren kann. Manchmal nehmen Unstimmigkeiten allerdings eine persönliche Form an und manche denken, dass die eingeladenen Gelehrten im Widerspruch zu einem großen Teil unserer religiösen Institutionen stehen, was unserem internationalen Ansehen schadet."
 muslim_school_events.10.a:0 "Bedauerlich."
 muslim_school_events.11.t:0 "Ausspielung der Gerichte"
 muslim_school_events.11.d:0 "Obwohl die Schule der [Root.GetReligiousSchool] die offizielle Schule von [Root.GetName] ist, gibt es viele verschiedene Gerichte und Qadi in unseren Ländern und alle vier der Rechtsschulen sind für Zivilprozesse angemessen. Dies bedeutet, dass es in gewissem Maße möglich ist, die "Gerichte" gegeneinander auszuspielen, indem einem Qadi ein Fall dargelegt wird, von dem mehr erwartet wird, dass er für einen speziellen Fall vorteilhafter ist.\nEin Kaufmann aus [shiites_here.GetCapitalName] ist darin so gut geworden, dass es nicht nur die lokale Bevölkerung und seine Konkurrenten verärgert hat, sondern auch den örtlichen Gouverneur. Es gibt allerdings nicht viel, was wir dagegen tun können, ohne in die Privilegien der Ulema einzugreifen."
 muslim_school_events.11.a:0 "Lasst und nur dafür sorgen, dass sich jemand um ihn kümmert."
 muslim_school_events.11.b:0 "Pragmatismus muss vor der Theologie stehen."
 muslim_school_events.12.t:0 "Taqiyya"
 muslim_school_events.12.d:0 "Seit Jahrhunderten haben viele Nachfolger Alis es für die Notwendigkeit gehalten, sich zu verstecken und die Einhaltung anderer religiöser Bräuche vorzutäuschen, um ihren Glauben lebendig zu halten. Die Verwaltung in [shiites_here.GetName] vermutet zunehmend, dass es eine wachsende Zahl von Schiiten in den lokalen Sufi-Dorfgemeinschaften gibt, und möchte unseren Segen, sie beseitigen zu können."
 muslim_school_events.12.a:0 "Wir können Häresie nicht tolerieren!"
 muslim_school_events.12.b:0 "Wir müssen die Sufi-Dorfgemeinschaften respektieren."
 muslim_school_events.13.t:0 "Proteste in [protest_province.GetName]"
 muslim_school_events.13.d:0 "Wo Männer von großer spiritueller Kraft fester Teil der Regierung sind, wählen Mitglieder der Ulema manchmal die Form des Protestes. Eine neue Auseinandersetzung zwischen örtlichen Garnisonen und der städtischen Bevölkerung in [protest_province.GetName] hat die Aufmerksamkeit eines berühmten Mufti, der für den Staat [protest_province.GetAreaName] zuständig ist, angezogen.\nUnser lokaler Kommandant befürchtet, die Situation könne eskalieren, wenn wir nicht auf die Demonstranten hören würden. Dies zu tun, würde aber nicht ohne Preis gehen."
 muslim_school_events.13.a:0 "Lasst uns die Bewohner von [protest_province.GetName] entschädigen."
 muslim_school_events.13.b:0 "Mufti oder nicht, es gibt nichts, was wir tun können."
 muslim_school_events.14.t:0 "Die Armen aus [urbanization_province.GetCapitalName]"
 muslim_school_events.14.d:0 "Mit dem Wachstum der Städte kann die alte Attraktivität und die Mauern, die sie einst stützten, nicht mehr mithalten. In [urbanization_province.GetCapitalName] hat dies im Laufe der Zeit zu Änderungen geführt. Weniger saubere Betriebe, wie die Gerber und Friedhöfe wurden nach außen verlagert. Am deutlichsten ist jedoch die wachsende Zahl der Armen auf den Straßen. Da Wohltätigkeitsorganisationen nicht mit dem raschen Wachstum der Stadt Schritt halten konnten, wurde vorgeschlagen, dass wir den Waqf, einer Wohltätigkeitsorganisation, für die Instandhaltung von öffentlichen Suppenküchen und Badehäusern mehr Staatseigentum zur Verfügung stellen."
 muslim_school_events.14.a:0 "Wir werden so etwas natürlich unterstützen."
 muslim_school_events.14.b:0 "Sicherlich können lokale Berühmtheiten dies aus ihrer eigenen Tasche tragen?"
 muslim_school_events.15.t:0 "Die Stadt [holy_city.GetCapitalName]"
 muslim_school_events.15.d:0 "Als Wächter der heiligen Moscheen von [holy_city.GetCapitalName] sind wir nicht nur für die heiligen Schreine selbst verantwortlich. Ein Staat, dem diese Ehre gebührt, ist auch in der Pflicht, die Bevölkerung der heiligen Städte selbst und die Pilger, die von ihr angezogen werden, zu verteidigen. Zu diesem Zweck haben viele Herrscher Unmengen Ressourcen sowohl innerhalb der Städte selbst als auch in die großen Flächen Ackerlands um sie herum gesteckt, um die Region zu nähren und zu unterhalten.\nManche sagen, [Root.Monarch.GetName] habe diesen Städten nicht die Aufmerksamkeit geboten, die sie verdient haben, und dass Pilger nicht länger in den Straßen von [holy_city.GetCapitalName] sicher sind."
 muslim_school_events.15.a:0 "Stellen wir ihnen mehr Land für den Unterhalt zur Seite."
 muslim_school_events.15.b:0 "Leider haben wir momentan keine Ressourcen dafür übrig."
 muslim_school_events.16.t:0 "Erweiterung der Madrasah in [madrasa_province.GetCapitalName]"
 muslim_school_events.16.d:0 "Die Madrasah von [madrasa_province.GetCapitalName] wird immer bekannter und das nicht nur als Zentrum für die Lehren der [Root.GetReligiousSchool], sondern auch für ihre Scheiche aus anderen Schulen. [Root.GetReligiousScholars]-Gelehrte aus anderen Teilen der Welt haben sich insbesondere bei der Madrasah in [madrasa_province.GetCapitalName] einen Namen gemacht und infolgedessen wächst die Institution selbst, der angrenzende Marktbezirk und die belebte Stadt als Ganzes.\nStädtisches Wachstum kommt jedoch nie ohne Probleme einher und eine größere Madrasah muss erst noch zur Verfügung gestellt werden. Wenn [Root.GetMderdie] [Root.Monarch.GetTitle] selbst eine größere Spende für die Instandhaltung und Aufrechterhaltung einer größeren Madrasah beiseitelegen würde, würde sie sowohl der Stadt als auch dem umliegenden Gebiet zugutekommen."
 muslim_school_events.16.a:0 "Wir müssen zu diesem Bestreben beitragen."
 muslim_school_events.16.b:0 "Die Einheimischen können sie ernähren und bezahlen."
 muslim_school_events.17.t:0 "Dargah"
 muslim_school_events.17.d:0 "In [dargah_province.GetName] ist ein Sufi-Scheich gestorben und seine Anhänger bauen nun in seinem Namen einen Schrein. Pilger aus verschiedenen Teilen des Landes kommen bereits in die Provinz, um den Schrein dieses großen Mannes zu sehen. Manche nennen ihn bereits einen Heiligen. Einige Wohltäter haben bereits Spenden beiseitegelegt, um den Schrein zu unterhalten.\nZwar gibt es nichts Falsches an der Ehrerbietung eines großen Mannes, aber traditionellere Frömmige und die Ulema denken, dass diese Form der Anbetung ein Sakrileg ist.\nSollte [Root.Monarch.GetName] dem Schrein in [dargah_province.GetName] einen Besuch abstatten, könnte dies sowohl dem Prestige des Schreines selbst als auch [Root.Monarch.GetHerHis]er eigenen Beliebtheit zugutekommen."
 muslim_school_events.17.a:0 "Lasst diesen heiligen Ort uns leiten."
 muslim_school_events.17.b:0 "Wir dürfen nicht in Aberglaube verfallen."
 muslim_school_events.18.t:0 "Aleviten von [alevi_province.GetName]"
 muslim_school_events.18.d:0 "Obwohl sie nicht unsere direkten Glaubensbrüder sind, sind eine große Anzahl türkischer Stammesmänner aus Anatolien schiitische Aleviten. Wie auch die Dschafari sind die Aleviten Zwölfer und glauben an das Erscheinen des Zwölften Imam. Ihr Glaube ist allerdings tief in der Mystik und dem Sufismus verankert. Unter sunnitischer Herrschaft sind sie gezwungen worden, ein Leben in Abgeschiedenheit zu leben, es war ihnen nicht erlaubt, Sunniten zu heiraten, und selbst der Staat misstraute ihnen vollkommen.\nViele unter der Bevölkerung von [alevi_province.GetName] sind Aleviten und sie haben uns herzlich als neue Lehnsherren willkommen geheißen. Ihre mystischen Traditionen unterscheiden sich sehr von den unseren, aber wenn wir diese Leute willkommen heißen, könnten wir den schiitischen Glauben in der Gegend viel schneller verbreiten."
 muslim_school_events.18.a:0 "Lasst uns unsere Glaubensbrüder in der Region bemächtigen."
 muslim_school_events.18.b:0 "Auch, wenn wir sie begrüßen, bleibt die Verwaltung in den Händen Lokaler."
 muslim_school_events.19.t:0 "Die weltlichen Ulema"
 muslim_school_events.19.d:0 "Nicht alle Mitglieder der Ulema sind große Theologen oder Intellektuelle. Korruption kann in allen Ecken eines Staates wachsen und für einige kann es schwer sein, zu unterscheiden, was dem Glauben nutzt und was sich für sie selbst rentieren könnte. [Root.Monarch.GetName] ist darauf aufmerksam geworden, dass eine Reihe frommer Zuschüsse im ganzen Reich durch Betrug erhalten wurde oder illegal an Erben weitergegeben wurde. Unser Wazir hat vorgeschlagen, dass wir alle Zuschüsse inspizieren und verifizieren müssen, vor allem in Regionen, die ursprünglich nicht von uns beherrscht wurden.\nDies wäre aber eindeutig ein schwerer Affront gegen die Ulema, die es als Eingriff auf ihre Privilegien und als Angriff auf die Kaste als Ganzes ansehen würden."
 muslim_school_events.19.a:0 "Ein paar Übertretungen sind nichts zu dem, was wir durch diese Männer erhalten."
 muslim_school_events.19.b:0 "Nur Verräter haben etwas zu befürchten."
 muslim_school_events.20.t:0 "Das Madhhab von [Root.GetName]"
 muslim_school_events.20.d:0 "Als junges Land bevorzugen wir noch keine Rechtsschule. Da es viele Möglichkeiten gibt, Gott zu folgen, sollten wir eine spezifische Leitlehre für unsere Herrscher haben, denen sie folgen können."
 muslim_school_events.20.a:0 "Ok."
 muslim_school_events.20.b:0 "Lasst uns der Schule von Abu Hanifa folgen."
 muslim_school_events.20.c:0 "Es gibt nur den Weg der Hanbali."
 muslim_school_events.20.dd:0 "Malik Ibn Anas hat den rechten Weg gezeigt."
 muslim_school_events.20.e:0 "Die Lehren von Imam Asch-Schafi'i sind die Relevantesten."
 muslim_school_events.20.f:0 "Die dscha'faritische Schule wird uns bis zur Ankunft von Mahdi zur Seite stehen."
 muslim_school_events.20.g:0 "Isma'il ibn Dscha'far und seine Anhänger werden unseren Weg läuten."
 muslim_school_events.20.h:0 "Wir dürfen unsere Prinzipien niemals leugnen! Wir müssen den Lehren von Zaid ibn Ali folgen."
 muslim_school_events.21.t:0 "Neo-Sufismus & Traditionelle Reaktionen"
 muslim_school_events.21.d:0 "Viele unter den Ulema sind mit [Root.GetMdemder] [Root.Monarch.GetTitle] zunehmend unglücklich. Unter frommen Muslimen wird unsere Einbeziehung von Häretikern in hohe Ämter sowie die Annahme von heidnischen Bräuchen und Traditionen mit Hohn betrachtet. Die Einmischung unseres Staates bei der Auslegung des Rechts und anderen traditionellen Gebieten der Ulema hat dem Staat auch unter den Juristen des Reiches keine Freunde gemacht.\nCharismatische Scheiche des Sufi-Naqshbandi-Ordens haben begonnen, gegen den Staat zu hetzen und gegen alles, was sie für eine falsche und in manchen Fällen auch sündige Umsetzung des islamischen Gesetzes in unserem Reich halten."
 muslim_school_events.21.a:0 "Sie sind leider fehlgeleitet."
 muslim_school_events.21.a.tt:0 "Von nun an wird die religiöse Institution stärker auf das gütige Verhalten [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] achten."
 muslim_school_events.21.a.ttb:0 "Die §YUlema§! erwarten nun mehr Land."
 muslim_school_events.22.t:0 "Wahabismus"
 muslim_school_events.22.d:0 "Eine wachsende Bewegung unter den hanbalitischen Ulema aus [Root.GetName] befürwortet eine Rückkehr zu einem reineren Glauben. Sie widersprechen deutlich den Innovationen der Propheten und allem, was nicht Teil der literarischen Quelle des islamischen Rechts ist. Indem sie allen Formen des Sufismus, der Heiligenverehrung oder den nicht-islamischen Traditionen widersprechen, versprechen sie allen, die ihre Lehren annehmen, eine wahrhaft religiöse Gesellschaft zu bieten."
 muslim_school_events.22.a:0 "Interessant."
 muslim_school_events.22.a.tt:0 "Stammesföderationen ist es jetzt möglich, ihre Schule zu Hanbali zu ändern."
 muslim_school_events.23.t:0 "Sufi-Schrein"
 muslim_school_events.23.d:0 "Schreine, die eine Verbindung zu berühmten Sufi haben, zu beschützen oder für sie zu sorgen ist seit langem der Hauptpunkt für Streitigkeiten unter dem Ulema. Mit einer traditionelleren Generation, die langsam an die Macht kommt, versuchen sie jetzt durch Druck auf unseren Herrscher diese Bräuche abzuschaffen."
 muslim_school_events.23.a:0 "Wir müssen tun, wonach sie fragen."
 muslim_school_events.23.b:0 "Nein. Die alten Meister waren große Männer!"
