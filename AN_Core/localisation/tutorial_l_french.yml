 TUT_PART_BAS_SHORT:0 "Didacticiel initial"
 TUT_PART_BAS_TITLE:0 "§YDidacticiel initial :§!\nCommandes de base\nPrincipes du jeu"
 TUT_PART_BAS_DESC:0 "Cette section du didacticiel vous présentera les fondamentaux : contrôle de la caméra, de la vitesse du jeu, du déplacement des armées et flottes, ainsi que les bases de la guerre et de la diplomatie."
 TUT_PART_ADV_SHORT:0 "Didacticiel avancé"
 TUT_PART_ADV_TITLE:0 "§YDidacticiel avancé :§!\nJeu avancé"
 TUT_PART_ADV_DESC:0 "Cette section s'intéresse aux interfaces, pour vous montrer comment tout fonctionne. Vous verrez aussi les cartes et apprendrez comment fonctionne le commerce."
 TUT_PART_CAM_SHORT:0 "L'Empire espagnol"
 TUT_PART_CAM_TITLE:0 "§YL'Empire espagnol :§!\nCampagne pour débutants"
 TUT_PART_CAM_DESC:1 "Cette section creusera les mécanismes en imitant une partie réelle. Vous apprendrez à déclarer la guerre, à annexer des pays et la façon de gérer les territoires conquis. Vous en apprendrez aussi plus sur les événements, la stabilité, les rebelles et l'exploration."
 TUT_PART_DESC:0 "ceci est la description des sections"
 TUT_BAS_SELECT_CHAPTER_TITLE:0 "Didacticiel initial"
 TUT_BAS_SELECT_CHAPTER_DESC:0 "Description du didacticiel initial"
 TUT_NEXT:0 "Suivant"
 TUT_NEXT_TOOLTIP:0 "Cliquez pour passer à la page suivante"
 TUT_MENU:0 "Quitter"
 TUT_MENU_TOOLTIP:0 "Cliquez pour retourner au menu des didacticiels"
 TUT_SKIP:0 "Passer"
 tutorial_negative_modifier:0 "Défenses affaiblies"
 TUT_SKIP_TOOLTIP:0 "Cliquez pour sauter ce chapitre et passer au suivant."
 TUT_MINIMISE_TOOLTIP:0 "Cliquez pour réduire cette interface"
 TUT_OBJECTIVES:0 "Objectifs"
 TUT_SELECT_CHAPTER_TITLE:0 "Choix du chapitre"
 TUT_SELECT_CHAPTER_DESC:0 "Choisissez un chapitre puis cliquez sur Jouer."
 TUT_BAS_CHAPTER01_BUTTON:0 "Commandes de base"
 TUT_BAS_CHAPTER01_TITLE:0 "Chapitre 1 : Les commandes de base"
 TUT_BAS_CHAPTER01_DESC:0 "Dans ce chapitre, vous apprendrez les bases du jeu, en commençant par le contrôle de la §Mcaméra§! et de la §Mvitesse du jeu§!."
 TUT_BAS_CHAPTER01_PAGE01_TITLE:1 "Introduction"
 TUT_BAS_CHAPTER01_PAGE01_TEXT:0 "Vous pouvez réduire cette interface à n'importe quel moment en cliquant sur le bouton §MMinimiser§!. Pour l'afficher à nouveau, cliquez sur le bouton §MRestaurer§!."
 TUT_BAS_CHAPTER01_PAGE01_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour continuer."
 TUT_BAS_CHAPTER01_PAGE02_TITLE:1 "Le temps"
 TUT_BAS_CHAPTER01_PAGE02_TEXT:0 "Vous pouvez mettre le jeu en pause dès que vous le souhaitez, en appuyant sur la §Mbarre espace§! ou en cliquant sur l'§Minterface de contrôle du temps§!.\n\nVous pouvez accélérer ou ralentir le jeu en utilisant l'interface de contrôle du temps ou grâce aux touches « §M+§! » (plus) ou « §M-§! » (moins) de votre clavier."
 TUT_BAS_CHAPTER01_PAGE02_OBJECTIVES:0 "§MReprendre§! la partie et attendre jusqu'au 1er janvier pour continuer."
 TUT_BAS_CHAPTER01_PAGE03_TITLE:1 "Le temps"
 TUT_BAS_CHAPTER01_PAGE03_TEXT:0 "Lorsque Europa Universalis IV est en pause, vous pouvez toujours émettre des ordres et conserver le contrôle de la situation. En temps de paix, vous voudrez sans doute accélérer le temps, tandis qu'en temps de guerre vous chercherez plutôt à le ralentir ou à l'arrêter pour pouvoir accorder toute votre attention au conflit."
 TUT_BAS_CHAPTER01_PAGE03_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour continuer."
 TUT_BAS_CHAPTER01_PAGE04_TITLE:1 "Contrôler la caméra"
 TUT_BAS_CHAPTER01_PAGE04_TEXT:0 "Vous pouvez déplacer la caméra en plaçant le §Mpointeur de la souris§! vers les bords de l'écran. Vous pouvez également utiliser les §Mflèches directionnelles§! de votre clavier ou maintenir la §Mmolette§! de votre souris enfoncée tout en déplaçant le pointeur.\n\nSi vous cliquez sur la mini-carte, en bas à droite de l'écran, vous déplacerez la caméra instantanément sur l'endroit du monde que vous venez de désigner."
 TUT_BAS_CHAPTER01_PAGE04_OBJECTIVES:0 "Déplacez la caméra en utilisant les flèches directionnelles ou la molette de la souris, puis cliquez sur §MSuivant§!."
 TUT_BAS_CHAPTER01_PAGE05_TITLE:1 "Dézoomer"
 TUT_BAS_CHAPTER01_PAGE05_TEXT:0 "Vous aurez souvent besoin d'utiliser le zoom pour avoir un meilleur aperçu du monde et de ce qu'il s'y passe.\n\nVous pouvez dézoomer en utilisant la §Mmolette de la souris§! ou en cliquant sur le bouton §MDézoomer§!, près de la mini-carte, en bas à droite de l'écran."
 TUT_BAS_CHAPTER01_PAGE05_OBJECTIVES:0 "Pour continuer, §Mdézoomez§! jusqu'à voir toute l'Europe."
 TUT_BAS_CHAPTER01_PAGE06_TITLE:1 "Zoomer"
 TUT_BAS_CHAPTER01_PAGE06_TEXT:0 "Après avoir dézoomé, essayez de zoomer.\n\nVous pouvez le faire en utilisant la molette de votre souris, ou en cliquant sur le bouton §MZoomer§! situé près de la mini-carte, en bas à droite de l'écran."
 TUT_BAS_CHAPTER01_PAGE06_OBJECTIVES:0 "Pour continuer, §Mzoomez§! le plus possible."
 TUT_BAS_CHAPTER01_PAGE07_TITLE:1 "Trouver une province"
 TUT_BAS_CHAPTER01_PAGE07_TEXT:0 "Voyons si vous savez utiliser la caméra. Essayez de trouver une province en particulier, en déplaçant la caméra et en zoomant. Suivez la flèche jusqu'à l'avoir trouvée. Lorsque ce sera le cas, la flèche pointera sur elle."
 TUT_BAS_CHAPTER01_PAGE07_OBJECTIVES:0 "Suivez la §Mflèche§! pour trouver la province d'§MAberdeen§!, puis cliquez dessus pour continuer."
 TUT_BAS_CHAPTER01_PAGE08_TITLE:1 "Fin du chapitre"
 TUT_BAS_CHAPTER01_PAGE08_TEXT:0 "Vous savez maintenant contrôler la caméra. Dans le chapitre suivant, vous apprendrez à contrôler des armées et des flottes."
 TUT_BAS_CHAPTER01_PAGE08_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour lancer le prochain chapitre."
 TUT_BAS_CHAPTER02_BUTTON:0 "Contrôle des unités"
 TUT_BAS_CHAPTER02_TITLE:0 "Contrôle des unités"
 TUT_BAS_CHAPTER02_DESC:0 "Ce chapitre traitera du §Mcontrôle des unités§! et vous apprendra les bases du §Mcombat§! et des §Msièges§!."
 TUT_BAS_CHAPTER02_PAGE01_TITLE:1 "Contrôle des unités"
 TUT_BAS_CHAPTER02_PAGE01_TEXT:0 "Les rebelles ont capturé la province du §MPale§!, vous devez les éliminer ! Choisissez l'armée située dans la province de §MLondres§! en cliquant dessus ou en maintenant enfoncé le bouton gauche de votre souris et en traçant un rectangle de sélection qui englobe cette armée."
 TUT_BAS_CHAPTER02_PAGE01_OBJECTIVES:0 "Sélectionnez la §MRoyal Army§! située à §MLondres§! pour continuer."
 TUT_BAS_CHAPTER02_PAGE02_TITLE:1 "Déplacer l'armée"
 TUT_BAS_CHAPTER02_PAGE02_TEXT:0 "Une fois votre armée sélectionnée, faites un clic droit sur une province pour qu'elle s'y rende.\n\nPour atteindre le §MPale§!, vous devez d'abord passer par §MGwynedd§!. Sélectionnez donc l'armée, faites un clic droit sur Gwynedd puis reprenez la partie pour que l'armée s'y rende.\n\n§YPour continuer, pensez à quitter le mode\npause."
 TUT_BAS_CHAPTER02_PAGE02_OBJECTIVES:0 "Déplacez votre armée à §MGwynedd§!."
 TUT_BAS_CHAPTER02_PAGE03_TITLE:1 "Transport de troupes"
 TUT_BAS_CHAPTER02_PAGE03_TEXT:0 "Vous allez devoir transporter votre armée au §MPale§! par bateau.\n\nCliquez sur le bouton §MAttacher à un navire de transport§! pour embarquer votre armée sur les navires qui se trouvent dans le port de §MGwynedd§!.\n\nLorsqu'un navire de transport contenant des unités quitte le port, ces unités sont automatiquement embarquées.\n\n§YChaque navire de transport ne peut embarquer qu'un seul régiment à la fois.§!"
 TUT_BAS_CHAPTER02_PAGE03_OBJECTIVES:0 "Sélectionnez votre armée puis cliquez sur §MAttacher à un navire de transport§! pour continuer."
 TUT_BAS_CHAPTER02_PAGE04_TITLE:1 "Sélectionner la flotte"
 TUT_BAS_CHAPTER02_PAGE04_TEXT:0 "Vos troupes sont maintenant rattachées à la Royal Navy qui se trouve dans le port de Gwynedd. Pour leur faire traverser la mer d'Irlande (« Irish Sea »), vous devez sélectionner la flotte en cliquant dessus ou en dessinant un rectangle de sélection autour avec votre souris.§W\n"
 TUT_BAS_CHAPTER02_PAGE04_OBJECTIVES:0 "Sélectionnez la §MRoyal Navy§! se trouvant dans le §Mport de Gwynedd§!."
 TUT_BAS_CHAPTER02_PAGE05_TITLE:1 "Déplacer la flotte"
 TUT_BAS_CHAPTER02_PAGE05_TEXT:0 "Pour déplacer votre flotte, faites un clic droit sur la mer d'Irlande (« Irish Sea »). Lorsqu'elle quittera le port, les unités terrestres qui lui ont été attachées seront à bord.\n\n§YPour continuer, pensez à quitter le mode\npause.\n"
 TUT_BAS_CHAPTER02_PAGE05_OBJECTIVES:0 "Pour continuer, envoyez votre flotte en §Mmer d'Irlande§! (« Irish Sea »)."
 TUT_BAS_CHAPTER02_PAGE06_TITLE:1 "Armées embarquées"
 TUT_BAS_CHAPTER02_PAGE06_TEXT:0 "Pour débarquer vos troupes, sélectionnez la flotte puis cliquez sur le bouton §MTransport§! pour sélectionner votre armée.\n"
 TUT_BAS_CHAPTER02_PAGE06_OBJECTIVES:0 "Sélectionnez l'§Marmée embarquée§! pour continuer."
 TUT_BAS_CHAPTER02_PAGE07_TITLE:1 "Faire débarquer l'armée"
 TUT_BAS_CHAPTER02_PAGE07_TEXT:0 "Maintenant que votre armée est sélectionnée, faites un clic droit sur la province du §MPale§! (« The Pale »), où se trouvent les rebelles, afin d'ordonner à vos troupes de débarquer.§W\n"
 TUT_BAS_CHAPTER02_PAGE07_OBJECTIVES:0 "Ordonnez à votre armée de débarquer au §MPale§! pour continuer."
 TUT_BAS_CHAPTER02_PAGE08_TITLE:1 "La bataille"
 TUT_BAS_CHAPTER02_PAGE08_TEXT:0 "Votre armée affronte à présent les rebelles dans le §MPale§!. Une fois la bataille terminée, vous devrez assiéger la province, car elle a été capturée par les rebelles.\n\nLa vue de la bataille apparaîtra dès que vous aurez sélectionné une armée engagée dans cet affrontement.\n\n§YPour continuer, pensez à quitter le mode\npause.§!\n"
 TUT_BAS_CHAPTER02_PAGE08_OBJECTIVES:0 "Reprenez la partie et §Mtriomphez des rebelles§! pour continuer."
 TUT_BAS_CHAPTER02_PAGE09_TITLE:1 "Le siège"
 TUT_BAS_CHAPTER02_PAGE09_TEXT:0 "Vous avez vaincu les rebelles sur le champ de bataille, mais ils tiennent toujours la ville. Votre armée assiège le Pale, mais il faudra un peu de temps avant d'obtenir la reddition des défenseurs.\n\n§YLe temps qu'il faut pour accomplir certaines actions, telles qu'un siège, a été réduit dans ce didacticiel. Dans une partie normale, ce siège durerait plus longtemps.§!\n"
 TUT_BAS_CHAPTER02_PAGE09_OBJECTIVES:0 "§MReprenez le Pale§! pour continuer."
 TUT_BAS_CHAPTER02_PAGE10_TITLE:1 "Fin du chapitre"
 TUT_BAS_CHAPTER02_PAGE10_TEXT:0 "Victoire ! Vous avez vaincu les rebelles et repris le Pale. Vous avez terminé le chapitre 2 de ce didacticiel. Dans le prochain chapitre, nous aborderons la §Mproduction§!.\n"
 TUT_BAS_CHAPTER02_PAGE10_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour lancer le prochain chapitre."
 TUT_BAS_CHAPTER03_BUTTON:0 "La production"
 TUT_BAS_CHAPTER03_TITLE:0 "Chapitre 3 : la production"
 TUT_BAS_CHAPTER03_DESC:1 "Le troisième chapitre de ce didacticiel traitera des bases de l'§Méconomie§!, du §Mrecrutement des unités§! et de la §Mconstruction des bâtiments§!."
 TUT_BAS_CHAPTER03_PAGE01_TITLE:1 "Les bases de la production"
 TUT_BAS_CHAPTER03_PAGE01_TEXT:0 "Dans ce chapitre, vous apprendrez à §Mrecruter des régiments§!, §Mconstruire des navires§! et §Mconstruire des bâtiments§!. Toute la production se déroule au niveau des provinces.\n"
 TUT_BAS_CHAPTER03_PAGE01_OBJECTIVES:0 "Sur la carte, §MCliquez sur Londres§! (« London ») pour continuer."
 TUT_BAS_CHAPTER03_PAGE02_TITLE:1 "La province"
 TUT_BAS_CHAPTER03_PAGE02_TEXT:0 "Chaque province est unique et possède des caractéristiques économiques et militaires différentes selon divers critères, tels que la §Mvaleur fiscale de base§!, la §Mpuissance commerciale§!, la localisation stratégique ou le type de §Mbiens commerciaux§! qu'elle produit. Nous reviendrons plus tard sur toutes ces valeurs.\n\nLes provinces sont le lieu où toutes les unités sont recrutées, construites ou fabriquées : vous pouvez y §Mrecruter des régiments§!, y §Mconstruire des navires§! ou encore y §Mengager des mercenaires§!.\n"
 TUT_BAS_CHAPTER03_PAGE02_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour continuer."
 TUT_BAS_CHAPTER03_PAGE03_TITLE:1 "Recruter une unité"
 TUT_BAS_CHAPTER03_PAGE03_TEXT:0 "Les armées sont composées de régiments de trois sortes : l'§Minfanterie§!, la §Mcavalerie§! et l'§Martillerie§!. Chaque régiment compte 1000 hommes.\n"
 TUT_BAS_CHAPTER03_PAGE03_OBJECTIVES:0 "Cliquez sur §MRecruter un régiment§! pour continuer."
 TUT_BAS_CHAPTER03_PAGE04_TITLE:1 "Recruter un régiment"
 TUT_BAS_CHAPTER03_PAGE04_TEXT:0 "Dans la fenêtre de recrutement, vous trouverez la liste de toutes les unités pouvant être recrutées. Recruter un régiment consomme 1000 hommes sur les §Mréserves militaires§!, en plus d'une certaine somme exprimée en §Mducats§!.\n\nLes réserves militaires sont une ressource importante, qui se régénère avec le temps. Sans réserves suffisantes, vous ne pouvez lever de nouvelles armées ou renforcer vos armées existantes.\n\nVos réserves se trouvent en haut à gauche de l'écran.\n"
 TUT_BAS_CHAPTER03_PAGE04_OBJECTIVES:0 "§MRecrutez un régiment§! à Londres\n(« London ») pour continuer."
 TUT_BAS_CHAPTER03_PAGE05_TITLE:1 "Construire une flotte"
 TUT_BAS_CHAPTER03_PAGE05_TEXT:0 "Vous pouvez construire des navires en sélectionnant une province côtière et en cliquant sur le bouton §MConstruire un navire§!. Il existe quatre types de navires : les vaisseaux lourds, les vaisseaux légers, les galères et les navires de transport.\n\n§YCliquez sur §MRetour§Y pour retourner à la vue de la province, puis cliquez sur le bouton §MConstruire un navire§Y.§W\n"
 TUT_BAS_CHAPTER03_PAGE05_OBJECTIVES:0 "Cliquez sur §MConstruire un navire§! pour continuer."
 TUT_BAS_CHAPTER03_PAGE06_TITLE:1 "Construire un navire"
 TUT_BAS_CHAPTER03_PAGE06_TEXT:1 "Les vaisseaux lourds sont de grands navires de guerre, qui excellent au combat naval.\n\nLes vaisseaux légers sont plus rapides, et surtout utilisés pour protéger le commerce, mais ils sont aussi utiles pour l'exploration.\n\nLes galères sont des navires moins coûteux, qui devraient être utilisés uniquement sur les mers intérieures.\n\nEnfin, les navires de transport permettent de faire franchir les mers et océans aux troupes.§W\n"
 TUT_BAS_CHAPTER03_PAGE06_OBJECTIVES:0 "§MConstruire un navire§! à Londres\n(« London ») pour continuer."
 TUT_BAS_CHAPTER03_PAGE07_TITLE:1 "Les bâtiments"
 TUT_BAS_CHAPTER03_PAGE07_TEXT:0 "Des bâtiments peuvent être construits pour développer vos provinces. Parmi les diverses améliorations ainsi permises on compte des revenus fiscaux plus importants, des forts plus élaborés, ou un développement du commerce.\n\nLa construction de ces bâtiments est essentielle au renforcement de votre économie et de votre puissance militaire.\n"
 TUT_BAS_CHAPTER03_PAGE07_OBJECTIVES:0 "Ouvrez l'onglet §MBâtiments§! pour continuer."
 TUT_BAS_CHAPTER03_PAGE08_TITLE:1 "La construction"
 TUT_BAS_CHAPTER03_PAGE08_TEXT:0 "Les bâtiments sont regroupés par catégories en fonction de leur usage. Certains d'entre eux en remplacent d'autres appartenant à la même catégorie et sont marqués de flèches jaunes, tandis que d'autres (tels l'université) peuvent être construits indépendament des autres."
 TUT_BAS_CHAPTER03_PAGE08_OBJECTIVES:0 "§MConstruisez un bâtiment§! à Londres\n(« London ») pour continuer."
 TUT_BAS_CHAPTER03_PAGE09_TITLE:1 "Les files d'attente"
 TUT_BAS_CHAPTER03_PAGE09_TEXT:0 "En ce qui concerne la production, chaque province possède deux files d'attente distinctes.\n\nLa file des unités vous permet de §Mrecruter un régiment§! ou de §Mconstruire un navire§!.\n\nVous pouvez aussi placer des bâtiments à construire en attente. La file d'attente des bâtiments vous permet de construire un §Mbâtiment§!, de §Mlégitimer§! la province, de la §Mconvertir§! à votre religion, ou de lui faire adopter votre §Mculture§!.\n\nChacune des deux files d'attente peut faire une seule chose à la fois.\n"
 TUT_BAS_CHAPTER03_PAGE09_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour continuer."
 TUT_BAS_CHAPTER03_PAGE10_TITLE:1 "L'interface de production"
 TUT_BAS_CHAPTER03_PAGE10_TEXT:1 "Plus un empire s'étend, plus il devient difficile de le gérer. L'§Minterface de production§! vous aidera à construire un plus grand nombre de bâtiments ou à lever un plus grand nombre de troupes. Choisir un bâtiment dans la liste adaptera la carte pour vous indiquer où vous tireriez le maximum de bénéfices de sa construction.\n\n§YRegardez en haut à gauche de votre écran.§!\n"
 TUT_BAS_CHAPTER03_PAGE10_OBJECTIVES:0 "Cliquez sur le bouton de l'§Minterface de production§! pour continuer."
 TUT_BAS_CHAPTER03_PAGE11_TITLE:1 "L'interface de production"
 TUT_BAS_CHAPTER03_PAGE11_TEXT:0 "Choisissez une unité dans la liste puis cliquez sur la carte pour lancer sa production. Vous pouvez soit cliquer directement sur la carte, soit cliquer sur les icônes « §M+§! ».\n\nCliquer plusieurs fois sur une même province placera les unités ou navires dans la file d'attente.\n\n§YLancez la production dans 5 provinces différentes, et pensez à quitter le mode pause pour continuer.§!"
 TUT_BAS_CHAPTER03_PAGE11_OBJECTIVES:0 "Choisissez une §Munité terrestre§! dans la liste de gauche et §Mrecrutez-en 5§! pour continuer."
 TUT_BAS_CHAPTER03_PAGE12_TITLE:1 "Fin du chapitre"
 TUT_BAS_CHAPTER03_PAGE12_TEXT:0 "Ainsi s'achève le chapitre 3 sur la production. Dans le chapitre suivant, nous parlerons de §Mguerre§!.\n"
 TUT_BAS_CHAPTER03_PAGE12_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour lancer le prochain chapitre."
 TUT_BAS_CHAPTER04_BUTTON:0 "La guerre"
 TUT_BAS_CHAPTER04_TITLE:0 "Chapitre 4 : la guerre"
 TUT_BAS_CHAPTER04_DESC:0 "Ce chapitre traitera des §Mguerres§! et de la §Mdiplomatie§!."
 TUT_BAS_CHAPTER04_PAGE01_TITLE:1 "Déclarer la guerre"
 TUT_BAS_CHAPTER04_PAGE01_TEXT:1 "Si vous voulez déclarer la guerre à un autre pays, mieux vaut avoir un §Mcasus belli§!, une « justification à la guerre ». Dans le cas contraire, vous subiriez aussitôt des effets négatifs.\n\nFaites un clic droit sur la province du §MLeinster§! : un bouton §MDéclarer la guerre§! apparaît alors. En cliquant dessus, vous voyez qu'il n'y a qu'un seul choix : §RPas de casus belli§!.\nFort heureusement, le Leinster est une province §Mlégitime§! de votre pays, ce qui vous accorde un §Mcasus belli§! pour la conquérir. Malgré tout, comme de nombreux autres éléments du jeu, ce casus belli sera mis à jour après que quelques jours se seront écoulés dans la partie.\n\n§YLancez la partie quelques jours, puis cliquez sur le §MLeinster§Y, sur §MDiplomatie§Y et sélectionnez alors §MDéclarer la guerre§Y. Choisissez alors le casus belli §YConquête§! avec comme but de guerre §MPrendre Leinster§Y, et cliquez sur §MDéclarer la guerre§Y.§W"
 TUT_BAS_CHAPTER04_PAGE01_OBJECTIVES:0 "§MDéclarez la guerre§! au Leinster pour continuer."
 TUT_BAS_CHAPTER04_PAGE02_TITLE:1 "La guerre"
 TUT_BAS_CHAPTER04_PAGE02_TEXT:0 "Déplacez vos troupes dans la province de Leinster pour attaquer l'armée qui s'y trouve. Vous devrez également assiéger et occuper la province avant de mettre fin au conflit.\n\nSi vous souhaitez mêler à cet affrontement toutes vos troupes, vous devrez les emmener sur place et les fusionner en une seule armée.\n\n§YPour continuer, pensez à quitter le mode\npause.§!"
 TUT_BAS_CHAPTER04_PAGE02_OBJECTIVES:0 "§MTriomphez du Leinster§! pour continuer."
 TUT_BAS_CHAPTER04_PAGE03_TITLE:1 "Exiger la paix"
 TUT_BAS_CHAPTER04_PAGE03_TEXT:0 "Pour §Mexiger§! des gages de paix, vous devez disposer d'un certain §Mscore de guerre§!.\n\nVotre §Mobjectif de guerre§! réduit le score de guerre de cette province de 50%, et avoir une revendication sur la province réduit le coût en puissance diplomatique de 50%.\n\n§YCliquez sur le Leinster, puis sur §MDiplomatie§Y, et sélectionnez §MDemander la paix§Y.\n\n§YPour continuer, pensez à quitter le mode\npause.§W\n"
 TUT_BAS_CHAPTER04_PAGE03_OBJECTIVES:0 "Concluez un §Mtraité de paix§! avec le Leinster pour continuer."
 TUT_BAS_CHAPTER04_PAGE04_TITLE:1 "Les trêves"
 TUT_BAS_CHAPTER04_PAGE04_TEXT:0 "Lorsqu'une guerre s'achève, les deux nations font une trêve (à moins que l'un annexe l'autre, qui cessera alors d'exister). Vous pouvez voir avec quel pays vous avez conclu une trêve, ainsi que la date à laquelle celle-ci arrivera à son terme, en posant le pointeur de la souris sur l'alerte §MUne trêve va arriver à son terme§!.\n\nAttaquer quelqu'un avec qui vous avez conclu une trêve entraînerait une perte importante de §Mstabilité§!, ce qui est tout sauf recommandé.\n"
 TUT_BAS_CHAPTER04_PAGE04_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour continuer."
 TUT_BAS_CHAPTER04_PAGE05_TITLE:1 "Fin du chapitre"
 TUT_BAS_CHAPTER04_PAGE05_TEXT:0 "Ceci conclut le didacticiel de base d'Europa Universalis IV. Vous pourrez le rejouer dès que vous le souhaiterez.\n\nJouez la partie §MJeu avancé§! ou découvrez plus d'aspects d'Europa Universalis IV par la campagne pour débutants §ML'Empire espagnol§!.\n"
 TUT_BAS_CHAPTER04_PAGE05_OBJECTIVES:0 "Cliquez sur §MQuitter§! pour retourner au menu des didacticiels."
 TUT_ADV_CHAPTER01_BUTTON:0 "L'interface"
 TUT_ADV_CHAPTER01_TITLE:0 "Chapitre 5 : l'interface"
 TUT_ADV_CHAPTER01_DESC:1 "Ce chapitre traitera de l'§Minterface§! et vous expliquera où trouver chaque élément, ainsi que son importance."
 TUT_ADV_CHAPTER01_PAGE01_TITLE:1 "L'interface"
 TUT_ADV_CHAPTER01_PAGE01_TEXT:0 "Cette partie du didacticiel va vous expliquer à quoi sert l'§Minterface§!."
 TUT_ADV_CHAPTER01_PAGE01_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER01_PAGE02_TITLE:1 "Les ducats"
 TUT_ADV_CHAPTER01_PAGE02_TEXT:0 "Les ducats sont une de vos ressources principales. Ils permettent de tout acheter, des unités aux constructions.\n"
 TUT_ADV_CHAPTER01_PAGE02_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER01_PAGE03_TITLE:1 "Réserves militaires"
 TUT_ADV_CHAPTER01_PAGE03_TEXT:0 "Les réserves militaires sont une ressource importante, qui limite le nombre de soldats dont votre pays peut disposer.\n\nLes réserves militaires maximales sont atteintes au bout de 10 ans si vous n'en prélevez pas : par exemple, recruter un régiment coûte 1000 hommes, et les armées recevant des renforts après avoir subi des pertes au combat puisent également dans vos réserves.\n"
 TUT_ADV_CHAPTER01_PAGE03_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER01_PAGE04_TITLE:1 "La stabilité"
 TUT_ADV_CHAPTER01_PAGE04_TEXT:0 "La stabilité représente à quel point votre nation est stable. Elle est liée à l'§Magitation§!, aux §Mrevenus fiscaux§!, à la §Mpuissance commerciale§! globale, et à d'autres choses encore.\n\nElle peut être relevée depuis l'onglet §MStabilité et expansion§!, en dépensant de la §Mpuissance administrative§!.\n\nElle peut décroître en raison d'§Mévénements aléatoires§!, si vous §Mbrisez une trêve§!, si vous changez de §Mreligion d'État§! ou si votre §Mchef d'État§! meurt\nau combat.\n"
 TUT_ADV_CHAPTER01_PAGE04_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER01_PAGE05_TITLE:1 "Le prestige"
 TUT_ADV_CHAPTER01_PAGE05_TEXT:0 "Le prestige s'acquiert en remportant des batailles et des guerres, ou grâce à des événements aléatoires.\n\nIl §Maugmente le moral§! de vos troupes ainsi que votre §Mlégitimité§!, et permet d'§Maméliorer vos relations diplomatiques§! à mesure que le temps passe.\n"
 TUT_ADV_CHAPTER01_PAGE05_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER01_PAGE06_TITLE:1 "Légitimité et trad. rép."
 TUT_ADV_CHAPTER01_PAGE06_TEXT:0 "Seules les républiques sont concernées par la tradition républicaine, dont l'effet principal est de réduire l'§Magitation dans le pays§!.\n\nLa tradition républicaine croît lentement tous les ans, et diminue lorsque le même chef d'État reste en poste durant plusieurs\nmandats.\n\nUne tradition républicaine faible augmente le §Mcoût de la stabilité§!.\n\nSeules les monarchies sont concernées par la légitimité, qui représente la façon dont le règne du souverain est perçu. Cette légitimité affecte l'§Magitation§!, la §Mtolérance religieuse§! et la §Mréputation diplomatique§!."
 TUT_ADV_CHAPTER01_PAGE06_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER01_PAGE07_TITLE:1 "Démonstration de force"
 TUT_ADV_CHAPTER01_PAGE07_TEXT:0 "La démonstration de force est une valeur reflétant la capacité de votre pays à montrer des muscles. Elle peut être accrue en désignant des §Mrivaux§! et en entreprenant contre eux des actions agressives, ce qui se traduit par des avantages pour le pays.\n\nAinsi la guerre de course, les victoires lors de conflits militaires, les embargos ou le soutien apporté à des rebelles s'étant soulevés contre un rival peuvent accroître votre démonstration de force.\n"
 TUT_ADV_CHAPTER01_PAGE07_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER01_PAGE08_TITLE:1 "Les émissaires"
 TUT_ADV_CHAPTER01_PAGE08_TEXT:0 "Les émissaires sont des personnages envoyés accomplir diverses missions : les marchands collectent des revenus commerciaux et attirent le commerce, les colonisateurs fondent de nouvelles colonies, les diplomates accomplissent des actions diplomatiques, et les missionnaires convertissent les provinces à votre religion d'État.\n\nTous ces émissaires sont de nouveau disponibles lorsque leur mission est accomplie.\n"
 TUT_ADV_CHAPTER01_PAGE08_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER01_PAGE09_TITLE:1 "Les points de dirigeant"
 TUT_ADV_CHAPTER01_PAGE09_TEXT:0 "Vous disposez de trois ressources, appelées de façon généraliste « §Mpoints de dirigeant§! » : il s'agit de la §Mpuissance administrative§!, de la §Mpuissance diplomatique§! et de la §Mpuissance militaire§!.\n\nVous obtenez ces points de dirigeant chaque mois, leur quantité dépendant des compétences de votre chef d'État et de celles de vos conseillers.\n"
 TUT_ADV_CHAPTER01_PAGE09_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER01_PAGE10_TITLE:1 "Les alertes"
 TUT_ADV_CHAPTER01_PAGE10_TEXT:0 "Les alertes vous préviennent chaque fois qu'il se produit quelque chose dont vous devez avoir connaissance.\n\nUn clic gauche sur une alerte vous emmène à l'endroit où vous pourrez voir de quoi il retourne, un clic droit la masque.\n\nLes alertes §Rrouges§! sont urgentes, les §Yjaunes§! sont importantes et les §Gvertes§! ne sont pas prioritaires.\n\nEnfin, les §Moffres diplomatiques§! des autres pays apparaissent elles aussi ici.\n"
 TUT_ADV_CHAPTER01_PAGE10_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER01_PAGE11_TITLE:1 "L'interface de production"
 TUT_ADV_CHAPTER01_PAGE11_TEXT:0 "L'interface de production est conçue pour rendre la production aussi aisée et efficace que possible. Vous pouvez en apprendre plus à ce sujet dans le chapitre sur la §Mproduction§! du §Mdidacticiel initial§!.\n"
 TUT_ADV_CHAPTER01_PAGE11_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER01_PAGE12_TITLE:1 "Le Saint-Empire"
 TUT_ADV_CHAPTER01_PAGE12_TEXT:0 "L'écran du Saint-Empire romain germanique vous permet de voir quelle nation est à la tête de l'Empire, qui sont les électeurs, et vous fournit des informations sur les États membres de l'Empire.\n"
 TUT_ADV_CHAPTER01_PAGE12_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER01_PAGE13_TITLE:1 "La papauté"
 TUT_ADV_CHAPTER01_PAGE13_TEXT:0 "Si le catholicisme est votre religion d'État, vous aurez accès aux mécanismes liés à la papauté.\n\nL'écran de la papauté dresse un état des lieux de votre influence sur le pape, et à quoi elle peut vous être utile.\n\nChaque fois qu'un pape meurt, un nouveau doit être élu parmi les cardinaux de la Curie ; vous pouvez user de votre influence sur le pape pour devenir le prochain contrôleur de la Curie.\n"
 TUT_ADV_CHAPTER01_PAGE13_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER01_PAGE14_TITLE:1 "Les raccourcis"
 TUT_ADV_CHAPTER01_PAGE14_TEXT:0 "La fenêtre des raccourcis vous permet de disposer rapidement d'informations au sujet des avancées ou de l'état de vos armées, flottes, bâtiments, émissaires et autres.\n"
 TUT_ADV_CHAPTER01_PAGE14_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER01_PAGE15_TITLE:1 "Le score"
 TUT_ADV_CHAPTER01_PAGE15_TEXT:0 "Votre score représente la performance de votre nation et est calculé sur trois éléments : l'administratif, le diplomatique et le militaire.\n\nVous pouvez afficher la §Mcomparaison des scores§! dans le §Mregistre§! pour voir comment votre score est calculé.\n"
 TUT_ADV_CHAPTER01_PAGE15_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER01_PAGE16_TITLE:1 "Fin du chapitre"
 TUT_ADV_CHAPTER01_PAGE16_TEXT:0 "Les différentes cartes affichent des informations différentes sur la carte principale. Le prochain chapitre abordera cet aspect en détail.\n"
 TUT_ADV_CHAPTER01_PAGE16_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour lancer le prochain chapitre."
 TUT_ADV_CHAPTER02_BUTTON:0 "Les cartes"
 TUT_ADV_CHAPTER02_TITLE:0 "Chapitre 5 : les types de cartes"
 TUT_ADV_CHAPTER02_DESC:0 "Ce chapitre vous montrera quelles sont les diverses §Mcartes§! et leur intérêt."
 TUT_ADV_CHAPTER02_PAGE01_TITLE:1 "Carte topographique"
 TUT_ADV_CHAPTER02_PAGE01_TEXT:0 "Les différentes cartes vous permettent d'obtenir davantage d'informations au sujet du monde dans lequel se déroule votre partie.\n\nLa carte par défaut est la §Mcarte topographique§!.\n"
 TUT_ADV_CHAPTER02_PAGE01_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER02_PAGE02_TITLE:1 "Carte politique"
 TUT_ADV_CHAPTER02_PAGE02_TEXT:0 "La §Mcarte politique§! colore toutes les provinces contrôlées par une nation de la même couleur. Elle facilite le repérage des frontières et permet de savoir facilement si une nation possède des provinces ailleurs dans le monde.\n"
 TUT_ADV_CHAPTER02_PAGE02_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER02_PAGE03_TITLE:1 "Carte commerciale"
 TUT_ADV_CHAPTER02_PAGE03_TEXT:0 "La §Mcarte commerciale§! vous montre de quel nœud commercial relève chaque province. Elle montre également la direction prise par les flux commerciaux et vous permet de donner l'ordre à vos marchands de les rediriger dans la direction que vous souhaitez.\nNous reviendrons sur l'§Mattractivité commerciale§! plus tard.\n"
 TUT_ADV_CHAPTER02_PAGE03_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER02_PAGE04_TITLE:1 "Carte du Saint-Empire"
 TUT_ADV_CHAPTER02_PAGE04_TEXT:1 "La §Mcarte du Saint-Empire§! montre quelles provinces appartiennent au §MSaint-Empire romain germanique§!.\n\nLe vert indique les provinces appartenant aux États membres de l'Empire, le orange celles des électeurs, le bleu les villes libres, et le violet celles de l'Empereur. Ainsi, votre province de Brescia appartient de droit à l'Empire, alors que vous, Venise, n'en êtes pas membre.\n"
 TUT_ADV_CHAPTER02_PAGE04_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER02_PAGE05_TITLE:1 "Carte religieuse"
 TUT_ADV_CHAPTER02_PAGE05_TEXT:0 "La §Mcarte religieuse§! montre l'extension des religions dans le monde. Elle aide à voir quelles provinces ne sont pas de votre §Mreligion d'État§! et où vous pourriez trouver des amis et des ennemis.\n"
 TUT_ADV_CHAPTER02_PAGE05_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER02_PAGE06_TITLE:1 "Carte diplomatique"
 TUT_ADV_CHAPTER02_PAGE06_TEXT:0 "La §Mcarte diplomatique§! indique où se trouvent vos provinces légitimes, qui sont vos alliés et où se trouvent vos ennemis.\nLes hachures vertes indiquent vos §Mprovinces légitimes§! que vous ne contrôlez pas. Cliquer sur une province appartenant à une autre nation vous montrera les relations diplomatiques du point de vue du pays concerné.\n"
 TUT_ADV_CHAPTER02_PAGE06_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER02_PAGE07_TITLE:1 "Autres cartes"
 TUT_ADV_CHAPTER02_PAGE07_TEXT:0 "Il existe de nombreuses autres cartes qui vous informent de ce qu'il se passe dans le jeu. Cliquer sur l'un des boutons donnant accès à d'autres cartes pour les consulter.\n"
 TUT_ADV_CHAPTER02_PAGE07_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER02_PAGE08_TITLE:1 "Fin du chapitre"
 TUT_ADV_CHAPTER02_PAGE08_TEXT:0 "Ce chapitre est terminé. Le prochain traitera en détail du §Mcommerce§!.\n"
 TUT_ADV_CHAPTER02_PAGE08_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour lancer le prochain chapitre."
 TUT_ADV_CHAPTER03_BUTTON:0 "Le commerce"
 TUT_ADV_CHAPTER03_TITLE:0 "Chapitre 5 : le commerce"
 TUT_ADV_CHAPTER03_DESC:0 "Ce chapitre abordera les bases du fonctionnement du §Mcommerce§!."
 TUT_ADV_CHAPTER03_PAGE01_TITLE:1 "Le commerce"
 TUT_ADV_CHAPTER03_PAGE01_TEXT:0 "Le commerce est un élément important d'Europa Universalis IV.\n\nLe monde est divisé entre plusieurs §Mnœuds commerciaux§!, chacun étant lié à un certain nombre de provinces. Ces provinces produisent différents §Mbiens commerciaux§!, dont la §Mvaleur commerciale§! compte pour celle du nœud auquel elles appartiennent.\n\nLes nœuds commerciaux sont représentés sur la carte sous la forme d'une balise maritime ou de marchandises, et sont reliés entre eux par des lignes de\ncouleur bleue.\n"
 TUT_ADV_CHAPTER03_PAGE01_OBJECTIVES:0 "Cliquez sur §MVenise§! pour continuer."
 TUT_ADV_CHAPTER03_PAGE02_TITLE:1 "Puiss. commerciale provinciale"
 TUT_ADV_CHAPTER03_PAGE02_TEXT:2 "Une bonne part de la puissance commerciale d'un nœud provient des provinces, et peut être accrue en construisant des §Mbâtiments commerciaux§!.\n\nCertaines provinces sont en outre un §Mcarrefour commercial§! ou se trouvent sur l'§Mestuaire d'un fleuve§!. Ces deux éléments accordent un surcroît de puissance commerciale.\n\nLa province de notre capitale politique, Venise, est un exemple de province constituant un carrefour commercial.\n"
 TUT_ADV_CHAPTER03_PAGE02_OBJECTIVES:0 "Dans l'onglet Province, cliquez sur le bouton §MVenise§! pour continuer."
 TUT_ADV_CHAPTER03_PAGE03_TITLE:1 "Les nœuds commerciaux"
 TUT_ADV_CHAPTER03_PAGE03_TEXT:0 "La §Mvaleur commerciale§! d'un nœud provient des §Mprovinces§! qui y commercent.\n\nVous pouvez soit §Mcollecter des revenus§! issus de la valeur commerciale du nœud, soit §Mattirer le commerce§! vers le nœud commercial se trouvant en aval.\n\nLa §Mpuissance commerciale§! est une valeur très importante, car elle détermine quelle part du commerce vous contrôlez dans un nœud : contrôler plus de commerce permet soit de percevoir plus d'argent, soit d'attirer une part plus importante de la valeur commerciale en aval.\n"
 TUT_ADV_CHAPTER03_PAGE03_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER03_PAGE04_TITLE:1 "Collecter des revenus"
 TUT_ADV_CHAPTER03_PAGE04_TEXT:1 "Vos §Mmarchands§! peuvent accomplir deux actions distinctes dans un nœud commercial.\n\n§MCollecter des revenus§! permet de tirer des revenus du commerce.\n\nL'importance de votre §Mpuissance commerciale§! dans le nœud, comparée à celle de vos concurrents, détermine votre gain en §Mrevenu commercial§!.\n\n§YPour continuer, pensez à quitter le mode\npause.\n"
 TUT_ADV_CHAPTER03_PAGE04_OBJECTIVES:0 "Faites §Mcollecter des revenus§! à un marchand dans le §Mnœud commercial de Venise§!."
 TUT_ADV_CHAPTER03_PAGE05_TITLE:1 "Transférer de la puiss. comm."
 TUT_ADV_CHAPTER03_PAGE05_TEXT:0 "La seconde action possible pour vos §Mmarchands§! est de transférer une part de la puissance commerciale d'un nœud : cela détournera une part de la §Mvaleur commerciale§! d'un nœud vers un autre.\n\nL'importance de votre §Mpuissance commerciale§! dans le nœud, comparée à celle de vos concurrents, détermine l'importance de la §Mvaleur commerciale§! ainsi transférée.\n\n§YSélectionnez la province d'§MAlexandrie§Y\n(« Alexandria ») puis cliquez sur le bouton pour ouvrir l'interface de ce nœud.\n\n§YPour continuer, pensez à quitter le mode\npause.§!\n"
 TUT_ADV_CHAPTER03_PAGE05_OBJECTIVES:0 "Faites transférer une part de la puissance commerciale d'§MAlexandrie§! par un marchand pour continuer."
 TUT_ADV_CHAPTER03_PAGE06_TITLE:1 "La puissance commerciale"
 TUT_ADV_CHAPTER03_PAGE06_TEXT:0 "La §Mcarte commerciale§! montre où se trouvent les différents §Mnœuds de commerce§!, quelles provinces y sont liées, et comment le commerce est attiré.\n\nComme vous pouvez le constater, vous êtes en train d'§Mattirer le commerce§! depuis Alexandrie vers Venise.\n\nLe commerce ne peut s'écouler que dans la direction des flèches. Certains nœuds sont qualifiés de §Mnœuds commerciaux finaux§M, ce qui signifie qu'on ne peut attirer les flux commerciaux à partir de ces lieux. §MVenise§! ou §MGênes§! en sont deux exemples.\n\nL'importance de la §Mvaleur commerciale§! transférée d'un nœud amont vers un nœud aval est déterminée par la §Mpuissance commerciale§! du nœud aval.\n"
 TUT_ADV_CHAPTER03_PAGE06_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER03_PAGE07_TITLE:1 "La puissance commerciale"
 TUT_ADV_CHAPTER03_PAGE07_TEXT:0 "La puissance commerciale affecte directement la part du commerce que vous contrôlez dans un nœud de commerce.\n\nCette puissance commerciale provient des §Mprovinces§! et des §Mvaisseaux légers§! qui assurent la protection du commerce. Certaines doctrines ainsi qu'un §Mconseiller diplomatique§! affectent aussi votre §Mpuissance commerciale globale§!.\n"
 TUT_ADV_CHAPTER03_PAGE07_OBJECTIVES:0 "Sélectionnez vos §Mnavires§! dans le port de Venise (« Venezia »)."
 TUT_ADV_CHAPTER03_PAGE08_TITLE:1 "Protéger le commerce"
 TUT_ADV_CHAPTER03_PAGE08_TEXT:0 "Vous pouvez donner ordre à vos vaisseaux légers de protéger le commerce. Ils vont alors patrouiller autour du nœud de commerce protégé, et ainsi augmenter la puissance commerciale que vous\ny détenez.\n\nEnvoyer vos vaisseaux légers protéger le commerce est très important pour accroître vos revenus commerciaux.\n"
 TUT_ADV_CHAPTER03_PAGE08_OBJECTIVES:0 "Envoyez vos navires §Mprotéger le commerce§! autour d'un nœud de commerce."
 TUT_ADV_CHAPTER03_PAGE09_TITLE:1 "Les vaisseaux légers"
 TUT_ADV_CHAPTER03_PAGE09_TEXT:0 "La manière la plus simple pour accroître votre puissance commerciale est de construire davantage de §Mvaisseaux légers§! pour §Mprotéger le commerce§!.\n\nAinsi, chaque barque protégeant le commerce dans un nœud augmente de 3 la puissance commerciale que vous y détenez.\n"
 TUT_ADV_CHAPTER03_PAGE09_OBJECTIVES:0 "§YCliquez sur l'§Minterface de production§Y en haut à gauche pour continuer."
 TUT_ADV_CHAPTER03_PAGE10_TITLE:1 "Construire des navires"
 TUT_ADV_CHAPTER03_PAGE10_TEXT:0 "Chaque barque protégeant le commerce autour d'un nœud augmente la §Mpuissance commerciale de 3§!. Les vaisseaux légers plus élaborés obtiennent de meilleurs\nrésultats.\n\n§YSélectionnez §MBarque§Y dans la liste de gauche et cliquez sur les provinces vertes de la carte pour entamer leur construction.\n\nPour continuer, pensez à quitter le mode\npause.§W\n"
 TUT_ADV_CHAPTER03_PAGE10_OBJECTIVES:1 "Construisez §M3 vaisseaux légers (barques)§! pour continuer."
 TUT_ADV_CHAPTER03_PAGE11_TITLE:1 "Fin du chapitre"
 TUT_ADV_CHAPTER03_PAGE11_TEXT:0 "Ceci conclut le chapitre du didacticiel consacré au commerce. Nous espérons que cela vous a donné une meilleure compréhension du fonctionnement du commerce dans Europa Universalis IV."
 TUT_ADV_CHAPTER03_PAGE11_OBJECTIVES:0 "Cliquez sur §MQuitter§! pour retourner au menu des didacticiels."
 TUT_CAM_CHAPTER01_TITLE:0 "Empire espagnol"
 TUT_CAM_CHAPTER01_DESC:1 "Ce chapitre traitera du §Mrecrutement des unités§!, des §Mmissions§!, de la §Mguerre§! et des §Mconquêtes§!."
 TUT_CAM_CHAPTER01_BUTTON:0 "La Reconquista"
 TUT_CAM_CHAPTER01_PAGE01_TITLE:1 "Le recrutement"
 TUT_CAM_CHAPTER01_PAGE01_TEXT:0 "Le recrutement des armées est un aspect très important des préparatifs d'une guerre.\n\nLe processus de recrutement se fait à l'échelle de la province, mais peut être lancé de deux manières différentes : soit par l'§Minterface de production§! située en haut à gauche de l'écran, soit par le bouton §MRecruter un régiment§! de l'interface provinciale.\n\nChaque régiment coûte 1000 hommes, provenant de vos réserves militaires.\n"
 TUT_CAM_CHAPTER01_PAGE01_OBJECTIVES:0 "§MRecrutez 5 régiments§! pour continuer."
 TUT_CAM_CHAPTER01_PAGE02_TITLE:1 "Le recrutement"
 TUT_CAM_CHAPTER01_PAGE02_TEXT:0 "Sélectionnez un type de régiment dans la liste sur la gauche et cliquez sur les provinces vertes pour commencer le recrutement. Chaque régiment coûte 1000 hommes, ainsi qu'une somme exprimée en ducats.\n\n§YPour continuer, pensez à quitter le mode\npause.§!\n"
 TUT_CAM_CHAPTER01_PAGE02_OBJECTIVES:0 "§MRecrutez 5 unités terrestres§! pour continuer."
 TUT_CAM_CHAPTER01_PAGE03_TITLE:1 "Les missions"
 TUT_CAM_CHAPTER01_PAGE03_TEXT:1 "Les missions sont une manière de donner des objectifs à votre pays. Elles peuvent varier par leur difficulté et les récompenses offertes.\n\nVous ne pouvez accomplir qu'une seule mission à la fois, et en annuler une vous oblige à attendre 5 ans avant d'en choisir une nouvelle.\n\n§YCliquez sur l'alerte §MAucune mission en cours§! pour vous rendre sur l'onglet §MDécisions§!.\n§W"
 TUT_CAM_CHAPTER01_PAGE03_OBJECTIVES:0 "Choisissez la mission « §MTerminer la Reconquista !§! » pour continuer."
 TUT_CAM_CHAPTER01_PAGE04_TITLE:1 "Reconquista !"
 TUT_CAM_CHAPTER01_PAGE04_TEXT:0 "Si vous voulez déclarer la guerre à un autre pays, mieux vaut avoir un §Mcasus belli§!, une « justification à la guerre ». Dans le cas contraire, vous subiriez aussitôt des effets négatifs.\n\n§YFaites un clic droit sur la province de §MGrenade§Y (« Granada ») puis cliquez sur §MDiplomatie§Y et sélectionnez §MDéclarer la guerre§Y. Choisissez le casus belli mentionnant Grenade comme §Mobjectif de guerre§Y puis cliquez sur §MDéclarer la guerre§Y.§W\n"
 TUT_CAM_CHAPTER01_PAGE04_OBJECTIVES:0 "§MDéclarez la guerre à Grenade§! pour continuer."
 TUT_CAM_CHAPTER01_PAGE05_TITLE:1 "Vue d'ensemble de la guerre"
 TUT_CAM_CHAPTER01_PAGE05_TEXT:0 "La vue d'ensemble de la guerre vous montre comment se déroule le conflit, qui sont les belligérants et qui est le meneur de chaque camp. Les batailles et les sièges sont indiqués dans le bas de la fenêtre.\n"
 TUT_CAM_CHAPTER01_PAGE05_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour continuer."
 TUT_CAM_CHAPTER01_PAGE06_TITLE:1 "Vaincre Grenade"
 TUT_CAM_CHAPTER01_PAGE06_TEXT:0 "Les résultats de la guerre sont consignés et affichés comme §Mscore de guerre§!. Ce score augmente lorsque vous occupez des provinces ennemies et remportez des batailles, sur terre ou sur mer.\n\nAu contraire, si l'ennemi occupe vos provinces ou vous vainc lors d'une bataille, votre score de guerre diminuera.\n\nLe score de guerre détermine ce qui peut être exigé lors d'une §Mproposition de paix§!.\n\n§YPour continuer, pensez à quitter le mode\npause.§!\n"
 TUT_CAM_CHAPTER01_PAGE06_OBJECTIVES:0 "Obtenez un §Mscore de guerre§! de 100% pour continuer."
 TUT_CAM_CHAPTER01_PAGE07_TITLE:1 "Annexer Grenade"
 TUT_CAM_CHAPTER01_PAGE07_TEXT:2 "Grenade est vaincue ! Annexez-la pour terminer la reconquête de l'Espagne.\n\n§YFaites un clic droit sur le bouclier de §Mvue d'ensemble de la guerre§Y, situé en bas à droite. Sélectionnez les deux provinces pour demander l'annexion, puis cliquez sur §MEnvoyer la demande§!. Pour continuer, pensez à quitter le mode pause.§W\n"
 TUT_CAM_CHAPTER01_PAGE07_OBJECTIVES:2 "Exigez les provinces de Grenade pour continuer."
 TUT_CAM_CHAPTER01_PAGE08_TITLE:1 "Fin du chapitre"
 TUT_CAM_CHAPTER01_PAGE08_TEXT:0 "Ceci conclut le chapitre Reconquista de la campagne « l'Empire espagnol »."
 TUT_CAM_CHAPTER01_PAGE08_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour lancer le prochain chapitre."
 TUT_CAM_CHAPTER02_TITLE:0 "Empire espagnol"
 TUT_CAM_CHAPTER02_DESC:0 "Ce chapitre traitera des §Mpoints de dirigeant§!, du §Mdirigeant§! lui-même, des §Mconseillers§!, des §Mprovinces légitimes§!, de la §Mreligion§! et d'autres choses encore."
 TUT_CAM_CHAPTER02_BUTTON:0 "La Sainte Inquisition"
 TUT_CAM_CHAPTER02_PAGE01_TITLE:1 "Le dirigeant"
 TUT_CAM_CHAPTER02_PAGE01_TEXT:0 "Le dirigeant compte pour une bonne part dans le développement de votre pays.\n\nVous disposez de trois ressources, appelées de façon généraliste « §Mpoints de dirigeant§! » : il s'agit de la §Mpuissance administrative§!, de la §Mpuissance diplomatique§! et de la §Mpuissance militaire§!.\n\nVous obtenez ces points de dirigeant chaque mois, leur quantité dépendant des compétences de votre dirigeant et de celles de vos conseillers.\n"
 TUT_CAM_CHAPTER02_PAGE01_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour continuer."
 TUT_CAM_CHAPTER02_PAGE02_TITLE:1 "Les conseillers"
 TUT_CAM_CHAPTER02_PAGE02_TEXT:1 "Les conseillers augmentent le nombre de §Mpoints de dirigeant§! que vous gagnez chaque mois. Ils coûtent de l'argent à l'embauche, et vous devez leur verser un salaire chaque mois.\n\nEmbaucher un conseiller plus qualifié vous rapportera davantage de points de dirigeant chaque mois, mais vous gagnerez aussi moins d'or.\n\n§YCliquez sur l'alerte §MVous pouvez embaucher un conseiller§! pour vous rendre sur l'onglet de la §Mcour§!.§W\n"
 TUT_CAM_CHAPTER02_PAGE02_OBJECTIVES:1 "Ouvrez l'onglet §MCour§! pour continuer."
 TUT_CAM_CHAPTER02_PAGE03_TITLE:1 "Les conseillers"
 TUT_CAM_CHAPTER02_PAGE03_TEXT:0 "Les conseillers augmentent le nombre de §Mpoints de dirigeant§! que vous gagnez chaque mois. Ils coûtent de l'argent à l'embauche, et vous devez leur verser un salaire chaque mois. Embaucher un conseiller plus coûteux vous rapportera davantage de points de dirigeant chaque mois, mais vous gagnerez aussi moins d'or.\n\n§YCliquez sur les emplacements vides pour afficher la liste des conseillers disponibles.§W\n"
 TUT_CAM_CHAPTER02_PAGE03_OBJECTIVES:0 "§MEmbauchez un conseiller§! pour continuer."
 TUT_CAM_CHAPTER02_PAGE04_TITLE:1 "Les provinces légitimes"
 TUT_CAM_CHAPTER02_PAGE04_TEXT:0 "Les provinces légitimes sont des provinces que votre nation considère comme son territoire propre.\n\nIl est important de légitimer les provinces pour éviter la §Msurexpansion§! : une province non légitime fournit un §Mrevenu fiscal§! et des §Mréserves militaires§! sensiblement réduits.\n\nPour réduire le coût et le temps nécessaires à la légitimation d'une province conquise récemment, mieux vaut disposer d'une §Mrevendication§! au moment de sa conquête.\n\n§YPour continuer, pensez à quitter le mode\npause.§!\n"
 TUT_CAM_CHAPTER02_PAGE04_OBJECTIVES:0 "Transformez Grenade (« Granada ») en §Mprovince légitime§! pour continuer."
 TUT_CAM_CHAPTER02_PAGE05_TITLE:1 "La religion"
 TUT_CAM_CHAPTER02_PAGE05_TEXT:0 "Maintenir l'unité religieuse est important pour la stabilité de votre nation et éviter les rébellions.\n\nUne unité religieuse élevée implique de convertir les provinces à votre religion d'État, ce qui requiert un missionnaire. La conversion peut être accélérée par une stabilité élevée.\n\n§YPour continuer, pensez à quitter le mode\npause.§!\n"
 TUT_CAM_CHAPTER02_PAGE05_OBJECTIVES:0 "§MConvertissez§! la province de Grenade pour continuer."
 TUT_CAM_CHAPTER02_PAGE06_TITLE:1 "Les bâtiments"
 TUT_CAM_CHAPTER02_PAGE06_TEXT:0 "Les bâtiments sont importants pour améliorer la puissance économique et militaire de votre nation.\n\nLa plupart des bâtiments peuvent être construits dans toutes les provinces, mais leur nombre est limité par le nombre d'§Memplacements§! disponibles dans chaque province.\n\nTous les bâtiments ont un coût en ducats.\n\n§YPour continuer, pensez à quitter le mode\npause.§!\n"
 TUT_CAM_CHAPTER02_PAGE06_OBJECTIVES:1 "Pour continuer, construisez une §Méglise§! à Grenade (« Granada »)."
 TUT_CAM_CHAPTER02_PAGE07_TITLE:1 "Les événements"
 TUT_CAM_CHAPTER02_PAGE07_TEXT:0 "Des événements surviennent de manière aléatoire au cours du jeu, offrant souvent le choix entre deux options ou plus, permettant ainsi d'introduire davantage de dynamisme et de saveur à la partie. Il existe également des évènements spécifiques à certaines nations, qui ajoutent un contexte et une saveur historiques à certains pays."
 TUT_CAM_CHAPTER02_PAGE07_OBJECTIVES:0 "Pour continuer, cliquez sur le bouton dans la fenêtre d'évènements."
 TUT_CAM_CHAPTER02_PAGE08_TITLE:1 "Les rebelles"
 TUT_CAM_CHAPTER02_PAGE08_TEXT:0 "Il existe de nombreux types de rebelles, chacun d'eux ayant un but précis.\n\nL'§Magitation§! d'une province détermine la probabilité qu'une telle révolte y éclate. Si cela se produit, vous pouvez choisir de §Mvaincre les rebelles§! au combat ou de négocier avec eux, depuis l'onglet §MStabilité et expansion§!.\n\n§YPour continuer, pensez à quitter le mode\npause.§!\n"
 TUT_CAM_CHAPTER02_PAGE08_OBJECTIVES:0 "Pour continuer, §Mtriomphez des rebelles§!."
 TUT_CAM_CHAPTER02_PAGE09_TITLE:1 "La stabilité"
 TUT_CAM_CHAPTER02_PAGE09_TEXT:0 "La stabilité représente à quel point votre nation est stable. Elle est liée au niveau d'§Magitation§!, aux §Mrevenus fiscaux§!, à la §Mpuissance commerciale§! globale et à d'autres choses encore.\n\nElle peut être relevée depuis l'onglet §MStabilité et expansion§!, en dépensant de la §Mpuissance administrative§!.\n\n§YCliquez sur les armoiries en haut à gauche de l'écran, puis sur l'onglet §MStabilité et expansion§!, enfin sur §MAccroître§! dans la section « Stabilité ».\n"
 TUT_CAM_CHAPTER02_PAGE09_OBJECTIVES:0 "Pour continuer, §Maméliorez la stabilité§!."
 TUT_CAM_CHAPTER02_PAGE10_TITLE:1 "Les mariages royaux"
 TUT_CAM_CHAPTER02_PAGE10_TEXT:0 "Les mariages royaux sont une manière de créer des liens entre votre nation et une autre.\n\n§YSans qu'aucune armée ne soit sélectionnée, faites un clic droit sur une province du §MPortugal§Y pour ouvrir l'interface des relations diplomatiques avec ce pays. Cliquez sur le sommaire §MRelations dynastiques§Y pour révéler l'option §MMariage royal§Y.\n\n§YPour continuer, pensez à quitter le mode\npause.§!\n"
 TUT_CAM_CHAPTER02_PAGE10_OBJECTIVES:0 "Contractez un §Mmariage royal avec le Portugal§! pour continuer."
 TUT_CAM_CHAPTER02_PAGE11_TITLE:1 "Les mariages royaux"
 TUT_CAM_CHAPTER02_PAGE11_TEXT:0 "Contracter des mariages royaux accroît votre §Mlégitimé§! avec le temps. Toutefois, vous subirez d'abord une perte de légitimité, selon les différences de §Mprestige§! et de §Mlégitimé§! entre les deux pays.\n\nContracter un mariage royal avec un autre pays vous offre une chance d'unir les deux §Mdynasties§!, et peut-être même de créer une §Munion personnelle§!.\n"
 TUT_CAM_CHAPTER02_PAGE11_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour continuer."
 TUT_CAM_CHAPTER02_PAGE12_TITLE:1 "Les décisions"
 TUT_CAM_CHAPTER02_PAGE12_TEXT:0 "Les décisions vous permettent d'imposer certaines réformes à votre pays. Si les prérequis sont satisfaits, vous pouvez promulguer la décision et en connaître immédiatement les effets.\n\nCertaines décisions sont des entreprises de grande ampleur, par exemple la formation de l'Allemagne ou de l'Italie.\n\n§YCliquez sur l'alerte §MDécisions nationales disponibles§! pour ouvrir l'onglet §MDécisions§!.§W\n"
 TUT_CAM_CHAPTER02_PAGE12_OBJECTIVES:0 "§MFormez l'Espagne diplomatiquement§! pour continuer."
 TUT_CAM_CHAPTER02_PAGE13_TITLE:1 "Les technologies"
 TUT_CAM_CHAPTER02_PAGE13_TEXT:0 "Les technologies sont débloquées en dépensant des §Mpoints de dirigeant§!. Elles sont réparties en §Mtrois catégories§!, chacune étant associée à l'un des trois types de points de dirigeant.§!\n"
 TUT_CAM_CHAPTER02_PAGE13_OBJECTIVES:0 "Ouvrez l'onglet §MTechnologies§! pour continuer."
 TUT_CAM_CHAPTER02_PAGE14_TITLE:1 "Les technologies"
 TUT_CAM_CHAPTER02_PAGE14_TEXT:0 "Si vous êtes en avance sur le plan technologique, vous recevrez une pénalité sur le coût des technologies.\n\nMieux vaut donc planifier les technologies et doctrines, afin qu'elles recourent à des types différents de points de dirigeants.\n\nIl est également conseillé de planifier en tenant compte des compétences de votre chef d'État.\n"
 TUT_CAM_CHAPTER02_PAGE14_OBJECTIVES:0 "Débloquez la §MPensée de la Renaissance (7)§! pour continuer."
 TUT_CAM_CHAPTER02_PAGE14_inst_TITLE:1 "Adopter les institutions"
 TUT_CAM_CHAPTER02_PAGE14_inst_TEXT:0 "Le coût des technologies en puissance de dirigeant est modifié par les §Minstitutions§! que vous avez adoptées. En début de partie, la seule §Minstitution§! déjà adoptée est la §Mféodalité§!, déjà §Madoptée§! par tous les pays d'Europe et la plupart de ceux d'Asie.\n\nTous les 50 ans, une nouvelle §Minstitution§! apparaît, dans une province, quelque part dans le monde, d'où elle se répandra lentement sur le reste du globe depuis son berceau.\n\nAfin d'§Madopter§! une §Minstitution§!, celle-ci doit s'être propagée dans au moins 10% de vos provinces. Une fois qu'une nouvelle institution est apparue, chaque pays ne l'ayant pas encore §Madoptée§! va progressivement voir croître sa pénalité sur le coût des technologies. Vous pouvez voir quelles §Minstitutions§! sont déjà apparues et où elles se sont répandues en cliquant sur le bouton « §MInstitutions§! » dans l'onglet des technologies."
 TUT_CAM_CHAPTER02_PAGE14_inst_OBJECTIVES:0 "Cliquer sur §MSuivant§! pour continuer."
 TUT_CAM_CHAPTER02_PAGE15_TITLE:1 "Ensembles de doctrines"
 TUT_CAM_CHAPTER02_PAGE15_TEXT:0 "Divers ensembles de doctrines peuvent être choisis à des intervalles définis par votre §Mtechnologie administrative§! : votre second ensemble vient ainsi d'être débloqué par la technologie que vous venez de rechercher.\n\nCes ensembles de doctrines sont une manière de rendre unique et spécifique votre pays, de le rendre plus apte à accomplir certaines tâches.\n"
 TUT_CAM_CHAPTER02_PAGE15_OBJECTIVES:0 "Ouvrez l'onglet §MDoctrines§! pour continuer."
 TUT_CAM_CHAPTER02_PAGE16_TITLE:1 "Ensembles de doctrines"
 TUT_CAM_CHAPTER02_PAGE16_TEXT:0 "Débloquer une doctrine listée dans un ensemble de doctrines coûte §M400 points de dirigeant§!, selon le cas grâce aux puissances §Madministrative§!, §Mdiplomatique§! ou §Mmilitaire§!. Le type de points de dirigeant utilisés dépend de l'ensemble considéré.\n\nIl est conseillé de choisir un ensemble de doctrines utilisant des points de dirigeant dont vous disposez en abondance.\n\n§YCliquez sur le bouton §MCet ensemble de doctrines peut être adopté§! puis sélectionnez les §Mdoctrines d'exploration§!.§W\n"
 TUT_CAM_CHAPTER02_PAGE16_OBJECTIVES:0 "Sélectionnez l'ensemble §Mdoctrines d'exploration§! pour continuer."
 TUT_CAM_CHAPTER02_PAGE17_TITLE:1 "Les doctrines"
 TUT_CAM_CHAPTER02_PAGE17_TEXT:0 "Débloquer trois doctrines débloque également une de vos §Mdoctrines nationales§!. La plupart des nations les plus importantes, ainsi que certaines plus petites, possèdent des doctrines nationales particulières.\n\n§MLa quête du Nouveau Monde§Y est une doctrine appartenant à l'ensemble « §Mdoctrines d'exploration§Y », qui permet de recruter des §Mexplorateurs§Y et §Mconquistadors§Y.\n\nIl vous faut pour cela avoir déjà débloqué la doctrine §MEntreprises coloniales§Y.\n"
 TUT_CAM_CHAPTER02_PAGE17_OBJECTIVES:0 "Débloquez la doctrine §MLa quête du Nouveau Monde§! pour continuer."
 TUT_CAM_CHAPTER02_PAGE18_TITLE:1 "Fin du chapitre"
 TUT_CAM_CHAPTER02_PAGE18_TEXT:0 "Ceci conclut le chapitre sur la Sainte Inquisition de la campagne « L'Empire espagnol »."
 TUT_CAM_CHAPTER02_PAGE18_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour lancer le prochain chapitre."
 TUT_CAM_CHAPTER03_TITLE:0 "Un nouveau monde"
 TUT_CAM_CHAPTER03_DESC:0 "Ce chapitre traitera de l'§Mexploration§! et de la §Mcolonisation§!."
 TUT_CAM_CHAPTER03_BUTTON:0 "Un nouveau monde"
 TUT_CAM_CHAPTER03_PAGE01_TITLE:1 "L'exploration"
 TUT_CAM_CHAPTER03_PAGE01_TEXT:0 "L'exploration et la colonisation constituent des aspects importants d'Europa Universalis IV. Découvrir de nouvelles terres et fonder de nouveaux établissements est une manière relativement pacifique d'agrandir votre empire.\n"
 TUT_CAM_CHAPTER03_PAGE01_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour continuer."
 TUT_CAM_CHAPTER03_PAGE02_TITLE:1 "L'exploration"
 TUT_CAM_CHAPTER03_PAGE02_TEXT:0 "Les terres inexplorées sont considérées comme une §Mterra incognita§!, une région qui n'a pas été cartographiée. Il vous faut un §Mexplorateur§! ou un §Mconquistador§! pour l'explorer.\n\nPour recruter des explorateurs et des conquistadors, vous vous faut d'abord avoir débloqué la doctrine §MLa quête du Nouveau Monde§!.\n"
 TUT_CAM_CHAPTER03_PAGE02_OBJECTIVES:2 "Sélectionnez votre flotte à §MSéville§! et affectez-lui un commandant pour continuer."
 TUT_CAM_CHAPTER03_PAGE03_TITLE:1 "La terra incognita"
 TUT_CAM_CHAPTER03_PAGE03_TEXT:0 "Les explorateurs commandent des flottes, et les conquistadors des armées terrestres.\nVotre flotte est ainsi commandée par l'explorateur Christophe Colomb.\n\n§YOrdonnez à vos navires de se rendre en §Mterra incognita§Y en faisant un clic droit sur une zone inexplorée.\n\n§YPour continuer, pensez à quitter le mode\npause.\n"
 TUT_CAM_CHAPTER03_PAGE03_OBJECTIVES:0 "Faites voguer votre flotte vers l'ouest, en §Msuivant la flèche§! pour continuer le voyage.§W"
 TUT_CAM_CHAPTER03_PAGE04_TITLE:1 "L'attrition"
 TUT_CAM_CHAPTER03_PAGE04_TEXT:0 "L'exploration peut représenter un danger en raison de l'attrition : lorsque vos navires sont en mer et trop éloignés pour pouvoir être ravitaillés, ils souffrent d'attrition.\n\nDans une partie normale, vous devriez explorer beaucoup plus lentement et ramener vos navires pour les faire réparer dès que nécessaire. Cependant, dans ce didacticiel, l'attrition a été grandement réduite.\n"
 TUT_CAM_CHAPTER03_PAGE04_OBJECTIVES:0 "Faites voguer votre flotte vers l'ouest, en §Msuivant la flèche§! pour continuer le voyage.§WW"
 TUT_CAM_CHAPTER03_PAGE05_TITLE:1 "Les terres vierges"
 TUT_CAM_CHAPTER03_PAGE05_TEXT:0 "Les territoires vierges peuvent être colonisés si vous y envoyez un §Mcolonisateur§!. La distance à laquelle vous pouvez fonder une colonie dépend de votre §Mportée coloniale§!.\n\nUne terre qui n'est pas colonisée peut comporter une population d'§Mindigènes§!, ce qu'il peut être utile de prendre en considération : les indigènes très agressifs sont plus susceptibles d'attaquer votre colonie.\n"
 TUT_CAM_CHAPTER03_PAGE05_OBJECTIVES:0 "Cliquez sur §MTortuga§! pour continuer."
 TUT_CAM_CHAPTER03_PAGE06_TITLE:1 "Les terres vierges"
 TUT_CAM_CHAPTER03_PAGE06_TEXT:0 "Les colonies peuvent être fondées par toute nation ayant accès aux §Mcolonisateurs§!\n\nCes colonisateurs sont principalement obtenus par les ensembles de doctrines d'§Mexploration§! et d'§Mexpansion§!.\n\nLorsqu'un colonisateur est envoyé vers un territoire vierge, il doit commencer par s'y rendre. Une fois sur place, il travaillera à fonder une colonie.\n\n§YPour continuer, pensez à quitter le mode\npause.§!\n"
 TUT_CAM_CHAPTER03_PAGE06_OBJECTIVES:0 "Cliquez sur §MEnvoyer§! pour continuer."
 TUT_CAM_CHAPTER03_PAGE07_TITLE:1 "Les colonies"
 TUT_CAM_CHAPTER03_PAGE07_TEXT:0 "Une fois établie, la colonie demandera du temps avant de devenir autonome.\n\nLe nombre de nouveaux colons présents augmentera chaque mois, jusqu'à ce qu'il y en ait 1000, permettant l'autonomie de la colonie.\n\nSi un colonisateur est présent sur place, cela augmentera la croissance de la population.\n"
 TUT_CAM_CHAPTER03_PAGE07_OBJECTIVES:0 "Cliquez sur §MSuivant§! pour continuer."
 TUT_CAM_CHAPTER03_PAGE08_TITLE:1 "Fin du didacticiel"
 TUT_CAM_CHAPTER03_PAGE08_TEXT:0 "Bravo ! Ceci conclut le chapitre sur le Nouveau Monde de la campagne « l'Empire espagnol », ainsi que le didacticiel.\n\nVous devriez maintenant disposer des bases qui vous permettront de vous lancer dans Europa Universalis IV.\n\n§YNous vous recommandons de faire bon usage du système des astuces lorsque vous commencerez à jouer une partie normale.§!\n"
 TUT_CAM_CHAPTER03_PAGE08_OBJECTIVES:0 "§MAmusez-vous bien !§!"
 TT_TUTORIAL_DISABLED:0 "§MDésactivé pendant cette partie du didacticiel.§!"
