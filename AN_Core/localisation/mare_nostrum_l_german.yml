 sailor_event.1.t:0 "Das weite und endlose Meer"
 sailor_event.1.d:0 "Im Gegensatz zum Ruf der Schlachtfelder an Land, eine Sache der Pflichterfüllung und der Suche nach Ruhm, ruft das Meer nach vielen Freigeistern, die sich nur wenig um solche Dinge scheren. Unsere alten Seeleute erzählen die abenteuerlichen Geschichten der Fahrten auf den Weltmeeren und der vergangenen Expeditionen der [Root.GetAdjective]en Flotte. An viele der großen Taten wird sich erinnert, viele der großen Opfer sind vergessen.\n\nWundert man sich da, wenn angesichts eines solchen Erbes die Jugend von [Root.GetName] sich nach der Weite des Meeres sehnt? Im Laufe des letzten Jahres haben sich viele unserer Marine angeschlossen. Manche werden ihr Leben auf dem Grund des Ozeans beenden, doch diejenigen, die zurückkehren, werden die Erzählungen mit Sicherheit am Leben halten."
 sailor_event.1.a:0 "Wir schreiben das Vermächtnis, das kommende Generationen inspiriert."
 sailor_event.2.t:0 "Hartes Leben auf dem Ozean"
 sailor_event.2.d:0 "Viele schließen sich unserer Marine an und erwarten, mit dieser Gelegenheit ihr Zuhause zurückzulassen und das Meer und Land jenseits der [Root.GetAdjective]en Grenzen zu sehen und ein aufregenderes Leben zu führen. Nicht alle von ihnen sind auf das oft harte und noch öfter trübe und langweilige Leben auf See vorbereitet. Viele junge Seemänner bereuen ihre Entscheidung, nachdem sie von endlosen sich wiederholenden Arbeiten, der immer gleichen Verpflegung und Gesellschaft abgestumpft werden.\n\nVon ihren erfahreneren Mannschaftskameraden als tagträumende Landratten abgestempelt, machen sie schnell mehr Ärger, als sie es wert sind. Manche könnten sich vielleicht an die Realität der Arbeit gewöhnen und nützlich werden, doch andere tun gut daran, wenn sie heimkehren."
 sailor_event.2.a:0 "Rekrutierungspropaganda hat ihre Nachteile."
 sailor_event.3.t:0 "Seeleute versammeln sich, um die Armee zu unterstützen"
 sailor_event.3.d:0 "Unsere Armee musste im Laufe der letzten Jahre schwere Verluste erleiden, nachdem im Gefecht Tausende Leben verloren gingen. Diejenigen, die unterdessen [Root.GetName] auf See dienten, haben nicht das gleiche Schicksal erlitten. Trotz der Opfer, die sie begangen haben, um unsere Nation zu schützen, fehlt es unserer Marine nicht an helfenden Händen auf Deck.\n\nDaher hat die Marine damit begonnen, diejenigen, die ihr Leben auf See riskieren, dazu zu ermutigen, stattdessen unseren maroden Truppen an Land zu helfen. Wenn schließlich niemand unsere Häfen schützt, können selbst unsere besten Schiffe und Mannschaften nirgendwo mehr vor Anker gehen."
 sailor_event.3.a:0 "Neue Rekruten müssen dorthin, wo sie benötigt werden."
 sailor_event.4.t:0 "Soldaten versammeln sich, um die Marine zu unterstützen"
 sailor_event.4.d:0 "In den jüngsten Konflikten gingen viele Leben auf See verloren. Während sich unsere Armee gut erholt hat, tun sich Kapitäne schwer dabei, Mannschaften für [Root.GetAdjective]e Schiffe zu finden. Viele bittere Erzählungen über die Opfer, die unsere Marine machen musste, drangen bis an den Hof von [Root.Monarch.GetName] vor.\n\nTruppenführer beherzigten dies und ermutigen diejenigen, die in ihren Reihen hätten dienen können, stattdessen an die Küste zu reisen und unsere Schiffe zu bemannen. Obwohl sie noch viel lernen müssen, wird ihre Hilfe gebraucht, damit die Marine sich erholt."
 sailor_event.5.t:0 "Ein Weg zur See"
 sailor_event.5.d:0 "Obwohl [Root.GetName] nicht die Seefahrerkultur vieler Küstennationen aufweisen kann, sind wir dennoch stolz auf unseren kleinen Landstrich, der uns Zugang zum Meer ermöglicht. Die [Root.GetAdjective]e Küste bietet viele Möglichkeiten und zieht viele hoffnungsvolle junge Besucher an, die auf der Suche nach einem neuen Leben sind.\n\nObwohl unsere Marinekapazität gering ist, würden weitere junge Leute mit Bootsmannerfahrung die Mannschaften unserer Schiffe unterstützen. Vielleicht können wir diesen hoffnungsvollen Seemännern dabei helfen, sich in ihrem neuen Heim niederzulassen."
 sailor_event.5.a:0 "Ihre Ambitionen sollten ermutigt werden."
 sailor_event.5.b:0 "Sie werden früh genug die Lust am Meer verlieren."
 central_african.1.t:0 "Aufstieg der Maroserana"
 central_african.1.d:0 "Wir wissen nicht genau, wer sie sind oder woher sie stammen. Eine neue Herrscherklasse hat sich etabliert und damit begonnen, die [Root.GetAdjective]e Gesellschaft zu transformieren. Sie sind bekannt als die Maroserana und könnten vom Festland stammen, doch lokale [Root.Culture.GetName]e Praktiken und die Religion sind wesentlicher Bestandteil für ihren Machterhalt. Indem sie Herrscher der Vergangenheit verehren und den [Root.Monarch.GetTitle] dazu bringen, Medien einzustellen, die mit den Ahnen kommunizieren, verbinden sie ihre eigene Herrschaft mit der gesamten Geschichte von [Root.GetName]. In Kombination mit dem formalisierten Kontakt zu wichtigen Partnern, Handwerkern und Wissenschaftlern der Nation werden die neuen Praktiken, die von den Maroserana eingeführt wurden, unserer Nation wahrscheinlich zugutekommen."
 central_african.1.a:0 "Die Herrscher und das Volk lernen voneinander."
 central_african.2.t:0 "Transkribiert die Ibonia"
 central_african.2.d:0 "Die Ibonia ist von den zahlreichen Geschichten, die in unserem Volk erzählt werden, die bekannteste. Sie beschreibt das Leben des Helden Iboniamasiboniamanoro und seiner Abenteuer zur Errettung seiner Verlobten Iampelasoamananoro. In [Root.GetName] werden viele verschiedene Versionen erzählt.\n\nAuch wenn wir stolz darauf sind, wie diese Geschichten über die Zeit hinweg weitergegeben wurden, so ist die Ibonia im Ausland doch weitestgehend unbekannt. Um unsere Geschichten in der Welt zu verbreiten, müssen wir sie niederschreiben. Dies wird uns jedoch zwingen, uns für eine definitive Version zu entscheiden, höchstwahrscheinlich für diejenige, die in [Root.Capital.GetName] erzählt wird. Wer mit anderen Varianten der Geschichte aufgewachsen ist, könnte den Glauben an [Root.Monarch.GetName] verlieren. Ist es das Risiko wert?"
 central_african.2.a:0 "Die Ibonia muss gedruckt und in der Welt verbreitet werden."
 central_african.2.b:0 "Sie wird weiterhin von den zahlreichen Stimmen des [Root.GetAdjective]en Volkes erzählt werden."
 central_african.3.t:0 "Soldaten verstoßen gegen Fady"
 central_african.3.d:0 "Fady, ein Konzept sozialer und religiöser Tabus, schränkt das Verhalten in der Gesellschaft der Foko ein und ist für Außenseiter häufig schwierig nachzuvollziehen. Unsere Truppen im Lande der Foko wurden von den Einheimischen häufig ausgegrenzt, da sie nicht in der Lage waren, diesen Regeln zu folgen, doch sie konnten ernste Vergehen vermeiden. Jüngst haben jedoch einige von ihnen versehentlich ein Lager in einem Gebiet aufgeschlagen, welches laut Fady nicht ohne angemessene Vorbereitung betreten werden darf.\n\nIm Gegensatz zu vorherigen Vorkommnissen sind die Einheimischen sehr über diese Verletzung besorgt und haben die Angelegenheit einer höheren Instanz vorgebracht, wodurch sie zu einem diplomatischen Vorfall wurde. Wie sollen wir mit dieser Situation verfahren?"
 central_african.3.a:0 "Verwerft dies als absurden Aberglauben."
 central_african.3.b:0 "Sprecht eine Entschuldigung für unser Unwissen über die lokalen Bräuche aus."
 central_african.4.t:0 "[From.GetAdjective]e Besucher verstoßen gegen Fady"
 central_african.4.d:0 "Die sozialen Regeln und Tabus, die wir Fady nennen, sind in ganz [Root.GetName] von großer Bedeutung, doch viele von ihnen hängen von den Örtlichkeiten ab. Unsere Administration bindet sie ein, und tatsächlich sind der Respekt und die Genehmigung dieser lokalen Variationen Teil der Politik, mit der die Loyalität der Gemeinschaften gegenüber dem [Root.Monarch.GetTitle] geschaffen wird.\n\nEinige der Soldaten aus [From.GetName], die unser Land durchquerten, haben ein wesentlich fahrlässigeres Verhalten an den Tag gelegt und das lokale Fady schwer verletzt. Schlimmer ist, dass sie sich weigerten, sich zu entschuldigen, und unsere Bräuche heuchlerisch als Aberglaube bezeichneten, während sie selbst sozialen und religiösen Regeln folgen, denen sie nicht derartige Vorbehalte entgegenbringen. Dies ist nichts anderes als eine Beleidigung unseres Volkes."
 central_african.4.a:0 "Solche Affronts können nicht stehen gelassen werden."
 central_african.5.t:0 "Lukasa"
 central_african.5.d:0 "Um unsere Geschichte und unser Wissen zu bewahren, haben die weisen Kunsthandwerker von [Root.GetName] Lukasa erschaffen, Erinnerungsplatten, die alles über Ahnenforschungen bis hin zu Karten erfassen. Ein komplexes System von Schnitzereien und Perlen auf den Platten dient als Gedächtnisstütze, die den Historikern dabei hilft, sich an die Vergangenheit zu erinnern und sie zu rezitieren.\n\n$ARTIST$ ist besonders versiert in der Herstellung der Lukasa, und diese Gelegenheit, das Wissen für die Zukunft zu speichern, muss ergriffen werden, ehe dieser brillante Künstler unseren Dienst verlässt. Was sollen wir verewigen?"
 central_african.5.a:0 "Die Gesetze unserer Verwaltung."
 central_african.5.b:0 "Unsere Handelsrouten und Partner."
 central_african.5.c:0 "Unsere größten Krieger."
 central_african.5.e:0 "Die Abstammung des Clans von [Root.Monarch.Dynasty.GetName]."
 central_african.6.t:0 "Den Mbudye vergrößern"
 central_african.6.d:0 "Die Macht des [Root.Monarch.GetTitle] wurde immer durch den Einfluss des Mbudye ausgeglichen, eines Rats von Männern und Frauen mit spirituellem und historischem Wissen. Einige der einflussreichsten Ältesten des Rats sind vor Kurzem verstorben und lassen [Root.Monarch.GetName] mit weniger Führung zurück, als der [Root.Monarch.GetTitle] bisher gewohnt war.\n\nZum Glück sind viele verheißungsvolle junge Kandidaten darauf vorbereitet, einzuspringen, nachdem sie beweisen konnten, dass sie die Kunst des Lesens der Erinnerungsplatten beherrschen und die alten Traditionen und Geschichten verstehen. Sollen wir ihnen erlauben, schnell aufzusteigen und sich dem Mbudye anzuschließen, wodurch die einflussreiche Stellung des Rats erhalten würde?"
 central_african.6.a:0 "Erlaubt den jungen Kandidaten den Beitritt."
 central_african.6.b:0 "Setzt Reformen durch, solange der Rat schwach ist."
 central_african.7.t:0 "Mbudye gerät mit dem Häuptling aneinander"
 central_african.7.d:0 "Seitdem wir uns entschieden haben, den Rat der Mbudye zu vergrößern, sind einige Entscheidungen auf Gegenwehr gestoßen. Wie es scheint, haben die neuen Mitglieder neue Interpretationen unserer Geschichte und Gesetze mit sich gebracht, wodurch die Zusammenarbeit zwischen dem [Root.Monarch.GetTitle] und dem Rat belastet und [Root.Monarch.GetName]s Weisheit in Frage gestellt wurden.\n\nDie Zustimmung des Rats ist essentiell für die Herrschaft über [Root.GetName], und ein [Root.Monarch.GetTitle], der seinen Rat ignoriert, würde [Root.Monarch.GetHerHis]er Glaubwürdigkeit bedeutend schaden. Wie sollen wir diesen Konflikt beilegen?"
 central_african.7.a:0 "Ignoriert die neuen Ratsmitglieder."
 central_african.7.b:0 "Räumt ein, dass der Rat es besser weiß."
 central_african.8.t:0 "Generationenkonflikt im Mbudye"
 central_african.8.d:0 "Unsere Entscheidung, junge Mitglieder im Mbudye, den Regierungsrat, zuzulassen, führte zu Konflikten zwischen den Mitgliedern. Obwohl sie zunächst wissbegierig und lerneifrig waren, haben die neuen Ratsmitglieder nun begonnen, darüber zu streiten, wie die Erinnerungsplatten gelesen werden sollen. Sie stellen Details aus wichtigen Informationen, an die sich die ältesten Mitglieder erinnern, in Frage.\n\nObwohl es möglich ist, dass die alte Generation senil wird, so ist die Unverfrorenheit der Neulinge, die dies andeuten, doch erstaunlich. Sollte der [Root.Monarch.GetTitle] sie zum Schweigen bringen oder ihren Rat beherzigen?"
 central_african.8.a:0 "Die Erinnerungen der Ältesten haben uns noch nie im Stich gelassen."
 central_african.8.b:0 "Die neuen Interpretationen werden die Zukunft bestimmen."
 central_african.9.t:0 "António Fernandes"
 central_african.9.d:0 "Ein Mann ist von der Küste gekommen. Er nennt sich selbst einen Portugiesen, einen "degregado." Er hat ein Talent für Sprachen und behauptet, er habe in einer der Siedlungen an der Küste, mit der wir handeln, als Übersetzer gearbeitet. Nun wünscht er, das Landesinnere zu erkunden und die Quelle des Goldhandels entlang der Küste zu entdecken.\nWir haben keinen Grund, diesem Mann zu misstrauen, doch die gierigen portugiesischen Händler sind eine andere Angelegenheit."
 central_african.9.a:0 "Wir werden unseren Gast als solchen behandeln."
 central_african.9.b:0 "Man kann den Portugiesen nicht trauen."
 central_african.10.t:0 "Verstärkter Handel mit Indien"
 central_african.10.d:0 "Als die Europäer sich zum ersten Mal an der Küste niederließen, waren sie scheinbar so oft, wie sie konnten, in das Unbekannte hinaus gesegelt. Nun jedoch kehren auch die ersten Schiffe zurück. Sie bringen Gewürze und Stoffe mit, mit denen wir handeln können, und die Europäer sind mehr als begierig auf unser Gold und Elfenbein. Auf diese Weise haben uns die Europäer viel effizientere Wege gezeigt, mit den fernen Landen Indiens zu handeln."
 central_african.10.a:0 "Wir sollten für unsere Güter mehr verlangen."
 central_african.10.b:0 "Schickt so viel nach Indien, wie die europäischen Schiffe tragen können!"
 central_african.11.t:0 "Der gleichen Brust entstammend"
 central_african.11.d:0 "Die Abstammung unserer Mütter legt unser Erbe und unser Herrschaftsrecht fest. Sie verbindet uns auch mit unserer gemeinsamen Mutter. Die Stämme und Familien aus $COUNTRY$ werden Streitigkeiten und interne Machtkämpfe vermeiden, wenn wir uns dem einfachen Kredo unseres Volkes entsinnen. Wir stammen alle von der gleichen Brust ab."
 central_african.11.a:0 "In Frieden, $COUNTRY$."
 central_african.12.t:0 "Das Land der Flammen"
 central_african.12.d:0 "Über Generationen hinweg war Maravi bekannt für seine Eisenhütten. Ganze Felder von Freiland-Schmelzöfen brachten uns den Namen "Land der Flammen" ein.\nNun, da sich unser Feind nähert, ist es an der Zeit, diese Flammen zu entfachen und ihnen zu zeigen, dass unsere Schmelzöfen nicht nur Werkzeug und Nägel, sondern auch Messer und Speere herstellen!"
 central_african.12.a:0 "Unser Eisen wird den Feind versengen und aus diesem Land vertreiben."
 central_african.13.t:0 "Die Chewa"
 central_african.13.d:0 "Die Chewa kamen aus dem fernen Westen und siedelten sich mit unseren Vorfahren hier an. Unsere Ältesten können sich nicht erinnern, wann das war, doch sie berichten von ihren Geheimsprachen und Zeichnungen auf ihrer Haut. Selbst jetzt ehren wir diese Zeichnungen, denn als die Chewa Teil von uns wurden, wurden wir ein Teil von ihnen. Ob Ihr Banda oder Phiri seid, Ihr setzt ihre Masken auf und hört auf ihre Weisheit."
 central_african.13.a:0 "Wir hören zu."
 central_african.14.t:0 "Geheimgesellschaften der Nyau"
 central_african.14.d:0 "Für einen Außenstehenden scheint es wie Geflüster hinter seinem Rücken, merkwürdige nächtliche Rituale und esoterische Initiationsriten. Für uns ist es die natürliche Verbreitung von Wissen, Verständnis und Geschichte. Alle jungen Männer und Frauen in jedem Dorf werden in eine Nyau-Gesellschaft gebracht, wo sie lernen und ein Verständnis der Welt teilen. Dies wird sie durch ihr Leben führen und mittels ihrer Rituale ein Band mit Gesellschaften in anderen Dörfern bilden."
 central_african.14.a:0 "Dies ist der Weg unseres Volks."
 central_african.14.b:0 "Verbietet diesen Unsinn!"
 central_african.15.t:0 "Gedenken an den [Root.Monarch.GetTitle]"
 central_african.15.d:0 "Nach dem Ableben der alten [Root.Monarch.GetTitle] müssen wir uns nun entscheiden, wie er durch das Fest in Erinnerung behalten werden soll. Da wir das ewige Feuer, das seit seiner Thronbesteigung brannte, haben ausgehen lassen, wird er mit einem großen hölzernen Tier, das von einem Dutzend Männer emporgehalten wird, gefeiert. Mit welchem Tier sollen wir an das Vergangene erinnern, wenn wir für [Root.Monarch.GetTitle] [Root.Monarch.GetName] ein neues Feuer entzünden?"
 central_african.15.a:0 "Mit dem Elefanten Njobvu: Damit wir uns an seine Größe erinnern."
 central_african.15.b:0 "Mit der Schlange Ndondo: Damit wir uns daran erinnern, wie unsere Häuser errichtet wurden."
 central_african.15.c:0 "Mit Kasiyamaliro: Damit wir uns mit Freude daran erinnern, dass wir unseren Ahnen eines Tages folgen werden."
 central_african.15.e:0 "Mit dem Löwen Mkango: Damit wir uns daran erinnern, dass man mit unseren Ahnen nicht achtlos umgehen sollte."
 central_african.16.t:0 "Cambarantama"
 central_african.16.d:0 "Ntare I. Cambarantama war ein legendärer König und Gründer Burundis. Er war ein Nachfahre des uralten Ntwero-Clans und der erste Mwami des ersten Zyklus burundischer Könige. Nun beginnt der Zyklus mit Ntare III Kivimira Savuyimba Semunganzashamba Rushatsi Cambarantama zum ersten Mal von Neuem.\nDa er eins mit dem Anfang ist, gilt er für alle Clans von Burundi als Begründer einer neuen Epoche."
 central_african.16.a:0 "Er ist eines [Root.GetAdjective]en [Root.Monarch.GetTitle] würdig."
 central_african.16.b:0 "Er würde einen ausgezeichneten Berater für [Root.Monarch.GetTitle] [Root.Monarch.GetName] abgeben."
 central_african.17.t:0 "Die Batembuzi von Kitara"
 central_african.17.d:0 "Lange bevor wir über dieses Land herrschten, nahezu vom Anbeginn der Welt an, erstreckte sich das uralte Kaiserreich von Kitara unter der Herrschaft der Batembuzi über all die Afrikanischen Großen Seen. Die Batembuzi-Dynastie wurde von keinem Geringeren als Ruhanga dem Schöpfer gegründet, und seine Nachkommen waren im Besitz göttlicher Kräfte. Viele Königreiche behaupteten, sie würden das Erbe des uralten Kitara tragen. Würden wir die Erblinie von [Root.Monarch.GetTitle] [Root.Monarch.GetName] weit genug zurückverfolgen, dann fänden wir ebenfalls einen Tropfen dieses göttlichen Blutes."
 central_african.17.a:0 "[Root.Monarch.GetName] herrscht über $COUNTRY$ mit der Autorität der Batembuzi."
 central_african.17.b:0 "Macht unseren Nachbarn bewusst, wie mächtig die Erblinie [Root.Monarch.GetName]s ist."
 central_african.17.c:0 "Wir werden die Grenzen des alten Kitara wiederherstellen!"
 central_african.18.t:0 "Außergewöhnlicher Katikkiri"
 central_african.18.d:0 "Über einen Stamm zu herrschen, ist harte Arbeit. Im Königreich von $COUNTRY$ herrscht jeder [Root.Monarch.GetTitle] mit der Hilfe eines Katikkiri. [Root.Monarch.GetName]s Katikkiri hat Hunderte von großartigen Ideen und es mangelt ihm nie an Plänen, um sie umzusetzen.\nUnser [Root.Monarch.GetTitle] kann sich glücklich schätzen, dass ihm solch ein talentierter Minister dient."
 central_african.18.a:0 "Der Katikkiri sollte mit unseren Vasallenstämmen arbeiten."
 central_african.18.b:0 "Der Katikkiri sollte mit unseren Nachbarn arbeiten."
 central_african.19.t:0 "Kateregga ergreift den Thron"
 central_african.19.d:0 "Es gab Gerüchte über Hexerei. Wie hätte [Root.Monarch.GetTitle] sonst so plötzlich dahinscheiden können? Vor allem in einem solch günstigen Moment für Kateregga, um das Erbrecht zu beanspruchen, wenngleich er das Mittelkind von [Root.Monarch.GetTitle]s dritter Ehefrau gewesen ist.\nNichtsdestotrotz ist Kateregga nun bereit, den Thron zu besteigen."
 central_african.19.a:0 "Er ist der rechtmäßige [Root.Monarch.GetTitle] von $COUNTRY$."
 central_african.19.b:0 "Dieser niederträchtige Mann darf niemals über $COUNTRY$ herrschen!"
 central_african.20.t:0 "Katereggas Kinder"
 central_african.20.d:0 "Kateregga zeugte mehrere Kinder, die im ganzen Land den Aufbau des Kateregga-Clans fortgeführt hätten. Bei solch einer großen Auswahl an Kindern, die von so vielen Ehefrauen großgezogen wurden, wählte Kateregga mit großer Sorgfalt seinen rechtmäßigen Thronfolger."
 central_african.20.a:0 "Den ältesten seiner ersten Ehefrau."
 central_african.20.b:0 "Den ältesten seiner zweiten Ehefrau."
 central_african.20.c:0 "Den jüngsten seiner fünften Ehefrau."
 central_african.21.t:0 "Katereggas Ende"
 central_african.21.d:0 "In allem was er tat, sagte das Volk ihm Hexerei nach. Somit könnte es die Bestrafung durch die Geister gewesen sein, die das Ende Katereggas herbeiführte. Ein tödlicher Tausendfüßler krabbelte mit seinem giftigen Stachel das Bein hinauf. Ein Stoß in seine Lenden, aus denen so viele Kinder entsprungen sind.\nEinige meinen, sein Ende sei passend gewesen. Andere bezeichnen es als tragisch."
 central_african.21.a:0 "Als er diese Welt verließ, schrie er mehr als bei seiner Geburt."
 alert_corruption_growing_instant:0 "§YEure Korruption steigt§!"
 alert_corruption_growing_delayed:0 "Eine große Korruption kann Euer Land ruinieren, wenn sie nicht kontrolliert wird."
 alert_corruption_high_instant:0 "§YEure Korruption ist sehr hoch§!"
 alert_corruption_high_delayed:0 "Betrug und Bestechung sind nun Kennzeichen Eurer Regierung. Ihr müsst sie ausmerzen, was es auch koste!"
 corruption_event.1.t:0 "Die ehrlichen Kaufleute von [Root.GetName]"
 corruption_event.1.d:0 "Auch wenn viele Händler dafür bekannt sind, dass sie Landsleute und Ausländer gleichermaßen betrügen, indem sie über die Qualität der Waren lügen und betrügerische Versprechungen machen, so sind die [Root.GetAdjective]en Kaufleute dafür bekannt, dass man ihnen trauen kann, wenn sie konkurrenzfähig sind. Auch wenn sie manchmal Vereinbarungen treffen, die für sie von Vorteil sind, jedoch nicht für ihre Partner, so lügen oder nehmen sie Bestechungen nur selten an. Dadurch sind sie weltweit zu Händlern erster Wahl geworden."
 corruption_event.1.a:0 "Warum sollten wir lügen, wenn wir die besten Angebote haben?"
 corruption_event.2.t:0 "Vertraut Euren Nachbarn"
 corruption_event.2.d:0 "Auch wenn Bürger dazu ermutigt werden, bei ihren Tauschgeschäften vertrauensvoll und gutgläubig zu sein, so zeigt die Realität doch, dass dies ein Risiko ist, das die Leute sich nicht leisten können. In [Root.GetName] ist dies jedoch nicht der Fall. Wir haben Korruption auf so vielen Gesellschaftsebenen ausgerottet, dass die Menschen nicht nur darauf vertrauen, dass Beamte ihre Arbeit auch ohne die zusätzliche Hilfe einer Bestechung erledigen, sondern dass sie sich bei ihren allgemeinen Tauschgeschäften auch gegenseitig vertrauen. Dieser allgemeine Glaube an die Ehrlichkeit des anderen ist der Faden, mit dem Gesellschaft gewebt wird, und unser Land ist ein glänzendes Beispiel dafür."
 corruption_event.2.a:0 "Wie in den [Root.Religion.GetName]en Lehren vereinbart."
 corruption_event.3.t:0 "Strenge Forscher"
 corruption_event.3.d:0 "Akademische Institutionen sind gegenüber Korruption nicht immun. Die Profite, die mit dem Missbrauch von Positionen mit großem Einfluss gemacht werden können, können der Entwicklung eines fruchtbaren Umfeldes für Forschung im Wege stehen. [Root.GetAdjective]e Wissenschaftler stehen jedoch weit darüber, indem sie sich auf aufrichtige intellektuelle Errungenschaften konzentrieren, die über Titel und finanzielle Beiträge hinausgehen. Der Mangel an Korruption in der Gesellschaft erlaubt es uns, ohne die Behinderung von selbstsüchtigen Interessen zu entdecken und zu erfinden."
 corruption_event.3.a:0 "Die Suche nach Wissen muss einen Wert für sich haben."
 corruption_event.4.t:0 "Ein ehrenhaftes Volk"
 corruption_event.4.d:0 "Es gibt nur wenige Länder auf der Welt, die Ehre und Gerechtigkeit nicht wertschätzen. Doch es gibt noch weniger, die nach diesen Idealen leben. Die nicht vorhandene, ausgedehnte und alltägliche Korruption machte [Root.GetName] jedoch zu einem dieser seltenen Orte, an dem Prinzipien über der persönlichen Bereicherung steht. Da unser Volk dafür bekannt ist, seinen Pflichten nachzukommen und versuchte Bestechungen abzulehnen, sind [Root.GetAdjective]e Ausländer auch im Ausland begehrt, wenn es um Vertrauensstellungen geht. Wer kann noch von sich behaupten, dass er nach diesen Idealen lebt?"
 corruption_event.4.a:0 "Tatsächlich nur wenige."
 corruption_event.5.t:0 "Unbestechlich"
 corruption_event.5.d:0 "Nicht jeder, der dem Feind hilft, erkennt die wahre Natur seines Verstoßes. Spione mögen loyal gegenüber einer fremden Nation sein, doch viele ihrer Informationsquellen sind Menschen, die einfach nur gut dafür bezahlt werden, dass sie Geheimnisse preisgeben, ohne dass sie wissen, wer letztendlich davon profitiert. In [Root.GetName] wurde Korruption jedoch fast vollständig ausgemerzt. Spione, die kürzlich versuchten, unsere Administration durch Bestechung und Erpressung zu kompromittieren, wurden mithilfe unserer Beamten gemeldet und sind uns nun ausgeliefert."
 corruption_event.5.a:0 "Tod den Spionen!"
 corruption_event.6.t:0 "Korrupte Steuereintreiber"
 corruption_event.6.d:0 "Jene, die für große Geldsummen verantwortlich sind, waren schon immer der Versuchung ausgesetzt, sich mehr zu nehmen, als ihnen letztlich zusteht. Steuereintreiber bilden da keine Ausnahme. Auch wenn wir es uns vielleicht leisten können, dass Geld auf dem Weg verloren geht, haben wohlhabende Bürger nun herausgefunden, dass sie Steuern gänzlich vermeiden können, indem sie stattdessen hohe Summen an Bestechungsgelder an Steuereintreiber zahlen. Derzeit scheint dies ein Schema zu sein, das von den älteren Eintreibern unterstützt wird, die versuchen, wohlhabend in den Ruhestand zu gehen. Auch wenn es kostspielig ist, könnten wir vielleicht vermeiden, Zeit und Aufwand in eine gründliche Untersuchung zu investieren, und einfach abwarten, bis es vorbei ist."
 corruption_event.6.a:0 "Untersucht und ersetzt sie umgehend."
 corruption_event.6.b:0 "Lasst sie in den Ruhestand gehen. Sie haben uns in der Vergangenheit gut gedient."
 corruption_event.7.t:0 "Korrupter Berater"
 corruption_event.7.d:1 "[Root.GetName] mag vielleicht von Korruption geplagt sein, doch wir versuchen zumindest sicherzustellen, dass jene, die [Root.GetMdemder] [Root.Monarch.GetTitle] am nächsten stehen, vertrauenswürdig sind. Dies scheint misslungen zu sein, da einer der Berater von [Root.Monarch.GetName], [Root.GetEventAdvisorName], kürzlich dabei erwischt wurde, wie er große Summen Bestechungsgelder von einflussreichen Leuten annahm, damit er die Regierung so berät, dass die Interessen dieser Leute gefördert werden. Wie sollen wir auf solch einen Verrat reagieren?"
 corruption_event.7.a:0 "Enthüllt diese Lügen öffentlich und bereitet eine Hinrichtung vor."
 corruption_event.7.b:0 "Arrangiert eine stille Pensionierung unter Hausarrest."
 corruption_event.7.c:0 "Eine Ermahnung. Ein befangener Ratschlag ist immer noch ein Ratschlag."
 corruption_event.8.t:0 "Hinterlistige Schmuggler"
 corruption_event.8.d:0 "Schmuggel ist eine Aktivität, der selbst die Einfältigsten nachgehen können – der einzige Unterschied ist, dass sie dabei erwischt werden. Besorgniserregender sind diejenigen, die ein wirkliches Talent dafür haben, wenn es darum geht, wen man bestechen und welche Lügen man erzählen muss, um sich einer Festnahme zu entziehen. Und da das Schmuggeln immer profitabler wird, wächst die Anzahl dieser Leute.\n\nNeuerdings sind wir einer besonders schlauen Bande auf der Spur. Ihr Betrugsnetzwerk, welches sie gesponnen haben, um ihre Operationen fortzuführen, verwundert uns immer noch. Wie sollen wir vorgehen, um dies aufzuklären?"
 corruption_event.8.a:0 "Entsendet unsere besten Admirale, um ihre Kollaborateure aufzuspüren."
 corruption_event.8.b:0 "Schickt einen Agenten, um sie als Spione zu rekrutieren."
 corruption_event.8.c:0 "Ignoriert sie vorerst."
 corruption_event.9.t:0 "[culture_province.Culture.GetName] misstraut uns"
 corruption_event.9.d:0 "[Root.GetName] mag vielleicht nicht die ungeheuerlichsten Lügner und Verräter der Welt beherbergen, doch verglichen mit einigen anderen Ländern neigt unser Volk eher dazu, leichter bestochen zu werden, was den Autoritätsmissbrauch betrifft. Der Großteil der [Root.Owner.GetAdjective]en Bevölkerung akzeptiert die damit einhergehenden Schwierigkeiten und, aus Sicht der Unehrlichen, die gelegentlichen Vorteile.\n\nDas [culture_province.Culture.GetName]e Volk sieht die Dinge anders. Es beklagt die Lage der Dinge infolge dessen, dass man das leicht korrumpierbare [Root.Culture.GetName]e Volk über das Land herrschen lasse. Sie behaupten, dass das Land nicht das gleiche Schicksal erleiden würde, würde es von seinem eigenen Volk regiert. Einige von ihnen sind der Meinung, dass sie besser dran wären, wenn man sich abtrennen würde."
 corruption_event.9.a:0 "Entschuldigt unser Versagen und versprecht Besserung."
 corruption_event.9.b:0 "Lehnt dieses ungebildete Vorurteil ab."
 corruption_event.10.t:0 "Korrupter Botschafter"
 corruption_event.10.d:0 "Unsere Vertreter in anderen Ländern sollten unsere besten Leute repräsentieren. Doch leider ist dies nicht immer der Fall. Manchmal erhalten Menschen die Stelle eines Botschafters, weil die Verwaltung sie weit weg haben möchte, und im schlimmsten Fall gibt es dafür einen guten Grund.\n\nWie sich herausstellt, hat sich solch ein Botschafter in seinem gut bezahlten Exil durch Bestechung selbst bereichert. Auch wenn dies unseren Ruf bei den Einheimischen nicht gerade verbesserte, pflegte er hier zuhause wichtige Verbindungen, so dass er nicht entlassen werden kann, ohne einiges an Ärger heraufzubeschwören."
 corruption_event.10.a:0 "Dort wo er ist, hat er mehr Probleme verursacht. Werdet ihn los."
 corruption_event.10.b:0 "Damit werden sie sich abfinden müssen."
 corruption_event.11.t:0 "[trade_goods_province.GetTradeGoodsName] "verschwindet""
 corruption_event.11.d:1 "Mit der ewig zunehmenden Korruption in [Root.GetName] verschwinden immer mehr [trade_goods_province.GetTradeGoodsName] aus unseren legitimen Handelsnetzwerken auf den Schwarzmarkt. Während einige die zu restriktiven Regelungen und Tarife dafür verantwortlich machen, scheint ein Teil des Problems eindeutig darauf zurückgeführt werden zu können, dass man viel zu einfach mit diesen Verbrechen davon kommt. Wenn Stillschweigen einfach gekauft wird, sind Geheimnisse einfach zu bewahren und werden diese Geheimnisse für [Root.GetName] immer kostspieliger."
 corruption_event.11.a:0 "Wir müssen die Kontrolle über den [trade_goods_province.GetTradeGoodsName]-Markt zurückgewinnen."
 corruption_event.12.t:0 "Korrupte Generäle"
 corruption_event.12.d:0 "Militärische Erfahrung und Kompetenz sollten die wesentlichen, wenn nicht gar die einzigen Einflussfaktoren sein, wenn es darum geht, wer in den Rängen der [Root.GetAdjective]en Armee aufsteigt. Während unsere Gesellschaft immer korrupter wird, entfernt sich die Praxis immer weiter von diesem Ideal. Die heutige Wirklichkeit ist, dass die Position eines Generals viel Prestige mit sich bringt, und dass jene, die Geld oder Beziehungen besitzen, mehr als gewillt sind, diese Mittel einzusetzen, um sich solch eine Position zu sichern. Da die derzeitige Führung mit diesen Mitteln leicht zu beeinflussen ist, können sie dies auch.\n\nHin und wieder kann jemand die Ränge aufsteigen, der seinen Titel tatsächlich verdient hat, doch viele der klügsten Köpfe in strategischen Angelegenheiten werden niemals die Gelegenheit bekommen, uns ihre Fähigkeiten zu beweisen."
 corruption_event.12.a:0 "Was für eine ungerechte Welt."
 corruption_event.13.t:0 "Korrupte Admirale"
 corruption_event.13.d:0 "Jene, die unsere Schiffe im Kampf befehligen oder entsendet werden, um Länder zu entdecken, um sie im Namen von [Root.Monarch.GetTitle] zu beanspruchen, sollten von den mutigsten und weisesten in unserer Marine ausgewählt werden. Dies ist gegenwärtig jedoch nicht der Fall. Von ihrem ersten Tag an auf einem Schiff sehen Seeleute, wie Geld illegal den Besitzer wechselt und wie ganz selbstverständlich gegen Protokolle verstoßen wird. Schnell lernen sie, dass Letzteres und der Geist des Gesetzes in [Root.GetName] nur wenig Gewicht haben, wenn Silber auf die andere Seite der Waagschale geworfen wird. Um in den Rängen der [Root.GetAdjective]en Marine voranzukommen, muss man dieses Spiel mitspielen, und jene, die an die Spitze gelangen, sind selten diejenigen, die wir uns an dieser Position wünschen.\n\n"
 corruption_event.13.a:0 "Kein Wunder, dass es zu Meutereien kommt."
 corruption_event.14.t:0 "Kaufleute misstrauen uns"
 corruption_event.14.d:0 "Jeder Händler versucht, eine Vereinbarung zu treffen, die zu seinem Vorteil ist. Viele versuchen dabei, es mit der Wahrheit nicht so genau zu nehmen, um erfolgreich zu sein. Auch wenn dies erwartet wird, haben Kaufleute aus [Root.GetName] einen Ruf, der weit darüber hinausgeht und in reinen Lügen und Betrug endet. Die Korruption, die zu einem Teil unseres Geschäfts geworden ist, kann für Außenstehende schockierend sein, was dazu führte, dass uns Händler weltweit nach Möglichkeit meiden.\n\nDa der Schaden bereits angerichtet wurde, ist es zu spät, um etwas gegen unseren derzeitigen Ruf zu unternehmen. Doch vielleicht können wir verhindern, dass dies wieder geschieht, indem wir die unbekümmerte Korruption in unserer Gesellschaft ausmerzen."
 corruption_event.14.a:0 "Wir sind nicht unehrlich, bloß pragmatisch!"
 corruption_event.15.t:0 "Regierungsfunktionen brechen zusammen"
 corruption_event.15.d:0 "Eine korrupte Administration arbeitet eher für die Versorgung seiner Mitglieder als für ihre Selbsterhaltung. Da die Administration langsam auseinanderfällt, ist die unmittelbare Reaktion der meisten Beamten nicht die, das zu retten, was sie verlieren könnten, sondern sich alles zu schnappen, solange es noch geht.\n\n[Root.GetName] mag wohl nicht auf dem Weg zum vollständigen Zusammenbruch sein, doch die massive Korruption, die vom niedrigsten bis zu den vertrautesten Angestellten von [Root.Monarch.GetTitle] reicht, hat mehrere wichtige Regierungsfunktionen zerfressen, was zu einer großflächigen Destabilisierung des Landes führte. Dies war schon lange zu erwarten, und nun zahlen wir alle den Preis dafür."
 corruption_event.15.a:0 "Dies darf nicht so weitergehen."
 corruption_event.16.t:0 "Söldner erpressen Einheimische"
 corruption_event.16.d:1 "Zu Kriegszeiten finden Glücksritter oftmals Wege, um mit ein bisschen mehr nach Hause zu kommen, als ihnen gezahlt wird, indem sie das Land plündern, in dem sie kämpfen. In der Regel ist dies kein Problem für uns, wenn sie ins Ausland geschickt werden, um unsere Feinde zu terrorisieren. Doch manchmal ist diese Angewohnheit nur schwer abzuschütteln, selbst in Friedenszeiten. Manche Bauern und Reisenden in [hired_mercs_victim_area.GetAreaName] haben sich darüber beschwert, dass die Söldnerbande [hired_merc_band.GetName], die wir angeheuert und dort stationiert haben, sie ausgeraubt und erpresst hat, und das obwohl – oder vielleicht gerade weil – es keinen andauernden Krieg gibt.\n\nEin Eingriff in die Reihen von Söldnern - sogar bei solchen, die wir selbst angeheuert haben - ist immer eine schwierige Angelegenheit. Es ist unwahrscheinlich, dass die Kläger die Angelegenheit noch weiter treiben, doch es bleibt die Frage, wie sich unsere Gesellschaft verändern wird, wenn wir ein derartiges Vorgehen weiterhin tolerieren."
 corruption_event.16.a:0 "Säubert die Ränge der Söldner von solchen Verbrechern."
 corruption_event.16.b:0 "Dies ist Teil des Preises, den unser Land für ihre Dienste zu zahlen hat."
 corruption_event.17.t:0 "Inkompetenter Verwalter"
 corruption_event.17.d:0 "Angelegenheiten bezüglich der staatlichen Organisation waren noch nie [Root.Monarch.GetName]s Stärke. Ein guter Anführer delegiert, um solch eine bekannte Schwäche zu kompensieren. Und genau dies tat unser [Root.Monarch.GetTitle]. Doch die Leute, die die Administration an [Root.Monarch.GetHerHis]er statt handhabten, sind kompetenter als ehrlich. Die Regierung läuft gut genug. Doch langsam richten sich ihre Prioritäten auf Angelegenheiten, die die Gönner dieser unersetzlichen Beamten für wichtiger erachten.\n\nDa [Root.Monarch.GetName] selbst unfähig ist, die Komplexität der fraglichen Angelegenheit vollständig zu erfassen, können die beschuldigten Parteien nicht so einfach ausgemacht oder aus ihren Ämtern enthoben werden. Vorerst müssen wir die Konsequenzen eben tragen."
 corruption_event.17.a:0 "Bedauernswerterweise gehen Fähigkeit und Ehre nicht immer Hand in Hand."
 corruption_event.18.t:0 "Überforderung ausgenutzt"
 corruption_event.18.d:0 "Die rasante Expansion der [Root.GetAdjective]en Grenzen verläuft erfolgreich. Doch bringt sie neue administrative Herausforderungen mit sich. Wie jeder, der mit der optimistischen Sprache vertraut ist, weiß: "Herausforderungen" ist der euphemistischere Begriff für "Probleme". Unser Land hat sich noch nicht ganz seiner neuen Größe angepasst. Menschen, die die Verwirrung und das schlecht durchgesetzte Gesetz in diesen neu erworbenen Gebieten wahrgenommen haben, ernten nun die Früchte.\n\nDiese Gesetzlosigkeit mag wohl irgendwann vorbeigehen, doch die derzeitigen Verwalter scheinen ein instabiles Fundament für die Zukunft errichtet zu haben. Es wird Zeit und Geld kosten, um unsere Gesellschaft vom Misstrauen zu befreien, welches wir in der jetzigen Situation bilden."
 corruption_event.18.a:0 "Wir müssen uns so gut wie möglich anpassen."
 corruption_event.19.t:0 "$TRADER$ besitzt korrupte Beziehungen"
 corruption_event.19.d:0 "Wir versuchen, unsere Verwaltung frei von unehrlichen Personen zu halten, doch wir können nicht immer die Freunde und Kontakte zur Strecke bringen, die sie dorthin gebracht haben, wo sie sind. Unglücklicherweise hat sich $TRADER$ als gutes Beispiel für die Probleme erwiesen, die sich daraus ergeben, indem er fähig und sympathisch ist, doch ziemlich leichtgläubig bei der Auswahl von $TRADER_POSS_PRONOUN$en von Mitarbeitern.\n\nJüngste Untersuchungen zeigten, dass unser gut gebautes Handelsnetz zum Großteil auf Bestechung, Schmuggel und anderen dubiosen Aktivitäten beruht, um seine derzeitige Effizienz zu erreichen. $TRADER$ behaupten, von nichts zu wissen – was vermutlich wahr ist. Sollten wir uns dennoch dazu entscheiden, dies zu enthüllen und zu beenden, muss [Root.Dip_Advisor.GetSheHe] die Verantwortung dafür übernehmen."
 corruption_event.19.a:0 "Die Unfähigkeit, Lügen zu erkennen, ist auch ein Versagen."
 corruption_event.19.b:0 "Wenn es funktioniert, dann funktioniert es."
 corruption_event.20.t:0 "Bestechungen werden immer mehr geduldet"
 corruption_event.20.d:0 ""Was ist der Unterschied zwischen einem ehrlichen Mann und einem Narren? Der Narr weiß nicht, dass er betrogen wird."\n\nSo lautet ein zunehmend bekanntes Sprichwort in [Root.GetName], das aufgrund einer unheilvollen Veränderung des Sozialgefüges den Kern trifft. Bestechungen werden langsam als natürliche Konsequenz des Marktes angesehen, auf dem jeder Handel einen Preis hat. Jene, die sich weigern, Bestechungen anzunehmen, werden als das angesehen, was die Redensart vorschlägt: Narren. Schlimmer als Narren, da sie absichtlich Geld ablehnen, welches ihnen gehören könnte. Die Konsequenz dieses Zynismus ist, dass jede Form von Macht wahrhaft korrumpiert, und niemand, der daran glaubt, davon befreit ist. Nicht einmal der [Root.Monarch.GetTitle]."
 corruption_event.20.a:0 "Es ist immer noch nur eine Redensart."
 corrupt_ambassador:0 "Korrupter Botschafter"
 trade_league.1.t:0 "König der Hügel"
 trade_league.1.d:0 "Soldaten eines bestimmten Staates verursachen Probleme unter den Streitkräften der Liga, indem sie Anfragen von Städten verweigern, mit denen sie jahrelange Fehden austragen. Im Militär ist dies zu einem informellen Machtkampf eskaliert, bei dem es um nichts als Prestige und Prahlerei geht, was jedoch Auswirkungen auf die Moral haben könnte."
 trade_league.1.a:0 "Lasst die Störenfriede die Peitsche spüren – öffentlich."
 trade_league.1.b:0 "Jungs bleiben Jungs"
 trade_league.2.t:0 "Die Reichen werden reicher"
 trade_league.2.d:0 "Wir haben erfahren, dass einige der erfolgreichsten Kaufleute Tarife und Handelsligensteuern umgehen, indem sie Ländereien unter zweitrangigen Kapitänen registrieren, oder indem sie ungeregelten Handel mit ausländischen Mächten betreiben. Auch wenn wir immer noch genug von ihnen erhalten, um Profit zu erzielen, so geben sie doch ein schlechtes Beispiel ab und viele niedere Kaufleute werden es ihnen gleichtun, wenn wir dem nicht nachgehen."
 trade_league.2.a:0 "Diesen Titanen des Handels muss etwas Spielraum erhalten, da wir sonst riskieren, sie zu verlieren."
 trade_league.2.b:0 "Vor dem Gesetz ist jeder gleich!"
 trade_league.3.t:0 "Ein Geheimnis des schnellen Reisens"
 trade_league.3.d:0 "Der Transport von verderblichen Waren zu Land ist ein riskantes Unterfangen, welches von gut geschützten Routen abhängt. Von einem ausländischen Kontakt habt Ihr von einem versteckten Pfad erfahren, der es Euch erlaubt, die Dauer mancher Transporte zu halbieren. Davon könnte der gesamte Handel in der Region profitieren, aber auch für Euch könnte dies ein ungeheurer Segen sein, wenn Ihr Euch dazu entscheiden solltet, ihn nicht zu teilen."
 trade_league.3.a:0 "Wettbewerb erzeugt vortreffliche Leistungen."
 trade_league.3.b:0 "Teilen ist menschlich."
 trade_league.4.t:0 "Piraten wittern Beute"
 trade_league.4.d:0 "Überfälle durch Piraten und Freibeuter nahmen im Einklang mit unserer Wirtschaftlichkeit zu. Es müssen Schritte unternommen werden, um diese Eskalation des Meeresraubtums aufzuhalten."
 trade_league.4.a:0 "Beschafft zusätzliche Eskorten."
 trade_league.4.b:0 "Investiert dahingehend, um diese Hunde zu jagen."
 trade_league.4.c:0 "Setzt einen Spion ein, um die größte Piratenorganisation zu infiltrieren."
 trade_league.5.t:0 "Ist ein freigelassener Pirat zehn Piraten am Galgen wert?"
 trade_league.5.d:0 "Ein Pirat wurde gefangen genommen und ist bereit, Informationen über die umfassende kriminelle Organisation, für die er arbeitet, gegen eine Begnadigung auszutauschen."
 trade_league.5.a:0 "Geht auf den Handel ein und schnappt Euch den größeren Fisch."
 trade_league.5.b:0 "Zeigt allen, was das Schicksal für Piraten bereithält!"
 trade_league.6.t:0 "Piraten für alle"
 trade_league.6.d:0 "Die gewissenhaften Handlungen unserer Marine haben Früchte getragen. Wir haben die Anführer der größten Piratenbande, die unseren Handel plagt, in die Ecke getrieben und gefangen genommen. Obwohl der Tod durch den Strang Tradition ist, könnte es lukrativere Wege geben, aus dem Sieg Kapital zu schlagen."
 trade_league.6.a:0 "Beruft sie als Freibeuter ein."
 trade_league.6.b:0 "Alle Piraten müssen hängen!"
 trade_league.7.t:0 "Reifes Bauholz"
 trade_league.7.d:0 "Ein unternehmungslustiger Kaufmann ist auf eine große Schiffsladung unbehandelten Bauholzes zu sehr geringem Preis gestoßen. Wir könnten diese Materialien zwar für unsere Schiffe verwenden, doch da wäre die Frage nach der ungewissen Herkunft, und ob die Qualität gesichert werden kann."
 trade_league.7.a:0 "Wenn es schwimmt, baut Boote!"
 trade_league.7.b:0 "Verkauft es, ehe es wertlos wird."
 trade_league.8.t:0 "Machen wir den Krieg zu unserem Geschäft"
 trade_league.8.d:0 "Mehrere Mitglieder der Liga eint die Feindschaft zu einem gemeinsamen Rivalen, und es herrscht erhöhter Druck aus diesen Staaten, eine gemeinsame Front gegen diesen Feind zu bilden."
 trade_league.8.a:0 "Der Feind meines Freundes ist mein Feind."
 trade_league.8.b:0 "Wir haben subtilere Waffen, die uns zur Verfügung stehen."
 trade_league.8.c:0 "Privates Gezänk diktiert nicht die Politik der Liga."
 trade_league.9.t:0 "Neid führt zu Wut"
 trade_league.9.d:0 "Uns erreichten Meldungen über Ächtung und regelrechte Schikane gegen Mitglieder der Handelsliga in einer großen Handelsstadt. Einheimische Kaufleute beschuldigen uns, den Handel zu monopolisieren, und ergreifen drastische Maßnahmen."
 trade_league.9.a:0 "Verlangt von den örtlichen Behörden Kompensation!"
 trade_league.9.b:0 "Sollen sie zusehen, wie sie ohne uns zurechtkommen."
 trade_league.9.c:0 "Unsere Repräsentanten müssen lernen, sich zu wehren."
 trade_league.10.t:0 "Reibungen innerhalb der Liga"
 trade_league.10.d:0 "Zwei Mitgliedsstädte der Liga teilen eine blutige Geschichte, doch bis vor Kurzem vermieden sie offene Feindseligkeiten zugunsten der Stabilität der Liga. Im letzten Jahr ist der Konflikt jedoch wieder entflammt, und die Zusammenarbeit unter den Leuten der verschiedenen Regionen wird zunehmend schwierig."
 trade_league.10.a:0 "Stellt Euch auf die Seite der einen Partei."
 trade_league.10.b:0 "Stellt Euch auf die Seite der anderen Partei."
 trade_league.10.c:0 "Wenn sie ihre Vergangenheit nicht ruhen lassen können, müssen sie das selbst regeln."
 trade_league.11.t:0 "Papiere, bitte!"
 trade_league.11.d:0 "Ein System, in dem die Währung in schriftlicher Form statt mit Münzen gemessen wird, könnte die Handelsindustrie revolutionieren. Zu den Vorteilen zählen zusätzlicher Frachtraum und geringere Anreize für Piraten und Räuber, ihrem blutigen Handwerk nachzugehen. Ob diese Methode jedoch immun gegen Korruption und menschliches Versagen bleibt, werden wir sehen."
 trade_league.11.a:0 "Wir müssen jeden Vorsprung nutzen, den wir kriegen können."
 trade_league.11.b:0 "Wenn es funktioniert ..."
 trade_league.12.t:0 "Keine Papiere mehr, bitte!"
 trade_league.12.d:0 "Der zunehmende Gebrauch von Wechseln und der Einsatz sorgfältiger Buchführung führte zu vielen der erwarteten Gewinne. Die Methode birgt jedoch ihre eigenen Probleme, da Fälschungen und Betrug bei der Buchführung um sich greifen."
 trade_league.12.a:0 "Dies ist inakzeptabel. Wir sollten zum Silber zurückgehen."
 trade_league.12.b:0 "Dies sind eher Kinderkrankheiten. Wir bleiben auf Kurs."
 trade_league.13.t:0 "Marine-Neid"
 trade_league.13.d:0 "Trotz unseres beachtlichen kaufmännischen Erfolgs werden wir von vielen Nationen nicht als ernstzunehmende Macht betrachtet. Wenn sie Reichtum nicht respektieren, dann wird vielleicht ein riesiges Kriegsschiff den Respekt einflößen, den wir verdienen."
 trade_league.13.a:0 "Gott, es wird prächtig werden!"
 trade_league.13.b:0 "Wir werden uns nicht auf ihr Spiel einlassen."
 trade_league.14.t:0 "Spirituelle Bedenken"
 trade_league.14.d:0 "Ein päpstlicher Gesandter äußert seine Sorgen um die religiöse Einheit der Liga, in dem protestantische und reformierte Gefühle unter den Mitgliedern unkontrolliert walten. Er schlägt vor, dass die Kirche einen religiösen Berater nach Übersee schickt, um über den spirituellen Zustand der Liga zu berichten."
 trade_league.14.a:0 "Wir sollten die Kirche lieber nicht verärgern."
 trade_league.14.b:0 "Wir hören auf niemanden, außer auf den freien Markt!"
 punished_soldiers:0 "Bestrafte Soldaten"
 shared_trade_secrets:0 "Geteilte Handelsgeheimnisse"
 league_encouraged_embargo:0 "Liga ermutigte Embargo"
 demanded_compensation:0 "Kompensation verlangt"
 sided_with_us:0 "Partei für uns ergriffen"
 sided_against_us:0 "Partei gegen uns ergriffen"
 refused_to_take_sides:0 "Haben sich geweigert, Partei zu beziehen"
 allowed_papal_league_advisor:0 "Päpstlicher Berater in der Liga zugelassen"
 espionage_events.1.t:0 "Halbe Loyalität, doppelter Agent"
 espionage_events.1.d:1 "Spionage ist die härteste Treueprüfung gegenüber einem Land. Spione sind ständig von Angst und Versuchung umgeben, und je besser sie bei ihrer Arbeit sind, desto eher werden sie damit konfrontiert. Diese Versuchungen sind natürlich etwas, was wir ausländischen Spionen nur zu gern bieten.\n\nEin Spion aus [espionage_event_country.GetUsableName], einem Land, in dem die Korruption um sich greift, hat jüngst beschlossen, einer dieser Versuchungen nachzugeben. Erpicht darauf, einen größeren Profit zu machen, als die meisten von uns ihn sich nur durch Bestechungen je erhoffen könnten, bot er an, für uns als Doppelagent zu arbeiten. Die "anonyme" Methode, die er als Kontaktaufnahme auswählte, erwies sich als weniger anonym als erwartet. Daher kennen wir nun seinen Namen. Wie sollen wir vorgehen?"
 espionage_events.1.a:0 "Nehmt das Angebot gegen eine geringere Summe an und verschont sein Leben."
 espionage_events.1.b:0 "Beschattet ihn ein paar Tage, ehe er einen Unfall erleidet."
 espionage_events.2.t:0 "Zweite Chance für einen Verräter"
 espionage_events.2.d:0 "Die Korruption, die die [Root.GetAdjective]e Gesellschaft plagt, ist uns mehr als bewusst, doch wir hatten gehofft, sie ginge nicht über den Geldtausch zwischen unseren eigenen Bürgern hinaus. Wir lagen falsch. Bekannte eines Agenten, der unser Spionagenetzwerk in [From.GetUsableName] pflegt, bewiesen jüngst, dass er einen Geldbetrag annahm, der nur von der [From.GetAdjective]en Regierung stammen kann. Wir müssen akzeptieren, dass einer unserer Besten nicht so loyal gewesen ist, wie wir gehofft hatten.\n\nManche sagen, diese Operation könne noch gerettet werden. Wenn er mit Beweisen seines Verrats konfrontiert wird, könnte er bereit sein, wieder zu seiner ursprünglichen Loyalität zurückzukehren - mit dem weiteren Vorzug, das [From.GetAdjective]e Vertrauen zu genießen. Ist es das Risiko wert?"
 espionage_events.2.a:0 "Jetzt wird er sogar noch wertvoller für uns sein."
 espionage_events.2.b:0 "Er hat schon genug Schaden angerichtet. Ladet ihn ein letztes Mal nach Hause ein."
 espionage_events.3.t:0 "Zweifacher Verräter?"
 espionage_events.3.d:0 "Die Schwierigkeit, sich auf Leute mit zweifelhaftem Charakter zu verlassen, liegt darin, dass sie selten zum letzten Mal die Seiten wechseln. Der [From.GetAdjective]e Spion, dem wir einen großen Betrag und unsere Gnade dafür angeboten haben, als Doppelagent gegen sein Land zu agieren, scheint von denen aufgedeckt worden zu sein, die er betrogen hat. Unsere anderen Spione berichten, dass ihm angeboten wurde, weiter für beide Nationen zu arbeiten, wobei seine wahre Treue wieder seinem Heimatland gelten soll.\n\nEs besteht kein Zweifel daran, dass das Angebot unterbreitet wurde. Da er lebendig aus der Sache herausgekommen ist, muss er zumindest vorgegeben haben, zu akzeptieren. Trotz allem arbeitet er immer noch für uns und könnte er Informationen an den Feind weitergeben. Können wir es uns leisten, dieses Risiko einzugehen?"
 espionage_events.3.a:0 "Dies wird absurd, genau wie die Vorstellung, ihm zu vertrauen."
 espionage_events.3.tt_1:0 "Wenn der Agent nun [From.GetName] gegenüber loyal ist:"
 espionage_events.3.tt_2:0 "Wenn der Agent immer noch uns gegenüber loyal ist:"
 espionage_events.3.b:0 "Er hat sie erneut getäuscht? Er ist ziemlich gut."
 espionage_events.4.t:0 "Siegel der Beichte"
 espionage_events.4.d:1 "Religiöse Einrichtungen gelten als sakrosankt und sollten über Verschwörungen und Ränke von Ländern und Spionen erhaben sein. Deshalb ist es wichtig, sie zu infiltrieren. Viele Geheimnisse, die nie laut ausgesprochen würden, werden religiösen Autoritäten anvertraut. Die Beichte ist gar zu einer echten Institution geworden.\n\nEine Kirche in [victim_country.GetUsableName], einem der Länder, auf die wir unsere Spionagebemühungen konzentriert haben, bietet eine beispiellose Gelegenheit, dies auszunutzen. Einer unserer treu ergebenen Spione, die nun als Nonne in einem lokalen Kloster agiert, fand heraus, dass sie Beichtgespräche mithören kann, während sie in der Kirche Reinigungsarbeiten verrichtet. Auch wenn sie dabei wahrscheinlich unentdeckt bleibt, so würde der Plan die religiösen Autoritäten erzürnen, würde er aufgedeckt. Lohnt es sich, dieses Risiko einzugehen?"
 espionage_events.4.a:0 "Ihre Sünden könnten von Interesse sein, selbst, wenn wir sie nicht erlösen können ..."
 espionage_events.4.b:0 "Undenkbar! Sie sollte die Priester darüber informieren, dass sie gehört werden können."
 espionage_events.5.t:0 "Papst deckt Verschwörung auf"
 espionage_events.5.d:1 "Unser Plan, in [victim_country.GetUsableName] Informationen von Beichtenden zu nutzen und dadurch unser Spionagenetzwerk zu verbessern, führte zu einem diplomatischen Desaster mit dem Pontifikat, da unsere Spionin vor einigen Monaten während der Operation entdeckt wurde. Angesichts des Zorns der Kirche ist sie seitdem mitsamt ihren Habseligkeiten aus dem Kloster verschwunden.\n\nWir können jedoch sicher sein, dass die Kirche genug herausfand, um zu begreifen, dass wir hinter der Sache stecken. Der Papst ist schockiert, dass wir die Kirche und ihre Praktiken auf diese Weise ausnutzen wollten. [Root.GetMDerDie] [Root.Monarch.GetTitle] kann noch glaubhaft eine Beteiligung abstreiten, doch das Ansehen des Landes ist weiterhin unwiderruflich geschädigt."
 espionage_events.5.a:0 "Ist es zu spät, um um Vergebung zu bitten?"
 espionage_events.6.t:0 "Gelegenheit, eine Herrschaft zu beenden"
 espionage_events.6.d:0 "Viele, die in der internationalen Politik tätig sind, hegen den Wunsch, dass ein Staatsoberhaupt schnell ersetzt werden kann, vorzugsweise, indem der Kopf des Besagten von seinen Schultern getrennt wird. Es ist jedoch nicht so einfach, dies geschehen zu machen. Der Schaden, den Königsmord einer Nation zufügen kann, ist wohl bekannt, und viele Nationen behandeln die Sicherheit ihrer Regierung wie eine Schachpartie, bei der der Schutz des Königs Priorität vor allem anderen erhält.\n\nWäre die Welt tatsächlich ein Schachbrett, dann stünde unser Widersacher gegenwärtig im Schach. Unser außergewöhnliches Spionagenetzwerk im Ausland gab uns die Gelegenheit, das Leben eines ausländischen Staatsoberhauptes zu beenden. Sobald die Tat verrichtet wurde, werden sie sie wahrscheinlich auf uns zurückführen können, doch dann wird es zu spät sein."
 espionage_events.6.a:0 "Erteilt den Befehl."
 espionage_events.6.b:0 "Es muss einen besseren Weg geben, diese Beziehungen zu nutzen."
 espionage_events.7.t:0 "Königsmord!"
 espionage_events.7.d:0 "[From.GetAdjective]e Meuchelmörder haben mithilfe eines wohl eindrucksvollen Netzwerks aus Kontakten den unaussprechlichsten aller internationalen Vertrauensbrüche begangen: Sie haben unseren [Root.Monarch.GetTitle] ermordet. Obwohl der Täter gefasst wurde, befinden sich die Auftraggeber höchstwahrscheinlich sicher in [From.GetName], wo sie bereit sind, ihre Ränke gegen unsere Nation weiter zu schmieden. Sobald sich die Regierung von dem Schock erholt hat, müssen wir uns einen Weg überlegen, wie wir gegen diese Feinde aus [Root.GetName] zuschlagen."
 espionage_events.7.a:0 "Solch ein unehrenhafter Schlag!"
 espionage_events.8.t:0 "$SPYMASTER$ verdächtigt Nachbarn"
 espionage_events.8.d:1 "Ein Spion in unseren Rängen trägt zum Informationsgewinn im Ausland bei, doch unser Chefspion $SPYMASTER$ koordiniert gelegentlich auch Gegenspionage. Unlängst deckten $SPYMASTER_POSS_PRONOUN$e Untersuchungen eine Verschwörung auf, die nur das Werk eines unserer Nachbarländer sein kann. Um welchen Nachbarn es sich handelt, bleibt unklar, doch der ständige Informationsaustausch setzt eine unmittelbare Nähe voraus.\n\n$SPYMASTER$ ist bereit, eine Reihe ausländischer Beamter, die involviert sein könnten, aufzubringen und zu verhören. Widersprüchliche Theorien über die Täter erfordern jedoch, dass [Root.GetMderdie] [Root.Monarch.GetTitle] entscheidet, wer ins Visier genommen werden soll. Unsere Nachbarn werden die Anschuldigungen vermutlich nicht gutheißen, doch es muss rasch etwas unternommen werden."
 espionage_events.8.a:0 "Aus den vielen möglichen Verdächtigen, erscheint dieser ..."
 espionage_events.8.b:0 "... oder dieser am wahrscheinlichsten zu sein."
 espionage_events.9.t:0 "Geheimnisse in unserem Bündnis"
 espionage_events.9.d:1 "Botschafter und diplomatische Gesandte sind häufig Doppelagenten oder zumindest Informanten, die mehr tun als nur ihre Pflicht, um Informationen in jenem Land zu sammeln, in dem sie ehrliche Verhandlungen führen sollen. Deshalb ist es wenig überraschend, dass ein [spying_ambassador.GetAdjective]er Botschafter hier in [Root.Capital.GetName] der Spionage bezichtigt wird. Die Herausforderung liegt nun darin, diese Entdeckung taktvoll zu handhaben, da sicherlich nur ein gründliches Kreuzverhör die Schuld beweisen kann."
 espionage_events.9.a:0 "Wir müssen der Sache auf den Grund gehen. Verhaftet den Botschafter."
 espionage_events.9.b:0 "Fordert seinen Austausch."
 espionage_events.9.c:0 "Versucht nur, ihn von wichtigen Angelegenheiten fernzuhalten."
 espionage_events.9.c.tt:0 "Chance von §Y50%§!, dass [spying_ambassador.Country.GetName] sein Spionagenetzwerk in [Root.Country.GetName] um 10 vergrößert."
 espionage_events.10.t:0 "Botschafter gesteht"
 espionage_events.10.d:1 "Nachdem er verhaftet und aus den Annehmlichkeiten seiner Botschaft entfernt wurde, gestand der Botschafter, den wir verdächtigen, Komplize in Spionagetätigkeiten zu sein, während des Verhörs seine Schuld. Zudem weist sein Geständnis darauf hin, dass das Spionagenetzwerk, dessen Teil er war, umfassender ist, als wir zuvor angenommen hatten. Obwohl dies sicherlich eine Verlegenheit für [spying_ambassador.GetUsableName] ist, bitten sie darum, dass wir die Lage freundschaftlich klären, indem wir den Botschafter sofort nach Hause schicken.\n\nEs ist natürlich eine gute Gepflogenheit, Diplomaten nicht zu töten oder zu inhaftieren, wenn es vermieden werden kann, doch dieser Mann hat sich als Feind unserer Nation erwiesen. Zudem könnte er noch immer Informationen haben, die für uns von Wert sind. Sollen wir ihn gehen lassen, um die Wogen zu glätten?"
 espionage_events.10.a:0 "Nein. Ein feindlicher Spion, der unter Druck einknickt, ist eine wertvolle Quelle."
 espionage_events.10.b:0 "Wir spionieren alle gegeneinander. Wir können vergeben und vergessen."
