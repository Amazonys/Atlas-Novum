 lack_of_demand_for_local_goods:0 "Baisse de la demande pour les biens locaux"
 desc_lack_of_demand_for_local_goods:0 "L'effondrement soudain de la demande pour [Root.GetLeLaBC] [Root.GetBC] qu'elle produit menace les affaires de la province de [Root.GetName]."
 influx_of_foreign_ideas:0 "Afflux d'idées étrangères"
