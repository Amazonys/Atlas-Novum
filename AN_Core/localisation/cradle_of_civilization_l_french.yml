 defended_traditional_kingship:0 "Royauté traditionnelle"
 desc_defended_traditional_kingship:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] a choisi de défendre la conception traditionnelle de la royauté dans notre société, ce qui marginalise les groupes de musulmans dans la haute noblesse et au sein de l'administration."
 the_dominant_religion_is_a_form_of_islam_tooltip:0 "La religion majoritaire [Root.GetAuEnNP] [Root.GetName] est une forme de l'islam."
 trade_propagation_convert_to_islam_title:0 "Faire de l'islam la religion officielle"
 trade_propagation_convert_to_islam_desc:0 "L'islam s'est considérablement répandu, devenant dans les faits la religion majoritaire au gouvernement, au sein de la noblesse et dans le peuple. Il est temps d'intégrer la communauté des fidèles."
 chiefs_with_pretensions:0 "Potentats locaux présomptueux"
 desc_chiefs_with_pretensions:0 "Des chefs de cette province ont commencé à se parer du titre de sultan et s'imaginent pouvoir être indépendants."
 rejection_of_syncretism:0 "Rejet du syncrétisme"
 desc_rejection_of_syncretism:0 "Nous luttons activement contre la propagation du syncrétisme avec l'islam dans le pays."
 helped_clear_out_bandits:0 "A combattu les bandits pour nous"
 propagate_religion_events.1.t:0 "Les marchands de [trade_province.GetCapitalName]"
 propagate_religion_events.1.d:0 "Les marchands musulmans sont de plus en plus nombreux dans nos ports, depuis des générations maintenant, et nous nous sommes habitués à eux et à leur religion. Dans les ports de la province de [trade_province.GetName], ils sont devenus si communs qu'ils font désormais partie intégrante de la population, tout particulièrement à [trade_province.GetCapitalName].\n\nRécemment, certains d'entre eux ont approché [Root.GetLeLaLDir] [Root.GetDir] pour lui demander le droit de construire leur propre quartier, à l'extérieur des murs de la ville."
 propagate_religion_events.1.a:0 "Cela ne peut être que profitable"
 propagate_religion_events.1.b:0 "Non, ils resteront là où on peut les contrôler"
 propagate_religion_events.2.t:0 "Missionnaires [converter_country.GetRelMP]"
 propagate_religion_events.2.d:0 "Un groupe de missionnaires musulmans s'est établi dans la province de [trade_province.GetName] pour y fonder une nouvelle communauté et y accueillir les convertis. Ils coopèrent avec les autorités locales et ne s'opposent pas à notre gouvernement, mais leur présence risque de faciliter la propagation [converter_country.GetDuDelaRel] [converter_country.Religion.GetName] dans toute la contrée."
 propagate_religion_events.2.a:0 "Nous ne pouvons laisser de tels groupes extérieurs faire preuve de la moindre autorité"
 propagate_religion_events.2.b:0 "Ils sont les bienvenus en notre sein"
 propagate_religion_events.3.t:0 "Marins musulmans"
 propagate_religion_events.3.d:0 "Depuis la mer Jaune jusqu'à l'océan Indien, les navires sont innombrables, depuis les plus petits dhows jusqu'aux plus grandes galères, faisant constamment voile entre des ports sans nombre. Considéré dans son ensemble, ce réseau commercial fournit les biens et les marchandises nécessaires à plus de la moitié de la population du monde.\n\nLe point commun à la majorité de ces galères est que leurs marins sont musulmans, soit qu'ils soient venus d'Afrique et du Proche-Orient, soit qu'il s'agisse de convertis locaux ayant rejoint ces équipages."
 propagate_religion_events.3.a:0 "Nous devons les encourager à faire escale dans nos ports"
 propagate_religion_events.3.b:1 "Nous n'avons aucun besoin d'infidèles pour manœuvrer nos navires"
 propagate_religion_events.4.t:0 "Miracle"
 propagate_religion_events.4.d:0 "On dit qu'un lettré, venu d'un pays lointain, a guéri une princesse de la province de [cured_province.GetName] d'une grave maladie. Sur place, les habitants sont tous impressionnés et ont choisi d'adopter la foi de ce mollah, de façon à ce que, désormais, son dieu les protège eux aussi."
 propagate_religion_events.4.a:0 "C'est un signe auspicieux"
 propagate_religion_events.4.b:0 "Nous aurions bien besoin de lui à [Root.Capital.GetCapitalName]"
 propagate_religion_events.5.t:0 "Construction d'une mosquée à [mosque_province.GetCapitalName]"
 propagate_religion_events.5.d:0 "Les musulmans de la province de [mosque_province.GetName] ont construit une nouvelle mosquée, qui leur servira de lieu de culte. Elle sera évidemment au centre de leur communauté, et cela attirera vraisemblablement de nombreux autres musulmans, tout en facilitant les conversions dans toute la contrée.\n\nMais il paraît évident que sa construction a été en partie financée par les nombreux marchands originaires [converter_country.GetDuDeNP] [converter_country.GetName] qui font commerce dans la région, et certains au gouvernement s'inquiètent que cela offre à ce groupe et à sa religion une influence bien trop importante."
 propagate_religion_events.5.a:0 "Nous ne pouvons le permettre"
 propagate_religion_events.5.b:0 "Apportons-leur tout le soutien dont ils ont besoin pour se développer"
 propagate_religion_events.6.t:0 "Sultan[Root.GetXEDir] [Root.GetDuDeNP] [Root.GetName] ?"
 propagate_religion_events.6.d:0 "L'islam est devenu la religion majoritaire [Root.GetAuEnNP] [Root.GetName], et nombre de hauts fonctionnaires, de nobles et de notables ont commencé à adopter les concepts musulmans du pouvoir, ainsi que des noms et titres arabes. En fait, ils sont même de plus en plus nombreux à qualifier [Root.Monarch.GetName] de sultan[Root.GetXEDir], même si la religion officielle du pays reste [Root.GetLeLaRel] [Root.GetRelN].\n\nCertains conseillers suggèrent qu'il pourrait être prudent de reconnaître ces changements. Commencer à qualifier notre pays de sultanat pourrait faciliter les relations avec les nombreux pays musulmans qui existent de par le monde."
 propagate_religion_events.6.a:0 "L'idée est intéressante"
 propagate_religion_events.6.b:0 "Non, nous devons défendre les valeurs [Root.GetRootAdjFP] traditionnelles"
 propagate_religion_events.7.t:0 "Entrée dans la communauté des fidèles"
 propagate_religion_events.7.d:0 "[Root.GetLeLaRelCap] [Root.GetRelN] est désormais la religion officielle [Root.GetAuEnNP] [Root.GetName], et nous avons intégré la communauté des fidèles. Si quelques traditionalistes se désespèrent de ces changements, nos très nombreux sujets musulmans se réjouissent maintenant du règne juste de [Root.Monarch.GetName]."
 propagate_religion_events.7.a:0 "Longue vie [Root.GetAuAlaDir] [Root.GetDir] !"
 propagate_religion_events.8.t:0 "Lettré voyageur"
 propagate_religion_events.8.d:0 "Un homme bien éduqué, venu d'un pays lointain, est arrivé à [Root.Capital.GetCapitalName]. Il prétend avoir étudié avec de nombreux maîtres, dans de nombreuses villes célèbres, depuis Hind jusqu'à la Mecque, depuis Bagdad jusqu'au Caire. Il maîtrise parfaitement la politique du monde musulman, ainsi que le sujet si complexe qu'est la théologie."
 propagate_religion_events.8.a:0 "Il nous serait fort utile, offrons-lui un poste à la cour"
 propagate_religion_events.8.b:0 "Cherchons à en apprendre autant que possible sur le vaste monde"
 propagate_religion_events.9.t:0 "Chefs musulmans"
 propagate_religion_events.9.d:0 "Dans l'arrière-pays [Root.GetRootAdjMS], de nombreux chefs dirigent leurs petits domaines sans guère entretenir de relations avec [Root.Capital.GetCapitalName]. Pourtant, même s'ils n'ont pas la capacité de jouer d'une quelconque influence, certains font preuve de bien grandes ambitions.\n\nQuelques chefs de la province de [hinterland_province.GetName] ont ainsi choisi de dévoiler leur jeu en commençant à se faire appeler sultans et revendiquent une certaine légitimité en convertissant la population à l'islam."
 propagate_religion_events.9.a:0 "Ils sont parfaitement ridicules"
 propagate_religion_events.10.t:0 "Syncrétisme avec l'islam"
 propagate_religion_events.10.d:0 "Les soufis voyageurs, des missionnaires mystiques venus du monde musulman, sont de plus en plus communs dans les campagnes [Root.GetRootAdjFP]. Ils sont souvent bien accueillis, non seulement par leurs coreligionnaires, mais aussi par la population rurale qui trouve ainsi le moyen d'intégrer les croyances musulmanes au sein de ses propres mythes et traditions. Le résultat produit ne conviendrait pas à la Mecque ou au Caire ; mais cela joue toutefois un grand rôle pour une meilleure acceptation de l'islam."
 propagate_religion_events.10.a:0 "Nous devons protéger la foi de nos ancêtres !"
 propagate_religion_events.10.b:0 "Quel mal cela peuvent bien faire ces soufis ?"
 propagate_religion_events.11.t:0 "Réfugiés musulmans"
 propagate_religion_events.11.d:0 "Un certain nombre de réfugiés, fuyant une guerre lointaine, sont arrivés sur nos côtes. Ils sont menés par des cheikhs musulmans, et prétendent que si nous leur donnons des terres vierges ils y fonderont un établissement prospère et y mèneront une vie productive en tant que loyaux sujets [Root.Owner.GetDuDelaDir] [Root.Owner.GetDir] [Root.Owner.Monarch.GetName]."
 propagate_religion_events.11.a:0 "Il y a bien un endroit tout à fait approprié pour cela…"
 propagate_religion_events.11.b:0 "Mieux vaudrait qu'ils trouvent refuge ailleurs"
