 muslim_school_opinion_events.1.t:0 "Respect mutuel entre [Root.GetEcoleReligieuseN] et [school_opinion_increase_country.GetEcoleReligieuseN]"
 muslim_school_opinion_events.1.d:0 "Il n'y a jamais eu de différences théologiques telles entre les écoles [Root.GetEcoleReligieuseAdjFS] et [school_opinion_increase_country.GetEcoleReligieuseAdjFS] que cela dégénère en conflit, et toutes deux cohabitent souvent.\n\nTout au contraire, la longue coopération entre les [Root.GetRootAdjMP] [Root.GetEcoleReligieuseAdjMP] et les [school_opinion_increase_country.GetEcoleReligieuseAdjMP] [school_opinion_increase_country.GetDuDeNP] [school_opinion_increase_country.GetName] a ouvert une ère nouvelle de compréhension et de respect mutuels."
 muslim_school_opinion_events.1.a:0 "Dieu est grand !"
 muslim_school_opinion_events.2.t:0 "Normalisation des relations entre le [Root.GetEcoleReligieuseN] et le [school_opinion_increase_country.GetEcoleReligieuseN]"
 muslim_school_opinion_events.2.d:0 "Pendant quelque temps, les relations entre [Root.GetEcoleReligieuseAdjMP] et [school_opinion_increase_country.GetEcoleReligieuseAdjMP] ont été teintées de méfiance et de circonspection, certains lettrés allant même jusqu'à dénoncer les théologiens de l'autre école et leurs disciples.\n\nLes choses se sont cependant nettement apaisées ces dernières années, du fait notamment que les savants, aussi bien les [Root.GetEcoleReligieuseAdjMP] [Root.GetRootAdjMP] que les [school_opinion_increase_country.GetEcoleReligieuseAdjMP] [school_opinion_increase_country.GetDuDeNP] [school_opinion_increase_country.GetName], prêchent la tolérance et la cohabitation entre les deux écoles."
 muslim_school_opinion_events.2.a:0 "Dieu est grand !"
 muslim_school_opinion_events.3.t:0 "Les oulémas et la guerre contre [school_opinion_decrease_country.GetLeLaNP] [school_opinion_decrease_country.GetName]"
 muslim_school_opinion_events.3.d:0 "Le conflit prolongé entre [school_opinion_decrease_country.GetLeLaNP] [school_opinion_decrease_country.GetName] et [Root.GetLeLaNP] [Root.GetName] commence aussi à avoir des répercussions dans le domaine de la religion. Jamais le mépris et l'intolérance mutuels n'ont été si visibles, et la population rejette maintenant pour une bonne part la pensée [school_opinion_decrease_country.GetEcoleReligieuseAdjFS]."
 muslim_school_opinion_events.3.a:0 "C'était à prévoir"
 muslim_school_events.1.t:0 "Un juge de talent"
 muslim_school_events.1.d:0 "Acquérir une éducation théologique et juridique est souvent très long, car cela implique d'étudier les ouvrages juridiques classiques, sous la tutelle des cheikhs de plusieurs madâris. Pour chaque ouvrage ou commentaire appris, l'étudiant reçoit un certificat, l'ijâza, dont la valeur dépend de la madrasa et du cheikh qui l'a décerné.\n\nOr, il se trouve qu'un homme très talentueux a fait grande impression ces derniers temps dans les madâris du pays, et il ne fait aucun doute qu'il mènera une belle carrière de qâdî ou de moufti."
 muslim_school_events.1.a:0 "[mufti_province.GetLeLaContreeCap] [mufti_province.GetAreaName] [mufti_province.GetAOntContree] besoin d'un nouveau qâdî"
 muslim_school_events.1.b:0 "Il sera le guide de toute une génération de mouftis à [Root.Capital.GetCapitalName]"
 muslim_school_events.2.t:0 "Le shayk al-islâm"
 muslim_school_events.2.d:0 "Alors que les qâdîs sont les juges pour tout ce qui concerne le pays, les mouftis sont ceux qui fournissent l'interprétation de la loi et de la doctrine. Mais pour un pays aussi étendu que le nôtre, il faut aussi qu'une autorité suprême dirige les mouftis. Traditionnellement, c'est là le rôle du shaykh al-Islâm.\n\nCelui-ci ne prononce pas seulement les fatwâ : c'est lui aussi qui nomme les nombreux mouftis dans les provinces du pays, et il est en dernier lieu celui qui assure la légalité des édits [Root.GetDuDelaDir] [Root.GetDir]. Celui que nous devons nommer maintenant appartiendra évidemment à l'école [Root.GetEcoleReligieuseAdjFS], mais notre choix peut se porter sur plusieurs candidats éminents."
 muslim_school_events.2.a:0 "Choisissons le moufti le plus connu et le plus loyal"
 muslim_school_events.2.a.tt:0 "Un shaykh al-Islâm loyal prendra presque toujours parti pour [Root.GetLeLaLDir] [Root.GetDir] et accroîtra les chances que le clergé [Root.GetLeLaFDir] soutienne."
 muslim_school_events.2.b:0 "C'est le candidat le mieux éduqué et le plus ferme qui doit être nommé"
 muslim_school_events.2.b.tt:0 "Un shaykh al-Islâm juste soutiendra [Root.GetLeLaLDir] [Root.GetDir] tant qu'[Root.GetIlElleDir] fera preuve de piété. Cela rendra aussi les événements relatifs aux décisions des lettrés religieux plus fréquents."
 muslim_school_events.2.c:0 "Un soufi célèbre rendrait à cet office toute sa dignité"
 muslim_school_events.2.c.tt:0 "Un shaykh al-Islâm soufi soutiendra [Root.GetLeLaLDir] [Root.GetDir] tant qu'[Root.GetIlElleDir] soutiendra le soufisme dans le pays. Cela rendra aussi les événements liés au soufisme plus fréquents."
 muslim_school_events.3.t:0 "Nouvelle madrasa"
 muslim_school_events.3.d:0 "D'éminents habitants [madrassah_province.GetDuDelaContree] [madrassah_province.GetAreaName] ont fait un certain nombre de dons charitables pour que soit fondée une nouvelle madrasa à [madrassah_province.GetCapitalName]. Ils y ont invité des lettrés venus non seulement de toute la contrée, mais aussi de [Root.Capital.GetCapitalName], et même des théologiens étrangers."
 muslim_school_events.3.a:0 "C'est merveilleux"
 muslim_school_events.4.t:0 "Ghâzî"
 muslim_school_events.4.d:0 "Des siècles durant, les guerres pour propager la foi ont vu des groupes de ghâzî, les guerriers saints des frontières de l'Islâm, razzier les territoires ennemis et renforcer les rangs des fidèles. Or, la guerre que nous menons contre les infidèles [infidel.GetAuEnNP] [infidel.GetName] a attiré leur attention. Nombre d'entre eux sont arrivés pour rejoindre nos rangs et prouver leur valeur en tant que guerriers de l'islâm, et peut-être aussi alléchés par les promesses de butin."
 muslim_school_events.4.a:0 "Ils sont les bienvenus"
 muslim_school_events.5.t:0 "Pèlerinage à [holy_city.GetCapitalName]"
 muslim_school_events.5.d:0 "Chaque année a vu se multiplier le nombre de pèlerins venus à [holy_city.GetCapitalName] pour y voir les lieux saints. Ces fidèles viennent de toutes les terres d'Islâm, amenant jusqu'à nos ports, depuis les lieux les plus éloignés, des affaires, des marchandises, de l'argent, des nouvelles et des idées."
 muslim_school_events.5.a:0 "Dieu est bon"
 muslim_school_events.6.t:0 "Migration chiite"
 muslim_school_events.6.d:0 "Si le chiisme est répandu dans le monde musulman, la plupart de ses fidèles vivent dans des territoires dirigés par des sunnites, ou même dans des pays non musulmans. Afin d'y survivre, nos frères de foi doivent souvent y adopter une politique de taqîyyâ, prétendant publiquement se distancier de la foi chiite.\n\nÉtant l'un des seuls pays chiites, des hommes de foi qui ne veulent plus vivre leur spiritualité dans le secret souhaiteraient s'installer en territoire [Root.GetRootAdjMS]. Or, nombre d'entre eux sont à la fois bien éduqués et des membres productifs de la société."
 muslim_school_events.6.a:0 "Accueillons-les dans nos villes"
 muslim_school_events.6.b:0 "Envoyons-les peupler les régions frontalières"
 muslim_school_events.7.t:0 "Syncrétisme soufi"
 muslim_school_events.7.d:0 "Les soufis, avec leur approche plus mystique et moins légaliste de l'islam, sont souvent mieux accueillis parmi les infidèles que des oulémas bien éduqués ou les soldats de la foi. Mais, manifestant leur piété de manière différente, par la danse, le chant ou en mêlant les traditions musulmanes aux coutumes locales, ils ne sont pas toujours en très bons termes avec les oulémas.\n\nOr, un maître soufi est parvenu à susciter une certaine adhésion dans la province de [sufi_province.GetName], un grand nombre de pratiquants [sufi_province.GetDuDelaRel] [sufi_province.GetRelN] allant jusqu'à se convertir pour devenir ses disciples. Ils ont commencé à nettoyer certaines terres pour y fonder de nouveaux établissements, où ils pourront vivre tous ensemble. Cela pourrait bien se traduire par une influence accrue de l'islam dans toute la contrée. Mais nombre d'oulémas demandent que nous le renvoyions, car ils craignent qu'il détourne les véritables fidèles et que la population en vienne à confondre l'islam et [sufi_province.GetLeLaRel] [sufi_province.GetRelN]."
 muslim_school_events.7.a:0 "C'est l'œuvre de Dieu qu'il accomplit là"
 muslim_school_events.7.b:0 "Il va devoir aller prêcher ailleurs"
 muslim_school_events.8.t:1 "Des théologiens étrangers à la pointe de l'érudition"
 muslim_school_events.8.d:0 "Les théologiens que nous avons invités dans le pays ont énormément enrichi l'enseignement religieux local. Ils ont laissé leur marque sur notre pays et inspiré une nouvelle génération d'oulémas."
 muslim_school_events.8.a:0 "Nous aurions bien besoin d'eux à [Root.Capital.GetCapitalName]"
 muslim_school_events.8.b:0 "Ils auront toujours leur place [Root.GetAuEnNP] [Root.GetName]"
 muslim_school_events.9.t:0 "Théologiens [scholar_country.GetEcoleReligieuseAdjMP]"
 muslim_school_events.9.d:0 "En donnant à des lettrés venus [scholar_country.GetDuDeNP] [scholar_country.GetName] leur place dans nos madâris, nous ne développons pas seulement le débat théologique dans le pays, mais aussi nos liens avec leur pays natal."
 muslim_school_events.9.a:0 "Et c'est très bien ainsi"
 muslim_school_events.10.t:0 "Désaccords entre lettrés"
 muslim_school_events.10.d:0 "Tous les théologiens ne sont pas toujours du même avis. En temps normal, cela ne pose guère de problèmes, car les désaccords peuvent exister au sein du monde lettré sans que cela pose question.\n\nParfois, pourtant, cela peut prendre une tournure plus personnelle. Certains prétendent que c'est là la raison pour laquelle ces lettrés que nous avons invités dans le pays en sont venus à se faire détester des [Root.GetClercs] [Root.GetRootAdjMP], ce qui dégrade considérablement notre réputation internationale."
 muslim_school_events.10.a:0 "C'est fort regrettable"
 muslim_school_events.11.t:0 "Jouer des tribunaux"
 muslim_school_events.11.d:0 "Si le [Root.GetEcoleReligieuseN] est l'école officielle [Root.GetAuEnNP] [Root.GetName], on trouve de nombreux tribunaux et de nombreux qâdîs dans tout le pays, et les quatre écoles de la foi sont jugées convenables pour les procédures civiles. Cela signifie que, dans une certaine mesure, il est possible de se jouer des tribunaux en amenant un cas à juger devant un qâdî appartenant à une école considérée comme plus susceptible de se montrer en sa faveur.\n\nUn marchand entreprenant de [shiites_here.GetCapitalName] s'est fait une telle spécialité de la chose qu'il s'est attiré l'inimitié non seulement de la population locale, mais aussi de ses rivaux, et jusqu'au gouverneur de la province. Mais nous ne pouvons pas y faire grand-chose sans empiéter sur les privilèges des oulémas…"
 muslim_school_events.11.a:0 "Quelqu'un va devoir se charger du cas de cet homme"
 muslim_school_events.11.b:0 "Parfois, la théologie doit s'effacer devant le pragmatisme"
 muslim_school_events.12.t:0 "at-Taqîyyâ : la dissimulation"
 muslim_school_events.12.d:0 "Des siècles durant, de très nombreux disciples de 'Alî ont considéré qu'il était nécessaire de se cacher et de feindre l'adhésion à d'autres traditions religieuses pour garder leur foi vivante. Les autorités de la province de [shiites_here.GetName] en sont venues à suspecter qu'un nombre croissant de chiites se cache ainsi dans les confréries soufies locales, et aimeraient recevoir notre accord pour les y dénicher."
 muslim_school_events.12.a:0 "Nous ne pouvons tolérer ainsi des hérétiques !"
 muslim_school_events.12.b:0 "Ces confréries doivent être respectées"
 muslim_school_events.13.t:0 "Protestations en [protest_province.GetName]"
 muslim_school_events.13.d:0 "En tant qu'hommes d'une grande force spirituelle, tout en étant aussi fermement ancrés dans la société, les oulémas choisissent parfois de se joindre aux agitations sociales. Un conflit survenu récemment entre la garnison locale et les habitants de [protest_province.GetName] a ainsi attiré l'attention de mouftis réputés [protest_province.GetAuEnContree] [protest_province.GetAreaName].\n\nLe commandant sur place craint que la situation ne dégénère, à moins que nous n'écoutions les protestataires. Mais il faudra alors en payer le prix."
 muslim_school_events.13.a:0 "Dédommageons les habitants de [protest_province.GetName]"
 muslim_school_events.13.b:0 "Moufti ou pas, nous ne pouvons rien y faire"
 muslim_school_events.14.t:0 "Les humbles de [urbanization_province.GetCapitalName]"
 muslim_school_events.14.d:0 "À mesure que les cités se développent, leurs anciennes infrastructures et leurs murs ne leur suffisent plus. À [urbanization_province.GetCapitalName], cela a obligé à modifier la ville. Les boutiques les moins propres, telles que celles des tanneurs, ont été chassées en dehors des murs, tout comme l'ont été les cimetières.\n\nUn problème reste bien visible toutefois : le nombre croissant de pauvres dans les rues. Les institutions de charité ont été incapables de répondre aux besoins au rythme où la ville se développait, aussi nous a-t-il été suggéré de réserver des biens de l'État pour en faire un waqf, une donation charitable pour financer des repas pour les pauvres et des maisons de bain."
 muslim_school_events.14.a:0 "Nous financerons bien évidemment tout cela"
 muslim_school_events.14.b:0 "Et les notables locaux ne peuvent pas payer eux-mêmes ?"
 muslim_school_events.15.t:0 "La ville de [holy_city.GetCapitalName]"
 muslim_school_events.15.d:0 "En tant que gardiens des mosquées de [holy_city.GetCapitalName], [Root.GetLeLaNP] [Root.GetName] [Root.GetNestNesontNP] pas seulement responsabl[Root.GetEEsNP] des lieux saints de la ville : on attend aussi d'un pays qui prétend à cet honneur qu'il s'occupe de la population des villes saintes, tout autant que des pèlerins qui y viennent. De nombreux dirigeants y ont consacré bien des ressources, aussi bien à l'intérieur des murs de [holy_city.GetCapitalName] que dans de vastes domaines agricoles, parfois éloignés, afin de nourrir et maintenir toute la région en ordre.\n\nOr, certains prétendent que [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] n'a pas prêté jusqu'à présent suffisamment d'attention à ces villes, que les pèlerins n'y sont plus en sécurité et que les rues de [holy_city.GetCapitalName] auraient grand besoin de travaux."
 muslim_school_events.15.a:0 "Réservons plus de terres à l'entretien de [holy_city.GetCapitalName]"
 muslim_school_events.15.b:0 "Malheureusement, nous n'avons pas de ressources à y consacrer pour l'instant"
 muslim_school_events.16.t:0 "Extension de la madrasa de [madrasa_province.GetCapitalName]"
 muslim_school_events.16.d:0 "La madrasa de [madrasa_province.GetCapitalName] commence à être renommée, non seulement comme centre d'enseignement [Root.GetEcoleReligieuseAdjMS], mais aussi grâce à tous les cheikhs d'autres écoles qui y enseignent. Les lettrés [Root.GetLettreReligieuxAdjMP] venus d'autres régions du monde, en particulier, s'y sont fait une belle réputation. Le résultat le plus visible en est que l'institution elle-même, de même que le quartier marchand voisin et la ville si animée de [madrasa_province.GetCapitalName], se développent rapidement.\n\nLa croissance d'une ville n'est jamais sans poser de problème, cependant, et une madrasa en plein développement doit toujours être financée. Si [Root.GetLeLaLDir] [Root.GetDir] établissait une donation charitable plus riche pour le maintien d'une madrasa plus importante, cela profiterait certes à la ville elle-même, mais aussi à toute la région."
 muslim_school_events.16.a:0 "Nous devons contribuer à cette œuvre"
 muslim_school_events.16.b:0 "Les habitants peuvent bien se débrouiller par eux-mêmes"
 muslim_school_events.17.t:0 "Dargâh : le sanctuaire"
 muslim_school_events.17.d:0 "Un cheikh soufi est mort dans la province de [dargah_province.GetName], et ses disciples veulent désormais élever un sanctuaire en son honneur. Des pèlerins venus de plusieurs régions du pays ont déjà commencé à venir voir le mausolée de cet homme, que certains qualifient de saint. Des notables locaux ont fondé une donation charitable pour son entretien, et ses anciens élèves créé une confrérie non loin.\n\nSi [Root.Monarch.GetName] se rendait à ce sanctuaire, dans la province de [dargah_province.GetName], cela pourrait être profitable à la fois pour le prestige du monument lui-même, mais aussi pour la perception qu'a le peuple de s[Root.GetOnADir] [Root.GetDir]. Mais s'il n'y a aucun mal à honorer un grand homme, certains membres plus traditionnalistes parmi les fidèles et les oulémas pensent toutefois que cette forme de vénération est sacrilège."
 muslim_school_events.17.a:0 "Cherchons conseils en ce lieu saint"
 muslim_school_events.17.b:0 "Ne nous laissons pas aller à quelques superstitions locales"
 muslim_school_events.18.t:0 "Les alévis de [alevi_province.GetName]"
 muslim_school_events.18.d:0 "S'ils ne sont pas nos frères de foi les plus proches, un grand nombre de membres des tribus turkmènes d'Anatolie sont des chiites alévis. Tout comme les jafarites, ces alévis sont des duodécimains, et ils croient dans le retour du douzième imam. Leur foi est aussi quelque peu retranchée sur le mysticisme et le soufisme. Dans les pays sunnites, ils ont été obligés de vivre une vie à la marge de la société. Il leur était ainsi interdit d'épouser des sunnites et l'État se méfiait d'eux.\n\nOr, nombreux sont les habitants de [alevi_province.GetName] à être alévis, et ils ont le plus souvent vu d'un bon œil notre conquête de la province. Leurs traditions mystiques sont différentes des nôtres, de bien des manières, mais si nous réservions un bon traitement à ces gens nous pourrions propager la foi chiite bien plus rapidement dans toute la contrée."
 muslim_school_events.18.a:0 "Donnons-leur donc plus d'importance dans cette contrée"
 muslim_school_events.18.b:0 "Nous les accueillons en frères, mais l'administration restera aux mains des autorités locales"
 muslim_school_events.19.t:0 "L'ouléma matérialiste"
 muslim_school_events.19.d:0 "Tous les oulémas ne sont pas de grands théologiens et intellectuels. La corruption peut apparaître partout dans le pays, et pour certains il peut être difficile de faire une claire distinction entre les bénéfices de la foi et les bénéfices tout court. Il a ainsi été rapporté [Root.GetAuAlaDir] [Root.GetDir] [Root.Monarch.GetName] qu'un certain nombre de fondations pieuses ont pu être obtenues par la fraude ou illégalement transmises à des héritiers. Le vizir suggère de lancer une enquête pour vérifier toutes ces fondations, partout dans le pays, et tout particulièrement dans les régions récemment acquises.\n\nCela constituerait toutefois une offense grave aux oulémas, qui considéreraient tout aussitôt qu'il s'agit d'une restriction de leurs privilèges et d'une attaque contre l'ensemble de leur groupe."
 muslim_school_events.19.a:0 "Quelques transgressions importent peu lorsque l'on considère l'apport de ces hommes"
 muslim_school_events.19.b:0 "Seuls les traîtres ont à craindre d'une telle enquête"
 muslim_school_events.20.t:0 "Le madhhab [Root.GetDuDeNP] [Root.GetName]"
 muslim_school_events.20.d:0 "Nous sommes un jeune pays, et ne reconnaissons pour l'instant aucun madhhab, une école religieuse. S'il y a bien des façons de suivre Dieu, adopter une doctrine en particulier permettrait à nos dirigeants de s'y tenir."
 muslim_school_events.20.a:0 "D'accord"
 muslim_school_events.20.b:0 "Choisissons l'école d'Abû Hanîfa"
 muslim_school_events.20.c:0 "Cela ne pourra être que la doctrine hanbalite"
 muslim_school_events.20.dd:0 "Mâlik ibn Anas a montré la voie droite"
 muslim_school_events.20.e:0 "Les enseignements de l'imâm ash-Shâfi'î sont les plus justes"
 muslim_school_events.20.f:0 "L'école jafarite nous guidera jusqu'au retour du Madhî"
 muslim_school_events.20.g:0 "Ismâ'îl ibn Ja'far et ses disciples seront nos guides"
 muslim_school_events.20.h:0 "Ne renions pas nos principes, nous suivrons les enseignements de Zayd ibn 'Alî"
 muslim_school_events.21.t:0 "Néo-soufisme et réaction traditionaliste"
 muslim_school_events.21.d:0 "Ils sont nombreux, parmi les oulémas, à se montrer de plus en plus mécontents [Root.GetDuDelaDir] [Root.GetDir]. Son choix de faire entrer des païens parmi les musulmans pieux en charge des postes les plus importants, ou le fait qu'[Root.GetIlElleDir] ait adopté ces coutumes et traditions païennes est mal considéré. L'immixtion de l'État dans l'interprétation de la loi ou dans quelque autre domaine traditionnellement réservé aux oulémas ne lui attire pas non plus l'amitié de nombreux juristes du pays.\n\nLes cheikhs charismatiques de l'ordre soufi de la naqshbandîya ont commencé à reprocher à [Root.Monarch.GetName] ce qu'ils considèrent comme une mauvaise interprétation de la loi islamique [Root.GetAuEnNP] [Root.GetName] – si ce n'est même une interprétation impure."
 muslim_school_events.21.a:0 "C'est regrettable, mais ils sont dans l'erreur"
 muslim_school_events.21.a.tt:0 "Désormais, le clergé réagira plus fermement face à la conduite impie [Root.GetDuDelaDir] [Root.GetDir]."
 muslim_school_events.21.a.ttb:0 "Les §Youlémas§! exigeront maintenant de recevoir plus de terres."
 muslim_school_events.22.t:0 "Le wahhabisme"
 muslim_school_events.22.d:0 "Un mouvement de plus en plus important au sein des oulémas hanbalites [Root.GetRootAdjMP] prêche le retour à une foi plus pure. Ils s'opposent avec fermeté à toute innovation autour des textes liés au Prophète, et à tout ce qui ne fait pas partie des sources littéraires de la loi islamique. S'opposant fermement à toute forme de soufisme, de culte des saints ou de tradition non musulmane, ils promettent à quiconque embrassera leurs enseignements le retour à une société plus pure et plus religieuse."
 muslim_school_events.22.a:0 "Intéressant"
 muslim_school_events.22.a.tt:0 "Les fédérations tribales peuvent désormais se revendiquer de l'école §Yhanbalite§!."
 muslim_school_events.23.t:0 "Sanctuaires soufis"
 muslim_school_events.23.d:0 "La pratique du patronage de sanctuaires entourant les tombeaux de soufis célèbres, ou même leur création, a longtemps suscité des débats chez les oulémas. Or une nouvelle génération, plus traditionaliste, a renouvelé leur groupe, et ils font maintenant pression sur [Root.Monarch.GetName] pour qu'[Root.GetIlElleDir] mette fin à cette pratique."
 muslim_school_events.23.a:0 "Nous devons faire ainsi"
 muslim_school_events.23.b:0 "Non, les maîtres de jadis étaient de grands hommes"
