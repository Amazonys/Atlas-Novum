 imposed_religious_orthodoxy:0 "Agitation religieuse"
 desc_imposed_religious_orthodoxy:0 "Un cheikh de cette contrée s'oppose ouvertement [Root.Owner.GetAuAlaDir] [Root.Owner.GetDir] [Root.Owner.Monarch.GetName]."
 religious_fervor_among_tribesmen:0 "Ferveur religieuse"
 desc_religious_fervor_among_tribesmen:0 "Les tribus sont très inspirées par une secte religieuse voisine. Cette ferveur leur inspire du courage, contribuant à rendre les armées [Root.GetRootAdjFP] encore plus redoutables."
 divided_loyalties:0 "Loyauté partagée"
 desc_divided_loyalties:0 "Les tribus de cette province sont fidèles à deux maîtres : à la fois au conseil tribal de s[Root.Owner.GetOnADir] [Root.Owner.GetDir] légitime, et aux chefs religieux d'une théocratie féodale voisine."
 religious_propaganda:0 "Propagande religieuse"
 desc_religious_propaganda:0 "Une théocratie féodale voisine mène une propagande au sein des tribus [Root.Owner.GetDuDeNP] [Root.Owner.GetName], tentant de semer la confusion et de faire voler en éclat leur allégeance envers [Root.Owner.GetLeLaLDir] [Root.Owner.GetDir]."
 strong_national_clan:0 "Clan puissant sur nos territoires"
 desc_strong_national_clan:0 "Même s'il y est peu représenté, cette contrée est dirigée par un clan puissant et bien représenté sur tous les territoires de la fédération [Root.Owner.GetRootOwnerAdjFS]."
 strong_local_clan:0 "Clan local puissant"
 desc_strong_local_clan:0 "Cette contrée a été confiée à un important clan local, ce qui suscite la fureur de clans plus puissants et mieux représentés dans les territoires [Root.Owner.GetRootOwnerAdjMP]."
 unsafe_caravans:0 "Caravanes pillées"
 unsafe_roads_hurting_demand:0 "Caravanes pillées"
 desc_unsafe_roads_hurting_demand:0 "Les caravanes pillées dans certaines contrées étrangères portent un coup sévère à la distribution des marchandises [Root.Owner.GetRootOwnerAdjFP], ce qui a un effet néfaste sur l'économie de la province de [Root.GetName]."
 rooting_out_raiders:0 "Pillards poursuivis"
 desc_rooting_out_raiders:0 "Une campagne est en cours dans la contrée pour débusquer les pillards et assurer la protection des caravanes qui la parcourent."
 caravans_protected_by_raiders:0 "Caravanes protégées par les pillards"
 desc_caravans_protected_by_raiders:0 "Plutôt que perdre du temps à mener une longue campagne pour débusquer les pillards de caravanes, nous avons commencé à les payer pour qu'ils les protègent. La solution est peut-être coûteuse, mais aussi très efficace."
 COLUMBIAN_EXCHANGE:0 "Le grand échange"
 tribal_federation_events.1.t:0 "Les clans de [clan_province.GetName]"
 tribal_federation_events.1.d:0 "Les clans de la province de [clan_province.GetName] soutiennent depuis longtemps [Root.GetLeLaLDir] [Root.GetDir], et ils sont un pilier de la fédération. En retour, cependant, ils s'attendent à ce que leur province natale et tous ses habitants reçoivent la première part lors du partage du butin et des désignations aux offices les plus importants."
 tribal_federation_events.1.a:0 "Il est temps de montrer notre gratitude"
 tribal_federation_events.1.b:0 "Toute faveur se mérite"
 tribal_federation_events.2.t:0 "La détresse de [urban_province.GetCapitalName]"
 tribal_federation_events.2.d:1 "Le conseil des habitants de [urban_province.GetCapitalName] nous a approchés pour demander notre aide : selon lui, les clans font peser sur la ville des charges excessives, tout en exigeant une quantité déraisonnable de terres pour faire paître leurs troupeaux. Il attend donc maintenant [Root.GetDuDelaDir] [Root.GetDir] qu'[Root.GetIlElleDir] veille à ce qu'un sort meilleur leur soit réservé."
 tribal_federation_events.2.a:0 "Évitons de nous mêler de la politique locale"
 tribal_federation_events.2.b:0 "Réfrénons les chefs de ces clans"
 tribal_federation_events.3.t:0 "Un chef de clan gagne en puissance"
 tribal_federation_events.3.d:0 "L'équilibre des pouvoirs au sein de la fédération évolue souvent, lorsque des individus s'avèrent suffisamment talentueux pour gagner une grande influence par leur courage et leur ruse à la guerre ou par leurs raids. [clan_area.GetLeLaContreeCap] [clan_area.GetAreaName] [clan_area.GetAOntContree] récemment vu naître un clan mené par un tel homme, qui exige à présent d'avoir une place au conseil [Root.GetDuDelaDir] [Root.GetDir]."
 tribal_federation_events.3.a:0 "Faisons une place à cet homme de valeur"
 tribal_federation_events.3.b:0 "Il nous serait plus utile sur le champ de bataille"
 tribal_federation_events.3.c:0 "Nous devons garantir les privilèges des clans bien établis"
 tribal_federation_events.4.t:0 "Cheikh influent"
 tribal_federation_events.4.d:0 "Un ordre soufi établi dans la province de [sufi_came_from_here.GetName] s'est gagné une grande popularité au sein des tribus locales. Cette ferveur nouvelle suscite un sentiment croissant d'unité et de ferveur chez les guerriers de la contrée, animés par le mysticisme charismatique du cheikh de cet ordre."
 tribal_federation_events.4.a:0 "Invitons-le au conseil [Root.GetDuDelaDir] [Root.GetDir]"
 tribal_federation_events.4.b:0 "C'est un véritable affront à la religion"
 tribal_federation_events.5.t:0 "Ferveur religieuse"
 tribal_federation_events.5.d:0 "Les tribus de la province de [tribal_religion_province.GetName] se sont prises de vénération pour des prêcheurs charismatiques venus [neighboring_feudal_theocracy.GetDuDeNP] [neighboring_feudal_theocracy.GetName]. Comme de nombreux territoires de la fédération [Root.GetRootAdjFS], cette province a toujours vu se mêler plusieurs croyances, mais cette fois le conseil [Root.GetDuDelaDir] [Root.GetDir] s'inquiète de la situation."
 tribal_federation_events.5.a:0 "[neighboring_feudal_theocracy.GetLeLaNPCap] [neighboring_feudal_theocracy.GetName] ne doi[neighboring_feudal_theocracy.GetTVentNP] pas disposer d'une telle influence [Root.GetAuEnNP] [Root.GetName]"
 tribal_federation_events.5.b:0 "La foi seule peut accroître la férocité de nos guerriers"
 tribal_federation_events.6.t:0 "Partage du butin"
 tribal_federation_events.6.d:0 "Par tradition, lorsque de nouveaux territoires sont intégrés, le droit de lever les taxes sur certaines régions ou d'utiliser leurs zones de pâture pour les troupeaux est réparti entre les principaux clans ayant pris part aux dernières guerres.\n\nDeux de ces clans, toutefois, sont en rivalité pour les droits sur [clan_province.GetLeLaContree] [clan_province.GetAreaName], réputé[clan_province.GetXEContree] pour [clan_province.GetSaLeurContree] prospérité. L'un nous a bien servi, des années durant, mais n'est guère présent dans la région. L'autre y est au contraire bien implanté, mais n'a guère d'influence ni la moindre puissance au sein de la fédération."
 tribal_federation_events.6.a:0 "Fions-nous aux compétences locales"
 tribal_federation_events.6.b:0 "Nous devons soutenir nos vieux amis"
 tribal_federation_events.7.t:0 "La famille royale"
 tribal_federation_events.7.d:0 "Au sein de la société, depuis les plus hauts jusqu'aux plus humbles, l'autorité personnelle est cruciale pour toute forme de pouvoir. Et si le nom des [Root.Monarch.Dynasty.GetName] suscite un grand respect, [Root.Monarch.GetName] est loin d'être [Root.GetLeLaFDir] seul[Root.GetXEDir] candidat[Root.GetXEDir] pour gouverner le clan – sans parler de la fédération.\n\nOr, les tribus [revolt_province.GetDuDeContree] [revolt_province.GetAreaName] ont convaincu l'un de parents de [Root.Monarch.GetName] qu'il était désormais temps pour lui d'agir afin de s'assurer de la succession."
 tribal_federation_events.7.a:0 "Écrasons ces rebelles !"
 tribal_federation_events.8.t:0 "Attaque de caravane"
 tribal_federation_events.8.d:0 "Une caravane convoyant [fancy_trade_caravan_origin.GetFancyTradeGood] a été prise en embuscade par des tribus dans la province de [ambush_province.GetName]. Il est apparu qu'un clan des lieux considère que les taxes que nous l'autorisons à prélever ne sont pas suffisantes pour assurer sa survie, et qu'il a décidé d'accroître ses revenus en recourant à la violence.\n\nLe conseil royal se divise sur la question, entre ceux qui considèrent que nous devrions poursuivre tous les bandits pour assurer le libre passage aux marchands, et ceux qui préféreraient que nous payions ce clan pour protéger les caravanes."
 tribal_federation_events.8.a:0 "Débusquons ces pillards"
 tribal_federation_events.8.b:0 "Payons-les plutôt pour qu'ils protègent les voyageurs"
 tribal_federation_events.9.t:0 "Attaque de caravane"
 tribal_federation_events.9.d:0 "Il semble que [From.GetLeLaNP] [From.GetName] [From.GetEstSontNP] parfaitement incapabl[From.GetEEsNP] de contrôler [From.GetSesLeursNP] propres clans. Une caravane faisant le transport [fancy_trade_caravan_origin.GetFancyTradeGood] a été attaquée par les tribus dans la province de [ambush_province.GetName]. Les autorités locales prétendent évidemment qu'elles contrôlent la situation, mais pour l'instant le seul effet est que nos propres marchands subissent une chute du profit du commerce [fancy_trade_caravan_origin.GetFancyTradeGood]."
 tribal_federation_events.9.a:0 "C'est un scandale !"
 tribal_federation_events.10.t:0 "La garde d'honneur [Root.GetDuDelaDir] [Root.GetDir]"
 tribal_federation_events.10.d:0 "Les clans de la fédération disposent de bien des manières de faire preuve de leur influence. Un poste au conseil [Root.GetDuDelaDir] [Root.GetDir] est l'une d'entre elles, tout comme le commandement des armées ou le droit de lever les taxes de certaines provinces.\n\nToutefois, l'un des plus grands honneurs qui peuvent être accordés à un clan est un poste au sein de la garde d'honneur [Root.GetDuDelaDir] [Root.GetDir]. N'importe quel clan un peu influent s'attend à avoir des membres au sein de la qawwâs de [Root.Monarch.GetName] ; mais il n'y a pas besoin de tant de gardes pour un[Root.GetXEDir] seul[Root.GetXEDir] [Root.Monarch.GetWomanMan]. D'une certaine façon, cela reviendrait même à renoncer à protéger [Root.GetLeLaLDir] [Root.GetDir]."
 tribal_federation_events.10.a:0 "Développons la garde d'honneur"
 tribal_federation_events.10.b:0 "C'est d'hommes efficaces dont nous avons besoin, pas de cérémonies inutiles"
 tribal_federation_events.11.t:0 "Les tribus de [Root.GetName]"
 tribal_federation_events.11.d:0 "Les tribus de la province de [Root.GetName] sont impressionnées par l'avancée de nos armées et demandent à intégrer notre fédération. En échange, elles souhaitent simplement que leurs anciens privilèges soient respectés, et à recevoir un rang égal aux autres tribus de la contrée qui sont déjà sous notre contrôle.\n\nMais si nous l'acceptons, les tribus du conseil pourraient voir cela d'un mauvais œil, car cela reviendrait à y dissoudre un peu de leur propre influence."
 tribal_federation_events.11.a:0 "Accueillons-les en notre sein"
 tribal_federation_events.11.b:0 "La paix revenue, ils devront compter avec tous les potentats locaux"
 tribal_federation_events.12.t:0 "Les tribus de [From.GetName]"
 tribal_federation_events.12.d:0 "Les tribus traîtresses de la province de [From.GetName] nous ont abandonnés pour se rallier à l'ennemi. Leur couardise ne leur gagnera aucun ami une fois la paix revenue."
 tribal_federation_events.12.a:0 "Leurs noms soient maudits à jamais !"
 tribal_federation_events.13.t:0 "Les tribus de [tribal_religion_province.GetName]"
 tribal_federation_events.13.d:0 "Les tribus de [tribal_religion_province.GetName] ont été impressionnées par nos prêcheurs charismatiques, et semblent désireuses d'intégrer [Root.GetLeLaNP] [Root.GetName]…"
 tribal_federation_events.13.a:0 "Dieu est bon"
 tribal_federation_events.13.a.tt:0 "Nous gagnons la §Glégitimité§! sur la province de §Y[tribal_religion_province.GetName]§!."
