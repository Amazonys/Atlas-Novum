 CONFORM_TO_TEMPLATE:1 "§YConformer à un modèle§!"
 CONFORM_TO_TEMPLATE_ARMY_DESC:0 "Choisir un modèle d'armée auquel conformer cette armée.\nLes unités ne correspondant pas au modèle seront détachées afin de former une nouvelle armée, tandis que les unités manquantes seront recrutées, se déplaceront et fusionneront avec cette armée."
 CONFORM_TO_TEMPLATE_NAVY_DESC:1 "Choisir un modèle de flotte auquel conformer cette flotte.\nLes vaisseaux ne correspondant pas au modèle seront détachés afin de former une nouvelle flotte, tandis que les vaisseaux manquants seront construits, déplacés et fusionneront au sein de cette flotte."
