 trade_policy_events.1.t:0 "Le quartier [community_country.GetRootAdjMS] de [quarter_city.GetCapitalName]"
 trade_policy_events.1.d:1 "Cela fait longtemps que des marchands étrangers s'installent à [quarter_city.GetCapitalName] pour mieux y conduire leurs affaires [Root.GetAuEnNP] [Root.GetName]. Ces derniers temps, toutefois, avec l'activité croissante des marchands [community_country.GetDuDeNP] [community_country.GetName], leur quartier est devenu une véritable ville en lui-même.\n\nCela ne va pas sans poser de problèmes, car les habitants de [quarter_city.GetCapitalName] se plaignent que cette communauté se développe à leurs dépens. Ils demandent donc que nous imposions des règles plus strictes aux marchands étrangers et que nous limitions leurs activités en dehors de leur quartier."
 trade_policy_events.1.a:0 "Nous devons tout faire au contraire pour que cette communauté se développe"
 trade_policy_events.1.b:0 "Nous devons respecter le souhait des habitants de [quarter_city.GetCapitalName]"
 trade_policy_events.2.t:0 "Marchandises [trade_province.GetCultFP]"
 trade_policy_events.2.d:0 "Passant beaucoup de temps au contact des communautés [trade_province.GetCultFP], tout particulièrement parmi celles originaires [trade_province.GetDuDeContree] [trade_province.GetAreaName], nombre de familles marchandes [Root.GetRootAdjFP] ont commencé à s'intéresser de près aux spécialités de cette région. Certaines ont ainsi commencé à faire le commerce [trade_province.GetFancyTradeGood] [trade_province.GetDuDeContree] [trade_province.GetAreaName] à [Root.Capital.GetCapitalName], à des prix très élevés.\n\nIl n'y a nul doute que cela va très rapidement les rendre riches, de même que les fabricants sur place…"
 trade_policy_events.2.a:0 "Un bien bel exemple des vertus de l'entreprise privée"
 trade_policy_events.2.b:0 "Attention, les modes sont changeantes…"
 trade_policy_events.3.t:0 "Demande [From.GetFromAdjFS] pour les produits [Root.GetRootAdjMP]"
 trade_policy_events.3.d:0 "Il semble que la production [trade_province.GetFancyTradeGood] de la province de [trade_province.GetName] est de plus en plus recherchée à [From.Capital.GetCapitalName], la capitale [From.GetDuDelaNP] [From.GetName]. Ces produits ont toujours été très demandés, mais les ventes exceptionnelles ont permis une grande prospérité de la province."
 trade_policy_events.3.a:0 "C'est excellent"
 trade_policy_events.4.t:0 "La valeur d'une bonne carte"
 trade_policy_events.4.d:0 "Il apparaît que les marchands [spy_country.GetDuDeNP] [spy_country.GetName] ont fait bien plus que se contenter de commercer. Lors d'un contrôle de routine, les représentants locaux ont mis la main non seulement sur de nombreux produits de contrebande, mais aussi sur une carte très détaillée de tout le pays que possédait un marchand. Si détaillée, en fait, qu'elle est même plus précise que les nôtres sur de nombreux points. Tout indique que cet homme n'était pas seulement un espion, mais avait aussi un réel talent pour trouver de nouvelles opportunités commerciales."
 trade_policy_events.4.a:0 "Nous saurons faire bon usage de ses informations"
 trade_policy_events.5.t:0 "Des bandits en [banditprovince.GetName]"
 trade_policy_events.5.d:0 "Un jeune marchand [Root.GetRootAdjMS] a été envoyé dans la province de [banditprovince.GetName] avec pour mission non seulement d'y commercer, mais aussi de dresser une carte des installations militaires et des ressources de valeur. Mais le projet a achoppé, non pas du fait des autorités locales, comme on aurait pu le penser, mais du fait que toute la région est infestée de brigands et de déserteurs de la garnison du lieu.\n\nNotre agent nous demande donc de faire déguerpir les pires scélérats, de façon à ce qu'il puisse mener à bien sa tâche."
 trade_policy_events.5.a:0 "Consacrons-y les ressources nécessaires"
 trade_policy_events.5.b:0 "Non, nous ne ferions qu'aider [banditprovince_owner.GetLeLaNP] [banditprovince_owner.GetName]"
 trade_policy_events.6.t:0 "Des marchands étrangers interviennent dans les affaires locales"
 trade_policy_events.6.d:0 "Dans la province de [banditprovince.GetName], les brigandages sont depuis longtemps un problème. Il semble cependant que la question est en passe d'être résolue. Toutefois, ce n'est pas du fait des autorités locales, mais bien plutôt de la communauté des marchands [From.GetFromAdjMP] qui a payé elle-même pour mettre un terme au problème."
 trade_policy_events.6.a:0 "Magnifique"
 trade_policy_events.7.t:0 "Les sangsues [trader_country.GetDuDeNP] [trader_country.GetName]"
 trade_policy_events.7.d:0 "Les habitants de [trade_province.GetCapitalName] se lassent de l'influence qu'exercent tous ces marchands cupides venus [trader_country.GetDuDeNP] [trader_country.GetName], qui selon eux abuseraient d'avantages injustes pour dominer les affaires dans toute la province. La population demande que l'influence de tous ces étrangers dans la région soit limitée, et que soient réaffirmés les privilèges des marchands et artisans [Root.GetRootAdjMP].\n\nSi nous n'agissons pas, ils pourraient bien décider de le faire de leur propre chef…"
 trade_policy_events.7.a:0 "Nous devons protéger notre économie"
 trade_policy_events.7.b:0 "La compétition est profitable à tous"
 trade_policy_events.8.t:0 "Développement du commerce [developing_business_province.GetFancyTradeGood]"
 trade_policy_events.8.d:0 "Nos efforts pour accroître autant que possible les revenus tirés [developing_business_province.GetDuDelaContree] [developing_business_province.GetAreaName] ont porté leurs fruits dans la province de [developing_business_province.GetName]. Des entrepreneurs ont trouvé le moyen de grandement accroître la production [developing_business_province.GetFancyTradeGood] et trouvé de nouveaux marchés à [Root.Capital.GetCapitalName] pour toutes ces marchandises."
 trade_policy_events.8.a:0 "C'est excellent"
 trade_policy_events.9.t:1 "[Root.prominent_merchant.GetName] et sa famille"
 trade_policy_events.9.d:0 "La famille de [Root.prominent_merchant.GetName], un marchand de [merchant_family_province.GetCapitalName], a grandement développé le négoce avec [foreign_province_owner.GetLeLaNP] [foreign_province_owner.GetName]. En s'établissant avec succès à la fois à [foreign_province_owner.Capital.GetCapitalName] et dans l'arrière-pays [foreign_province_owner.GetDuDelaNP] [foreign_province_owner.GetName], elle a beaucoup gagné en influence dans les deux pays et s'est considérablement enrichie. Sans doute pourrions-nous en tirer parti…"
 trade_policy_events.9.a:0 "Servons-nous-en pour dresser la carte [foreign_province_owner.GetDuDelaNP] [foreign_province_owner.GetName]"
 trade_policy_events.9.b:0 "Nul besoin de lui demander, ce qui est bon pour elle l'est aussi pour nous"
 trade_policy_events.9.c:0 "Faisons de [Root.prominent_merchant.GetName] le maître d'œuvre de nos politiques commerciales"
 trade_policy_events.10.t:0 "Demande accrue en [trade_province.GetFancyTradeGood_LOW]"
 trade_policy_events.10.d:1 "Le commerce [trade_province.GetFancyTradeGood] de [trade_province.GetName] a beaucoup rapporté ces derniers temps, aussi bien sur les marchés étrangers qu'intérieurs. À tel point qu'une nouvelle génération d'entrepreneurs et de spéculateurs est apparue pour en tirer profit."
 trade_policy_events.10.a:0 "Nous devrions tout de même limiter les excès"
 trade_policy_events.10.b:0 "Allégeons au contraire les régulations pour que les entrepreneurs en profitent"
 trade_policy_events.11.t:0 "Baisse de la demande en [trade_province.GetFancyTradeGood_LOW]"
 trade_policy_events.11.d:0 "La province de [trade_province.GetName] a longtemps profité [trade_province.GetFancyTradeGood] qu'elle produit ; mais ces derniers temps toute la production doit être vendue à des prix réduits. Il est difficile de dire si cela peut être dû à un changement de mode temporaire ou s'il s'agit d'une tendance plus durable, mais il est évident que le commerce local en pâtit."
 trade_policy_events.11.a:0 "C'est tout à fait regrettable"
 trade_policy_events.12.t:0 "Propagation des idées"
 trade_policy_events.12.d:0 "En même temps que s'échangent des marchandises et de l'argent, il y a souvent une dissémination des méthodes et des idées. Le développement de l'activité des marchands [merchant_country.GetDuDeNP] [merchant_country.GetName] à [institution_province.GetCapitalName] a ainsi une influence évidente sur les habitants de la ville.\n\nMais, à mesure que les coutumes et habitudes locales évoluent, certains en viennent à regretter les façons de faire de jadis – bien meilleures selon eux."
 trade_policy_events.12.a:0 "Nous n'avons qu'à gagner du progrès"
 trade_policy_events.12.b:0 "Nous devons protéger les traditions [institution_province.GetCultFP]"
