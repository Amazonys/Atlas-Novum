 NAVY_HAS_UNITS_EMBARKED:0 "§RCette flotte transporte actuellement des troupes.§!"
 crushed_non_mamluk_rebels:0 "Rebelles écrasés"
 desc_crushed_non_mamluk_rebels:0 "Une rébellion a récemment été réprimée dans le sang."
 placated_non_mamluk_rebels:0 "Population locale apaisée"
 desc_placated_non_mamluk_rebels:0 "Nous venons tout récemment d'éviter une rébellion en tentant de remédier à la discrimination subie par la population locale."
 tarh:0 "at-Tarh"
 desc_tarh:0 "Nous obligeons la population de cette province à acheter la production locale et à la payer selon un prix fixé. Cela assure que nous ne perdons pas d'argent sur les monopoles royaux, mais se traduit aussi par une baisse générale de la qualité et de la productivité."
 unprofitable_monopolies:0 "Monopoles non profitables"
 desc_unprofitable_monopolies:0 "La production de cette province est contrôlée par des monopoles d'État, mais la demande pour ces marchandises a chuté ces derniers temps. Cela se traduit par une perte de profits."
 factionalism:0 "Factions"
 desc_factionalism:0 "[Root.GetLeLaLDirCap] [Root.GetDir] tente de jouer les factions les unes contre les autres afin d'assurer son contrôle sur elles et sur le pays."
 ruler_supporting_faction:0 "Soutien à une faction"
 desc_ruler_supporting_faction:0 "[Root.GetLeLaLDirCap] [Root.GetDir] tente de toujours soutenir le parti le plus puissant dans les luttes de faction qui agitent le pays."
 cairo_markets:0 "Expansion des marchés du Caire"
 desc_cairo_markets:0 "[Root.Owner.GetLeLaLDirCap] [Root.Owner.GetDir] a décrété que les quartiers des souks du Caire devraient être la première priorité pour toutes les rénovations ou projets de construction de son règne."
 cairo_slums:0 "Rénovation des taudis du Caire"
 desc_cairo_slums:0 "Tous les projets de construction [Root.Owner.GetDuDelaDir] [Root.Owner.GetDir] visent à combattre le dénuement et les maladies dans les taudis du Caire."
 cairo_al_ahzar:0 "Mécénat de al-Azhar"
 desc_cairo_al_ahzar:0 "De vastes propriétés ont été cédées, sous la forme de donations pieuses, pour financer les mosquées du Caire, dont notamment la vénérable al-Azhar."
 cairo_defences:0 "La Citadelle du Caire"
 desc_cairo_defences:0 "Nous avons consacré de grands efforts à la rénovation de la Citadelle du Caire et à construire et réparer les défenses partout où cela était nécessaire."
 monuments_of_cairo:0 "Monuments du Caire"
 desc_monuments_of_cairo:0 "Nous avons consacré une part importante de nos ressources à la cité ancienne du Caire, y construisant des monuments célébrant la grandeur [Root.Owner.GetDuDelaDir] [Root.Owner.GetDir]."
 mamluk_amir_al_hajj:0 "Amîr al-Hajj mamelouk"
 desc_mamluk_amir_al_hajj:0 "Nous avons confié à l'un de nos mamelouks les plus dignes de confiance la charge de garder les caravanes jusqu'aux villes saintes. Comme il n'y a pas meilleurs guerriers que nous, les pèlerins seront saufs, quand bien même il n'a pas la connaissance des lieux et de la population rencontrés."
 diplomat_amir_al_hajj:0 "Amîr al-Hajj diplomate"
 desc_diplomat_amir_al_hajj:0 "Notre amîr al-Hajj, chargé du pèlerinage annuel à la Mecque, a été choisi parmi nos diplomates les plus doués. Il devrait donc être parfaitement qualifié pour guider ces caravanes si importantes dans des territoires parfois dangereux."
 warrior_amir_al_hajj:0 "Amîr al-Hajj guerrier"
 desc_warrior_amir_al_hajj:0 "Notre amîr al-Hajj, chargé du pèlerinage annuel à la Mecque, a été choisi parmi nos meilleurs commandants. Il devrait donc être parfaitement qualifié pour mener la défense de ces caravanes si importantes."
 bedouin_amir_al_hajj:0 "Amîr al-Hajj bédouin"
 desc_bedouin_amir_al_hajj:0 "Notre amîr al-Hajj, chargé du pèlerinage annuel à la Mecque, a été choisi au sein des tribus bédouines qui constitueraient en temps normal une menace pour les caravanes que nous le chargeons de protéger. Il devrait donc être parfaitement qualifié pour assurer leur protection, mais cela peut aussi être considéré par certains comme une négligence envers nos devoirs saints."
 awlad_al_nas_commander:0 "Commandant issu des awlâd an-Nâs"
 desc_awlad_al_nas_commander:0 "La défense de [Root.GetName] a été confiée à un awlâd an-Nâs entreprenant, le fils d'un mamelouk affranchi."
 mamluk_commander:0 "Commandant mamelouk"
 desc_mamluk_commander:0 "La défense de toute la contrée a été confiée à l'un de nos mamelouks les plus dignes de confiance."
 trusting_old_guard:0 "Qaranî"
 desc_trusting_old_guard:0 "Plusieurs officiers placés au pouvoir par les prédécesseurs [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] ont été gardés à leur poste. Cela ne facilite pas la période de transition, et la situation est moins stable qu'on aurait pu le souhaiter."
 loyal_mamluks_in_high_positions:0 "Mamelouks loyaux"
 desc_loyal_mamluks_in_high_positions:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] a remplacé les mamelouks mis en place par ses prédécesseurs par des mamelouks nouveaux, importés récemment. Cela lui a gagné bien peu d'amis dans les maisons mameloukes du Caire, mais au moins nous savons pouvoir nous fier maintenant à nos officiers."
 mamluk_events.0.t:0 "Succession mamelouke"
 mamluk_events.0.d:0 "Le décès de [Root.Monarch.GetName] a laissé le pays sans dirigeant. Toutes les grandes maisons mameloukes, à [Root.Capital.GetCapitalName], jouent de leur influence pour avoir leur mot à dire sur celui qui devrait être son successeur. Selon celui qui l'emportera, le nouveau dirigeant aura le soutien de différentes maisons et régions du pays.\n\nUne seule chose est certaine : tous ceux qui auraient préféré voir leurs propres intérêts prévaloir n'accueilleront pas avec une grande joie [Root.GetLeLaFDir] nouv[Root.GetEauElleDir] [Root.GetDir]. Certains pourraient même passer le restant de leurs jours à tenter de limiter son influence…"
 mamluk_events.0.a:0 "Nous devons gagner le soutien des mamelouks [first_ruler_alternative_province.GetCultMP]"
 mamluk_events.0.b:0 "Seuls ceux de culture [second_ruler_alternative_province.GetCultFS] nous seront utiles"
 mamluk_events.0.c:0 "Le candidat [third_ruler_alternative_province.GetCultMS] a notre soutien"
 mamluk_events.0.dd:0 "Le meilleur choix est quelqu'un sans lien avec [Root.Capital.GetCapitalName]"
 mamluk_events.1.t:0 "Les soldats [not_ruling_culture_province.GetCultMP]"
 mamluk_events.1.d:1 "Si les mamelouks constituent le gros de nos forces, toutes nos armées ne sont pas constituées d'esclaves. Une grande partie de l'infanterie est composée de soldats [not_ruling_culture_province.GetCultMP], qui sont utilisés pour monter la garde et rester en garnison.\n\nDe piètres chances d'avancement et une faible solde ne suffisent pas à les motiver toutefois, et il n'est pas sûr qu'ils soient dignes de confiance. Assurément, leur entraînement et leur équipement sont souvent négligés par les émirs qui en ont la charge.\n\n[not_ruling_culture_province.GetAuEnContreeCap] [not_ruling_culture_province.GetAreaName], la méfiance entre troupes [not_ruling_culture_province.GetCultFP] et émirs mamelouks a déjà causé une mutinerie."
 mamluk_events.1.a:0 "Écrasons cette rébellion dans l'œuf"
 mamluk_events.1.b:0 "Voyons comment améliorer leur sort"
 mamluk_events.2.t:0 "Le tarh et les monopoles d'État"
 mamluk_events.2.d:0 "Nos prédécesseurs ont sagement usé d'un système de monopoles d'État pour contrôler le revenu des cultures de rapport et des biens de luxe. Mais avec la chute de la demande, ces investissements nous font maintenant perdre de l'argent. Le contrôleur de [monopoly_province.GetName] rapporte même qu'il a été incapable de vendre ses réserves depuis deux ans maintenant, et s'inquiète que cela finisse par coûter très cher à la trésorerie.\n\nIl suggère donc que nous obligions nos sujets à acheter ces biens à prix fixe, ce qui permettrait de rembourser nos investissements, selon ce procédé traditionnel que l'on appele « tarh »."
 mamluk_events.2.a:0 "L'idée est excellente"
 mamluk_events.2.b:0 "Mieux vaut encore en payer le prix"
 mamluk_events.3.t:0 "Révolte d'un émir [mamluk_province.GetCultMS]"
 mamluk_events.3.d:0 "L'un des émirs mamelouks les plus puissants s'est taillé un véritable fief [mamluk_province.GetAuEnContree] [mamluk_province.GetAreaName], et fait maintenant marche sur [Root.Capital.GetCapitalName]. La rumeur dit que la majorité des maisons mameloukes de la capitale le soutiennent, et jusqu'au sein même de la Citadelle."
 mamluk_events.3.a:0 "Le châtiment réservé aux traîtres, c'est la mort !"
 mamluk_events.4.t:0 "Factions"
 mamluk_events.4.d:0 "[Root.GetLeLaLDirCap] [Root.GetDir] est loin d'être [Root.GetLeLaFDir] seul[Root.GetXEDir] propriétaire de mamelouks dans le pays. Les grandes maisons d'affranchis comptent souvent en leur sein un grand nombre, si ce n'est une majorité d'esclaves récemment importés depuis leurs régions d'origine.\n\nCes émirs de haut rang sont souvent ceux qui disposent de la plus grande influence lors d'une succession, mais même lorsque le trône est occupé l'influence de ces maisons est primordiale sur la scène politique intérieure. C'est donc [Root.GetAuAlaDir] [Root.GetDir] qu'il appartient de s'assurer que les factions n'étouffent pas toute vie politique à [Root.Capital.GetCapitalName]."
 mamluk_events.4.a:0 "Nous devons les faire jouer les uns contre les autres"
 mamluk_events.4.b:0 "Choisissons plutôt de soutenir le parti le plus puissant"
 mamluk_events.5.t:0 "Révolution de palais"
 mamluk_events.5.d:0 "Gravement mécontents du mauvais gouvernement de [Root.Monarch.GetName], les plus grands émirs mamelouks ont pris la décision de déposer [Root.GetLeLaLDir] [Root.GetDir] afin de mettre à sa place sur le trône un guerrier plus habile."
 mamluk_events.5.a:0 "Nous n'abandonnerons pas [Root.Monarch.GetName]"
 mamluk_events.5.b:0 "Tout le monde doit mourir un jour"
 mamluk_events.6.t:0 "La cité du Caire"
 mamluk_events.6.d:0 "Plus ancien encore que le régime des Mamelouks, le Caire a été embelli par des dirigeants et des conquérants durant des centaines, si ce n'est un millier d'années. Ramener l'ordre dans ce labyrinthe de bâtiments, depuis les tombes de la Cité des morts et les taudis de al-Fustât, jusqu'aux marchés animés de Khân al-Khalîlî ou la grande Citadelle elle-même, s'est avéré être une tâche monumentale pour nombre de nos prédécesseurs. Pourtant, en tant que maître de la ville, on attend de [Root.Monarch.GetName] qu'[Root.GetIlElleDir] laisse sa marque sur la cité, en l'embellissant et en la développant, et en combattant les maladies et maintenant l'ordre dans les rues."
 mamluk_events.6.a:0 "Rénovons les souks et le Khân al-Khalîlî"
 mamluk_events.6.b:0 "Rénovons plutôt les taudis et les faubourgs"
 mamluk_events.6.c:0 "Les mosquées et al-Azhar ont besoin de toute notre attention"
 mamluk_events.6.dd:0 "Concentrons-nous sur la Citadelle et les défenses de la ville"
 mamluk_events.6.e:0 "Les générations à venir jalouseront les monuments de notre temps"
 mamluk_events.6.f:0 "Nous ne pouvons pas grand-chose pour les habitants pour l'instant"
 mamluk_events.7.t:0 "Un nouvel amîr al-Hajj"
 mamluk_events.7.d:0 "Le pèlerinage jusqu'aux villes saintes de la Mecque et Médine doit être entrepris par tout musulman au moins une fois dans sa vie. En tant que [Root.GetDir], il est du devoir de [Root.Monarch.GetName] de s'assurer que tous peuvent atteindre leur destination en toute sûreté.\n\nDe bien des façons, cela requiert à la fois ruse et habileté martiale, puisque les moyens à sa disposition vont de la défaite des pillards et la négociation des droits de passage avec les dirigeants locaux jusqu'à la menace pure ou la corruption. L'amîr al-Hajj a la responsabilité générale des caravanes du hajj, et a toute latitude pour assurer le voyage paisible et sûr de tous les pèlerins [Root.GetRootAdjMP]."
 mamluk_events.7.a:0 "Choisissons un bédouin, le meilleur d'entre nous"
 mamluk_events.7.a.tt:0 "Le choix d'un §Yamîr al-Hajj§! aura des conséquences à la fois sur le succès des caravanes [Root.GetRootAdjFP] du hajj et sur tous les problèmes qui peuvent se poser aux pèlerins :\nun bédouin nommé amîr al-Hajj permettra de protéger les caravanes de tous les dangers que nul autre que lui ne verrait venir."
 mamluk_events.7.b:0 "Choisissons un bédouin né dans les déserts de l'Arabie"
 mamluk_events.7.c:0 "Un grand guerrier conviendra parfaitement à cette tâche"
 mamluk_events.7.c.tt:0 "Le choix d'un §Yamîr al-Hajj§! aura des conséquences à la fois sur le succès des caravanes [Root.GetRootAdjFP] du hajj et sur tous les problèmes qui peuvent se poser aux pèlerins :\nun guerrier nommé amîr al-Hajj aura de bonnes chances de défendre les caravanes en cas d'attaques, mais peut aussi être la cause de conflits par son manque de tact."
 mamluk_events.7.dd:0 "Un diplomate compétent serait le plus qualifié"
 mamluk_events.7.dd.tt:0 "Le choix d'un §Yamîr al-Hajj§! aura des conséquences à la fois sur le succès des caravanes [Root.GetRootAdjFP] du hajj et sur tous les problèmes qui peuvent se poser aux pèlerins :\nun diplomate sera plus efficace si [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] en paix, mais le sera moins [Root.GetSilSielleNP] [Root.GetEstSontNP] en guerre."
 mamluk_events.7.e:0 "Seul un mamelouk loyal peut mener à bien cette tâche"
 mamluk_events.7.e.tt:0 "Le choix d'un §Yamîr al-Hajj§! aura des conséquences à la fois sur le succès des caravanes [Root.GetRootAdjFP] du hajj et sur tous les problèmes qui peuvent se poser aux pèlerins :\nun mamelouk sera plus digne de confiance si [Root.GetLeLaLDir] [Root.GetDir] bénéficie d'une légitimité élevée, mais le sera moins si sa légitimité est faible."
 mamluk_events.8.t:0 "Caravanes du hajj attaquées"
 mamluk_events.8.d:0 "Une caravane de pèlerins en route vers les villes saintes a été prise en embuscade et pillée. Il est de notre devoir de protéger nos sujets qui se rendent ainsi au pèlerinage, aussi cela suscite-t-il quelque inquiétude sur notre capacité à assumer nos responsabilités."
 mamluk_events.8.a:0 "Cela ne se reproduira pas"
 mamluk_events.8.b:0 "Nous devons consacrer plus de moyens à assurer leur défense"
 mamluk_events.8.c:0 "L'amîr al-Hajj va s'appuyer sur ses relations pour corriger cela"
 mamluk_events.9.t:0 "Les pèlerins sont saufs"
 mamluk_events.9.d:0 "Les efforts entrepris pour protéger ceux de nos sujets qui ont participé au pèlerinage jusqu'aux villes saintes de la Mecque et Médine ont porté leurs fruits. Cela fait un moment maintenant qu'aucun raid ne s'est produit, et le pays est en paix."
 mamluk_events.9.a:0 "Excellent"
 mamluk_events.10.t:0 "Awlâd an-Nâs : les enfants du peuple"
 mamluk_events.10.d:0 "Ayant été éduqués par des guerriers loyaux depuis leur plus jeune âge, les esclaves mamelouks ont souvent toute la confiance de leurs propriétaires et employeurs. Leurs enfants, toutefois, les awlâd an-Nâs, ont grandi dans des circonstances bien plus faciles et clémentes, et sont par conséquent souvent considérés comme moins capables et fidèles. Incapables de servir comme mamelouks royaux, ces awlâd an-Nâs constituent plutôt une élite sociale au sein des unités régulières de l'armée et aux échelons inférieurs de l'administration.\n\nCes fils nobles, pourtant, sont toujours prêts à prouver qu'ils sont aptes à de plus hautes missions. Un poste de commandement étant ouvert pour veiller à la défense [defence_province.GetDuDelaContree] [defence_province.GetAreaName], un certain nombre parmi eux espèrent donc se voir confier cette charge."
 mamluk_events.10.a:0 "Nommons l'un de ces fils"
 mamluk_events.10.b:0 "Nous ne pouvons nous fier qu'aux nôtres, les mamelouks"
 mamluk_events.11.t:0 "Qaranî"
 mamluk_events.11.d:0 "Notre régime a été fondé par les esclaves mamelouks, et la possession et l'importation de soldats esclaves de talent reste la base de la puissance de tout[Root.GetXEDir] [Root.GetDir]. Il est naturel qu'un esclave soit plus loyal à son maître qu'à quiconque dans son pays d'accueil, et ce d'autant plus s'il est récompensé par l'affranchissement pour les services qu'il peut lui rendre.\n\nPourtant, la plupart des mamelouks royaux présents au sein de l'administration, à la cour et dans l'armée sont ceux qui avaient été importés par $RANDOM_OLD_MONARCH$ dans le pays. Ce sont des hommes de grande influence, et surtout sans lien personnel avec [Root.Monarch.GetName], au contraire des mamelouks plus jeunes qui les accusent de comploter et de tenter de limiter leur propre influence."
 mamluk_events.11.a:0 "Retirons aux qaranî les postes les plus importants"
 mamluk_events.11.b:0 "Nous devons bien leur faire confiance – nous sommes tous des mamelouks après tout"
 mamluk_events.12.t:0 "al-Furûsîyâ : l'art de la chevalerie"
 mamluk_events.12.d:0 "La furûsîyâ est un ensemble d'exercices équestres qui enseigne aux jeunes guerriers l'art de la guerre à dos de cheval. Avec ses règles détaillées, ses manuels, ses compétitions publiques si populaires et ses champions, la furûsîyâ a de bien des manières été perfectionnée par l'aristocratie guerrière des mamelouks.\n\nSi certains chroniqueurs prétendent que les champions d'aujourd'hui ne pourraient jamais rivaliser avec les guerriers de jadis, il est toujours d'usage, et même apprécié, que [Root.GetLeLaLDir] [Root.GetDir] organise de grandes compétitions publiques de furûsîyâ, et bien souvent les champions deviennent les héros de nombreux contes populaires."
 mamluk_events.12.a:0 "Cela plaît au peuple, mais [Root.GetLeLaLDir] [Root.GetDir] n'a pas à dépenser pour cela"
 mamluk_events.12.b:0 "Construisons des hippodromes pour financer la fine fleur de la chevalerie"
