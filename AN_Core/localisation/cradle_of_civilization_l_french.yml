 efficient_tax_farming_modifier:0 "Fermage des terres efficace"
 desc_efficient_tax_farming_modifier:0 "Le fermage des terres est la façon la plus efficace d'exploiter les ressources du pays. En vendant le droit de tirer profit de diverses parties de nos domaines un revenu rapide et assuré est garanti, tandis que les leveurs de taxes sont motivés pour rendre les terres encore plus productives."
 land_acquisition_modifier:0 "Acquisition de terres"
 desc_land_acquisition_modifier:0 "En reprenant des terres jusqu'à présent inexploitées et en intégrant celles qui n'appartenaient à personne, nous pouvons en tirer un profit bien plus rapidement, jusque dans les périphéries du sultanat."
 lenient_taxation_modifier:0 "Fiscalité clémente"
 desc_lenient_taxation_modifier:0 "Une dépendance soumise à des taxes trop lourdes est poussée à la dissension – si ce n'est à la révolte. Tout au contraire, en allégeant le fardeau des pays voisins nous nous assurons de leur gratitude."
 train_horsemanship_modifier:0 "Cavalerie bien entraînée"
 desc_train_horsemanship_modifier:0 "Peu de cavaliers sont aussi efficaces que les nôtres, et peu de chevaux aussi sûrs et adaptés à la guerre. Nous devons toujours tout faire pour améliorer notre cavalerie, que ce soit par les compétitions, l'entraînement, des raids limités ou même le combat."
 promote_culture_in_government_modifier:0 "Culture mise en avant au gouvernement"
 desc_promote_culture_in_government_modifier:0 "Notre sage sultan a choisi de mettre en avant ceux qui l'ont soutenu lors de la lutte de succession. Par ses politiques avisées, une région entière peut maintenant prospérer."
 seize_clerical_holdings_modifier:0 "Biens cléricaux saisis"
 desc_seize_clerical_holdings_modifier:0 "Il existe tout en ensemble de donations charitables et de propriétés appartenant au clergé, qui lui ont été données pour de mauvaises raisons par nos prédécesseurs. Nous devons maintenant réduire la corruption de ce système en faisant revenir les propriétés du clergé à l'État, celui même qui définit ce qui est juste et injuste dans le pays."
 invite_minorities_modifier:0 "Minorités invitées"
 desc_invite_minorities_modifier:0 "Nous montrant comme un lieu de refuge sûr pour nos frères de foi au milieu de ce monde dangereux, nous les avons tous invités à s'établir sur nos territoires. Ici, ils peuvent bâtir une vie nouvelle pour eux-mêmes, tout en contribuant à la montée en puissance du pays."
 ideagroups.111.b:0 "Faisons tout pour mettre en pratique ces idées"
 army_professionalism_events.1.t:0 "Le sac de [From.GetCapitalName]"
 army_professionalism_events.1.d:0 "Il est de tradition que les armées qui avancent se nourrissent de ce qu'elles peuvent trouver en pillant les contrées qu'elles traversent. Il s'agit là, le plus souvent, de la seule façon qu'ont les hommes de survivre en temps de guerre, car la solde due par le trésor peut rarement être versée en temps et en heure. D'ailleurs, payer plus tard permet aussi d'éviter de verser son dû à ceux qui sont tombés entre-temps.\n\nAu moment de la prise de [From.GetCapitalName], il était donc attendu que les troupes recevraient l'autorisation de piller la ville pour leur profit personnel. Ce qui était moins attendu était la destruction totale de la cité qui s'est alors produite. Refusant d'obéir aux ordres, nos hommes se sont acharnés sur les citadins sans défense, se livrant à des actes innommables et ruinant la région pour les années à venir."
 army_professionalism_events.1.a:0 "Les coupables doivent être punis"
 army_professionalism_events.1.b:0 "Instaurons donc une solde régulière et une discipline plus sévère"
 army_professionalism_events.1.c:0 "Telles sont les lois de la guerre"
 army_professionalism_events.2.t:0 "[Root.GetCapitalName] pillée"
 army_professionalism_events.2.d:0 "Après la chute de [Root.GetCapitalName], les armées [From.GetFromAdjFP] ont dévasté la cité et toute la campagne environnante."
 army_professionalism_events.2.a:0 "Barbares !"
 army_professionalism_events.3.t:0 "Le sac de [Root.GetCapitalName]"
 army_professionalism_events.3.d:1 "[Root.GetCapitalName] est tombée entre les mains de l'ennemi. Les armées [From.GetFromAdjFP] en marche ont passé des journées entières à la mettre à sac. À l'intérieur de ses murs ne restent que les ruines fumantes de ce qui était autrefois une ville animée, et les survivants ont commencé à chercher refuge le plus loin possible des décombres."
 army_professionalism_events.3.a:0 "Les atrocités [From.GetDuDelaNP] [From.GetName] resteront dans toutes les mémoires"
 army_professionalism_events.4.t:0 "Solde retardée"
 army_professionalism_events.4.d:0 "La campagne contre [enemy_country.GetLeLaNP] [enemy_country.GetName] connaît de graves problèmes logistiques. Le moment de verser les soldes approche, mais il paraît évident que les troupes ne pourront les toucher à temps, faute de pouvoir leur faire parvenir l'argent. Les commandants en rejettent la faute sur les raids constants de l'ennemi contre le train des équipements et prétendent avoir tout planifié en détail. Mais c'est maintenant à [Root.Monarch.GetName] de résoudre le problème.\n\nNe payer qu'une partie des troupes amènerait très certainement de nombreuses désertions. Nous pourrions aussi choisir de ne payer aucun d'entre eux, en leur disant de vivre du pays, mais la contrée en serait très certainement dévastée."
 army_professionalism_events.4.a:0 "Payons au moins les troupes d'élite"
 army_professionalism_events.4.b:0 "Laissons-les vivre du pays"
 army_professionalism_events.5.t:0 "Les métiers du soldat"
 army_professionalism_events.5.d:0 "La paix prolongée et les mutations économiques conduisent nombre de nos soldats à considérer que leurs soldes ne sont plus suffisantes. Ils sont de plus en plus nombreux à se tourner vers d'autres tâches quotidiennes, travaillant comme boutiquiers ou artisans, gagnant ainsi bien mieux leur vie en ville.\n\nSi cela permet de stimuler l'économie locale, cela implique aussi que ces troupes n'entretiennent plus les armes que nous leur avons fournies, ni ne s'entraînent plus à leur maniement. Mais mettre fin à cet état de fait exigerait d'augmenter les soldes de façon notable."
 army_professionalism_events.5.a:0 "Toute autre activité doit leur être interdite"
 army_professionalism_events.5.b:0 "Laissons faire pour l'instant"
 army_professionalism_events.6.t:0 "Talents [professional_country.GetRootAdjMP]"
 army_professionalism_events.6.d:0 "Nos maîtres instructeurs s'émerveillent de la façon et des méthodes qu'a l'armée [professional_country.GetRootAdjFS] pour organiser le quotidien et l'entraînement des troupes. Nous ne sommes d'ailleurs pas les seuls à l'avoir remarqué, et les officiers venus [professional_country.GetDuDeNP] [professional_country.GetName] sont très demandés dans de nombreux pays.\n\nBien évidemment, [professional_country.GetLeLaLDir] [professional_country.GetDir] [professional_country.Monarch.GetName] n'apprécie guère que ces officiers cherchent un emploi à l'étranger, et désapprouverait certainement si nous tentions de recruter n'importe lequel d'entre eux. Mais cela ne signifie pas, pour autant, que personne ne serait intéressé par un tel emploi [Root.GetAuEnNP] [Root.GetName] si nous nous arrangeons pour rendre cela profitable…"
 army_professionalism_events.6.a:0 "Recrutons donc quelques officiers [professional_country.GetRootAdjMP]"
 army_professionalism_events.6.b:0 "Continuons plutôt de nous appuyer sur les nôtres"
 army_professionalism_events.7.t:0 "Infiltration [From.GetAuEnNP] [From.GetName]"
 army_professionalism_events.7.d:1 "Le professionnalisme de l'armée [Root.GetRootAdjFS] a rendu le recrutement de nos anciens officiers très attractif pour les autres pays de la région – à tel point qu'ils ne semblent guère se méfier de ceux qu'ils recrutent.\n\nC'est ainsi que nos agents rapportent être parvenus à faire entrer un certain nombre de leurs hommes au service [From.GetDuDelaDir] [From.GetDir] [From.GetDuDeNP] [From.GetName]."
 army_professionalism_events.7.a:0 "Excellent"
 army_professionalism_events.8.t:0 "Manoeuvres"
 army_professionalism_events.8.d:0 "Les généraux demandent que nous financions de grandes manœuvres afin de reconstituer l'une des plus grandes batailles [Root.GetOldEra]. Cela serait assurément coûteux, et prendrait beaucoup de leur temps, mais ils sont persuadés que cela leur fournirait des enseignements précieux, serait une bonne manière d'entraîner les troupes et permettrait même peut-être d'impressionner nos voisins par la même occasion."
 army_professionalism_events.8.a:0 "Donnons-leur notre autorisation"
 army_professionalism_events.8.b:0 "Nous leur fournirons bientôt une véritable guerre pour tester leurs théories"
 army_professionalism_events.9.t:0 "Entrepreneurs privés"
 army_professionalism_events.9.d:0 "À cause du manque de structures permanentes, de nombreuses armées s'appuient sur des entrepreneurs privés pour leur fournir un grand nombre de choses, depuis les armes jusqu'à des régiments entiers. Habituellement, ces entrepreneurs perçoivent une certaine somme, par avance, qu'ils peuvent utiliser pour procurer rapidement à l'armée tout ce dont elle a besoin. Le plus souvent cela s'avère efficace, permettant aux troupes de s'adapter aux besoins changeants au cours des campagnes ; mais certains en tirent parti.\n\nAlors que nos armées [enemy_country.GetAuEnNP] [enemy_country.GetName] s'avancent toujours plus avant en territoire ennemi, les rapports se font de plus alarmants sur la corruption et les rapports injustifiés entre les officiers [Root.GetRootAdjMP] chargés de la logistique et les entrepreneurs locaux. Si nous voulons conserver notre force de frappe, nous devons mettre un terme à ces pratiques. Toutefois, combattre la corruption risque, sur le court terme, de désorganiser plus encore la vie militaire."
 army_professionalism_events.9.a:0 "Mettons fin à cette corruption"
 army_professionalism_events.9.b:0 "Nous allons devoir la souffrir encore un peu"
 army_professionalism_events.10.t:0 "Une carrière dans l'armée"
 army_professionalism_events.10.d:0 "Avec le développement d'une armée professionnelle, les opportunités de carrières sont nombreuses pour tous ceux qui en ont le talent et l'ambition. Les [Root.GetNoblesReplacementForOtherGovernments], pourtant, s'attendent toujours à se voir attribuer les commissions les plus rémunératrices, du fait de la tradition et des siècles de loyauté consacrés par leurs lignées au service [Root.GetDuDelaRegime] [Root.GetStateForm].\n\nCertains des plus hauts officiers nous implorent pourtant de donner leur chance aux hommes de talent qui se sont élevés depuis les rangs. D'autres tout au contraire s'y opposent, disant avec véhémence que seul le sang peut garantir certaines qualités."
 army_professionalism_events.10.a:0 "Nous devons préserver les traditions séculaires de nos officiers"
 army_professionalism_events.10.b:0 "Nous pouvons accueillir de nouveaux venus dans le commandement"
 army_professionalism_events.11.t:0 "Esprit de corps"
 army_professionalism_events.11.d:1 "Le mode de vie que l'armée impose à ceux qui y servent peut, dans certaines circonstances favorables, mener au développement d'un sentiment d'appartenance et de fraternité qui renforce grandement les troupes.\n\nAu cours du récent conflit contre [enemy_country.GetLeLaNP] [enemy_country.GetName], nous avons clairement pu voir les hommes travailler mieux ensemble et tisser des liens durables de loyauté et de devoir envers [Root.GetLeLaNP] [Root.GetName], qui auraient été inimaginables il y a seulement quelques années."
 army_professionalism_events.11.a:0 "Voilà ce qui rend les troupes [Root.GetRootAdjFP] uniques"
 army_professionalism_events.12.t:0 "Manque d'officiers"
 army_professionalism_events.12.d:0 "Afin de conserver toute son efficacité à une armée professionnelle, un nombre suffisant d'officiers bien formés doit transmettre les ordres et l'esprit [Root.GetDuDelaRegime] [Root.GetStateForm]. Pourtant, le nombre d'officiers dont nous disposons ne peut suffire à répondre à la demande accrue en commandants de talent.\n\nCela oblige aussi à entraîner plus longtemps les nouveaux officiers, et les rend plus difficiles à recruter."
 army_professionalism_events.12.a:0 "Réduisons la durée de l'entraînement"
 army_professionalism_events.12.b:1 "Avec le temps, le problème se réglera de lui-même"
 army_professionalism_events.13.t:0 "Milices locales"
 army_professionalism_events.13.d:0 "De nombreuses charges militaires ne relèvent pas des armées professionnelles [Root.GetDuDelaRegime] [Root.GetStateForm], mais sont confiées en lieu et place aux milices locales établies dans les villes, les châteaux et les forteresses de plusieurs lieux du pays. Ces milices, peu coûteuses, connaissent souvent parfaitement la région où elles se trouvent, et fournissent des services estimés en tant que garnisons, éclaireurs et sources d'informations. Toutefois, leur qualité en tant que troupes régulières est pour le moins variable.\n\nIl nous a été suggéré d'envoyer des soldats professionnels dans tout le pays pour les former, et de moins nous appuyer sur elles en cas d'opérations dans des régions éloignées. Selon les généraux, cela contribuerait à accroître leur qualité tout en nous rendant moins vulnérables à des choses que l'on ne peut contrôler. Pourtant, cela impliquerait aussi de démanteler bon nombre de nos unités de réserve."
 army_professionalism_events.13.a:0 "Nous avons besoin de ces milices"
 army_professionalism_events.13.b:0 "Ne soyons pas dépendants des talents locaux"
 army_professionalism_events.14.t:0 "Les feux de l'industrie"
 army_professionalism_events.14.d:0 "Les besoins croissants de l'armée professionnelle ont eu des conséquences importantes sur les affaires de [Root.GetCapitalName]. Les manufactures de la ville et dans les campagnes environnantes peuvent à peine répondre à la demande, et les investisseurs tout autant que les travailleurs ont commencé à affluer de tout le pays, ce qui contribue à développer le commerce dans toute la province de [Root.GetName]."
 army_professionalism_events.14.a:0 "Les forges de [Root.GetCapitalName] fourniront tout le pays"
 army_professionalism_events.15.t:0 "Croissance des villes de garnison"
 army_professionalism_events.15.d:0 "À mesure que servir dans l'armée devient pour un certain nombre d'hommes une façon comme une autre de gagner sa vie, les villes abritant les casernes et installations militaires commencent à se développer, sous la supervision des ingénieurs et architectes militaires. Ainsi, c'est toute la province de [Root.GetName] qui profite de la croissance de [Root.GetCapitalName]."
 army_professionalism_events.15.a:0 "C'est très bien"
 army_professionalism_events.16.t:0 "Trahison contre [Root.GetLeLaNP] [Root.GetName]"
 army_professionalism_events.16.d:0 "Le recrutement est, par la force des choses, une affaire décentralisée. Le plus souvent, il est confié aux [Root.GetNoblesReplacementForOtherGovernments] à [Root.Capital.GetCapitalName], qui à leur tour assument la levée d'hommes dans les diverses provinces du pays.\n\nCette façon de procéder repose donc en partie sur la confiance, [Root.GetLeLaLRegime] [Root.GetStateForm] ne surveillant pas l'ensemble des détails dans tout le pays. La seule forme de contrôle à sa disposition est l'inspection, rare, que l'armée mène elle-même. Or, l'une de ces inspections, dans la province de [cheating_rolls.GetName], a déclenché un véritable scandale : les rôles sont emplis de listes interminables de noms fictifs, et personne ne semble capable de dire combien d'hommes nous pouvons réellement lever dans la contrée."
 army_professionalism_events.16.a:0 "C'est bien malheureux, tout de même !"
 army_professionalism_events.16.b:0 "Les criminels doivent être punis, et de nouveaux rôles dressés"
 army_professionalism_events.17.t:0 "Prolifération des mousquets"
 army_professionalism_events.17.d:0 "À mesure que les armes à feu se sont faites plus communes, les anciens régiments des troupes d'élite ont perdu de leur utilité en tant que tireurs d'élite et sapeurs. Ils ont beaucoup fait pour développer les autres unités au cours du temps, mais peuvent maintenant être dispersés parmi les autres régiments."
 army_professionalism_events.17.a:0 "Très bien"
 hanafi_school:0 "hanéfisme"
 hanafi_school_desc:0 "Le madhhab hanéfite tient son nom d'Abû Hanîfa an-Nu'mân ibn Tâbit, qui a fondé cette école à Koufa, et domine dans le monde perse et turcique, jusque dans le Nord de l'Inde. Si les sources textuelles du Coran et des 'ahâdîth sont privilégiés, les hanéfites utilisent d'autres sources et leur jurisprudence s'appuie aussi sur l'analogie (qiyâs), l'intérêt général (istislâh) et les coutumes locales ('urf). Certains la considèrent comme la plus pragmatique des écoles juridiques de l'islam."
 hanbali_school:1 "hanbalisme"
 hanbali_school_desc:1 "Le madhhab hanbalite tient son nom d'Ahmad ibn Hanbal, et prône l'éloignement de toute théologie spéculative, le kalâm. Les hanbalites affirment que le Coran et la sunnâ sont les seules sources véritables en matière de jurisprudence, et qu'ils doivent être interprétés selon un sens littéral et traditionnaliste. S'il est accepté comme un madhhab valide, très peu d'États promeuvent le hanbalisme, et il a été banni du califat abbasside."
 maliki_school:0 "malékisme"
 maliki_school_desc:0 "Le madhhab malékite tient son nom de Mâlik ibn Anas al-Asbahî, et est surtout pratiqué en Afrique du Nord et en Ibérie. La jurisprudence s'y appuie pour l'essentiel sur les ouvrages et interprétations d'ibn Anas et de son étudiant Sahnûn ibn Sa'îd tels qu'ils sont décrits dans leurs recueils, al-Muwatta' et al-Mudawwanâ. L'un des centres d'enseignements les plus importants de l'école malékite est la Grande Mosquée de Kairouan, non loin de Tunis."
 shafii_school:0 "chaféisme"
 shafii_school_desc:0 "Le madhhab chaféite tient son nom de l'imâm Muhammad ibn Idrîs ash-Shâfi'î, et est surtout représentée chez les musulmans d'Arabie, d'Afrique orientale et en Asie de l'Est. C'était autrefois la doctrine officielle des sultans seldjoukides, ayyoubides et mamelouks. Au contraire des autres madhhab, le chaféisme rejette l'istislâh (l'intérêt général) comme source de la sharî'a, préférant s'appuyer sur les textes du Coran ou des 'ahâdîth."
 ismaili_school:0 "ismaélisme"
 ismaili_school_desc:0 "L'ismaélisme tient son nom de Ismâ'îl ibn Ja'far, le successeur de Ja'far as-Sâdiq, et était l'école religieuse dominante dans le sultanat fatimide. Il a toutefois beaucoup perdu de terrain depuis la chute de ce dernier. L'ismaélisme compte un nombre croissant de branches, telles que les mustaliens et les nizârites, qui de bien des façons s'attachent plus aux éléments ésotériques de la foi chiite que ne le font les jafarites ou zaïdites."
 jafari_school:0 "jafarisme"
 jafari_school_desc:0 "Le madhhab jafarite tient son nom de Ja'far as-Sâdiq, le sixième imâm, et ses fidèles sont les chiites duodécimains. Ceux-ci pensent que 'Alî, successeur de Mahomet, a été suivi de douze imâms infaillibles, choisis par décret divin. Le dernier de ces imâms, Muhammad al-Mahdî, est censé revenir en sauveur de l'humanité pour imposer enfin la justice et la paix dans le monde."
 zaidi_school:0 "zaïdisme"
 zaidi_school_desc:0 "Les zaïdites tiennent leur nom de Zayd ibn 'Alî, le petit-fils du fils de 'Alî, fils de Muhammad. Ils suivent ses enseignements tels qu'ils sont décrits dans le Majmu' al-Fiqh. Les zaïdites accordent une grande importance à la justice et à la responsabilité humaine, et sont les descendants de ceux qui soutinrent la première révolte de Zayd contre le califat omeyyade. Les zaïdites rejettent entièrement toute forme de dissimulation religieuse telle que la pratiquent de nombreux chiites, et sont nombreux surtout dans les hautes terres du Yémen."
 hanafi_scholar_modifier:0 "Lettrés hanéfites"
