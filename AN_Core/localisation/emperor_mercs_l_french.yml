 MERC_WHY_NOT:0 "\nNous ne pouvons solder cette compagnie :\n$WHY$"
 MERCENARY_COMPANY_TOO_FAR:1 "La $COMPANY|Y$ étant §Rau-delà§! de notre portée commerciale, elle se trouve trop éloignée."
 MERCENARY_COMPANY_TOO_FAR_PROVINCE:2 "La $COMPANY|Y$ se trouvant §Rau-delà§! de notre portée commerciale, dans la province de $PROVINCE|Y$, elle est trop éloignée pour que nous puissions la solder. $RANGE$"
 MERC_RANGE_EXPLAINED:0 "La distance entre $ORIGIN|Y$ et $WHERE$ est de $DISTANCE|Y$, or nous ne pouvons recruter de mercenaires que jusqu'à $RANGE|Y$. Cette portée s'accroît en même temps que notre portée commerciale."
