 MERC_COST_TYPE:0 "$NAME$ : $VAL|-=%$\n"
 MERC_ORIGIN:0 "\nCeci est la province d'origine de la $NAME|Y$."
 MERC_IN_RANGE_FOR_US_TO_HIRE_IN:0 "\nCette compagnie est à portée de recrutement."
 MERC_NOT_IN_RANGE_FOR_US_TO_HIRE_IN:0 "\n§RCette compagnie est hors de portée pour le recrutement.§!"
