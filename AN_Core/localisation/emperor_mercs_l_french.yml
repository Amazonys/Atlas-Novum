 MERCENARY_COMPANY_MANPOWER_DELAYED:1 "Une compagnie mercenaire reçoit des recrues fraîches à partir de sa propre réserve. Celle-ci s'accroît très progressivement lorsque la compagnie est soldée, mais beaucoup plus rapidement lorsqu'elle n'est pas sous contrat."
