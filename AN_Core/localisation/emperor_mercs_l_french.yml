 MACRO_HIRE_MERCENARY_COMPANY:0 "Compagnies mercenaires"
 MACRO_HIRE_MERCENARY_COMPANY_INFO:0 "– Vous, Français, vous vous battez pour l'argent. Tandis que nous, Anglais, nous nous battons pour l'honneur !\n– Chacun se bat pour ce qui lui manque.\n(Robert Surcouf)"
 MERCENARY_COMPANY_NOT_AVAILABLE_ANYMORE:0 "Cette compagnie n'est plus disponible."
 MERCENARY_COMPANY_ALREADY_HIRED:0 "Nous soldons déjà cette compagnie."
