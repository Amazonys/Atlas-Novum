 ara_ship_trade_modifier:0 "Convois marchands protégés"
 desc_ara_ship_trade_modifier:0 "La domination maritime [Root.GetDuDelaNP] [Root.GetName] permet que [Root.GetSesLeursNP] marchands fassent voile en étant protégés."
 ara_envoy_to_ethiopia:0 "Ambassade en Abyssinie"
 desc_ara_envoy_to_ethiopia:0 "[Root.GetLeLaNPCap] [Root.GetName] assur[Root.GetEEntNP] désormais la protection de la foi chrétienne en Éthiopie."
 por_padroado:0 "Le padroado"
 desc_por_padroado:0 "Un accord a été conclu avec le pape, donnant [Root.GetAuAlaNP] [Root.GetName] la juridiction sur les propriétés et activités de l'Église au Nouveau Monde et dans les Indes."
 por_minas_gerais:0 "Minas Gerais"
 desc_por_minas_gerais:0 "Les mines d'or du Minas Gerais semblent inépuisables."
 por_wine_monopolies:0 "Monopoles sur le vin"
 desc_por_wine_monopolies:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetSestSesontNP] assuré[Root.GetXENP] du monopole sur le commerce du vin dans de nombreux ports étrangers."
 por_houses_of_trade:0 "Maisons de commerce"
