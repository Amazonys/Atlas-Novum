 desc_pirate_trade_practices:0 "Certains appellent cela de la piraterie. Nous, nous l'appelons juste faire du profit."
 desc_pirate_trade_ports:0 "Il n'y a que la peur qui puisse maintenir les marchands locaux dans le rang."
 desc_pirate_trade_in_gold:0 "L'or contribue toujours à faciliter les affaires. Mais mieux vaut ne pas faire trop confiance aux pirates dès que l'or est sur la table."
 desc_pirate_triangle_trade:0 "Certains pirates mènent une vie plus libre que d'autres."
 desc_pirate_a_pirate_fleet:0 "Nos vaisseaux ne sont sans doute pas les plus grands ou les mieux équipés, mais au moins ils ont de loin les meilleurs noms."
 desc_pirate_a_scourge_on_the_seven_seas:0 "Oh capitaine, mon capitaine !"
