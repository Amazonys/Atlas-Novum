 kni_valetta:0 "Jean Parisot de La Valette"
 desc_kni_valetta:0 "La forteresse de Malte est devenue aussi puissante que celle de Rhodes, et sous le commandement du grand maître Jean Parisot de La Valette elle pourra résister à toutes les attaques."
