 mor_conquest_of_kanem:0 "Conquête du Kanem"
 desc_mor_conquest_of_kanem:0 "Nous avons pris le contrôle de l'empire du Kanem. Les guerres qu'il a menées tout au long de son histoire sont porteuses de leçons, qui ont un réel effet sur nos propres tactiques militaires."
 mor_barbary_pirate_coast:0 "La côte des Barbaresques"
 desc_mor_barbary_pirate_coast:0 "[Root.GetSonLeurNPCap] contrôle sur la côte des Barbaresques attire des centaines de pirates prêts à combattre sous la bannière [Root.GetDuDelaNP] [Root.GetName]."
 mor_north_sea_corsairs:0 "Corsaires de la mer du Nord"
 desc_mor_north_sea_corsairs:0 "Pour attaquer en toute sécurité les convois commerciaux en mer du Nord, il faut faire voile à bord de navires plus imposants, capables d'affronter les puissants galions qui croisent dans les eaux anglaises."
 mor_andalucia:0 "Re-Reconquista"
 desc_mor_andalucia:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] repris al-'Andalûs aux chrétiens et rétabli une autorité musulmane sur la péninsule Ibérique."
 mor_tunis_conquest:0 "Conquête de Tunis"
 desc_mor_tunis_conquest:0 "Maintenant que Tunis a été reprise, ses navires et ses capitaines sont désormais au service [Root.GetDuDelaNP] [Root.GetName]."
 mor_beyond_the_canaries:0 "Au-delà des Canaries"
 desc_mor_beyond_the_canaries:0 "Le vaste océan au-delà des îles occidentales recèle maints dangers, mais aussi de magnifiques opportunités pour tous ceux qui sont suffisamment courageux pour braver ses étendues infinies."
 mor_colonized_brazil:0 "Colonie en Occident"
 desc_mor_colonized_brazil:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] établi une colonie dans le Sud du Nouveau Monde. Ses richesses attirent de nombreux hommes cherchant à y faire fortune, prêts à quitter le pays pour s'aventurer vers l'ouest."
 mor_new_world_power:0 "Puissance du Nouveau Monde"
 desc_mor_new_world_power:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] devenu[Root.GetXENP] une puissance majeure du Nouveau Monde, qui peuple ces terres nouvelles de sa population et y répand sa foi parmi les indigènes païens."
 spa_plus_ultra:0 "Plus ultra"
 desc_spa_plus_ultra:0 "Que se trouve-t-il au-delà des piliers d'Hercule ? Les courageux explorateurs [Root.GetRootAdjMP] sont prêts de le découvrir !"
 cuba_plantations:0 "Plantations cubaines"
 desc_cuba_plantations:0 "Les plantations de Cuba, où travaillent principalement des esclaves, connaissent une importante croissance de la production grâce à la volonté affirmée d'exploiter les ressources de l'île."
 fortified_navarra:0 "Navarre fortifiée"
 desc_fortified_navarra:0 "[Root.Owner.GetLeLaNPCap] [Root.Owner.GetName] [Root.Owner.GetAOntNP] fortifié la Navarre pour faire face à [Root.Owner.GetSesLeursNP] ennemis."
 viceroyalty_of_new_spain:0 "Vice-royauté de Nouvelle-Espagne"
 desc_viceroyalty_of_new_spain:0 "Le ciel n'a-t-il préservé, par pitié pour le pauvre,\nNulle étendue vierge, nulle côte sauvage,\nNulle île cachée sur l'océan infini,\nNul calme désert sans mainmise espagnole ?\n\n(Samuel Johnson, London)"
 spa_native_reductions:0 "Réductions pour les indigènes"
 desc_spa_native_reductions:0 "Plutôt que tuer ou asservir les peuples indigènes des Amériques, nous devrions les rassembler et les débarrasser des derniers vestiges de leurs cultures en les rééduquant."
 spa_prepared_armada:0 "Armada parée"
 desc_spa_prepared_armada:0 "L'armada [Root.GetRootAdjFS] est désormais prête à envahir l'Angleterre."
 spa_milan:0 "Milan conquise"
 desc_spa_milan:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] restauré la Couronne de fer de la Lombardie et ajouté ce titre à la liste de ceux qu'[Root.GetIlElleNP] possédai[Root.GetEEntNP] déjà."
 spa_new_granada:0 "Royaume de Nouvelle-Grenade"
 desc_spa_new_granada:0 "Le royaume de Nouvelle-Grenade permet une meilleure emprise [Root.GetRootAdjFS] sur la Tierra Firme grâce à ses pouvoirs législatifs et exécutifs."
 fortified_florida_modifier:0 "Floride fortifiée"
 desc_fortified_florida_modifier:0 "Les défenses construites dans la région stratégique de la Floride permettent de constituer un glacis face à quiconque voudrait envahir la Nouvelle-Espagne depuis le Nord."
 spanish_imperial_ambition:0 "Ambitions impériales"
 desc_spanish_imperial_ambition:0 "Très bientôt, [Root.GetLeLaNP] [Root.GetName] posséder[Root.GetAOntNP] le trône impérial !"
 tun_restoration_of_alexandra:0 "Alexandrie restaurée"
 desc_tun_restoration_of_alexandra:0 "La cité d'Alexandrie a été restaurée à sa gloire de jadis, redevenant un carrefour commercial de première importance."
 tun_berbers_pacified:0 "Berbères pacifiés"
 desc_tun_berbers_pacified:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] pacifié les Berbères du Maghreb, permettant ainsi d'apaiser les tensions dans le pays."
 conquest_of_air:0 "Conquête de l'Aïr"
 desc_conquest_of_air:0 "La conquête du royaume de l'Aïr a suscité une grande euphorie parmi les troupes. Leur moral est très haut et elles marchent à des vitesses inédites."
 tun_conquest_of_kanem:0 "Conquête du Kanem-Bornou"
 desc_tun_conquest_of_kanem:0 "Le moral est très bon au sein des troupes depuis la conquête du Kanem, et la longue tradition militaire de ce pays nous a permis d'améliorer nos tactiques."
 tun_med_conquest:0 "Conquête de la Méditerranée"
 desc_tun_med_conquest:0 "Il est très probable que plusieurs grandes puissances sont furieuses que [Root.GetLeLaNP] [Root.GetName] ai[Root.GetTEntNP] pu conquérir les îles méditerranéennes. Mieux vaut donc améliorer la qualité de nos galères de combat et préparer leurs contre-attaques."
 tun_med_conquest_east:0 "Domination de la Méditerranée"
 desc_tun_med_conquest_east:0 "Les îles de l'Est de la Méditerranée, récemment conquises par [Root.GetLeLaNP] [Root.GetName], sont des lieux parfaits pour les corsaires."
 tun_barbary_pirates:0 "Corsaires barbaresques"
 desc_tun_barbary_pirates:0 "Maintenant que des centaines de pirates se sont placés au service [Root.GetDuDelaNP] [Root.GetName], la guerre de course a pris un véritable essor."
 tun_morocco:0 "Conquête du Maroc"
 desc_tun_morocco:0 "Nous avons conquis le Maroc. Reste à nous préparer à défendre [Root.GetLeLaNP] [Root.GetName] face aux chrétiens."
 llotja_de_la_seda:0 "La Llotja de la Seda"
 desc_llotja_de_la_seda:0 "La « loge de la soie » est l'une des rares bourses en Europe où la soie peut être achetée et vendue en grande quantité."
 industria_sedera:0 "Indústria sedera"
