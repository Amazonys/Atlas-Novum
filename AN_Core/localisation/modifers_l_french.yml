 # Bengali mission rewards
 bng_arabian_sea_trade:0 "Commerce en mer d'Arabie"
 desc_bng_arabian_sea_trade:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] taillé [Root.GetSaLeurNP] route à travers tout le Nord de l'Inde, jusqu'à atteindre la mer d'Arabie. Cela [Root.GetLuiLeurNP] a permis d'y établir des relations commerciales dont [Root.GetSonLeurNP] économie tire le plus grand bénéfice."
 bng_defied_china:0 "Défi au Dragon"
 desc_bng_defied_china:0 "L'Empereur de Chine n'a aucune influence sur [Root.GetLeLaNP] [Root.GetName]. L'humiliation du Dragon illustre parfaitement notre prétention à la souveraineté absolue."
 converted_bengal:0 "Union de la foi au Bengale"
 desc_converted_bengal:0 "Nous récoltons les bénéfices de l'unité religieuse dans le delta du Bengale. Maintenant que la majorité de la population pratique la foi de l'État, nous pouvons rêver d'atteindre une société réellement pieuse."
 mint_towns_bng:0 "Villes de frappe"
 desc_mint_towns_bng:0 "Nombre de cités [Root.GetDuDelaNP] [Root.GetName] produisent désormais un grand nombre de pièces portant l'image de notre [Root.GetDir] éclairé[Root.GetXEDir]. En en régulant la production, nous pouvons remplir nos coffres sans réduire la valeur de la monnaie."
 bng_textiles:0 "Industrie textile modernisée"
 desc_bng_textiles:0 "L'industrie du textile [Root.GetAuEnNP] [Root.GetName] compte désormais parmi les plus productives et les plus innovantes au monde."
 bng_sufi_mystic_settlers:0 "Colonies soufies"
 desc_bng_sufi_mystic_settlers:0 "Des mystiques soufis charismatiques s'établissent dans les régions frontières du delta du Bengale. Nous devrions tirer parti de leur présence en soutenant et établissant des marchés au riz."
 bng_proto_industrial_shipyards:0 "Chantiers navals proto-industriels"
 desc_bng_proto_industrial_shipyards:0 "Les chantiers navals [Root.GetRootAdjMP] sont réellement impressionnants : leur superficie, les travailleurs qui s'y activent et les connaissances techniques requises pour ce projet laissent ébahi le monde entier."
 garjat_fealty:0 "Fidélité du Garjat"
 desc_garjat_fealty:0 "Les tribus du Garjat ont accepté de reconnaître leur place traditionnelle de sujettes des dirigeants de la côte."
 bng_orissa_conquest:0 "Bellicisme"
 desc_bng_orissa_conquest:0 "La conquête de l'Orishâ a éveillé chez nos commandants le désir de poursuivre les campagnes pour atteindre à une plus grande gloire encore."
 bng_conquest_burma:0 "Autorité bengalie sur la Birmanie"
 desc_bng_conquest_burma:0 "La portée de notre administration s'étend jusque sur la Birmanie, ce qui permet de mettre un terme aux coutumes locales de décentralisation."
 tiger_triumphant:0 "Le triomphe du tigre"
 desc_tiger_triumphant:0 "Tigre, tigre, ton éclair luit\nDans les forêts de la nuit ;\nQuelle main, quel œil immortels\nPurent fabriquer ton effrayante symétrie ?"
 # Malwa mission rewards
 mlw_gujarat_modifier:0 "Construction navale du Gujarât"
 desc_mlw_gujarat_modifier:0 "Nous avons recruté des charpentiers de marine du Gujarât, qui vont nous permettre désormais de construire notre propre flotte marchande."
 mlw_conquest_delhi:0 "Conquête du Doâb"
 desc_mlw_conquest_delhi:0 "Les terres les plus riches de l'Inde appartiennent désormais [Root.GetAuAlaNP] [Root.GetName]. Delhi elle-même, la capitale des conquérants, a intégré notre empire !"
 mlw_vassals_integrated:0 "Centralisation du Mâlwâ"
 desc_mlw_vassals_integrated:0 "L'intégration d'États vassaux permet une bien plus grande centralisation du pays."
 mlw_well_fed:0 "Repus"
 desc_mlw_well_fed:0 "Les soldats [Root.GetRootAdjMP] sont repus des festins donnés lorsque les Baghels ont été conquis. Ils marcheront désormais l'estomac plein vers nos prochaines victimes."
 mlw_interfaith_marriage:0 "Mariages entre fois"
 desc_mlw_interfaith_marriage:0 "Hindous et musulmans n'ont nul besoin d'être ennemis, comme nous l'avons bien montré par les mariages contractés par nos dynasties."
 mlw_coalition:0 "Alliances mâlwî"
 desc_mlw_coalition:0 "Avec [Root.GetSesLeursNP] puissants alliés, [Root.GetLeLaNP] [Root.GetName] v[Root.GetAOntNP] pouvoir conquérir de vastes territoires."
 mlw_fortified:0 "Fortifications de Mândû"
 desc_mlw_fortified:0 "Après avoir restauré les fortifications de Mandû, nous pouvons regarder au-delà des murs de la capitale pour améliorer nos défenses dans tout le pays."
 mlw_education:0 "Cour instruite"
 desc_mlw_education:0 "Tous les courtisans [Root.GetRootAdjMP], qu'ils soient hommes ou femmes, doivent avoir reçu une éducation."
 #Gujarati Rewards
 gujarati_naval_dominance_modifier:0 "Domination maritime"
 desc_gujarati_naval_dominance_modifier:0 "Notre domination sur les mers nous permet de contrôler tout le commerce se faisant dans l'Ouest de l'Inde."
 united_saurashtra:0 "Saurâshtra unifié"
 desc_united_saurashtra:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] soumis l'ensemble du Saurâshtra, agrandissant ainsi notablement [Root.GetSesLeursNP] possessions et ajoutant une source de recrutement régulière pour [Root.GetSesLeursNP] armées futures."
 guj_conquest_of_malwa:0 "Conquête du Mâlwâ"
 desc_guj_conquest_of_malwa:0 "L'ajout du plateau du Mâlwâ, avec ses riches sols volcaniques, assure aux industries [Root.GetDuDelaNP] [Root.GetName] un approvisionnement sûr et plus important en coton et en autres cultures de rapport."
 guj_rajput_governor:0 "Gouverneur râjpoute"
 desc_guj_rajput_governor:0 "Le gouverneur du Râjputâna nommé par [Root.Owner.GetLeLaNP] [Root.Owner.GetName] contrôle l'ensemble de [Root.Owner.GetSesLeursNP] possessions dans la région et œuvre à l'intégrer à terme au sein du pays."
 guj_rajputana_mewar:0 "Chute de Mewâr"
 desc_guj_rajputana_mewar:0 "La chute de Mewâr a raffermi notre emprise sur la région et prouvé à tous que notre présence y est définitive."
 ahmadabad_paper:0 "Moulins à papier d'Ahmadâbâd"
 desc_ahmadabad_paper:0 "Les moulins à papier d'Ahmadâbâd, grâce à notre soutien, sont rapidement devenus les plus productifs de toute l'Inde, contribuant grandement à la croissance de la ville."
 guj_textile_industry:0 "Développement de l'industrie textile"
 desc_guj_textile_industry:0 "Les tissus du Gujarât sont devenus célèbres dans le monde entier pour leur qualité, et avec le temps la demande n'a fait que croître. Depuis l'Europe jusqu'à la Chine, le nom de Khambhât ou Cambay est synonyme d'étoffes luxueuses."
 gujarati_south_africa:0 "Ports d'Afrique du Sud"
 desc_gujarati_south_africa:0 "En établissant [Root.GetSonLeurNP] contrôle sur le Cap, [Root.GetLeLaNP] [Root.GetName] [Root.GetSestSesontNP] réservé un port d'étape de grande valeur sur la route de l'Occident, qui sert aussi de base pour contrôler le commerce des Occidentaux dans l'océan Indien."
 new_cambay:0 "Nouvelle-Khambhât"
 desc_new_cambay:0 "Nous avons établi un port permanent dans le Sud de l'Afrique, qui constituera un réel avantage pour nos intérêts dans le commerce avec l'Occident."
 gujarati_shipyards:0 "Chantiers navals du Gujarât"
 desc_gujarati_shipyards:0 "Nos n'avons pas ménagé notre peine, et sommes parvenus à faire des chantiers navals du Gujarât l'envie du monde entier."
 port_of_surat:0 "Port de Surate"
 desc_port_of_surat:0 "Surate est devenu l'un des plus grands ports de toute l'Inde et, selon certains, du monde. Des marchandises venues des Amériques, d'Europe, d'Afrique et de toute l'Asie sont perpétuellement achetées et revendues sur ses marchés. S'il y a bien un endroit dans le monde où l'or et l'argent coulent à flots, c'est ici."
 capital_of_rajputana:0 "Capitale du Râjputâna"
 desc_capital_of_rajputana:0 "Nous avons rénové l'ancienne cité sainte d'Ujjain pour qu'elle soit la nouvelle capitale de tous les princes râjpoutes. C'est là un message fort envoyé à tout envahisseur qui oserait considérer que le sous-continent lui appartient."
 mer_marwari_cavalry:0 "Cavalerie mewâri"
 desc_mer_marwari_cavalry:0 "Les Râjpoutes ont toujours été des cavaliers réputés, mais ce n'est qu'en y consacrant toute notre attention que nous sommes parvenus à donner naissance à une race de chevaux de guerre plus forts que tous les autres dans le sous-continent."
 mer_purbias:0 "Intégration des pourbias"
 desc_mer_purbias:0 "Par des efforts concertés, nous sommes parvenus à faire des mercenaires pourbias, si nombreux dans le Nord de l'Inde, une force militaire puissante qui n'obéit qu'à nous."
 mer_rajput_army:0 "Nouvelle armée"
 desc_mer_rajput_army:0 "Les traditions martiales de nos ancêtres et notre volonté de mettre sur pied une armée moderne ont permis à nos troupes d'accéder au summum de leur efficacité."
 empower_rajput_trade_guilds:0 "Guildes commerciales râjpoutes"
 desc_empower_rajput_trade_guilds:0 "L'expansion soudaine [Root.GetDuDelaNP] [Root.GetName] dans le Nord de l'Inde a donné plus de puissance aux guildes commerciales râjpoutes, qui sont désormais des acteurs majeurs du transport des marchandises et des capitaux."
 kannauj_restored_modifier:0 "Restauration de Kânnauj l'impériale"
 desc_kannauj_restored_modifier:0 "Nous avons libéré la cité impériale de Kânnauj et l'avons reconstruite dans toute sa gloire pour en faire la capitale d'une Inde septentrionale unifiée sous l'autorité d'un État râjpoute."
 masters_of_malwa:0 "Maîtres du Mâlwâ"
 desc_masters_of_malwa:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] reconquis le Mâlwâ et en [Root.GetAOntNP] fait une possession de [Root.GetSaLeurNP] dynastie. Il est évident que cela fait de notre [Root.GetDir], pour tous les Râjpoutes, [Root.GetCeluiCelleDir] à suivre !"
 mer_united_rajputana:0 "Râjputâna réunifié"
 desc_mer_united_rajputana:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] réunifié le Râjputâna, et toutes les grandes familles râjpoutes [Root.GetLuiLeurNP] obéissent désormais."
 mer_tribal_recruitment:0 "Recrutement dans les tribus"
 desc_mer_tribal_recruitment:0 "La conquête du Gondwâna nous offre de nouvelles sources de recrutement de soldats expérimentés dans les combats au milieu de la jungle et rompus aux tactiques de guérilla."
 magadha_conquered:0 "Conquête du Magadha"
 desc_magadha_conquered:0 "La conquête du Magadha a renforcé [Root.GetLeLaNP] [Root.GetName], aussi bien sur la scène politique qu'économique. C'est [Root.GetLuiElleNP] désormais qui protèg[Root.GetEEntNP] les valeurs traditionnelles et restaur[Root.GetEEntNP] les ambitions impériales depuis longtemps perdues."
 forts_of_rajputana:0 "Forts du Râjputâna"
 desc_forts_of_rajputana:0 "Nos entreprises pour fortifier les collines du Râjputâna ont porté leurs fruits, sous la forme d'une série de citadelles formidables, capables d'arrêter tout envahisseur. Et ces forts sont tout aussi efficaces pour assurer notre autorité dans nos possessions, au point que certains sont prêts à affirmer que c'est la raison pour laquelle ils ont été construits en premier lieu…"
 city_of_lakes:0 "La cité des lacs"
 desc_city_of_lakes:0 "Udayapur est la capitale, nouvelle et impressionnante, que s'est construite notre dynastie. Elle est entourée de lacs et se trouve au cœur de nos anciens territoires. Et, tant que [Root.Owner.GetLeLaNP] [Root.Owner.GetName] rester[Root.GetAOntNP] indépendant[Root.GetXENP], elle restera forte."
 mer_plains_of_punjab:0 "Plaines du Panjâb"
 desc_mer_plains_of_punjab:0 "La conquête du Panjâb a ajouté le Haut-Indus à nos possessions. Au contraire de notre région natale, le climat du Panjâb peut être extrêmement chaud, mais il est aussi très fertile, et ses champs nourriront nos armées, permettant ainsi aux Bhîls, aux Jats et évidemment aux Râjpoutes de rejoindre leurs rangs."
 mer_sindh_conquest:1 "Conquête du Sindh"
 # Hindustan/Bharat mission rewards
 hin_riches_modifier:0 "Richesses de l'Inde"
 desc_hin_riches_modifier:0 "Le monopole quasi absolu [Root.GetDuDelaNP] [Root.GetName] sur les diamants, les épices et les étoffes [Root.GetLuiLeurNP] amène de grandes richesses."
 industrialized_bengal:0 "Industrialisation du Bengale"
 desc_industrialized_bengal:0 "Les coûteux investissements faits dans l'industrie du Bengale placent [Root.GetLeLaNP] [Root.GetName] au premier rang de l'innovation technologique."
 dharma_modifier:0 "Dharma"
 desc_dharma_modifier:0 "Nous sommes un peuple, un pays vivant véritablement en harmonie."
 united_bengal:0 "Bengale unifié"
 desc_united_bengal:0 "Maintenant que le Bengale est unifié, nous pouvons concentrer nos efforts sur le défrichement des jungles et ainsi accroître les productions agricoles."
 hin_rajput_integration:0 "Intégration des Râjpoutes"
 desc_hin_rajput_integration:0 "La noblesse râjpoute doit se contenter d'intégrer [Root.Owner.GetLeLaNP] [Root.Owner.GetName] sans bénéficier d'aucune faveur particulière."
 peacock_throne:0 "Le Trône du Paon"
 desc_peacock_throne:0 "C'est à [Root.GetCapitalName] que [Root.Owner.GetLeLaLDir] [Root.Owner.GetDir] est assis[Root.Owner.GetXEDir] sur le Trône du Paon, orné de rubis, de grenats, de diamants, de perles et d'émeraudes."
 hindu_ganges:0 "Baignade dans le Gange"
 desc_hindu_ganges:0 "Le fleuve sacré du Gange apporte la pureté spirituelle [Root.GetAuAlaNP] [Root.GetName]."
 # Taungu mission rewards
 exaggerated_military_statistics:0 "Chiffres exagérés"
 desc_exaggerated_military_statistics:0 "Nous n'avons assurément pas saisi un million d'éléphants au cours de la conquête du Lan Xang, mais laisser se répandre de tels chiffres facilitera grandement le recrutement de nouvelles troupes."
 million_rice_fields:0 "Un million de rizières"
 desc_million_rice_fields:0 "Avec les réserves de riz accumulées grâce au Lan-Na récemment conquis, nos armées sont désormais assurées de marcher le ventre plein."
 chakravarti:0 "Chakravarti"
 desc_chakravarti:0 "Notre souverain a pris le titre de chakravarti, « dirigeant universel », et tous les peuples de l'Asie du Sud-Est reconnaissent désormais son autorité."
 tau_arakan_trade:0 "Commerce de l'Arakan"
 desc_tau_arakan_trade:0 "La conquête de l'Arakan, y compris la grande ville marchande de Chattagrâm, constitue une magnifique occasion de détourner le négoce vers nos propres côtes."
 tau_elephant_battle:0 "Guerre contre les éléphants blancs"
 desc_tau_elephant_battle:0 "Les guerres contre le Siam ont été dures. Les batailles opposant éléphants contre éléphants seront racontées jusqu'à la fin des temps. Et nous avons beaucoup appris de ces difficultés."
 tau_expansionism:0 "Expansionnisme birman"
 desc_tau_expansionism:0 "Le Bengale étant désormais sous contrôle, nous devons maintenant développer notre administration. Nous ne pouvons nous contenter de simples liens de vassalité relâchés pour contrôler nos possessions."
 tau_buddhist_defender:0 "Défenseurs du bouddhisme lankais"
 desc_tau_buddhist_defender:0 "Nous avons défendu les sanctuaires et les reliques de Lanka, et ce faisant renouvelé nos saintes traditions bouddhistes."
 tau_mandala:0 "Vaste mandala"
 desc_tau_mandala:0 "[Root.GetLeLaLDirCap] [Root.GetDir] est au centre de l'univers. Tous les autres souverains ne font qu'orbiter autour [Root.GetDeluiDelleDir] pour [Root.GetLeLaFDir] vénérer."
 shan_relocation:0 "Déportation"
 desc_shan_relocation:0 "Pour réduire les risques de soulèvements, les populations posant problème devraient être déportées jusqu'à [Root.Capital.GetCapitalName]."
 tau_new_capital:0 "Palais de Kanbawzathadi"
 desc_tau_new_capital:0 "Le palais de Kanbawzathadi a été érigé pour rendre visible à tous la gloire de notre nouvelle capitale."
 mug_formation_hope:0 "Richesses de l'Inde"
 desc_mug_formation_hope:0 "Un grand nombre d'aventuriers, venus d'horizons très différents, ont rejoint les rangs des armées [Root.GetRootAdjFP] pour piller les richesses du sous-continent indien."
 mug_looting:0 "Pillage du Panjâb"
 desc_mug_looting:0 "Nos partisans ont été amplement récompensés de notre avancée en Inde, et ils combattent désormais avec une vigueur renouvelée pour étendre le contrôle [Root.GetDuDelaNP] [Root.GetName] sur ces territoires."
 mug_fall_of_delhi:0 "Chute de Delhi"
 desc_mug_fall_of_delhi:0 "La chute de Delhi a marqué notre accession au statut de grande puissance du sous-continent indien, de celles que seuls les soldats de valeur sont dignes de servir."
 lahore_subah:0 "Subah de Lahore"
 desc_lahore_subah:0 "Ici se trouve la capitale du subah de Lahore, l'une des provinces administratives de l'empire et la capitale naturelle du Panjâb."
 mughal_stronghold:0 "Forteresse"
 desc_mughal_stronghold:0 "Nous avons tout fait pour bâtir un fort puissant et pourvu d'une garnison importante dans cette province, aussi bien pour repousser les invasions étrangères que pour contrôler les clans des montagnes de la région."
 pacified_kabulistan:0 "Kaboulistan pacifié"
 heirs_of_timur:0 "Héritiers de Tîmûr"
 desc_heirs_of_timur:0 "Nous avons refondé l'empire perdu à la mort de l'émir Tîmûr et réalisé enfin les ambitions de Shâhrokh et d'Abû Sa'îd."
 mug_burmese_ruby_trade:0 "Commerce des rubis de Birmanie"
 desc_mug_burmese_ruby_trade:0 "La conquête de la Haute-Birmanie assure à l'empire la plus importante source de rubis connue des hommes."
 mughal_china:0 "Chine moghole"
 desc_mughal_china:0 "Par la force de nos armes, nous avons contraint les Chinois à commercer et entretenir des relations diplomatiques avec nous selon nos propres termes."
 mug_general_land_assessement_modifier:0 "Évaluation générale des terres"
 desc_mug_general_land_assessement_modifier:0 "Grâce à une évaluation de l'ensemble des terres, nous avons maintenant une bonne vision générale de nos possessions, qui nous permet de les administrer de façon bien plus efficace."
 mug_conquest_of_sindh:0 "Conquête du Sindh"
 mug_malaccan_viceroyalty_established:0 "Vice-royauté de Malacca"
 mug_malay_seamanship:0 "Marins malais"
 desc_mug_malay_seamanship:0 "La conquête de la péninsule de Malaisie nous a donné accès à ces marins si compétents qui vivent dans l'archipel."
 subah_of_ayuddhya_modifier:0 "Subah d'Ayutthaya"
 desc_subah_of_ayuddhya_modifier:0 "Ici se trouve la capitale du subah d'Asie du Sud-Est, et donc la capitale naturelle de l'ensemble de la région."
 mug_lower_burma:0 "Assujettissement de la Basse-Birmanie"
 mug_garjat_recruitment:0 "Recrues garjati"
 desc_mug_garjat_recruitment:0 "En conquérant l'Orishâ, nous nous sommes assurés de l'accès aux nombreux guerriers des royaumes garjati qui cherchent à faire fortune qui veulent faire fortune dans la capitale de leurs anciens suzerains dans le delta du Mahânadi."
 mug_conquest_of_bengal:0 "Conquête du Bengale"
 desc_mug_conquest_of_bengal:0 "La conquête du delta du Bengale a grandement accru à la fois l'efficacité de notre commerce et nos exportations de biens marchands."
 conquest_of_bihar_and_bengal:0 "Conquête du Bengale et de Bihâr"
 desc_conquest_of_bihar_and_bengal:0 "La conquête du Bengale et de Bihâr a fait de nous les maîtres de l'ensemble du Gange et de toutes les terres fertiles qui se trouvent tout au long de son cours."
 fortified_the_doab:0 "Fortifications des plaines de l'Hindoustan"
 desc_fortified_the_doab:0 "[Root.GetLeLaNPCap] [Root.GetName] protèg[Root.GetEEntNP] les riches cités de l'Hindoustan grâce à tout un réseau de fortifications bien pourvues en hommes. Cela s'avère être une défense aussi efficace face à [Root.GetSesLeursNP] ennemis que face aux brigands."
 renovated_grand_trunk_road:0 "Grande Marche rénovée"
 maratha_recruitment:0 "Recrues marathes"
 desc_maratha_recruitment:0 "La pacification du Desh nous offre la possibilité de recruter des mercenaires marathes. Leur cavalerie légère si adroite s'est fait une véritable spécialité des tactiques de raids et d'embuscade."
 western_trade_relations:0 "Relations commerciales avec l'Occident"
 desc_western_trade_relations:0 "Nous avons établi des relations resserrées avec une puissance occidentale afin de mieux pouvoir étudier ses mœurs et d'établir des accords commerciaux favorables avec ses marchands."
 mug_control_of_sufi_shrines:0 "Contrôle des sanctuaires soufis"
 desc_mug_control_of_sufi_shrines:0 "Nous avons étendu notre protection directe à tous les grands sanctuaires soufis du sous-continent, permettant ainsi que notre règne soit associé à l'autorité des maîtres révérés en Inde."
 ajmer_subah:0 "Subah d'Ajmer"
 desc_ajmer_subah:0 "Bénéficiant de sa position unique en plein cœur du Râjputâna et permettant d'envoyer rapidement des troupes sur chaque versant des Ârâvalli, l'antique cité d'Ajmer est la capitale idéale pour le subah râjpoute. Il s'agit d'un centre pour toutes les activités fiscales, religieuses et militaires dans la région."
 mug_watan_jagirs_rajputs:0 "Mansabdârs râjpoutes"
 desc_mug_watan_jagirs_rajputs:0 "En donnant à nombre d'anciennes dynasties râjpoutes leurs anciens territoires ancestraux pour qu'elles les administrent comme jâgîrs, nous nous sommes assurés de leur loyauté et de leurs services."
 mughal_imperial_capital:0 "La Cité de la Victoire"
 desc_mughal_imperial_capital:0 "Nous avons construit ici une cité nouvelle, destinée à servir de capitale à l'empire de toutes les croyances et de tous les peuples. C'est là un véritable témoignage de la grandeur de notre dynastie."
 mug_divine_faith:0 "Dîn-i Ilâhî : le culte de Dieu"
 desc_mug_divine_faith:0 "Les plus proches serviteurs [Root.GetDuDelaDir] [Root.GetDir] ne sont pas de simples nobles, mais aussi ses disciples. Le Dîn-i Ilâhî, le culte de Dieu, demeure un ensemble de croyances réduit au sein des cercles régnants de l'empire, mais il permet une loyauté plus assurée que tout empire basé sur le pouvoir du souverain le permettra jamais."
 city_of_aurangabad:0 "Aurangâbâd"
 desc_city_of_aurangabad:0 "Aurangâbâd a été construite pour être la nouvelle capitale de notre dynastie dans le Deccan, le siège depuis lequel est gouverné l'ensemble de l'Inde."
 opinion_viceroyalty_of_deccan:0 "Vice-royauté du Deccan"
 viceroyalty_of_the_deccan:0 "Vice-roi du Deccan"
 desc_viceroyalty_of_the_deccan:0 "En tant que vice-rois moghols, on attend de nous que le Deccan soit administré au profit de notre maître."
 mug_viceroyalty_of_the_deccan:0 "Vice-royauté du Deccan"
 desc_mug_viceroyalty_of_the_deccan:0 "Afin de contrôler de manière plus efficace nos vastes possessions, nous avons choisi de confier l'administration du Sud de l'Inde à une vice-royauté distincte. Notre administration est ainsi en partie libérée de cette contrainte et est plus à même de permettre notre expansion dans d'autres directions."
 mug_southern_markets:0 "Marchés du Sud & recrutement des poligars"
 desc_mug_southern_markets:0 "Nous avons conquis les hautes terres du centre du Deccan. Cela rend la région plus sûre pour le commerce par voie de terre jusqu'aux grandes plaines du Nord de l'Inde."
 mughal_strongholds:0 "Citadelles mogholes"
 desc_mughal_strongholds:0 "Les forteresses de Gwâlior et Ranthambhaur se tenaient autrefois entre nous et la mer, mais aujourd'hui elles gardent notre territoire contre toute incursion. Nous en emparer a démontré au monde entier nos capacités militaires."
 mug_conquest_of_rajputana:0 "Conquête du Râjputâna"
 desc_mug_conquest_of_rajputana:0 "La défaite infligée aux anciennes dynasties râjpoutes du Râjputâna a démontré la puissance militaire de notre dynastie et impressionné l'ensemble de l'Asie du Sud."
 hajj_ports:0 "Ports du Gujarât"
 desc_hajj_ports:0 "La conquête du Gujarât nous a donné accès à certains des ports les plus animés au monde. Cela a dynamisé notre économie et nous donne une portée que nous n'avions pas jusqu'à présent."
 mug_riches_of_golconda_modifier:0 "Conquête de Gôlkonda"
 desc_mug_riches_of_golconda_modifier:0 "Avec la conquête du Telangâna et de la côte de l'Ândhra, nous avons accès au nord de la région commerciale de Coromandel ainsi qu'au prospère marché aux diamants situé non loin des mines de Kollur."
 mug_coromandel_dominance:0 "Domination du commerce de Coromandel"
 coromandel_traders:0 "Négociants de Coromandel"
 desc_coromandel_traders:0 "La conquête de la côte de Coromandel nous a donné le contrôle à l'une des plus grandes régions de commerce et de manufacture de toute l'Inde."
 noble_power_monarchy:0 "Les nobles au pouvoir"
 desc_noble_power_monarchy:0 "La noblesse s'est emparée du pouvoir et le conservera tant que nous ne serons pas parvenus à le lui reprendre."
 bargi_giri:0 "Bargi-giri"
 desc_bargi_giri:0 "Nous avons adopté les tactiques des Marathes, qui privilégient une très grande mobilité. Elles les ont rendus très efficaces contre les armées encombrées par une artillerie trop importante."
 marathi_expensive_horses:0 "Manque de chevaux"
