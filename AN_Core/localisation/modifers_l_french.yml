 football_modifier:0 "Fous de balle"
 desc_football_modifier:0 "Les adeptes d'une nouvelle religion, grands amateurs de bière devant l'éternel et se baptisant eux-mêmes « fous de balle », rendent le petit peuple totalement fou."
 watching_ancestors:0 "Ancêtres oubliés"
 desc_watching_ancestors:0 "Nos ancêtres nous observent toujours…"
 lowered_defense:0 "Défenses fragilisées"
 desc_lowered_defense:0 "Un espion infiltré a réduit nos capacités défensives !"
 inside_man:0 "Espion infiltré"
 desc_inside_man:0 "Un infiltré est très appréciable en temps de guerre."
 golden_age_of_timbuktu:0 "Âge d'or de Tombouctou"
 desc_golden_age_of_timbuktu:0 "Askia Mohammed ouvrit des écoles religieuses et des observatoires astronomiques, encouragea le commerce et mit en place une bureaucratie efficace."
 pious_ruler:0 "Dirigeant pieux"
 desc_pious_ruler:0 "Un dirigeant pieux sera certainement récompensé dans l'au-delà."
 archery_muskets:0 "Arcs contre mousquets"
 desc_archery_muskets:0 "L'arc continuera de jouer un rôle de première importance au sein de nos armées."
 gaps_blockade:0 "Brèche dans le blocus"
 desc_gaps_blockade:0 "En l'échange de sommes importantes, un corsaire célèbre parvient à faire entrer [Root.GetAuEnNP] [Root.GetName] ce dont nous avons besoin en dépit du blocus. Il demande toutefois une forte somme pour son aide."
 merchants_gaps_blockade:0 "Les marchands et le blocus"
 desc_merchants_gaps_blockade:0 "Ils ont beau grommeler, les marchands finissent toujours par payer bien volontiers la forte somme demandée par un corsaire célèbre, qui parvient à faire entrer [Root.GetAuEnNP] [Root.GetName] ce dont nous avons le plus besoin, en dépit du blocus."
 organised_colony:0 "Colonie bien organisée"
 desc_organised_colony:0 "La malaria a frappé la colonie de [Root.GetName], mais un meneur énergique est parvenu à limiter les dégâts."
 quarantine_colony:0 "Colonie en quarantaine"
 desc_quarantine_colony:0 "Afin d'empêcher la diffusion de la malaria, c'est toute la colonie de [Root.GetName] qui a été mise en quarantaine."
 roman_fever_colony:0 "Malaria"
 desc_roman_fever_colony:0 "Ce mal dévastateur qu'est la malaria a frappé la colonie de [Root.GetName]. Les colons malades sont de plus en plus nombreux chaque jour, qui ne tardent pas à trépasser."
 jesuit_mission:0 "Mission jésuite"
 desc_jesuit_mission:0 "Les jésuites ont établi une mission dans la colonie [Root.Owner.GetRootOwnerAdjFS] de [Root.GetName] afin d'y christianiser les indigènes qui s'y trouvent."
 tur_janissaries_salary:0 "Janissaires cupides"
 desc_tur_janissaries_salary:0 "Les cupides janissaires exigent que l'État compense le récent manque de butin."
 mousquetaires_du_roi:0 "Les Mousquetaires du roi"
 desc_mousquetaires_du_roi:0 "L'unité des Mousquetaires [Root.Owner.GetDuDelaDir] [Root.Owner.GetDir] offre l'opportunité à la petite noblesse de prouver ses compétences militaires et sa loyauté envers la couronne."
 peasants_westernization:0 "Les paysans refusent l'occidentalisation"
 desc_peasants_westernization:0 "Les paysans s'agitent et refusent toute idée de progrès et de modernisation."
 adopted_heir:0 "L'enfant sauvage"
 desc_adopted_heir:0 "Les paysans n'apprécient guère [Root.GetLeLaLHrt] [Root.GetHrt], cet enfant trouvé et adopté par [Root.GetLeLaLDir] [Root.GetDir]."
 supporting_independence:0 "Soutient notre indépendance"
