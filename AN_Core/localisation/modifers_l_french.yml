 por_arts_and_letters:0 "Arts et lettres"
 desc_por_arts_and_letters:0 "Les universités [Root.GetRootAdjFP] rassemblent de nombreux lettrés, tous œuvrant de concert à éduquer les savants des prochaines générations."
 por_triangle_trade_modifier:0 "Commerce triangulaire"
 desc_por_triangle_trade_modifier:0 "La domination qu'exerc[Root.GetEEntNP] [Root.Owner.GetLeLaNP] [Root.Owner.GetName] sur le commerce triangulaire offre aux esclavagistes africains peu d'autres choix que de [Root.GetLuiLeurNP] vendre leurs esclaves plutôt qu'aux marchands venus des pays tentant de rivaliser avec [Root.Owner.GetLuiElleNP]."
 por_african_gold_modifier:0 "Ruée vers l'or africain"
 desc_por_african_gold_modifier:0 "Les aventuriers portugais se pressent nombreux en Afrique de l'Est pour en exploiter les mines d'or."
 portuguese_carib_modifier:0 "Colonie caribéenne prospère"
 desc_portuguese_carib_modifier:0 "La surveillance constante qu'exerc[Root.Overlord.GetEEntNP] [Root.Overlord.GetLeLaNP] [Root.Overlord.GetName] sur [Root.Overlord.GetSesLeursNP] colonies des Caraïbes assure leur prospérité."
 persian_gulf_trade_por:0 "Commerce dans le golfe Persique"
 desc_persian_gulf_trade_por:0 "[Root.GetName] permet de dominer le commerce dans le golfe Persique."
 portuguese_malacca:0 "Malacca portugaise"
 desc_portuguese_malacca:0 "[Root.Owner.GetLeLaNPCap] [Root.GetName] [Root.GetSestSesontNP] emparé[Root.GetXENP] de la cité de Malacca. Elle doit toutefois être protégée, aussi des travaux de fortification ont-ils été lancés pour lui permettre de résister aux attaques et aux révoltes."
 displaced_moriscos:0 "Morisques expulsés"
 desc_displaced_moriscos:0 "L'expulsion des morisques a libéré de nombreuses terres, où peuvent maintenant être établis les sujets les plus loyaux de la Couronne [Root.GetDuDeNP] [Root.GetName]."
 berber_fleet:0 "Flotte barbaresque"
 desc_berber_fleet:1 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] construit une flotte qui sera la terreur de la Méditerranée."
 berber_piracy:0 "Pirates barbaresques"
 desc_berber_piracy:0 "Les Barbaresques mettent du cœur à l'ouvrage pour terroriser les mers. Aucun vaisseau ne se soumet sans subir la course, et cette expérience a endurci les pirates [Root.GetRootAdjMP]."
 berber_turkish_diplomacy:0 "Diplomatie turque"
 desc_berber_turkish_diplomacy:0 "La posture diplomatique franche adoptée par [Root.GetLeLaNP] [Root.GetName] à l'égard [TUR.GetDuDelaDir] [TUR.GetDir] ottoman[TUR.GetXEDir] a montré au monde qu'[Root.GetIlElleNP] [Root.GetNestNesontNP] en rien un pays insignifiant."
 berber_new_world_pirates:0 "Pillards du Nouveau Monde"
 desc_berber_new_world_pirates:0 "Nos ennemis ne peuvent nous échapper, même en tentant de fuir sur l'autre rive de l'océan !"
 portuguese_surat_modifier:0 "Développement des investissements en Inde"
 desc_portuguese_surat_modifier:0 "Les riches marchands [Root.GetRootAdjMP] se pressent pour investir dans les feitorias en plein développement en Inde."
 thorough_careening:0 "Carénage minutieux"
 desc_thorough_careening:0 "Les capitaines [Root.GetRootAdjMP] veillent à ce que le carénage des navires soit fait de manière sérieuse et minutieuse."
 relaxed_careening:0 "Carénage négligé"
 desc_relaxed_careening:0 "Les équipages prennent leur temps pour caréner les navires, et font très attention à ne pas s'épuiser dans cette tâche d'entretien vitale."
 blacklisted_crew:0 "Équipage sur liste noire"
 desc_blacklisted_crew:0 "Un équipage populaire mais fauteur de troubles a été placé sur liste noire par l'assemblée des contrebandiers."
 basque_fisheries_modifier:0 "Pêcheries basques"
 desc_basque_fisheries_modifier:0 "Les investissements réalisés dans les pêcheries portent leurs fruits, et [Root.GetLeLaNP] [Root.GetName] en tir[Root.GetEEntNP] désormais de grands profits."
 basque_exploration:0 "Explorateurs basques"
 desc_basque_exploration:0 "Les braves marins [Root.GetRootAdjMP] ont commencé à s'aventurer toujours plus loin sur l'océan pour trouver des eaux plus riches pour mener la chasse à la baleine."
 nav_newfoundland:1 "Commerce de la Granbaia"
 desc_nav_newfoundland:1 "[Root.GetLeLaNPCap] [Root.GetName] domin[Root.GetEEntNP] le commerce dans la Granbaia et [Root.GetAOntNP] établi [Root.GetSonLeurNP] monopole sur les ressources de la région."
 nav_reclaimed_coast:0 "Côte reconquise"
 desc_nav_reclaimed_coast:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] enfin pu reconquérir [Root.GetSaLeurNP] côte !"
 conquest_of_espainiako:1 "Conquête de l'Espainia"
 desc_conquest_of_espainiako:0 "Toute l'Ibérie est nôtre ! Nos prouesses militaires ne connaissent nulle limite !"
 renovated_palace_of_alhambra:0 "La perle de l'Occident"
 desc_renovated_palace_of_alhambra:0 "L'immense palais de l'Alhambra est redevenu cette merveille qui impressionne quiconque peut l'admirer. Les lettrés tout autant que les constructeurs venus de contrées étrangères voyagent depuis loin pour admirer de notre gloire !"
 gra_bolstered_morale:0 "Victoire assurée"
 desc_gra_bolstered_morale:0 "Les accords diplomatiques récents ont convaincu tous ceux qui combattent pour [Root.GetLeLaNP] [Root.GetName] qu'[Root.GetIlElleNP] [Root.GetEstSontNP] assurément béni[Root.GetXENP]."
 gra_rebuilding_mosques:0 "Reconstruction des mosquées"
 desc_gra_rebuilding_mosques:0 "De nombreux chantiers de construction d'infrastructures ont été lancés dans la province de [Root.GetName], où s'illustre particulièrement l'architecture musulmane."
 gra_seperation_of_power:1 "Entente des puissances"
 desc_gra_seperation_of_power:0 "Les califats de jadis se partageaient les territoires de manière responsable et amicale. En faisant de même avec nos amis du Maroc, nous montrons au monde entier que [Root.GetLeLaNP] [Root.GetName] ne se consacr[Root.GetEEntNP] pas uniquement à mener des conquêtes sans fin."
 gra_mouth_of_mediterranean:0 "Port stratégique"
 desc_gra_mouth_of_mediterranean:0 "Le port de [Root.GetName] est idéalement situé pour contrôler les navires entrant et sortant de Méditerranée. [Root.Owner.GetLeLaNPCap] [Root.Owner.GetName] [Root.Owner.GetAOntNP] donc beaucoup investi pour moderniser, agrandir et défendre ce site stratégique."
 gra_reconvert_giralda:0 "Grande mosquée de 'Ishbîliyâ"
 desc_gra_reconvert_giralda:0 "En dépit des tremblements de terre, des guerres et des déprédations, la grande mosquée de 'Ishbîliyâ est toujours debout. Les conquérants chrétiens ont eu beau en faire autrefois une cathédrale, elle est désormais de nouveau protégée par [Root.Owner.GetLeLaNP] [Root.Owner.GetName] et a retrouvé son usage premier."
 gra_merchants_inspired:0 "Marchands tranquillisés"
 desc_gra_merchants_inspired:0 "L'hostilité rencontrée sur les mers entourant le golfe d'Almería a souvent interdit aux marchands [Root.GetRootAdjMP] de pratiquer le commerce en mer. Mais notre puissante flotte permet désormais de les tranquilliser à ce propos."
 gra_eagerness_to_serve:0 "Stabilisation du pays"
 desc_gra_eagerness_to_serve:0 "La sanglante guerre civile est terminée, et le peuple peut une fois encore se rassurer en sachant que la ligne de succession est désormais fermement établie. Cela permet à chacun de regarder désormais avec plus d'enthousiasme sa vie quotidienne."
 adu_new_world_discoveries:0 "Le Nouveau Monde ?"
 desc_adu_new_world_discoveries:0 "Les Portugais ont fait des découvertes étonnantes, semble-t-il. Des continents entiers se trouveraient au-delà des brumes de l'océan, et cela éveille le désir d'aventure au sein de la population [Root.GetRootAdjFS]."
 adu_trade_hub:0 "Ports vitaux"
 desc_adu_trade_hub:0 "[Root.GetName] occupe une position idéale pour détourner le plus gros des revenus des voisins moins dynamiques [Root.Owner.GetDuDelaNP] [Root.Owner.GetName]."
 adu_native_concord:0 "Entente avec les indigènes"
 desc_adu_native_concord:0 "Le comportement violent des premiers explorateurs portugais ou espagnols ayant atteint le Nouveau Monde n'a pas été oublié par les peuples indigènes qui y vivent. Cela nous a fourni l'occasion d'une approche complètement à rebours de la leur : une prospérité partagée, plutôt que la guerre et la discorde."
 sicily_in_safe_hands:0 "Investissements administratifs"
 desc_sicily_in_safe_hands:0 "En conservant le contrôle direct sur la Sicile, [Root.Owner.GetLeLaNP] [Root.Owner.GetName] la ser[Root.Owner.GetTVentNP] bien mieux. Ainsi, [Root.Owner.GetIlElleNP] peu[Root.Owner.GetTVentNP], par [Root.Owner.GetSesLeursNP] investissements, relancer sa prospérité."
 adu_popular_appeal:0 "Afflux de croyants"
 desc_adu_popular_appeal:0 "L'adoption récente de leur foi a poussé de nombreuses minorités opprimées à chercher refuge [Root.GetAuEnNP] [Root.GetName]. Nous avons tout intérêt à les traiter avec le respect qu'elles méritent."
 adu_conservative_backlash:0 "Approbation des conservateurs"
 desc_adu_conservative_backlash:0 "Le peuple [Root.GetDuDelaNP] [Root.GetName] approuve les efforts faits pour rester fidèle à ses opinions, en dépit de toutes les vagues de redécouvertes qui parcourent le pays."
 adu_righteous_conquest:0 "L'épée de l'islam"
 desc_adu_righteous_conquest:0 "Nous avons su renverser la balance et nous sommes montrés fidèles à l'exemple donné par nos aïeux. Regardons donc désormais à l'horizon, montrons aux oppresseurs que leurs jours sont désormais comptés !"
 adu_white_phoenix:0 "L'envol du Phénix blanc"
 desc_adu_white_phoenix:0 "Enfin, nous avons su dépasser les bornes atteintes par nos ancêtres autrefois. Les siècles de déclin sont désormais oubliés, et [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] atteint les Pyrénées. Une dernière étape reste toutefois à franchir."
 adu_summer_capital:0 "Grande mosquée de Damas"
 desc_adu_summer_capital:0 "Cette merveille d'architecture se dresse toujours fièrement, en dépit de presque un millénaire de guerres. Après les nombreux ajouts faits au cours des siècles, il est de notre devoir de la préserver, de l'entretenir et de poursuivre cette œuvre si admirable."
 adu_tolerance_heretics_mod:0 "ash-Shahâdâ, as-Salâh, az-Zakât"
 desc_adu_tolerance_heretics_mod:0 "Le contrôle de la ville sainte exige une certaine tolérance envers les croyants, quelles que soient leurs inclinations personnelles. Chargés d'une telle responsabilité que la garde de la Mecque, nous nous devons de prendre soin de tous nos frères humains."
 adu_greater_than_alexander:0 "Administration impériale"
 desc_adu_greater_than_alexander:0 "Beaucoup de ce qui avait été perdu nous a été restauré. Mais il y a encore beaucoup à recouvrer. Les Omeyyades avaient instauré un système de gouvernorats divers pour contrôler les diverses régions de leur empire, et [Root.GetLeLaNP] [Root.GetName] devrai[Root.GetTEntNP] en cela les imiter."
 adu_trade_company_founded:0 "Politique d'investissements maritimes"
 desc_adu_trade_company_founded:0 "Afin de défendre [Root.GetSesLeursNP] lignes maritimes naissantes, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] veiller avec grand soin sur [Root.GetSaLeurNP] flotte."
 smugglers_struggling:0 "Difficultés pour les contrebandiers"
 desc_smugglers_struggling:0 "Les contrebandiers [Root.GetDuDelaNP] [Root.GetName] connaissent de réelles difficultés à vendre leurs marchandises sur les marchés légaux."
