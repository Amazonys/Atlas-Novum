 taula_de_canvi:0 "Taula de canvi"
 desc_taula_de_canvi:0 "C'est autour de la taula de canvi, la « table de change », que les banquiers se réunissent pour conclure leurs accords, et c'est là que l'argent passe d'une main à l'autre."
 ara_toulon_dockyard:0 "Arsenal de Toulon"
 desc_ara_toulon_dockyard:0 "[Root.Owner.GetLeLaNPCap] [Root.Owner.GetName] [Root.Owner.GetAOntNP] établi un grand arsenal à Toulon."
