 desc_dlh_rajput_conquest_modifier:0 "Les Râjpoutes ont finalement été intégrés dans le pays, et avec eux leur grande expérience des choses de la guerre."
 dlh_deccan_conquest_modifier:0 "Conquête du Deccan"
 desc_dlh_deccan_conquest_modifier:0 "L'ensemble du Deccan a été restauré à notre autorité. Nous pouvons désormais faire usage des chevaux arabes importés depuis la côte occidentale."
 # Orissa mission rewards
 ori_jagannath_cult_dh:0 "Jagannâtha"
 desc_ori_jagannath_cult_dh:0 "Plus que toute autre divinité, Jagannâtha est lié au peuple [Root.GetRootAdjMS], et plus que toute autre divinité, le plus grand avatar de Vishnu est lié à la dynastie. Chaque [Root.GetDir] Gajapati est soutenu[Root.GetXEDir] par Jagannâtha et ses prêtres, et le temple de Purî devient plus riche d'année en année grâce au patronage [Root.GetDuDelaDir] [Root.GetDir]."
 ori_bahmanis_modifier:0 "Conquête du Deccan"
 desc_ori_bahmanis_modifier:0 "La conquête récente du Deccan a permis que de nombreux cavaliers vétérans de la région entrent dans les rangs de l'armée [Root.GetDuDelaNP] [Root.GetName]."
 ori_coromandel_modifier:0 "Commerce de Coromandel"
 desc_ori_coromandel_modifier:0 "La domination de la côte de Coromandel promet une ère nouvelle de prospérité commerciale [Root.GetAuAlaNP] [Root.GetName]."
 ori_vedic_education:0 "Éducation védique"
 desc_ori_vedic_education:0 "Les centres d'enseignement religieux promeuvent le développement d'idées théologiques et politiques nouvelles et plus nuancées."
 ori_bengal_inland_modifier:0 "Conquête du Bengale"
 desc_ori_bengal_inland_modifier:0 "La conquête de l'intérieur du Bengale inspire nos armées et les pousse à accomplir maints hauts faits."
 # TR Russian mission rewards
 rus_partition_poland_modifier:0 "Partition de la Pologne"
 desc_rus_partition_poland_modifier:0 "La partition de la Pologne démontre de façon évidente à quel point l'administration [Root.GetRootAdjFS] peut intégrer facilement de nouvelles provinces si elle en a la volonté."
 loyal_streltsy:0 "Loyauté des streltsy"
 desc_loyal_streltsy:0 "La loyauté des régiments de streltsy [Root.GetRootAdjMP] nous assure d'une grande stabilité, au moins pour les temps à venir."
 russian_autocracy:0 "Autocratie russe"
 desc_russian_autocracy:0 "Les institutions du régime autocratique coupent court à toute volonté de puissance des autorités locales dans tout le pays, en concentrant la puissance entre les mains de l'État, et en premier lieu [Root.GetDuDelaDir] [Root.GetDir]."
 prikazy_modifier:0 "Prikazes"
 desc_prikazy_modifier:0 "Un certain nombre de départements ministériels ont été établis afin que le gouvernement [Root.GetDuDelaNP] [Root.GetName] se fasse de façon aussi simple que possible."
 rus_alaska_modifier:0 "Amérique russe"
 desc_rus_alaska_modifier:0 "Nous consacrons des ressources de l'État à nous assurer que les fourrures d'Alaska arrivent de manière sûre et efficace jusqu'en Europe."
 third_rome_modifier:0 "La Troisième Rome"
 desc_third_rome_modifier:0 "[Root.GetCapitalName] est la Troisième Rome, la ville la plus glorieuse au monde."
 rus_reactionary_zeal:0 "Ferveur réactionnaire"
 desc_rus_reactionary_zeal:0 "Les révolutionnaires ont été écrasés ! Rien ni personne n'est en mesure de s'opposer à l'autorité [Root.GetDuDelaDir] [Root.GetDir]."
 # TR Novgorod mission rewards
 nov_defeated_muscovy:0 "Défaite de Moscou"
 desc_nov_defeated_muscovy:0 "Nous avons vaincu nos ennemis moscovites. Nos armées sont peut-être réduites depuis lors, mais des renforts et l'expérience gagnée lors de la guerre les rendront plus fortes."
 nov_tver_conquest:0 "Tver conquise"
 desc_nov_tver_conquest:0 "Tver est désormais soumise à l'autorité [Root.GetDuDeNP] [Root.GetName], qui s'assur[Root.GetEEntNP] ainsi que tout est fait pour permettre l'intégration de la ville."
 nov_ruriks_eliminated:0 "Disparition de la lignée de Rourik"
 desc_nov_ruriks_eliminated:0 "La maison de Rourik a été vaincue et exterminée. Novgorod est sauve désormais."
 neva_fleet:0 "Chantier naval de la Néva"
 desc_neva_fleet:0 "Le chantier naval de [Root.GetCapitalName] peut produire de nombreux navires et fournir bien des marins [Root.Owner.GetAuAlaNP] [Root.Owner.GetName]."
 nov_the_great:0 "Novgorod la Grande"
 desc_nov_the_great:0 "Novgorod est devenue le premier carrefour commercial au monde."
 arkhangelsk_modifier:0 "Arkhangelsk"
 desc_arkhangelsk_modifier:0 "La cité d'Arkhangelsk, sur les côtes de la mer Blanche, attire des négociants venus de loin pour acheter des fourrures sur ses marchés."
 nov_grand_duchy_finland:0 "Grand-Duché de Finlande"
 desc_nov_grand_duchy_finland:0 "La conquête de la Finlande a mis la question de la création d'États tampons sur le devant de la scène politique."
 nov_archbishop:0 "Administration archiépiscopale"
 desc_nov_archbishop:0 "L'archevêque de Novgorod joue un grand rôle dans les affaires politiques du pays. Maintenant que nous avons obtenu un certain degré d'indépendance pour notre Église, il a désormais la possibilité de dévouer une partie de son temps au développement de l'État."
 nov_cathedrals_modifier:0 "Le pays des basiliques"
 desc_nov_cathedrals_modifier:0 "La grande de notre Église pousse tous ceux qui vivent dans le pays à se dévouer à la seule véritable foi."
 nov_north_sea_trade:0 "Expansion commerciale en mer du Nord"
 desc_nov_north_sea_trade:0 "Le contrôle des cités portuaires du Nord de la Norvège nous permet d'attirer les routes commerciales du Nouveau Monde, et d'en tirer le plus grand profit."
 baltic_ambition_key:0 "Ambitions sur la Baltique"
 nov_lubeck_conquest:0 "Conquête de la Hanse"
 desc_nov_lubeck_conquest:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetSestSesontNP] emparé[Root.GetXENP] du cœur du réseau commercial de la Hanse. Les richesses coulent désormais à flots dans le pays."
 # TR Russian minors rewards
 tr_united_russia:0 "Russie unifiée"
 desc_tr_united_russia:0 "La Russie est unifiée sous notre autorité ! Et, sans cesse, nous cherchons à étendre encore nos frontières."
 tr_ended_tatar_yoke:0 "Joug tatar brisé"
 desc_tr_ended_tatar_yoke:0 "Les Tatars ne constituent plus désormais la moindre menace pour [Root.GetLeLaNP] [Root.GetName]. Nous devrions désormais nous concentrer sur la conversion des steppes à la seule véritable foi."
 tr_conquered_nov:0 "Commerce de Novgorod"
 desc_tr_conquered_nov:0 "Le vétché de la République de Novgorod est tombé, ses marchands sont contraints de commercer sur nos propres marchés. Nous tirons grand bénéfice de cette expansion du commerce."
 growing_importance_of_golconda:0 "Importance croissante de Gôlkonda"
 desc_growing_importance_of_golconda:0 "Les conquêtes militaires récentes ont renforcé la position de la province de [Root.GetName] en tant que carrefour commercial de première importance."
 coromandel_exports:0 "Exportations du Deccan"
 desc_coromandel_exports:0 "Le développement d'un carrefour commercial de première importance dans l'Est du Deccan a renforcé notre emprise sur le négoce, et notre économie est florissante."
 master_of_southern_india:0 "Maîtres du Sud de l'Inde"
 desc_master_of_southern_india:0 "En nous assurant du contrôle total sur les riches territoires du Sud de l'Inde, nous sommes parvenus à affermir notre emprise sur l'économie de tout l'océan Indien. De l'Afrique orientale jusqu'à la Malaisie, partout on entend la langue dakhni être parlée ; et les marchandises qui quittent nos ports vont jusque dans les grandes cités de l'Occident, tout autant que dans les cours impériales de l'Orient."
 coromandel_trade:0 "Commerce de Coromandel"
 desc_coromandel_trade:0 "Grâce au contrôle des ports importants de la côte de Coromandel, nous avons grandement accru les bénéfices de tous les négociants [Root.GetRootAdjMP]."
 fall_of_vijayanagar:0 "Chute de l'autorité"
 desc_fall_of_vijayanagar:0 "La perte de notre capitale ancestrale a bien montré l'incompétence de nos dirigeants. Jusqu'à ce que la confiance perdue puisse être restaurée, nous allons avoir du mal à contrôler ces territoires et ces peuples sur la loyauté desquels nous pouvions autrefois compter."
 spoils_of_vijayanagar:0 "Conquête de Vijayanâgara"
 desc_spoils_of_vijayanagar:0 "La prise de la Cité de la Victoire a prouvé à tous que nous sommes les dirigeants légitimes du Deccan et de tous les territoires limitrophes."
 bijapur_karnatak_modifier:0 "Le Karnâtaka de Bîjâpur"
 desc_bijapur_karnatak_modifier:0 "Après avoir soumis tout le Karnâtaka se trouvant au sud de Bîjâpur jusqu'au cap Comorin, nous disposons désormais d'une emprise plus importante sur le commerce vers l'ouest et sur l'une des régions les plus belliqueuses du Deccan. De nouvelles recrues s'assemblent donc sous nos bannières, venues aussi bien des provinces que d'outre-mer."
 bah_conquest_of_gujarat:0 "Conquête du Gujarât"
 desc_bah_conquest_of_gujarat:0 "En prenant les ports commerciaux du Gujarât, nous nous sommes assurés du contrôle de la plus grande partie du négoce dans le Nord de l'Inde, ainsi que de posséder les ports d'où la plupart des pèlerins embarquent pour gagner la Mecque et Médine."
 direct_link_with_iran:0 "Route directe avec le monde persan"
 desc_direct_link_with_iran:0 "En établissant notre contrôle direct sur plusieurs ports importants de la mer d'Arabie, nous nous sommes assurés d'une route directe avec l'Iran et l'Arabie. Cela nous offre un accès constant aux chevaux de combat de qualité qui ne peuvent être élevés sous notre climat, tout en nous permettant de recruter tous les lettrés et administrateurs persans nécessaires au renforcement de notre jeune État."
 monuments_of_delhi:0 "Monuments de Delhi"
 desc_monuments_of_delhi:0 "Des suites de la chute de Delhi, de nombreux trésors et des monuments jetés à bas ont pu être amenés à [Root.GetCapitalName]. C'est là qu'ils ont été reconstruits, afin de rappeler à tous, à l'avenir, cette victoire."
 bah_conquest_of_malwa:0 "Conquête du Mâlwâ"
 desc_bah_conquest_of_malwa:0 "La conquête du plateau du Mâlwâ nous a offert un accès direct à la fois aux routes commerciales du Nord pour y vendre nos produits, mais aussi à des centres manufacturiers de grande valeur."
 bah_persianate_empire:0 "Empire persan"
 desc_bah_persianate_empire:0 "Nous avons prouvé à tous que nous sommes les véritables gardiens de la culture persane de cour dans toute l'Inde."
 bah_access_to_the_sea:0 "Ports de Dabhol et de Chaul"
 desc_bah_access_to_the_sea:0 "En assurant une fois encore l'accès à la mer au sultanat, nous nous sommes assurés de ne pas manquer de ces étalons de combat de grande qualité qui sont nécessaire à toute force de cavalerie."
 mahmud_gawans_madrassah_modifier:0 "Madrassa de Mahmûd Gâwân"
 desc_mahmud_gawans_madrassah_modifier:0 "Nous avons construit à [Root.GetCapitalName] une grande madrassa, qui attire dans nos territoires les plus savants lettrés de tout le monde persan."
 marathi_fiefs_modifier:0 "Fiefs marathes"
 desc_marathi_fiefs_modifier:0 "Nous avons commencé à poser les bases d'une alliance avec les nobles marathes qui sont nés dans les provinces, ce qui contribuer à améliorer grandement nos capacités militaires."
 metropolis_of_the_deccan_modifier:0 "Métropole du Deccan"
 desc_metropolis_of_the_deccan_modifier:0 "Nous avons construit une capitale qui survivra pendant des générations, véritable témoignage de la gloire de cet État que nous avons établi dans des territoires qui nous étaient étrangers."
 brahmin_administrators_modifier:0 "Administrateurs brahmanes"
 desc_brahmin_administrators_modifier:0 "Nous employons des brahmanes locaux au sein de l'administration au lieu de réserver de tels postes aux seuls oulémas."
 persian_gulf_domination:0 "Domination sur le golfe Persique"
 MODIFIER_ADM_ADVISOR_COST:0 "Coût des conseillers administratifs"
 MODIFIER_DIP_ADVISOR_COST:0 "Coût des conseillers diplomatiques"
 MODIFIER_MIL_ADVISOR_COST:0 "Coût des conseillers militaires"
