 maratha_stopped_militarizing:0 "Retour aux champs"
 desc_maratha_stopped_militarizing:0 "La militarisation de la société marathe a dû être limitée car elle causait un grave manque de travailleurs dans les champs."
 popular_palkhis:0 "Palkhis populaires"
 desc_popular_palkhis:0 "Le culte de Vithoba, constitué de pèlerinages populaires et de fêtes, est très populaire dans la province de [Root.GetName]."
