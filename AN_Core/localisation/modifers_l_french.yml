 break_supporting_independence:0 "A brisé le traité soutenant l'indépendance"
 rejected_support_independence:0 "A refusé l'offre de soutien à l'indépendance"
 desc_bonus_from_merchant_republics:0 "Les républiques marchandes et compagnies commerciales pratiquant le commerce dans un nœud allouent à celui-ci un bonus sur la quantité de biens commerciaux produits, proportionnel à la part de puissance commerciale qu'elles contrôlent."
 desc_bonus_from_merchant_republics_for_trade_league_member:0 "Les républiques marchandes et compagnies commerciales pratiquant le commerce dans un nœud allouent à celui-ci un bonus sur la quantité de biens commerciaux produits, proportionnel à la part de puissance commerciale qu'elles contrôlent. Être membre d'une ligue commerciale multiplie encore ces avantages."
 cerro_rico_modifier:0 "Cerro Rico"
 desc_cerro_rico_modifier:0 "La « Montagne riche », la montagne d'argent de Potosí, renferme l'une des mines d'argent les plus riches au monde : ainsi, entre 1575 et 1600, c'est là que fut minée plus de la moitié de l'argent produit par les Amériques."
 diamond_mines_of_golconda_modifier:0 "Diamants de Gôlkonda"
 desc_diamond_mines_of_golconda_modifier:0 "À proximité immédiate de l'une des plus célèbres mines de diamants au monde, le marché aux diamants de Gôlkonda est devenu synonyme de richesses incommensurables."
 spice_islands_modifier:0 "Les Îles aux épices"
 desc_spice_islands_modifier:0 "Il s'agit d'un comptoir de toute première importance pour l'exportation des épices, et l'un des lieux fournissant une partie importante de la production de muscade, clous de girofle et d'autres épices encore."
 faster_integration:0 "Intégration facilitée"
 desc_faster_integration:0 "Des factions loyales à la cause [Root.Owner.GetRootOwnerAdjFS] ont préparé la prise de contrôle de la province de [Root.GetName], rendant son intégration au sein [Root.Owner.GetDuDelaNP] [Root.Owner.GetName] beaucoup plus aisée et efficace qu'elle n'aurait pu l'être."
 military_victory:0 "Victoire exaltante"
 desc_military_victory:0 "La capture et l'annexion d'une région importante en matière de symbole exaltent le peuple [Root.GetRootAdjMS]. Les recruteurs, dans tout le pays, rapportent un intérêt croissant de la population pour intégrer l'armée."
 protected_italian_interests:0 "Protection de nos intérêts en Italie"
 desc_protected_italian_interests:0 "En chassant d'Italie tous les agents des puissances européennes rivales, nous avons permis à nos villes dans la région de prospérer."
 italian_ambition_modifier:0 "Ambitions italiennes"
 desc_italian_ambition_modifier:0 "Les marchands [Root.GetRootAdjMP] tirent grand profit de la récente conquête d'un certain nombre de cités italiennes, et nombre des grands hommes de la Renaissance italienne se pressent à la cour [Root.GetDuDeNP] [Root.GetName]."
 expansion_of_the_shipbuilding_industry:0 "Expansion de l'industrie navale"
 desc_expansion_of_the_shipbuilding_industry:0 "Le secteur de la construction navale est en pleine croissance, du fait que nous avons gagné l'accès aux ports et aux ressources qui lui sont indispensables."
 merchant_society:0 "Société marchande"
 desc_merchant_society:0 "Grâce à l'importance croissante du commerce au sein de notre société, toutes les professions liées au commerce ont beaucoup gagné en prestige ces derniers temps. De plus en plus de gens, qui n'auraient pas même considéré cette possibilité auparavant, cherchent désormais à faire fortune dans diverses entreprises outre-mer. Cela se traduit par une masse d'idées novatrices, qui ont revitalisé le commerce."
 growing_spice_trade:0 "Commerce des épices"
 desc_growing_spice_trade:1 "Les tentatives pour nous assurer davantage de sources d'épices ont été remarquées par les marchands [Root.GetRootAdjMP]. Confiants dans le fait que l'État se préoccupe de leurs intérêts, ils ont inhabituellement bien accepté les nouveaux impôts et nouvelles taxes exigés d'eux."
 growing_chinaware_trade:0 "Commerce des porcelaines"
 desc_growing_chinaware_trade:1 "Les tentatives pour nous assurer davantage de sources de porcelaines ont été remarquées par les marchands [Root.GetRootAdjMP]. Confiants dans le fait que l'État se préoccupe de leurs intérêts, ils ont inhabituellement bien accepté les nouveaux impôts et les nouvelles taxes exigés d'eux."
 add_unrest_5_modifier:0 "Rébellion"
 desc_add_unrest_5_modifier:0 "Nos décisions ont mis en colère les habitants de la province de [Root.GetName]."
 remove_unrest_5_modifier:0 "Population heureuse"
 desc_remove_unrest_5_modifier:0 "Nos décisions récentes satisfont la population de la province de [Root.GetName]."
 add_unrest_10_modifier:0 "Révolte paysanne"
 desc_add_unrest_10_modifier:0 "Les paysans, exaspérés, sont en colère à cause de nos décisions récentes."
 impressed_financial_sector:0 "Financiers impressionnés"
 desc_impressed_financial_sector:0 "La volonté [Root.GetDuDelaNP] [Root.GetName] de rembourser [Root.GetSaLeurNP] dette et [Root.GetSaLeurNP] capacité à mener cette tâche à bien a grandement impressionné le milieu de la finance."
 national_recovery:0 "Rétablissement du pays"
 desc_national_recovery:0 "Après une longue période de guerre, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] enfin la possibilité de se rétablir. Alors que les greniers se remplissent et qu'une nouvelle génération arrive à l'âge d'homme, il semble que le pays a enfin pansé ses plaies."
 recovering_economy:0 "Rétablissement économique"
 desc_recovering_economy:0 "Nous avons laissé le temps [Root.GetAuAlaNP] [Root.GetName] de recouvrer [Root.GetSesLeursNP] réserves militaires. Les champs sont de nouveau exploités, et l'économie se rétablit."
 solidified_papal_relations_modifier:1 "Influence à la Curie"
 desc_solidified_papal_relations_modifier:1 "Notre emprise sur la Curie est plus forte qu'elle ne l'a jamais été, et les émissaires [Root.GetDuDelaNP] [Root.GetName] auprès [PAP.GetDuDelaDir] [PAP.GetDir] rapportent que leur parole compte plus qu'elle ne le faisait par le passé."
 controlled_the_pope_mission:0 "Succès à la Curie"
 desc_controlled_the_pope_mission:0 "En collaborant avec les représentants de l'Église se trouvant dans tout le pays et à Rome, nous avons entrepris de resserrer notre emprise sur la Curie. En plus des avantages que procure le contrôle de cette institution, ce succès retentissant a amélioré tout autant notre popularité que le prestige de l'Église, dans tout le pays."
 force_converted_province_mission:0 "Surcroît de dévotion"
 desc_force_converted_province_mission:0 "La conversion récente d'une province de mécréants a donné à nos missionnaires un surcroît de motivation pour poursuivre leur œuvre."
 force_converted_country_mission:0 "Illumination de la Contre-Réforme"
 desc_force_converted_country_mission:0 "Nos tentatives pour ramener les dirigeants étrangers à la foi catholique ont été couronnées de succès, et ont été remarquées. Cela contribue à développer notre influence à la Curie et a impressionné les derniers hérétiques de notre pays."
 foreign_contacts:0 "Contacts à l'étranger"
 desc_foreign_contacts:0 "Faire le bon geste diplomatique, au moment voulu, a amélioré la réputation [Root.GetDuDelaNP] [Root.GetName] sur la scène internationale."
 liberator_of_jerusalem:0 "Libérateur de Jérusalem"
 desc_liberator_of_jerusalem:0 "Nous avons libéré Jérusalem des infidèles. Tous les véritables chrétiens, dans tout le pays, n'oublieront jamais ce grand service ainsi rendu à la Chrétienté."
 liberator_of_mecca:0 "Libérateur de la Mecque"
 desc_liberator_of_mecca:0 "Nous avons libéré la Mecque des infidèles. Tous les véritables musulmans, dans tout le pays, n'oublieront jamais comment nous avons défendu la Ville Sainte."
 converting_the_pagans:0 "Conversion des païens"
 desc_converting_the_pagans:0 "La conversion de riches territoires appartenant aux païens apporte des avantages à nos missionnaires, aussi bien grâce à ce qu'ils y ont appris et parce que les chrétiens nouvellement évangélisés ont aidés à répandre la Bonne Nouvelle parmi ceux qui pratiquent encore leur idolâtrie."
 local_colonial_expansion:0 "Colonie en pleine croissance"
 desc_local_colonial_expansion:0 "Cette colonie, dans laquelle nous avons investi au bon moment, est en pleine croissance. Son port est devenu l'une des principales destinations pour ceux de nos colons qui voyagent depuis la métropole jusque dans la région."
 defended_the_lowlands:0 "Défense des Pays-Bas"
 desc_defended_the_lowlands:0 "Nous avons défendu avec succès les Pays-Bas contre l'étranger."
 legitimacy_defended:0 "Légitimité prouvée"
 desc_legitimacy_defended:1 "[Root.Monarch.GetName] était autrefois méprisé[Root.GetXEDir] et détesté[Root.GetXEDir] de bon nombre de ses sujets. Nombreux étaient ceux qui prétendaient qu'[Root.GetIlElleDir] n'avait aucun droit à régner. Mais maintenant, personne n'oserait dire une telle chose, car en retournant la situation la légitimité des [Root.Monarch.Dynasty.GetName] est plus établie qu'elle ne l'a jamais été."

 drove_back_the_turk:0 "Défenseur de l'Europe"
 desc_drove_back_the_turk:0 "Par nos campagnes victorieuses pour libérer l'Europe des Ottomans, nous avons gagné la gratitude de toutes nos dépendances chrétiennes, anciennes aussi bien que nouvelles."
 protected_austrian_low_countries:0 "Contrôle autrichien assuré"
 desc_protected_austrian_low_countries:0 "Notre campagne pour défendre la région des Français nous a offert l'occasion de renforcer ses défenses tout autant que notre emprise."
 restored_holy_see_mission:0 "Saint-Siège restauré"
 desc_restored_holy_see_mission:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] restauré le Saint-Siège à sa véritable place, inscrivant à jamais [Root.GetSonLeurNP] nom dans les annales de l'histoire et s'assurant de mériter tout l'amour des fidèles, aussi bien sur [Root.GetSesLeursNP] territoires qu'à la Curie. Pour l'instant, en tout cas."
 fought_back_the_hungarians:0 "Défense de la Bohême"
 desc_fought_back_the_hungarians:0 "Notre souverain jouit d'une bien plus grande popularité grâce à sa défense efficace contre les Hongrois."
 military_vassalization:0 "Expansionnisme"
 desc_military_vassalization:0 "L'assujettissement d'une région importante en matière de symbole exalte le peuple [Root.GetRootAdjMS]. Les recruteurs, dans tout le pays, rapportent un intérêt croissant de la population pour intégrer l'armée."
 uniter_of_the_manchus:0 "Mandchous unifiés"
 desc_uniter_of_the_manchus:0 "Maintenant qu'[Root.GetIlElleDir] a unifié les Jürchens, [Root.Monarch.GetName] a le soutien de tous les Mandchous. L'heure a sonné de laisser de côté nos différends pour s'attaquer de nouveau à nos ennemis."
 english_out_of_france:0 "Anglais boutés hors de France"
 desc_english_out_of_france:0 "Maintenant que les dernières possessions anglaises en France sont entre nos mains, c'est une grande victoire qui a été remportée. Le pays peut désormais commencer à recouvrer."
 baltic_ambition:0 "Ambitions en Baltique"
 desc_baltic_ambition:0 "En prenant par la force le contrôle des ports de la Baltique, nous avons assuré à nos marchands un avantage précieux. Tout au moins pour l'instant."
 defended_denmark:0 "Défenseur du Danemark"
 desc_defended_denmark:0 "Ayant bouté les dernières troupes suédoises hors du Danemark, notre dirigeant jouit maintenant d'un grand soutien dans le peuple, et le pays peut enfin commencer à se reconstruire."
 korean_frontier:0 "Frontière défendue"
 desc_korean_frontier:0 "En nous étendant dans la région, nous espérons pouvoir dresser une frontière contre les pillards nomades qui nous ont si souvent attaqués. Une attention toute particulière est donc consacrée à ses défenses."
 catholic_italy_modifier:0 "Une Italie catholique"
 desc_catholic_italy_modifier:0 "L'hérésie se répand comme feu de paille en Europe ; ce n'est pas le cas en Italie, toutefois. Ici, la population est sauve, sachant que Dieu et [Root.GetLeLaLDir] [Root.GetDir] les protègent."
 defeated_byzantine_empire:0 "Empire byzantin vaincu"
 desc_defeated_byzantine_empire:0 "Sa victoire sur l'Empire byzantin, notre rival séculaire, a renforcé le soutien apporté [Root.GetAuAlaDir] [Root.GetDir] [Root.GetDuDelaNP] [Root.GetName]."
 mediterranean_ambition:0 "Ambitions méditerranéennes"
 desc_mediterranean_ambition:0 "[Root.GetLeLaNPCap] [Root.GetName], en étendant [Root.GetSonLeurNP] contrôle sur certaines positions de première importance en Méditerranée, [Root.GetAOntNP] renforcé [Root.GetSonLeurNP] emprise sur le commerce de toute la région."
 black_sea_ambition:0 "Ambitions en mer Noire"
 desc_black_sea_ambition:0 "Nous nous sommes assurés de prendre le contrôle de ports importants sur la mer Noire, ce qui renforce la mainmise [Root.GetDuDelaNP] [Root.GetName] sur le commerce de toute la région."
 indian_ocean_ambition:0 "Ambitions dans l'océan Indien"
 desc_indian_ocean_ambition:0 "Avoir pris le contrôle des ports de l'océan Indien et des mers voisines nous permet de bénéficier d'un surcroît temporaire de revenus commerciaux."
 indian_ambition:0 "Ambitions indiennes"
 desc_indian_ambition:0 "Avoir pris le contrôle des routes commerciales de l'Inde nous permet de bénéficier d'un surcroît temporaire de revenus commerciaux."
 defended_against_shybanids:0 "Transoxiane timouride"
 desc_defended_against_shybanids:0 "Nous avons défendu les territoires de Transoxiane que Tîmûr, l'illustre fondateur de notre dynastie, considérait comme son pays. Notre capacité à défendre cette région des autres dynasties contribue pour beaucoup à renforcer parmi les chefs le soutien à notre souverain."
 afghanistan_secured_mug:0 "Afghanistan sécurisé"
 desc_afghanistan_secured_mug:0 "L'Afghanistan contrôle la route entre l'Inde, la Perse et la Transoxiane ; mais il s'agit en outre d'une bonne région de recrutement pour les troupes, entretenant des liens étroits avec le sous-continent indien."
 conquest_of_persia:0 "Conquérant de la Perse"
 desc_conquest_of_persia:0 "La Perse n'a plus aucune importance au Khorassan. La réputation de conquérant de notre souverain a poussé une foule d'hommes à se réunir sous nos bannières, et nos marchands peuvent désormais tirer parti de toutes les affaires qui se présentent dans les territoires nouvellement conquis."
 controlling_the_steppes:0 "Contrôle des steppes"
 desc_controlling_the_steppes:0 "Les steppes sauvages ont, des siècles durant, été le foyer de nombreux groupes ayant rendu la vie difficile à tous les vrais Russes. En pacifiant ces régions ouvertes à tous les vents, nous nous sommes assurés de la sécurité du peuple [Root.GetRootAdjMS], tout en repoussant les nomades musulmans."
 achieved_religious_unity_mission:0 "Unicité de la foi"
 desc_achieved_religious_unity_mission:0 "Nos tentatives pour renforcer la seule véritable foi dans le pays ont été couronnées de succès, permettant un regain de soutien au dirigeant et à l'État."
 thriving_ship_building_sector:0 "Prospérité des chantiers navals"
 desc_thriving_ship_building_sector:0 "Les nombreuses commandes passées aux chantiers navals [Root.GetRootAdjMP] se sont traduites par une expansion du secteur de la construction navale, qui est devenue plus efficace et moins onéreuse."
 british_ambition:0 "Ambitions britanniques"
 desc_british_ambition:0 "Notre succès dans nos tentatives d'être considérés comme le seul État des îles Britanniques donne poids à nos paroles et à notre réputation sur la scène internationale."
 completing_the_reconquista:0 "Succès de la Reconquista"
 desc_completing_the_reconquista:0 "Les tentatives pour achever la Reconquista et protéger la péninsule Ibérique des Maures ont été couronnées de succès. Les armées [Root.GetRootAdjFP] y ont acquis une grande expérience et une détermination de fer."
 venetian_terra_firma:0 "Expansion en Terra Firma"
 desc_venetian_terra_firma:0 "Notre prise de contrôle des territoires du Nord de l'Italie nous offre l'occasion de nous débarrasser de nombreuses traditions administratives anciennes, ce qui permet de taxer nos possessions de la Terre Ferme avec beaucoup plus d'efficacité."
 lithuanian_russian_ambition:0 "Domination des territoires russes"
 desc_lithuanian_russian_ambition:0 "Notre emprise sur les territoires russes et ruthènes ayant été réaffirmée, nous sommes considérés comme les héritiers naturels des plus grands États du passé ayant existé dans la région. Pour nos dépendances, aucune idée d'indépendance ne semble plus être à l'ordre du jour."
 polish_partitions:0 "Conquêtes en Pologne"
 desc_polish_partitions:0 "L'État de Pologne n'est plus que l'ombre de lui-même, et comme ses autres voisins nous avons la prétention de le remplacer. Les succès rencontrés lors de nos tentatives en ce sens font que le reste de l'Europe considère désormais [Root.GetLeLaNP] [Root.GetName] avec un respect nouveau. L'acquisition du territoire en lui-même a grandement facilité les communications au sein du pays, ce qui se traduit par une hausse temporaire des revenus fiscaux."
 death_of_lithuania:0 "Conquête de la Lithuanie"
 desc_death_of_lithuania:0 "L'État de Lithuanie n'est plus, et comme ses voisins nous avons bon espoir de prendre sa place. Nos grands succès dans cette entreprise poussent le reste de l'Europe à nous considérer avec un bien plus grand respect."
 prussian_ambition:0 "Montée en puissance de la Prusse"
 desc_prussian_ambition:0 "Nous œuvrons à faire [Root.GetDuDelaNP] [Root.GetName] une puissance territoriale et un État unifié dans les régions orientales de l'Allemagne et en Pologne."
 great_inti_festivals:0 "Prosélytisme intiste"
 desc_great_inti_festivals:0 "Tous nos sujets doivent participer à nos cérémonies et ont l'honneur de recevoir au moins une fois la visite d'un chef religieux qui leur révélera la lumière de la vraie foi."
 nahuatl_sacrificial_stones:0 "Prosélytisme nahuatl"
 desc_nahuatl_sacrificial_stones:0 "Afin de leur enseigner notre foi, nous faisons participer tous nos sujets aux grandes cérémonies sacrificielles dans les temples de chaque province."
 yellow_shamanism_modifier:0 "Chamanisme jaune"
 desc_yellow_shamanism_modifier:0 "Nous avons choisi d'incorporer les éléments syncrétiques du tengrisme et un certain nombre d'aspects des rituels et cérémonies bouddhistes au sein de notre foi."
 black_shamanism_modifier:0 "Chamanisme noir"
 desc_black_shamanism_modifier:0 "Nous avons rejeté tout syncrétisme religieux, préférant au lieu de cela propager au sein du peuple une version aussi pure que possible de l'antique foi de nos ancêtres. Nous avons par conséquent choisi de donner la primauté aux chamanistes noirs, car ils ont eux-mêmes rejeté toute influence étrangère."
 rites_of_admission_modifier:0 "Rituels d'initiation"
 desc_rites_of_admission_modifier:0 "Nous encourageons l'ensemble de notre peuple à en apprendre plus sur notre religion et à entreprendre les rites d'initiation."
 royal_fires_modifier:0 "Feux royaux"
 desc_royal_fires_modifier:0 "Nous avons rallumé les feux royaux, autrefois allumés par Zoroastre lui-même. Même s'ils sont jeunes encore, ils sont le symbole de la force renouvelée du zoroastrisme, et de l'État qui assure leur protection."
 reunification_with_parsees:0 "Réunification de la diaspora zoroastrienne"
 desc_reunification_with_parsees:0 "Nous avons réunifié les territoires zoroastriens en Perse et en Inde, et fondé pour les deux communautés un pays plus fort et plus pur."
 ritual_education_modifier:0 "Éducation rituelle"
 desc_ritual_education_modifier:0 "Nous promouvons la connaissance des anciens rituels au sein du peuple, notamment pour ceux qui ne respectent pas convenablement notre foi. Une fois qu'ils auront connaissance de la nature véritable du monde et des esprits qui l'habitent, ils verront les erreurs de leurs anciennes pratiques."
 purification_movement_modifier:0 "Mouvement de purification"
 desc_purification_movement_modifier:0 "Nous apurons fermement notre foi de tous les éléments syncrétiques et croyances étrangères afin de promouvoir une version plus pure et plus forte de notre religion."
 wandering_shamans_modifier:0 "Chamans errants"
 desc_wandering_shamans_modifier:0 "Nous avons adopté une politique ferme d'envoi de chamans charismatiques jusque loin dans les régions habitées par les incroyants pour leur révéler les vertus de notre foi. Ces chamans veilleront sur eux et enseigneront à ceux qui en ont les capacités à prendre leur place une fois qu'ils seront partis."
 codification_of_mayan_faith:0 "Traditions religieuses codifiées"
 desc_codification_of_mayan_faith:0 "Afin d'aider à l'éducation de nos sujets et à répandre les traditions de notre peuple au sein des territoires étrangers, nous avons fait rédiger un recueil de notre foi."
 public_works_of_cairo:0 "Travaux publics au Caire"
 desc_public_works_of_cairo:0 "Le Caire est devenu une ville immense et complexe à gérer. L'hygiène et l'urbanisation en ont trop longtemps pâti. Nous avons donc entrepris un projet ambitieux d'aménagement urbain, afin que la ville puisse continuer de s'agrandir sous notre contrôle."
 polish_ambition:0 "Ambitions polonaises"
 desc_polish_ambition:0 "En faisant valoir nos prétentions à l'hégémonie dans notre partie de l'Europe, nous sommes parvenus à susciter un soutien bien plus important pour [Root.GetLeLaLDir] [Root.GetDir] sur la scène politique [Root.GetRootAdjFS]."
 bavarian_ambition:0 "Ambitions bavaroises"
 desc_bavarian_ambition:0 "À mesure que nous renforçons les positions du duché en Allemagne méridionale, nous sommes de plus en plus souvent considérés comme la première puissance dans la région. Cela contribue à ce que les étrangers ferment les yeux sur les petites transgressions que nous pourrions commettre."
 byzantium_resurgent:0 "Byzance renaissante"
 desc_byzantium_resurgent:0 "Nous sommes sur le point de restaurer l'Empire romain à sa gloire passée. Même si la plupart considèrent au mieux avec dédain nos tentatives en ce sens, nos titres anciens et notre histoire suffisent à justifier nos revendications."
 french_ambition:0 "Ambitions françaises"
 desc_french_ambition:0 "En nous étendant dans les régions limitrophes des territoires traditionnels de la France, nous avons su créer les conditions favorables pour centraliser le contrôle sur les territoires en notre possession."
 papal_sanction_for_church_taxes:0 "Sanction pontificale pour le prélèvement de la dîme"
 desc_papal_sanction_for_church_taxes:0 "[PAP.GetLeLaLDirCap] [PAP.GetDir] a accordé [Root.GetAuAlaNP] [Root.GetName] le droit de prélever la dîme sur les fidèles de tout le pays, permettant ainsi un accroissement substantiel de [Root.GetSesLeursNP] revenus fiscaux."
 papal_blessing:0 "Bénédiction pontificale"
 desc_papal_blessing:0 "[PAP.GetLeLaLDirCap] [PAP.GetDir] a béni [Root.Monarch.GetName] et [Root.GetLeLaNP] [Root.GetName], permettant ainsi un net regain de notre prestige, à la fois dans et hors des frontières."
 papal_indulgence:0 "Sanction pontificale pour notre dynastie"
 desc_papal_indulgence:0 "[PAP.GetLeLaLDirCap] [PAP.GetDir] a émis une bulle sanctionnant les actions des souverains passés de la dynastie [Root.Monarch.Dynasty.GetName] et affirmant le droit divin de celle-ci à posséder le trône [Root.GetDuDelaNP] [Root.GetName]."
 papal_sanction_for_holy_war:0 "Sanction pontificale de la guerre"
 desc_papal_sanction_for_holy_war:0 "La papauté a jugé bon de déclarer son approbation aux conflits dans lesquels [Root.GetLeLaNP] [Root.GetName] se trouv[Root.GetEEntNP] impliqué[Root.GetXENP], ce qui accroît grandement l'enthousiasme du peuple et l'incite à s'enrôler dans les armées."
 papal_legate:0 "Légat pontifical"
 desc_papal_legate:0 "Un légat pontifical est arrivé à [Root.Capital.GetCapitalName] pour permettre [Root.GetAuAlaNP] [Root.GetName] de profiter à la fois de sa grande connaissance des affaires diplomatiques et du respect attaché à sa présence lors des négociations."
 holland_polders:0 "Développement d'Amsterdam"
 desc_holland_polders:0 "Grâce à l'usage combiné de moulins à vent, de digues et par tous les moyens à leur disposition, les habitants de la région sont parvenus à améliorer grandement les terres marécageuses. La conséquence en est que la ville d'Amsterdam se développe désormais rapidement, jusqu'à devenir l'un des premiers centres économiques de la région."
 kapilendras_ambition:0 "Ambitions de Kapilendra Deva"
 desc_kapilendras_ambition:0 "Nous avons réalisé le rêve du roi guerrier Kapilendra Deva en soumettant les territoires faibles qui entourent l'Orishâ. Nos hauts faits et le nom de notre pays sont désormais célèbres, et de nombreux guerriers télougous sans maîtres à servir nous rejoignent."
 economic_development_of_mazovia:0 "Développement de la Mazovie"
 desc_economic_development_of_mazovia:0 "Depuis l'acquisition de la Mazovie par les rois de Pologne, la région a beaucoup gagné en importance. Sa situation entre le cœur économique de la Pologne et de la Lithuanie en fait une étape obligée pour les marchands, et un endroit idéal où réunir le Sejm."
 eng_court_star_chamber:0 "Tribunal de la Chambre étoilée"
 desc_eng_court_star_chamber:0 "Le tribunal de la Chambre étoilée est composé de conseillers privés et de juges de droit commun. Sa constitution nous permet de poursuivre même des accusés disposant d'une haute position sociale et politique. Même s'il s'agit là d'un bon moyen de promouvoir la justice royale dans le pays, certains parlementaires y sont opposés, le considérant comme un outil de l'arbitraire, destiné à resserrer l'emprise de la monarchie sur le pays."
 emperor_friendly_with_elector:0 "Électeur fidèle"
 desc_emperor_friendly_with_elector:0 "En nous assurant de conserver le soutien des électeurs, nous avons renforcé notre influence au sein de l'Empire."
 old_rights_granted_to_nobility:0 "Privilèges de la noblesse confirmés"
 desc_old_rights_granted_to_nobility:0 "Le droit des [Root.GetNobles] à agir en toute indépendance sur leurs terres a été confirmé. Mais, si cela les satisfait grandement, cela signifie aussi une perte d'autorité pour [Root.GetLeLaLDir] [Root.GetDir]."
 maroserana:0 "Les Maroserana"
 desc_maroserana:0 "Une nouvelle classe dirigeante a fait son apparition, les Maroserana. Adoptant de nombreuses traditions locales autant qu'ils les font évoluer, ils ont commencé à centraliser et formaliser de nombreux aspects de la société malgache."
 expanded_mbudye:0 "Mbudye renforcé"
 desc_expanded_mbudye:0 "Avec la bénédiction de la famille dirigeante, le conseil gouvernant aux côtés du chef a bénéficié d'un accroissement du nombre de ses membres, conservant ainsi toute son influence."
 trusted_merchants:0 "Marchands de confiance"
 desc_trusted_merchants:0 "Nos marchands sont célèbres pour leur honnêteté, aussi les gens du monde entier demandent-ils à faire affaire avec eux."
 recruited_smugglers:0 "Contrebandiers recrutés"
 desc_recruited_smugglers:0 "Des contrebandiers qui ne cessaient d'échapper aux autorités sont désormais payés pour espionner les ennemis [Root.GetDuDelaNP] [Root.GetName]."
 embezzled_goods:0 "Marchandises détournées"
 desc_embezzled_goods:0 "Dans la province de [Root.GetName], les affaires sont gangrenées par la corruption, et beaucoup des exportations [Root.GetDeDBC] [Root.GetBC] disparaissent sur le marché noir."
 distrusted_merchants:0 "Méfiance envers nos marchands"
 desc_distrusted_merchants:0 "Les étrangers en sont arrivés à associer notre peuple au mensonge et à la fraude, et préfèrent éviter de faire affaire avec nos marchands."
 sea_route_to_india:0 "Vers l'Inde par les mers"
 desc_sea_route_to_india:0 "Des générations durant, nous avons rêvé de détourner le commerce de la Méditerranée en découvrant la route maritime vers les Indes. Cela nous libérerait de toute dépendance à l'égard des caravanes et marchands étrangers. Et, enfin, ce rêve est à portée de la main !"
 peter_tuscan_reforms:0 "Réformes libérales"
 desc_peter_tuscan_reforms:0 "En dépit de la volonté d'une grande partie du peuple, nous avons mené de grandes réformes afin de lancer la Toscane vers l'avenir."
 tuscany_fernandino_construction:0 "Projets de construction du duc"
 desc_tuscany_fernandino_construction:0 "Nous avons grandement développé les terres autour de Pise et amélioré le réseau routier jusqu'à Florence."
 tuscany_duke_treasury:0 "Le trésor du duc"
 desc_tuscany_duke_treasury:0 "Le trésor de la cité de Florence est confondu avec celui du duc – ce que ce dernier trouve tout à fait naturel."
 tuscany_state_treasury:0 "Le trésor de la cité"
 desc_tuscany_state_treasury:0 "Le trésor de la cité de Florence est confondu avec celui du duc. Fort heureusement, celui-ci ne cesse d'œuvrer pour le bien commun de la cité."
 tus_bonfire_timer:0 "Intervalle entre les bûchers des vanités"
 desc_tus_bonfire_timer:0 "Contrôle la fréquence des événements liés à Savonarole."
 accademia_cimento:0 "Accademia del Cimento"
 desc_accademia_cimento:0 "L'Académie, que finance notre dirigeant, encourage la pratique de l'expérimentation et de la rigueur dans les études scientifiques."
 institution_cimento:0 "Officialisation de l'Accademia del Cimento"
 desc_institution_cimento:0 "Nous avons fait de l'Académie d'expérimentations une institution nationale."
 the_chewa:0 "Les Chewa"
 desc_the_chewa:0 "Les Chewa ne forment qu'un avec nous, et nous ne formons qu'un avec eux."
 maravi_land_of_flames:0 "Le Pays des flammes"
 desc_maravi_land_of_flames:0 "Nos grandes forges travaillent jour et nuit pour nous fournir des armes."
 increased_african_indian_trade:0 "Développement du commerce avec l'Inde"
 desc_increased_african_indian_trade:0 "Les marchands européens nous ont ouvert, plus que jamais auparavant, l'accès aux marchés de l'Inde."
 nyau_secret_society:0 "Sociétés secrètes nyau"
 desc_nyau_secret_society:0 "Le peuple [Root.Owner.GetRootOwnerAdjMS] est organisé selon des sociétés secrètes religieuses."
 oriental_press:0 "Stamperia orientale medicea"
 desc_oriental_press:0 "La presse orientaliste des Médicis imprime des œuvres en arabe, permettant une meilleure communication avec les scientifiques et philosophes musulmans. Bien évidemment, l'objectif est de permettre leur conversion."
 friction_among_troops:0 "Tensions au sein de l'armée"
 desc_friction_among_troops:0 "Des querelles entre les troupes de divers membres de la ligue suscitent des tensions au sein de l'armée."
 merchants_angered:0 "Marchands en colère"
 desc_merchants_angered:0 "Les marchands d'un pays membre de notre ligue commerciale sont en colère d'avoir à payer des taxes qu'ils parvenaient auparavant à contourner."
 recruited_pirates:0 "Pirates recrutés"
 desc_recruited_pirates:0 "Des pirates qui avaient pris pour habitude de nous attaquer se livrent désormais à la guerre de course sous notre pavillon."
 executed_pirates:0 "Pirates pendus"
 desc_executed_pirates:0 "L'exécution publique d'une vilaine bande de pirates a servi d'exemple à toutes les autres."
 cheap_timber:0 "Bois de charpente à bas prix"
 desc_cheap_timber:0 "Nous construisons nos navires avec du bois à bas prix et de mauvaise qualité."
 double_entry_booking:0 "Comptabilité en partie double"
 desc_double_entry_booking:0 "Des progrès dans les sciences de la comptabilité nous permettent de procéder de façon bien plus efficace aux échanges."
 noble_power_elective_monarchy:0 "Les nobles au pouvoir"
 desc_noble_power_elective_monarchy:0 "La noblesse s'est emparée du pouvoir qu'avait conservé un souverain déjà affaibli, et use désormais de ce dernier comme d'une simple marionnette dans le cadre d'un gouvernement totalement décentralisé."
 emperor_condemns_tuscany:0 "Condamnation impériale de la Toscane"
 desc_emperor_condemns_tuscany:0 "L'Empereur considère notre grand-duché comme une injure à son autorité."
 russian_ambition_modifier:0 "Élévation de la Russie"
 desc_russian_ambition_modifier:0 "Nous œuvrons à faire de la Russie un État puissant et unifié, capable de gouverner l'Europe orientale."
 swahili_ports_under_portuguese_thumb:0 "Contrôle du commerce swahili"
 desc_swahili_ports_under_portuguese_thumb:0 "En osant recourir à la force, nous sommes parvenus à intimider ceux qui pratiquent le commerce dans les ports de la côte des Swahilis pour qu'ils nous paient des droits."
 unruly_population:0 "Frustrations locales"
 desc_unruly_population:0 "Les autorités locales sont frustrées par le manque d'institutions officielles de notre gouvernement, et s'appuient de plus en plus sur des institutions administratives locales."
 government_reform_feudalism:0 "Renforcement de l'administration"
 desc_government_reform_feudalism:0 "Nous avons cédé aux requêtes des autorités locales pour mettre un terme aux abus de pouvoir les plus flagrants au sein de l'administration, permettant ainsi l'apparition d'institutions plus modernes au sein du pays. Mais même si cela s'avère bénéfique en règle générale, cela va aussi susciter des tensions."
 upset_magnates:0 "Fermiers excédés"
 desc_upset_magnates:0 "En introduisant de nouvelles cultures et en permettant l'augmentation des rendements dans des régions où les magnats et fermiers capitalistes détiennent peu d'influence, nous nous sommes mis à dos leur groupe."
 introduction_of_new_world_crops:0 "Introduction de plantes du Nouveau Monde"
 desc_introduction_of_new_world_crops:0 "L'État a tenté de faire adopter par les paysans de la province des plantes originaires des Amériques. Cela a permis une augmentation des rendements, mais aussi suscité la colère de ceux qui dominaient auparavant l'agriculture locale."
 hostile_publications:0 "Circulation de publications hostiles"
 desc_hostile_publications:0 "Des publications contenant un certain nombre d'accusations aussi infâmes que mensongères ont commencé à se répandre dans cette province."
 state_censorship:0 "Censure d'État"
 desc_state_censorship:0 "Nous avons durement réprimé les imprimeurs de cette province pour les empêcher de répandre des mensonges ou calomnies contre le gouvernement. Cela semble avoir permis le retour de la paix sur place, même si la conséquence en a été le départ de quelques-uns de ces imprimeurs ailleurs."
 botanist_secrets_revealed:0 "Connaissance répandue sur le pays"
 desc_botanist_secrets_revealed:0 "Des groupes de botanistes, de géologues, de zoologistes et de sociologues ont étudié notre pays et documenté tout ce qu'ils y trouvaient intéressant. Cette connaissance a été couchée dans des livres et répandue, pour le plus grand profit de l'humanité entière ; mais même si c'est là une chose admirable, cela signifie aussi que quiconque le veut peut savoir où se trouvent nos ressources naturelles les plus importantes, et en partie comment nous les utilisons et si nous les gardons bien."
 coffee_house_culture:0 "Discussions publiques"
 desc_coffee_house_culture:0 "Du fait de la grande tolérance à l'égard des critiques de toutes sortes que peut faire sa population, cette province voit se répandre rapidement les idées nouvelles. Mais même s'il est utile d'apprendre ainsi ce que pense le peuple, voir nos erreurs être ainsi mises en avant n'a guère amélioré notre image publique."
 restrictions_on_public_meetings:0 "Limitation des réunions publiques"
 desc_restrictions_on_public_meetings:0 "Nous avons temporairement restreint le droit de se réunir en groupes importants, afin d'éviter les effets néfastes des discussions trop passionnées."
 local_slave_chief:0 "Chefs esclavagistes"
 desc_local_slave_chief:0 "Les hommes forts de la province de [Root.GetName] se sont taillé de puissants fiefs en menant des raids chez leurs voisins pour y capturer des esclaves qui sont ensuite revendus à des marchands étrangers."
 slave_entrepot:0 "Plaque tournante de la traite des esclaves"
 desc_slave_entrepot:0 "Ce lieu a été l'une des premières plaques tournantes de la traite des esclaves dans la région, et depuis ce temps elle est restée l'un des centres majeurs du commerce des esclaves."
 major_slave_market:0 "Grand marché aux esclaves"
 desc_major_slave_market:0 "Un ensemble de réglementations draconiennes et de monopoles royaux assure que l'ensemble du commerce des esclaves [Root.Owner.GetRootOwnerAdjMP] transite par la province de [Root.GetName]."
 slave_empire:0 "Économie esclavagiste"
 desc_slave_empire:0 "Les exportations sont essentiellement dominées par le commerce des esclaves. [Root.GetLeLaNPCap] [Root.GetName] vend[Root.GetXEntNP] de grandes quantités de [Root.GetSaLeurNP] population aux marchands venus de pays lointains. Car même si cela [Root.GetLeLaFNP] saigne, cela [Root.GetLuiLeurNP] procure aussi une source de revenus stable tout en offrant des technologies auxquelles [Root.GetIlElleNP] n'aurai[Root.GetTEntNP] pas accès autrement."
 difficulty_very_easy_player:0 "Joueur (très facile)"
 difficulty_easy_player:0 "Joueur (facile)"
 difficulty_normal_player:0 "Joueur (normal)"
 difficulty_hard_player:0 "Joueur (difficile)"
 difficulty_very_hard_player:0 "Joueur (très difficile)"
 difficulty_very_easy_ai:0 "I.A. (très facile)"
 difficulty_easy_ai:0 "I.A. (facile)"
 difficulty_normal_ai:0 "I.A. (normal)"
 difficulty_hard_ai:0 "I.A. (difficile)"
 difficulty_very_hard_ai:0 "I.A. (très difficile)"
 conquerors_presence:0 "Présence du conquérant"
 desc_conquerors_presence:0 "Notre dirigeant a pris l'habitude de visiter les camps de l'armée, ce qui inspire un grand courage à nos troupes."
 the_beating_of_the_drums:0 "Roulements de tambour"
 desc_the_beating_of_the_drums:0 "Notre dirigeant est un conquérant qui inspire les artistes, et de nombreuses marches militaires ont été écrites en son honneur."
 trade_company_factory:0 "Comptoir commercial"
 desc_trade_company_factory:0 "Une compagnie commerciale européenne a reçu des droits accrus pour établir sa présence dans cette province."
 pushing_back_the_tatars:0 "Tatars repoussés"
 desc_pushing_back_the_tatars:0 "En continuant d'attaquer et de détruire les camps des pillards tatars à la frontière, nous encourageons les colons russes à s'établir dans les steppes."
 conquest_of_siberia:0 "Conquête de la Sibérie"
 desc_conquest_of_siberia:0 "En recourant à notre puissance militaire pour protéger nos établissements de Sibérie, nous sommes parvenus à encourager nos sujets à s'établir dans la région."
 blissful_ignorance:0 "Ignorance béate"
 desc_blissful_ignorance:0 "En décourageant toute recherche intellectuelle, nous avons ralenti la propagation d'idées nouvelles au sein de la société."
 power_to_advisors:0 "Conseil renforcé"
 desc_power_to_advisors:0 "En cette période de détresse, les hommes et femmes de talent dont aime à s'entourer [Root.Monarch.GetName] se sont vu confier des pouvoirs plus importants. Au contraire des [Root.GetNobles] et des élites provinciales, ces conseillers ne sont loyaux qu'[Root.GetAuAlaDir] [Root.GetDir], ce qui permet une bonne continuité des affaires et impressionne certains de nos voisins."
 bra_new_chancellery:0 "Nouvelle chancellerie"
 desc_bra_new_chancellery:0 "Afin de mieux affirmer notre autorité, nous avons mis sur pied une nouvelle chancellerie, au sein de laquelle nous avons commencé à remplacer les administrateurs cléricaux par des fonctionnaires laïcs, plus fiables car plus loyaux à la Couronne."
 pru_berlin_renovations:0 "Rénovation de Berlin"
 desc_pru_berlin_renovations:0 "Une armée d'architectes et de maçons a commencé à refaçonner Berlin et Cölln, transformant ce qui n'était qu'une modeste capitale allemande en l'une des plus grandes cités au monde. Nous construisons des palais, des fortifications, des routes, des jardins et des églises, tout autant que nous abattons les forêts et asséchons les nombreux marais qui empêchent le développement urbain dans la province."
 pru_unification_of_berlin:0 "Unification de Berlin"
 desc_pru_unification_of_berlin:0 "Grâce aux efforts importants pour faire de toute la province entourant la capitale un lieu plus propice au développement d'une grande ville, nous sommes parvenus à unifier les anciennes villes de Berlin et de Cölln, tout en créant les conditions essentielles à leur croissance future. Nos rénovations ont aussi fait de ce qui n'était jusqu'à présent qu'une modeste ville une capitale baroque, bien plus appropriée pour notre dynastie."
 bra_dispositio_achillea:0 "Dispositio Achillea"
 desc_bra_dispositio_achillea:0 "Afin d'éviter que [Root.GetLeLaNP] [Root.GetName] soi[Root.GetTEntNP] à nouveau divisé[Root.GetXENP], les fils cadets de la dynastie [Root.Monarch.Dynasty.GetName] n'hériteront jamais plus d'aucun territoire. En lieu et place, tout ira au fils aîné."
 pru_unified_legal_system:0 "Appareil judiciaire uniformisé"
 desc_pru_unified_legal_system:0 "Nous avons beaucoup œuvré à unifier les systèmes judiciaires [Root.GetRootAdjMP], mettant fin aux abus et malversations tout en professionnalisant le personnel judiciaire."
 redmans_burden:0 "Le fardeau des Peaux Rouges"
 desc_redmans_burden:0 "La population de cette province va découvrir les merveilles de la civilisation."
 pru_sanssouci_palace:0 "Sanssouci"
 desc_pru_sanssouci_palace:0 "Symbole des Lumières européennes, c'est dans cette province que se trouvent les magnifiques jardins du palais de Sanssouci."
 bra_nobles_unhappy:0 "Junkers mécontents"
 desc_bra_nobles_unhappy:0 "Nous avons pris la décision de renforcer le pouvoir central aux dépens de la noblesse terrienne. Celle-ci ne goûte guère la plaisanterie."
 bra_burghers_unhappy:0 "Droits des bourgeois piétinés"
 desc_bra_burghers_unhappy:0 "Nous avons pris la décision d'étendre le pouvoir central aux dépens des bourgeois, en nous appuyant sur le soutien des junkers. Les bourgeois ne goûtent guère la plaisanterie."
 brandenburg_recess:0 "La dernière Diète"
 desc_brandenburg_recess:0 "Nous avons obtenu le droit de gérer nos finances par nous-mêmes, retirant de l'équation l'ensemble des ordres du pays. S'ils conservent certains privilèges leur permettant d'échapper eux-mêmes aux taxes, cela nous permet de grandement accroître les effectifs de l'armée."
 pru_building_sanssouci:0 "Construction de Sanssouci"
 desc_pru_building_sanssouci:0 "Les plus grands architectes du pays sont à pied d'œuvre pour achever le palais de Sanssouci en respectant les projets précis du dirigeant."
 bra_crushing_the_robber_barons:0 "Raubritter écrasés"
 desc_bra_crushing_the_robber_barons:0 "Nous avons montré avec sévérité à toutes les familles qui s'engagent dans l'activité du pillage que nous ne tolérerons plus de telles activités criminelles. Tout baron pillard ou chevalier-brigand sera désormais exécuté."
 bra_robber_baron_resurgence:0 "Réapparition des Raubritter"
 desc_bra_robber_baron_resurgence:0 "De peur de mécontenter les nobles, nous avons choisi de ne pas agir de façon définitive contre les Raubritter. La conséquence en est que le commerce est au plus mal et que les désordres sont un problème de plus en plus grave dans tout le pays."
 bra_kreditwerk:0 "Kreditwerk"
 desc_bra_kreditwerk:0 "Nous avons étendu les privilèges et prérogatives du Kreditwerk, que dirigent les ordres, et qui constitue l'une des institutions les plus importantes au sein de l'État."
 accepted_culture_demoted:0 "Culture récemment rejetée"
 MODIFIER_LOCAL_CORE_CREATION:0 "Coût local de légitimation"
 bergen_riots:0 "Perte d'influence à Bergen"
 nor_hollendertiden:0 "Hollendertiden"
 desc_nor_hollendertiden:0 "Les marchands néerlandais dominent notre économie, ce qui contribue à progressivement tourner le pays vers la mer."
 nor_prospecting_the_skands:0 "Prospections dans les Scandes"
 desc_nor_prospecting_the_skands:0 "Un certain nombre de mineurs et de prospecteurs sont financés par le trésor pour fouiller chaque recoin et déterminer si du métal peut être trouvé afin de mettre sur pied une industrie de l'armement [Root.GetAuEnNP] [Root.GetName]."
 nor_kongsberg_mine:0 "Mine d'argent de Konningsberg"
 desc_nor_kongsberg_mine:0 "La ville minière de Konningsberg s'est développée, jusqu'à devenir une véritable colonie de mineurs et d'entrepreneurs parlant l'allemand, en plein cœur de la Norvège. Les lois locales sont similaires à celles des villes minières de Saxe, et la langue de tous les jours est ici l'allemand, depuis les sermons jusqu'aux discussions les plus courantes.\n\nToutefois, la frappe de Konningsberg est une source de revenus bienvenue et régulière pour les finances de l'État."
 nor_rebuilding_oslo:0 "Reconstruction d'Oslo"
 desc_nor_rebuilding_oslo:0 "Le grand incendie d'Oslo a tellement endommagé la ville qu'il a été décidé de créer une capitale nouvelle de l'autre côté de la baie, plus proche de la forteresse d'Akershus. La nouvelle capitale est prévue pour résister au feu aussi bien qu'aux invasions étrangères, tout en respectant ce style baroque si raffiné qu'apprécient les classes dirigeantes."
 nor_global_integration:0 "Liens avec les Pays-Bas"
 desc_nor_global_integration:0 "Nos liens étroits avec les cités marchandes des Pays-Bas facilitent la propagation rapide des idées, des réseaux et des institutions nouvelles au sein de notre pays."
 dan_crown_lands_recovered:0 "Recouvrement des domaines de la Couronne"
 desc_dan_crown_lands_recovered:0 "Nous avons institué une politique visant à limiter le nombre de châteaux de la Couronne cédés en gage à la noblesse, tout en réclamant ceux déjà gagés. Cela nous rend certes impopulaires parmi les nobles du pays, mais les revenus de l'État se sont trouvés accrus d'autant."
 dan_crown_lands_lost:0 "Domaines de la Couronne perdus"
 desc_dan_crown_lands_lost:0 "Les précédents souverains du pays ont longtemps mené une politique consistant à résoudre des problèmes financiers, graves mais temporaires, par le gage des plus beaux châteaux de la Couronne auprès de la noblesse du pays. Cela a sévèrement limité nos revenus en nous dépossédant de certains des plus beaux domaines de la Couronne."
 dan_bavarian_holdings:0 "Domaines bavarois"
 desc_dan_bavarian_holdings:0 "En plus de la Couronne du Danemark, Christophe III, aussi connu sous le nom de Christophe de Bavière, a hérité des possessions de son père dans le Haut-Palatinat. En des temps difficiles, ils peuvent venir s'ajouter aux revenus de l'État."
 skanemarket:0 "Marché de Skåne"
 desc_skanemarket:0 "Le marché de Skåne est l'une des plus importantes foires commerciales de toute la Baltique, où les harengs pêchés dans les eaux poissonneuses aux alentours de l'Øresund et au large de Falsterbo et Skanör sont achetés par des marchands venus de toute l'Europe occidentale. Ce marché est donc devenu avec le temps la plaque tournante principale de toutes les marchandises ouest-européennes destinées à la Scandinavie orientale. Toutefois, l'inquiétude est bien présente, car le hareng semble se faire rare…"
 icelanding_fisher_sea:0 "Pêcheurs d'Islande"
 desc_icelanding_fisher_sea:0 "Les eaux au large de l'Islande sont exceptionnellement poissonneuses. On y trouve essentiellement de la morue, très recherchée en Angleterre et en Allemagne, aussi les pêcheurs étrangers sont-ils nombreux à croiser au large."
 dansborg_factory:0 "Comptoir de Dansborg"
 desc_dansborg_factory:0 "C'est dans la province de [Root.GetName] que se trouve établie la colonie commerciale danoise de Dansborg."
 scutage_disable:0 "A cessé de faire payer l'écuage"
 developed_subject:0 "A développé une province"
 placated_ruler:0 "A apaisé le dirigeant"
 placed_relative_on_throne:0 "A placé un parent sur le trône"
 place_relative_on_throne_not_regency:0 "A placé un parent sur le trône"
 enforced_religion:0 "A imposé la religion"
 enforced_religion_different_group:0 "A imposé la religion"
 enforced_culture:0 "A imposé la culture"
 replaced_governor:0 "A remplacé le gouverneur"
 paid_subject_loan:0 "A remboursé notre dette"
 bestowed_gifts:0 "A envoyé des présents"
 sent_additional_troops:0 "A envoyé des troupes supplémentaires"
 demanded_artifacts:0 "A exigé des artefacts"
 demanded_additional_tribute:0 "A exigé un tribut supplémentaire"
 forced_seppuku:0 "A demandé de faire seppuku"
 contributed_to_capital:0 "A contribué à la capitale"
 conscripted_general:0 "A enrôlé un général"
 forced_isolation:0 "A imposé l'isolationnisme"
 lost_independence_war:0 "A perdu la guerre d'indépendance"
 enforced_peace:0 "A imposé la paix"
 dan_pluralistic_government:0 "Gouvernement pluraliste"
 desc_dan_pluralistic_government:0 "Notre dirigeant a écarté le Rigsråd, le Conseil des nobles et des évêques, préférant régner avec le soutien des classes marchandes. Cela ne nous rend peut-être pas très populaires hormis parmi les bourgeois, mais cela facilite l'orientation du pays vers une gouvernance pluraliste."
 danish_dutch_burgundian_inspiration:0 "Politiques pro-néerlandaises au Danemark"
 growth_of_the_cattle_trade:0 "Développement du commerce de bétail"
 desc_growth_of_the_cattle_trade:0 "La croissance soudaine de la demande en bœufs et en d'autres denrées dont regorge notre pays s'est traduite par une croissance économique importante. Mais à mesure que la puissance économique et politique des grands propriétaires fonciers s'accroît, les petits pays libres et autres journaliers voient leur situation se dégrader."
 dan_ulfeldt_deposed:0 "Pouvoir réaffirmé sur le Rigsråd"
 desc_dan_ulfeldt_deposed:0 "En faisant déposer Corfitz Ulfeldt et en divisant ses partisans au sein de la haute noblesse, nous avons réaffirmé la puissance de la monarchie danoise."
 dan_council_empowered:0 "Rigsråd réaffirmé"
 desc_dan_council_empowered:0 "En cédant aux tentatives faites par le Conseil du royaume de limiter le pouvoir de la monarchie, nous avons sérieusement affaibli notre position pour gouverner le pays."
 junker_dominance_prussian_monarchy:0 "Domination des junkers"
 desc_junker_dominance_prussian_monarchy:0 "Notre monarchie, autrefois si fière, n'est désormais rien de plus qu'un cachet que les plus grands aristocrates utilisent pour valider les décisions du gouvernement – sans compter que les coffres sont vidés par ces mêmes nobles qui détiennent le pouvoir."
 umera_dominance_ottoman_government:0 "Domination des ümerâ"
 desc_umera_dominance_ottoman_government:0 "Si la maison d'Osman est toujours officiellement au pouvoir, les ümerâ ont pris le contrôle des possessions de la dynastie et confisqué le pouvoir réel à la famille royale. Les revenus qu'ils en tirent leur permettent de s'enrichir toujours plus, et ils font usage de leur puissance à leur profit mais en notre nom."
 bushi_power_japan:0 "Suprématie des bushi"
 desc_bushi_power_japan:0 "Notre pays autrefois si fier est aujourd'hui entièrement dominé par les diverses factions et les cliques de la cour. Le pouvoir appartient à ceux de ces bushi qui contrôlent la cour, le chef de notre dynastie étant relégué au rang de simple marionnette soumise à leur bon vouloir."
 boyar_dominance:0 "Domination des boyards"
 desc_boyar_dominance:0 "Notre pays autrefois si fier est aujourd'hui tellement dominé par les boyards que l'autorité du souverain est aujourd'hui quasi inexistante. Toutes les décisions doivent toujours être signées de son nom, mais divers cachets permettent de le faire à sa place, auxquels a aisément accès le Conseil des nobles."
 chi_local_trade_regulations:0 "Régulations commerciales provinciales"
 desc_chi_local_trade_regulations:0 "Le commerce local connaît un bel essor grâce aux initiatives, pour la plupart illégales, des fonctionnaires de la province – auxquels le gouvernement central a choisi de ne pas s'y opposer."
 chi_local_trade_down_turn:0 "Bureau du commerce fermé"
 desc_chi_local_trade_down_turn:0 "Les marchands ne font plus d'affaires dans cette province après que le gouvernement central a interdit les réglementations locales destinées à faciliter le commerce."
 enraged_ikko_ikki:0 "Ikkô-ikki furieux"
 desc_enraged_ikko_ikki:0 "Nos actions ont mis en colère les ikkô-ikki de cette province, et ils s'opposent désormais fermement à notre gouvernement de la contrée."
 chinese_millenarianism_area:0 "Sociétés millénaristes"
 desc_chinese_millenarianism_area:0 "Notre gouvernement affaibli a permis la naissance d'un certain nombre de sociétés millénaristes qui dévastent et ravagent toute la contrée."
 chi_upset_local_nobles:0 "Nobles mécontents"
 desc_chi_upset_local_nobles:0 "Les nobles de la région sont mécontents que nous ayons soudainement mis un terme à la carrière d'un jeune membre de la plus grande de leurs familles."
 chi_false_edicts_modifier:0 "Faux édits"
 desc_chi_false_edicts_modifier:0 "En laissant de faux édits circuler tout en prétendant qu'ils étaient de nous, nous avons pavé à la voix à un nombre de plus en plus important d'initiatives provinciales qui affaiblissent l'autorité centrale. Il est de plus en plus évident que les gouverneurs ont le sentiment de pouvoir faire tout ce qu'ils veulent."
 chi_no_law_and_order:0 "Lois bafouées"
 desc_chi_no_law_and_order:0 "Notre incapacité à protéger les marchands sur les routes se traduit par une diminution des affaires et les négociants doivent trouver d'autres manières se protéger eux-mêmes. Certains ne peuvent même plus payer les taxes, tandis que d'autres rechignent alors qu'ils ne reçoivent plus aucune protection."
 chi_military_protecting_traders:0 "Protection des routes par l'armée"
 desc_chi_military_protecting_traders:0 "Afin de préserver l'économie, nous avons dû allouer des ressources militaires au maintien de la loi. Cela détourne donc une partie conséquente du budget des armées."
 chi_lowered_taxes_in_state:0 "Réduction des impôts"
 desc_chi_lowered_taxes_in_state:0 "Sous l'influence des idéaux classiques des administrateurs, nous avons abaissé les impôts [Root.GetAuEnContree] [Root.GetAreaName] afin de permettre à la population d'y prospérer."
 chi_efficient_taxation:0 "Imposition efficace"
 desc_chi_efficient_taxation:0 "Parfois, une approche pragmatique est nécessaire à un bon gouvernement. Ainsi, l'administration centrale est parvenue à accroître les taxes sur les surplus de marchandises."
 chi_forts_underfunded:0 "Forts mal entretenus"
 desc_chi_forts_underfunded:0 "Du fait de la corruption, les forts de la province de [Root.GetName] sont dans un bien triste état. Les rénover pour qu'ils puissent de nouveau assurer la défense va prendre du temps."
 chi_low_mandate_subjects:0 "Empereur sans mandat céleste"
 chi_order_restored:0 "Ordre restauré"
 desc_chi_order_restored:0 "Pour nous assurer que la loi et l'ordre sont respectés, nous avons dû fermer de façon temporaire les bureaux commerciaux de la province et expulser tous les marchands étrangers."
 chi_renewing_the_examination_essay:0 "Réforme des examens impériaux"
 desc_chi_renewing_the_examination_essay:0 "Nous avons répondu aux souhaits de ceux qui souhaitaient que les examens impériaux soient réformés, non seulement en renouvelant le système en lui-même, mais aussi en nous assurant que les fonctionnaires de l'administration de la nouvelle génération sont des hommes à l'esprit agile."
 chi_unhealthy_political_climate:0 "Complots et assassinats"
 desc_chi_unhealthy_political_climate:0 "Le climat politique, à la capitale, est de plus en plus empoisonné. Les meurtres et les trahisons se faisant de plus en plus fréquents, il devient difficile de gouverner les provinces éloignées."
 chi_trade_opportunity:0 "Opportunités commerciales"
 chi_separatist_sentiments:0 "Séparatisme local"
 desc_chi_separatist_sentiments:0 "Les princes de cette province regardent avec grand intérêt l'autorité centrale s'écrouler, attendant le bon moment pour agir dans leur propre intérêt."
 china_gifted_official:0 "Fonctionnaires talentueux"
 desc_china_gifted_official:0 "Cet État est administré par l'un de nos fonctionnaires les plus talentueux, arrivé premier aux examens de son année et fierté de toute l'administration."
 japanese_downprioritized_military:0 "Armée non prioritaire"
 desc_japanese_downprioritized_military:0 "Nous avons tiré un bon prix de la vente d'armes destinées à nos troupes. Mais cela n'a pas échappé à nos hommes, qui sont démoralisés par notre décision d'économiser sur leur équipement."
 japanese_jokamachi:0 "Jôkamachi"
 desc_japanese_jokamachi:0 "Les jôkamachi, ou « villes sous le château », entourent les citadelles japonaises tout en assurant un contrôle plus strict des samouraïs et en permettant une plus grande prospérité."
 jap_za_monopoly:0 "Monopole des za"
 desc_jap_za_monopoly:0 "Même si elles protègent les négociants des bandits, des samouraïs et des daimyôs, les guildes marchandes, les za, ont peu à peu acquis le monopole des échanges, gagnant en puissance et en indépendance, sans que le dirigeant du pays n'y fasse rien."
 jap_za_monopoly_province:0 "Contrôle des za"
 desc_jap_za_monopoly_province:0 "Cette province est contrôlée par les za, qui se montrent de plus en plus puissantes et indépendantes."
 jap_gossip_spies:0 "Excellents espions"
 desc_jap_gossip_spies:0 "Nos espions ont prouvé leur valeur en découvrant des informations d'une grande utilité."
 jap_sword_of_the_daimyo:0 "Le sabre du daimyô"
 desc_jap_sword_of_the_daimyo:0 "Même si nous sommes devenus une puissance avec laquelle il convient de compter, nous traitons nos ennemis avec tact et respect."
 jap_unruly_samurai:0 "Samouraïs indisciplinés"
 desc_jap_unruly_samurai:0 "La paix qui a prévalu ces derniers temps a obligé de nombreux samouraïs sans occupation à chercher une « autre occupation » en exploitant et opprimant la population locale."
 national_bank_interest:0 "Politique nationale sur l'inflation"
 desc_national_bank_interest:0 "La politique monétaire du pays vise à nous assurer une inflation minimale, pour le plus grand bien de l'ensemble de notre économie."
 national_bank_inflation:0 "Croissance du secteur financier"
 desc_national_bank_inflation:0 "La politique monétaire du pays vise à nous assurer l'obtention de prêts qui nous sont aussi profitables que possible."
 crushed_local_authority:0 "Autorités locales écrasées"
 desc_crushed_local_authority:0 "Nous avons entièrement défait bon nombre de ces institutions locales archaïques, pour les remplacer par une administration contrôlée par le gouvernement."
 central_authority_asserted:0 "Affirmation de l'autorité centrale"
 desc_central_authority_asserted:0 "Nous sommes parvenus à accroître notre influence sur les nombreuses institutions locales du pays, qui semblaient au départ si réticentes à partager leur pouvoir. Le pays est désormais plus fort et plus soumis au pouvoir central qu'il ne l'a jamais été."
 central_authority_subjected:0 "Autorité centrale vaincue"
 desc_central_authority_subjected:0 "Notre incapacité à affirmer l'autorité du gouvernement central face aux oppositions et aux rébellions des provinces a laissé notre autorité en lambeaux. Les tentatives de centralisation vont devoir maintenant attendre un moment."
 hardline_court_and_country:0 "Tentatives de centralisation brutales"
 desc_hardline_court_and_country:0 "Nous avons décidé d'appliquer une politique de confrontation directe face à quiconque s'opposerait à la centralisation."
 negotiating_court_and_country:0 "Négociations sur la centralisation"
 desc_negotiating_court_and_country:0 "Nous avons adopté une politique de négociations avec les notables des provinces, visant à utiliser le pouvoir central comme argument pour convaincre les provinces de renoncer à leurs droits et traditions anciens."
 cnc_refused_to_pay_taxes:0 "Refus de payer les impôts"
 desc_cnc_refused_to_pay_taxes:0 "Les provinces [Root.GetDuDeContree] [Root.GetAreaName] tentent, par tous les moyens possibles, d'éviter de payer les impôts exigés par [Root.Owner.GetLeLaLDir] [Root.Owner.GetDir] [Root.Owner.GetDuDeNP] [Root.Owner.GetName]."
 cnc_local_authority_asserted:0 "Ordonnances imposées"
 desc_cnc_local_authority_asserted:0 "[Root.Owner.GetLeLaLDirCap] [Root.Owner.GetDir] s'est imposé[Root.Owner.GetXEDir] par la force à la [Root.GetLocalPowerStructure] locale qui refusait de se plier à sa volonté de centralisation."
 court_and_country_hardline_vs_separatists:0 "Répression des séparatistes"
 desc_court_and_country_hardline_vs_separatists:0 "Tout signe de rébellion dans la contrée suscitera une répression implacable. Les représentants locaux de l'autorité centrale ont reçu pour ordre de faire un exemple du moindre signe de séparatisme."
 court_and_country_concessions_to_separatists:0 "Concessions aux provinces"
 desc_court_and_country_concessions_to_separatists:0 "Nous avons fait des garanties importantes à la population de cette contrée afin de nous assurer qu'elle ne s'opposera pas à nos tentatives pour mettre en place un État plus fort et plus unifié."
 proclamation_of_year_modifier:0 "Proclamation de paix"
 desc_proclamation_of_year_modifier:0 "Afin de préserver les bonnes relations avec les tribus indiennes de la région, la mère-patrie a fait une proclamation nous interdisant d'attaquer les tribus. Cela rend notre expansion dans les territoires indigènes bien plus difficile."
 heian_kyo:0 "Heian-kyô"
 desc_heian_kyo:0 "Cette province abrite la capitale impériale du Japon. C'est là que, depuis des siècles, les empereurs résident, entourés de leur cour. Cela a fait de Kyôto la capitale politique du Japon, et un lieu crucial pour quiconque souhaite exercer la moindre influence sur le gouvernement impérial.\n\n§MUn pays peut s'emparer du shôgunat et devenir le suzerain de tous les daimyôs vassaux en s'emparant de la province de Kyôto.§!"
 ise_grand_shrine:0 "Ise-jingû"
 desc_ise_grand_shrine:0 "Cette province abrite le sanctuaire d'Ise. Dédié à la déesse du soleil Amaterasu, il s'agit de l'un des lieux les plus sacrés du shintoïsme, et il constitue l'un des principaux sites de pèlerinage pour les fidèles venus de tout le Japon."
 chi_purging_officials:0 "Purge des fonctionnaires"
 desc_chi_purging_officials:0 "Nous débarrassons l'administration de tous les fonctionnaires déloyaux afin de mettre en place un système loyal au gouvernement de l'Empire."
 boh_hussite_king:0 "Hussites au pouvoir"
 desc_boh_hussite_king:0 "[Root.Monarch.GetName] soutient les hussites, un mouvement religieux fondé par Jan Hus en opposition à l'Église catholique. Si ce mouvement est très populaire au sein du peuple, cela rend les autres dirigeants d'Europe pour le moins hostile à l'égard [Root.GetDuDelaNP] [Root.GetName]."
 siberian_investors:0 "Entrepôt commercial de Sibérie"
 desc_siberian_investors:0 "Cette province connaît une croissance économique notable grâce aux privilèges accordés aux marchands de la frontière sibérienne."
 stroganov_deal_provinces:0 "Charte commerciale"
 desc_stroganov_deal_provinces:0 "Cette province a été accordée pour de nombreuses années à l'une des grandes familles marchandes du pays. Elle a été colonisée sans que le pouvoir central ait à intervenir, mais fournira peu de revenus à l'État tant que la charte sera valide."
 siberian_local_problems:0 "Frontière sauvage"
 desc_siberian_local_problems:0 "La conduite agressive des chercheurs de fortune a causé une réduction des revenus de cette province et accru les tensions entre les populations locales et ces aventuriers."
 hun_banditry_in_upper_hungary:0 "Bandits des campagnes"
 desc_hun_banditry_in_upper_hungary:0 "La campagne de toute la contrée est infestée par des bandes de mercenaires désœuvrés, qui se livrent aux brigandages par manque de guerres dont ils pourraient vivre."
 hun_curtailing_banditry_in_upper_hungary:0 "Lutte contre les brigandages"
 desc_hun_curtailing_banditry_in_upper_hungary:0 "Nous luttons activement contre la résurgence des brigandages dans cette contrée, auxquels se livrent des mercenaires désœuvrés."
 hun_black_army:0 "L'Armée noire"
 desc_hun_black_army:0 "Nous avons réorganisé l'armée de façon à pouvoir disposer d'une force professionnelle permanente, même si cela s'avère coûteux. Nous pouvons désormais disposer d'une force mercenaire plus efficace que pour n'importe quel autre pays, mais cela aura un coût non négligeable tant que cette Armée noire n'aura pas été dissoute."
 EST_VAL_ABOLISHED_BLACK_ARMY:0 "A dissout l'Armée noire : §Y$VAL$%§!"
 EST_VAL_BLACK_ARMY:0 "L'Armée noire : §Y$VAL$%§!"
 mercenary_concessions:0 "Concessions aux mercenaires"
 desc_mercenary_concessions:0 "Nous avons donné des terres de cette province à un capitaine mercenaire et ses lieutenants afin de les empêcher de se révolter à nouveau."
 hun_poorly_maintained_fortifications:0 "Forteresses en mauvais état"
 desc_hun_poorly_maintained_fortifications:0 "La grande forteresse de Belgrade est en bien mauvais état, la Couronne de Hongrie s'avérant incapable d'obtenir des ordres le financement de ses réparations."
 hun_frontier_fortresses:0 "Système du végvár"
 desc_hun_frontier_fortresses:0 "La Couronne investit régulièrement de l'argent pour maintenir un système de fortifications importantes aux frontières du pays."
 hun_invited_jesuits:0 "A invité les jésuites à s'installer"
 hun_reformed_colleges:0 "Universités réformées"
 desc_hun_reformed_colleges:0 "Cette province a récemment adopté la Réforme et jouit d'un afflux croissant d'idées et d'enseignements venus des communautés réformées mieux établies en Europe."
 hun_counter_reformation:0 "Contre-Réforme hongroise"
 desc_hun_counter_reformation:0 "Nous œuvrons activement à limiter la diffusion de la Réforme dans le pays. À cette fin, nous avons sollicité l'aide du Saint-Siège et des jésuites."
 hab_royal_hungary:0 "Hongrie royale"
 desc_hab_royal_hungary:0 "Si les ordres de Hongrie ont élu notre dirigeant comme souverain pour les protéger, ils continuent de bénéficier de bon nombre de privilèges et de garanties qui ne permettent pas une intégration de la région aussi poussée que ce que nous aurions pu souhaiter."
 hun_military_frontier_modifier:0 "Confins militaires hongrois"
 desc_hun_military_frontier_modifier:0 "En accordant de nombreux privilèges à ceux qui souhaitaient s'établir dans les régions des frontières militarisées, nous nous sommes assurés que la population locale œuvre à la défense contre nos ennemis."
 hun_great_balkan_migration:0 "Grande migration des Balkans"
 desc_hun_great_balkan_migration:0 "Cette province a vu s'établir de nombreux réfugiés en provenance de l'Empire ottoman, facilitant son développement et la reconstruction des villes, mais suscitant aussi dévastations et tensions."
 hun_city_league_obligation:0 "Défenses des ligues urbaines"
 desc_hun_city_league_obligation:0 "Les mines de cette province sont en pleine expansion. Pour prix de leur exploitation, les ligues urbaines locales contribuent à la défense du pays."
 hun_city_leagues_protected:0 "Industrie minière en pleine expansion"
 desc_hun_city_leagues_protected:0 "Grâce à un grand nombre de privilèges, les communautés minières de cette province sont en plein développement et l'économie locale est florissante."
 slovak_national_awakening:0 "Séparatisme local"
 desc_slovak_national_awakening:0 "Les Slovaques éprouvent de plus en plus le sentiment d'appartenir à une même nation, et commencent à parler de ce qu'ils pensent être leur droit à se gouverner eux-mêmes."
 slovak_autonomy:0 "Réveil national slovaque"
 desc_slovak_autonomy:0 "Le mouvement nationaliste slovaque nous a contraints à accorder plus de privilèges et d'autonomie à la contrée."
 hun_kurucs:0 "Kurucok et hajdúk"
 desc_hun_kurucs:0 "Nous faisons tout pour intégrer les irréguliers, serfs kurucok et mercenaires hajdúk, au sein de nos troupes, dans l'espoir que cela nous offrira un avantage face à nos ennemis. Cela requiert toutefois de fermer les yeux sur les crimes commis par ces hommes, qui sont souvent d'anciens serfs en fuite ou même des bandits."
 tr_kremlin_improvements:0 "Kremlin rénové"
 desc_tr_kremlin_improvements:0 "Nous avons fait des efforts considérables pour moderniser et rénover le kremlin de [Root.GetCapitalName]. Grâce à cela il s'est étendu, jusqu'à constituer une structure défensive considérable, capable de fournir abri et protection à notre peuple et démontrant la puissance [Root.Owner.GetDuDelaDir] [Root.Owner.GetDir] [Root.Owner.GetDuDeNP] [Root.Owner.GetName] à quiconque a l'occasion de l'admirer."
 honest_administrators:0 "Administrateurs honnêtes"
 desc_honest_administrators:0 "La confiance généralisée et l'absence de pots-de-vin au sein de l'administration signifient qu'il est beaucoup plus simple pour nous de gouverner le pays que ce l'est ailleurs."
 serf_desertion:0 "Révolte des cosaques et désertion des serfs"
 desc_serf_desertion:0 "Du fait que nous avons totalement échoué à garder le contrôle de l'ordre des cosaques, les serfs désertent désormais en nombre le pays pour rejoindre les cosaques dans les steppes."
 granary_of_the_mediterranean:0 "Le grenier de la Méditerranée"
 desc_granary_of_the_mediterranean:0 "Le delta du Nil est l'une des régions les plus productives en grains au monde, et il a nourri les plus grandes cités des empires méditerranéens durant des millénaires."
 coffea_arabica_modifier:0 "Café d'Arabie"
 desc_coffea_arabica_modifier:0 "Aucun grain ne peut rivaliser avec la qualité ou la quantité de ceux qui proviennent de Moka, aussi cette ville est-elle devenue la plaque tournante du commerce mondial du café, et son nom même est synonyme de ce produit. Afin de préserver leurs avantages, les marchands apportent le plus grand soin à préserver les caféiers originaires de la région."
 enemies_sacked_city:0 "Atrocités commises par l'ennemi"
 desc_enemies_sacked_city:0 "Les atrocités commises par les troupes ennemies au sein de nos territoires ont été si terribles que cela contribue à unir le peuple."
 soldiers_stimulating_local_economy:0 "Économie stimulée"
 desc_soldiers_stimulating_local_economy:0 "En temps de paix, un grand nombre de soldats se tournent vers la boutique et l'artisanat, ce qui contribue à stimuler l'économie [Root.GetAuEnContree] [Root.GetAreaName]."
 integration_of_local_militias:0 "Intégration des milices locales"
 desc_integration_of_local_militias:0 "Nous avons lancé un projet visant à professionnaliser les milices locales de toutes les régions du pays."
 thriving_weapons_industry:0 "Industrie des armes florissante"
 desc_thriving_weapons_industry:0 "Le développement de l'armée professionnelle a suscité celui des affaires de nombreux fabricants d'armes, au rang desquels les manufactures de cette province."
 regimental_town:0 "Ville de garnison"
 desc_regimental_town:0 "La construction d'installations militaires dans cette province a stimulé la croissance urbaine et les affaires."
 wargames:0 "Manœuvres"
 desc_wargames:0 "Même si cela prend du temps et s'avère coûteux, les manœuvres et la reconstitution de batailles historiques permettent aux troupes et aux officiers d'acquérir une expérience de prix et d'entraîner les hommes pour les futures campagnes."
 cheated_rolls:0 "Rôles militaires trafiqués"
 desc_cheated_rolls:0 "Afin d'accroître leurs bénéfices, les recruteurs ont grandement exagéré le nombre de soldats pouvant être levés [Root.GetAuEnContree] [Root.GetAreaName]."
 reassessement_provinces:0 "Enquête de vérification"
 desc_reassessement_provinces:0 "Après avoir découvert que les représentants de l'État exagéraient grandement le nombre de soldats qui pouvaient y être levés, une enquête approfondie est menée sur la valeur des terres et la richesse des habitants [Root.GetDuDeContree] [Root.GetAreaName]. Fouiller dans la vie des gens et catégoriser tous leurs biens ne nous y fait guère d'amis, mais cela permet de lever les impôts et les soldats bien plus facilement."
 gunpowder_core:0 "Régiments d'élite"
 desc_gunpowder_core:0 "Nous avons créé un petit nombre de régiments dépendant directement de l'autorité de l'État, qui reçoivent le meilleur matériel et l'entraînement le plus rigoureux. Déployés avec attention, ils peuvent nous donner un avantage décisif au combat, mais aussi et surtout nous aider à déterminer comment développer et faire progresser à l'avenir nos troupes."
 standardized_uniforms_modifier:0 "Uniformes standardisés"
 desc_standardized_uniforms_modifier:0 "Nous avons commencé à imposer un uniforme et un matériel standardisé à toutes les troupes. Cela contribue grandement à distinguer l'ami de l'ennemi sur le champ de bataille, tout en aidant à donner corps à une armée professionnelle."
 spread_of_enlightenment_ideals:0 "Diffusion de la philosophie des Lumières"
 desc_spread_of_enlightenment_ideals:0 "Du fait des progrès de l'alphabétisation, les idéaux des Lumières et les ouvrages des grands philosophes sont accessibles à un nombre croissant de personnes."
 bookmarket_of_x:0 "Grand marché aux livres"
 desc_bookmarket_of_x:0 "Cette province est devenue une plaque tournante de la vente et de la revente des livres. La production locale y est importante, et des gens viennent de toute la région pour en acheter là."
 grand_bank_fisheries:0 "Expéditions de pêche sur les Grands Bancs"
 desc_grand_bank_fisheries:0 "[Root.GetLeLaContreeCap] [Root.GetAreaName] [Root.GetEstSontContree] réputé[Root.GetXEContree] pour être fabuleusement rich[Root.GetEEsContree] en poisson, et en produi[Root.GetTSentContree] bien plus que toutes les eaux du Vieux Monde."
 diamond_district:0 "Quartier des diamantaires"
 desc_diamond_district:0 "[Root.GetCapitalName] abrite une prospère industrie du façonnage des pierres précieuses, où l'on peut trouver non seulement des pierres de valeur, mais aussi les artisans pour les façonner et les marchands venus du monde entier pour les acheter."
 shahrukhs_empire:0 "L'empire de Shâhrokh"
 desc_shahrukhs_empire:0 "Shâhrokh s'est montré être un véritable fils de Tîmûr en unissant les territoires de son père après leur conquête. Il a régné d'une main de fer sur l'Iran, le Khorassan et la Transoxiane quarante ans durant, réprimant la moindre révolte tout en se montrant un grand mécène pour les arts et le commerce dans tous ses territoires. Tous les princes timourides ont reçu le gouvernement sur certaines terres de lui, et il est le souverain incontesté de la dynastie.\n\nAu terme de sa vie, toutefois, sa santé est fragile et son pouvoir diminué. Le temps seul dira si quelqu'un a les capacités d'assumer son rôle de dirigeant de l'ensemble des territoires timourides lorsqu'il ne sera plus là."
 dhimmi_building_restrictions:0 "Restrictions sur les constructions des dhimmî"
 desc_dhimmi_building_restrictions:0 "[Root.GetLeLaNPCap] [Root.GetName] impos[Root.GetEEntNP] le respect de la sharî'â pour ce qui concerne la hauteur des constructions possédées ou construites par les [Root.GetDhimmi] par rapport à celles des fidèles [Root.GetRelMP]."
 perfume_capital:0 "Capitale des parfums"
 desc_perfume_capital:0 "La province de [Root.GetName] est l'un des centres majeurs de la production de parfums. Les fleurs locales aussi bien que les produits importés sont utilisés par les meilleurs nez au monde pour créer des parfums rares et recherchés, exportés sur tout le continent."
 purification_of_tax_laws:0 "Purification des lois fiscales"
 desc_purification_of_tax_laws:0 "Comme il convient dans tout État de droit, nous n'appliquons pas les taxes injustes, de manière à nous conformer à la sharî'â."
 heir_is_our_heir:0 "L'héritier est bien notre héritier"
 desc_heir_is_our_heir:0 "Les habitants de la province de [Root.GetName] sont tout à fait satisfaits des actions [Root.Owner.GetDuDelaHrt] [Root.Owner.GetHrt] [Root.Owner.Heir.GetName]."
 support_for_ruler:0 "Soutien de la province au dirigeant"
 desc_support_for_ruler:0 "Le dirigeant, parlant leur langue et ayant les mêmes traditions qu'eux, peut compter sur le soutien des habitants de cette province."
 foreigner_on_throne:0 "Un étranger au pouvoir"
 desc_foreigner_on_throne:0 "Le dirigeant semble étrange et nombre des habitants de la province s'opposent à lui. Ils ne lui font nulle confiance."
 heretic_on_throne:0 "Un hérétique au pouvoir"
 desc_heretic_on_throne:0 "Les habitants de cette province sont très mécontents de voir l'hérésie régner dans la capitale."
 support_for_heretic_ruler:0 "Soutien au dirigeant"
 desc_support_for_heretic_ruler:0 "Les habitants de cette province sont encouragés dans leur foi du fait du soutien apporté par leur dirigeant à leurs croyances."
 support_for_heathen_ruler:0 "Soutien au dirigeant"
 desc_support_for_heathen_ruler:0 "Les habitants de cette province sont encouragés dans leur foi du fait du soutien apporté par leur dirigeant à leurs croyances."
 heathen_on_throne:0 "Un païen au pouvoir"
 desc_heathen_on_throne:0 "Les habitants de cette province réagissent avec véhémence au paganisme de celui qui gouverne maintenant leur pays."
 alien_ruler:0 "Opposition au dirigeant étranger"
 desc_alien_ruler:0 "Cette province a vu s'aggraver l'opposition au gouvernement de quelqu'un qui ne partage pas la culture ou la foi des élites du pays."
 supressed_religious_minority:0 "Minorité religieuse étouffée"
 desc_supressed_religious_minority:0 "La province de [Root.GetName] a connu ces derniers temps un grand nombre de conversions à la foi [Root.Owner.GetDirRelFS]. Des mesures ont donc dû être prises pour que ses habitants restent fidèles [Root.Owner.GetAuAlaRel] [Root.Owner.GetRelN] que pratique la majorité."
 supressing_personal_faith:0 "Croyances personnelles étouffées"
 desc_supressing_personal_faith:0 "Si [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] n'est pas [Root.GetLuiElleDir]-même un[Root.GetXEDir] fidèle de la religion officielle, [Root.GetLeLaRel] [Root.GetRelN], [Root.GetIlElleDir] sait étouffer ses convictions [Root.GetDirRelFP] pour le bien du pays."
 increased_tolerance_of_heretics:0 "Tolérance accrue envers les hérétiques"
 desc_increased_tolerance_of_heretics:0 "[Root.GetLeLaLDirCap] [Root.GetDir] pratiquant la foi [Root.GetDirRelFS], quelques concessions ont dû être faites à tous ceux [Root.GetAuEnNP] [Root.GetName] qui se sont écartés [Root.GetDuDelaRel] [Root.GetRelN]."
 heathen_ruler_religious_tensions:0 "Tensions religieuses"
 desc_heathen_ruler_religious_tensions:0 "À cause de la promotion faite à la foi [Root.Owner.GetDirRelFS] à [Root.Owner.Capital.GetCapitalName], [Root.GetLeLaContree] [Root.GetAreaName] [Root.GetAOntContree] vu l'agitation religieuse et les violences confessionnelles s'aggraver."
 learning_from_cultural_brethren:0 "Leçons venues d'un pays culturellement proche"
 desc_learning_from_cultural_brethren:0 "[Root.GetLeLaLDirCap] [Root.GetDir] a fait usage de ses liens avec un pays dont [Root.GetIlElleDir] est culturellement proche."
 support_for_advisor:0 "Soutien au gouvernement"
 desc_support_for_advisor:0 "Grâce à l'ascension rapide de quelques individus remarquables originaires de cette communauté jusqu'à des postes élevés au gouvernement, toute la contrée soutient maintenant le pouvoir avec une grande fermeté."
 influential_power_holder:0 "Personnage puissant"
 desc_influential_power_holder:1 "[Root.Owner.GetLeLaNPCap] [Root.Owner.GetName] [Root.Owner.GetAOntNP] la chance de bénéficier de la coopération d'un puissant [Root.GetDuDeContree] [Root.GetAreaName]. Loyal sujet de l'État, il y rend d'admirables services."
 por_conquest_of_hormuz:0 "Avantage dans le golfe Persique"
 desc_por_conquest_of_hormuz:0 "En nous emparant de l'île d'Ormuz, nous sommes parvenus à nous assurer une base à partir de laquelle nous pouvons contrôler le commerce du golfe Persique."
 sultan_of_muscat:0 "Sultan de Mascate"
 desc_sultan_of_muscat:0 "Nous nous sommes emparés du Batina de la côte d'Oman, sur les rivages du golfe Persique, assurant enfin notre contrôle sur les villes marchandes d'Oman et nous établissant comme meneurs de tous les Omanais."
 omani_ambition:0 "Ambitions omanaises"
 desc_omani_ambition:0 "C'est la destinée d'Oman de gouverner la mer d'Arabie, afin d'en contrôler le commerce et de dominer ses couloirs maritimes."
 new_colony:0 "Nouvelle colonie fondée"
 desc_new_colony:0 "La fondation récente d'une colonie dynamise notre économie."
 mamluk_amir_dominance:0 "Domination des émirs mamelouks"
 desc_mamluk_amir_dominance:0 "Le gouvernement est paralysé par les factions et les luttes fratricides entre les puissantes maisons mameloukes."
 amir_dominance:0 "Domination des émirs"
 desc_amir_dominance:0 "Les puissants ont pris le pouvoir sur toutes les fonctions du gouvernement et paralysent l'État."
 rise_of_the_ayyubids:0 "L'envol de l'aigle"
 desc_rise_of_the_ayyubids:0 "Nous avons repris des régions de l'héritage de Saladin, restaurant à notre dynastie les territoires autrefois perdus."
 guru_granth_sahib_military:0 "Le Gurû Granth Sâhib"
 desc_guru_granth_sahib_military:0 "Le gourou éternellement vivant nous inspire dans la défense de notre foi et de notre peuple."
 guru_granth_sahib_spread:0 "Le Gurû Granth Sâhib"
 desc_guru_granth_sahib_spread:0 "Le gourou éternellement vivant continue d'inspirer et de guider des générations entières dans la foi sikhe."
 muslim_enforced_religion:0 "Unité religieuse imposée"
 desc_muslim_enforced_religion:0 "Les hérétiques n'ont pas à être tolérés [Root.GetAuEnNP] [Root.GetName]. Un ensemble de lois strictes a donc été promulgué pour poursuivre les fidèles de la tradition des faux imâms et prêtres, permettant ainsi de réduire l'influence des hérésies au sein de la société."
 jingdezhen_kilns:0 "Les fours de Jingdezhen"
 desc_jingdezhen_kilns:0 "L'histoire des fours de Jingdezhen remonte à 1004. Au XIVe s., il s'agissait du plus grand site de production de porcelaines de toute la Chine, et depuis lors c'est de là qu'est exportée une grande majorité de la porcelaine impériale."
 nankai_tsunami:0 "Le tsunami de Nankai"
 desc_nankai_tsunami:0 "La province de [Root.GetName] recouvre lentement du gigantesque tsunami qui a balayé et détruit maisons, châteaux et routes."
 restructuring_edo_safer:0 "Reconstruction"
 desc_restructuring_edo_safer:0 "Après que l'incendie de l'ère Meireki l'a réduite en cendre, nous consacrons de nombreuses ressources à la reconstruction de la nouvelle [Root.GetCapitalName] pour la rendre plus sûre et plus efficace."
 restructuring_edo_charitable:0 "Reconstruction"
 desc_restructuring_edo_charitable:0 "Nous consacrons de nombreuses ressources à aider quiconque a perdu sa maison lors du grand incendie de l'ère Meireki afin de hâter la reconstruction de la nouvelle [Root.GetCapitalName]."
 ashes_of_mount_fuji:0 "Les cendres du mont Fuji"
 desc_ashes_of_mount_fuji:0 "La province de [Root.GetName] recouvre lentement des conséquences de l'éruption du mont Fuji. Si la lave et les rochers n'ont pas causé trop de dégâts, les cendres ont recouvert les champs et causé de graves inondations en envasant les rivières de toute la contrée."
 chushingura:0 "Chûshingura"
 desc_chushingura:0 "Avec le temps, le récit des quarante-sept rônin et de leur quête pour venger leur défunt maître est devenu une légende très populaire, inspirant des générations de guerriers dans tout le pays."
 chushingura_popular_bandits:0 "Bandits populaires"
 desc_chushingura_popular_bandits:0 "L'histoire des quarante-sept rônin et de leur quête pour venger leur défunt maître, déterminés à ce que rien ne les empêche d'atteindre leur but, inspire la résistance aux changements vitaux que nous tentons d'insuffler à la société japonaise."
 kyoto_of_the_west_modifier:0 "La Kyôto de l'Ouest"
 desc_kyoto_of_the_west_modifier:0 "Nous avons fait de Yamaguchi la plus grande cité de l'Ouest du Japon. Elle est devenue la capitale tentaculaire non seulement du clan [Root.Owner.GetName], mais aussi de tous les nobles les plus influents de la région."
 merchant_council_of_sakai:0 "Conseil des marchands de Sakai"
 desc_merchant_council_of_sakai:0 "Nous avons donné la chance aux marchands de Sakai de se gouverner par eux-mêmes, en acceptant de protéger le développement de la cité et de son influence."
 azuchi_castle:0 "Château d'Azuchi"
 desc_azuchi_castle:0 "La province de [Root.GetName] abrite l'impressionnant château d'Azuchi. Avec ses hauts murs de pierre et sa conception permettant de faire le meilleur usage des armes à feu, il a été bâti pour servir de modèle au pays entier."
 #New Missions
 thriving_arms_industry:0 "Industrie des armes prospère"
 desc_thriving_arms_industry:0 "Les tentatives pour renforcer l'armée se sont traduites par une nette croissance du secteur de la production des armes [Root.GetAuEnNP] [Root.GetName]."
 growth_of_capital:0 "Croissance de la capitale"
 desc_growth_of_capital:0 "Grâce à nos politiques coûteuses, l'importance [Root.GetDuDelaContree] [Root.GetAreaName], où se trouvent la capitale et le cœur [Root.Owner.GetDuDelaNP] [Root.Owner.GetName], s'est traduite par un afflux de personnes, d'investissements et d'opportunités commerciales."
 expansionist_country:0 "Politiques expansionnistes"
 desc_expansionist_country:0 "L'intégration rapide de nouveaux territoires a suscité le respect pour [Root.GetLeLaNP] [Root.GetName] et enseigné bien des leçons de gouvernance."
 army_enthusiasm:0 "Enthousiasme pour l'armée"
 desc_army_enthusiasm:1 "Notre volonté d'investir dans la création d'une armée [Root.GetRootAdjFS] permanente a suscité une vague d'enthousiasme. Nombreux sont ceux qui cherchent à faire carrière dans les troupes, aussi bien au sein du petit peuple que parmi les plus riches, et les recruteurs ont désormais le luxe de pouvoir choisir là où par le passé ils devaient accepter quiconque se montrait intéressé."
 hegemonic_ambition:0 "Ambitions hégémoniques"
 desc_hegemonic_ambition:0 "L'expansion territoriale [Root.GetDuDelaNP] [Root.GetName] et [Root.GetSonLeurNP] hégémonie incontestée [Root.Capital.GetAuEnRegion] [Root.Capital.GetRegionName] [Root.GetLuiLeurNP] ont gagné un respect croissant sur la scène internationale et une plus grande cohésion intérieure."
 influential_diplomacy:0 "Diplomates influents"
 desc_influential_diplomacy:0 "L'encouragement au rapprochement diplomatique avec nos alliés a porté ses fruits, et [Root.GetLeLaNP] [Root.GetName] bénéfici[Root.GetEEntNP] désormais d'un plus grand respect sur la scène internationale."
 obedient_subjects:0 "Dépendances soumises"
 desc_obedient_subjects:0 "Avec le temps, les élites de nos dépendances ont commencé à réaliser la grandeur [Root.GetDuDeNP] [Root.GetName]. Ils ont reçu honneur et dignités parmi nous et seraient ravis d'accepter une gouvernance plus directe."
 naval_enthusiasm_mission:0 "Enthousiasme pour la flotte"
 desc_naval_enthusiasm_mission:0 "Les tentatives pour renforcer la flotte [Root.GetRootAdjFS] ont suscité un enthousiasme général dans tout le pays, et nombreux sont ceux qui veulent s'engager, comme officiers ou comme marins."
 dominant_trade_hub:0 "Carrefour commercial important"
 desc_dominant_trade_hub:0 "La cité de [Root.GetCapitalName] est devenue un carrefour commercial majeur grâce à l'influence que ses [Root.Owner.GetBourgeois] ont acquise [Root.GetAuEnRegion] [Root.GetRegionName]."
 east_india_trade_rush:0 "Développement du commerce avec l'Inde"
 desc_east_india_trade_rush:0 "Les politiques visant à soutenir le commerce avec l'Asie, par la conquête de ports importants, nous ont ouvert ce marché à un point jamais vu jusqu'à présent. La ruée pour établir de nouvelles relations commerciales a permis un développement sans précédent de nombreux secteurs de l'économie [Root.GetRootAdjFS]."
 growing_economy:0 "Économie florissante"
 desc_growing_economy:0 "Les efforts pour accroître les revenus [Root.GetDuDelaNP] [Root.GetName] ont par contrecoup permis des effets positifs, permettant de tirer le plus grand bénéfice des investissements lorsque nous le souhaitons."
 building_spree:0 "Fièvre bâtisseuse"
 desc_building_spree:0 "Les investissements faits dans les infrastructures ont des bénéfices importants, et immédiats, pour l'économie [Root.GetRootAdjFS]."
 strong_treasury:0 "Surintendance développée"
 desc_strong_treasury:0 "Notre volonté bien démontrée de définir des politiques économiques à long terme afin de renforcer le trésor de l'État a porté ses fruits. La banque centrale est désormais respectée, et ses actions économiques de plus en plus efficaces."
 proto_industrialization:0 "Proto-industrie"
 desc_proto_industrialization:0 "L'expansion rapide des moyens de production modernes et des activités entrepreneuriales ont stimulé la productivité et permis une grande prospérité économique [Root.GetAuEnNP] [Root.GetName]."
 imperial_ambition:0 "Ambitions impériales"
 desc_imperial_ambition:0 "[Root.GetLeLaNPCap] [Root.GetName], en pleine expansion, [Root.GetEstSontNP] de plus en plus aisément reconnu[Root.GetXENP] comme l'un des véritables empires de ce monde, et cela a d'une certaine façon aidé les peuples conquis à accepter l'autorité [Root.GetDuDelaDir] [Root.GetDir]. La vie, protégée par un pays aussi grand que le nôtre, n'est assurément pas pire qu'elle pourrait l'être sous l'autorité du potentat local que ces gens connaissaient auparavant."
 #Austrian Mission Rewards:
 austrian_silesia:0 "Silésie autrichienne"
 desc_austrian_silesia:0 "Les territoires disputés de la Silésie ont souvent recherché la protection de notre voisine, la Bohême. Maintenant que nous sommes débarrassés d'elle, la Silésie peut donc prospérer sous gouvernance [Root.Owner.GetRootOwnerAdjFS]."
 succesful_bid_for_imperial_crown:1 "À la conquête du titre impérial"
 desc_succesful_bid_for_imperial_crown:1 "En acquérant la couronne impériale, [Root.GetLeLaLDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName] a encore renforcé son emprise sur les Électeurs du Saint-Empire."
 habsburg_bohemia:0 "Royaume de Bohême"
 desc_habsburg_bohemia:0 "L'un des titres les plus prestigieux du Saint-Empire, la Bohême, est désormais intégré dans l'héritage de notre dynastie. Si les états de Bohême sont moins faciles à diriger que ceux d'Autriche, cela reste un atout majeur sur la scène politique de l'Empire."
 austrian_empire:0 "Empire autrichien"
 desc_austrian_empire:0 "[Root.GetSonLeurNPCap] expansion au-delà des territoires ancestraux et du Saint-Empire a assuré la position de grande puissance [Root.GetDuDelaNP] [Root.GetName] aux yeux du monde et [Root.GetLuiLeurNP] a permis de se tailler tout un empire."
 royal_hungary:0 "Hongrie royale"
 desc_royal_hungary:0 "Nous nous sommes acquis la couronne de Hongrie, en offrant aux Hongrois la sécurité face au joug des Turcs. Ils se pressent désormais sous notre bannière, en même temps que les membres de minorités telles que les Valaques et les Allemands qui fuient l'avancée ottomane dans les Balkans."
 austria_reunited:0 "Autriche réunifiée"
 desc_austria_reunited:0 "Nous sommes parvenus à réunifier les domaines autrichiens autrefois dispersés."
 at_the_gates_of_europe:0 "Aux portes de l'Europe"
 desc_at_the_gates_of_europe:0 "Avec la chute de Belgrade, c'est la porte menant au cœur de l'Europe qui nous est ouverte. De Vienne à Stockholm, les prêtres rallient les chrétiens contre la menace que constitu[Root.GetEEntNP] [Root.GetLeLaNP] [Root.GetName]. Mais nous avons bien montré au monde que nous sommes la nouvelle puissance des Balkans, et tous ceux qui souhaitent renverser l'ordre ancien aspirent désormais à nous servir."
 ottoman_hungary:0 "Hongrie ottomane"
 desc_ottoman_hungary:0 "Le contrôle des rives du Danube nous permet de transporter des marchandises et du ravitaillement de manière bien plus efficace dans toute la région des Carpates."
 principality_of_transylvania:0 "Principauté de Transylvanie"
 desc_principality_of_transylvania:0 "La principauté de Transylvanie étant passée sous contrôle [Root.GetRootAdjMS], nous sommes désormais maîtres de la Hongrie orientale et des Carpates. La principauté et ses états, toutefois, se sont vu accorder de nombreuses libertés en échange de leur loyauté et de la fourniture de matières premières telles que le sel ou l'or."
 ottoman_naval_expansion:0 "Développement de la flotte ottomane"
 desc_ottoman_naval_expansion:0 "L'acquisition des provinces de la Grèce nous a offert l'accès à un grand nombre de marins expérimentés et à de grands ports, qui constituent d'excellentes bases pour fonder un empire maritime."
 ottoman_naval_dominance:0 "Domination maritime"
 desc_ottoman_naval_dominance:0 "La victoire sur les chevaliers de Rhodes a permis à la flotte [Root.GetRootAdjFS] d'accéder à la domination sur toutes les eaux de la Méditerranée orientale."
 anatolia_eyalet:0 "Affirmation sur l'eyalet d'Anatolie"
 desc_anatolia_eyalet:0 "En unifiant les multiples beylicats d'Anatolie sous l'autorité [Root.GetDuDelaNP] [Root.GetName], nous avons posé les fondations d'une expansion future dans le Caucase et le Levant."
 tur_barbary_pirates:0 "Pirates barbaresques"
 desc_tur_barbary_pirates:0 "Les bases navales [Root.GetDuDelaNP] [Root.GetName] au Maghreb [Root.GetLuiLeurNP] permettent de soutenir un grand nombre de corsaires et de pirates qui constituent une gêne permanente pour les autres puissances en Méditerranée."
 conquest_of_the_levant:0 "Conquête du Levant"
 desc_conquest_of_the_levant:0 "En conquérant la Syrie, nous nous sommes assuré du contrôle de la ville sainte de Jérusalem et des importantes routes commerciales qui traversent le Nord de la région. Cela contribue grandement à développer l'économie [Root.GetRootAdjFS] et nous permet de contrôler les flux de la soie venant de l'Iran et d'Orient."
 # Russian Mission Rewards
 russian_integration:0 "Intégration de la Russie"
 desc_russian_integration:0 "L'unification de toutes les entités russes au sein d'un empire unique est une tâche monumentale, mais l'administration [Root.GetRootAdjFS] si compétente joue un grand rôle pour la mener à bien."
 ruthenian_integration:0 "Intégration de la Ruthénie"
 desc_ruthenian_integration:0 "Les peuples biélorusse et ruthène ont beaucoup en commun avec nous. L'intégration de leurs territoires au sein [Root.GetDuDelaNP] [Root.GetName] devrait s'avérer assez simple à réaliser."
 convert_the_steppes:0 "Conversion des steppes"
 desc_convert_the_steppes:0 "Les peuples nomades des steppes doivent être convertis [Root.Owner.GetAuAlaRel] [Root.Owner.GetRelN]."
 baltic_ambition_new:0 "Ambitions sur la Baltique"
 desc_baltic_ambition_new:0 "En prenant par la force le contrôle des ports de la Baltique, nous nous sommes assurés d'un avantage certain pour les négociants [Root.GetRootAdjMP] – au moins pour un temps."
 conquest_of_finland:0 "Conquête de la Finlande"
 desc_conquest_of_finland:0 "La conquête de la Finlande a été difficile, mais ce conflit nous aura au moins enseigné quelques leçons sur l'attrition."
 russian_pacific_port:0 "Port russe sur le Pacifique"
 desc_russian_pacific_port:0 "[Root.Owner.GetLeLaNPCap] [Root.Owner.GetName] dispos[Root.Owner.GetEEntNP] désormais d'un port [Root.GetLuiLeurNP] ouvrant l'accès au Pacifique et [Root.GetLuiLeurNP] permettra de bâtir une nouvelle flotte."
 siberian_fur_production:0 "Production de fourrures sibériennes"
 desc_siberian_fur_production:0 "Les trappeurs exploitent cette nouvelle source de fourrures que sont les vastes étendues de la Sibérie."
 # Polish Mission Rewards
 integrating_mazovia:0 "Intégration de la Mazovie"
 desc_integrating_mazovia:0 "L'intégration du duché de Mazovie doit être une priorité pour [Root.GetLeLaNP] [Root.GetName]. Les diplomates sont à pied d'œuvre pour faciliter les choses autant que faire se peut."
 integration_of_lithuania:0 "Union de la Pologne et de la Lithuanie"
 desc_integration_of_lithuania:0 "La Pologne et la Lithuanie sont enfin unies au sein d'un seul pays. Les liens étroits entretenus entre nous par le passé y ont grandement contribué."
 teutons_pacified:0 "Chevaliers teutoniques pacifiés"
 desc_teutons_pacified:0 "Enfin, les Chevaliers teutoniques ont accepté de reconnaître la suzeraineté [Root.GetDuDelaNP] [Root.GetName]."
 silesia_conquered:0 "Silésie conquise"
 desc_silesia_conquered:0 "La Silésie est désormais [Root.GetRootAdjFS]. Gouvernée autrefois par la dynastie des Piast, elle est de nouveau sous notre contrôle."
 #Byzantines
 growth_of_the_orthodox_church:0 "Développement de l'Église orthodoxe"
 desc_growth_of_the_orthodox_church:0 "Le renforcement de l'Église orthodoxe dans les territoires revendiqués par les Ottomans a amené un grand nombre de gens au sein des populations sous contrôle [Root.GetRootAdjMS] à adopter l'orthodoxie grecque."
 roman_italy:0 "Italie romaine"
 desc_roman_italy:0 "La reconquête du Sud de l'Italie a été une victoire majeure pour nous, qui a suscité un enthousiasme certain pour la restauration de l'Empire romain en Italie. Fatigués des querelles incessantes des princes de la Renaissance, les Italiens appellent de leurs vœux la renaissance de l'Empire et le retour de la paix romaine."
 theme_of_sicily:0 "Thème de Sicile"
 desc_theme_of_sicily:0 "La Sicile a été appelée le grenier à blé de l'Empire, et sa conquête est un avantage de toute première importance, non seulement pour la cité de Constantinople elle-même, mais aussi pour les navires [Root.GetDuDelaNP] [Root.GetName] en Méditerranée."
 healing_the_schism:0 "La Pentarchie"
 desc_healing_the_schism:0 "La restauration de la Pentarchie a permis à l'Église orthodoxe de retrouver son statut de puissance dominante au sein du christianisme. Partout, les fidèles se réjouissent que nous restaurions l'Empire qui était autrefois perdu."
 byzantine_kaffa:0 "Caffa byzantine"
 conversion_of_rome:0 "Restauration de l'orthodoxie à Rome"
 desc_conversion_of_rome:0 "Le peuple de Rome s'adonne à nouveau à la foi orthodoxe, et les quelques extrémistes papistes qui restent se cachent. Si cela ne met assurément pas un terme final au Grand Schisme, et peut-être même contribue à l'élargir, cela donne malgré tout un net avantage à l'Église orthodoxe d'Orient dans la lutte éternelle pour l'autorité religieuse."
 byzantine_unification_of_italy:0 "Essor du Phénix"
 desc_byzantine_unification_of_italy:0 "En reconquérant l'ensemble de l'Italie, [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] parvenu[Root.GetXENP] à recouvrer le cœur du premier Empire romain et à prouver au monde qu'[Root.GetIlElleNP] [Root.GetEstSontNP] bien [Root.GetLeLaFNP] successeur[Root.GetXENP] véritabl[Root.GetEEsNP] de Rome.\nLe phénix byzantin s'est élevé de ses cendres."
 venetian_revenge:0 "Châtiment de Venise"
 desc_venetian_revenge:0 "En écrasant la République de Venise et en nous emparant de ses territoires, nous nous sommes enfin vengés de sa honteuse traîtrise, et le prestige [Root.GetDuDelaNP] [Root.GetName] est rétabli face au monde et à nos propres citoyens. Depuis le plus puissant jusqu'au plus humble, cette victoire exaltante suscite l'approbation de tous."
 balkan_empire:0 "Libération des Balkans"
 desc_balkan_empire:0 "Après des siècles de combats, les Balkans comptent désormais un grand nombre de soldats très expérimentés. À mesure que l'Empire réintègre ces provinces, nous pouvons puiser dans cette manne et voir nos rangs s'allonger par l'arrivée de recrues endurcies sur les champs de bataille."
 chastening_of_venice:0 "Venise châtiée"
 desc_chastening_of_venice:0 "Le pillage et la destruction de la cité de Venise aux mains des Byzantins ont laissé une cicatrice bien visible."
 byzantine_treasures_returned:0 "Retour des trésors"
 desc_byzantine_treasures_returned:0 "Le retour des trésors autrefois volés par les croisés a permis une grande croissance de [Root.Capital.GetCapitalName], la capitale impériale."
 # Swedish mission rewards
 consolidated_sweden:0 "Suède réunifiée"
 desc_consolidated_sweden:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] parvenu[Root.GetXENP] à restaurer [Root.GetSesLeursNP] frontières naturelles vers le sud."
 norway_subjugated_swe:0 "Soumission de la Norvège"
 desc_norway_subjugated_swe:0 "[Root.GetLeLaNPCap] [Root.GetName] assur[Root.GetEEntNP] la protection de la Norvège après l'avoir arrachée à l'avidité des rois danois."
 swe_pommerania_conquered:0 "Conquête de la Poméranie"
 desc_swe_pommerania_conquered:0 "[Root.GetLeLaNPCap] [Root.GetName] dispos[Root.GetEEntNP] désormais d'une tête de pont sur la rive sud de la Baltique. De là, il [Root.GetLuiLeurNP] sera possible de s'étendre plus loin, en Allemagne."
 # Danish mission rewards
 denmark_norway_united:0 "Union du Danemark et de la Norvège"
 desc_denmark_norway_united:0 "Le Danemark et la Norvège sont désormais deux nations indissociables, dirigées par un[Root.GetXEDir] seul[Root.GetXEDir] [Root.GetDir] et administrées par un unique gouvernement."
 united_scandinavia:0 "Scandinavie unifiée"
 desc_united_scandinavia:0 "Les trois couronnes du Danemark, de la Norvège et de la Suède sont désormais une. La Scandinavie est maintenant unie sous notre autorité."
 MODIFIER_OWN_COAST_NAVAL_COMBAT_BONUS:0 "Av. au combat en mer sur nos côtes"
 MODIFIER_LOCAL_OWN_COAST_NAVAL_COMBAT_BONUS:0 "Av. local au combat en mer sur nos côtes"
 # Prussian mission rewards
 prussian_rhine:0 "Rhénanie prussienne"
 desc_prussian_rhine:0 "La conquête du Nord de la Rhénanie par [Root.GetLeLaNP] [Root.GetName] confère une légitimité certaine à toute expansion future. Car si nos revendications n'en sont pas plus assurées, d'autres pays considéreront toutefois notre expansion comme une chose désormais naturelle."
 # Portuguese mission rewards
 buffer_zone_commerce:0 "Prospérité du glacis"
 desc_buffer_zone_commerce:0 "En dépit de la méfiance des autochtones, l'accès de leurs produits sur les marchés de l'Europe permet une prospérité accrue pour toutes les parties."
 the_unknown_frontier:0 "Frontière de l'inconnu repoussée"
 desc_the_unknown_frontier:1 "Les rues de [Root.Capital.GetCapitalName] bruissent de rumeurs sur des terres riches et fertiles qui n'auraient pas encore été découvertes. Nous ne devrions pas avoir trop de difficultés à trouver des personnes prêtes à y prendre pied au nom [Root.GetDuDelaNP] [Root.GetName]."
 por_col_range:0 "Les yeux sur l'horizon"
 desc_por_col_range:0 "Avec les récents succès des entreprises coloniales [Root.GetDuDelaNP] [Root.GetName], l'appétit de la population pour les denrées nouvelles et exotiques n'a fait que se développer. Et nous pouvons y répondre."
 por_ivory_gains:0 "Domination des côtes"
 desc_por_ivory_gains:1 "L'expertise [Root.GetRootAdjFS] sur les mers de la région permet que quasiment tous les bénéfices soient directement dirigés vers [Root.Capital.GetCapitalName]."
 por_brazil_colonial:0 "Amirauté expérimentée"
 desc_por_brazil_colonial:0 "Les nombreuses traversées de l'Atlantique, entre les tempêtes, les pirates et tous les autres risques que cela présente, ont endurci tous les équipages qui ont eu la bonne fortune de survivre. La flotte [Root.GetRootAdjFS] ne s'en laisse compter par personne !"
 por_brazil_tariffs:0 "Capitanias hereditárias"
 desc_por_brazil_tariffs:0 "Les domaines héréditaires établis par les capitaines leur ont assuré une belle prospérité en tirant un grand profit des missions d'exploration. Il est temps maintenant de leur demander quelques petites choses en retour."
 por_spice_trade:0 "Commerce des épices"
 desc_por_spice_trade:0 "Le souhait de toute l'Europe de se procurer des épices, des salaisons et des produits exotiques fait de la présence [Root.GetDuDelaNP] [Root.GetName] dans ces régions un outil d'influence et de puissance."
 por_johor_dominance:0 "Domination commerciale"
 desc_por_johor_dominance:0 "L'influence [Root.GetDuDelaNP] [Root.GetName] est désormais si fermement établie dans la région des Indes orientales qu'[Root.GetIlElleNP] [Root.GetEstSontNP] pratiquement capabl[Root.GetEEsNP] d'imposer [Root.GetSesLeursNP] termes à quiconque y fait des affaires."
 por_erudite_explorers:0 "Le goût de l'inconnu"
 desc_por_erudite_explorers:0 "Le peuple [Root.GetRootAdjMS] peut en être assuré : partout où il va, c'est en pionnier. L'héritage du Navigateur vit toujours en nous."
 ivory_coast_ambition:1 "Ambitions au Congo"
 desc_ivory_coast_ambition:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] étendu [Root.GetSonLeurNP] contrôle jusqu'aux marges les plus reculées de l'Afrique. [Root.GetIlElleNPCap] peu[Root.GetTVentNP] maintenant en récolter les bénéfices."
 horn_africa_ambition:0 "Ambitions dans la Corne de l'Afrique"
 desc_horn_africa_ambition:0 "La domination sur les îles se trouvant de l'autre côté de l'Afrique est pour [Root.GetLeLaNP] [Root.GetName] un réel avantage."
 por_makeshift_defenses:1 "Fortifications occidentales"
 desc_por_makeshift_defenses:1 "L'occupation de la province de [Root.GetName] par des troupes occidentales a eu des effets durables sur son organisation géographique."
 # English mission rewards
 eng_irish_revolts:0 "Colère irlandaise"
 desc_eng_irish_revolts:0 "Autant les habitants de l'Irlande supportent mal l'autorité de leurs suzerains [Root.Owner.GetRootOwnerAdjMP], autant ils savent ce que signifie travailler dur."
 eng_culture_mission:0 "Acceptation culturelle"
 desc_eng_culture_mission:0 "Si nous les laissons faire, les païens gaéliques vont subvertir notre façon de vivre. Mieux vaudrait leur faire croire que nous sommes égaux."
 eng_french_recovery:0 "Concessions du vainqueur"
 desc_eng_french_recovery:0 "Maintenant que nous avons triomphé du duché de France, nous avons offert aux troupes françaises l'occasion de combattre sous notre bannière. Après tout, mieux vaut pour eux une solde [Root.GetRootAdjFS] que rien du tout."
 eng_caribbean_trade:0 "Main-d'œuvre utile"
 desc_eng_caribbean_trade:0 "Les indigènes sont certes violents et vindicatifs, mais ils font aussi d'excellents esclaves."
 eng_chesapeake_dominance:0 "Autorité commerciale"
 desc_eng_chesapeake_dominance:0 "Même une taxe minime peut permettre de se remplir les poches."
 eng_australian_colony:0 "Terra Australis"
 desc_eng_australian_colony:0 "Si une grande partie du continent est inhospitalière, les magnifiques régions côtières fournissent des havres sûrs pour les aventuriers. La nouvelle de notre établissement là-bas va vite se répandre maintenant."
 eng_channel_dominance:0 "Flotte marchande"
 desc_eng_channel_dominance:0 "Les vaisseaux des marchands sont souvent mieux équipés que ceux de la marine. Il n'est nul besoin de le dire : ils protègent au mieux les intérêts [Root.GetDuDelaNP] [Root.GetName]."
 bordeaux_ambition:0 "Magouilles sur la péninsule"
 desc_bordeaux_ambition:0 "Les côtes de la Bretagne sont parsemées de criques, d'anses et de ports naturels, où les navires et des marchandises peuvent se dissimuler. Il n'y a pas meilleur endroit pour éviter les droits de douane !"
 eng_rb_trade_value_mod:0 "Alizés"
 desc_eng_rb_trade_value_mod:0 "Les capitaines [Root.GetRootAdjMP] savent bien tout le prix du savoir. Les prix, l'inflation, les coûts et les durées sont à la base de la gestion de leurs réserves et de leur commerce, car ils savent bien qu'une petite économique peut faire une grande fortune lorsque cela est exploité au mieux."
 # English Rule Britannia rewards
 eng_rb_gibraltar_mod:0 "Le rocher de Gibraltar"
 desc_eng_rb_gibraltar_mod:0 "Le territoire de Gibraltar est un magnifique port d'escale pour les navires de la flotte [Root.GetRootAdjFS] croisant en Méditerranée."
 eng_rb_faro_coast:0 "Cabotage"
 desc_eng_rb_faro_coast:0 "Quelques ports idéalement situés rendent la traversée de la mer du Nord bien moins hasardeuse."
 eng_rb_thirteen_colonies_mod:0 "Administration unifiée"
 desc_eng_rb_thirteen_colonies_mod:0 "Les habitants des colonies [Root.GetRootAdjFP] sont fermement contrôlés par une administration unique, nous pouvons être certains de leur appui."
 eng_rb_state_religion_mod:0 "Jugement irrévocable"
 desc_eng_rb_state_religion_mod:0 "Que tout un chacun sache désormais que [Root.GetLeLaNP] [Root.GetName] s'oppos[Root.GetEEntNP] avec fermeté à toute forme d'hérésie."
 eng_rb_colony_chance:0 "Hivers rigoureux"
 desc_eng_rb_colony_chance:0 "Nous ne nous attendions pas à ce point à trouver le Nouveau Monde si… froid. Pourtant, si nous survivons ici, nous survivrons partout."
 eng_rb_established_shipping:0 "Reconnaissance des voies maritimes"
 desc_eng_rb_established_shipping:0 "Une analyse longue et attentive des chenaux, des marées et du climat a permis aux capitaines des navires marchands [Root.GetRootAdjMP] de gagner du temps lors de leurs voyages vers ou depuis le Nouveau Monde."
 eng_rb_roses_legit:0 "Lignée royale"
 desc_eng_rb_roses_legit:0 "La lignée royale a parfaitement démontré pourquoi elle ne doit jamais plus être défiée."
 eng_rb_angers_summer_court:0 "Cour d'été"
 desc_eng_rb_angers_summer_court:0 "Les nobles et leurs dames aiment à se prélasser sous des ombrelles brodées, en jouissant de vins magnifiques tout en discutant des affaires de l'État. La belle cité d'Angers a retrouvé tout son dynamisme grâce à l'installation de la cour."
 eng_rb_hre_relations:0 "Langue de velours"
 desc_eng_rb_hre_relations:0 "Les diplomates [Root.GetRootAdjMP], qu'ils soient porteurs de déclarations de guerre, de propositions de paix ou de simples platitudes, sont toujours accueillis avec grand plaisir partout où ils se rendent."
 eng_rb_liberty:0 "La carotte et le bâton"
 desc_eng_rb_liberty:0 "Il est d'une importance absolument vitale de savoir exactement quand donner, et quand reprendre."
 eng_rb_university_institution:0 "Tradition scolastique"
 desc_eng_rb_university_institution:0 "Les universités sont établies à Oxford et Cambridge depuis des siècles. La rénovation de leurs bâtiments leur a donné la chance de répandre leur savoir."
 eng_rb_colonial_war_mod:0 "Concessions coloniales"
 desc_eng_rb_colonial_war_mod:0 "Notre grande adresse à administrer nos territoires de loin a payé."
 eng_rb_local_conv:0 "Accueil royal"
 desc_eng_rb_local_conv:0 "Nombre des habitants de la province de [Root.GetName] se montrent ravis d'en apprendre plus sur nos merveilleuses coutumes [Root.Owner.GetRootOwnerAdjFP]."
 gbr_rb_indian_integration:0 "Intégration de l'Inde"
 desc_gbr_rb_indian_integration:0 "Il est certain que nous ne pouvons pas prétendre comprendre quoi que ce soit à leur religion païenne. Mais ce qui est sûr, c'est que les soldats indiens savent se battre."
 alexandria_ambition:0 "Ambitions sur Alexandrie"
 desc_alexandria_ambition:0 "Tout le commerce venu d'Orient passe par le delta du Nil. Qui contrôle le delta en tire tous les profits."
 eng_rb_coal_produced_mod:0 "Machine à vapeur de Watt"
 desc_eng_rb_coal_produced_mod:1 "Cette machine à vapeur, inventée par MM. Boulton et Watt, a révolutionné l'extraction souterraine. Alimentée par du charbon, elle a des conséquences merveilleuses sur toute l'industrie minière."
 eng_rb_imperial_ban_mod:0 "Grâce impériale"
 desc_eng_rb_imperial_ban_mod:0 "Il ne suffit pas d'être Empereur, encore faut-il en avoir l'autorité."
 gbr_inland_trade:1 "Compagnie des Indes orientales"
 desc_gbr_inland_trade:1 "En déléguant les tâches d'administration quotidiennes dans ces régions à la Compagnie [Root.Owner.GetRootOwnerAdjFS] des Indes orientales, sa connaissance innée des coutumes locales et des ressources exploitables permettra que tout se déroule calmement, parfaitement et sans heurts."
 # Scottish mission rewards
 college_of_justice:0 "College of Justice"
 desc_college_of_justice:0 "Un système judiciaire centralisé gouverne la loi à laquelle sont soumis tous les Écossais."
 sco_the_education_acts:0 "Lois sur l'éducation"
 desc_sco_the_education_acts:0 "Des écoles sont établies dans chaque paroisse [Root.GetDuDeNP] [Root.GetName], et il est exigé de chaque propriétaire foncier qu'il ait au moins reçu une éducation minimale."
 sco_reformation:0 "Résistance à la Réforme"
 desc_sco_reformation:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] sorti[Root.GetXENP] de la Réforme comme une nation unie sur le plan religieux."
 bank_of_scotland:0 "Banque d'Écosse"
 desc_bank_of_scotland:0 "La Banque d'Écosse investit beaucoup dans les affaires privées du pays."
 central_belt_coal:0 "Charbon de la Ceinture centrale"
 desc_central_belt_coal:0 "Les gisements de charbon de toute la région vont pouvoir être exploités à plein rendement."
 rule_britannia:0 "Gouvernance des îles Britanniques"
 desc_rule_britannia:1 "[Root.GetLeLaNPCap] [Root.GetName] gouvern[Root.GetEEntNP] l'intégralité des îles Britanniques. [Root.GetIlElleNPCap] [Root.GetAOntNP] pris la place qui [Root.GetLuiLeurNP] revient sur la scène politique mondiale."
 conquest_of_ireland:0 "Conquête de l'Irlande"
 desc_conquest_of_ireland:0 "L'Irlande est nôtre. Sa conquête a été douloureuse, mais les armées [Root.GetRootAdjFP] en sont exaltées."
 north_sea_ambition:0 "Ambitions en mer du Nord"
 desc_north_sea_ambition:0 "[Root.GetLeLaNPCap] [Root.GetName] domin[Root.GetEEntNP] le commerce en mer du Nord et en tir[Root.GetEEntNP] le plus grand profit."
 the_darien_scheme:0 "Le projet Darién"
 desc_the_darien_scheme:0 "Cela ne peut en aucune façon mal tourner."
 nova_scotia_modifier:0 "Nouvelle-Écosse"
 desc_nova_scotia_modifier:0 "Une nouvelle Écosse prospère déjà au Nouveau Monde."
 cod_boom:0 "Essor de la morue"
 desc_cod_boom:0 "L'industrie [Root.Owner.GetRootOwnerAdjFS] de la pêche dans les îles de l'Atlantique nord est devenue très prospère."
 highlands_consolidated:0 "Clans sous contrôle"
 desc_highlands_consolidated:0 "Les clans des Highlands ont été fermement ramenés à l'ordre et se sont soumis à la Couronne [Root.GetDuDelaNP] [Root.GetName]. Désormais, c'est pour elle qu'ils lèveront leurs armées."
 edinburgh_london_modifier:0 "De Londres à Édimbourg"
 desc_edinburgh_london_modifier:0 "Nombre des institutions de Londres ont été réinstallées à Édimbourg. La capitale se développe rapidement et comptera très bientôt parmi les plus grandes villes du monde."
 # Spanish mission rewards
 spa_hispaniola_discovered:0 "Hispaniola nous attend"
 desc_spa_hispaniola_discovered:0 "Il pourrait y avoir du vrai dans l'idée que l'Inde est à notre portée. Ces terres qui viennent d'être découvertes, pourtant, sont véritablement merveilleuses. Peut-être y en a-t-il quelques-uns au sein du peuple qui seraient prêts à tenter l'aventure et à partir y vivre ?"
 spa_rb_morale:0 "Prêts à combattre"
