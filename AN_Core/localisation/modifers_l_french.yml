 jain_peshwa:0 "Peshwâ jaïn"
 desc_jain_peshwa:0 "Nous avons choisi comme peshwâ un membre éminent de la communauté jaïna, grand administrateur et militaire, qui rend de grands services au pays."
 rajput_marriage_alliances:0 "Alliances matrimoniales avec les Râjpoutes"
