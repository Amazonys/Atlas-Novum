 flavor_ter.1.t:0 "La especia debe fluir"
 flavor_ter.1.desc:0 "[Root.GetName] tiene grandes ambiciones para la expansión y comienza con las islas vecinas. Elijamos un lugar donde fundar la siguiente colonia de [Root.GetName]"
 flavor_ter.1.a:0 "[648.GetName]."
 flavor_ter.1.b:0 "[644.GetName]."
 flavor_ter.1.c:0 "[647.GetName]."
