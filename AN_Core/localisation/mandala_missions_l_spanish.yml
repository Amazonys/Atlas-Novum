 flavor_ter.1.h:0 "La especia fluye."
 flavor_ter.2.a:0 "[2693.GetName]."
 flavor_ter.2.b:0 "[632.GetName]."
 spice_defeat_rival_title:0 "Derrotar a nuestro rival"
 spice_defeat_rival_desc:0 "Si queremos fundar un imperio en las Molucas, debemos actuar rápidamente para eliminar los reinos rivales"
 spice_colony_1_title:0 "Colonia de [Root.GetName]"
 spice_colony_1_desc:0 "Nuestra primera colonia en marcha, la primera de muchas que compondrán nuestro imperio. Debemos protegerla"
 spice_colony_2_title:0 "Expansionismo [Root.GetAdjective]"
 spice_colony_2_desc:0 "Se está fundando una segunda colonia, acercándonos aún más a nuestras metas. Debemos ayudarla a crecer"
 spice_colony_3_title:0 "Dominio [Root.GetAdjective]"
 spice_colony_3_desc:0 "Hemos elegido la situación de nuestra tercera colonia. Con suerte será la mayor de todas."
 spice_colony_modifier:0 "Imperio de las especias"
 desc_spice_colony_modifier:0 "Ahora tenemos los medios para fundar más colonias a lo largo de las Molucas."
 spice_colony_province_modifier:0 "Colonia de las Islas de las especias"
 desc_spice_colony_province_modifier:0 "Hemos identificado esta provincia como situación de nuestra siguiente colonia."
 spice_island_colony_tt:0 "Fue elegida como colonia de las Islas de la especias"
 spice_export_spice_title:0 "Exportando clavo"
 spice_export_spice_desc:0 "Nuevo joven imperio marítimo ha crecido mucho desde su creación. Es el momento de imponer nuestro dominio sobre los mares."
 spice_conquer_sulawesi_title:0 "Conquistar Célebes"
 spice_conquer_sulawesi_desc:0 "Tenemos el dinero y los barcos. Es hora de afirmar nuestra fuerza militar iniciando la invasión de Célebes."
 mnd_peg_sadhuim_title:0 "Reconstruir Sadhuim"
 mnd_peg_sadhuim_desc:0 "Sadhuim fue en el pasado la capital de un gran reino mon que gobernó hace siglos. Debemos reconstruir la ciudad y devolverle su antigua gloria."
 mnd_peg_burma_trade_title:0 "Comercio del Irawadi"
 mnd_peg_burma_trade_desc:0 "Imponemos nuestro comercio sobre el comercio fluvial del Irawadi al superar a nuestros competidores y crear una gran flota mercante." # [LocEditor:AwaitingBatchUpdate]
 mnd_peg_sumatra_title:0 "Establecernos en Sumatra"
 mnd_peg_sumatra_desc:0 "Si queremos controlar el lucrativo comercio de especias, primero debemos poner entrar en el mundo malayo. Aceh, la punta de Sumatra sería un punto de desembarco excelente."
 mnd_peg_spice_trade_title:0 "Dominar el comercio de especia"
 mnd_peg_spice_trade_desc:0 "Habiendo conseguido una base, ahora podemos fijar nuestros objetivos en los puertos comerciales más ricos de la región. Seremos los señores de las especias."
 mnd_peg_arakan_title:0 "Subyugar Arakán"
 mnd_peg_arakan_desc:0 "Los sultanes de Arakán ocupan una situación precaria entre nosotros y el poderoso sultanato de Bengala. Es improbable que esta situación dure mucho, así que debemos conquistarlos antes de que Bengala tenga la oportunidad."
 mnd_peg_bengal_title:0 "Invadir Bengala"
 mnd_peg_bengal_desc:0 "Bengala es rica, próspera y prestigiosa. Conquistar esta tierra eliminaría una gran amenaza al tiempo que reforzaría nuestro país."
 mnd_peg_hariphunchai_title:0 "Restaurar Hariphunchai"
 mnd_peg_hariphunchai_desc:1 "El reino mon de Hariphunchai gobernaba el norte antes de las migraciones tailandesas. Debemos restaurar este reino bajo nuestra dirección."
 mnd_peg_dvarati_title:0 "Reconquistar Dvaravati"
 mnd_peg_dvarati_desc:0 "En el pasado, la civilización dvaravati de lengua mon dominó la tierra que ahora gobiernan los tailandeses. Es hora de que esta antigua cultura experimente un renacimiento."
 mnd_peg_restore_the_mon_title:0 "Restauración mon"
 mnd_peg_restore_the_mon_desc:0 "En el pasado se podían encontrar mon por todo el sudeste asiático, pero ahora están reducidos a la Birmania Inferior. Debemos volver a difundir nuestra cultura."
 mnd_peg_ava_title:0 "Resistir a los birmanos"
 mnd_peg_ava_desc:0 "El reino de Ava ahora tiene la hegemonía sobre los birmanos y su poder amenaza con extenderse a nuestro territorio. Deberíamos resistir sus esfuerzos y ganar hegemonía sobre las ciudades bamaras del sur."
 mnd_peg_irrawaddy_title:0 "Remontando el Irawadi"
 mnd_peg_irrawaddy_desc:0 "Nos hemos vuelto lo bastante poderosos para desafiar el poder de Ava. Lanzaremos una campaña a lo largo del Irawadi para subyugar a los birmanos."
 mnd_peg_pagan_title:0 "Rezar en Pagan"
 mnd_peg_pagan_desc:0 "Nuestros antiguos rivales del reino de Pagan fueron arquitectos expertos y budistas devotos. Sus pagodas cayeron en decadencia bajo Ava. Debemos restaurarlas."
 peg_pagan:0 "Pagodas de Pagan"
 desc_peg_pagan:0 "El conocimiento arquitectónico del reino de Pagan nos ayuda en nuestros proyectos de construcción."
 mnd_peg_golden_land_title:0 "La tierra dorada"
 mnd_peg_golden_land_desc:0 "Suvarnabhumi fue un reino legendario de la Antigüedad. Muchos imperios han tenido la ambición de replicar la gloria de la Tierra Dorada, pero ninguno ha tenido éxito. Nosotros seremos los primeros."
 mnd_peg_religious_devotion_title:0 "Devoción monástica"
 mnd_peg_religious_devotion_desc:0 "Debemos ganarnos la benevolencia de los monjes budistas que cuidan de nuestras pagodas y donar generosamente para la construcción y restauración de lugares sagrados."
 peg_devotion:0 "Devoción religiosa"
 desc_peg_devotion:0 "La devoción religiosa de nuestro pueblo nos ha ayudado a centrarnos en el mantenimiento de nuestros monumentos."
 mnd_peg_golden_pagoda_title:0 "Renovar la Pagoda dorada"
 mnd_peg_golden_pagoda_desc:0 "La Pagoda dorada es nuestro mayor logro, pero necesita una renovación. Debe sobresalir como el mayor monumento del mundo budista."
 mnd_peg_ceylon_title:0 "Vínculos con Ceilán"
 mnd_peg_ceylon_desc:0 "Ceilán es el lugar más sagrado del budismo Theravada y de gran importancia para nuestras tradiciones monásticas."
 restored_sadhuim:0 "Sadhuim restaurada"
 desc_restored_sadhuim:0 "Se ha reconstruido la ciudad de Sadhuim."
 mon_restoration:0 "Restauración mon"
 desc_mon_restoration:0 "Debemos devolver a la cultura mon su antigua relevancia."
 restored_golden_pagoda:0 "Renovación de la Pagoda dorada"
 desc_restored_golden_pagoda:0 "La Pagoda dorada ha sido renovada"
 peg_ceylon_modifier:0 "Budismo lankano"
 desc_peg_ceylon_modifier:0 "Hemos renovado nuestros vínculos con el budismo lankano."
 sailor_mon:0 "Acuerdos con los orang laut"
 desc_sailor_mon:0 "Hemos llegado a un acuerdo con los orang laut."
 mon_renaissance:0 "Renacimiento mon"
 desc_mon_renaissance:0 "La civilización mon está experimentando una nueva edad de oro."
 shan_confederation_title:0 "Unir a los shan"
 shan_confederation_desc:0 "Los reyezuelos shan deben unirse bajo un solo estandarte. Solo entonces podremos extender nuestro poder en toda Birmania y forzar un gran imperio."
 shan_domination_title:0 "El dominio de los shan"
 shan_domination_desc:0 "Al fin estamos unidos. Ahora debemos movilizar nuestros ejércitos contra el reino de Ava que proclama con arrogancia su hegemonía sobre toda Birmania. Hoy comienza la era del dominio shan."
 shan_confederation_tt:0 "Todo país con cultura primaria §Yshan§! debe ser aliado o súbdito nuestro."
 shan_confederation_tt_2:0 "Ningún país con cultura primaria §Yshan§! tiene un ejército mayor que el de §Y[Root.GetName]§!"
 mnd_siam_prepare_title:0 "Preparar una invasión"
 mnd_siam_prepare_desc:0 "Para preparar nuestra invasión de Malaca, debemos construir una flota digna de su nombre además, de asegurarnos de que nuestras acciones no provocan al emperador chino."
 mnd_siam_mlc_title:0 "Invadir Malaca"
 mnd_siam_mlc_desc:0 "Malaca se ha convertido en un bullicioso puerto comercial que sería un espléndido añadido a nuestras posesiones en la península malaya."
 mnd_siam_trade_title:0 "Controlar el comercio de especias"
 mnd_siam_trade_desc:0 "Ahora que controlamos Malaca, se nos abre el comercio de especias. Hemos de conseguir otros centros de distribución en torno a los estrechos de Malaca para reafirmar nuestro dominio sobre este comercio."
 mnd_siam_transfer_development_title:0 "Poblar [Root.Capital.GetCapitalName]"
 mnd_siam_transfer_development_desc:0 "[Root.Capital.GetCapitalName] es una gran ciudad, pero podría ser aún mejor si obligásemos a la gente de la periferia o de los enemigos que derrotamos a asentarse en ella."
 mnd_siam_mandala_title:0 "Crear un mandala"
 mnd_siam_mandala_desc:0 "Debemos modelar a nuestro estado según el mandala; el estado no tiene la capacidad para gobernar directamente todos los rincones del reino, así que le confiaríamos el poder a los estados vasallos para que gobiernen en nuestro nombre."
 mnd_siam_great_monument_title:0 "Contemplad mis obras"
 mnd_siam_great_monument_desc:0 "Los mayores indicadores de una civilización próspera son sus monumentos. Que todos los que contemplen nuestras obras desesperen."
 emerald_buddha_mission_tt:0 "Tener el modificador provincial §YEl Buda esmeralda§!"
 mnd_siam_city_of_worlds_desire_title:0 "La ciudad deseada por el mundo"
 mnd_siam_city_of_worlds_desire_desc:0 "No es suficiente que [Root.Capital.GetCapitalName] sea una gran ciudad. Debe ser la mayor ciudad del mundo, la sede de todo poder temporal."
 mnd_siam_devaraja_title:0 "Devaraja"
 mnd_siam_devaraja_desc:0 "[Root.GetElLaDir] [Root.Monarch.GetTitle] no es simplemente un[Root.GetXaDir] gobernante mortal, sino el centro espiritual de nuestro país. Debemos asegurarnos de que los corazones de nuestro pueblo se sacien con la idea de que la monarquía está a salvo y la fe, protegida."
 mnd_siam_revolution_title:0 "Revolución siamesa"
 mnd_siam_revolution_desc:0 "Las potencias extranjeras del oeste empiezan a introducirse en [Root.GetName]. Debemos averiguar sus intenciones y bien expulsarlas o encontrar la manera de que su presencia nos beneficie."
 mnd_siam_royal_duel_title:0 "Vencer un duelo real"
 mnd_siam_royal_duel_desc:0 "Es costumbre que [Root.GetElLaDir] [Root.Monarch.GetTitle] entre personalmente en combate, recorriendo el campo de batalla a lomos de elefantes. No hay mayor logro militar para [Root.GetElLaDir] [Root.Monarch.GetTitle] que derrotar personalmente a otro rey en combate."
 mnd_siam_subjugate_khmer_title:0 "Aplastar a los jemeres"
 mnd_siam_subjugate_khmer_desc:0 "En 1431 saqueamos la ciudad jemer de Angkor y destruimos el que antaño fue un imperio poderoso. Pero no es suficiente, debemos subyugarlos totalmente."
 mnd_siam_divide_the_lao_title:0 "Dividir Lan Xang"
 mnd_siam_divide_the_lao_desc:0 "Lan Xang es un reino grande, pero frágil. Nos vendría muy bien que esas debilidades quedasen expuestas antes de intentar anexionarnos el país."
 mnd_siam_subjugate_the_lao_title:0 "Subyugar a los laosianos"
 mnd_siam_subjugate_the_lao_desc:0 "Con Lan Xang fragmentado, estamos en posición de subyugar a los pequeños reinos laosianos y convertirlos en vasallos de [Root.GetName]."
 mnd_siam_subjugate_vietnam_title:0 "Subyugar Vietnam"
 mnd_siam_subjugate_vietnam_desc:0 "Los señores de Dai Viet se consideran a salvo tras sus montañas y bajo la protección del emperador chino. Les enseñaremos que su presunción es falsa."
 mnd_siam_defy_china_title:0 "Desafiar a China"
 mnd_siam_defy_china_desc:0 "China ha sido siempre una gran sombra sobre el sudeste asiático, una amenaza constante pero irregular a nuestra soberanía. Debemos ser lo suficientemente fuertes para desafiar abiertamente al emperador y lanzarnos a invadir el sur de China."
 mnd_siam_take_the_mandate_title:0 "Tomar el Mandato"
 mnd_siam_take_the_mandate_desc:0 "Los emperadores chinos se enorgullecen de poseer el Mandato del Cielo."
 siam_mandate_modifier:0 "Mandato siamés"
 desc_siam_mandate_modifier:0 "Hemos asumido el Mandato del Cielo, lo que nos convierte en los legítimos gobernantes de China."
 siam_accepted_mon:0 "Cultura mon protegida"
 desc_siam_accepted_mon:0 "Hemos protegido al pueblo mon frente aquellos querrían hacerles daño y echarlos de su tierra natal."
 mnd_siam_inherit_sukhothai_title:0 "Heredar Sukhothai"
 mnd_siam_inherit_sukhothai_desc:0 "Hemos colocado al príncipe Trailok como gobernante de Sukhothai después de subyugar su reino hace décadas. Hemos de asegurarnos de que nuestros reinos se unan en uno solo."
 mnd_siam_subjugate_chiang_mai_title:0 "Subyugar Chiang Mai"
 mnd_siam_subjugate_chiang_mai_desc:0 "Los señores de Chiang Mai creen que están a salvo en su aislado norte. Pronto les demostraremos que no es fácil eludir nuestro poder."
 mnd_siam_protect_the_mon_title:0 "Proteger a los mon"
 mnd_siam_protect_the_mon_desc:0 "El pueblo mon gobernó una vez un gran imperio y es el creador de muchos aspectos de nuestra propia cultura. Han decaído muchos desde su lejana edad dorada, así que debemos ofrecerles nuestra protección."
 mnd_siam_defeat_burma_title:0 "Aplastar a Birmania"
 mnd_siam_defeat_burma_desc:0 "No podemos arriesgarnos a que surja un nuevo imperio en el oeste. Debemos hacer todo lo que esté a nuestro alcance para eliminar cualquier amenaza potencial antes de que puedan llegar a desafiarnos."
 mnd_siam_conquer_burma_title:0 "Invadir Birmania"
 crush_burma_tt:0 "Ningún país independiente o tributario con capital en la región de §YBirmania§! tiene más de §Y50§! de desarrollo total"
 mnd_siam_conquer_burma_desc:0 "No podemos confiar en que Birmania se mantenga para siempre como un país pacífico. Debemos poner bajo nuestro poder."
 had_siamese_revolution_tt:0 "Ha completado el desastre §YRevolución siamesa§!"
 had_siamese_revolution_tt_2:0 "Ninguna nación §Yoccidental§! posee ninguna provincia en el subcontinente de las §YIndias Orientales§!"
 mnd_siam_absolutism_title:0 "Absolutismo real"
 mnd_siam_absolutism_desc:0 "La autoridad [Root.GetdeldelaDir] [Root.Monarch.GetTitle] es irreprochable. Debemos centralizar el estado e imponer un gobierno absoluto para que todos podamos disfrutar de su esplendor."
 mnd_siam_japan_title:0 "Embajada a Japón"
 mnd_siam_japan_desc:0 "Es notablemente difícil conseguir la amistad de los gobernantes de Japón, de tanto como desconfían de la influencia extranjera. Pero si tenemos éxito estableciendo una embajada, tal vez podamos atraer a algunos de los temibles samuráis para que luchen por nosotros."
 japanese_mercs_flag:0 "La compañía mercenaria §Yvoluntarios japoneses§! estará disponible para el servicio"
 merc_japanese_volunteers:1 "§JVoluntarios japoneses§!"
 siam_mandala_modifier:0 "Gran mandala"
 desc_siam_mandala_modifier:0 "Al usar el mandala como modelo para nuestro gobierno hemos creado una nación verdaderamente armónica donde todos conocen su lugar."
 siam_monument_modifier:0 "Constructores de monumentos"
 desc_siam_monument_modifier:0 "Hemos demostrado nuestra valía como grandes arquitectos y maestros de la logística de las grandes construcciones."
 siam_best_city_modifier:0 "La ciudad deseada por el mundo"
 desc_siam_best_city_modifier:0 "Nuestra capital es sin duda alguna la mejor ciudad del mundo, el centro deslumbrante de todo poder temporal."
 siam_trade:0 "Dominación comercial siamesa"
 desc_siam_trade:0 "Hemos conseguido la dominación del comercio de especias, lo que nos permite canalizar sus riquezas a nuestro estado."
 khmer_end_dark_age_tt:0 "Termina el desastre §YEdad oscura de Camboya§!"
 mnd_khm_restore_angkor_title:0 "Restaurar Angkor"
 mnd_khm_restore_angkor_desc:0 "La antaño gran ciudad de Angkor se encuentra en ruinas tras el brutal saqueo de los ejércitos siameses. Hemos de restaurarla."
 mnd_khm_city_of_temples_title:0 "Ciudad de templos"
 mnd_khm_city_of_temples_desc:0 "Angkor Wat fue otrora el más espléndido de los templos del mundo, pero ahora se encuentra en un estado de decadencia. Hemos de reconstruirlo."
 mnd_khm_religion_title:0 "Asuntos de fe"
 mnd_khm_religion_desc:0 "Nuestra conversión al budismo Theravada no fue una transición sin obstáculos y aún hay muchos que siguen conservando la antigua fe hindú. Además también muchos mantienen las antiguas creencias en los dioses locales. Debemos encontrar una solución a nuestras divisiones religiosas."
 mnd_khm_resurgence_title:0 "Resurgimiento jemer"
 mnd_khm_resurgence_desc:0 "Esta edad oscura no puede durar para siempre. Lucharemos para superar la oscuridad y volveremos a salir a la luz."
 mnd_khm_golden_age_title:0 "Segunda edad de oro"
 mnd_khm_golden_age_desc:0 "El Imperio jemer se volverá a alzar y comenzará nuestra segunda edad de oro."
 new_khmer_golden_age:0 "Nueva edad dorada de los jemeres"
 desc_new_khmer_golden_age:0 "Tenemos por delante una nueva edad dorada."
 mnd_khm_enlightened_rule_title:0 "Gobierno ilustrado"
 mnd_khm_enlightened_rule_desc:0 "El rey no es un mero mortal, sino un faro de iluminación divina. Debemos asegurarnos de que el alcance del estado llega lo bastante lejos como para extender su iluminación a todos nuestros súbditos."
 mnd_khm_rebuild_title:0 "Reconstruir los pueblos"
 mnd_khm_rebuild_desc:0 "Invasiones y desastres naturales han devastado nuestro campo. Debemos repoblar las granjas y asegurarnos de que haya bastante comida para todos."
 mnd_khm_irrigation_title:0 "Irrigación avanzada"
 mnd_khm_irrigation_desc:0 " Nuestro imperio fue otrora rico y abundante gracias a una extensa red de canales empleados tanto para irrigación como para navegación. Tendríamos que restaurar estos canales para mejorar nuestro desarrollo agrícola."
 mnd_khm_protect_the_cham_title:0 "Proteger a los cham"
 mnd_khm_protect_the_cham_desc:0 "Champa ha sufrido derrotas a manos de Dai Viet y no es probable que aguante mucho más tiempo. Deberíamos subyugar a los reinos cham para ahorrarles el destino de caer bajo el poder vietnamita."
 mnd_khm_subjugate_dia_viet_title:0 "Subyugar Dai Viet"
 mnd_khm_subjugate_dia_viet_desc:0 "Dai Viet tiene la gran ambición de extender sus fronteras meridionales. No se le puede permitir introducirse en nuestro territorio."
 mnd_khm_avenge_angkor_title:0 "Vengar a Angkor"
 mnd_khm_avenge_angkor_desc:0 "El saqueo de Angkor fue una gran humillación. Pagaremos con la misma moneda."
 mnd_khm_subjugate_ayu_title:0 "Subyugar Ayutthaya"
 mnd_khm_subjugate_ayu_desc:0 "La derrota que sufrimos a manos de Ayutthaya no debe volver a repetirse. Hemos de subyugar su reino."
 mnd_khm_restored_empire_title:0 "Restaurar el imperio"
 mnd_khm_restored_empire_desc:0 "El Imperio jemer reinó en el pasado sobre una gran extensión de tierra en el continente, gobernando sobre muchos pueblos con sus gobernantes iluminados. Debemos restaurar nuestro imperio."
 mnd_khm_reclaim_the_north_title:0 "Reclamar el Norte"
 mnd_khm_reclaim_the_north_desc:0 "La parte norte de nuestro imperio ha caído bajo el dominio de Lan Xang. Reclamaremos nuestro legítimo territorio."
 mnd_khm_subjugate_laos_title:0 "Subyugar Lan Xang"
 mnd_khm_subjugate_laos_desc:0 "En pleno declive de nuestro imperio, toleramos la independencia laosiana, pero ahora que hemos resurgido, no puede durar."
 mnd_khm_overseas_adventures_title:0 "Aventuras ultramarinas"
 mnd_khm_overseas_adventures_desc:0 "No hay razón para no superar los límites del viejo imperio, fijando la vista más allá de las costas, hacia las riquezas de Borneo."
 mnd_khm_defy_china_title:0 "Desafiar a China"
 mnd_khm_defy_china_desc:0 "China cree que se le debe tributo en todo el sudeste de Asia. No debemos inclinarnos ante este emperador."
 mnd_khm_take_the_mandate_title:0 "Tomar el Mandato"
 mnd_khm_take_the_mandate_desc:0 "Si tomamos el Mandato del Cielo, podríamos gobernar China, demostrando a todo el mundo nuestro derecho divino a reinar."
 mnd_khm_invade_burma_title:0 "Invadir Birmania"
 mnd_khm_invade_burma_desc:0 "Birmania amenaza con unir sus reinos enfrentados y desafiar nuestro dominio. Expandamos nuestras fronteras al oeste para impedir tal resultado."
 angkor_restoration:0 "Restauración de Angkor"
 desc_angkor_restoration:0 "Con Angkor Wat restaurada a un estado funcional, nuestros arquitectos han conseguido la experiencia y el entusiasmo necesarios para emprender mayores proyectos de construcción a lo largo del imperio."
 angkor_complete:0 "Ciudad de templos"
 desc_angkor_complete:0 "Angkor Wat ha sobrepasado su antigua gloria, y ahora se alza con la estructura más espléndida del mundo."
 khm_navy:0 "Aventuras ultramarinas"
 desc_khm_navy:0 "Con una flota recién construida, el Imperio jemer ahora estará listo para iniciar campañas al otro lado del océano."
 subjugation_of_ayu:0 "La subyugación de Ayutthaya"
 desc_subjugation_of_ayu:0 "Ahora que hemos derrotado y subyugado a nuestros mayores rivales, todos los que se inclinan ante nosotros conocen el precio de la disidencia."
 khm_burma_campaign:0 "Legado de Birmania"
 desc_khm_burma_campaign:0 "Nuestra invasión de Birmania fue un evento sangriento y aprendimos mucho de conflicto."
 lna_emerald_buddha_title:0 "Proteger el santuario"
 lna_emerald_buddha_desc:0 "El Buda esmeralda debe conservarse en nuestra nación con seguridad, porque hay muchos que quisieran robarlo."
 lna_emerald_buddha_tt:0 "Toda provincia que poseamos tiene el modificador el §YBuda esmeralda§!"
 lna_rice_fields_title:0 "Un millón de arrozales"
 lna_rice_fields_desc:0 "Lan Na es una tierra fértil y productiva. Debemos explotarla a su máximo potencial."
 lna_sukhothai_title:0 "Conquistar Sukhothai"
 lna_sukhothai_desc:0 "Si deseamos ser el estado dominante del pueblo tailandés, primero debemos conquistar la antigua sede de poder en Sukhothai."
 lna_ayu_title:0 "Subyugar Ayutthaya"
 lna_ayu_desc:0 "Los reyes de Ayutthaya nos habrían convertido en poco más que un estado vasallo bajo su poder. No se imaginan que su destino es ser súbditos nuestros."
 protected_emerald_buddha:0 "Buda esmeralda protegido"
 desc_protected_emerald_buddha:0 "El santuario que alberga el sagrado Buda esmeralda ha sido debidamente fortificado contra quienes se atreverían a robárnoslo."
 suk_restore_sukhothai_title:0 "Restaurar Sukhothai"
 suk_restore_sukhothai_desc:0 "Sukhothai está muy disminuido, reducido a un mero vasallo de Ayutthaya, de mayor tamaño. Hemos de reclamar nuestras glorias pasadas ejerciendo autoridad desde Sukhothai."
 suk_absorb_ayu_title:0 "Absorber Ayutthaya"
 suk_absorb_ayu_desc:0 "Hemos de integrar Ayutthaya en nuestra nación, para que podamos volver a ser el estado siamés dominante."
 suk_conquer_chiang_mai_title:0 "Subyugar Lan Na"
 suk_conquer_chiang_mai_desc:0 "Los señores de Chiang Mai creen que están a salvo en su aislado norte. Pronto les demostraremos que no es fácil eludir nuestro poder."
 buddha:0 "Buda"
 buddha_desc:0 "El fundador de la fe budista. Las ideas budistas siguen teniendo un lugar significativo dentro de nuestra práctica del hinduismo."
 sun_consider_islam_title:0 "Planteándose el islam"
 sun_consider_islam_desc:0 "La fe islámica se está extendiendo rápidamente por toda Nusantara. Deberíamos aprender más sobre esta fe y plantearnos si es la adecuada para nosotros."
 sun_develop_cities_title:0 "Desarrollar nuevas ciudades"
 sun_develop_cities_desc:0 "A medida que los tiempos cambian, las ciudades ascienden y caen. Hemos de desarrollar nuevos centros de comercio y población, para que se conviertan en sedes de poder para nuestra nación."
 sun_candi_temples_title:0 "Reconstruir los templos candi"
 sun_candi_temples_desc:0 "Java está lleno de templos candi, que desgraciadamente han caído en decadencia y desuso. Debemos ponernos a la tarea de reconstruirlos y reclamarlos."
 sun_borobudur_title:0 "Restaurar Borobudur"
 sun_borobudur_desc:0 "Majapahit ha permitido que el gran templo de Borobudur esté en un estado ruinoso. Debemos restaurarlo."
 sun_borobudur:0 "Borobudur restaurado"
 desc_sun_borobudur:0 "Nuestro trabajo para restaurar el templo ha aumentado nuestros conocimientos arquitectónicos."
 sun_rice_production_title:0 "Mejorar producción de arroz"
 sun_rice_production_desc:0 "Un ejército marcha con el estómago. Mejoremos nuestra producción de arroz para asegurarnos de tener una población sana y un ejército bien abastecido."
 sun_majapahit_relations_title:0 "Legado de Bubat"
 sun_majapahit_relations_desc:0 "Majapahit nos traicionó hace años, provocando la horrible batalla de Bubat. Nuestras relaciones se han agriado desde entonces, puede que ya sin remedio. Tal vez el único modo que tengamos de garantizar nuestra seguridad sea someter Majapahit a nuestro poder."
 sun_majapahit_relations_tt:0 "§YMajapahit§! es independiente o tributario y recibió la garantía de §Y[Root.GetName]§! durante la §YCaída de Majapahit§!."
 sun_can_vassalize_maj:0 "Si garantizamos la independencia de §YMajapahit§! se convertirán en vasallos nuestros."
 sun_rule_java_title:0 "Gobernar Java"
 sun_rule_java_desc:0 "Java entera debe ser incorporada al reino de Sonda."
 sun_conquer_lampung_title:0 "Conquistar Lampung"
 sun_conquer_lampung_desc:0 "El sur de Sumatra es rico en producción de pimienta y sería un objetivo perfecto para nuestra expansión."
 sun_subjugate_sumatra_title:0 "Subyugar Sumatra"
 sun_subjugate_sumatra_desc:0 "Los pequeños sultanes de Sumatra están desunidos y nada preparados para una guerra de verdad. Debemos golpear antes de que consigan unirse."
 flavor_sun.1.t:0 "La fe suní"
 flavor_sun.1.d:0 "A medida que más miembros de nuestro pueblo adoptan el islam, debemos considerar seriamente si adoptarlo como religión estatal. Hay quienes nos reprenderían por dar la espalda al pasado, pero deberíamos pensar en lo que es mejor para nuestra nación y nuestro pueblo."
 flavor_sun.1.a:0 "Adoptaremos la fe suní."
 flavor_sun.1.b:0 "No abandonaremos la fe del [Root.Religion.GetName]."
 sun_kept_the_faith:0 "Mantener la fe"
 desc_sun_kept_the_faith:0 "Nos negamos a abandonar nuestra fe y hemos elegido resistirnos al crecimiento del islam en nuestra nación."
 sunda_construction:0 "Construcción de santuarios candi"
 desc_sunda_construction:0 "Nos hemos entregado a la construcción de nuevos santuarios candi."
 ruler_of_java:0 "Gobernantes de Java"
 desc_ruler_of_java:0 "Ahora Sonda gobierna directamente sobre todo Java."
 flavor_sun.2.t:0 "Una nueva capital, un nuevo [Root.GovernmentName]"
 flavor_sun.2.desc:0 "Bajo nuestra autoridad, Bantén y Cirebon han emergido como grandes ciudades y hemos fundado una nueva ciudad llamada Jayakarta, cerca de Kalapa. Cualquiera de ellas sería una gran sede de poder, si es que deseásemos trasladar la corte y marcar una nueva era para nuestra nación."
 flavor_sun.2.a:0 "La capital seguirá en [Root.Capital.GetCapitalName]."
 flavor_sun.2.b:0 "Bantén será nuestra capital."
 flavor_sun.2.c:0 "Cirebon sería una buena elección."
 flavor_sun.2.d:0 "Jayakarta es nuestra fortaleza gloriosa."
 flavor_sun.3.t:0 "Una boda memorable"
 flavor_sun.3.d:0 "Hace muchos años, el general majapahit Gajah Mada nos engañó para celebrar un matrimonio político que hubiera convertido a Sonda en un simple estado vasallo de Majapahit. Pero hoy no hay truco alguno; cuando nuestro príncipe tome a su nueva esposa javanesa, se firmarán tratados que oficializarán la subyugación de Majapahit al poder del [Root.GovernmentName] de [Root.GetName]."
 flavor_sun.3.a:0 "Majapahit ya no nos molestará más."
 mnd_bei_impress_sulu_title:0 "Impresionar a Joló"
 mnd_bei_impress_sulu_desc:0 "Disfrutamos de una relación estrecha con el pequeño sultanato de Joló. Deberíamos reforzar estos vínculos para allanar el terreno a su eventual integración en nuestro imperio."
 mnd_bei_conquer_mindanao_title:0 "Conquistar Mindanao"
 mnd_bei_conquer_mindanao_desc:0 "Con la ayuda de nuestros súbditos de Joló, iniciaremos la invasión de Mindanao."
 mnd_bei_conquer_philippines_title:0 "Conquista de las Bisayas"
 mnd_bei_conquer_philippines_desc:0 "Con la conquista de las Bisayas, habremos terminado nuestras campañas en el noreste."
 mnd_bei_impress_maynila_title:0 "Impresionar a Manila"
 mnd_bei_impress_maynila_desc:0 "Seguro que el rajá de Manila sabe que no se nos puede resistir. Puede que con solo cortejar sus favores se acabe sometiendo a nuestro poder."
 mnd_bei_conquer_luzon_title:0 "Conquistar Luzón"
 mnd_bei_conquer_luzon_desc:0 "Con Manila bajo nuestro poder, se ha abierto el camino que [Root.GetName] conquiste Luzón."
 bei_easy_colony:0 "Colonia potencial de Brunéi"
 desc_bei_easy_colony:0 "Se ha identificado este lugar como una ubicación excelente para una colonia de Brunéi"
 mnd_bei_conquer_sambas_title:0 "Conquistar Sambas"
 mnd_bei_conquer_sambas_desc:0 "El vecino reino de Sambas es todo lo que se interpone en nuestro camino hacia la dominación del oeste de Borneo."
 mnd_bei_unite_borneo_title:0 "Unir Borneo"
 mnd_bei_unite_borneo_desc:0 "Debemos unir todo Borneo bajo el Imperio de Brunéi."
 mnd_bei_conquer_berau_title:0 "Conquistar Berau"
 mnd_bei_conquer_berau_desc:0 "Comenzaremos nuestra conquista del este de Borneo atacando el reino de Berau."
 mnd_bei_civil_strife_title:0 "Solucionar la discordia civil"
 mnd_bei_civil_strife_desc:0 "La posibilidad de una guerra civil siempre está presente cuando la sucesión no está segura. Debemos evitar este resultado o si no sufriremos las consecuencias."
 bei_civil_war_tt:0 "Ha tenido el desastre §YGuerra civil§!"
 no_bei_civil_war_tt:0 "No ha tenido el desastre §YGuerra civil§!"
 mnd_maj_subjects_title:0 "Exigir lealtad"
 mnd_maj_subjects_desc:0 "Majapahit llegó a dominar una extensa red de estados vasallos y tributarios. Asegurémonos de la lealtad de los reinos que están bajo nuestro poder e intentemos restaurar parte de nuestro antiguo imperio."
 maj_no_more_subject_liberty_tt:0 "El evento §YDeslealtad hacia Majapahit§! ya no tendrá lugar"
 mnd_maj_stability_title:0 "Restaurar el orden"
 mnd_maj_stability_desc:0 "La fe en la monarquía se debilita con las incesantes disputas sucesorias. Hemos de restaurar el orden en el país y asegurar al pueblo de que el peligro ha terminado."
 maj_no_more_pretenders_tt:0 "Los §Ypretendientes§! rebeldes ya no disputarán todas las sucesiones"
 maj_end_disaster_mission_tt:0 "Terminará el desastre §YCaída de Majapahit§!"
 mnd_maj_end_disaster_title:0 "Impedir el colapso"
 mnd_maj_end_disaster_desc:0 "Nuestro declive dramático debe ser revertido radicalmente. Una vez que hayamos asegurado el trono, la fe y la lealtad de nuestros súbditos, podremos emerger de las tinieblas."
 mnd_maj_religion_title:0 "Defender la fe"
 mnd_maj_religion_desc:0 "La fe tradicional hindú-budista de Majapahit se está debilitando a medida que mercaderes y conquistadores islámicos abundan cada vez más en Nusantara. Asegurémonos que el pueblo tenga una fe fuerte que seguir."
 maj_religion_mission_tt:0 "Ha tenido el desastre de §YCaída de Majapahit§! durante al menos §Y10§! años"
 maj_no_more_bad_religion_events_tt:0 "El evento §YDifusión del islam§! ya no se disparará y desaparece el riesgo de escisión de estados"
 maj_no_more_bad_religion_events_tt_2:0 "Termina el riesgos de que aparezcan estados escindidos"
 maj_subject_liberty_modifier:0 "Lealtad a Majapahit"
 desc_maj_subject_liberty_modifier:0 "Hemos impuesto la lealtad a la autoridad de Majapahit."
 maj_legitimacy_modifier:0 "Legitimidad restaurada"
 desc_maj_legitimacy_modifier:0 "Hemos restaurado la fe en el estado majapahit y su monarquía."
 maj_religion_modifier:0 "Triunfo religioso"
 desc_maj_religion_modifier:0 "Hemos impuesto un acuerdo religioso en Majapahit."
 mnd_maj_enforce_loyalty_title:0 "Imponer la lealtad"
 mnd_maj_enforce_loyalty_desc:0 "Ya no es suficiente que nuestros súbditos se abstengan de desafiarnos. Es hora de imponer una auténtica lealtad."
 mnd_maj_rein_in_malacca_title:0 "Refrenar a Malaca"
 mnd_maj_rein_in_malacca_desc:0 "Nuestros antiguos rivales, Malaca, ascendieron a la fama gracias a la maldita flota del tesoro de Zheng He, que también acabó con nuestra hegemonía en Nusantara. Hemos de aplastar a nuestros rivales y volver a meter en vereda a la península."
 mnd_maj_rein_in_brunei_title:0 "Refrenar a Brunéi"
 mnd_maj_rein_in_brunei_desc:0 "Brunéi se sometió lealmente a Majapahit en el pasado antes de desafiarnos y forjar su propio imperio. Deberemos hacerles hincar la rodilla de nuevo."
 mnd_maj_gaja_madas_oath_title:0 "El juramento de Gajah Mada"
 mnd_maj_gaja_madas_oath_desc:0 "El gran estadista Gajah Mada se juró que toda Nusantara sería conquistada por Majapahit. Recordamos este juramento y lo llevaremos a cabo."
 mnd_maj_subjugate_the_mainland_title:0 "Subyugar el continente"
 mnd_maj_subjugate_the_mainland_desc:0 "Ni Gajah Mada llegó a soñar con que un día Majapahit dominaría los reinos tailandés y jemer. Extenderemos el imperio hasta alturas jamás imaginadas antes."
 mnd_maj_negara_agung_title:0 "Negara Agung"
 mnd_maj_negara_agung_desc:0 "Expandir las fronteras de nuestro imperio y poner nuevos pueblos bajo nuestra autoridad es una gran empresa. Pero también debemos mirar por el bien de nuestros territorios centrales, el Negara Agung. Nuestra capital debe ser una gran ciudad, un centro de comercio y cultura para toda Nusantara."
 mnd_maj_chakravarti_title:0 "Chakravarti"
 mnd_maj_chakravarti_desc:0 "Un monarca ideal gobierna sobre un reino ideal, el centro material y espiritual del mundo. Majapahit será este reino."
 mnd_maj_candi_shrines_title:0 "Santuarios candi"
 mnd_maj_candi_shrines_desc:0 "Dispersos por Nusantara hay una serie de templos candi de culto mixto hindú-budista en ruinas o abandonados. Debemos restaurarlos para renovar nuestra fe."
 mnd_maj_porch_of_mecca_title:0 "El porche de La Meca"
 mnd_maj_porch_of_mecca_desc:0 "La región de Aceh se ha convertido el punto desde el que se difunde del islam por Nusantara. Erradiquemos esta nueva fe y devolvamos Aceh a Majapahit."
 no_more_muslims_tt:0 "Ningún país con capital en las regiones de §YMalaya§! o §YIndonesia§! tiene una religión del grupo §Ymusulmán§!"
 all_muslims_tt:0 "Ningún país con capital en las regiones de §YMalaya§! o §YIndonesia§! tiene una religión fuera del grupo §Ymusulmán§!"
 mnd_maj_prepare_eastern_campaigns_title:0 "Las colonias orientales"
 mnd_maj_prepare_eastern_campaigns_desc:0 "Majapahit recaudó en el pasado tributos de los numerosos pequeños reinos de Nusa Tenggara. Es hora de que los gobernemos más directamente. Creemos una flota y la capacidad de colonizar estas islas para preparar nuestra campaña al este."
 mnd_maj_subjugate_makassar_title:0 "Subyugar Macasar"
 mnd_maj_subjugate_makassar_desc:0 "Nuestro dominio sobre Célebes se ha venido abajo y debemos solucionarlo. En particular, el reino de Macasar se ha vuelto demasiado poderoso para nuestro agrado."
 mnd_maj_cloves_title:0 "Dominar las Molucas"
 mnd_maj_cloves_desc:0 "El comercio de clavo es uno de los más rentables del mundo. Majapahit controló en el pasado este comercio cuando nuestra hegemonía era absoluta y debemos lograr una vez más este dominio."
 mnd_maj_sunda_relations_title:0 "Relaciones con Sonda"
 mnd_maj_sunda_relations_desc:0 "Majapahit disfrutó otrora de una fuerte relación con el vecino reino de Sonda, pero Gajah Mada la estropeó con la Batalla de Bubat. Deberíamos intentar reparar esta relación o poner fin al conflicto a Sonda bajo nuestro poder."
 mnd_maj_fleet_title:0 "Restaurar la flota"
 mnd_maj_fleet_desc:0 "Las flotas de Majapahit fueron una vez un espectáculo glorioso, con nuestros poderosos djongs dominando el horizonte. Debemos restaurar la flota."
 mnd_maj_privateer_china_title:0 "Trastocar el comercio chino"
 mnd_maj_privateer_china_desc:0 "Cuando Zheng He y su flota del tesoro entraron en Nusantara, trastocó el equilibrio de poder y comercio en nuestro imperio. Deberíamos devolver el favor enviando nuestra nueva flota a trastocar el comercio de China."
 mnd_maj_blockade_china_title:0 "El Gran bloqueo"
 mnd_maj_blockade_china_desc:0 "Hemos preparado nuestra venganza definitiva contra la dinastía Ming: un gran bloqueo que aislará completamente sus puertos de todo comercio marítimo. Lograr esto requerirá toda nuestra destreza naval, pero estamos seguros de que tenemos los números y la habilidad para llevar a cabo el Gran bloqueo."
 majapahit_respected:0 "El renacimiento de Majapahit"
 desc_majapahit_respected:0 "El Imperio de Majapahit ha comenzado un periodo de renacimiento."
 negara_agung:0 "Negara Agung"
 desc_negara_agung:0 "El corazón del imperio está poblado y asegurado."
 maj_colony_modifier:0 "Colonia potencial de Majapahit"
 desc_maj_colony_modifier:0 "Se ha identificado este lugar como una ubicación excelente para una colonia de Majapahit."
 maj_trade_modifier:0 "Imperio comercial de Majapahit"
 desc_maj_trade_modifier:0 "Nuestros mercaderes viajan lejos para traer riquezas a nuestra nación."
 maj_privateer_china:0 "Trastocando el comercio chino"
 desc_maj_privateer_china:0 "Hemos ordenado a nuestros corsarios trastocar el comercio china al máximo posible."
 maj_china_trade:0 "Trastocando el comercio chino"
 desc_maj_china_trade:0 "Hemos ordenado a nuestros corsarios trastocar el comercio china al máximo posible."
 maj_great_blockade:0 "El gran bloqueo"
 desc_maj_great_blockade:0 "Un muro de madera colosal bloqueará completamente la costa china, privándoles de todo viaje y comercio marítimo."
 maj_religious_unity:0 "Paz religiosa"
 desc_maj_religious_unity:0 "Nos esforzamos por conseguir la paz religiosa en nuestra nación."
 is_buddhist_tt:0 "Sigue una religión §Ybudista§!"
 follows_buddha_tt:0 "Sigue las enseñanzas de §YBuda§!"
 majapahit_cb_1_tt:0 "Activa el casus belli §YCampañas de Majapahit§! contra países con una cultura primaria §Ymalaya§!"
 majapahit_cb_2_tt:0 "Activa el casus belli §YCampañas de Majapahit§! contra países en el grupo tecnológico §Ychino§!"
 majapahit_cb_3_tt:0 "Activa el casus belli §YCampañas de Majapahit§! contra §Ytodos los países§!"
 buddha_deity_tt:0 "Desbloquea la deidad personal §YBuda§!"
 propagate_religion_maj_tt:0 "Desbloquea la política comercial §YPropagar religión§!\nTus provincias §Yhindúes§! se vuelven inmunes a la política comercial §YPropagar religión§!"
 maj_china_coast_claims_tt:0 "§Y[Root.GetName]§! consigue derechos permanentes sobre todas las provincias §Ycosteras§! del subcontinente de §YChina§!."
 VASSAL_MISSION_WAR_NAME_MAJ:0 "$ORDER$Campaña $FIRST$ contra $SECOND_NAME$"
 cb_vassalize_majapahit:0 "Campañas de Majapahit"
 cb_vassalize_majapahit_desc:0 "Recuperado desde el borde del colapso, el Imperio majapahit está restaurado y listo para retomar las campañas de subyugación."
 cb_vassalize_malacca:0 "Campañas de Malaca"
 cb_vassalize_malacca_desc:0 "Malaca ha tomado el lugar de Majapahit como potencia hegemónica de Nusantara. Subyugaremos a todos aquellos que se opongan a nosotros."
 maj_reduced_lib_desire:0 "Lealtad impuesta"
 desc_maj_reduced_lib_desire:0 "Somos leales a nuestros soberanos de Majapahit"
 indonesia_palopo_iron_title:0 "Hierro de Palopo"
 indonesia_palopo_iron_desc:0 "Célebes recibe su nombre de sus ricos yacimientos de hierro. Seríamos necios si no explotásemos esos recursos construyendo una fábrica de armas."
 indonesia_banjar_textiles_title:0 "Telas de Banjar"
 indonesia_banjar_textiles_desc:0 "La producción textil de Banjar está en pleno auge. Animemos esta industria construyendo una fábrica textil." # [LocEditor:AwaitingBatchUpdate]
 indonesia_lampung_pepper_title:0 "Pimienta de Lampung"
 indonesia_lampung_pepper_desc:0 "La región del sur de Sumatra es célebre por producir una gran porción de la pimienta del mundo. Asegurémonos el rendimiento máximo construyendo una fábrica en Lampung."
 indonesia_moluccan_cloves_title:0 "Clavo de las Molucas"
 indonesia_moluccan_cloves_desc:0 "El clavo es uno de los productos más preciados del mundo. Si consiguiésemos un monopolio sobre este, seríamos ricos más allá de nuestros sueños."
 indonesia_sea_cucumbers_title:0 "Pepinos de mar"
 indonesia_sea_cucumbers_desc:0 "Los comerciantes de Célebes cuentan de una isla al sur donde la gente recoge pepinos de mar. Deberíamos descubrir esta isla y o bien comerciar por este valioso producto o bien tomar su producción por la fuerza."
 indonesia_trade_dominance_title:0 "Dominación comercial"
 indonesia_trade_dominance_desc:0 "En Nusantara, el éxito de un imperio se mide en su habilidad para controlar el comercio."
 indonesia_spice_must_flow_title:0 "La especia debe fluir"
 indonesia_spice_must_flow_desc:0 "Hemos de conseguir un control completo sobre el comercio de especias, tanto en términos de producción como de distribución."
 indonesia_navy_title:0 "Marina de [Root.GetName]"
 indonesia_navy_desc:0 "En esta región es imposible del todo dirigir campañas de conquistas a pie. Debemos mantener una poderosa flota de galeras y suficientes transportes para llevar a nuestros soldados."
 indonesia_convert_island_title:0 "Conversión religiosa"
 indonesia_convert_island_desc:0 "El paisaje religioso de Nusantara está cambiando y no necesariamente como nos interesarías. Debemos asegurarnos de que la gente de nuestra región siga la verdadera fe."
 indonesia_convert_island.tooltip:0 "Todas las provincias de nuestra isla deben profesar la fe del §Y[Root.Religion.GetName]§!."
 indonesia_convert_region_title:0 "Dominación religiosa"
 indonesia_convert_region_desc:0 "Difundir la fe es nuestro deber sagrado. Toda Nusantara debe conocer la luz de lo divino."
 obj_convert_60_provinces_tooltip_tt:0 "Al menos 60 provincias en las regiones de §YIndonesia§!, §YMalaya§! y/o §YMolucas§! deben profesar la fe del §Y[Root.Religion.GetName]§!."
 obj_convert_20_provinces_tooltip_tt:0 "Ha convertido al menos 20 provincias de este área."
 indonesia_vassals_title:0 "Reinos vasallos"
 indonesia_vassals_desc:0 "No debemos expandirnos solo mediante la conquista directa. También deberíamos subyugar a otros reinos y cobrarles tributos."
 indonesia_expel_europeans_title:0 "Expulsar a los europeos"
 indonesia_expel_europeans_desc:0 "Las potencias europeas son invasores indeseados en Nusantara. No nos veremos obligados a acuerdos comerciales desiguales ni aceptaremos sus engañosas promesas de protección. Los expulsaremos."
 indonesia_best_trade_node_title:0 "Supremacía comercial"
 indonesia_best_trade_node_desc:0 "Los estrechos de Malaca se convertirán en algo más que una simple parada en la Ruta de la Seda marítima. Haremos de nuestra patria el núcleo del comercio mundial."
 indonesia_unite_nusantara_title:0 "Unir Nusantara"
 indonesia_unite_nusantara_desc:0 "Todos los pueblos de las islas deben estar unidos en una sola nación."
 malay_united_nusantara:0 "Nusantara unida"
 desc_malay_united_nusantara:0 "Todos somos Nusantara."
 indonesia_invade_the_mainland_title:0 "Invadir el continente"
 indonesia_invade_the_mainland_desc:0 "Ahora que hemos reunido toda la fuerza de Nusantara, podemos fijar nuestra atención en el continente, donde reinos en ruinas están maduros para la conquista."
 malay_military_domination:0 "Dominio militar"
 desc_malay_military_domination:0 "No solo dominaremos los mares."
 malay_galleys:0 "Guerra de galeras"
 desc_malay_galleys:0 "Nos hemos convertido en expertos en el uso de navíos pequeños para el combate naval."
 indonesia_trade_dominance:1 "Dominio del comercio de Indonesia."
 desc_indonesia_trade_dominance:0 "Hemos conseguido el dominio comercial de Nusantara."
 indonesia_spice_must_flow:0 "La especia debe fluir"
 desc_indonesia_spice_must_flow:0 "Nuestra producción de especias no tiene rival."
 malay_vassal_income:0 "Sacando tributos"
 desc_malay_vassal_income:0 "Sacamos tributos de nuestros estados súbditos."
 malay_convert_cost_modifier:0 "Devotos de la fe"
 desc_malay_convert_cost_modifier:0 "Muchos de los nuestros están entrando en el sacerdocio, ofreciéndose para difundir la fe allí donde es débil."
 malay_tolerance_own:0 "Dominación religiosa"
 desc_malay_tolerance_own:0 "Nuestros esfuerzos evangelizadores refuerzan los corazones de quienes siguen la fe."
 palopo_iron:0 "Hierro de Palopo"
 desc_palopo_iron:0 "Hay hierro disponible para la minería en Célebes."
 banjar_textiles:0 "Telas de Banjar"
 desc_banjar_textiles:0 "Hemos desarrollado la industria textil en Banjar."
 lampung_pepper:0 "Pimienta de Lampung"
 desc_lampung_pepper:0 "La región de Lampung produce una gran parte de la pimienta del mundo."
 clove_boom:0 "El boom del clavo"
 desc_clove_boom:0 "Hemos aumentado la producción de clavo de las Molucas."
 tiwi_sea_cucumbers:0 "Pepinos de mar"
 desc_tiwi_sea_cucumbers:0 "La isla de Tiwi es donde se cultivan los pepinos de mar con los que se comercia hasta en China."
 no_europeans_in_indonesia_tt:0 "Ningún país §Yeuropeo§! posee ninguna provincia en §YMalaya§! o §YIndonesia§!."
 cha_reconquer_indrapura_title:0 "Reconquistar Indrapura"
 cha_reconquer_indrapura_desc:0 "Las ciudades de Indrapura y Kandarapura han caído ante la invasión vietnamita. Hemos de darle la vuelta a la situación y recuperar esas ciudades."
 cha_conquer_vietnam_title:0 "Conquistar Vietnam"
 cha_conquer_vietnam_desc:0 "Los invasores de Dai Viet no solo deben ser rechazados, sino subyugados bajo nuestro poder; así nos aseguraremos de que no vuelvan a ser nunca una amenaza para Champa."
 cha_subjugate_highlands_title:0 "Subyugar las tierras altas"
 cha_subjugate_highlands_desc:0 "Las tribus de las tierras altas han eludido el poder del estado. Debemos introducirles en la civilización."
 cha_navy_title:0 "La flota de Champa"
 cha_navy_desc:0 "Champa es un reino marítimo, pero las invasiones vietnamitas nos han obligado a centrarnos en la tierra. Deberíamos reconstruir nuestra flota comercial."
 cha_malay_connections_title:0 "Conexiones malayas"
 cha_malay_connections_desc:0 "Los cham son un pueblo malayo, pero hemos quedado aislados del gran parte del mundo malayo. Deberemos reconstruir nuestras conexiones buscando una alianza con uno de las potencias musulmanas emergentes de Nusantara."
 champa_tt:0 "Todo país aliado está en el grupo cultural §Ymalayo§! con religión §Ysuní§! y al menos un desarrollo total de §Y50§!"
 cha_prey_on_khmer_title:0 "Aprovecharse de los jemeres"
 cha_prey_on_khmer_desc:0 "El Imperio jemer aún se está recuperando de la invasión tailandesa. Debemos aprovechar la oportunidad para saquear la nueva capital y reclamar el Mekong."
 cha_tondo_expedition_title:0 "Expedición a Tondó"
 cha_tondo_expedition_desc:0 "Debemos lanzar una expedición militar a Tondó y comenzar un imperio marítimo champa."
 cha_expedition_to_the_east_title:0 "Expediciones al este"
 cha_expedition_to_the_east_desc:0 "Los rumores hablan de un gran continente al este, maduro para explorar y explotar. Deberíamos financiar una expedición y confirmar la veracidad de estos rumores."
 opinion_champa_islam:0 "Conversión al islam"
 opinion_champa_hindu:0 "Hindúes fieles"
 flavor_cha.1.t:0 "El islam en Champa"
 flavor_cha.1.d:0 "Con nuestras renovadas conexiones con la red comercial malaya, cada vez estamos más en contacto con el islam. Sultanes y mercaderes nos animan por igual a adoptar su fe, lo que seguramente reforzaría la relación con nuestros nuevos aliados."
 flavor_cha.1.a:0 "Islam es lo adecuado para nosotros."
 flavor_cha.1.b:0 "Seguiremos con las antiguas tradiciones."
 cham_culture_resurgent:0 "El renacer la cultura cham"
 desc_cham_culture_resurgent:0 "La cultura cham prospera ahora que estamos libres de la amenaza de una invasión vietnamita."
 cham_maritime_state:0 "Estado marítimo cham"
 desc_cham_maritime_state:0 "Champa depende mucho del comercio marítimo y nos hemos vueltos unos expertos en aprovecharlo."
 champa_expeditions:0 "Las expediciones de Champa"
 desc_champa_expeditions:0 "Nuestros exploradores están empezando a trazar una ruta a las tierras del este."
 bli_independence_title:0 "Garantizar la independencia"
 bli_independence_desc:0 "Bali lleva demasiado tiempo rindiendo tributo a los desagradecidos señores de Majapahit. Si queremos que nuestra nación logre la grandeza, debemos deshacernos de nuestros señores."
 bli_colony_1_title:0 "Expansión hacia el este"
 bli_colony_1_desc:0 "Deberíamos mirar hacia el este, a las islas de Lombok y Sumbawa para nuestras primeras conquistas, ya que los reinos nativos son demasiado débiles para resistir nuestro poder."
 bli_majapahit_refugees_title:0 "Refugiados de Majapahit"
 bli_majapahit_refugees_desc:0 "A medida que el imperio de Majapahit se acerca al colapso total, muchos nobles huyen de Java. Deberíamos darles la bienvenida a Bali para mejorar nuestra posición."
 bli_majapahit_reconquest_title:0 "Reclamar Java"
 bli_majapahit_reconquest_desc:0 "Las familias nobles que invitamos a Bali aún reclaman derechos sobre sus hogares familiares en Java. Deberíamos invadir Java en su nombre e imponer allí nuestra autoridad."
 bli_colonies_modifier:0 "Colonias balinesas"
 desc_bli_colonies_modifier:0 "Hemos extendido nuestro reino a Lombok y Sumbawa, pero no hay motivo por el cual no podamos fundar colonias aún más lejos."
 bli_majapahit_refugees:0 "Refugiados de Majapahit"
 desc_bli_majapahit_refugees:0 "Hemos recibido a los nobles de Majapahit que sirven encantados en nuestra corte."
 atj_propagate_religion_tt:0 "La política comercial §YPropagar religión§! ahora solo requiere un §Y35%§! del poder comercial de un nodo"
 atj_holy_war_cb_sumatra_tt:0 "Activa el casus belli §YEspada del islam§! contra países §Yinfieles§! con cultura primaria §Ysumatrana§!"
 atj_holy_war_cb_java_tt:0 "Activa el casus belli §YEspada del islam§! contra países §Yinfieles§! con cultura primaria §Yjavanesa§! o §Ysondanesa§!"
 atj_holy_war_cb_moluccas_tt:0 "Activa el casus belli §YEspada del islam§! contra países §Yinfieles§! con cultura primaria §Ycelebense§! o §Ymaluca§!"
 atj_holy_war_cb_neighbors_tt:0 "Activa el casus belli §YEspada del islam§! contra §Ytodos los vecinos infieles§!"
 atj_sumatra_islam_tt:0 "Todos los países con cultura primaria §Ysumatrana§! adoptan una fe §Ymusulmana§!"
 atj_java_islam_tt:0 "Todos los países con cultura primaria §Ysondanesa§! o §Yjavanesa§! adoptan una fe §Ymusulmana§!"
 atj_moluccas_islam_tt:0 "Todos los países con cultura primaria §Ymaluca§! o §Ycelebense§! adoptan una fe §Ymusulmana§!"
 atj_porch_of_mecca_modifier:0 "Porche de La Meca"
 desc_atj_porch_of_mecca_modifier:0 "Nuestra nación ha asumido la tarea de extender el islam por toda Nusantara."
 atj_porch_of_mecca_title:0 "El porche de La Meca"
 atj_porch_of_mecca_desc:0 "Los peregrinos del hach vienen a [Root.GetName] buscando travesía a La Meca. Debemos hospedar a estos peregrinos y mantener buenas relaciones con la ulema."
 atj_sumatra_islam_title:0 "Islamizar Sumatra"
 atj_sumatra_islam_desc:0 "Muchas ciudades estado de Sumatra ya han abrazado el islam. Debemos finalizar la tarea de llevar la verdad de Alá a la isla entera."
 atj_java_islam_title:0 "Islamizar Java"
 atj_java_islam_desc:0 "Hay muchas comunidades musulmanas en Java, y sus gobernantes infieles dependen de mercaderes musulmanes para su comercio. Les demostraremos lo necio que es no adoptar el islam."
 atj_moluccas_islam_title:0 "Islamizar las Molucas"
 atj_moluccas_islam_desc:0 "Los pueblos de Célebes y las Molucas siguen practicando sus antiguas fes paganas. Debemos abatir sus ídolos falsos."
 cb_sword_of_islam:0 "Espada del islam"
 cb_sword_of_islam_desc:0 "Los infieles se han desviado mucho de Alá. Les mostraremos cuál es el camino."
 SWORD_OF_ISLAM_WAR_NAME:0 "$ORDER$yihad $FIRST$ contra $SECOND_NAME$"
 atj_sublime_porte_title:0 "La Sublime Puerta"
 atj_sublime_porte_desc:0 "El sultán otomano es el gobernante más poderoso del mundo musulmán. Debemos cultivar su favor con la esperanza de conseguir ayuda."
 atj_conquer_aceh_title:0 "Unir Aceh"
 atj_conquer_aceh_desc:0 "Aceh está partido entre el dominante sultanato de Pasai y el emergente sultanato de Aceh. Los dos deben unirse en un solo estado."
 atj_sumatra_campaign_title:0 "La campaña de Sumatra"
 atj_sumatra_campaign_desc:0 "Nuestra primera prioridad imperial debe ser convertirnos en el poder dominante en Sumatra."
 atj_peninsula_campaign_title:0 "La campaña de la península"
 atj_peninsula_campaign_desc:0 "Ahora que Sumatra está segura podemos dirigir nuestra atención a los ricos puertos comerciales de la península."
 atj_sublime_port:0 "Ayuda de la Sublime Puerta"
 desc_atj_sublime_port:0 "Hemos impresionado los suficiente al sultán otomano y nos enviará ayuda."
 mnd_dai_control_the_army_title:0 "Controlar el ejército"
 mnd_dai_control_the_army_desc:0 "Las familias nobles aún dirigen los ejércitos de Dai Viet. Debemos poner a los militares bajo el control del estado."
 mnd_dai_curtail_noble_families_title:0 "Restringir a la nobleza"
 mnd_dai_curtail_noble_families_desc:0 "Las dinastías nobles rivales buscan el trono para sí. Su influencia debe ser limitada y los poderes del Estado, ampliados."
 mnd_dai_prevent_division_title:0 "Impedir la división"
 mnd_dai_prevent_division_desc:0 "No podemos permitir que Dai Viet caiga en disputas dinásticas. Seguiremos siendo una sola nación, fuerte y estable."
 prevent_dai_disaster_tt:0 "El desastre §RDinastías del Norte y el Sur§! no sucederá nunca"
 mnd_dai_examination_system_title:0 "Restaurar los exámenes"
 mnd_dai_examination_system_desc:0 "El sistema confuciano de exámenes ha decaído en las últimas décadas. Debemos reafirmar nuestro compromiso con una burocracia instruida y eficaz."
 mnd_dai_defy_ming_title:0 "Desafiar a los Ming"
 mnd_dai_defy_ming_desc:0 "Le Loi expulsó a los tiránicos Ming de Dai Viet, pero siguen manteniendo hegemonía sobre nuestra nación. Hemos de enseñar a los Ming que no nos inclinaremos ante el emperador de Pekín."
 mnd_dai_conquer_canton_title:0 "Conquistar Cantón"
 mnd_dai_conquer_canton_desc:0 "Nuestra conquista de China comenzará por la ciudad de Cantón. Debemos esperar un momento en el que el poder ming sobre el sur sea tan débil que sean incapaces de resistir nuestro avance."
 mnd_dai_mandate_of_heaven_title:0 "Reclamar el Mandato"
 mnd_dai_mandate_of_heaven_desc:0 "No es fácil retener el Mandato, y los Ming han demostrado que no son dignos de ello. Es hora de que un nuevo emperador y una dinastía tomen el trono."
 mnd_dai_cham_conquest_title:0 "Conquistar Champa"
 mnd_dai_cham_conquest_desc:0 "Hemos hecho avances territorios en territorio cham, pero la invasión está muy lejos de estar completa. Debemos aplastar a los cham completa y totalmente e integrar las tierras de Champa en Dai Viet."
 mnd_dai_great_march_south_title:0 "La gran marcha hacia el sur"
 mnd_dai_great_march_south_desc:0 "El alcance de nuestro imperio debe extenderse aún más hacia el sur, hasta el delta del Mekong, donde aún gobierna el caído imperio jemer."
 mnd_dai_subjugate_cambodia_title:0 "Subyugar Camboya"
 mnd_dai_subjugate_cambodia_desc:0 "El Imperio jemer tuvo su momento. Antaño poderoso, ha caído en la decadencia y la desesperación. Su pueblo estaría mucho mejor bajo nuestro poder."
 mnd_dai_muang_phuan_title:0 "Gobernar Muang Phuan"
 mnd_dai_muang_phuan_desc:0 "Muang Phuan es un pequeño reino que corteja los favores de Dai Viet y Lan Xang. Este estado de los acontecimientos no nos satisface: deben elegirnos a nosotros."
 mnd_dai_lxa_title:0 "Subyugar Lan Xang"
 mnd_dai_lxa_desc:0 "El reino laosiano lleva siendo mucho tiempo una piedra en el zapato. Es hora de librarnos de esa molestia."
 mnd_dai_lna_title:0 "Subyugar Lan Na"
 mnd_dai_lna_desc:0 "La tierra de un millón de arrozales está madura para la conquista, su abundancia pronto será disfrutada por el hambriento pueblo [Root.GetAdjective]."
 mnd_dai_siam_title:0 "Subyugar Siam"
 mnd_dai_siam_desc:0 "Siam gobernaría un imperio que se extendiera por toda Asia si pudieran. No podemos permitirles conseguir esta hegemonía, porque ese es nuestro destino."
 mnd_dai_japan_relations_title:0 "Relaciones japonesas"
 mnd_dai_japan_relations_desc:0 "Es notoriamente difícil cultivar el favor de los señores de Japón, pero las recompensas de conseguirlo son enormes."
 mnd_dai_purchase_arms_title:0 "Adquirir armas occidentales"
 mnd_dai_purchase_arms_desc:0 "La artillería es cara, lleva mucho tiempo fabricarla y los comerciantes europeos parecen poseerla en abundancia. Deberíamos negociar la compra de armas para [Root.GetName]."
 dai_arms_tt:0 "Todo país §Yeuropeo§! con tecnología §Yoccidental§!, §Yoriental§! o §Yanatolia§! y provincias en la superregión de las §YIndias orientales§! tiene una opinión sobre [Root.GetName] de al menos §Y100§!"
 mnd_dai_temples_title:0 "Fe y erudición"
 mnd_dai_temples_desc:0 "Entre Confucio y Buda hay mucha sabiduría que aprender. Debemos fundar templos desde los que divulgar esta sabiduría."
 mnd_dai_universities_title:0 "Educación estatal"
 mnd_dai_universities_desc:0 "El sistema de exámenes es robusto y, sin embargo, hay muchos que no podrán participar en él por su analfabetismo. Hemos de mejorar el nivel de educación de nuestro país."
 mnd_dai_imperial_citadel_title:0 "La ciudadela imperial"
 mnd_dai_imperial_citadel_desc:0 "Hemos de asegurarnos de que nuestra capital sea un lugar de gloria y riquezas, donde una gran ciudadela imperial proyecte el poder del Estado."
 dai_discipline:0 "Control del ejército"
 desc_dai_discipline:0 "El ejército ya no está por las familias nobles que atienden a sus propios intereses."
 dai_curtailed_nobles:0 "Nobles restringidos"
 desc_dai_curtailed_nobles:0 "Hemos restringido el poder de la nobleza."
 dai_stability:0 "Sin divisiones"
 desc_dai_stability:0 "Hemos creado un estado unificado, sin dividir entre familias rivales."
 dai_discipline_permanent:0 "Conquista imperial"
 desc_dai_discipline_permanent:0 "Nuestras muchas campañas en el sudeste de Asia nos han enseñado el valor de un ejército disciplinado."
 dai_japan_relations:0 "Relaciones japonesas"
 desc_dai_japan_relations:0 "Hemos conseguido una relación fuerte con los gobernantes de Japón."
 dai_arms_trade:0 "Compra de armas europeas"
 desc_dai_arms_trade:0 "Hemos negociado la compra de artillería a las potencias europeas."
 dai_harmonization:0 "Armonía religiosa"
 desc_dai_harmonization:0 "Hay sitio en nuestro estado para muchas fes, siempre y cuando obedezcan al estado."
 dai_learning:0 "Conocimiento monástico"
 desc_dai_learning:0 "El Buda tiene mucho que enseñarnos."
 dai_state_education:0 "Fe y conocimientos"
 desc_dai_state_education:0 "La educación ilumina el camino."
 mnd_mlc_pajang_title:0 "Subyugar Pahang"
 mnd_mlc_pajang_desc:0 "Pahang es el último reino budista de la península malaya y un objetivo fácil para nuestra expansión. Subyugaremos su reino y pondremos a un príncipe leal en para que lo gobierne."
 mnd_mlc_peninsula_title:0 "Dominar la península"
 mnd_mlc_peninsula_desc:0 "Debemos dominar la península y todos sus pequeños reinos para que ninguno de sus incipientes emporios llegue a rivalizar con Malaca."
 mnd_mlc_show_of_force_title:0 "Mostrar músculo"
 mnd_mlc_show_of_force_desc:0 "Nuestra expansión por Sumatra comenzará con una exhibición de fuerza. Hemos de demostrar a los príncipes de Siak que somos más grandes que sus antiguos soberanos majapahit."
 mnd_mlc_jambi_title:0 "Subyugación de Sumatra"
 mnd_mlc_jambi_desc:0 "Ahora que hemos conseguido entrar en Siak, podemos iniciar una campaña de subyugación contra el resto de sultanes de Sumatra."
 mnd_mlc_ming_title:0 "Emisario al Emperador"
 mnd_mlc_ming_desc:0 "Otrora disfrutamos de fuertes relaciones con la dinastía china Ming. Últimamente los Ming han mostrado poco interés en involucrarse con asuntos más allá de sus fronteras y es poco probable que nos protejan en una crisis. Debemos renovar nuestra relación con el Emperador."
 mnd_mlc_champa_title:0 "Amigos de Champa"
 mnd_mlc_champa_desc:0 "Champa se encuentra en una situación precaria en el continente tras sufrir una serie de derrotas contra Dai Viet. Debemos convertirnos en sus protectores."
 mnd_mlc_develop_malacca_title:0 "Desarrollar Malaca"
 mnd_mlc_develop_malacca_desc:0 "Convirtamos a Malaca en el mayor puerto comercial del mundo, completada con magníficos templos y fortificaciones."
 mnd_mlc_tributaries_title:0 "Súbditos leales"
 mnd_mlc_tributaries_desc:0 "El sultán requiere la máxima lealtad de sus príncipes vasallos."
 mnd_mlc_destroy_majapahit_title:0 "Destruir Majapahit"
 mnd_mlc_destroy_majapahit_desc:0 "En el pasado, Majapahit dominó casi toda Nusantara, incluyendo nuestro propio principado. Ahora que hemos emergido como rival para desafiar su hegemonía, debemos eliminarlos de una vez por todas."
 mnd_mlc_defeat_ayutthaya_title:0 "Derrotar a Ayutthaya"
 mnd_mlc_defeat_ayutthaya_desc:0 "Ayutthaya busca subyugar nuestro sultanato a la fuerza. Les enseñaremos que no nos inclinamos tan fácilmente."
 mlc_trade_modifier:0 "Puerto comercial dominante"
 desc_mlc_trade_modifier:0 "Malaca se ha convertido en el puerto comercial dominante de Nusantara."
 mlc_morale:0 "La conquista de la península"
 desc_mlc_morale:0 "Malaca ha unificado la península malaya."
 mlc_subjects:0 "Príncipes súbditos"
 desc_mlc_subjects:0 "Muchos estados están subordinados al nuestro y su lealtad está garantizada."
 mlc_cb_tt:0 "Activa el casus belli §YCampañas de Malaca§! contra países con cultura primaria §Ymalaya§!"
 lxa_mph_title:0 "Gobernar Muang Phuan"
 lxa_mph_desc:0 "Muang Phuan ha eludido demasiado tiempo el control directo de Lan Xang. Debe ser integrado en nuestra nación."
 lxa_dai_title:0 "Invadir Dai Viet"
 lxa_dai_desc:0 "Los vietnamitas son una amenaza constante para nuestras provincias norteñas. Iniciemos una invasión y subyuguémosles."
 lxa_lna_title:0 "Subyugar Lan Na"
 lxa_lna_desc:0 "La tierra de un millón de arrozales está lista para la cosecha. Pongámoslos bajo nuestro poder."
 lxa_ayu_title:0 "Invadir Siam"
 lxa_ayu_desc:0 "El advenedizo reino de Ayutthaya tiene grandes ambiciones. No debemos permitir que las lleven a cabo."
 lxa_civil_war_title:0 "Evitar la fragmentación"
 lxa_civil_war_desc:0 "La guerra civil amenaza con desgajar nuestra nación. Esto no debe ocurrir."
 lxa_raid_angkor_title:0 "Asaltar Camboya"
 lxa_raid_angkor_desc:0 "Los jemeres están debilitados tras el saqueo de Angkor. Aprovechemos para comenzar nuestra propia incursión."
 lxa_khm_title:0 "Subyugar a los jemeres"
 lxa_khm_desc:0 "Hemos demostrado que los jemeres son incapaces de oponer resistencia. Aprovechemos esta oportunidad y subyuguémosles."
 lxa_buddha_title:1 "Buda esmeralda"
 lxa_buddha_desc:0 "El magnífico Buda esmeralda se guarda en Chiang Mia. Deberíamos quedárnoslo nosotros que somos devotos de verdad." # [LocEditor:AwaitingBatchUpdate]
 lxa_religion_title:0 "Convertir a los politeístas"
 lxa_religion_desc:0 "Hay muchos en Lan Xang que todavía siguen las religiones tradicionales populares. Debemos mostrarles que están en un error."
 lxa_elephants_title:0 "Un millón de elefantes"
 lxa_elephants_desc:0 "Lan Xang es la tierra de un millón de elefantes. Debemos de hacer honor a nuestro nombre y desplegar en el campo de batalla los elefantes de guerra más impresionantes."
 lxa_legitimacy:0 "Gobierno legítimo"
 desc_lxa_legitimacy:0 "Hemos impedido que nuestra nación se fragmentase y legitimado nuestro reinado."
 lxa_tolerance_own:0 "Una fe"
 desc_lxa_tolerance_own:0 "Hemos convertido a los díscolos animistas a la fe verdadera."
 lxa_elephants:0 "Un millón de elefantes"
 desc_lxa_elephants:0 "Hemos revitalizado nuestra tradición de desplegar elefantes en el campo de batalla."
 lxa_missionaries:0 "Fervor budista"
 desc_lxa_missionaries:0 "Hemos colocado el Buda esmeralda en nuestra capital, dando nueva vida a nuestra fe budista."
 tdo_growing_strong_title:0 "Creciendo con fuerza"
 tdo_growing_strong_desc:0 "Una selva puede comenzar de una sola semilla. Debemos construir algunos fuertes y dejar que arraiguen en nuestra tierra."
 tdo_the_queens_channel_title:0 "El Canal de la reina"
 tdo_the_queens_channel_desc:0 "El Canal de la reina es nuestra frontera natural con Manila. Debemos aprovecharlo y prestar atención al comercio marítimo."
 tdo_befriend_majapahit_title:0 "Amigos de Majapahit"
 tdo_befriend_majapahit_desc:0 "Aliado nuestro en el pasado, el imperio talasocrático de Majapahit sigue siendo digno de nuestra confianza. Enseñemos al mundo que nunca olvidamos a nuestros aliados… ni a nuestros enemigos."
 tdo_abandon_the_dragon_title:0 "Abandonar al dragón"
 tdo_abandon_the_dragon_desc:0 "Los aliados poderosos pueden ser útiles, pero si queremos llegar a ser unos aliados poderosos, debemos demostrar al mundo que [Root.GetName] no tiene miedo del dragón."
 tdo_stones_of_ganesh_title:0 "Piedras de Ganesha"
 tdo_stones_of_ganesh_desc:0 "Con una cabeza de elefante y la sabiduría de un dios, Ganesha se ha convertido en una de las deidades más veneradas de esta tierra. No perturbemos su descanso."
 tdo_ganesh:0 "Las piedras de Ganesha"
 desc_tdo_ganesh:0 "Ahora tenemos asegurada la lealtad del señor Ganesha."
 tdo_befriend_majapahit:0 "Amistad con Majapahit"
 desc_tdo_befriend_majapahit:0 "Tondó ha conseguido hacerse aliado de Majapahit."
 tdo_the_queens_channel:0 "El canal de la reina"
 desc_tdo_the_queens_channel:0 "El comercio ha mejorado en el puerto de Manila."
 tdo_growing_strong:0 "Creciendo con fuerza"
 desc_tdo_growing_strong:0 "Hemos construido algunas fortificaciones y ahora nuestra tierra está lista para la guerra."
 mas_all_the_ships_of_aklan_title:0 "Todos los navíos de Aklan"
 mas_all_the_ships_of_aklan_desc:0 "Las olas se apartan para dejar paso a nuestros navíos. Que todas las demás naciones sepan por qué."
 mas_the_sound_of_bells_title:0 "El sonido de campanas"
 mas_the_sound_of_bells_desc:0 "Es una tradición de nuestro pueblo hacer sonar gongs y campanas en las batallas navales. Ese sonido será nuestra última advertencia."
 mas_going_back_home_title:0 "De vuelta a casa"
 mas_going_back_home_desc:0 "Según la leyenda, diez datos de Borneo vinieron a nuestras islas y firmaron un tratado con uno de nuestros antiguos héroes. Es hora de preparar una expedición a la inversa."
 mas_the_book_of_maragtas_title:0 "El libro de Maragtas"
 mas_the_book_of_maragtas_desc:0 "Ahora reivindicamos las antiguas tierras de nuestro pueblo. Debemos enviar una expedición a las impenetrables selvas de Borneo y más allá."
 mas_all_the_ships_of_aklan:0 "Todos los navíos de Aklan"
 desc_mas_all_the_ships_of_aklan:0 "Nuestra marina ha crecido de un modo espectacular e impresiona a nuestros vecinos más cercanos."
 mas_the_sound_of_bells:0 "El sonido de campanas"
 desc_mas_the_sound_of_bells:0 "El sonido amenazante de nuestros antiguos cánticos ha alcanzado a nuestros enemigos."
 mas_going_back_home:0 "De vuelta a casa"
 desc_mas_going_back_home:0 "Ahora hemos conseguido una adecuada cantidad de riquezas con las que navegar de vuelta a casa."
 filipino_conquer_luzon_title:0 "Conquistar Luzón"
 filipino_conquer_luzon_desc:0 "Luzón es el nombre que recibe la parte norte de nuestro archipiélago. Debemos reforzar nuestra autoridad sobre sus naciones antes de entrar en las tierras sin poblar."
 filipino_conquer_the_north_title:0 "Conquistar el Norte"
 filipino_conquer_the_north_desc:0 "Al haber subyugado las naciones del norte, ahora podemos hacernos con las tierras sin poblar."
 filipino_conquer_visayas_title:0 "Conquistar las Bisayas"
 filipino_conquer_visayas_desc:0 "Las Bisayas son la parte central de nuestro archipiélago. Debemos reforzar nuestra autoridad sobre sus naciones antes de entrar en las tierras sin civilizar."
 filipino_conquer_the_center_title:0 "Conquistar el Centro"
 filipino_conquer_the_center_desc:0 "Al haber subyugado las naciones del centro, ahora podemos hacernos con las tierras sin poblar."
 filipino_conquer_mindanao_title:0 "Conquistar Mindanao"
 filipino_conquer_mindanao_desc:0 "Mindanao es el nombre que recibe la parte sur de nuestro archipiélago. Debemos reforzar nuestra autoridad sobre sus naciones antes de entrar en las tierras sin poblar."
 filipino_conquer_the_south_title:0 "Conquistar el Sur"
 filipino_conquer_the_south_desc:0 "Al haber subyugado a las naciones del sur, ahora podemos hacernos con las tierras sin poblar."
 filipino_conquer_luzon:0 "La conquista de Luzón"
 desc_filipino_conquer_luzon:0 "La moral de nuestro pueblo se ha incrementado gracias a nuestra exhibición militar en Luzón."
 filipino_conquer_visayas:0 "La conquista de las Bisayas"
 desc_filipino_conquer_visayas:0 "La moral de nuestro pueblo se ha incrementado gracias a nuestra exhibición militar en las Bisayas."
 filipino_conquer_mindanao:0 "La conquista de Mindanao"
 desc_filipino_conquer_mindanao:0 "La moral de nuestro pueblo se ha incrementado gracias a nuestra exhibición militar en Mindanao"
 plb_gold_and_diamonds_title:0 "Oro y diamantes"
 plb_gold_and_diamonds_desc:0 "Nuestra nación es famosa por sus recursos naturales. En el fondo de nuestras minas se encontraron menas de oro y diamantes. Debemos aprovecharlo para asegurarnos el comercio de nuestro nodo."
 plb_a_place_where_the_water_leaks_title:0 "Donde se filtra el agua"
 plb_a_place_where_the_water_leaks_desc:0 "Nuestra nación siempre ha estado asociada con el agua, hasta en el nombre. Mantener una flota del tamaño adecuado recordará a nuestros vecinos el por qué siempre ha sido así."
 plb_orang_laut_title:0 "Orang laut"
 plb_orang_laut_desc:0 "Los nómadas del mar surcan nuestras aguas pescando y recogiendo productos marinos. Su presencia se ha extendido a las costas de las naciones vecinas y pueden darnos un buena excusa para reclamar esas tierras."
 plb_arrival_of_dragonships_title:0 "La llegada de los barcos dragones"
 plb_arrival_of_dragonships_desc:0 "La tecnología de los barcos dragones nos ha llegado mediante comerciantes del continente. Debemos estudiar ese nuevo tipo de embarcación y adaptarlo a nuestras necesidades." # [LocEditor:AwaitingBatchUpdate]
 plb_pirate_kings_title:0 "Reyes piratas"
 plb_pirate_kings_desc:0 "El nuestro ha sido siempre un mar de piratas. Nos han otorgado una reputación de saqueadores y ladrones, pero no son capaces de ver los beneficios que una buena flota pirata puede proporcionar a una nación… como nuevas costas que asaltar."
 plb_muara_takus_title:0 "Muara Takus"
 plb_muara_takus_desc:0 "Los antiguos templos del Imperio srivijaya quedaron abandonados desde su funesta caída. Si conseguimos reconstruirlos, nuestra fuerza religiosa será más grande que nunca." # [LocEditor:AwaitingBatchUpdate]
 plb_vidhyadara_torana_title:0 "Vidhyadara Torana"
 plb_vidhyadara_torana_desc:0 "La enjoyada puerta de guerra del Imperio srivijaya era bien conocida en toda Nusantara y se consideraba un símbolo de la riqueza de esta nación. Si nos aliásemos con quienes aún la recuerdan, recuperaríamos el prestigio."
 plb_king_under_the_mountain_title:0 "El rey bajo la montaña"
 plb_king_under_the_mountain_desc:0 "La dinastía Shailendra gobernó sobre nuestra tierra hace siglos. Su reinado fue exitoso y próspero y provenían de la isla de Java. Recuperaremos lo que nos pertenece."
 plb_kings_court_title:0 "La corte del rey"
 plb_kings_court_desc:0 "La residencia del datu ha sido siempre un lugar de encuentro para nobles y sabios. Embajadores de nuestros reinos subyugados acudirán y aumentarán el número de visitantes. Es hora de restaurar una corte tan floreciente."
 plb_restore_srivijaya_title:0 "Restaurar Srivijaya"
 plb_restore_srivijaya_desc:0 "El Imperio srivijaya de nuestro antepasados se extendió por toda Nusantara, con su capital en Sumatra. Conquistaremos las tierras que nos pertenecieron en el pasado y fundaremos una nueva talasocracia igual de próspera."
 plb_gold:0 "Oro"
 desc_plb_gold:0 "Hemos utilizado nuestros recursos como una forma de aumentar nuestro poder comercial."
 plb_and_diamonds:0 "Y diamantes"
 desc_plb_and_diamonds:0 "Hemos hecho una exhibición de fuerza en nuestro nodo comercial y como resultado, ha aumentado nuestro poder."
 plb_sea_people:0 "Gentes del mar"
 desc_plb_sea_people:0 "La tradición naval de nuestra nación se verá reforzada por nuestros nómadas marítimos."
 plb_dragonships:0 "Barcos dragones"
 desc_plb_dragonships:0 "Hemos ajustado los barcos dragones para adaptarlos a nuestras propias naves y mejorar su rendimiento." # [LocEditor:AwaitingBatchUpdate]
 plb_srivijaya_temples:0 "Templos srivijaya"
 desc_plb_srivijaya_temples:0 "Nuestros templos han ayudado a mejorar el poder de persuasión de nuestros misioneros." # [LocEditor:AwaitingBatchUpdate]
 plb_shailendra_dynasty:0 "Dinastía Shailendra"
 desc_plb_shailendra_dynasty:0 "Se dice que el nombre de la dinastía significa "Rey de la montaña" y en eso nos convertiremos."
 plb_srivijaya_restored:0 "Srivijaya restaurado"
 desc_plb_srivijaya_restored:0 "Hemos alcanzado el esplendor de siglos pasados."
 ne_birchbark_canoes_title:0 "Canoas de abedul"
 ne_birchbark_canoes_desc:0 "Las canoas son nuestro medio de transporte principal, si las controlamos, controlaremos los ríos y el transporte de bienes y personas. Asegurémonos de tener al menos una provincia con buen acceso a madera de alta calidad." # [LocEditor:AwaitingBatchUpdate]
 ne_canoes:0 "Producción de canoas"
 desc_ne_canoes:0 "Nuestra producción de canoas ha aumentado."
 ne_longhouses_title:0 "Wigwams y casas comunales"
 ne_longhouses_desc:0 "Proporcionar alojamiento a nuestro pueblo debe ser una de nuestras principales prioridades. Garanticemos su seguridad construyendo moradas bien protegidas."
 ne_fortified_village:0 "Aldea fortificada"
 desc_ne_fortified_village:0 "La gente de nuestra aldea ahora puede descansar tranquilamente."
 ne_palisades_title:0 "Alzando empalizadas"
 ne_palisades_desc:0 "Reforzar nuestras casas es una mejora significativa en el bienestar de nuestra gente. El siguiente paso hacia una defensa invulnerable es prot3eger toda la aldea con una poderosa empalizada."
 ne_palisaded_village:0 "Aldea empalizada"
 desc_ne_palisaded_village:0 "Nuestra aldea ahora está fácilmente defendida contra ataques enemigos."
 ne_great_lakes_conquest_title:0 "Conquistar los Grandes Lagos"
 ne_great_lakes_conquest_desc:1 "La visión de algo tan enorme como los Grandes Lagos es lo bastante impresionante como para justificar cualquier intento por conquistarlos. No obstante, dominar los lagos también significa controlar sus aguas: transporte, pesca… la gran fuente de vida será nuestra."
 ne_conquer_northeast_title:0 "Conquistar el Noreste"
 ne_conquer_northeast_desc:0 "Con gran éxito hemos gobernado la tierra y las aguas. Nuestros antepasados contemplarán con orgullo nuestras aldeas y su incuestionable prosperidad. Es nuestro deber difundir este logro a lo largo de toda nuestra región."
 ne_conquered_northeast:0 "Noreste conquistado"
 desc_ne_conquered_northeast:0 "Hemos salido victoriosos en la conquista de provincias vecinas."
 ne_agriculture_title:0 "Agricultura del este"
 ne_agriculture_desc:0 "Hemos sido bendecidos con un suelo fértil en el que nuestras cosechas pueden crecer magníficamente. Las plantas crecerán tan rápido como los niños y con tanta vida como ellos. Cuidar nuestros cultivos es lo mismo que cuidar de nuestra comunidad."
 ne_agricultural_complex:0 "Complejo agrícola"
 desc_ne_agricultural_complex:0 "Nuestro sistema de irrigación ha mejorado enormemente nuestra agricultura."
 se_birdmen_title:0 "Aves de presa" # [LocEditor:AwaitingBatchUpdate]
 se_birdmen_desc:0 "Debemos ser como aves de rapiña humanas, tan peligrosos como el preciso picado del halcón. Construir un poderoso ejército y llenarlo con nuestros temidos guerreros es una exhibición de fuerza adecuada." # [LocEditor:AwaitingBatchUpdate]
 se_birdmen_hunt:0 "Caza de hombres pájaro"
 desc_se_birdmen_hunt:0 "Nuestros temidos guerreros derribarán cualquier ejército enemigo."
 se_the_thunderers_title:0 "Como el trueno" # [LocEditor:AwaitingBatchUpdate]
 se_the_thunderers_desc:0 "Ya hemos demostrado la fuerza de nuestro ejército, pero no es suficiente. Cuando un trueno golpea el suelo, la tierra se vuelve más fértil; cuando el trueno alcance a nuestros hombres, también nos hará más fuertes." # [LocEditor:AwaitingBatchUpdate]
 se_along_the_river_title:0 "A lo largo del río"
 se_along_the_river_desc:0 "Nuestro ejército es más poderoso que nunca, los espíritus nos contemplan y aguantan la respiración mientras marchamos por la tierra. Todo lo que rodea la corriente del río será nuestro."
 se_our_river:0 "Nuestro río"
 desc_se_our_river:0 "Hemos conquistado las aguas."
 se_platform_mounds_title:0 "Montículos elevados"
 se_platform_mounds_desc:0 "Construir nuestras casas en lo alto de una colina nos proporcionará una capacidad defensiva adicional. También podríamos reforzar nuestras empalizadas para asegurarnos de que nadie se le ocurra siquiera atacarnos."
 se_medicine_wheel_title:0 "Rueda medicinal"
 se_medicine_wheel_desc:0 "La religión es una parte importante de nuestras vidas no solo por la tranquilidad espiritual que aporta a nuestra comunidad, sino también por las bendiciones que proporciona a nuestra salud. Debemos tener un lugar adecuado para llevar a cabo nuestros ritos."
 se_solar_blessing:0 "Bendición solar"
 desc_se_solar_blessing:0 "Nuestra fe ahora es más fuerte."
 se_agriculture_title:0 "Agricultura oriental"
 se_agriculture_desc:0 "Hemos sido bendecidos con un suelo fértil en el que nuestras cosechas pueden crecer magníficamente. Las plantas crecerán tan rápido como los niños y con tanta vida como ellos. Cuidar nuestros cultivos es lo mismo que cuidar de nuestra comunidad."
 sw_against_the_desert_title:0 "Contra el desierto"
 sw_against_the_desert_desc:0 "Tierra reseca cubre todo a la vista, millas de desierto rodean nuestras aldeas. Sus duras condiciones desoyen cualquier clase de benevolencia. Pero ríos y lagos nos dan esperanza. Nos encargaremos de que esta devastación no avance en nuestra tierra."
 sw_the_taming_of_the_sands_title:0 "Domando las arenas"
 sw_the_taming_of_the_sands_desc:0 "Al haber logrado adaptar nuestras condiciones de vida a la dureza del desierto, ahora es nuestro deber difundir este conocimiento y poner otras provincias en nuestras altruistas manos."
 sw_conquered_southwest:0 "Suroeste conquistado"
 desc_sw_conquered_southwest:0 "Hemos conquistado victoriosamente algunas provincias vecinas."
 sw_turquoise_mines_title:0 "Minería de turquesa"
 sw_turquoise_mines_desc:0 "La mayor parte de nuestras relaciones comerciales con las culturas del sur provienen de nuestra minería de turquesa de gran calidad. Aprovecharemos nuestros conocimientos mineros para mantener vivas estas relaciones."
 sw_turquoise:0 "Minería exitosa" # [LocEditor:AwaitingBatchUpdate]
 desc_sw_turquoise:0 "Hemos utilizado nuestras técnicas mineras para conseguir bienes comerciales valiosos."
 sw_yucca_palms_title:0 "Palmeras de yuca"
 sw_yucca_palms_desc:0 "Las palmeras de yuca son una de las pocas especies que pueden sobrevivir a este clima implacable. Agradecemos su presencia y utilizamos sus hojas para tejer sandalias y cestas. Controlar su hábitat natural nos permitirá controlar su producción."
 sw_joshua_trees:0 "Árboles de Josué"
 desc_sw_joshua_trees:0 "Ahora hemos incrementado nuestro poder sobre la producción de yuca."
 sw_paquime_title:0 "Paquimé"
 sw_paquime_desc:0 "Uno de los testimonios más importante que nos dejó la cultura de Mogollón fue Paquimé, un gran asentamiento con docenas de edificios. Aprovechemos su experiencia arquitectónica y adaptemos este asentamiento para que sirva a nuestros propios fines."
 sw_casas_grandes:0 "Casas Grandes"
 desc_sw_casas_grandes:0 "Hemos anexionado completamente esta provincia a nuestra cultura."
 sw_medicine_wheel_title:0 "Rueda medicinal"
 sw_medicine_wheel_desc:0 "La religión es una parte importante de nuestras vidas no solo por la tranquilidad espiritual que aporta a nuestra comunidad, sino también por las bendiciones que proporciona a nuestra salud. Debemos tener un lugar adecuado para llevar a cabo nuestros ritos."
 nah_earth_people_title:0 "Pueblo de la tierra"
 nah_earth_people_desc:0 "En este mundo hay dos clases de personas. Nosotros, el Pueblo de la tierra, debemos cuidar de nuestra tierra y usar respetuosamente los recursos que se nos han dado. Nuestro deber es mantener el equilibrio entre los humanos y la Madre Naturaleza." # [LocEditor:AwaitingBatchUpdate]
 nah_earth_blessing_title:0 "Bendiciones de la Tierra"
 nah_earth_blessing_desc:0 "Una nación próspera no solamente es rica en valores, sino también en riqueza real. Asegurarnos de tener las herramientas necesarias para cuidar a nuestra gente es otro de nuestros deberes."
 nah_holy_people_title:0 "Pueblo santo"
 nah_holy_people_desc:0 "El Pueblo santo creó el sol, la luna, las estaciones, este agua limpia, el mar embravecido. Los honraremos como es debido en señal de gratitud."
 nah_holy_blessing_title:0 "Bendición sagrada"
 nah_holy_blessing_desc:0 "El Pueblo santo nos enseñó los límites de la vida. Se nos ha dado una tierra hermosa, pero la codicia nunca es clemente y debemos resistir la tentación de la expansión. Estas cuatro montañas serán la primera frontera de nuestra nación."
 nah_ravine_dwellers_title:0 "Habitantes de los desfiladeros"
 nah_ravine_dwellers_desc:0 "El accidentado terreno que habitamos nos ofrece tantos peligros como ventajas. Con semejante aliado, fortificar nuestras defensas nos hará casi inexpugnables."
 nah_hogan_construction_title:0 "Construcción de hogans"
 nah_hogan_construction_desc:0 "Los hogans son nuestras casas tradicionales. Los utilizamos como hogares, pero también como lugares ceremoniales, por lo que deben estar muy bien protegidos. Construir algunos hogans fortificados en nuestra capital seguramente ayude nuestros trabajos defensivos."
 nah_the_enemy_way_title:0 "La vía del enemigo"
 nah_the_enemy_way_desc:0 "Nuestro deber es unir al pueblo navajo bajo la misma autoridad suprema." # [LocEditor:AwaitingBatchUpdate]
 nah_dinetah_title:0 "Dinétah"
 nah_dinetah_desc:0 "Dinétah es nuestra patria ancestral. Los límites de las cuatro montañas deben estirarse hasta obtener un dominio total del terreno que nos pertenece."
 nah_navajo_ravines:0 "Desfiladeros navajos"
 desc_nah_navajo_ravines:0 "Nuestras fortalezas ahora resistirán hasta la mayor furia de la naturaleza."
 nah_hogan_constructed:0 "Hogans construidos"
 desc_nah_hogan_constructed:0 "Hemos logrado fortificar nuestros hogares." # [LocEditor:AwaitingBatchUpdate]
 nah_blessed_by_the_earth:0 "Bendecidos por la tierra"
 desc_nah_blessed_by_the_earth:0 "Nuestra economía no ha estado jamás en mejor posición."
 pue_place_that_always_was_title:0 "El lugar que siempre existió"
 pue_place_that_always_was_desc:0 "Para avanzar debemos mirar atrás. Escondido en el medio de las montañas hay un lugar que siempre ha existido y siempre existiría incluso después de haber desaparecido. Poseerlo ayudará a que nosotros también seamos eternos."
 pue_mesa_verde:0 "Mesa Verde"
 desc_pue_mesa_verde:0 "Debemos restaurar el lugar que siempre existió."
 pue_people_of_the_white_rock_title:0 "Gente de la Roca blanca"
 pue_people_of_the_white_rock_desc:0 "Hay una roca tan blanca como los dientes de un niño y su tamaño solo es paralelo al de la Luna. Se dice que nuestros antepasados vivieron allí y luego extendieron sus tierras a otras rocas tan blancas y tan grandes como aquella, los dientes, la Luna."
 pue_people_of_the_white_rock_tt:0 "Las provincias de §YOhkay Owingeh§!, §YNaflat§! y §YAa'ku§! deben pertenecer al jugador o tener un §YTamaño de federación§! de §Y3§!."
 pue_the_white_rock:0 "La Roca blanca"
 desc_pue_the_white_rock:0 "Ahora poseemos las mesas más importantes del área."
 pue_sky_city_title:0 "Ciudad del cielo"
 pue_sky_city_desc:0 "Hay una ciudad que se alza en el punto más alto de esta tierra, con escaleras interminables, pasillos retorcidos e infinitos. Algunos hombres se han perdido en estos pasos, sus cuerpos siguen esperando en los caminos más ocultos. Debemos ser dueños de esa ciudad."
 pue_city_in_the_sky:0 "Ciudad del cielo"
 desc_pue_city_in_the_sky:0 "La ciudad de Acoma es una de nuestras mayores defensas."
 pue_chaco_roads_title:0 "Caminos de Chaco"
 pue_chaco_roads_desc:0 "Unos viajes fáciles tanto para gente como los productos son esenciales para el bienestar de una nación. Debemos construir senderos para asegurarnos de que nuestros comerciantes puedan circular libremente por nuestra tierra."
 pue_the_great_north_road:0 "El gran camino del norte"
 desc_pue_the_great_north_road:0 "Hemos logrado construir un sistema de viaje eficiente." # [LocEditor:AwaitingBatchUpdate]
 pue_irrigation_canals_title:0 "Canales de irrigación"
 pue_irrigation_canals_desc:0 "Nuestra aldeas están situadas en las cabeceras de múltiples canales de irrigación que proporcionarán una mejora a nuestras prácticas agrícolas. Debemos mantener esta útil tradición."
 pue_irrigation_system:0 "Sistema de irrigación"
 desc_pue_irrigation_system:0 "Un buen sistema de irrigación ha ayudado a estimular nuestra producción."
 pue_restore_mesa_verde_title:0 "Restaurar Mesa Verde"
 pue_restore_mesa_verde_desc:0 "Hay un palacio que cuelga de un acantilado, con sus ventanas abiertas de par en par, mirando al cielo. Fue construido por nuestros antepasados y su legado no caerá en el olvido."
 pue_mesa_verde_restored:0 "Mesa Verde restaurada"
 desc_pue_mesa_verde_restored:0 "Ahora nuestros antepasados pueden descansar en paz."
 pue_restore_ancestral_pueblo_title:0 "Antiguos pueblo"
 pue_restore_ancestral_pueblo_desc:0 "Ahora que hemos restaurado su antiguo hogar, debemos reunir a todos nuestros hermanos de las tribus vecinas y vivir juntos en prosperidad, tal como hicieron nuestros antepasados."
 pue_puebloans_restored:0 "Los pueblo restaurado"
 desc_pue_puebloans_restored:0 "Hemos restaurado nuestra antigua gloria."
 remove_french_tooltip:0 "Ni Francia ni sus colonias poseen provincias en la región de tu capital."
 iroquois_the_great_peacemaker_title:0 "El Gran pacificador"
 iroquois_the_great_peacemaker_desc:0 "El Gran pacificador uno de los líderes más alabados entre nuestras tempestuosas tribus enfrentadas. Nos trajo la calma en los momentos de ira descontrolada, ayudó a todos los pueblos que vivían y luchaban en el sur de los Grandes Lagos a concentrarse en tareas más importantes. Siempre debemos recordar que la diplomacia también es una forma válida de crecer."
 iroquois_haudenosaunee_title:0 "Haudenosaunee"
 iroquois_haudenosaunee_desc:0 "Nuestras similitudes son más fuertes que nuestras diferencias. Tras seguir los sabios consejos de nuestros grandes líderes, se ha hecho evidente que la unión entre nuestros iguales es más necesaria que nunca. Hemos de conseguir algunos aliados entre los iroqueses para fundar un consejo poderoso, sin olvidad las características que nos identifican."
 iroquois_the_five_nations_title:0 "Las cinco naciones"
 iroquois_the_five_nations_desc:0 "Mohawk, Onondaga, Oneida, Cayuga y Seneca. Esas fueron las cinco naciones originales que conformaron la llamada Confederación iroquesa. Pondremos esas tierras bajo nuestra juiciosa protección, de un modo u otro."
 iroquois_one_nation:0 "Una nación"
 desc_iroquois_one_nation:0 "Nuestros trabajos han sido recompensados y ahora nuestras tribus se comportan como una nación unida."
 iroquois_keepers_of_the_eastern_door_title:0 "Guardianes de la puerta del Este"
 iroquois_keepers_of_the_eastern_door_desc:0 "Muchas naciones europeas se han fijado en nuestra próspera tierra. De todas las bocas codiciosas, los franceses parecen los más interesados en las tribus que rodean los Grandes Lagos. Hemos de asegurarnos de detener su avance a tiempo."
 iroquois_door_closed:0 "Puerta cerrada"
 desc_iroquois_door_closed:0 "Hemos logrado expulsar a los franceses de nuestro territorio."
 iroquois_first_confederacy_title:0 "La primera confederación"
 iroquois_first_confederacy_desc:0 "Tras aliarnos con otras tribus, ha quedado claro que también se puede obtener fuerza política por medios pacíficos. Ser los líderes de nuestra propia federación nos proporcionará una posición destacada." # [LocEditor:AwaitingBatchUpdate]
 iroquois_the_three_sisters_title:0 "Las tres hermanas"
 iroquois_the_three_sisters_desc:0 "Maíz, judías y calabaza son la fuente principal de comida de nuestra comunidad, así que las llamamos las "tres hermanas", las que sustentan la vida. Mantener la nación en armonía y en paz ayudará a que nuestras cosechas florezcan."
 iroquois_blessing_of_the_sisters:0 "La bendición de las hermanas"
 desc_iroquois_blessing_of_the_sisters:0 "Nos hemos ganado las bendiciones de las tres hermanas."
 sio_camp_circles_title:0 "Círculos de campamento"
 sio_camp_circles_desc:0 "La sangre vale más que el agua, más fuerte que nuestros muros. La principal forma de organización de nuestra tribu son los tiyospaye, o círculos de campamento, que consiste en miembros el mismo clan unidos por lazos familiares. Esta forma de filiación nos proporciona estabilidad y un lugar que considerar nuestro hogar."
 sio_village_at_the_end_title:0 "La aldea al final"
 sio_village_at_the_end_desc:0 "Hay caminos que se deben seguir hasta el final. Los senderos no están excavados en la piedra, sino construidos en el aire, se mueven elegantemente en el viento, reuniendo palabras dichas o prometidas, guiándolas hasta su destino. Nuestro sendero nos llevará hasta nuestro verdadero hogar."
 sio_seven_council_fires_title:0 "Siete hogueras de consejo"
 sio_seven_council_fires_desc:0 "Cada una de las siete hogueras representa a uno de nuestros clanes: su agitación ardiente no es doblegada por el agua, sino animada por el viento. Hemos de asegurarnos de dar a cada clan un lugar donde mantener ardiendo esa hoguera."
 sio_seven_fires:0 "Siete hogueras"
 desc_sio_seven_fires:0 "Nuestros siete clanes han encontrado una tierra adecuada para asentarse."
 sio_chanunpa_title:0 "Chanunpa"
 sio_chanunpa_desc:0 "El humo ceremonial lleva nuestras oraciones a la atención de Wakan-Tanka y los otros seres superiores. Eleva nuestras palabas del reino terrenal al celestial, atravesando el velo que los separa. Por ese motivo el uso de la chanunpa, nuestra pipa sagrada, está restringido a usos ceremoniales, como la celebración de nuevas alianzas."
 sio_ceremonial_pipe:0 "Pipa ceremonial"
 desc_sio_ceremonial_pipe:0 "Hemos mejorado nuestras relaciones diplomáticas con otras tribus."
 sio_hereditary_enemies_title:0 "Enemigos hereditarios"
 sio_hereditary_enemies_desc:0 "La tribu ojibwa ha sido siempre nuestra enemiga; nuestros antepasados lucharon contra ellos durante años, décadas e incluso siglos. Es nuestro deber hacer honor a su lucha y continuar su empeño."
 sio_intimidated_enemies:0 "Enemigos intimidados"
 desc_sio_intimidated_enemies:0 "El espíritu de nuestros guerreros está lleno de orgullo."
 sio_fight_the_iroquois_title:0 "Luchar contra los iroqueses"
 sio_fight_the_iroquois_desc:0 "Guerrear entre tribus por la tierra y los recursos es una de las formas más antiguas de guerra. Las tribus iroquesas ocupan una posición destacada en las cercanías de los Grandes Lagos, aprovechando la prosperidad de esas tierras. Nosotros también conseguiremos nuestra parte."
 sio_bellicose:0 "Belicosos"
 desc_sio_bellicose:0 "Nuestros hombres se han sentido inspirados por el espíritu combativo de sus compañeros guerreros." # [LocEditor:AwaitingBatchUpdate]
 sio_warrior_society_title:0 "Sociedad guerrera"
 sio_warrior_society_desc:0 "Nuestros mejores guerreros asumen la responsabilidad de entrenar a nuestra juventud tanto para la lucha como para la caza. Este entrenamiento de élite ha aumentado la reputación de nuestro ejército."
 sio_warrior_society:0 "Entrenamiento de élite"
 desc_sio_warrior_society:0 "Un entrenamiento estricto ha incrementado la disciplina de nuestras tropas."
 sio_european_trade_title:0 "Comercio europeo"
 sio_european_trade_desc:0 "Comerciar solo por motivos económicos muestra codicia y egoísmo. Lo que nuestra gente podría necesitar para sobrevivir, ya lo tenemos, y hemos sobrevivido sin esfuerzo desde hace generaciones. Para aceptar estas ofertas extranjeras hay que crear límites. No se pueden descubrir fácilmente los secretos de nuestra riqueza."
 iroquois_food_surplus_title:0 "Excedente de comida"
 iroquois_food_surplus_desc:0 "Nuestra producción de comida ha alcanzado un nivel que asegura el bienestar de nuestra gente. Podríamos aprovechar esos excedentes de grano para comerciar con otras tribus."
 che_principal_people_title:0 "La gente principal"
 che_principal_people_desc:0 "El nombre de nuestro pueblo en nuestro lenguaje es "Aniyunwiya", la gente principal. Conservaremos ese nombre porque nuestra tribu está destinada a la grandeza y, si deseamos cumplir nuestro destino, tenemos que empezar a aumentar nuestro prestigio."
 che_the_seven_clans:0 "Los siete clanes"
 desc_che_the_seven_clans:0 "Nuestra reputación diplomática ha crecido gracias al prestigio de nuestra nación."
 che_the_council_house_title:0 "La casa del consejo"
 che_the_council_house_desc:0 "La casa del consejo es el centro de nuestras aldeas. Desde allí nuestros líderes gobiernas, se celebran bodas y reuniones en su interior y sirve como símbolo de nuestro poder diplomático. Invitemos a algunos aliados para que vengan a verlo con sus propios ojos."
 che_conciliatory_views:0 "Opiniones conciliadoras"
 che_white_government_title:0 "Gobierno blanco"
 che_white_government_desc:0 "El gobierno blanco toma las decisiones en tiempos de paz. Nuestros asesores, consejeros, mensajeros y sacerdotes forman parte de él. Es nuestro deber asegurarnos de que se mantenga esta paz."
 che_red_government_title:0 "Gobierno rojo"
 che_red_government_desc:0 "El gobierno rojo toma las decisiones en tiempos de guerra. Nuestros consejeros y portavoces de guerra y grandes guerreros forman parte de él, así como nuestro gobernante. Es su deber llevarnos a la victoria."
 che_thunder_and_lightning_title:0 "Rayos y truenos"
 che_thunder_and_lightning_desc:0 "Hemos logrado la grandeza en tiempos de paz como de guerra, de penalidades y desahogos. El paso final para cumplir el destino que se nos ha otorgado es alcanzar la fiabilidad total."
 che_the_cave_country_title:0 "El país de las cuevas"
 che_the_cave_country_desc:0 "Uno de los muchos nombres que se dan a nuestra gente significa "los que habitan el país de las cuevas" y, de hecho, es un nombre que encaja con nosotros. La tierra que rodea nuestras aldeas es tan escarpada como la naturaleza de nuestro pueblo."
 che_tunnels:0 "Construcción de túneles"
 desc_che_tunnels:1 "Esta inversión en infraestructuras efectivas ha mejorado la duración de nuestros viajes."
 che_botanical_exports_title:0 "Exportaciones botánicas"
 che_botanical_exports_desc:0 "En nuestro suelo fértil crecen muchas plantas, y muchas de ellas tienen propiedades interesantes. Algunas pueden servir para curar, pero otras son más propensas a hacer daño; ambos tipos son igual de potentes. Deberíamos utilizar estos recursos para mejorar nuestro comercio internacional."
 che_black_drink:0 "Bebida negra"
 desc_che_black_drink:0 "Gracias a nuestra bebida más célebre, el comercio ha sido un gran éxito."
 che_the_beloved_woman_title:0 "La Mujer Amada"
 che_the_beloved_woman_desc:0 "Una ghigau, o Mujer Amada, es elegida por su valor en combate, su sabiduría en la vida y su integridad y dedicación a la verdad. Sería un gran honor contar con una en nuestra corte."
 che_mother_clan:0 "Clan materno"
 desc_che_mother_clan:0 "Nuestra Mujer amada ha inspirado a otras a seguir sus pasos."
 che_perfect_stability:0 "Estabilidad perfecta"
 desc_che_perfect_stability:0 "Tener una vida estable ha garantizado que nuestros eruditos puedan centrarse en asuntos intelectuales."
 che_effective_remedies:0 "Remedios efectivos"
 desc_che_effective_remedies:0 "Nuestro ejército puede recuperarse rápidamente gracias a nuestros conocimientos botánicos."
 platform_mounds_reward_tooltip:0 "Toda provincia que poseamos con una Empalizada o Casa fortificada ganará un 25% en capacidad de defensa local."
 che_conciliatory_views_tooltip:0 "Nuestros aliados totemistas mejorarán su opinión de nosotros en +50."
 rebuilding_the_towns:0 "Reconstruyendo los pueblos"
 desc_rebuilding_the_towns:0 "¡Haremos que nuestros pueblos y aldeas sean más grandes y poderosos que antes!"
 grain_production_improved:0 "Producción de grano mejorada"
 desc_grain_production_improved:0 "Gracias a los esfuerzos hechos por nuestra gente para mejorar nuestras capacidades agrícolas, nuestras reservas de grano aumentarán enormemente."
 pow_just_around_the_riverbend_title:0 "A la vuelta del meandro "
 pow_just_around_the_riverbend_desc:0 "Las canoas no son solamente símbolos importantes de nuestra cultura, sino también una parte esencial de nuestras vidas a la hora de viajar, pescar, comerciar e incluso guerrear. Asegurarnos de tener una buena cantidad de ellas nos ayudará en todas estas actividades."
 pow_beyond_the_shore:0 "Más allá de la costa"
 desc_pow_beyond_the_shore:0 "Nuestras canoas son admiradas y temidas."
 pow_head_of_navigation_title:0 "Cabeza de la navegación"
 pow_head_of_navigation_desc:0 "El siguiente paso para definir nuestro poder naval implica encontrar alguien digno de dirigir nuestras embarcaciones. Hemos de nombrar como almirante a uno de nuestros más grandes guerreros."
 pow_mouth_of_the_river:0 "La boca del río"
 desc_pow_mouth_of_the_river:0 "La moral de nuestra marina aumenta con el liderazgo excelente de su almirante."
 pow_powhatan_fleet_title:0 "Flota powhatan"
 pow_powhatan_fleet_desc:0 "Nuestra flota ahora es lo bastante poderosa como para intimidar a cualquiera de nuestros enemigos. Sin embargo, esto no termina aquí; mejor dicho, empieza aquí. Utilizar nuestra impresionante flota para transportar a nuestro ejército aumentará nuestro poder en la guerra."
 pow_yehakins_title:0 "Yehakins"
 pow_yehakins_desc:0 "Nuestras casas están hechas de árboles jóvenes y esteras tejidas o cortezas. Asegurarse de que nuestra aldea tiene suficiente espacio para crecer atraerá a más gente y dará lugar a una sociedad rica y próspera."
 pow_leeroy_yehakins:0 "Leeroy Yehakins"
 desc_pow_leeroy_yehakins:0 "Se lanzó dentro."
 pow_weroance_title:0 "Weroance"
 pow_weroance_desc:0 "Cada una de nuestras tribus debe ser comandada por un líder capaz o weroance, todos bajo el poder de un único jefe supremo. Toman decisiones tanto en tiempos de guerra como de paz, dirigiendo a nuestro pueblo hacia la victoria. Es hora de elegir uno nuevo."
 pow_tsenacommacah_title:0 "Tsenacommacah"
 pow_tsenacommacah_desc:0 "Nuestra tierra natal es famosa por estar densamente habitada gracias a la buena fortuna del suelo y la prosperidad de sus pobladores. Debemos asegurarnos de poseer suficiente territorio para albergar a toda nuestra población."
 pow_the_laughing_king_title:0 "El Rey Risueño"
 pow_the_laughing_king_desc:0 "Ser un guerrero valiente no es la única cualidad significativa de un jefe, ya que la lealtad es igual de importante. La nobleza del gran Rey Risueño no tiene parangón y tenerlo a nuestro lado será el mayor de los honores."
 pow_yehakins_effect:0 "Toda provincia poseída con una casa fortificada o una casa comunal quedará fortificada."

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 desc_all_the_ships_of_aklan:0 "Nuestra marina ha crecido de un modo espectacular, impresionando a nuestros vecinos más cercanos."
 desc_fortified_village:0 "La gente de nuestra aldea ahora puede descansar tranquilamente."
 che_tunnels_desc:0 "Esta inversión en infraestructuras efectivas ha mejorado la duración de nuestros viajes."
 desc_pow_leroy_yehakins:0 "Se lanzó dentro."
