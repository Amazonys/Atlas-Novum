 dip_tech_cs_0_desc:0 "Construir barcos puede significar muchas cosas, es increíble lo lejos que se puede llegar en una balsa, por ejemplo. Sin embargono es lo mismo que una marina de guerra usada para hacer cumplir la política de estado. Esto requiere una actitud totalmente encarada a los buques y un medio para administrar la marina a construir."
 dip_tech_cs_1_desc:0 "Las pautas del comercio habían sido gravemente afectadas en el siglo XIV (posiblemente debido a la mortalidad de la pandemia de peste), ahora el comercio está comenzando a recuperarse."
 dip_tech_cs_2_desc:0 "La barca tiene una larga historia que comienza como barco por el río del Antiguo Egipto. Sin embargo,desde entonces el término ha pasado gradualmente a significar un barco ligero."
 dip_tech_cs_3_desc:0 "El primer buque de navegación realmente transoceánico. A diferencia de la galera o la coca, la carraca puede desarrollar con efectividad el papel de buque de guerra oceánico."
 dip_tech_cs_4_desc:0 "La construcción de una infraestructura legal y local para promover el comercio es importante. Esto no sólo lo fomenta, sino que nos permitirá tributarlo."
 dip_tech_cs_5_desc:0 "El comercio a larga distancia es muy arriesgado, pero muy rentable. El desarrollo de instrumentos financieros como la letra de pago reducirá los riesgos, incrementando así nuestros beneficios."
 dip_tech_cs_8_desc:1 "Transportar por tierra mucha carga es demasiado caro, trasladarla por barco es más eficiente. Construir astilleros nos proporcionará barcos suficientes para hacerlo."
 dip_tech_cs_7_desc:0 "Con un impulso extra de moral, tus marinos conquistarán las olas y dominarán los mares. Al tiempo, nuestros colonos se enfrentarán a los más oscuros rincones del mundo, fundando asentamientos más lejos que nunca."
 dip_tech_cs_6_desc:1 "Con el paso del tiempo, un sector de construcción naval avanzado y en expansión exige más a los puertos marítimos. Muelles bien mantenidos y planeados pasan de ser una comodidad a una necesidad para todo lugar que desee ser un centro de actividad naval o marítima."
 dip_tech_cs_9_desc:0 "La recuperación de la vela latina permitió a las carracas tomar más viento de lo que podían hacer navíos más antiguos. La mayor capacidad de maniobra la hizo muy superior a las otras naves."
 dip_tech_cs_10_desc:0 "La urca es un buque de carga especializado capaz de llevar la grandes cargas con una pequeña tripulación y diseñado para construirlo de forma barata y en grandes cantidades. Un buque muy útil para trasladar bienes a través del océano."
 dip_tech_cs_11_desc:0 "Los grandes muelles y embarcaderos actuarán como depósitos de mercancías de todo el mundo. Construyámoslos y la prosperidad llegará."
 dip_tech_cs_12_desc:0 "A lo largo del siglo XVI la creciente capacidad de navegación de las naves junto con un número creciente de cañones más eficientes ha llevado a una creciente especialización de tipos de naves. Un buque de guerra es un barco dedicado enteramente a la guerra marítima con un mayor número de cañones y municiones de los que podría tener un barco que también tuviera que actuar como mercante. A largo plazo este desarrollo va a conducir a marinas cada vez más permanentes y el desarrollo de tácticas navales para ajustarse mejor a las nuevas realidades de la guerra en el mar."
 dip_tech_cs_13_desc:0 "El mundo es un lugar grande y a fin de desarrollar nuestro comercio en él a veces hay que afrontar riegos bastantes grandes. Por suerte hay comerciantes en nuestro país que están dispuestos a hacerlo, usando generalmente su propio capital. Aprobando tales compañías con un estatuto del gobierno que les dé derechos especiales a ejercer poderes gubernamentales así como monopolios en ciertas áreas podemos controlar y favorecer el desarrollo del comercio exterior de todo, desde los contactos con el comercio extranjero a nuestras posesiones coloniales de ultramar."
 dip_tech_cs_14_desc:0 "Las galeras tradicionales eran buques pequeños y ligeros, en los que montar cañones resultaba excesivamente complicado. Las nuevas galeazas eran un barco más grande capaz de llevarlos a un costado, como un buque de guerra. Para compensar el peso extra, eso sí, habrían de llevar una vela adicional."
 dip_tech_cs_15_desc:0 "Al bajar la proa y alargar el casco de los diseños más antiguos nació el galeón. Estos cambios en el diseño mejoraron la velocidad y la estabilidad de la nave. Todo ello resultó de vital importancia para que el galeón se mostrase como un excelente diseño."
 dip_tech_cs_16_desc:0 "Con más y más países enviando sus súbditos o ciudadanos al exterior en diferentes empresas comerciales y con tanta gente viviendo junta durante tanto tiempo, se ha vuelto absolutamente esencial tener al menos un concepto básico de leyes comunes marítimas. Con la publicación de obras como 'Mare liberum' o la posterior 'De dominio maris dissertatio' se han puesto los cimientos del derecho marítimo internacional."
 dip_tech_cs_17_desc:0 "El desarrollo del transporte marítimo evolucionó hacia barcos más rápidos y más grandes, mientras se trataba de mantener la facilidad de construcción del filibote o la urca. Sobre estas naves recayó el término genérico de barcos mercantes."
 dip_tech_cs_18_desc:0 "Se necesitan nuevas tácticas para aprovechar mejor los diferentes avances en la guerra naval. La evolución de los cañones de costado ha significado que la forma más eficiente de combatir para las naves no es buscar el abordaje del otro, sino más bien formar una línea de batalla para poder maximizar la cantidad de potencia de fuego dirigida al enemigo."
 dip_tech_cs_19_desc:0 "El galeón de guerra, también denominado galeón de carreras, fue el resultado de reducir el número de cubiertas en un galeón. Esto sacrificaba cañones para obtener una mayor maniobrabilidad, que probó ser decisiva en combate."
 dip_tech_cs_20_desc:0 "Incluso al principio del siglo XVII, las armadas permanentes eran bastante pequeñas, e incluso la mayoría de las potencias navales más notables mantenían una fuerza naval para responder a sus necesidades inmediatas. Pero con el paso del tiempo nos estamos moviendo en la dirección de una armada profesional mayor. A menos que queramos ver cómo nuestros rivales nos superan en asuntos navales, debemos esforzarnos en crear una marina permanente mayor con una estructura administrativa para apoyarla así como para asegurar de que una carrera naval puede ser una ocupación permanente para nuestros oficiales."
 dip_tech_cs_21_desc:0 "Originalmente desarrollado por corsarios de Berbería, esta galera no llevaba tantas armas como una galeaza, pero como era más pequeña resultaba mucho más maniobrable. Gracias a ello, rendía mucho mejor en combate."
 dip_tech_cs_22_desc:0 "En 1614 un médico algo loco escribió un tratado que sugería que el escorbuto es el resultado de un problema dietético y que podría resolverse dando zumo de limón o de lima a los hombres. Al final, esa idiotez resultó esconder un método efectivo y hemos empezado a incluirlos en la dieta de nuestros marineros. Nuestros enemigos se ríen, pero lo cierto es que funciona."
 dip_tech_cs_23_desc:0 "Originalmente, fragata describía a cualquier barco diseñado para la velocidad y la maniobrabilidad. A medida que el concepto se fue desarrollando, se convirtió en una clase única, específicamente proyectada para dar apoyo a los barcos de línea."
 dip_tech_cs_24_desc:0 "Una versión especial de la fragata originalmente desarrollada para operar en el Báltico, mantenía el costado tradicional de una fragata, pero con un menor calado y remos, para una mayor maniobrabilidad en aguas poco profundas, pero sacrificando el buen comportamiento en mar abierto."
 dip_tech_cs_25_desc:0 "La adición de una tercera cubierta supuso un pequeño sacrificio en la maniobrabilidad para una gran ganancia en el combate cercano. La cubierta adicional daba al barco la habilidad de disparar sobre la cubierta de barcos más pequeños de dos puentes, al mismo tiempo que protegía su propia cubierta."
 dip_tech_cs_26_desc:0 "El indiaman fue uno de los mayores barcos mercantes construidos durante los s. XVII y XVIII, pudiendo transportar una carga de hasta 1000 toneladas y con una eslora de más de 175 pies (54 metros). Estos reyes del océano eran la mejor manera de transportar hombres por todo el globo."
 dip_tech_cs_27_desc:0 "Una larga vida al marfrente a múltiples peligros que hacen de los marinos un bien escaso. Los castigos son duros y nos pueden dejar rápidamente sin marineros. Las horas extraordinarias de un sistema de castigos públicos han evolucionado y es el momento de formalizarlos. Esto mejorará la disciplina en el mar."
 dip_tech_cs_28_desc:0 "A medida que el comercio crecía también lo hacía el riesgo. Se hizo preciso encontrar formas de acumulación de capital y gestión de los riesgos. Surgió así la Sociedad por acciones, en que las pérdidas, y los beneficios, eran compartidas por los muchos accionistas."
 dip_tech_cs_29_desc:0 "Originalmente, guardiamarina era el rango dado a un marinero experimentado que desempeñaba su labor en las cubiertas centrales del barco. Esta posición ha comenzado a ser la que eligen aquellos que aspiran a convertirse en oficiales. Si lo formalizamos y lo hacemos una condición previa para adquirir el rango, nos aseguraremos de que nuestros oficiales conocen los barcos que dirigen."
 dip_tech_cs_30_desc:0 "Una ayuda adicional para la gestión del riesgo es el desarrollo de los seguros. La capacidad para nuestra gente de compensar el riesgo mediante el pago de una pequeña cuota a un corredor de seguros ha permitido un mayor crecimiento del comercio."
 dip_tech_cs_31_desc:0 "Construir barcos que son ligeramente más rápidos que los de nuestros rivales, incluso si las diferencias son insignificantes, colma a nuestras tripulaciones de confianza y hace que el enemigo tenga cuidado de enfrentarse a nosotros."
 dip_tech_cs_32_desc:0 "El déficit comercial permanente entre Europa y China ha propiciado una escasez de lingotes de plata en Europa, que se está extendiendo a otros lugares. Cambiar la moneda de plata por otra acuñada en oro permitirá poner nuevas monedas en circulación y conseguirá que el comercio fluya en cantidades cada vez mayores."
