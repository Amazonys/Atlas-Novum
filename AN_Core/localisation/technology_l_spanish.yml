 adm_tech_cs_0_desc:0 "La unidad más básica de gobierno es una familia extensa donde todos los miembros de la comunidad mantienen un parentesco entre sí, en otras palabras: la tribu."
 adm_tech_cs_1_desc:0 "Una estructura familiar con los miembros más viejos en la cima puede funcionar para grupos sin parentesco. En su forma más simple, el sistema es meritocrático, con las tareas de liderazgo delegadas en los miembros más capaces."
 adm_tech_cs_2_desc:0 "Cuando una organización social mejora, se desarrollan otras cuestiones relacionadas, como la producción de alimentos. Aumentando la producción de alimentos se permite que una sociedad tenga miembros dedicados a otras tareas distintas de la tierra. Esto lleva a la creación de una élite militar, como defensa contra una élite militar enemiga. El apoyo a esta élite es la base del sistema feudal."
 adm_tech_cs_3_desc:0 "Con una élite militar para gobernar nuestra sociedad, el siguiente paso es disponer de una clase letrada de administradores. Por lo general, éstos se extraerán de entre el clero."
 adm_tech_cs_4_desc:0 "El armazón de la maquinaria de gobierno es tan importante como la propia máquina, y uno nunca se debe olvidar la importancia de la religión al levantarlo."
 adm_tech_cs_5_desc:0 "La dirección que toma un país es quizás la mayor elección que un gobernante debe afrontar. Las ideas nacionales son conceptos que darán forma a nuestro país en los años venideros."
 adm_tech_cs_6_desc:0 "Desde la época de Carlomagno el pueblo ha estado experimentando entre el sistema clásico de cambio rotatorio entre dos campos y el sistema de tres campos. Ha llegado el momento de promover este último, ya que aumentará la cantidad de tierra dedicada a la producción de cultivos alimentarios."
 adm_tech_cs_7_desc:0 "La noción de una oligarquía noble de gobierno ha existido desde al menos los tiempos de Roma y ha arraigado en algunas partes del mundo. Sin embargo, ahora este concepto está ganando popularidad una vez más entre aquellos que realmente importan."
 adm_tech_cs_8_desc:0 "El problema con una nobleza local hereditaria es que tienden a mirar por sus propios intereses locales más que por los de la nación en su conjunto. Tenemos que ampliar constantemente el alcance del gobierno y esto comienza con dos de las áreas más importantes de la administración, la justicia y la recaudación de impuestos."
 adm_tech_cs_9_desc:0 "A pesar de que ha existido por mucho tiempo, de alguna forma la guadaña no es aún la herramienta común para la recolección de alimentos. Animar a los campesinos a utilizar la guadaña en vez de la hoz mejorará la eficacia de nuestras cosechas."
 adm_tech_cs_10_desc:0 "El desarrollo de la estructura social no está sólo en manos de la aristocracia, el clero también ha estado trabajando en su propia gobernanza. Esto ayudará al desarrollo del pensamiento en el país."
 adm_tech_cs_11_desc:0 "La fabricación de textiles ha tenido lugar desde tiempos inmemoriales, pero en 1589 la invención de la máquina de tricotar fue el primer paso hacia la revolución industrial y el inicio de la mecanización. Este proceso conduciría a un importante aumento de la producción textil."
 adm_tech_cs_12_desc:0 "Con el paso del tiempo se ha hecho evidente que una burocracia más centralizada con cuerpos administrativos dirigidos por funcionarios cultos empleados directamente por el estado era una necesidad para los proyectos ambiciosos de los primeros gobernantes modernos."
 adm_tech_cs_13_desc:0 "A mayor tierra que podamos cultivar, más gente podremos alimentar en la región. La continua mejora en técnicas de drenaje nos permite ahora poner los humedales en servicio."
 adm_tech_cs_14_desc:0 "Mientras es verdad que nos alzamos sobre los hombros de nuestros antepasados, es hora de que empecemos a aprender sobre el mundo a partir de nuestras propias observaciones, bien documentadas. Observando el mundo que nos rodea y experimentando para comprobar o refutar nuestras ideas al respecto, podremos llegar mucho más lejos que aquellos que nos precedieron."
 adm_tech_cs_15_desc:0 "Los ejécitos cada vez mayores del siglo XVI plantean demandas mayores y más fuertes en los sistemas administrativos de los estados. Mediante la creación de una organización permanente encargada de hacerse cargo de la obtención y planificación de los suministros militares y al mantener más tropas en los libros incluso en invierno o tiempo de paz, nos permitirá a largo plazo presentar mayores ejécitos en el campo más económicamente y seremos capaces de mantener más eficientemente estos ejércitos durante la guerra."
 adm_tech_cs_16_desc:0 "El proceso para producir hierro forjado ha estado bajo continuas mejoras y a principios del siglo XVII el proceso de forja llegó a superar el antiguo proceso de Osmond. La producción de hierro ahora podía especializarse, pues el trabajo del hierro ya no tiene que llevarse a cabo en el mismo lugar en el que se extrae. Y con el paso del tiempo, un hierro mucho más fuerte y puro hierro llevaría a la evolución de muchos otros sectores."
 adm_tech_cs_17_desc:0 "Las grandes universidades medievales eran sin duda grandiosas, pero no están produciendo suficientes licenciados para dotar de personal a nuestra administración. Necesitamos ampliar nuestras universidades o nos quedaremos atrás."
 adm_tech_cs_18_desc:0 "Las muchas y largas guerras de la primera mitad del siglo XVII ha llevado a un sistema diplomático internacional donde la integridad territorial del Estado es la piedra angular. Los actores en la arena internacional son los estados, en lugar de gobernantes individuales o agrupaciones supranacionales y ningún estado tiene derecho a intervenir en los asuntos internos de otro."
 adm_tech_cs_19_desc:0 "La promoción de la religión será crucial para la estabilidad del Reino. No basta con ser grandes, la gente deben ser capaces de ver nuestra grandeza. Los antiguos sabían cómo mostrar su grandeza y lo mismo haremos construyendo monumentos que resistan el paso del tiempo."
 adm_tech_cs_20_desc:0 "Hay mucha gente que reclama una posición en el gobierno, pero en realidad lo que la mayoría simplemente quiere es una recompensa sin esfuerzo. Esta nueva idea del absolutismo que se está extendiendo es muy interesante. Consiste en que prescindamos de estos parásitos y gobernemos en solitario."
 adm_tech_cs_21_desc:0 "Grandes extensiones de bosques son por supuesto útiles para leña o cazar, pero si los árboles desaparecen, podemos usar la tierra para cultivo."
 adm_tech_cs_22_desc:0 "Un nuevo concepto filosófico llamado constitucionalismo ha sido desarrollado, en el que el gobierno acepta límites legales al ejercicio de su poder. Es una idea interesante, pero no acabo de imaginármelo."
 adm_tech_cs_23_desc:0 "Las nuevas ciencias nos han dado un número de diferentes maneras de describir y medir el mundo que nos rodea. Enviemos a estos hombres instruidos al mundo en general y nuestro país en particular. No podemos saber cuáles son los recursos a nuestra disposición hasta que hayamos registrado minuciosamente todas nuestras tierras en busca de minerales, contado todos nuestros súbditos y evaluado hasta la última de las empresas."
 adm_tech_cs_24_desc:0 "Pagar el mantenimiento del ejécito, la marina y la propia administración representa la mayoría de los gastos de cualquier estado. Como estos gastos pueden gastarse muy deprisa, impuestos y peajes pueden ser formas frustrantes y poco flexibles de recaudar el dinero necesario. Aunque la deuda nacional no nos es desconocida, necesitamos llegar a mejores planes para recaudar fondos. Bonos, tontinas y otros planes similares se pueden utilizar tanto en el país como en el extranjero para financiar gastos imprevistos y nos permitirá usar mucho mejor el dinero que tenemos para desarrollar nuestro país."
 adm_tech_cs_25_desc:0 "Contar con los medios técnicos para mejorar la tierra y por lo tanto la producción es inútil sin incentivos para hacerlo. Mediante la reforma de leyes sobre la tenencia de la tierra, podemos ofrecer aún mayores incentivos para la adopción de mejores métodos de producción."
 adm_tech_cs_26_desc:1 "Ha aparecido un tratado anónimo de teoría política y a pesar de los esfuerzos por retirarlo, se está extendiendo rápidamente por el mundo. Trata de la naturaleza de las formas de gobiernos, ya sean monarquías, despotismos o democracias y apuesta por una clara separación entre las ramas ejecutiva, legislativa y judicial. Esto protegerá al pueblo y limitará el poder del monarca, lo que es, comprensiblemente, una perspectiva muy alentadora para muchos de nuestros súbditos. A pesar de las desgraciadas implicaciones para el poder de los monarcas, estas ideas beneficiarán enormemente a nuestra nación."
 adm_tech_cs_27_desc:0 "A fin de sacar el mayor partido posible de las tierras y los súbditos que controlamos debemos ampliar, reorganizar y profesionalizar nuestra burocracia. Una organización robusta puede dirigir cada parte de nuestro estado y eliminar la necesidad de soluciones improvisadas. Pongamos a trabajar nuestras universidades y que piensan los mejores modos para gobernar eficazmente y gobernarnos y animemos a los hijos de la nobleza a servir el estado con una pluma en la mano, más que con una espada."
 adm_tech_cs_28_desc:0 "El arado básico en uso en Europa no ha cambiado desde la época romana. Ahora, gracias a mejoras de diseño, es posible fabricar el mismo arado, pero mucho más ligero, cosa que reduce la carga de los animales de tiro, permitiendo hacer más trabajo."
 adm_tech_cs_29_desc:1 "Al frente del actual pensamiento revolucionario está noción radical de la igualdad. Filósofos de todas las partes del mundo han trabajado juntos para crear un documento denominado 'Declaración de los derechos del hombre y el ciudadano', proclamando que estos derechos son universales y deben estar apoyados por la ley. Es probable que esto tenga amplias repercusiones en el desarrollo y expansión de los conceptos de libertad y democracia, y no nos haría bien quedarnos atrás."
 adm_tech_cs_30_desc:0 "Afortunadamente para nosotros, estos 'ilustrados' no solo se limitan a escribir tratados políticos subversivos, también han estado tonteando con nuevas ideas en los campos de la ciencia y la ingeniería. Curiosamente, están resultando ser una bendición para nuestra economía, y han llevado a un aumento en la producción."
 adm_tech_cs_31_desc:0 "Estos necios revolucionarios piensan que simplemente pueden relegar cientos de años de progreso al basurero de la historia, todo en nombre de conceptos tan extravagantes como la libertad y la igualdad. Insensatos... Los derrotaremos como siempre hemos hecho, robando quellos fragmentos de sus ideas que nos interesen."
 adm_tech_cs_32_desc:0 "Mi Secretario de Estado me asegura que cambiar al trébol como cultivo de forraje y añadir el nabo a un sistema de rotación de cuatro campos aumentará los rendimientos en la agricultura. Por raro que suene, estoy dispuesto promover esta idea."
