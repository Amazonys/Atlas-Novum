 mil_tech_cs_0_desc:0 "El soldado ciudadano, el guerrero tribal, esencialmente el soldado no profesional. Es el punto de partida de cualquier ejército."
 mil_tech_cs_1_desc:0 "La creación de una clase militar profesional es el primer paso para crear un ejército moderno."
 mil_tech_cs_2_desc:0 "Cargar a ciegas contra el enemigo tal vez no sea la mejor táctica conocida, pero es una de las más sencillas de dominar. También es la base para una táctica mejor."
 mil_tech_cs_3_desc:0 "A finales de la Edad Media los ejécitos terrestres habían llegado a ser más profesionales y bien organizados. Hay preparados mejores sistemas para apoyar la combinación de levas y soldados profesionales que ahora dominan los campos de batalla, y el poder de la infantería está lenta, pero constantemente recortando distancias al arma de caballería."
 mil_tech_cs_4_desc:0 "Ya durante la Edad Media los poderosos caballeros se veian cada vez más amenazados por formaciones de piqueros. En batallas como las de Bannockburn y Courtrai la caballería fue derrotada por las picas. Una combinación entre mejor adiestramiento y mayor disciplina, añadida a la inclusión de rodeleros  para proporcionar apoyo, ha llevado esta formación a la máxima eficiencia."
 mil_tech_cs_5_desc:0 "Una pica es un arma muy simple de fabricar, pero para sacarle el mejor provecho, se requiere que toda la formación cuente con armas de una longitud y hoja similares."
 mil_tech_cs_6_desc:0 "Aunque en el siglo XII se desarrollaron los cañones de mano en China que se extendieron por toda Europa durante el siglo XIV, la debilidad de este tipo de armas redujo su utilidad en el campo de batalla. El arcabuz, más ligero y fiable, acabó por reemplazar al arco por tres motivos principales: tenía una mejor penetración de armadura, era más fácil entrenar a los hombres a manejarlo y no dependía de la fuerza de quien lo empuñaba."
 mil_tech_cs_7_desc:0 "El uso de la artillería en Europa está documentado desde el siglo XIII, pero debido a su falta de movilidad, su uso en la batalla estuvo muy limitado. El desarrollo del armón en los años 70 del siglo XV permitió una mayor movilidad del cañón, y en consecuencia, la dotó de mayor utilidad en batalla."
 mil_tech_cs_8_desc:0 "Como arma, el Arcabuz tenía la ventaja de ser fácil de utilizar, pero era inexacto y de disparo lento dejando a quien lo empuñaba vulnerable a las cargas de la caballería. Combinarlos con piqueros permitió que los arcabuceros pudieran disparar y luego retroceder tras el muro de picas cuando aparecían la caballería o la infantería enemigas."
 mil_tech_cs_9_desc:0 "El valor del adiestramiento y la experiencia siempre han sido grandes en el campo de batalla. Con el advenimiento de la pólvora, los cambios tácticos asociados con ella y otras armas de la infantería, vino una gran demanda de unidades versadas en estas nuevas innovaciones. Como ejécitos profesionales aún estaban lejos, esta necesidad tuvo que ser llenada por las unidades mercenarias como condotieros, mercenarios suizos o lansquenetes. Una clase creciente de oficiales mercenarios profesionales nació para suministrar estos regimientos estados que los necesitaban en medio de la transición militar."
 mil_tech_cs_10_desc:0 "Las formaciones de pica y arcabuz resultaron ser una gran amenaza para los caballeros de estilo medieval. La respuesta inicial fue una armadura más pesada para contrarrestar el poder de las armas de pólvora, pero esto ralentizaba a la caballería y por lo tanto reducía su poder de impacto. Los Reiter normalmente iban armados con dos pistolas y una espada que les permitía disparar o bien atacar dependiendo de la oposición a la que se enfrentaran."
 mil_tech_cs_11_desc:0 "El Arcabuz demostró ser un arma muy efectiva para la penetración de armadura, resultando en corazas cada vez más pesadas para resistir el fuego. El mosquete, más largo, podía ofrecer una descarga más pesada, lo que redundaba en una mejor penetración de armadura."
 mil_tech_cs_12_desc:0 "La formación de tercio constituye el desarrollo natural de la de pica y arcabuz. En su centro se encontraba la tradicional formación de cuadro de picas, con un grupo de arcabuceros en cada esquina. Esto mantenía la poder de resistencia da la pica tradicional y lo aumentaba con el poder de disparo del arcabuz."
 mil_tech_cs_13_desc:0 "La nueva artillería, más móvil, tenía un problema, y es que era difícil de elevar e inclinar, resultando casi imposible ajustar el tiro. Los muñones eran protuberancias cilíndricas que actuaban como soportes para las armas en la cureña, lo que permitía inclinar el arma y por lo tanto apuntar mejor."
 mil_tech_cs_14_desc:0 "Cuando la muralla es curva, resulta difícil disparar a quien se esconde tras la esquina, por lo que una vez que los atacantes conseguían estar lo suficientemente cerca de la fortificación, la capacidad de proporcionar fuego de flanco desde otras partes de las defensas se esfumaba. Al incluir en el diseño de los fuertes las tenazas, unas obras exteriores sin flancos situadas justo frente al lienzo del muro, todas las zonas de la muralla podían recibir apoyo desde otras."
 mil_tech_cs_15_desc:0 "El tamaño y la profundidad de la formación en Tercio le dieron una gran resistencia, pero también la hicieron lenta y engorrosa de maniobrar en batalla. También suponía que un gran porcentaje de tropas estuviesen inactivas durante las batallas. Mauricio de Nassau, estatúder de los Países Bajos, redujo el número total de hombres en la formación para hacerla más ágil, así como su profundidad, manteniendo la potencia de fuego y de choque."
 mil_tech_cs_16_desc:0 "Con la creciente importancia de la artillería en el campo de batalla aumentó también el número de armas de fuego empleadas. Sin embargo, cada arma se fabricaba separadamente y por lo tanto su reabastecimiento requería un gran esfuerzo. En 1544 el Emperador Carlos V declaró que habría solamente 5 calibres de arma, mientras que el Rey Enrique II de Francia había establecido 6 calibres estandarizados."
 mil_tech_cs_17_desc:0 "La mayor debilidad del mecanismo de disparo de llave de mecha era la necesidad de mantener encendida la mecha a fin de poder disparar el arma. Aunque se había desarrollado la llave de rueda, era demasiado cara de producir como para hacerla de uso masivo. El desarrollo de la llave de chispa creó un arma más fiable."
 mil_tech_cs_18_desc:0 "La carabina era una versión compacta del mosquete."
 mil_tech_cs_19_desc:0 "Gustavo II Adolfo, Rey de Suecia, siguió desarrollando las unidades de infantería para mejorar su potencia de fuego. Sus formaciones de infantería eran estrechas y rectangulares para aumentar el número de mosquetes que pudiesen disparar en cada descarga. La adición de pequeñas piezas de artillería incrementó aún más el poder de disparo de la infantería."
 mil_tech_cs_20_desc:0 "Con el desarrollo de los nuevos baluartes los ingenieros empezaron a pensar en mejores formas de posicionamiento para canalizar a los atacantes hacia zonas especialmente diseñadas para que los defensores pudieran infligir la máxima cantidad de bajas."
 mil_tech_cs_21_desc:0 "Gracias a la bayoneta, el mosquetero podía actuar también como piquero. Esto permitió suprimir las picas del equipamiento de la infantería para dar mayor prioridad al poder de disparo."
 mil_tech_cs_22_desc:0 "En los años 20 del siglo XVII, la idea de combinar la munición con la pólvora en una sola unidad, el cartucho, permitió una carga más rápida y por lo tanto también un disparo más inmediato. Esto, a su vez, mejoró radicalmente la potencia de fuego de las armas."
 mil_tech_cs_23_desc:0 "Los jinetes con armadura pesada eran, por naturaleza, engorrosos para formar y vulnerables en el campo de batalla. La adición de caballería ligera a los órdenes de batalla permitió que ésta hiciera las veces de explorador para el ejército durante la marcha y actuara como protección para la caballería pesada antes de su carga en batalla."
 mil_tech_cs_24_desc:0 "El foso exterior se convirtió en una zona clave para el asedio. Si las tropas atacantes tomaban el control de los glacis, los baluartes estaban perdidos. El foso se convirtió en la primera línea de defensa de la fortaleza. El acceso al mismo, y asegurarse de que proporcionara protección para las tropas defensoras, se convirtió en una parte fundamental del diseño de la fortificación."
 mil_tech_cs_25_desc:0 "Los avances en el campo de la metalurgia permitieron que el cañón fuese más ligero a la vez que más fiable. Ésto le permitió ser más efectivo en el campo de batalla."
 mil_tech_cs_26_desc:0 "Empleadas por primera vez por el ejército austríaco como unidades irregulares de la frontera militar durante la Guerra de los Siete Años, las Compañías de Infantería Ligera se desplegaban en un orden abierto que las hacía muy efectivos para hostigar al enemigo y para liderar el asalto a las trincheras."
 mil_tech_cs_27_desc:0 "Aunque el mosquete podía ser empuñado como un garrote, no era un arma de cuerpo a cuerpo eficaz. La Bayoneta era una cuchilla montada en el extremo del Mosquete de manera que permitía que el arma funcionara como una lanza. Los diseños iniciales de la bayoneta encajaban en el cañón, obligando a elegir entre fuego o carga, pero el desarrollo de la bayoneta de anillo, que iba montada alrededor del cañón, convirtió al mosquete convirtió en un arma de apoyo muy útil."
 mil_tech_cs_28_desc:0 "A pesar de que la coraza existía desde hacía muchos años, en los campos de batalla estaba ganando popularidad un nuevo estilo de jinete, protegido únicamente por peto y espaldar, lo que le daba un mejor equilibrio entre protección de las partes clave del cuerpo y movilidad."
 mil_tech_cs_29_desc:0 "Debido a la construcción de varios niveles de fortificación, ocupar los baluartes externos simplemente trasladaba el asedio a la siguiente línea de defensa, obligando a los atacantes a preparar nuevos emplazamientos para las armas, aumentando así el periodo del asedio."
 mil_tech_cs_30_desc:0 "La introducción de tropas de infantería ligera condujo a una evolución del arte de la guerra. En vanguardia se desplegaban escaramuzadores para distraer la atención del enemigo antes del ataque principal de la infantería, que se realizaba tanto en línea como en columna."
 mil_tech_cs_31_desc:0 "La debilidad del mosquete estaba en su alta imprecisión a más de 50 yardas (45 metros). El rifle, aunque nunca fue un arma estándar de la infantería, aumentaba el rango para una amplia gama de unidades de élite, que dotaron de una mayor flexibilidad a los diferentes ejércitos."
 mil_tech_cs_32_desc:0 "Originalmente desarrollado para asedios, el obús disparaba un proyectil en gran ángulo sobre las fortificaciones hacia el interior de la ciudad. El obús de campo, una variante más ligera y móvil, dispararía una carcasa explosiva directamente sobre las tropas enemigas. Combinado con otros tipos de artillería, incrementó la efectividad de las brigadas de Artillería."
