l_german:
 refused_food_import:0 "Weigerte sich, Nahrung zu importieren"
 desc_refused_food_import:0 "Die Weigerung unserer Nation, in dieser Zeit der Nahrungsknappheit Handelsbarrieren abzubauen, erzürnte die Betroffenen."
 buying_american:0 "Aus Amerika kaufen"
 desc_buying_american:0 "Wir haben die Handelsbarrieren verringert, um Importe aus unserer Nachbarkolonie in Amerika zu erlauben."
 importing_cocoa:0 "Kakaoimporte"
 desc_importing_cocoa:0 "Unsere großen Importvolumen von Schokolade und Kakao bringen unserem Volk Freude und neue Kraft."
 importing_coffee:0 "Kaffeeimporte"
 desc_importing_coffee:0 "Unsere großen Importvolumen von Kaffee halten die Menschen bei der Stange und wachsam."
 importing_tea:0 "Teeimporte"
 desc_importing_tea:0 "Unsere großen Importvolumen von Tee erfreuen die gebildeteren Mitglieder der Gesellschaft."
 mercantilism_events.1.t:0 "Nahrungsimporte gegen Hungersnot"
 mercantilism_events.1.d:0 "Die neuerliche Nahrungsknappheit in Teilen unserer Nation hat viele unter den [Root.GetAdjective] die Handelspolitiken in Frage stellen lassen, die den Import wichtiger Güter verbieten. Die Menschen wollen die Verringerung von Handelsbarrieren, in der Hoffnung, dass die Krise durch Kauf von Nahrung von glücklicheren Nationen gelindert werden kann."
 mercantilism_events.1.a:0 "In diesen Zeiten der Not zählen Menschenleben mehr als Politik."
 mercantilism_events.1.b:0 "Wir müssen nach Selbstversorgung streben, selbst wenn wir nicht in der Lage dazu sind."
 mercantilism_events.2.t:0 "Importe konkurrieren mit Qualitätswaren unseres Landes"
 mercantilism_events.2.d:0 "Unsere Nachbarn haben eine große Kolonialpräsenz in der Neuen Welt geschaffen. Die Exporte aus diesem entfernten Land sind kontinuierlich gestiegen, und manche der exotischen Waren sind sehr populär, selbst bei denen, die sich eigentlich von Kuriositäten nicht blenden lassen sollten.\n\nIn letzter Zeit sind unsere Nachbarn noch weiter gegangen und schüren diese Interessen öffentlich. Sie ermutigen die Menschen, amerikanische Waren zu kaufen und treiben damit mehr Importe aus den Kolonien voran, die mit unseren eigenen Waren konkurrieren und die guten Menschen unseres Landes arbeitslos machen. Wie könnten Vorteile aus diesem Außenhandelsboom gewinnen, aber die sicherste Option wäre, Handelsbarrieren zu errichten, um ihn einzudämmen."
 mercantilism_events.2.a:0 "Schauen wir mal, was die Kolonien anzubieten haben."
 mercantilism_events.2.b:0 "Von diesen Hinterwäldlern kann auch nichts von anständiger Qualität kommen."
 mercantilism_events.3.t:0 "Eisenimporte"
 mercantilism_events.3.d:0 "Wir bemühen uns, Stärke, Modernität und Unterstützung im Inland für die [Root.GetAdjective]en Streitkräfte beizubehalten, aber manchmal geraten unsere Prioritäten miteinander in Konflikt. Da wir im Gegensatz zu unseren Nachbarn keine reichen Eisenminen haben, können wir einige unserer größeren Pläne für künftige Militärvorhaben nicht so schnell realisieren, wie wir möchten. Größere Importmengen ist eine verführerische Option, aber Abhängigkeit vom Ausland könnte unsere Handelspolitik in Gefahr bringen ... obwohl ein Messer im Rücken des Nachbarn eine umso brillantere Hinterlist wäre, wenn es aus seinem eigenen Stahl geschmiedet wäre."
 mercantilism_events.3.a:0 "Wir müssen Eisen für unsere Schlagkraft importieren."
 mercantilism_events.3.b:0 "Wir müssen uns auf unsere eigenen Ressourcen stützen. Vertrauen ist wichtiger als Eisen."
 mercantilism_events.4.t:0 "Import von Schiffsbedarf"
 mercantilism_events.4.d:0 "Die Ambitionen zur Verbesserungen der Flotte unserer Nation fanden unlängst ein Ende. Den [Root.GetAdjective]en Schiffsbauern mangelt es weder an Ideen noch Entwürfen, sondern ihnen fehlt schlicht und ergreifend der Nachschub an Materialien. Manche von ihnen haben nun allerdings bemerkt, dass unser Nachbar geradezu in Materialien schwimmt. Materialien, die für den Bau einer fortschrittlichen Flotte nützlich wären. Wir versuchen, unsere Flotte nicht von ausländischer Unterstützung abhängig zu machen, doch wenn diese Politik dem Fortschritt im Weg steht, könnten wir vielleicht gerade genug importieren, um die neuen Schiffbautechniken zu testen."
 mercantilism_events.4.a:0 "Wir können Kompromisse eingehen, wenn sie zur Ausführung gewisser Pläne führen."
 mercantilism_events.4.b:0 "Schiffe aus ausländischem Holz? Es wäre sicherer, sie aus Steinen zu bauen!"
 mercantilism_events.5.t:0 "$TRADER$, kontroverser Protektionist"
 mercantilism_events.5.d:0 "Seit $TRADER$ begann, Ratschläge für die Entwicklung des Handels in [Root.GetName] zu geben, ist der Binnenhandel stärker geworden. Dafür sind nun unsere Importe beschränkt und strengere Regulationen durch den Staat in Kraft. Während seine Entscheidungen zur Verbesserung der Infrastruktur hoch geschätzt wurden, haben Vorschläge der letzten Zeit viele einflussreiche Menschen dazu gebracht, seine Philosophie in Frage zu stellen. Sie argumentieren, dass der [Root.Monarch.GetTitle] seinen Rat zu kritiklos annimmt, und dass wir auf bilateral vorteilhafte Abkommen mit anderen Nationen aus sein sollten, anstatt zu versuchen, jeden Handelsbereich zu dominieren."
 mercantilism_events.5.a:0 "$TRADER$ Gedanken haben uns bis jetzt geholfen."
 mercantilism_events.5.b:0 "Ein Händler sollte freien Handel befürworten, nicht einschränken."
 mercantilism_events.6.t:0 "Radikale Reformen"
 mercantilism_events.6.d:0 "Zwei unserer vertrauenswürdigsten Berater, $MASTER_OF_MINT$ und $TRADER$, haben in letzter Zeit viel miteinander gesprochen. Sie planen eine Verschwörung, sagen manche. Sie machen Pläne für die Zukunft von [Root.GetName], sagen andere. Was immer sie diskutieren, es ist eindeutig kontrovers genug für Geheimniskrämerei.\n\nSchließlich wenden sie sich an [Root.Monarch.GetTitle] [Root.Monarch.GetName], um ihre Ergebnisse zu präsentieren. Der dicke Stoß Papier enthält Pläne für monumentale Änderungen an den Handelspraktiken der Nation, einschließlich Verstärkungen an Protektionismus, Regulationen und der Industriepolitik. Radikal, sagen manche.\n"Notwendig", sagt $MASTER_OF_MINT$.\n"Profitabel", sagt $TRADER$.\n\nWas sagt [Root.Monarch.GetName] dazu?"
 mercantilism_events.6.a:0 "Radikal für schlichtere Geister, vielleicht, aber nicht für [Root.Monarch.GetTitle]."
 mercantilism_events.6.b:0 "$MASTER_OF_MINT$ ist ein schlechter Einfluss auf $TRADER$."
 mercantilism_events.6.c:0 "$TRADER$ hat $MASTER_OF_MINT$ ganz klar radikalisiert."
 mercantilism_events.6.e:0 "Raus mit euch beiden!"
 mercantilism_events.7.t:0 "Interkolonialhandel"
 mercantilism_events.7.d:0 "Die Sesshaftmachung kolonialer Untertanen in Übersee hat uns die Ausweitung unseres Handels ermöglicht, während wir weiterhin die Kontrolle behalten und Waren aus Territorien importieren, die eigentlich unter [Root.GetAdjective]er Kontrolle stehen. Solange wir unsere Kolonien mit dem versorgen, was sie brauchen, haben sie keinen Grund, Gold in die Hände unserer Feinde zu stecken.\n\nLeider weichen die Ansichten der Siedler darüber, was genau sie "brauchen", manchmal von denen unseres [Root.Monarch.GetTitle] ab. Sie haben begonnen, mit Nachbarkolonien und Eingeborenen Handel zu treiben, und somit Handelsbarrieren zu umgehen, die wir zum Schutz der Interessen unserer Nation errichtet haben. Dies gereicht ihnen definitiv zum Vorteil ... aber ob es auch zu unserem Vorteil ist, ist stark zu bezweifeln."
 mercantilism_events.7.a:0 "Sie sind Teil von [Root.GetName]. Unsere Interessen sind die ihren."
 mercantilism_events.7.b:0 "Sie sind Teil von [Root.GetName]. Ihre Interessen sind die unseren."
 mercantilism_events.8.t:0 "Schokoladenimporte"
 mercantilism_events.8.d:0 "Prominente Wirtschaftswissenschaftler haben in letzter Zeit den rapiden Anstieg an Schokoladenimporten in Frage gestellt. Nachdem einer unserer Nachbarn mittels geschickter Handelspraktiken eine große Menge der Weltkakaovorräte unter seine Kontrolle brachte, haben ihre Süßwaren selbst unter [Root.GetAdjective] Leuten sehr an Beliebtheit gewonnen. Protektionistische Politiker fragen nun, ob Importe solcher Luxusgüter [Root.GetName] Vorteile verschaffen, und argumentieren, dass wachsende Abhängigkeit von einer Ware, die von unseren Nachbarn kontrolliert wird, dazu führen könnte, dass zu viel Gold aus unserer Nation fließt."
 mercantilism_events.8.a:0 "Aber dafür fließt ein Strom süßer Schokolade in unser Land."
 mercantilism_events.8.b:0 "Beschränkt Importe dieses sündigen Lasters."
 mercantilism_events.8.c:0 "Macht Schokolade öffentlich schlecht und ersetzt sie mit unserem eigenen Zucker."
 mercantilism_events.9.t:0 "Kaffeeimporte"
 mercantilism_events.9.d:0 "Prominente Wirtschaftswissenschaftler haben in letzter Zeit den rapiden Anstieg an Kaffeeimporten in Frage gestellt. Nachdem einer unserer Nachbarn mittels geschickter Handelspraktiken eine große Menge der Weltvorräte an Kaffeebohnen unter seine Kontrolle brachte, hat dieses Getränk selbst unter [Root.GetAdjective] Leuten sehr an Beliebtheit gewonnen. Protektionistische Politiker fragen nun, ob Importe solcher Luxusgüter [Root.GetName] Vorteile verschaffen, und argumentieren, dass wachsende Abhängigkeit von einer Ware, die von unseren Nachbarn kontrolliert wird, zur Schwächung unserer wirtschaftlichen Position führen könnte."
 mercantilism_events.9.a:0 "Müssen diese so genannten Wirtschaftswissenschaftler morgens früh aufstehen?"
 mercantilism_events.9.b:0 "Wir müssen die Verbreitung dieser unnatürlichen Droge einschränken."
 mercantilism_events.9.c:0 "Wir sind ein teetrinkendes Volk. Wir werden damit nichts zu schaffen haben."
 mercantilism_events.10.t:0 "Teeimporte"
 mercantilism_events.10.d:0 "Prominente Wirtschaftswissenschaftler haben in letzter Zeit den rapiden Anstieg an Teeimporten in Frage gestellt. Nachdem einer unserer Nachbarn mittels geschickter Handelspraktiken eine große Menge der Weltvorräte an Tee unter seine Kontrolle brachte, hat dieses Getränk selbst unter [Root.GetAdjective] Leuten sehr an Beliebtheit gewonnen. Protektionistische Politiker fragen nun, ob Importe solcher Luxusgüter [Root.GetName] Vorteile verschaffen, und argumentieren, dass wachsende Abhängigkeit von einer Ware, die von unseren Nachbarn kontrolliert wird, zur Schwächung unserer wirtschaftlichen Position führen könnte."
 mercantilism_events.10.a:0 "Wenn wir Tee aufgeben, wird die Zivilisation bald folgen"
 mercantilism_events.10.b:0 "Wir sollten den Tee ins Meer kippen!"
 mercantilism_events.10.c:0 "Wer braucht Tee, wenn wir Kaffee haben?"
 
