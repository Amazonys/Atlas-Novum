 building_manufactory:0 "Manufaktur"
 ###NAVAL DOCTRINES###
 ottoman_great_navy:0 "Großtürkische Flotte"
 ottoman_great_navy_desc:0 "Die Stärke unserer Flotte liegt in ihrer Größe. Für jedes Schiff, das der Feind auf dem Meer hat, hat die türkische Flotte drei."
 maghrebi_corsairs:0 "Maghreb-Korsaren"
 maghrebi_corsairs_desc:0 "Die maghrebinischen Seeleute haben sich ein Dasein als Piraten und Korsaren im Mittelmeer aufgebaut. Die maghrebinischen Korsaren plündern und brandschatzen die Küsten jener Ungläubiger, die unsere Schiffe nicht erwarten, und sie sind eine große Einnahmequelle für unser Land."
 ###DISASTER EVENTS###
 ottoman_power_struggle_events.1.t:0 "Machtkampf im Osmanischen Reich"
 ottoman_power_struggle_events.1.desc:0 "Das Osmanische Reich, einst ein mächtiger Akteur auf der Bühne der Großmächte und Hauptauslöser von Furcht und Angst in den Herzen seiner Feinde, befindet sich seit Jahren in einem Zustand der Dekadenz und Stagnation. Wo einst [Root.GetMeineine] absolute[Root.GetMrMale] [Root.Monarch.GetTitle] herrschte, tobt heute ein Machtkampf zwischen den vielen einflussreichen Gruppen der osmanischen Regierung. Die bedeutendsten unter ihnen sind die Janitscharen, die behaupten, [Root.Monarch.GetName] sei eine Schande für das Haus Osman und dass [Root.Monarch.GetSheHe] darauf abziele, die militärische Stärke des Reiches zu vernichten, und der Harem, der versucht, die Kontrolle über den Hof zu übernehmen, indem er einen Marionettensultan einsetzt.\nWährend im großen Palast des Hauses Osman Chaos herrscht, ergreifen die Eyalets und die autonomen Paschas die Gelegenheit, ihren eigenen Einfluss auszuweiten und streben die Unabhängigkeit vom Osmanischen Reich an."
 ottoman_power_struggle_events.1.a:0 "Uns stehen dunkle Zeiten bevor ..."
 ottoman_power_struggle_events.1.a.at:0 "Neue Katastrophen: §YPutsch der Janitscharen§!, §YKomplott des Harems§!, §YEyalet-Rebellion§!, §YDekadenz der Paschas§! und §YRevolution§!."
 ottoman_power_struggle_events.1.a.tt:0 "Neue Katastrophen: §YPutsch der Janitscharen§!, §YKomplott des Harems§!, §YEyalet-Rebellion§! und §YDekadenz der Paschas§!."
 ottoman_power_struggle_events.1.a.bt:0 "§YJede dieser Katastrophen kann gleichzeitig eintreten.§!"
 ottoman_power_struggle_events.1.a.ct:0 "§YDie neuen Missionen sind erforderlich, um die Katastrophen zu beenden.§!"
 ottoman_power_struggle_events.2.t:0 "Eine neue Ära für (Root.GetUsableName)"
 ottoman_power_struggle_events.2.desc:0 "Die langjährigen Machtkämpfe zwischen dem Haus Osman und den vielen Institutionen des Staates sind endlich vorbei! [Root.Monarch.GetTitle] [Root.Monarch.GetName] hat das Reich durch seine dunkelsten Stunden geführt und umfassende Reformen eingeleitet, die es vor Stagnation und einem Zusammenbruch bewahrt haben. Viele der älteren Institutionen modernisierte er, darunter die Janitscharen, die gezügelt wurden und keine Bedrohung mehr für die Regierung darstellen. Die Eyalets und Paschas haben ihrem Herrn die Treue geschworen, und die Untertanen unseres Reichs genießen eine Zeit neuen Wohlstands.\nVon diesem Tag an soll [Root.GetUsableName] als Nation bekannt sein, die dem Zahn der Zeit widerstanden hat und ein neues Goldenes Zeitalter erlebt!"
 ottoman_power_struggle_events.2.desc.a:0 "Die osmanische Regierung ist nicht mehr das, was sie einst war. Da die muslimischen Traditionen und Gesetze nicht mehr Teil unserer Regierung sind, hat sich der Harem aufgelöst. Die Paschas haben ihre Ränge verloren, während die Eyalets in gewöhnliche Provinzen des Reiches umgewandelt wurden. Und selbst die Janitscharen wurden nach einigen Attentaten und Erpressungen kaltgestellt.\nObschon der Wandel nicht so prunkvoll ist, wie es sich einige erhofft hatten, ist es [Root.Monarch.GetTitle] [Root.Monarch.GetName] dennoch gelungen, den internen Machtkampf in [Root.GetUsableName] zu beenden."
 ottoman_power_struggle_events.2.desc.rev:0 "Das Osmanische Reich erlebte eine Zeit der Stagnation und der inneren Unruhen. Die Janitscharen untergruben die Autorität des Sultans, während die Eyalets und Paschas immer mehr an Autonomie gewannen. Schließlich wurde die Bevölkerung des Verfalls ihrer Heimat überdrüssig und erhob sich gegen das unfähige Regime und die Drohungen der Oberschicht.\nEs ist die Asche des Osmanischen Reichs, aus dem sich das große Reich [Root.GetName] erhoben hat!"
 ottoman_power_struggle_events.2.a:0 "Dies ist der Beginn eines neuen Goldenen Zeitalters für [Root.GetUsableName]!"
 ottoman_power_struggle_events.2.b:0 "Zumindest sind wir nicht mehr als der "Kranke Mann am Bosporus" bekannt."
 ottoman_power_struggle_events.2.c:0 "Nieder mit dem Sultanat! Lang lebe unser neues Reich!"
 ottoman_power_struggle_events.3.t:1 "Legitimität von [Root.Monarch.GetName] infrage gestellt"
 ottoman_power_struggle_events.3.desc:0 "Seitdem [Root.Monarch.GetName] die Macht übernommen hat, planen [Root.Monarch.GetHerHis]e Feinde, [Root.GetMihnsie] vom Thron zu stoßen. Erst kürzlich hat ein neues Gerücht über [Root.GetMdendie] [Root.Monarch.GetTitle] die öffentliche Aufmerksamkeit erregt. Dieses zieht die Frömmigkeit, die Legitimität und die Hingabe von [Root.Monarch.GetName] in Zweifel."
 ottoman_power_struggle_events.3.a:0 "Es sind nur Gerüchte. Nichts weiter."
 ottoman_power_struggle_events.4.t:0 "Prestigeverlust von [Root.GetUsableName]"
 ottoman_power_struggle_events.4.desc:0 "Es ist mehr als offensichtlich, dass unser Reich unter inneren Spannungen leidet. Zu unserem Unglück haben die Staaten in unserem Einflussbereich diesen Missstand bemerkt und sehen uns nun als schwach an. Sie haben angefangen, uns den "kranken Mann am Bosporus" zu nennen."
 ottoman_power_struggle_events.4.a:0 "Das sind ungeheuerliche Behauptungen!"
 ottoman_power_struggle_events.5.t:0 "Stagnierende Verwaltung"
 ottoman_power_struggle_events.5.desc:0 "Die Verwaltung unseres Reichs befindet sich in einem besorgniserregenden Zustand, und Aufgaben, die früher eine Frage weniger Tage waren, ziehen sich heute über Wochen, wenn nicht Monate. Dieses Ärgernis macht sich besonders in unserer Finanzverwaltung bemerkbar, da selbst der geringste buchhalterische und bürokratische Aufwand mehr kostet, als er wert ist."
 ottoman_power_struggle_events.5.a:0 "Es muss dennoch getan werden. Investiert das nötige Geld."
 ottoman_power_struggle_events.5.b:0 "Die Buchhaltung kann warten. Es lohnt sich nicht, deswegen bankrott zu gehen."
 ottoman_power_struggle_events.6.t:0 "Rebellion der Beylikler"
 ottoman_power_struggle_events.6.desc:0 "Die stagnierende Periode von [Root.GetUsableName] hat unsere Provinzgouverneure kühner gemacht, als es gut für sie ist. Die Beylikler, die vermeintlich loyalen Fürsten des Reichs, die unsere Provinzen verwalten, sind in offener Revolte gegen [Root.GetMdendie] [Root.Monarch.GetTitle], um mehr Autonomie zu erhalten!"
 ottoman_power_struggle_events.6.a:0 "Das werden sie bereuen."
 ottoman_power_struggle_events.7.t:0 "Korruption am Hof"
 ottoman_power_struggle_events.7.desc:0 "Da der Kampf um eine Änderung des Status quo innerhalb des Staats immer offensichtlicher wird, sehen die Beamten und Mitglieder des Hofs darin eine Möglichkeit, sich zu bereichern. Korruption im königlichen Palast und in allen Staatsorganen sind inzwischen völlig an der Tagesordnung."
 ottoman_power_struggle_events.7.a:0 "Blutegel! Sie alle!"
 ottoman_power_struggle_events.8.t:0 "Ineffiziente Bürokratie"
 ottoman_power_struggle_events.8.desc:0 "Viele Regierungssysteme wurden kurz nach der Gründung des Reichs eingeführt und beruhen daher auf alten Traditionen und nicht auf Effizienz. Dies macht sich immer mehr bemerkbar, da Gouverneure und Beamte ihren Aufgaben weit weniger Bedeutung beimessen, als sie sollten."
 ottoman_power_struggle_events.8.a:0 "Das ist bedauerlich."
 janissary_coup_events.1.t:0 "Putsch der Janitscharen"
 janissary_coup_events.1.desc:0 "Die Jahre der Stagnation und Dekadenz haben ihre Spuren in der Regierung hinterlassen. Selbst einfache Aufgaben stoßen auf großen Widerstand. Die stärkste reaktionäre Kraft sind die Janitscharen. Diese waren einst die Leibgarde [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale], doch nun sehen die Janitscharen jeden Versuch der Modernisierung als Bedrohung für ihre Privilegien an.\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] wollte diesen Umstand heute ändern und die Macht der Janitscharen beschneiden. Kurz darauf kam es in [Root.Capital.GetCapitalName] zu Unruhen, als die Janitscharen, die schon lange mit der Herrschaft [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] hadern, das Brot ablehnten, das sie durch [Root.GetMdendie] [Root.Monarch.GetTitle] erhielten, und auf dem großen Platz ihre Kessel umkippten. Die Janitscharen behaupten, [Root.Monarch.GetName] sei eine Schande für das Haus Osman, dass [Root.Monarch.GetSheHe] den Schaich al-Islam zu seiner persönlichen Marionette gemacht habe und das Ziel verfolge, die militärische Stärke des Reichs zu zerstören.\nDie Janitscharen haben rasch gehandelt und die Kontrolle über die Regierung übernommen. Sie haben zudem die Unterstützung vieler anderer politischer Gruppen der Hauptstadt. Obgleich [Root.Monarch.GetName] noch am Leben ist, hat [Root.Monarch.GetSheHe] nicht mehr die Kontrolle über das Reich."
 janissary_coup_events.1.desc.nosheikh:0 "Die Jahre der Stagnation und Dekadenz haben ihre Spuren in der Regierung hinterlassen. Selbst einfache Aufgaben stoßen auf großen Widerstand. Die stärkste reaktionäre Kraft sind die Janitscharen. Diese waren einst die Leibgarde [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale], doch nun sehen die Janitscharen jeden Versuch der Modernisierung als Bedrohung für ihre Privilegien an.\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] wollte diesen Umstand heute ändern und die Macht der Janitscharen beschneiden. Kurz darauf kam es in [Root.Capital.GetCapitalName] zu Unruhen, als die Janitscharen, die schon lange mit der Herrschaft [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] hadern, das Brot ablehnten, das sie durch [Root.GetMdendie] [Root.Monarch.GetTitle] erhielten, und auf dem großen Platz ihre Kessel umkippten. Die Janitscharen behaupten, [Root.Monarch.GetName] sei eine Schande für das Haus Osman verfolge und das Ziel, die militärische Stärke des Reiches zu zerstören.\nDie Janitscharen haben rasch gehandelt und die Kontrolle über die Regierung übernommen. Sie haben zudem die Unterstützung vieler anderer politischer Gruppen der Hauptstadt. Obgleich [Root.Monarch.GetName] noch am Leben ist, hat [Root.Monarch.GetSheHe] nicht mehr die Kontrolle über das Reich."
 janissary_coup_events.1.a:0 "Sehr beunruhigend."
 janissary_coup_events.1.a.tt:0 "Alle gewährten positiven §YJanitscharen-Privilegien§! werden in ihr §Rnegatives Äquivalent§! umgewandelt.\nAllgemeine Janitscharen-Ereignisse und positive Privilegien für die §YJanitscharen§! sind bis zum Ende der Katastrophe deaktiviert."
 janissary_coup_events.2.t:0 "Das Ende des Putschs"
 janissary_coup_events.2.desc.a:0 "Die Gräber in [janissary_province.GetName] erstrecken sich bis zum Horizont. Sie sind kein schöner Anblick, doch das Ergebnis einer brutalen Notwendigkeit. [Root.Monarch.GetName] steht nachdenklich da, während [Root.Monarch.GetHerHis]e Wachen den nächsten Wagen mit Leichen auf den nicht enden wollenden Friedhof ziehen. Unzählige Janitscharen und Loyalisten starben während des Putschs der Janitscharen, und obwohl [Root.GetMderdie] [Root.Monarch.GetTitle] am Ende siegreich war, ist die Zahl an Menschenleben, die für die Stabilität und Sicherheit des Reichs geopfert wurden, erdrückend.\n\nDas Haus Osman triumphierte wieder einmal über einen weiteren Feind des Reichs. Die Janitscharen sind nur noch ein Schatten ihres früheren Selbst. Viele ihrer Mitglieder liegen nun in den Gräbern von [janissary_province.GetName], während diejenigen, die [Root.Monarch.GetName] noch treu ergeben sind, in die Standardarmee von [Root.GetUsableName] eingegliedert wurden."
 janissary_coup_events.2.desc.b:0 "Allen Widrigkeiten zum Trotz gelang es [Root.Monarch.GetName] durch [Root.Monarch.GetHerHis] diplomatisches Geschick, mit den Janitscharen zu verhandeln. Nicht blutig und zerschunden, sondern friedlich und heiter zogen die ehemaligen Geiselnehmer aus dem Palast ab. Obschon ein Blutvergießen insgesamt unvermeidlich war, wurden die Privilegien der Janitscharen zugunsten der anderen Klassen von [Root.GetUsableName] aufgehoben. Diejenigen, die weiterhin als gut bezahlte Soldaten dienen wollen, können im Janitscharenkorps bleiben, wohingegen die Gelehrten, Grundbesitzer und Kaufleute der Janitscharen in den [Root.GetKlerusName]-, [Root.GetAdelName]- und [Root.GetBürgerName]-Stand befördert wurden. Obwohl die Diskussionen und Debatten mehrere Jahre andauerten, brachten sie dem Reich Frieden und Stabilität - wenn auch auf Kosten der absoluten Macht des [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale]."
 janissary_coup_events.2.a:0 "So viel Tod ... doch zumindest wird unser Reich überdauern."
 janissary_coup_events.2.b:0 "Endlich sind die Janitscharen wieder die Vorhut unseres Staates."
 janissary_coup_events.3.t:0 "Rebellionen auf dem Balkan"
 janissary_coup_events.3.desc:0 "Die Janitscharen-Rebellen scheinen sich in großer Anzahl in unseren Balkan-Territorien zu versammeln. Wie hungrige Wölfe greifen sie zu den Waffen gegen den Sultan und versuchen auf abscheuliche Weise, jene Krone an sich zu reißen, die ihm so rechtmäßig von Gott selbst verliehen wurde!"
 janissary_coup_events.3.a:0 "Holt meine Peitsche!"
 janissary_coup_events.4.t:0 "Rebellionen in den anatolischen Territorien"
 janissary_coup_events.4.desc:0 "Die Janitscharen-Rebellen scheinen sich in großer Anzahl in unseren anatolischen Territorien zu versammeln. Wie hungrige Wölfe greifen sie zu den Waffen gegen den Sultan und versuchen auf abscheuliche Weise, jene Krone an sich zu reißen, die ihm so rechtmäßig von Gott selbst verliehen wurde!"
 janissary_coup_events.4.a:0 "Bei Allah! Sie sollen meinen Stiefel zu spüren bekommen!"
 janissary_coup_events.5.t:0 "Rebellionen auf dem Balkan und in Anatolien"
 janissary_coup_events.5.desc:0 "Die Janitscharen-Rebellen haben es geschafft, sich untereinander abzustimmen, und nutzen eine neue kühne Strategie: Sie versammeln sich gleichzeitig in unseren Territorien auf dem Balkan und in Anatolien. Diese Wölfe sind nicht mehr nur hungrig, sie wollen das Reich selbst vernichten und den Sultan stürzen, der sie wie seine eigenen Söhne behandelt hat!"
 janissary_coup_events.5.a:0 "Möge Allah ihnen gnädig sein, denn ich werde es nicht sein."
 janissary_coup_events.12.t:0 "Verhandlungen mit den Janitscharen"
 janissary_coup_events.12.desc:0 "Obwohl es schwierig war, haben [Root.Monarch.GetName] und [Root.Monarch.GetHerHis] Großwesir bei den Janitscharen Gehör gefunden. Einige Ortas sind bereit, manche der Privilegien, die sie im Lauf der Jahrhunderte erlangt haben, im Gegenzug für ein für sie günstigeres Leben in einer der anderen Gesellschaftsschichten von [Root.GetUsableName] aufzugeben. Allerdings können diese Regimenter nur für sich selbst sprechen, weshalb die Aufhebung eines Privilegs immer noch zu einer aktiven Revolte führen wird, wenn auch in geringerem Ausmaß als die blutigere Alternative. Nun stellt sich die Frage, welches Privileg widerrufen werden soll ..."
 janissary_coup_events.12.a:0 "Die Agas sollen von nun an vom Sultan ernannt werden."
 janissary_coup_events.12.b:0 "Der Rang eines Janitscharen soll nicht mehr vererbbar sein."
 janissary_coup_events.12.c:0 "Ein Mitglied der Janitscharen ist immer und ausschließlich ein Soldat."
 janissary_coup_events.12.d:0 "Das Heiraten ist Janitscharen erst ab dem vierzigsten Lebensjahr erlaubt."
 janissary_coup_events.12.e:0 "Die Zahlungen sind wieder von kleinerem, aber konsistenterem Umfang."
 janissary_coup_events.12.f:0 "Die Offiziere der Janitscharen werden wieder für Disziplin sorgen."
 janissary_coup_events.12.g:0 "Die Privilegien der Janitscharen werden nicht mehr als selbstverständlich angesehen."
 janissary_coup_events.12.h:0 "Das Dewschirme-System muss wiederhergestellt werden."
 janissary_coup_events.12.i:0 "Beendet den Staatsstreich."
 janissary_coup_events.12.j:0 "Modernisiert die Janitscharen."
 janissary_coup_events.12.k:0 "Verringert den Einfluss der Janitscharen auf den Thron."
 janissary_coup_events.12.zzz:0 "Es gibt nichts, was hier getan werden kann."
 janissary_coup_events.13.t:0 "Janitscharen-Überläufer"
 janissary_coup_events.13.desc:0 "M[Root.GetMeineine] [Root.Monarch.GetTitle]! Es scheint, dass viele Soldaten aus unserer großen Armee beschlossen haben, zu desertieren, um entweder dem bevorstehenden Chaos zu entkommen oder sich dem rebellischen Abschaum anzuschließen! Wir müssen die Spreu vom Weizen trennen, doch so, wie es derzeit aussieht, ist unsere Armee auf die bevorstehenden Unruhen völlig unvorbereitet. Dies ist wahrlich ein schwarzer Tag für die Geschichtsbücher!"
 janissary_coup_events.13.a:0 "Pah! Wir werden eine neue Armee aufstellen! Mit Kanonen und Gewehren!"
 janissary_coup_events.13.b:0 "Wir müssen sicherstellen, dass die verbleibende Armee loyal ist."
 eyalet_rebellion_events.1.t:0 "Die Eyalet-Rebellion"
 eyalet_rebellion_events.1.desc:0 "Beunruhigende Nachrichten aus den Grenzprovinzen haben heute Morgen [Root.Monarch.GetName] erreicht. Die Eyalets, der Kern der Verwaltung von [Root.GetUsableName], lehnen sich offen gegen ihre[Root.GetMnMale] [Root.Monarch.GetTitle] auf. "Ein Sultan, der nicht einmal [Root.Monarch.GetHerHis]en Palast in [Root.Capital.GetName] kontrollieren kann, hat keine Autorität über unser Eyalet", verkündeten die Beylerbeys und damit de facto die Souveränität von [Root.GetName]."
 eyalet_rebellion_events.1.a:0 "Dieser Verrat wird nicht vergessen werden."
 eyalet_rebellion_events.1.a.tt:0 "Jedes §YEyalet§! und §YKern-Eyalet§! erhält §R+20.0%§! Freiheitsbestreben."
 eyalet_rebellion_events.2.t:0 "Ende der Eyalet-Rebellion"
 eyalet_rebellion_events.2.desc:0 "Wir haben die Eyalets gezügelt und damit die Grenzprovinzen des Reichs gesichert. Alle verräterischen Beylerbeys wurden entweder hingerichtet oder aus dem Reich verbannt, und die Untertanen der Eyalet-Territorien kehren zu ihrem gewohnten Leben in [Root.GetUsableName] zurück."
 eyalet_rebellion_events.2.a:0 "Wunderbar."
 eyalet_rebellion_events.3.t:0 "[angry_eyalet.GetName] gehorcht uns nicht!"
 eyalet_rebellion_events.3.desc:0 "Die Jahre der Selbstverwaltung haben [angry_eyalet.GetMdendie] [angry_eyalet.Monarch.GetTitle] von [angry_eyalet.GetName] glauben lassen, dass [angry_eyalet.Monarch.GetSheHe] selbst ein Sultan ist. [angry_eyalet.Monarch.GetSheHeCap] selbst und [angry_eyalet.Monarch.GetHerHis]e [angry_eyalet.GetAdjective]en Untertanen haben starken Ungehorsam gegenüber [Root.Monarch.GetTitle] [Root.Monarch.GetName] gezeigt."
 eyalet_rebellion_events.3.a:0 "[angry_eyalet.Monarch.GetHerHisCap] Kopf wird dafür rollen."
 eyalet_rebellion_events.4.t:0 "[angry_eyalet.GetName] zahlt keine Steuern"
 eyalet_rebellion_events.4.desc:0 "Ein Eyalet ist eine Verwaltungseinheit unseres Reichs und unterscheidet sich eigentlich kaum von den Kernterritorien und Provinzen, die unter direkter Kontrolle des Sultans stehen. Aufgrund der Größe unseres Reichs muss ein Eyalet jedoch von einem Stellvertreter des Sultans regiert werden.\nScheinbar sieht [angry_eyalet.GetMderdie] [angry_eyalet.Monarch.GetTitle] von [angry_eyalet.GetName] jedoch wenig Grund, die üblichen Steuern als Eyalet zu zahlen. Wenn wir [angry_eyalet.GetMihnsie] damit durchkommen lassen, könnten andere unterworfene Territorien auf ähnliche Ideen kommen ..."
 eyalet_rebellion_events.4.a:0 "Wir können damit leben, wenn die Eyalets weniger Steuern zahlen."
 eyalet_rebellion_events.4.b:0 "Wir dürfen gegenüber unseren eigenen Untertanen keine Schwäche zeigen. Erhebt diese Steuer!"
 eyalet_rebellion_events.5.t:0 "Ein Verwandter revoltiert!"
 eyalet_rebellion_events.5.desc.son:0 "Heute hat [Root.GetMunserenunsere] [Root.Monarch.GetName] eine bedrohliche Nachricht aus [angry_eyalet.GetName] erhalten. [Root.Monarch.GetHerHisCap] eigener Sohn scheint des Wartens überdrüssig geworden zu sein und hat eine Armee in [angry_eyalet.GetName] versammelt, um sich gegen seine[Root.GetMnMale] eigene[Root.GetMnMale] [Root.Monarch.GetMotherFather] aufzulehnen! Es ist offensichtlich, dass er nicht länger auf die Nachfolge warten kann."
 eyalet_rebellion_events.5.desc.brother:1 "Heute hat [Root.GetMunserununsere] [Root.Monarch.GetName] eine bedrohliche Nachricht aus [angry_eyalet.GetName] erhalten. [Root.Monarch.GetHerHisCap] Bruder, der die osmanische Erbfolge überlebt hat, hat eine Armee in [angry_eyalet.GetName] versammelt, um sich gegen seine[Root.GetMnMale] eigene[Root.GetMnMale] [Root.Monarch.GetSisterBrother] aufzulehnen! Er hält die Entscheidung seines Vaters, [Root.Monarch.GetName] als seinen Erben einzusetzen, für ungerecht und versucht, den Thron von [angry_eyalet.GetName] zu besteigen."
 eyalet_rebellion_events.5.a:0 "Das ist nicht nur Verrat an mir, sondern am ganzen Haus Osman!"
 eyalet_rebellion_events.6.t:0 "Der ägyptische Aufstand"
 eyalet_rebellion_events.6.desc:0 "Seit dem Fall des Mamelucken-Sultanats und der Errichtung von [angry_eyalet.GetName] an seiner Stelle ist die Lage in Ägypten für [Root.GetUsableName] heikel. Viele Regierungssysteme des alten Mamelucken-Sultanats wurden einfach übernommen, was zu einem jahrelangen internen Machtkampf zwischen [angry_eyalet.GetMdemder] [angry_eyalet.Monarch.GetTitle] von [angry_eyalet.GetName] und [Root.GetMdemder] [Root.Monarch.GetTitle] führte.\nDa [angry_eyalet.Monarch.GetName] nun mehr Autonomie für sich und [angry_eyalet.Monarch.GetHerHis] Eyalet fordert, werden diese alten Spannungen neu angeheizt."
 eyalet_rebellion_events.6.a:0 "Gewährt [angry_eyalet.GetName] diese Autonomie."
 eyalet_rebellion_events.6.b:0 "Mehr Autonomie? Wie wäre es mit Nein?"
 eyalet_rebellion_events.tt:0 "§YUnabhängigkeitsrebellen§! werden im Namen von §Y[angry_eyalet.GetName]§! einen §YUnabhängigkeitskrieg§! ausrufen, wenn sie ihre Forderungen durchsetzen."
 eyalet_rebellion_events.6.c:0 "Hört mich an, [angry_eyalet.Monarch.GetName]. So muss es nicht laufen ..."
 eyalet_rebellion_events.7.t:0 "Ägypten fordert mehr Autonomie"
 eyalet_rebellion_events.7.desc:0 "Unser ägyptisches Eyalet hat [Root.GetMdemder] [Root.Monarch.GetTitle] ein Ultimatum gestellt: Es fordert mehr Freiheiten oder wird andernfalls einen Unabhängigkeitskrieg gegen uns erklären!"
 eyalet_rebellion_events.7.a:0 "Kämpft und sterbt für eure Unabhängigkeit!"
 eyalet_rebellion_events.7.b:0 "[angry_eyalet.GetName] macht uns nur Probleme. Gewährt ihm die Unabhängigkeit."
 eyalet_rebellion_events.7.c:0 "Gut. Wir werden ihnen diese Freiheiten gewähren."
 eyalet_rebellion_events.8.t:0 "Der persische Aufstand"
 eyalet_rebellion_events.8.desc:1 "Die Region Persien ist [Root.GetMunseremunserer] [Root.Monarch.GetTitle] seit unserer Eroberung ein stetiger Dorn im Auge. Obwohl die einst mächtigen Timuriden und Safawiden nicht mehr existieren, haben die religiösen und kulturellen Unterschiede zwischen den Untertanen von [angry_eyalet.GetName] und [Root.GetUsableName] für viele Zwiste gesorgt.\nEs kommt wenig überraschend, dass sich [angry_eyalet.Monarch.GetTitle] [angry_eyalet.Monarch.GetName] gegen uns auflehnt, sollten wir [angry_eyalet.GetHerHim] nicht mehr Autonomie gewähren."
 eyalet_rebellion_events.9.t:0 "Persien fordert mehr Autonomie"
 eyalet_rebellion_events.9.desc:0 "Unser persisches Eyalet hat [Root.GetMdemder] [Root.Monarch.GetTitle] ein Ultimatum gestellt: Es fordert mehr Freiheiten oder wird andernfalls einen Unabhängigkeitskrieg gegen uns erklären!"
 eyalet_rebellion_events.10.t:0 "Der europäische Aufstand"
 eyalet_rebellion_events.10.desc:0 "Unsere europäischen Territorien jenseits des Balkans werden von unseren vertrauenswürdigsten Eyalets verwaltet. Ihre Loyalität scheint jedoch nicht so stark wie erhofft gewesen zu sein. [angry_eyalet.GetName] ist in offener Revolte gegen uns und fordert mehr Autonomie!"
 eyalet_rebellion_events.11.t:0 "Europäisches Eyalet fordert mehr Autonomie"
 eyalet_rebellion_events.11.desc:0 "[angry_eyalet.GetName] hat [Root.GetMdemder] [Root.Monarch.GetTitle] ein Ultimatum gestellt: Es fordert mehr Freiheiten oder wird andernfalls einen Unabhängigkeitskrieg gegen uns erklären!"
 eyalet_rebellion_events.12.t:0 "Nationalistischer Aufstand in [tur_revolter_province.GetName]"
 eyalet_rebellion_events.12.desc:1 "Unsere persischen Untertanen in [tur_revolter_province.GetName] sind mit unserer Herrschaft über Persien unzufrieden. Sie sehnen sich nach den Tagen der Timuriden zurück und verachten das Haus Osman aufgrund der religiösen und kulturellen Unterschiede zwischen der [tur_revolter_province.Culture.GetName]en und der [Root.Culture.GetName]en Kultur."
 eyalet_rebellion_events.12.a:0 "Zerschlagt diese Revolte!"
 eyalet_rebellion_events.13.t:0 "Nationalistischer Aufstand in [tur_revolter_province.GetName]"
 eyalet_rebellion_events.13.desc:2 "Unsere ägyptischen Untertanen in [tur_revolter_province.GetName] sind mit unserer Herrschaft über Ägypten unzufrieden. Sie vermissen die Zeiten, als das Mamelucken-Sultanat noch über sie herrschte, und wollen einen ägyptischen Nationalstaat gründen."
 eyalet_rebellion_events.14.t:0 "Nationalistischer Aufstand in [tur_revolter_province.GetName]"
 eyalet_rebellion_events.14.desc:0 "Unsere europäischen Untertanen in [tur_revolter_province.GetName] sind mit unserer Herrschaft über die europäischen Territorien unzufrieden. Sie wünschen, wieder von einem christlichen Reich regiert zu werden, das christlichen Werten folgt.\nIhre Ignoranz ist erstaunlich."
 pasha_decadence_events.1.t:0 "Dekadenz der Paschas"
 pasha_decadence_events.1.desc:0 "Gerüchte über die mangelnde Autorität und Legitimität von [Root.Monarch.GetName] haben auch die überambitionierten Paschas erreicht. Die herrschenden Paschas haben die internen Zwiste in [Root.GetName] nun genutzt, um ihre eigene Halb-Unabhängigkeit [Root.GetMvomvonder] [Root.Monarch.GetTitle] auszurufen."
 pasha_decadence_events.1.a:0 "Uns stehen dunkle Zeiten bevor ..."
 pasha_decadence_events.2.t:0 "Dekadenz der Paschas beendet"
 pasha_decadence_events.2.desc:0 "Die Paschas wurden in ihre Schranken gewiesen, und ihre Dreistigkeit, sich einem Befehl aus [Root.Capital.GetName] zu widersetzen, gilt nun als Kapitalverbrechen und wird mit dem Tod bestraft. Viele der einst dekadenten Paschas sind entweder zurückgetreten, wurden ins Exil geschickt oder sind durch die Truppen des Sultans ums Leben gekommen. Die Paschas sind nun endlich loyale Diener des Staates."
 pasha_decadence_events.2.a:0 "Endlich etwas Frieden."
 pasha_decadence_events.3.t:1 "Ein Pascha aus [tur_pasha_province.GetAreaName] fordert Privilegien"
 pasha_decadence_events.3.desc:1 "Heute ist ein Brief des Paschas von [tur_pasha_province.GetAreaName] am Hof eingetroffen. Offenbar hat der örtliche Gouverneur den Mut gefasst, Privilegien zu fordern. Er droht mit einer Revolte, wenn wir seiner Bitte nicht nachkommen."
 pasha_decadence_events.3.a:0 "Revolte? Schickt einen Brief zurück und zwingt ihn dazu, seine Forderung zurückzuziehen."
 pasha_decadence_events.3.a.tt:0 "Wir werden den Pascha auffordern, seine Forderung zurückzunehmen.\nDie Erfolgschance skaliert mit den £dip£ diplomatischen Fähigkeiten und den Persönlichkeitsmerkmalen von §Y[Root.Monarch.GetName]§!."
 pasha_decadence_events.3.b:0 "Gebt seiner Forderung nach."
 pasha_decadence_events.4.t:1 "Der Pascha aus [tur_pasha_province.GetAreaName] gibt nach"
 pasha_decadence_events.4.desc:1 "Ein Botschafter aus [tur_pasha_province.GetAreaName] hat heute den Hof erreicht. Es scheint, als hätte der Brief von [Root.Monarch.GetName] Wirkung gezeigt. Der Pascha bittet um Gnade und zieht seine Forderung zurück."
 pasha_decadence_events.4.a:0 "Wenn es hart auf hart kommt, geben sie immer nach."
 pasha_decadence_events.5.t:1 "Der Pascha von [tur_pasha_province.GetAreaName] revoltiert"
 pasha_decadence_events.5.desc:1 "Ein Botschafter aus [tur_pasha_province.GetAreaName] hat heute den Hof erreicht. Es scheint, als hätte der Brief von [Root.Monarch.GetName] keine Wirkung gezeigt, denn der Botschafter lässt uns wissen, dass der Pascha offen gegen unsere Herrschaft revoltiert."
 pasha_decadence_events.5.a:0 "Damit habe ich nicht gerechnet."
 pasha_decadence_events.6.t:0 "Beylik revoltiert in [tur_revolter_province.GetName]"
 pasha_decadence_events.6.desc:0 "Der Beylik von [tur_revolter_province.GetName] hat große Unzufriedenheit mit der Regierung gezeigt. Die Bevölkerung von [tur_revolter_province.GetName] hat zu den Waffen gegriffen und droht mit einem gewaltsamen Aufstand, wenn wir ihr nicht die von ihr gewünschte Autonomie gewähren."
 pasha_decadence_events.6.a:0 "Zerschlagt den Aufstand."
 pasha_decadence_events.6.b:0 "Gewährt ihnen ihre Autonomie."
 pasha_decadence_events.7.t:0 "Die griechische Rebellion von [tur_revolter_province.GetName]"
 pasha_decadence_events.7.desc:0 "Obwohl sie seit Jahrhunderten Teil unseres Reichs sind, haben unsere Territorien in Griechenland immer noch eine unabhängige griechische Identität. Da unser Staat derzeit unter internen Machtkämpfen leidet, sieht die griechische Bevölkerung von [tur_revolter_province.GetName] ihre Chance gekommen, sich gegen uns aufzulehnen. Man fordert die Unabhängigkeit oder zumindest ein hohes Maß an Autonomie."
 pasha_decadence_events.7.a:0 "Beendet diesen Aufstand unverzüglich."
 pasha_decadence_events.7.b:0 "Gebt ihnen die Autonomie, die sie so sehr zu suchen scheinen."
 pasha_decadence_events.8.t:0 "Die serbische Rebellion von [tur_revolter_province.GetName]"
 pasha_decadence_events.8.desc:0 "Die serbischen Territorien sind seit Jahrhunderten Teil unseres Reichs. Die serbische Identität hat jedoch nie vor uns kapituliert. Selbst heute noch fordern stolze Serben von uns zusätzliche Autonomie und drohen mit Aufständen, wenn wir nicht nachgeben."
 pasha_decadence_events.9.t:0 "Die bulgarische Rebellion von [tur_revolter_province.GetName]"
 pasha_decadence_events.9.desc:0 "Das zweite bulgarische Reich fiel im Jahr 1396 durch die osmanischen Truppen. Seither ist das bulgarische Territorium ein integraler Bestandteil unseres Reichs. Die Bevölkerung sehnt sich jedoch immer noch nach mehr Autonomie von der [Root.GetAdjective]en Herrschaft und droht mit Aufständen, wenn wir nicht nachgeben."
 pasha_decadence_events.10.t:0 "Die [tur_revolter_province.Culture.GetName]e Rebellion von [tur_revolter_province.GetName]"
 pasha_decadence_events.10.desc:0 "Obwohl sie muslimisch ist, war [tur_revolter_province.GetName] nie eine [Root.Culture.GetName]e Provinz. Die Bevölkerung hat sich zwar an die neuen Umstände unter unserer Herrschaft angepasst, doch sie ist immer noch [tur_revolter_province.Culture.GetName]. Als man vom Aufstand der Paschas hörte, sah man die Chance gekommen, mehr Autonomie fordern zu können."
 plot_of_the_harem_events.1.t:0 "Komplott des Harems"
 plot_of_the_harem_events.1.desc:0 "Seit der Gründung unseres Staates ist der Harem eine der wichtigsten Institutionen. Er sichert die Nachfolge des Sultanats und ist ein Zeichen für den Reichtum und die Macht des Sultans, doch im Lauf der Jahrhunderte hat der Harem immer mehr an Einfluss gewonnen.\n\nDie Valide Sultan und andere wichtige Mitglieder des Harems können nicht länger verbergen, dass sie die derzeitige Lage missbilligen. Sie behaupten, [Root.Monarch.GetName] sei nicht in der Lage, richtig zu regieren, und sie sehen sich gezwungen, zugunsten des Reichs zu handeln. [Root.Monarch.GetTitle] [Root.Monarch.GetName] ist nichts weiter als eine Marionette des Harems."
 plot_of_the_harem_events.1.a:0 "Eine Geisel meines eigenen Harems. Was für eine Erniedrigung ..."
 plot_of_the_harem_events.1.a.tt:0 "Solange diese Katastrophe aktiv ist, sind §YHarem§!-Ereignisse deaktiviert."
 plot_of_the_harem_events.2.t:0 "Komplott des Harems beendet"
 plot_of_the_harem_events.2.desc:0 "Der Harem hat keinen Einfluss mehr. Durch eine Reihe von Reformen, Gefallen und internen Intrigen wurde der Harem seiner gesamten Macht beraubt. Die Eunuchen, Konkubinen und auch die Valide Sultan selbst haben keinerlei Mitsprache mehr bei Regierungsangelegenheiten, und das Gesetz, vom Pferd aus zu regieren, wird wieder aktiv durchgesetzt. Kein neuer Sultan soll jemals wieder Sklave seines eigenen Harems werden."
 plot_of_the_harem_events.2.a:0 "Es ist endlich vorbei."
 plot_of_the_harem_events.3.t:0 "Thronanwärter erhebt sich in [tur_pretender_province.GetName]"
 plot_of_the_harem_events.3.desc.son:0 "[Root.tur_pretender.GetName], Sohn von [Root.Monarch.GetName], hat sich mit seiner Mutter gegen seinen schwachen Vater gestellt und versucht nun, den Thron zu übernehmen. [Root.tur_pretender.GetName] versammelte eine Armee in der Provinz [tur_pretender_province.GetName] und befindet sich nun, unter der Führung seiner lieben Mutter, in offener Revolte gegen sein eigenes Blut."
 plot_of_the_harem_events.3.desc.brother:0 "[Root.tur_pretender.GetName], Bruder von [Root.Monarch.GetName], hat sich mit seiner Mutter gegen seinen schwachen Halbbruder gestellt und versucht nun, den Thron zu übernehmen. [Root.tur_pretender.GetName] versammelte eine Armee in der Provinz [tur_pretender_province.GetName] und befindet sich nun, unter der Führung seiner lieben Mutter, in offener Revolte gegen seinen eigenen Bruder."
 plot_of_the_harem_events.3.a:0 "[Root.tur_pretender.GetName] wird dafür mit seinem Leben bezahlen."
 plot_of_the_harem_events.4.t:0 "Mordanschlag auf [Root.Heir.GetName]"
 plot_of_the_harem_events.4.desc:0 "[Root.GetHDerDie] junge [Root.Heir.GetName] ist [Root.GetHderdie] versprochene Thronfolger[Root.GetHinFemale] von [Root.GetUsableName] und daher der Liebling von [Root.Monarch.GetName] unter [Root.Monarch.GetHerHis]en Kindern. Doch nicht alle im Harem sind mit der Entscheidung [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] einverstanden und fühlen sich daher gezwungen, die Dinge selbst in die Hand zu nehmen.\nWo auch immer [Root.Heir.GetName] hingeht: Das Flüstern [Root.Heir.GetHerHis]er Halbbrüder und deren Unterstützer folgt [Root.Heir.GetHerHim] auf Schritt und Tritt. Es gehen Gerüchte um, dass sie in dieser Nacht zuschlagen werden ..."
 plot_of_the_harem_events.4.a:0 "Möge Allah meine[Root.GetHnMale] geliebte[Root.GetHnMale] [Root.Heir.GetDaughterSon] beschützen ..."
 plot_of_the_harem_events.5.t:0 "Korruption am Hof"
 plot_of_the_harem_events.5.desc:0 "Der Harem hat seinen Einfluss geltend gemacht, und die Loyalität unserer eigenen Berater ist nicht mehr gewährleistet. Die Eunuchen des Harems setzen Erpressung, Bestechung und andere üble Methoden ein, um die Berater und [Root.GetMdendie] [Root.Monarch.GetTitle] voneinander zu trennen."
 plot_of_the_harem_events.5.a:0 "Wenn sie wirklich loyal wären, würden sie an meiner Seite bleiben."
 plot_of_the_harem_events.5.b:0 "Wir müssen ihnen mehr zahlen, um sie zum Bleiben zu bewegen."
 plot_of_the_harem_events.6.t:0 "Die Grenzen der königlichen Macht austesten"
 plot_of_the_harem_events.6.desc:1 "Es scheint so, als sei uns das "Sultanat der Frauen" in den Rücken gefallen. Die Valide Sultan testet zu jeder Zeit die Grenzen der königlichen Macht aus, die ihr vom Sultan großzügigerweise übertragen wurden, und die törichten Frauen des Sultanats mischen sich auch mehr und mehr in die Angelegenheiten des Sultans ein. Wir können das nicht einfach hinnehmen! Der Sultan bevorzugt jedoch nach wie vor seine Mutter und beruft sich darauf, dass sie als Mutter des Sultans das Recht hat, ihn in Fragen der Gesetzgebung und Verwaltung zu beraten. Was sollte in Bezug auf die Macht der Frauen getan werden?"
 plot_of_the_harem_events.6.a:0 "Das ist ihr gutes Recht!"
 plot_of_the_harem_events.6.a.tt:0 "Die Macht der Valide Sultan zu festigen, wird dazu führen, dass Rivalen im Harem selbst auftauchen."
 plot_of_the_harem_events.6.b:0 "Wir müssen ihren Machthunger bändigen."
 plot_of_the_harem_events.6.b.tt:0 "Sich der Valide Sultan zu widersetzen, wird in Zukunft zu weiteren Rebellionen führen."
 plot_of_the_harem_events.7.t:0 "Reaktion des Harems"
 plot_of_the_harem_events.7.desc.a:0 "Seit die Valide Sultan sowohl für den Harem als auch für die Regierung zuständig ist, ist das Reich in einen Machtkampf nach dem anderen verwickelt worden. Schließlich hat die Haseki Sultan, die Lieblingsgemahlin von [Root.Monarch.GetName], die Sache selbst in die Hand genommen. Durch höfische Intrigen zerschlug die Haseki Sultan jegliche Machtbasis, die die Valide Sultan über [Root.GetMdendie] [Root.Monarch.GetTitle] hatte, und schaffte es so, den kaiserlichen Harem unter ihre Kontrolle zu bringen."
 plot_of_the_harem_events.7.desc.b:0 "Der Harem hat nicht vergessen, dass [Root.Monarch.GetName] gegen ihn vorgegangen ist. Abtrünnigen Eunuchen gelang es, eine Armee aufzustellen, den Palast in [Root.Capital.GetName] zu stürmen und [Root.Monarch.GetName] zu entthronen."
 plot_of_the_harem_events.7.a:0 "Endlich ist wieder Ruhe im Harem eingekehrt."
 plot_of_the_harem_events.7.b:0 "Verräter!"
 ###DISASTER MODIFIERS###
 tur_shattered_the_janissaries:0 "Janitscharen zerschlagen"
 desc_tur_shattered_the_janissaries:0 "Die Janitscharen sind nur noch ein Schatten ihres früheren Selbst. Das Wohltätige Ereignis hat zum Tod oder der Verbannung vieler Mitglieder der Janitscharen geführt. Die Macht, die dieser Stand einst über die Regierung ausübte, ist nicht mehr."
 tur_reformation_of_the_ottoman_estates:0 "Reformation der Stände"
 desc_tur_reformation_of_the_ottoman_estates:0 "[Root.GetMDerDie] [Root.Monarch.GetTitle] hat die soziale Stellung der Stände reformiert. Die Janitscharen sind nicht mehr die prestigeträchtigste Gesellschaftsschicht, und Mitglieder der Janitscharen können ihren Status aufgeben, um in den Adel-, Klerus- oder Bürger-Stand aufzusteigen. Diejenigen, die im Janitscharenkorps bleiben, dienen ausschließlich als Soldaten für das Reich."
 tur_inefficient_tax_collection:0 "Dreistes Eyalet"
 desc_tur_inefficient_tax_collection:0 "Unsere Entscheidung, nichts zu unternehmen, als eines unserer Eyalets keine Steuern zahlen wollte, hat unsere anderen Untertanen auf die Idee gebracht, es ihm gleichzutun. Unser Einkommen und unser Truppenlimit durch Untertanen wird drastisch sinken."
 tur_loyal_pashas:0 "Loyale Paschas"
 desc_tur_loyal_pashas:0 "Die Paschas wurden gezügelt, und viele der Übereifrigen wurden ins Exil geschickt oder hingerichtet und durch solche ersetzt, die dem Sultan gegenüber wirklich loyal sind."
 tur_pasha_backed_down:0 "Pascha macht einen Rückzieher"
 desc_tur_pasha_backed_down:0 "Der für die Region zuständige Pascha hat nachgegeben und versucht nun, sich beim Sultan einzuschmeicheln, indem er seinen Aufgaben mit einer neu entfachten Hingabe nachgeht."
 tur_pasha_revolt:0 "Pascha-Revolte"
 desc_tur_pasha_revolt:0 "Der Pascha dieser Provinz hat sich gegen unsere Herrschaft aufgelehnt. Die Auswirkungen seiner Illoyalität werden in dieser Provinz noch jahrelang zu spüren sein."
 tur_reign_of_the_valide_sultan_modifier:0 "Herrschaft der Valide Sultan"
 desc_tur_reign_of_the_valide_sultan_modifier:0 "Die Valide Sultan, die Mutter [Root.GetMunseresunserer] [Root.Monarch.GetTitle][Root.GetMsMale], regiert das Land aus dem Schatten des Harems heraus. Politische Entscheidungen, die für gewöhnlich [Root.Monarch.GetName] treffen würde, werden stark von der Meinung [Root.Monarch.GetHerHis]er Mutter beeinflusst."
 tur_opposed_valide_sultan_modifier:0 "Widersetzte sich der Valide Sultan"
 desc_tur_opposed_valide_sultan_modifier:0 "Wir haben uns der Valide Sultan, der Mutter [Root.GetMunseresunserer] [Root.Monarch.GetTitle][Root.GetMsMale], widersetzt. Da sie nicht mehr in der Lage ist, ihre[Root.GetMnMale] [Root.Monarch.GetDaughterSon] zu manipulieren, hat der Harem erheblich an Macht verloren."
 tur_harem_under_haseki_sultans_control:0 "Harem unter Kontrolle der Haseki Sultan"
 desc_tur_harem_under_haseki_sultans_control:0 "Die Haseki Sultan ist die Lieblingsgemahlin des Sultans und hat damit in gewisser Weise Einfluss auf den Sultan selbst. Da sich die Valide Sultan im Allgemeinen als schädlich für das Reich und im Besonderen den Harem erwiesen hat, hat die Haseki Sultan die Kontrolle über den Harem übernommen und dessen Loyalität gegenüber [Root.Monarch.GetName] gesichert."
 ###ESTATE EVENTS###
 janissaries_estate_events.1.t:0 "Aufstieg der Janitscharen"
 janissaries_estate_events.1.desc:0 "Die Janitscharen sind die Elitetruppen [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] und dienen [Root.Monarch.GetHerHis] als persönliche Leibgarde. Wenn [Root.GetMeineine] schwache[Root.GetMrMale] [Root.Monarch.GetTitle] an der Macht ist oder die Janitscharen oft eingesetzt werden, steigt der Einfluss ihrer Klasse innerhalb von [Root.GetUsableName] erheblich an. Erst kürzlich wurden ihre Dienste benötigt, um interne Angelegenheiten zu regeln, wodurch sie sich ihrer Bedeutung für den [Root.GetAdjective]en Staat stärker bewusst wurden."
 janissaries_estate_events.1.a:0 "In Ordnung."
 janissaries_estate_events.2.t:0 "Niedergang der Janitscharen"
 janissaries_estate_events.2.desc:0 "Obwohl es sich bei den Janitscharen um eine gut disziplinierte Armee handelt, kommt es gelegentlich auch in ihren eigenen Reihen zu Auseinandersetzungen. Eine Abfolge von Ereignissen führte kürzlich zu Rivalitäten zwischen den verschiedenen Ortas der Janitscharenregimenter, was wiederum darin mündete, dass die Janitscharen weniger gut organisiert sind. Sie sind nicht mehr in der Lage, sich voll und ganz den politischen oder militärischen Angelegenheiten zu widmen, und ihr Einfluss schwindet im Vergleich zur Autorität [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale]."
 janissaries_estate_events.3.t:0 "Zeit des Friedens"
 janissaries_estate_events.3.desc:0 "Die Janitscharen sind eine disziplinierte Armee, die für den Kampf ausgebildet wurde. Keine Nation befindet sich jedoch dauerhaft in einem Kriegszustand. In Friedenszeiten dienen die Janitscharen dem Staat und helfen bei der Durchsetzung der Ordnung, der Bekämpfung von Feuern oder der Palastwache aus. Seit Kurzem herrscht in [Root.GetUsableName] Frieden, und die Janitscharen sind bereit, ihren neuen Posten zugewiesen zu werden, bis ein neuer Krieg ausbricht."
 janissaries_estate_events.3.a:0 "Die Sicherheit des Staates muss jederzeit gewährleistet sein."
 janissaries_estate_events.3.b:0 "Kein Gebäude in diesem Land wird jemals abbrennen."
 janissaries_estate_events.3.c:0 "Der Palast benötigt dringend zusätzliche Wachen."
 janissaries_estate_events.4.t:0 "Janitscharen-Landbesitz"
 janissaries_estate_events.4.desc:0 "Die Janitscharen erhalten im Gegensatz zu anderen Truppen einen festen Sold. Obwohl sie üblicherweise in Form von Dukaten bezahlt werden, ist es auch nicht ungewöhnlich, dass [Root.GetMderdie] [Root.Monarch.GetTitle] [Root.Monarch.GetHerHis] eigenes Territorium an die Janitscharen abgibt. Eine Reihe von Ortas hat Interesse daran gefunden, Territorium in [janissary_province.GetName] zu erhalten. Sie haben [Root.GetMdendie] [Root.Monarch.GetTitle] aufgefordert, ihnen Einfluss in dieser Provinz als Bezahlung zu geben."
 janissaries_estate_events.4.a:0 "Gewährt ihnen das Land."
 janissaries_estate_events.4.b:0 "Verweigert ihnen diese Form der Bezahlung."
 janissaries_estate_events.5.t:0 "Wettbewerb mit dem [Root.GetNobilityOrFallbackName]-Stand"
 janissaries_estate_events.5.desc:0 "Obwohl unser Militär größtenteils von den Janitscharen kontrolliert wird, hat der [Root.GetNobilityOrFallbackName]-Stand noch immer erheblichen Einfluss auf die Mehrheit unserer gewöhnlichen Truppen. Dies führt natürlich zu Spannungen zwischen den beiden Klassen, da sie zwangsläufig aneinandergeraten. Fragen wie "Wer führt die Ortas?" oder "Wer hat die Pflicht, [Root.GetMdendie] [Root.Monarch.GetTitle] zu verteidigen?" sowie andere besondere Privilegien sind regelmäßig Streitpunkt solcher Zwiste. [Root.GetMDerDie] [Root.Monarch.GetTitle] hat die Aufgabe, zwischen dem [Root.GetNobilityOrFallbackName]-Stand und den Janitscharen zu vermitteln und ihren Konflikt zu lösen."
 janissaries_estate_events.5.a:0 "Die Janitscharen sind im Recht."
 janissaries_estate_events.5.b:0 "Der [Root.GetNobilityOrFallbackName]-Stand ist im Recht."
 janissaries_estate_events.5.c:0 "Keiner von ihnen ist im Recht."
 janissaries_estate_events.5.d:0 "Schließt einen Kompromiss mit beiden Seiten."
 janissaries_estate_events.6.t:0 "Die Mehterân"
 janissaries_estate_events.6.desc:0 "Die Mehterân sind die militärische Marschkapelle der Janitscharen und weit über die Grenzen von [Root.GetUsableName] hinaus bekannt. Wo immer die Janitscharen marschieren, folgen ihnen die Mehterân, um die Soldaten für die bevorstehende Schlacht anzuspornen. Die Janitscharen verlangen nun, dass staatliche Mittel zur Finanzierung der Kapelle ausgegeben werden."
 janissaries_estate_events.6.a:0 "Gut angelegtes Geld."
 janissaries_estate_events.6.b:0 "Wir haben nicht genug Dukaten, um sie für Musik auszugeben."
 janissaries_estate_events.7.t:0 "Loyal gegenüber [Root.GetMdemder] [Root.Monarch.GetTitle]"
 janissaries_estate_events.7.desc:0 "[Root.GetMEinEine] [Root.Monarch.GetTitle] ist ohne loyale Untertanen gar nichts. Dies gilt insbesondere, wenn die Untertanen dafür zuständig sind, [Root.GetMdendie] [Root.Monarch.GetTitle] zu beschützen. In den letzten Jahren haben die Janitscharen ihre Zufriedenheit mit der Herrschaft von [Root.Monarch.GetName] über das Reich zum Ausdruck gebracht. Die Gehälter werden pünktlich und gerecht gezahlt und die Soldaten außergewöhnlich gut behandelt. Die Loyalität der Janitscharen ist gesichert."
 janissaries_estate_events.7.a:0 "Ausgezeichnet."
 janissaries_estate_events.8.t:0 "Die Janitscharen rebellieren!"
 janissaries_estate_events.8.desc:0 "Die Beziehungen zwischen [Root.GetUsableName] und den Janitscharen haben einen neuen Tiefpunkt erreicht. Da es unser Staat versäumt hat, den Janitscharen mehr Rechte und Privilegien zu gewähren, wurden ihre Erwartungen jahrelang enttäuscht. Die Vernachlässigung der Janitscharensoldaten hat Unmut und Misstrauen geschaffen, was nun in einen gewaltsamen Konflikt umzuschlagen droht. Es kam daher auch wenig überraschend, als die Agas der Janitscharen [Root.GetMdemder] [Root.Monarch.GetTitle] ein Ultimatum stellten: Entweder geben wir nach und machen den Janitscharen gewisse Zugeständnisse oder wir müssen mit einer offenen Rebellion rechnen."
 janissaries_estate_events.8.a:0 "Sie sind zu dreist geworden. Zerschlagt die Rebellion!"
 janissaries_estate_events.8.b:0 "Wir sollten nachgeben. Wir können es uns nicht leisten, unsere eigenen Soldaten zu bekämpfen."
 janissaries_estate_events.9.t:0 "Die Janitscharen stellen Forderungen"
 janissaries_estate_events.9.desc:0 "Der Aga der Janitscharen hat ernsthaften Einfluss am [Root.GetAdjective]en Hof erlangt und dadurch eine Position erreicht, in der er nicht gerade triviale Forderungen an [Root.GetMdendie] [Root.Monarch.GetTitle] stellen könnte, und wie es der Zufall so will, hat der Aga diese Gelegenheit genutzt, um Forderungen im Namen der Janitscharen zu stellen."
 janissaries_estate_events.9.a:0 "Das ist lächerlich. Entfernt sie von meinem Hof!"
 janissaries_estate_events.9.b:0 "Wir werden ihre Forderungen erfüllen."
 janissaries_estate_events.10.t:0 "Aufstieg eines vielversprechenden Janitscharen"
 janissaries_estate_events.10.desc:0 "Ein junger Janitschar hat die Aufmerksamkeit des Agas auf sich gezogen. Während seiner gesamten Laufbahn hinterließ der Soldat einen starken Eindruck bei den anderen Soldaten in seiner Orta, und sowohl sein taktisches Genie als auch seine administrativen Fähigkeiten lassen Großes erahnen.\nNatürlich dauerte es nicht lange, bis auch [Root.GetMderdie] [Root.Monarch.GetTitle] auf sein Talent aufmerksam wurde. Der junge Mann kam heute an den Hof und wartet gespannt darauf, was [Root.GetMderdie] große [Root.Monarch.GetTitle] [Root.Monarch.GetName] zu sagen hat."
 janissaries_estate_events.10.a:0 "Er wird einen guten General abgeben."
 janissaries_estate_events.10.b:0 "Endlich ein guter Kommandant für den Hof."
 janissaries_estate_events.10.c:0 "Ein neuer Großwesir! Ich kann es sehen."
 janissaries_estate_events.10.d:0 "Er soll unser Militär reformieren."
 janissaries_estate_events.10.e:0 "Er ist talentiert, ja, doch er ist meine Aufmerksamkeit nicht wert."
 janissaries_estate_events.11.t:0 "Gelehrte und Verwalter der Janitscharen"
 janissaries_estate_events.11.desc:0 "Seit die Janitscharen das Privileg erhielten, einen Beruf außerhalb des Militärs auszuüben, haben wir einen starken Zuwachs an Gelehrten und Verwaltern für den Staat erfahren. Die Gelehrten sind von der großen Literatursammlung, die unser Reich im Lauf der Jahrhunderte zusammengetragen hat, begeistert, und sie haben wenig Interesse daran, in ihr altes Soldatenleben zurückzukehren. Auch wenn dies für unsere Verwaltung sehr von Vorteil ist, wird solch eine Abneigung gegen ihre eigentliche Aufgabe die Qualität unserer Janitscharenregimenter mit Sicherheit mindern. Wir sollten überlegen, ob wir etwas dagegen unternehmen wollen."
 janissaries_estate_events.11.a:0 "Erlaubt ihnen, ihren wahren Interessen zu folgen."
 janissaries_estate_events.11.b:0 "Die Janitscharen sind in erster Linie eine militärische Truppe."
 janissaries_estate_events.12.t:0 "Wettbewerb mit dem [Root.GetBurghersOrFallbackName]-Stand"
 janissaries_estate_events.12.desc:0 "Seit den Janitscharen erlaubt wurde, Nebenberufe auszuüben, haben sie sich mehr und mehr mit dem Handel beschäftigt. Dies führte natürlich zu Spannungen mit dem [Root.GetBurghersOrFallbackName]-Stand und erst kürzlich ist ein solcher Zwist über einige Handelsrechte ausgebrochen. Es ist die Aufgabe [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale], dieses Problem ein für alle Mal zu lösen."
 janissaries_estate_events.12.a:0 "Die Janitscharen sind im Recht."
 janissaries_estate_events.12.b:0 "Der [Root.GetBurghersOrFallbackName]-Stand ist im Recht."
 janissaries_estate_events.12.c:0 "Keiner von ihnen ist im Recht."
 janissaries_estate_events.12.d:0 "Schließt einen Kompromiss mit beiden Seiten."
 janissaries_estate_events.13.t:0 "Landbesitzer der Janitscharen"
 janissaries_estate_events.13.desc:0 "Seit den Janitscharen erlaubt wurde, Nebenberufe auszuüben, haben einige von ihnen großen Reichtum erwirtschaftet, und dies nicht nur in Form von Dukaten, sondern auch in Form von Land, wodurch sie auch die Provinz [janissary_province.GetName] für sich gewannen. Damit dies jedoch offiziell wird, müssen sie erst noch einen Vertrag mit unserer Regierung abschließen."
 janissaries_estate_events.13.a:0 "Erlaubt ihnen, über [janissary_province.GetName] zu herrschen."
 janissaries_estate_events.13.b:0 "Nein, das Land von [Root.GetUsableName] gehört allein [Root.GetMdemder] [Root.Monarch.GetTitle]!"
 EST_VAL_JANISSARIES_ADVANCE:0 "Aufstieg der Janitscharen: §Y$VAL$%§!"
 EST_VAL_JANISSARIES_DECLINE:0 "Niedergang der Janitscharen: §Y$VAL$%§!"
