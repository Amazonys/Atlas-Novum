 curtail_eunuch_estate_decision_title:0 "Beschränkt die Eunuchen"
 curtail_eunuch_estate_decision_desc:0 "Die lächerlichen Versuche der Eunuchen, die Macht an sich zu reißen, werden aufhören! Wir müssen unsere Macht projizieren und diesen hungrigen Geiern ihre Privilegien entziehen, damit wir nicht ihrem Streben nach Macht zum Opfer fallen ..."
 
 #Estate Agendas 
 estate_eunuchs_develop_x_agenda:0 "[agenda_province.GetName] entwickeln"
 estate_eunuchs_develop_x_agenda_desc:0 "[agenda_province.GetName] zu entwickeln und damit den Lebensstandard unserer Bevölkerung zu erhöhen, würde auch unsere eigenen Ziele und unseren Wohlstand fördern."
 estate_eunuchs_gather_x_gov_reform_agenda:0 "Regierung reformieren"
 estate_eunuchs_gather_x_gov_reform_agenda_desc:0 "Um dem Zahn der Zeit widerstehen zu können, sind Innovation und Fortschritt erforderlich, und deshalb muss sich auch unsere Verwaltung weiterentwickeln."
 estate_eunuchs_have_x_decree_agenda:0 "Kaiserlichen Erlass verabschieden"
 estate_eunuchs_have_x_decree_agenda_desc:0 "Wir müssen der Gunst des Himmels mit unserem sehnlichen Wunsch begegnen, seinem Willen zu folgen."
 estate_eunuchs_monthly_adm_agenda:0 "Eunuchen beschwichtigen"
 estate_eunuchs_monthly_adm_agenda_desc:0 "Unsere Verwaltung und unsere bürokratische Effizienz zu verbessern, wird dabei helfen, die Eunuchen zu besänftigen."
 estate_eunuchs_recover_meritocracy_agenda:0 "Meritokratie zurückgewinnen"
 estate_eunuchs_recover_meritocracy_agenda_desc:0 "Unser Reich hat jene bürokratische Effizienz verloren, die unsere Vorgänger einst aufgebaut hatten. Wir müssen sie wiedererlangen."
 estate_eunuchs_improve_imperial_mandate_agenda:0 "Kaiserliches Mandat aufwerten"
 estate_eunuchs_improve_imperial_mandate_agenda_desc:0 "Uns stehen schwere Zeiten bevor, falls wir es nicht schaffen, unseren Platz als Herrscher Chinas zu behaupten ..."
 estate_eunuchs_hire_advisor_agenda:0 "Fähigen Berater anheuern"
 estate_eunuchs_hire_advisor_agenda_desc:0 "Unser Hof muss von den fähigsten und talentiertesten Beratern geführt werden, die unser riesiges Reich hervorbringt."
 estate_eunuchs_fire_advisor_agenda:0 "Diplomatischen Berater feuern"
 estate_eunuchs_fire_advisor_agenda_desc:0 "Der Kaiser wird die Unfähigkeit unserer diplomatischen Berater nicht länger dulden. Wir müssen dieses Unkraut ausrupfen und uns um unseren bürokratischen Garten kümmern."
 estate_eunuchs_harmonization_agenda:0 "Harmonie erreichen"
 estate_eunuchs_harmonization_agenda_desc:0 "Die Harmonie ist der Kernglaube unserer Nation, und sie zu erreichen, ist der einzige Weg zu Stabilität und Wohlstand!"
 estate_eunuchs_four_privileges_agenda:0 "Privilegien der Eunuchen garantieren"
 estate_eunuchs_four_privileges_agenda_desc:0 "Es könnte ratsam sein, die Loyalität unserer Eunuchen-Untertanen zu sichern, indem wir ihnen mehr Privilegien gewähren."
 estate_eunuchs_subject_gifts_agenda:0 "Üppige Geschenke"
 estate_eunuchs_subject_gifts_agenda_desc:0 "Wir müssen unsere Macht und unseren Reichtum zur Schau stellen, indem wir unseren Untertanen Geschenke machen, die sie nicht ablehnen können."
 estate_eunuchs_forbidden_city_agenda:0 "Verbotene Stadt vergrößern"
 estate_eunuchs_forbidden_city_agenda_desc:0 "Die Residenz unseres Kaisers muss in einem guten Zustand sein, um unser Reich zu repräsentieren und die Gunst des Himmels widerzuspiegeln."
 estate_eunuchs_porcelain_tower_agenda:0 "Porzellanturm erweitern"
 estate_eunuchs_porcelain_tower_agenda_desc:0 "Die Architektur unseres Porzellanturms spiegelt die Kreativität und den Fleiß unseres Reiches wider. Ihn zu erweitern und instand zu setzen, würde unsere sanfte Macht nur weiter stärken."
 estate_eunuchs_subsidize_subjects_agenda:0 "Untertanen subventionieren"
 estate_eunuchs_subsidize_subjects_agenda_desc:0 "Unsere Untertanen, die einen Kotau vor uns machen, haben keinen Zugang zu den Reichtümern Chinas, und trotzdem könnten wir gütig und barmherzig sein, indem wir ihnen eine kleine Kostprobe jener Früchte gewähren, die mit einer Verbeugung vor unserem Kaiser verbunden sind."
 
