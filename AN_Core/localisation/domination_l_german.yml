 desc_eng_protects_the_clergy_prot:0 "Der Klerus ist vor Verfolgung und Besteuerung geschützt."
 eng_foreign_religious_control:0 "Religiöse Kontrolle"
 desc_eng_foreign_religious_control:0 "Fragen der Religion liegen nun in den Händen des [Root.GetKlerusName]-Stands und der Berater [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale].\n\n§YErhält einen Modifikator, der von dem Beratertyp und den Beraterfähigkeiten abhängt:§!\n- §YPhilosoph§! und §YNaturwissenschaftler§!\n    - Toleranz (Häretiker): §G+1.00§! pro Stufe\n- §YKünstler§!\n    - Toleranz (Wahrer Glaube): §G+1.00§! pro Stufe\n- §YSchatzmeister§! und §YMeisterpräger§!\n    - Religiöse Einheit: §G+15.0%§! pro Stufe\n- §YInquisitor§! und §YTheologe§!\n    - Missionarsstärke (Häretiker): §G+1.0%§! pro Stufe"
 eng_end_of_the_english_reformation:0 "Ende der Reformation"
 desc_eng_end_of_the_english_reformation:0 "Die Katholiken und die Anhänger der Reformation haben sich endlich unter dem Banner von [Root.GetUsableName] versöhnt. Unsere Nation, die einst durch die Religion gespalten war, ist erneut vereint ...\nSo gut es eben geht.\n\n§YDie Katastrophe "Religiöses Chaos" kann für uns nicht mehr eintreten.§!"
 gbr_religious_stability:0 "Religiöse Stabilität"
 desc_gbr_religious_stability:0 "Die Reformation ist zu Ende, und die Stabilität und die Sicherheit unserer Religion konnten wiederhergestellt werden."
 gbr_resolved_civil_war:0 "Wiederhergestellte Ordnung"
 desc_gbr_resolved_civil_war:0 "Das Chaos des Bürgerkriegs hat in unserem Land tiefe Narben hinterlassen, doch letztlich konnte die Ordnung wiederhergestellt werden. Die Legitimität der Krone und der Einfluss des Parlaments sind wieder im Gleichgewicht."
 gbr_a_stable_government:0 "Verwitterter Absolutismus"
 desc_gbr_a_stable_government:0 "Der Machtkampf zwischen dem Parlament und der Krone konnte ohne Blutvergießen beigelegt werden. Die Regierung hat die Versuche des Parlaments und der Krone, die volle Kontrolle über das Land zu übernehmen, überstanden."
 gbr_unified_british_isles_culture:0 "Vereinte britische Identität"
 desc_gbr_unified_british_isles_culture:0 "Die britische Identität setzt sich aus den vielen verschiedenen Kulturen auf den Britischen Inseln zusammen, die unter den Engländern zu einer Einheit verschmolzen sind."
 ave_iberian_conquest:0 "Eroberung Iberiens"
