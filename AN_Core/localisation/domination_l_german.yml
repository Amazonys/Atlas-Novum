 ####BURGHERS PRIVILEGES###
 estate_burghers_autonomous_trade_companies:0 "Autonome Handelshäuser"
 estate_burghers_autonomous_trade_companies_desc:0 "Die [Root.GetAdjective]en Handelshäuser sind hochgradig autonome, aber sehr loyale Untertanen der Krone, und indem wir ihnen besondere Privilegien verleihen, sind die Handelshäuser von [Root.GetName] in der Lage, zum Wohl der Nation zu handeln."
 estate_burghers_development_of_cities:0 "Stadterweiterungsprivileg"
 estate_burghers_development_of_cities_desc:0 "Die Städte unserer Nation sind das Kronjuwel von [Root.GetName]. Der [Root.GetBürgerName]-Stand ist begierig darauf, die Städte noch weiter auszubauen - sofern wir ihm das Privileg dazu gewähren."
 estate_burghers_development_of_cities_gt:0 "Jede im Besitz befindliche Provinz mit einer §YFlussmündung§! oder einem §YHandelszentrum§! erhält den folgenden Bonus:"
 estate_burghers_development_of_cities_rt:0 "Der Modifikator "§YStadterweiterung§! wird aus allen Provinzen mit einer §YFlussmündung§! oder einem §YHandelszentrum§! entfernt."
 estate_burghers_development_of_cities_mod:0 "Stadterweiterung"
 desc_estate_burghers_development_of_cities_mod:0 "Durch die Autorität der herrschenden Regierung hat der Bürger-Stand dieser Provinz das Recht, die Stadt zu erweitern."
 estate_burghers_control_over_the_coinage:0 "Kontrolle über die Münzprägung gewähren"
 estate_burghers_control_over_the_coinage_desc:0 "Das Recht, Münzen zu prägen, lag lange Zeit alleinig in den Händen [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale]. Mit dem Wachstum des Staats und den zunehmenden Herausforderungen für die Verwaltung wird das Recht zur Münzprägung jedoch immer mehr zu einer Belastung. Indem wir dem [Root.GetBürgerName]-Stand erlauben, in unserem Namen Münzen zu prägen, können wir dieses bürokratische Problem lösen."
 estate_burghers_economical_boost:0 "Wirtschaftliche Freiheit für den [Root.GetBürgerName]-Stand"
 estate_burghers_economical_boost_desc:0 "Der Staat erzielt seine Einnahmen hauptsächlich durch den merkantilistischen Ansatz im Handel. Wenn wir dem [Root.GetBürgerName]-Stand freie Hand bei den wirtschaftlichen Angelegenheiten lassen, könnten wir unsere Einnahmen erheblich steigern."
 estate_burghers_force_impressment:0 "Zwangseinberufung aus dem [Root.GetBürgerName]-Stand"
 estate_burghers_force_impressment_desc:0 "Obwohl sie nicht für den Kampf ausgebildet sind, können die Besatzungen der Handelsschiffe sowie die Schiffe selbst in Zeiten der Not für unsere Militärflotte eingezogen werden.\nDieses Recht der Einberufung hat jedoch einen hohen Preis - einen, den der [Root.GetBürgerName]-Stand gern einfordert."
 estate_burghers_naval_school_right:0 "Recht auf Marineausbildung für den [Root.GetBürgerName]-Stand"
 estate_burghers_naval_school_right_desc:0 "Traditionell war es nur dem Adel gestattet, eine militärische Ausbildung zu genießen. Indem wir diese Beschränkung aufheben, können wir das Recht auch auf den [Root.GetBürgerName]-Stand übertragen."
 estate_burghers_expanded_monopoly_rights:0 "Monopolrechte für den [Root.GetBürgerName]-Stand"
 estate_burghers_expanded_monopoly_rights_desc:0 "Monopole auf Handelsgüter sind für unsere Nation nur selten ein Thema von Interesse, und daher steht es dem [Root.GetBürgerName]-Stand frei, seine eigenen Monopole zu erlassen, wann immer er es für notwendig erachtet."
 estate_burghers_financial_demand:0 "Finanzierung durch den [Root.GetBürgerName]-Stand"
 estate_burghers_financial_demand_desc:0 "In Zeiten der Not kann unsere Regierung die Besitztümer des [Root.GetBürgerName]-Stands beschlagnahmen. Im Gegenzug hat der [Root.GetBürgerName]-Stand erweiterte Privilegien, die ihm mehr Macht in den Angelegenheiten des Staats verleihen."
 estate_burghers_land_trade_rights:1 "[Root.GetBürgerName]-Kronbesitz"
 estate_burghers_land_trade_rights_desc:0 "Alles hat seinen Preis, wenn man nur den richtigen Käufer findet, und unser eigenes Land bildet da keine Ausnahme. Indem wir dem [Root.GetBürgerName]-Stand die Kontrolle über Teile unseres Kronlands überlassen, können wir unsere Einnahmen erheblich steigern."
 ####VAISYA PRIVILEGES###
