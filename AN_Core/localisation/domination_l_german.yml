 ottoman_provincial_government_system_reform_desc:0 "Durch die Ernennung von Provinzgouverneuren konnten wir die Verwaltung von Steuern und die Ausbeutung anderer Ressourcen verbessern. Obwohl ambitionierte Gouverneure oft in Intrigen und interne Fehden verwickelt sein können, rechtfertigt der zusätzliche Gewinn aus unseren Besitztümern dieses Risiko."
