l_german:
 #Missions
 fra_liberate_norm_title:0 "Befreit die Normandie"
 fra_liberate_norm_desc:0 "Das Herzogtum der Normandie ist de jure ein Untertan von Frankreich. Es sollte unter unsere Herrschaft zurückkehren." #old
 fra_burg_succession_title:0 "Burgundische Erbfolge"
 fra_burg_succession_desc:0 "Die Emporkömmlinge der burgundischen Herzöge halten sich für eine eigenständige Großmacht; in Wahrheit sind sie jedoch nur Vasallen. Wir sollten sie an diese Tatsache erinnern." #old 
 fra_border_empire_title:0 "Bietet dem HRR die Stirn"
 fra_border_empire_desc:0 "Das Heilige Römische Reich ist das größte Hindernis für die Expansion Frankreichs und ein ständiger Dorn im Auge. Das Reich muss entweder aufgelöst werden, um den Weg für unsere Ambitionen frei zu machen, oder es muss unter französische Kontrolle gebracht werden." #old  
 fra_chateux_loire_valley_title:0 "Schlösser der Loire"
 fra_chateux_loire_valley_desc:0 "Zu Beginn des 15. Jahrhunderts hat unser Land viele Fortschritte auf dem Gebiet der Architektur verzeichnet. Wir sollten dieses Wissen nutzen und die vielen schönen Aussichtspunkte unserer Nation weiterentwickeln."
 fra_armorican_peninsula_title:0 "Halbinsel Aremorica"
 fra_armorican_peninsula_desc:0 "Das Herzogtum der Bretagne kennt seine Beziehung zur französischen Krone nicht an. Wir sollten es dazu bringen, in die Herde zurückzukehren." #old
 fra_retake_aquitaine_title:0 "Rückeroberung von Gascogne"
 fra_retake_aquitaine_desc:0 "Gascogne gehört rechtmäßig Frankreich und wurde von einem unrechtmäßigen Anwärter auf die Krone besetzt. Jeder englische Stützpunkt in Frankreich muss zurückgefordert werden." #old
 fra_unite_france_title:0 "Die Krone Frankreichs"
 fra_unite_france_desc:0 "Schon viel zu lange ist unser Land zersplittert und große Teile stehen unter fremder Kontrolle. Frankreich kann niemals sicher sein, solange die Region, die wir bewohnen, nicht unter unserem Banner vereint wurde."
 fra_house_united_title:0 "Ein vereintes Haus"
 fra_house_united_desc:0 "Die Verwandten des Königshauses, die auf dem Thron der Provence sitzen, genießen seit jeher große Autonomie gegenüber dem Sitz unserer Macht in der Hauptstadt. Trotz ihrer Größe verfügen sie über beträchtlichen Einfluss, und wir müssen uns daher bemühen, sie unter unseren Einfluss zu bringen."
 fra_provencal_question_title:0 "Die Provence-Frage"
 fra_provencal_question_desc:0 "Die Herzöge der Provence streben nach viel, erreichen aber wenig. Als Untertanen Frankreichs würde es ihnen besser ergehen." #old
 fra_ducal_lands_avignon_title:1 "Päpstliches Land Avignon"
 fra_ducal_lands_avignon_desc:0 "Avignon war schon immer ein Dorn im Auge unserer südöstlichen Grenze. Trotz unserer Bemühungen hat es sich stets unserer Gerichtsbarkeit entzogen und stattdessen dem Kirchenstaat die Treue gehalten. Wir müssen entscheiden, wie wir in dieser heiklen Angelegenheit vorgehen, solange der Heilige Vater die Autorität über die Christenheit besitzt."
 fra_crown_naples_title:0 "Die Krone von Neapel"
 fra_crown_naples_desc:0 "Das süditalienische Königreich Neapel und seine Territorien sind ein wichtiger Knotenpunkt für den Handel im Mittelmeerraum. Wir müssen diese Territorien für uns sichern und von diesem Handel profitieren."
 fra_branch_mission_4_3_title:0 "Verzweigte Mission"
 fra_branch_mission_4_3_desc:1 "" #deliberately empty
