 estate_eunuchs:0 "Eunuchen"
 estate_eunuchs_desc:0 "Die Eunuchen sind ein mächtiger Stand innerhalb des Kaiserreichs China. Zeitweise wird ihr Einfluss von mächtigen Staatsoberhäuptern beschränkt, die sie mit eiserner Faust im Zaum halten. Sollten sie den derzeit herrschenden Monarchen als schwach oder unfähig ansehen, sind sie rasch bereit, sogar den Kaiser selbst in eine ihrer Marionetten zu verwandeln."
