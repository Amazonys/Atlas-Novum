 ###RUSSIAN EVENTS###
 flavor_rus.35.t:0 "Iwan der Schreckliche"
 flavor_rus.35.desc:0 "Iwan IV., Sohn von Wassili III. und seiner zweiten Frau Helena Glinskaja, wurde im Alter von nur drei Jahren zum Großfürsten von Moskau gekrönt, da sein Vater an einer Entzündung am Bein gestorben war. Sein frühes Leben war von Vernachlässigung und Komplotten der Bojaren geprägt. Im Alter von sechzehn Jahren wurde Iwan zum "Zaren aller Russen" gekrönt und festigte damit offiziell die Gründung des russischen Zarentums: ein Reich, das de facto bereits während der Herrschaft seines Großvaters Iwan III. dem Großen bestand.\n\nTrotz seines Titels sind Iwans erste Regierungsjahre von friedlichen Reformen und Modernisierungen geprägt. Der Charakter seiner Herrschaft änderte sich, als man glaubte, Iwan sei todkrank, und die Bojaren sich weigerten, seinem unmündigen Sohn die Treue zu schwören. Seither war Iwan von einem krankhaften Misstrauen und paranoiden Groll gegen jeden und besonders die Bojaren erfüllt, was schließlich zum Massaker von Nowgorod führte.\n\nSollte er zum Erben des Zarenreichs bestimmt werden, so sind sich viele sicher, dass das Zarenreich seine größte Ausdehnung erreichen wird - selbst wenn es auf Kosten der einen oder anderen Stadt geschehen sollte."
 flavor_rus.35.a:0 "Der [Root.GetAdjective]e Thron gehört Iwan."
 flavor_rus.35.b:0 "Faszinierend!"
 flavor_rus.36.t:0 "Die Flotte von [Root.GetUsableName]"
 flavor_rus.36.desc.a:0 "Obwohl wir die Kunst des Schiffbaus beherrschen, haben wir nur selten ein Schiff oder eine Flotte gebaut. Dies gehört nun jedoch der Vergangenheit an. Heute hat [Root.Monarch.GetName] die große Flotte von [Root.GetUsableName] enthüllt! Diese riesigen [Root.GetAdjective]en Schiffe sollen den Staat bei allen Angelegenheiten auf dem Meer unterstützen.\nEin Streitpunkt bleibt jedoch: Welchen Zweck sollen unsere Schiffe erfüllen?"
 flavor_rus.36.desc.b:0 "Die Beherrschung der See ist uns aus den Zeiten der alten Republik Nowgorod gut erhalten geblieben. Die neue Flotte von [Root.GetUsableName] wurde in Größe und Besatzung jedoch stark erweitert.\nEin Streitpunkt bleibt jedoch: Welchen Zweck sollen unsere Schiffe erfüllen?"
 flavor_rus.36.a:0 "Die Flotte soll dem Handel dienen."
 flavor_rus.36.b:0 "Diese Schiffe sind für den Krieg bestimmt."
 flavor_rus.37.t:0 "Regierender Senat"
 flavor_rus.37.desc:0 "Wenn [Root.GetMderdie] [Root.Monarch.GetTitle] abwesend ist, regieren die ausgewählten Senatoren des Regierenden Senats den Staat bis zur Rückkehr des Herrschers. Der Regierende Senat ist der Ersatz für die Bojaren-Duma und dient als höchste Legislative, Judikative und Exekutive.\nObwohl er seine Nische innerhalb der [Root.GetAdjective]en Regierung gefunden hat, wird die Idee, den Senat zu institutionalisieren, immer lauter."
 flavor_rus.37.a:0 "Institutionalisiert den Regierenden Senat."
 flavor_rus.37.b:0 "Schafft den Regierenden Senat ab."
 flavor_rus.38.t:0 "Heiligster Dirigierender Synod"
 flavor_rus.38.desc:0 "Die Religion ist einer der Grundpfeiler unserer Nation und [Root.GetName] war schon immer orthodox.\nReligion und Regierung sind jedoch nicht immer im Einklang, und das Patriarchat, das von einem einzigen Patriarchen geführt wird, stellt eine erhebliche Bedrohung für die absolute Herrschaft [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] dar. Daher wurde gefordert, das Amt des Heiligsten Dirigierenden Synod zu schaffen. Dieser soll das Patriarchat dezentralisieren und dem Staat dienen."
 flavor_rus.38.a:0 "Schafft das Amt des Heiligen Synod."
 flavor_rus.38.b:0 "Das derzeitige System ist gut genug."
 flavor_rus.39.t:0 "Stärkung des Patriarchats"
 flavor_rus.39.desc:0 "Die Religion ist einer der Grundpfeiler unserer Nation und [Root.GetName] war schon immer orthodox.\nMit dem wachsenden Einfluss der Patriarchen wächst jedoch auch sein Einfluss auf die Regierung. Heute hat der Patriarch [Root.GetMunseremunserer] [Root.Monarch.GetTitle] einen Vorschlag unterbreitet: Das Patriarchat erhält zusätzliche Privilegien, und im Gegenzug wird die Kirche hinter [Root.GetMdemder] [Root.Monarch.GetTitle] stehen."
 flavor_rus.39.a:0 "Gebt dem Patriarchat mehr Privilegien."
 flavor_rus.39.b:0 "Weist diesen Vorschlag zurück."
 flavor_rus.40.t:0 "Neues Oberhaupt des Patriarchats"
 flavor_rus.40.desc:0 "Die Religion ist einer der Grundpfeiler unserer Nation und [Root.GetName] war schon immer orthodox.\nDer Einfluss [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] auf das Patriarchat ist heute nicht mehr von [Root.Monarch.GetHerHis]er absoluten Herrschaft über [Root.GetUsableName] zu unterschieden, und anders als [Root.Monarch.GetHerHis]e Vorgänger hat [Root.Monarch.GetName] die Möglichkeit, die Macht des Patriarchats an sich zu reißen und sich selbst zum Oberhaupt des neuen Patriarchats zu erklären."
 flavor_rus.40.a:0 "Verbindet die Position des Patriarchen mit der [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale]."
 flavor_rus.40.b:0 "Wir sollten uns nicht in die Angelegenheiten der Kirche einmischen."
 flavor_rus.44.t:1 "[Root.GetUsableNameCap] und das Zeitalter der Revolution"
 flavor_rus.44.desc:0 "Ein neues Zeitalter ist angebrochen! Ein Zeitalter, das mit keinem vorherigen vergleichbar ist, da es die Grundfesten unseres Staats bedroht!\nDie Ideen der Freiheit wachsen mit alarmierender Geschwindigkeit in den Köpfen unserer Untertanen, und wer weiß, wie lange die alten gesellschaftlichen Strukturen noch intakt sind ..."
 flavor_rus.44.a:0 "Uns stehen dunkle Zeiten bevor ..."
 flavor_rus.45.t:0 "Verwestlichung der Armee"
 flavor_rus.45.desc:0 "Durch die vielen Reformen, Überarbeitungen und die Umstrukturierung des [Root.GetAdjective]en Militärs unterscheiden sich unsere Streitkräfte kaum noch von ihren westeuropäischen Gegenstücken. Unsere Truppen kämpfen mit denselben Waffen und Taktiken und haben dieselben Anführer wie die anderen Großmächte."
 flavor_rus.45.a:0 "Mögen unsere Soldaten [Root.GetUsableName] zum Sieg führen."
 flavor_rus.47.t:0 "Ein innovativer Sprung"
 flavor_rus.47.desc:0 "Unsere Investitionen in die Bildung unserer Bevölkerung haben sich ausgezahlt. Junge und engagierte Wissenschaftler haben mit der Feldforschung in den Bereichen Mathematik, Physik und Chemie begonnen.\nIhre Ambitionen sind hoch, doch die Kosten sind höher. Nur bei einem dieser Vorhaben ist es realistisch, eine Investition zu tätigen."
 flavor_rus.47.a:0 "Wir wählen das Mathematik-Projekt."
 flavor_rus.47.b:0 "Wir wählen das Physik-Projekt."
 flavor_rus.47.c:0 "Wir wählen das Chemie-Projekt."
 flavor_rus.100.t:0 "[Root.GetAdjective]e Verwaltungsanpassung"
 flavor_rus.100.desc:0 "Während sich die [Root.GetAdjective]en Truppen in [Root.Capital.GetName] versammeln, sind die Bedenken unserer Verwaltung lauter geworden. Ein Krieg ist unvermeidlich, und der Staat wird mit der Eroberung neuer Territorien wachsen. Unsere Berater befürchten, dass die Verwaltung mit unseren Ambitionen und unserer militärischen Macht nicht schritthalten kann, und sie möchten daher einige Änderungen vorschlagen:\nWenn wir uns weniger auf die Aufrechterhaltung unserer dauerhaften Ansprüche konzentrieren würden, hätten wir mehr Ressourcen für die Fingierung von potenziell mehr Ansprüchen übrig, als das Militär jemals zu erobern vermag. Natürlich werden solche Reformen nicht von all unseren Beratern befürwortet, und es liegt an [Root.GetMunseremunserer] [Root.Monarch.GetTitle], darüber zu entscheiden."
 flavor_rus.100.a:1 "Es gibt wenig Grund, ein bereits etabliertes System zu ändern."
 flavor_rus.100.a.tt:0 "Alle §Ydauerhaften Ansprüche§! aus den [Root.GetAdjective]en Missionen bleiben unverändert."
 flavor_rus.100.b:1 "Setzt diese Ideen um. Unser Staat muss wachsen!"
 flavor_rus.100.b.tt:0 "Alle §Ydauerhaften Ansprüche§! aus den [Root.GetAdjective]en Missionen werden zu §Ynicht-dauerhaften Ansprüchen§!."
 flavor_rus.101.t:0 "Das Handelszentrum [310.GetName]"
 flavor_rus.101.desc:1 "[310.GetName] ist eine unserer ältesten Städte. Ihre Geschichte reicht bis ins 9. Jahrhundert zurück und sie diente als wichtiges Handelszentrum auf der Route zwischen Skandinavien und dem Byzantinischen Reich, wodurch sie sich zu einem der größten Handelsknotenpunkte Osteuropas entwickelte.\nObwohl sie nicht länger die Hauptstadt der einst mächtigen Republik Nowgorod ist, hat die Bedeutung von [310.GetName] als Sitz des Handels unter der [Root.GetAdjective]en Herrschaft neuen Aufschwung erfahren."
 flavor_rus.101.a:0 "Wunderbar."
 flavor_rus.102.t:0 "Die Gründung von Archangelsk"
 flavor_rus.102.desc:0 "Das Weiße Meer ist ein schwierig zu befahrendes Gewässer, da es nur drei Monate im Jahr zugänglich ist. Dennoch ist der Zugang zum Weißen Meer von großem Wert, und Kaufleute und Bürger sind in die Provinz Cholmogory gezogen, um die Stadt Archangelsk zu gründen."
 flavor_rus.102.a:0 "In Ordnung."
 flavor_rus.105.t:0 "Großherzogtum Finnland"
 flavor_rus.105.desc:0 "Das finnische Volk hat große Autonomie unter seinem früheren Herrn Schweden genossen und wurde in dessen Gesetze und Gesellschaft integriert. Natürlich hat man nun ähnliche Erwartungen an uns, da wir sein Land erobert haben.\nDie Errichtung eines autonomen Finnlands, das von [Root.GetMunseremunserer] [Root.Monarch.GetTitle] als [Root.Monarch.GetHerHis] Privatreich regiert wird, könnte die Finnen befrieden."
 flavor_rus.105.a:0 "Gründet das autonome Großherzogtum."
 flavor_rus.105.a.tt:0 "Solange dieser Modifikator aktiv ist, können wir die Söldnerkompanie §JHakkapeliitta-Kavallerie§! rekrutieren."
 flavor_rus.105.b:0 "Weist diesen Vorschlag zurück."
 flavor_rus.106.t:0 "[280.GetName] unter [Root.GetAdjective]er Herrschaft"
 flavor_rus.106.desc:0 "[280.GetName] ist der Namensgeber der Kiewer Rus und ein bedeutendes Religionszentrum des orthodoxen Glaubens, und als solches brachte es auch unsere wichtigsten religiösen Persönlichkeiten hervor. Auch wenn die wirtschaftliche Bedeutung der Stadt vernachlässigbar ist, hat [280.GetName] dennoch das Potenzial, sich zu einem strahlenden Leuchtturm von [Root.GetUsableName] zu entwickeln."
 flavor_rus.106.a:0 "Wir sollten uns auf die religiöse Bedeutung fokussieren."
 flavor_rus.106.b:0 "Investiert in das Potenzial für den Handel."
 flavor_rus.106.c:0 "Verwandelt die Stadt in unsere stärkste Festung."
 flavor_rus.106.d:0 "Erweitert die Akademie von [280.GetName]"
 flavor_rus.114.t:0 "Die Gründung von Rostow am Don"
 flavor_rus.114.desc:0 "Der Handel ist die Lebensader von [Root.GetUsableName]. Dies gilt besonders dann, wenn es sich um den Handel mit einer der anderen Großmächte wie den Osmanen handelt.\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] erkannte dies zuerst und errichtete einige Kilometer von Asow entfernt eine Festung, um den Handel mit den Osmanen zu kontrollieren. Im Lauf der Jahre verlor Asow an Bedeutung, während Rostow am Don zum führenden Handelszentrum aufstieg."
 flavor_rus.114.a:0 "In Ordnung."
 flavor_rus.116.t:0 "Die Zukunft des [Root.GetAdjective]-[rus_persian_ally.GetAdjective]en Bündnisses"
 flavor_rus.116.tt:0 "Das Ereignis "§Y"Die Zukunft des [Root.GetAdjective]-Kaukasischen Bündnisses§!" tritt ein."
 flavor_rus.116.desc:0 "Ursprünglich wurde das Bündnis aus Bequemlichkeit und einem Pflichtgefühl gegenüber dem [Root.Religion.GetGroupName]en Glauben geschlossen, doch das Band zwischen [Root.GetUsableName] und [rus_persian_ally.GetUsableName] ist stärker als jedes, das unser Staat in der Vergangenheit geknüpft hat. Durch listige Strategien und unsere vereinte Kraft konnte die muslimische Bedrohung aus Persien vertrieben und das Volk von [rus_persian_ally.GetUsableName] von der Bedrohung durch Großmächte befreit werden.\nEs ist offensichtlich, dass uns [rus_persian_ally.GetName] für unsere Unterstützung zu Dank verpflichtet ist, und nichts Geringeres als ihre Loyalität zur [Root.GetAdjective]en Krone ist gut genug."
 flavor_rus.116.a:0 "[rus_persian_ally.GetUsableName] muss vor [Root.GetUsableName] knien!"
 flavor_rus.117.tt:0 "Wir werden die Unterwerfung von §Y[rus_persian_ally.GetUsableName]§! fordern und sie zu unserem §YVasall§! machen, sollten sie annehmen.\n§Y[rus_persian_ally.GetUsableName]§! wird immer ablehnen, wenn sie mehr als §Y500§! Gesamtentwicklung haben."
 flavor_rus.116.b:1 "[rus_persian_ally.GetUsableNameCap] und [Root.GetUsableName] sind gleichgestellt."
 RUS_PERSIAN_TRADE:0 "Russische Präsenz in Persien"
 flavor_rus.117.t:1 "[From.GetUsableNameCap] fordert unsere Unterwerfung"
 flavor_rus.117.desc:0 "Ein Botschafter aus [From.GetUsableName] hat die Dreistigkeit besessen, an den [Root.GetAdjective]en Hof zu kommen und zu verlangen, dass [Root.GetMunserunsere] [Root.Monarch.GetTitle] vor [From.GetMdemder] [From.Monarch.GetTitle] von [From.GetUsableName] niederkniet. Sie haben uns bei der Eroberung von Persien geholfen und wollen nun, dass wir einer ihrer Untertanen werden."
 flavor_rus.117.a:0 "Wer sind wir, dass wir uns [From.GetName] widersetzen könnten?"
 flavor_rus.117.b:0 "Absurd!"
 flavor_rus.118.t:1 "[From.GetUsableNameCap] gibt nach!"
 flavor_rus.118.desc:1 "Neuigkeiten aus [From.GetUsableName] haben heute unseren Hof erreicht. [From.GetMDerDie] [From.GetAdjective]e [From.Monarch.GetTitle] hat unsere Forderung angenommen. [From.GetUsableNameCap] ist nun ein Untertan der [Root.GetAdjective]en Krone."
 flavor_rus.118.a:0 "Hervorragend!"
 flavor_rus.119.t:1 "[From.GetUsableNameCap] weigert sich!"
 flavor_rus.119.desc:0 "Neuigkeiten aus [From.GetUsableName] haben heute unseren Hof erreicht. [From.GetMDerDie] [From.GetAdjective]e [From.Monarch.GetTitle] lehnt unsere Forderung ab und ist erbost darüber, dass wir diese vernünftige Forderung überhaupt gestellt haben."
 flavor_rus.119.a:0 "Und das nach allem, was wir für sie getan haben?"
 flavor_rus.120.a.tt:0 "Jede uns bekannte §Y[Root.Religion.GetName]e§! Nation erhält §G25§! Meinung über §Y[Root.GetName]§!."
 flavor_rus.122.t:0 "Das Ende der tatarischen Horden"
 flavor_rus.122.desc:1 "Die tatarischen Horden, die Zerstörer der Kiewer Rus und Unterdrücker unseres Volkes, wurden besiegt! Die letzten Nomaden fliehen nach Osten oder sterben auf dem Schlachtfeld, während wir die [Root.GetAdjective]e Grenze nach Osten ausdehnen. [Root.GetUsableNameCap] wird nie wieder Eindringlingen dienen!"
 flavor_rus.122.a:0 "Für das Mutterland!"
 flavor_rus.123.t:0 "Bürokratischer Schwerpunkt"
 flavor_rus.123.desc:0 "Da die Verwaltung von [Root.GetUsableName] eine neue Dimension erreicht hat, können wir die verbleibenden Ressourcen nutzen, um uns auf einen der großen Aspekte unseres Staats zu konzentrieren."
 flavor_rus.123.a:0 "Fokussieren wir uns auf die Verwaltung des Staats."
 flavor_rus.123.b:0 "Fokussieren wir uns auf kommerzielle Gewinne."
 flavor_rus.123.c:0 "Fokussieren wir uns auf militärische Fortschritte."
 flavor_rus.124.t:0 "Der letzte Tysyatsky"
 flavor_rus.124.desc:0 "Die Tysyatsky waren die militärischen Anführer aus der Zeit der Kiewer Rus. Nach dem Fall der Kiewer Rus haben sich die Tysyatsky darum bemüht, andere Ämter zu übernehmen, besonders in der Justiz und im Handel. Diese Ämter hatten sie bis zu ihrer Abschaffung unter Dmitri Donskoi im Jahr 1374 inne. Einige Tysyatsky sind jedoch auch heute noch aktiv."
 flavor_rus.124.a:0 "Wir sollten die Tysyatsky wiederbeleben."
 flavor_rus.124.b:0 "Sie sollten stattdessen durch die Namestniks ersetzt werden."
 flavor_rus.125.t:0 "Die Opritschnina"
 flavor_rus.125.desc:1 "Einige Bojaren aus [revolt_province.GetName] haben beschlossen, unser Mutterland zu verraten und eine Revolte anzuzetteln, obwohl wir uns mitten im Krieg befinden.\nDieser Verrat ist nicht unbemerkt geblieben. [Root.GetMDerDie] [Root.Monarch.GetTitle] fordert die Einrichtung der Opritschnina: ein Staatsorgan, das uns die Freiheit geben würde, den lästigen [Root.GetAdelName]-Stand zu unterdrücken."
 flavor_rus.125.a:0 "Dieser Verrat darf nicht unbeantwortet bleiben."
 flavor_rus.125.b:0 "Das ist es nicht wert."
 flavor_rus.126.t:1 "Die Verbrennung des Razriady"
 flavor_rus.126.desc:1 "Das Mestnichestvo-System stützt sich auf die Informationen der Bojaren und ihrer Dynastiehierarchien. Diese wichtigen Daten werden in Buchform veröffentlicht: dem Razriady.\nMit der Entwicklung der Autokratie in [Root.GetUsableName] und der Verlagerung der Bürokratie zu einer zentralisierten Form unter der direkten Herrschaft [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] wird das Mestnichestvo-System als unnötig erachtet. Am [GetDate] ordnete [Root.Monarch.GetTitle] die Verbrennung aller Razriady an und schaffte damit das Mestnichestvo-System endgültig ab."
 flavor_rus.126.a:0 "Asche zu Asche."
 flavor_rus.127.t:0 "Peter der Große"
 flavor_rus.127.desc:0 "Als Sohn von Zar Alexei I. und seiner Frau Natalja Naryschkina erbte Peter im Alter von nur zehn Jahren den russischen Thron. Peter war jedoch nicht der Erste in der Thronfolge und seine Halbschwester Sophia übernahm dank der Unterstützung der illoyalen Strelizen den Thron. Einige von Peters Verwandten und Freunden wurden bei diesem Putsch getötet. Im Alter von siebzehn Jahren stürzte Peter die Regentschaft Sophias und regierte Russland gemeinsam mit seinem Halbbruder Iwan V. Erst mit dem Tod seiner Mutter begann Peter, seine Macht als Herrscher Russlands wirklich auszuüben.\nSeine Regierungszeit war durch zahlreiche Reformen für alle Bereiche der russischen Gesellschaft geprägt. In seinen frühen Jahren führte der Zar mehrere umfassende Reformen durch, die darauf abzielten, Russland zu modernisieren und es den westeuropäischen Mächten näher zu bringen. Durch diese Reformen erhielt der Hof eine westeuropäisch inspirierte Kleiderordnung, während das Militär grundlegend umgebaut wurde. Da er sich seit seiner Jugend für Schiffe begeisterte, gründete er auch die erste offizielle Flotte Russlands.\n\nPeter erhielt den Beinamen "der Große" für seine zahlreichen Regierungsreformen und für den Übergang von einem Zarentum zu einem der großen Reiche Europas."
 flavor_rus.127.a:0 "Der [Root.GetAdjective]e Thron gehört Peter."
 flavor_rus.128.t:0 "Peters weitreichende Reformen"
 flavor_rus.128.desc:0 "In seinen ersten Regierungsjahren ließ sich Peter der Große stark von westeuropäischen Beratern inspirieren: Er strukturierte die Armee um, gründete die erste russische Flotte, modernisierte die Kultur- und Kleiderordnung und legte die ersten Grundsteine für die Industrialisierung Russlands. Obwohl seine Herrschaft die Leibeigenschaft verschärfte und in Fällen von Aufständen Blut und Gewalt forderte, veränderte der Kaiser Russland so weit, dass es von den anderen Großmächten anerkannt werden musste."
 flavor_rus.128.a:1 "Ich habe ein Reich erobert, doch mich selbst habe ich nicht erobern können."
 flavor_rus.129.t:0 "Katharina die Große"
 flavor_rus.129.desc:0 "Sophie von Anhalt-Zerbst wurde in einen Nebenzweig des deutschen Askanier-Hauses geboren und war eine von vielen unbedeutenden Prinzessinnen des Heiligen Römischen Reichs. Im Alter von zehn Jahren lernte sie ihren zukünftigen Ehemann Peter III. kennen. Nach ihrer Heirat sechs Jahre später zog die junge Sophie nach Russland und lernte rasch die russische Sprache. Um sich an ihre neue Umgebung anzupassen und die Gunst der damals regierenden Kaiserin Elisabeth zu gewinnen, konvertierte Sophie zum orthodoxen Glauben und änderte ihren Namen in Katharina.\nDie Ehe mit Peter III. scheiterte an seiner Unreife und beide begingen Untreue. Katharina integrierte viele Jahre lang gegen ihren Mann, und als Peter den russischen Thron erbte, stürzte die ehrgeizige Katharina den Kaiser nach nur sechs Monaten.\n\nWährend der Herrschaft Katharinas erlebte Russland eine Renaissance der Kultur, Künste, Wissenschaften und vieler anderer Ideen der Aufklärung und sie dehnte das Reich deutlich nach Westen aus."
 flavor_rus.129.a:0 "Sie wird [Root.GetUsableName] zu wahrer Große führen."
 flavor_rus.129.b:0 "Der perfekte Gemahlin für [Root.GetMeineneine] [Root.Monarch.GetName]."
 flavor_rus.129.c:0 "Was für eine bemerkenswerte Frau."
 flavor_rus.130.t:0 "Die Rolle der Strelizen"
 flavor_rus.130.desc:1 "Die Strelizen sind die Elitetruppe unserer Armee. Sie werden aus der Landbevölkerung und den verfügbaren Handwerkern rekrutiert und leisten ihren Dienst auf Lebenszeit. In Friedenszeiten wird von den Strelizen jedoch erwartet, dass sie an ihren Arbeitsplatz zurückkehren, weshalb für sie jede Art von Krieg unerwünscht ist, da dieser zu einem Einkommensverlust führt.\nUm dem entgegenzuwirken, wurde die Idee eines gesicherten Solds vorgeschlagen, was die Strelizen auch während unserer anspruchsvollsten Kriege loyal halten sollte."
 flavor_rus.130.a:0 "Versprecht ihnen einen regulären Sold."
 flavor_rus.130.a.tt:0 "Die §YStrelizen§! werden ihren Sold mit jedem neuen Herrscher einfordern."
 flavor_rus.130.b:0 "Sie können vom Land leben."
 flavor_rus.131.t:0 "Die Strelizen fordern Bezahlung"
 flavor_rus.131.desc:0 "Die Strelizen haben sich am Hof [Root.GetMdesder] neu gekrönten [Root.Monarch.GetTitle][Root.GetMsMale] versammelt und eine einfache Forderung gestellt: Lohn für ihre Dienste."
 flavor_rus.131.a:0 "Bezahlt ihnen einen großzügigen Sold."
 flavor_rus.131.b:0 "Bezahlt ihnen einen angemessenen Sold."
 flavor_rus.131.c:0 "Bezahlt ihnen das absolute Minimum."
 flavor_rus.131.d:0 "Gebt ihnen nichts."
 flavor_rus.132.tt:1 "Die Strelizen könnten sich erheben."
 flavor_rus.132.t:0 "Die Strelizen erheben sich"
 flavor_rus.132.desc:0 "Unser Versäumnis, den Strelizen ihren Sold zu bezahlen, hat unter den Regimentern große Unruhe ausgelöst. Sie haben sich in [revolt_province.GetName] in einer Revolte erhoben und fordern die Abdankung von [Root.Monarch.GetName], um einen neuen Thronfolger zu ernennen."
 flavor_rus.132.a:0 "O nein ..."
 flavor_rus.134.t:0 "Westliche Herangehensweise"
 flavor_rus.134.desc:0 "[Root.GetUsableName] hat mehrere Jahrzehnte lang mit wenig bis gar keinem Einfluss durch die westlichen Großmächte exisiert, doch seit [Root.Monarch.GetName] und [Root.Monarch.GetHerHis]e kompetenten Berater aus Westeuropa den Hof übernommen haben, hat sich dies geändert. Das einst rustikale und traditionelle Hofleben wurde durch ein Leben nach westlichem Vorbild ersetzt. Viele andere Aspekte unserer Gesellschaft sind noch reformbedürftig, doch diese Veränderungen am Hof sind der erste Schritt hin zu einem neuen Russland."
 flavor_rus.134.a:0 "Die Modernisierung schreitet voran."
 flavor_rus.200.t:0 "Gründung des [Root.GetAdjective]en Reichs"
 flavor_rus.200.desc.a:1 "[Root.Monarch.GetName], [Root.GetMderdie] große [Root.Monarch.GetTitle] von [Root.GetUsableName] und Sieger im Krieg der Rivalen, hat verkündet, dass [Root.Monarch.GetSheHe] fortan als [Root.GetEmpressEmperor] bekannt sein wird. Infolgedessen wurde das Reich zu [Root.GetUsableName] umbenannt.\nDie Großmächte von [Root.Capital.GetContinentName] sehen dies als Provokation, doch ihre Reaktion verstärkt nur [Root.Monarch.GetHerHis]en Anspruch auf diesen neuen Titel."
 flavor_rus.200.desc.b:1 "Der [Root.GetAdjective]e Rat unter der Führung von [Root.Monarch.GetName], [Root.GetMdemder] großen [Root.Monarch.GetTitle] von [Root.GetUsableName] und Sieger des Krieges der Rivalen, hat die Große Föderale Republik von [Root.GetUsableName] ausgerufen. Dies stärkt die Macht [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale], während die Provinzen von Vertretern regiert werden, die der Rat der Bürger wählt."
 flavor_rus.200.a:0 "Hoch lebe [Root.GetMderdie] [Root.GetEmpressEmperor]!"
 flavor_rus.200.b:1 "Ich liebe die Republik!"
 flavor_rus.295.t:0 "Kauf von Ideen"
 flavor_rus.295.desc:0 "[From.GetUsableNameCap] ist für revolutionäre Fortschritte in Wissenschaft und Kultur berühmt. Es ist daher auch wenig verwunderlich, dass sich [Root.GetAdjective]e Diplomaten an [From.GetMdendie] [From.Monarch.GetTitle] gewandt haben, um einige dieser Ideen zu erwerben."
 flavor_rus.295.a:0 "Wohlan denn."
 flavor_rus.295.a.tt:0 "Ihr gebt §Y[From.GetName]§! §R-[Root.money_to_transfer.GetValue]§! ¤."
 flavor_rus.296.t:0 "Kauf von Ideen"
 flavor_rus.296.desc:0 "Diplomaten aus [From.GetUsableName] haben unseren Hof erreicht und die versprochene Menge an Dukaten mitgebracht."
 flavor_rus.296.a:0 "Großartig!"
 flavor_rus.296.a.tt:0 "Ihr erhaltet §G[From.money_to_transfer.GetValue]§! ¤ von §Y[From.GetName]§!."
 flavor_rus.300.t:0 "Die Bauern werden zu Leibeigenen"
 flavor_rus.300.desc:0 "In Zeiten von Kriegen, Hungersnöten, Dürren und Seuchen verlassen die Bauern ihre Höfe und fliehen in die Städte. Dies führt jedoch dazu, dass ihre Besitztümer von der Natur zurückgefordert werden. Um eine Lage zu vermeiden, die die Nahrungsmittelversorgung des ganzen Landes gefährden würde, hat [Root.Monarch.GetTitle] [Root.Monarch.GetName] verfügt, dass es den Bauern verboten ist, den Hof zu verlassen, auf dem sie geboren wurden."
 flavor_rus.300.a:0 "Die Bauern sind Leibeigene."
 flavor_rus.301.tt:0 "Die §YBauern§! werden sich gegen §Y[Root.GetUsableName]§! auflehnen."
 flavor_rus.301.t:0 "Bauernaufstand"
 flavor_rus.301.desc:0 "Nicht alle Bauern sind mit der Idee einverstanden, Leibeigene zu sein. In der Provinz [rus_peasant_revolt_province.GetName] haben sich die Bauern offen gegen ihre Grundherren aufgelehnt!"
 flavor_rus.301.a:0 "Zerschlagt den Aufstand!"
 flavor_rus.303.t:0 "Emanzipation der Bauern"
 flavor_rus.303.desc:0 "Die Bauernschaft bildet das Rückgrat unserer Nation, muss aber in einer unterdrückerischen feudalen Beziehung zu ihren Grundbesitzern leben, um die Nahrungsmittelversorgung zu sichern. Diese Leibeigenschaft beraubt die Bauern jeglicher Autonomie!\n[Root.GetMDerDie] mitfühlende [Root.Monarch.GetTitle] [Root.Monarch.GetName] hat sich nun erbarmt und die Bindung der Bauern an ihre Herren gelockert. Obwohl dies von der Unterschicht sehr geschätzt wird, behauptet der [Root.GetAdelName]-Stand nun, dass [Root.Monarch.GetName] weich und schwach geworden ist."
 flavor_rus.303.a:0 "Das Leben der vielen ist wichtiger als das Leben der wenigen."
 flavor_rus.304.t:0 "Aufstand des [Root.GetAdelName]-Stands"
 flavor_rus.304.desc:1 "Die Entscheidung von [Root.Monarch.GetName], die Freiheiten der Bauernschaft zu erweitern, hat [Root.Monarch.GetHerHim] Feinde in den Reihen des [Root.GetAdelName]-Stands gemacht. Dieser hat nun in der Provinz [rus_boyars_revolt_province.GetName] eine offene Revolte gegen [Root.GetMdendie] [Root.Monarch.GetTitle] begonnen!"
 flavor_rus.304.a:0 "Zerschlagt den Aufstand!"
 flavor_rus.304.tt:0 "Der §Y[Root.GetAdelName]§!-Stand wird sich gegen §Y[Root.GetUsableName]§! auflehnen."
 flavor_rus.306.t:0 "Sobornoje Uloschenije"
 flavor_rus.306.desc:0 "Die Leibeigenschaft ist in [Root.GetUsableName] eine gängige Praxis, und die Bauernschaft leidet unter der Herrschaft ihrer Gutsherren, während der [Root.GetAdelName]-Stand die Früchte ihrer Arbeit genießt.\nDie Leibeigenschaft wurde jedoch noch nicht durch das [Root.GetAdjective]e Gesetz legalisiert, und daher sind die Regeln für den Besitz und das Leben eines Leibeigenen noch nicht gefestigt. Die Leibeigenschaft muss rechtlich definiert werden! Mit dem Sobornoje Uloschenije aus dem Jahr [GetYear] kann [Root.Monarch.GetTitle] [Root.Monarch.GetName] dies ändern und somit das Schicksal der Bauernschaft besiegeln oder die Leibeigenen emanzipieren und den Zorn des [Root.GetAdelName]-Stands provozieren."
 flavor_rus.306.a:0 "Kodifiziert die Leibeigenschaft."
 flavor_rus.306.b:0 "Befreit die Bauernschaft."
 flavor_rus.307.t:0 "Frühe Ideen der Aufklärung"
 flavor_rus.307.desc:0 "Mit der Befreiung der Bauern vom [Root.GetAdelName]-Stand und anderen Gutsherren genießt die Bauernschaft erneut große Bewegungsfreiheit in ganz [Root.GetUsableName]. Während die Bauernschaft ihre neu gewonnene Freiheit genießen, hat es allerdings auch unbeabsichtigte Folgen: Frühe Gedanken der Aufklärung, die die Freiheit der Unterschicht gegenüber der herrschenden Klasse betonen, haben sich in den Köpfen der Massen verbreitet. Wenn die neuen Rechte der Bauern nicht augenblicklich zurückgenommen werden, ist die Stabilität von [Root.GetUsableName] gefährdet."
 flavor_rus.307.a:0 "Ignoriert ihre Bedenken."
 flavor_rus.307.b:0 "Führt die Leibeigenschaft ein."
 flavor_rus.308.t:0 "Der große Aufstand!"
 flavor_rus.308.desc:0 "Trotz all unserer Bemühungen, die Massen mit allen Mitteln zu beruhigen, haben die Leibeigenen ihren Herren nicht gehorcht und sich in [revolt_province.GetName] versammelt, um sich in einer offenen Rebellion gegen [Root.GetMdendie] [Root.Monarch.GetTitle] zu erheben. Angeführt von vertriebenen Kosaken stellen diese Rebellen die Legitimität von [Root.Monarch.GetName] infrage. Der Aufstand motiviert auch viele andere Bürger, sich gegen die herrschende Klasse aufzulehnen ..."
 flavor_rus.308.a:0 "Die Massen erheben sich ..."
 flavor_rus.308.a.tt:1 "Jede im Besitz befindliche Provinz in der Region §YRussland§!, §YRuthenien§!, §YUral§! und §YPontische Steppe§!, die §YGetreide§!, §YViehbestand§! oder §YWolle§! produziert, erhält die folgenden Effekte:"
 flavor_rus.309.t:0 "Aufstieg der Bürgerklasse"
 flavor_rus.309.desc.a:0 "Die Bauern, einst die ungebildeten und armen Massen von [Root.GetUsableName], haben begonnen, sich mit dem Handel und Gewerbe zu beschäftigen. Dies hat zu einem Machtzuwachs der [Root.GetBürgerName]-Klasse geführt, da immer mehr ehemalige Bauern den Reichtum erlangt haben, den sie benötigen, um in den großen [Root.GetAdjective]en Städten zu leben.\nDie Mittelschicht ist zur dominanten Macht in [Root.GetUsableName] geworden."
 flavor_rus.309.a:0 "Die Städte wachsen ..."
 flavor_rus.309.b:0 "Integriert diese neuen Bürger in unsere Republik."
 flavor_rus.310.t:0 "Reaktionäre Politik"
 flavor_rus.310.desc:0 "Der große Aufstand ist beendet und [Root.GetMderdie] [Root.Monarch.GetTitle] zu der Erkenntnis gelangt, dass die Bürgerlichen eher zu fürchten als zu bemitleiden sind. Infolgedessen ist bei [Root.GetMdemder] [Root.Monarch.GetTitle] und [Root.Monarch.GetHerHis]en herrschenden Untertanen der Wille gewachsen, die Fesseln der Leibeigenen an ihre Herren enger zu knüpfen und jeden Wunsch, die Bauern zu emanzipieren, niederzuschlagen, da die Wirtschaft von [Root.GetUsableName] stark von der Leibeigenschaft abhängt und eine Änderung dieses Systems das Land ins Chaos stürzen würde."
 flavor_rus.310.a:0 "Zieht die Fesseln der Massen enger an!"
 flavor_rus.310.b:0 "Emanzipiert die Bauernschaft trotzdem."
 flavor_rus.311.t:0 "Aufstieg der [Root.GetAdjective]en Mittelschicht"
 flavor_rus.311.desc.a:0 "Die Mittelschicht, einst eine unbedeutende Klasse in [Root.GetUsableName], die keine nennenswerten Errungenschaften zu verzeichnen hatte, ist zur dominierenden Macht in der [Root.GetAdjective]en Gesellschaft aufgestiegen. Dank der vielen Bauern, die sich ihren Reihen angeschlossen haben, konnten die Kaufleute und die Bewohner der Städte erheblichen Einfluss auf die Angelegenheiten des Hofs gewinnen und bedrohen nun sogar die Autorität [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] und [Root.Monarch.GetHerHis]er Untertanen."
 flavor_rus.311.desc.b:0 "Die Mittelschicht von [Root.GetUsableName] hat seit ihrer Gründung eine wichtige Rolle gespielt. Das Gleichgewicht der Macht zwischen der Republik und den Bürgern wurde jedoch durch die vielen Bauern gestört, die sich den Reihen des [Root.GetBürgerName]-Stands angeschlossen haben. Ihr Einfluss auf die Angelegenheiten des Hofs bedroht die Autorität der Republik und des [Root.GetAdelName]-Stands."
 flavor_rus.311.a:0 "Wir werden das überstehen."
 flavor_rus.311.b:0 "Zwingt die neuen Mitglieder des [Root.GetBürgerName]-Stands in die Leibeigenschaft."
 flavor_rus.312.t:0 "Die Ideale der Aufklärung und der Leibeigenschaft"
 flavor_rus.312.desc:0 "Zu viele wurden in die Leibeigenschaft versklavt, und in starkem Gegensatz zu den Idealen der Aufklärung wurde [Root.GetUsableName] auf der harten Arbeit der Bauern aufgebaut, die die gleichen Rechte wie das Vieh besitzen, mit dem sie arbeiten.\nAufgrund des starken Einflusses, den der [Root.GetAdelName]-Stand auf die Leibeigenen und den Hof ausübt, kann jedoch wenig gegen die Versklavung dieser unglücklichen Massen getan werden. Das Beste, was [Root.Monarch.GetTitle] [Root.Monarch.GetName] anbieten kann, ohne einen Bürgerkrieg auszulösen, ist, die Kinder der Leibeigenen auszubilden, ihnen Geld zu leihen, sie in ein System der kostenlosen medizinischen Versorgung einzuführen, ihnen mehr Land zur Verfügung zu stellen und die für die Landwirtschaft genutzte Technologie zu verbessern.\nUnd selbst dann könnten diese Änderungen als Angriff auf die Freiheit des [Root.GetAdelName]-Stands angesehen werden ..."
 flavor_rus.312.a:0 "Verbessert das Leben der Leibeigenen."
 flavor_rus.312.b:0 "Das System funktioniert einwandfrei."
 flavor_rus.313.t:0 "Konflikt zwischen der Autokratie und dem [Root.GetBürgerName]-Stand"
 flavor_rus.313.desc:0 "Der [Root.GetBürgerName]-Stand hat sich zu einem mächtigen Stand innerhalb unserer Nation entwickelt, und viele einflussreiche Entscheidungen auf staatlicher Ebene werden heutzutage von der Mittelschicht beeinflusst. Wo einst [Root.GetMderdie] [Root.Monarch.GetTitle] die absolute Macht hatte, ist nun der [Root.GetBürgerName]-Stand für die Regierungsgeschäfte zuständig. In gewisser Weise ist der Herrscher nichts weiter als eine dekorative Figur des Landes, und so kam es auch wenig überraschend, dass der [Root.GetBürgerName]-Stand einen Versuch in Gang gesetzt hat, die Regierung zu stürzen ..."
 flavor_rus.313.a:0 "Vernichtet den [Root.GetBürgerName]-Stand!"
 flavor_rus.313.b:0 "Kapituliert vor dem [Root.GetBürgerName]-Stand."
 flavor_rus.350.t:0 "Das Schicksal der Bauernschaft"
 flavor_rus.350.desc:0 "[Root.Monarch.GetName] konsolidierte die Landgewinne Russlands, doch kurz nach [Root.Monarch.GetHerHis]er Machtübernahme kamen in [Root.Capital.GetName] fast eine halbe Million Menschen durch Dürre, Hungersnot und Seuchen ums Leben. Die Bauern flüchteten aus ihren Dörfern und überließen ihre Höfe der Natur. [Root.GetMDerDIe] [Root.Monarch.GetTitle] und [Root.Monarch.GetHerHis]e Berater müssen etwas unternehmen!"
 flavor_rus.350.a:0 "Bindet die Bauern an das Land, auf dem sie geboren wurden."
 flavor_rus.350.b:0 "Lasst sie gehen."
 flavor_rus.398.t:0 "Abschaffung der Leibeigenschaft"
 flavor_rus.398.desc:1 "Tod den Unterdrückern der Arbeiter! Die Revolutionsgarde von [Root.GetUsableName] ist über die riesige landwirtschaftlich genutzte Fläche unserer Nation hinweggefegt und hat jeden einzelnen Leibeigenen befreit, den sie finden konnte. Diese befreiten Bauern schlossen sich anschließend der Garde an und folgen ihr in ihrem Bestreben, die Leibeigenschaft in [Root.GetUsableName] vollends zu beseitigen, während die Gutsherren ohne ein Gerichtsverfahren hingerichtet werden.\n\nUnzählige Leibeigene wurden aus den Klauen des tyrannischen Adels befreit, und noch mehr werden sich anschließen, sobald die Ausbeutung eines Menschen durch einen anderen Menschen in den benachbarten Nationen abgeschafft sein wird!"
 flavor_rus.398.a:0 "Ab mit den Köpfen der Bojaren!"
 flavor_rus.399.t:0 "Der Rote Terror"
 flavor_rus.399.desc:0 "Tod den Feinden der Revolution! Die Revolutionsgarde, Mitglieder ehemaliger Leibeigenenfamilien, ist über die Städte hinweggefegt und hat den Frust vergangener Bauerngenerationen über das Land gebracht. Unzählige reiche Bürger und Bojaren wurden vor Gericht gestellt, um über die Taten ihrer Familien während der Zeit der Leibeigenschaft zu urteilen. Obwohl diese Prozesse als notwendiges Übel gegen die Feinde der Revolution bezeichnet wurden, waren sie mehr Schau als faire Prozesse, und viele Bürger bäuerlicher Herkunft haben sich der Revolutionsgarde angeschlossen, um die großen Städte von [Root.GetUsableName] zu terrorisieren."
 flavor_rus.399.a:0 "Die Revolution schreitet voran!"
 ###MUSCOVY EVENTS###
 flavor_mos.1.t:0 "Das tatarische Joch"
 flavor_mos.1.desc:0 "Das tatarische Joch ist ein Tributsystem, das den Russen seit dem Fall der Kiewer Rus an die mongolische Horde im Jahr 1248 auferlegt wurde. Das Großfürstentum wurde dabei zum Vermittler zwischen den Horden und den russischen Nationen ernannt, nachdem sich Iwan I. von Moskau mit seinen Lehnsherren gegen einen Aufstand seines Rivalen, des Fürsten von Twer, im Jahr 1327 verbündet hatte, woraufhin die Mongolen unserem Fürstentum das Recht einräumten, die Rus zu regieren und in ihrem Namen Tribut einzutreiben.\n\nHeutzutage ist dieses tatarische Joch jedoch dem Untergang geweiht, da die Goldene Horde unter ihrem eigenen Gewicht zusammengebrochen ist. Auch wenn [Root.GetUsableName] de jure immer noch ein tributpflichtiger Staat der Horden ist, regiert de facto [Root.Monarch.GetTitle] [Root.Monarch.GetName] ohne den Einfluss der Tataren über Russland."
 flavor_mos.1.a:0 "Dieses Joch kann [Root.GetUsableName] nicht ewig bändigen ..."
 the_tatar_yoke_desc:1 "bis die Provinz §YSarai§! nicht länger im Besitz einer §YHorde§! ist"
 flavor_mos.1.a.tt:0 "§RSolange dieser Modifikator aktiv ist, ist §Y[Root.GetName]§! dazu gezwungen, einen jährlichen Tribut an §Y[466.Owner.GetName]§! zu entrichten.§!"
 flavor_mos.2.t:0 "Das Ende des tatarischen Jochs"
 flavor_mos.2.desc:0 "Mit dem Fall von [466.GetName] an [466.Owner.GetName] sind die Tataren nicht mehr in der Lage, ihre Tributforderung an das [Root.GetAdjective]e Volk durchzusetzen. [Root.GetUsableName] konnte sich endlich vom tatarischen Joch befreien!"
 flavor_mos.2.a:0 "Wir sind Herr unseres eigenen Schicksals!"
 flavor_mos.3.t:0 "Forderung nach Tribut"
 flavor_mos.3.desc:0 "Die jährliche Forderung nach Tribut hat den Hof von [Root.Monarch.GetName] erreicht, und die Wilden aus [466.Owner.GetName] erwarten, dass wir diesen im Namen der ganzen Rus zahlen."
 flavor_mos.3.a:0 "Zahlt den Tribut."
 flavor_mos.3.a.tt:1 "§Y[Root.GetName]§! zahlt §R[Root.mos_tribute_to_pay.GetValue]§! ¤ an §Y[466.Owner.GetName]§!."
 flavor_mos.3.b:0 "Verweigert die Tributzahlung."
 flavor_mos.3.b.tt:0 "§Y[466.Owner.GetName]§! könnte Vergeltung an §Y[Root.GetName]§! üben ..."
 flavor_mos.4.t:0 "[From.GetName] zahlt den jährlichen Tribut"
 flavor_mos.4.desc:0 "[From.GetMDerDie] [From.Monarch.GetTitle] von [From.GetName], das persönliche Schoßhündchen [Root.GetMdesder] großen [Root.Monarch.GetTitle][Root.GetMsMale], hat einen Abgesandten mit dem von uns geforderten Tribut geschickt. Die Rus haben ihren Schutzzoll bezahlt."
 flavor_mos.4.a:0 "Ausgezeichnet!"
 flavor_mos.4.a.tt:0 "§Y[From.GetName]§! zahlt §Y[Root.mos_tribute_to_pay.GetValue]§! ¤ an §Y[Root.GetName]§!."
 flavor_mos.5.t:1 "[From.GetName] weigerte sich, den jährlichen Tribut zu zahlen"
 flavor_mos.5.desc:0 "[From.GetMDerDie] [From.Monarch.GetTitle] von [From.GetName] hat uns verraten und keinen Tribut bezahlt! Die Rus ziehen damit den Zorn der stolzen Reiter von [Root.GetUsableName] auf sich!"
 flavor_mos.5.a:0 "Entsendet unsere Plündertruppen und nehmt den Tribut gewaltsam."
 flavor_mos.5.a.tt:0 "Jede im Besitz befindliche Provinz von §Y[From.GetName]§! in der Region §YRussland§! wird von §Y[Root.GetName]§! für §G5§! ¤ geplündert"
 flavor_mos.5.b:0 "Dieses Mal drücken wir ein Auge zu."
 flavor_mos.6.t:0 "Angriff der [From.GetAdjective]en Plünderreiter!"
 flavor_mos.6.desc:0 "Unsere Weigerung, Tribut an [From.GetName] zu zahlen, hat den Zorn [From.GetMdesder] herrschenden [From.Monarch.GetTitle][From.GetMsMale] geweckt. [From.Monarch.GetSheHeCap] hat [From.Monarch.GetHerHis]e Reiter entsandt, um unsere Siedlungen zu plündern und sie zu brandschatzen!"
 flavor_mos.6.a:0 "O nein!"
 flavor_mos.6.a.tt:0 "Jede im Besitz befindliche Provinz in der Region §YRussland§! wird geplündert und verliert §R5§! ¤, die an §Y[From.GetName]§! übertragen werden"
 flavor_mos.7.t:0 "Die dritte Phase der Moskauer Fehde"
 flavor_mos.7.desc:1 "Die Herrschaft von Wassili II. hat eine unruhige Zeit für die Nation eingeleitet. Sein Großvater Dmitri Donskoi ernannte Wassili I. zu seinem rechtmäßigen Nachfolger und dessen Bruder Juri Dmitrijewitsch zum Nächsten in der Erbfolge.\nAls Dmitri und Wassili I. starben und der Sohn von Wassili I., Wassili II., zum Herrscher von [Root.GetUsableName] ernannt wurde, stellte dies einen direkten Verstoß gegen das Gesetz der Thronfolge dar: Juri rebellierte gegen den damals noch jungen Wassili II., was zur Moskauer Fehde, einem Bürgerkrieg zwischen Wassili II. gegen Juri und dessen Söhne Wassili Kossoi und Dmitri Shemjaka, führte.\n\nWährend die Bedrohungen durch Wassili Kossoi und Juri Dmitrijewitsch beseitigt werden konnten, stellte Dmitri Shemjaka weiterhin eine Gefahr für die Stabilität der Nation dar. Mit einer kleinen Armee von Verschwörern führte Dmitri einen Putsch gegen Wassili II. durch. [Root.GetMDerDie] [Root.Monarch.GetTitle] wurde gefangen genommen, geblendet und nach Uglitsch verbannt, während Dmitri die Kontrolle über die Regierung erlangte."
 flavor_mos.7.a:0 "Dafür wird er bezahlen ..."
 vasily_ii_in_exile:1 "Wassili II. im Exil"
 desc_vasily_ii_in_exile:0 "Dmitri Shemjaka, der Cousin von Wassili II., hat den rechtmäßigen Herrscher von [Root.GetUsableName], geblendet und verbannt. Obwohl Dmitri nicht offiziell von den Bojaren als ihr rechtmäßiger Fürst anerkannt wurde, steht Dimitri nun an der Spitze der Regierung.\n\n§YDieser Modifikator wird entfernt, falls Wassili II. aus dem Exil zurückkehrt.§!"
 vasily_ii_in_exile_desc:0 "bis §YWassili II.§! aus dem Exil zurückkehrt"
 flavor_mos.8.t:0 "Dimitris Herrschaft"
 flavor_mos.8.desc:0 "Während Wassili II. im Exil ist, herrscht Dmitri Shemjaka ohne die Unterstützung der Stände über den Staat.\nDie Stände haben sich stattdessen an den geblendeten Wassili II. gewandt und dem rechtmäßigen Fürsten von Moskau die Treue geschworen. Zusammen mit seinen Gefolgsleuten ist Wassili II. in der Lage, Dmitri seiner Macht zu berauben und seinen Thron zurückzuerobern."
 flavor_mos.8.a:0 "Beendet Dimitris Herrschaft ein für alle Mal."
 flavor_mos.8.b:0 "Dimitri soll den Thron haben."
 flavor_mos.9.t:0 "Dimitris Niederlage"
 flavor_mos.9.desc:0 "Dmitri wurde besiegt und Wassili II. sitzt wieder auf dem Thron. Mit dem Sieg von Wassili ist die Moskauer Fehde beendet und der Streit um den Thron vorüber."
 flavor_mos.9.a:0 "Endlich hat dieser Konflikt ein Ende gefunden."
 flavor_mos.10.t:0 "Das Ende des tatarischen Jochs"
 flavor_mos.10.desc:0 "Da sich das Machtverhältnis zwischen den tatarischen Horden und dem [Root.GetAdjective]en Staat stark verändert hat, ist das tatarische Joch nicht länger durchsetzbar. Einst diente es als erzwungener Tribut, doch heute sind die Forderungen der Tataren ein Relikt der Vergangenheit."
 ###DECISIONS###
 rus_sell_vodka_to_the_people_title:0 "Wodka-Verkauf fördern"
 rus_sell_vodka_to_the_people_desc:0 "Die Massen werden unruhig. Der Verkauf unserer Wodka-Bestände könnte die Stimmung des Volkes verbessern.\nOder zumindest ihre Aggressionen umlenken."
 rus_sell_vodka_to_the_people_bt:0 "Jede im Besitz befindliche Provinz, die §YGetreide§! produziert, verliert §R10§! Wohlstand."
 rus_claim_emperor_title_title:0 "Zum Kaiser krönen"
 rus_claim_emperor_title_desc:0 "Viel zu lange haben uns die anderen Mächte in [Root.Capital.GetContinentName] als schwach angesehen. Laut ihnen sind wir es nicht wert, beachtet zu werden.\nWir müssen ihnen zeigen, dass wir kein zurückgebliebenes Fürstentum sind, sondern ein richtiges Reich. Wir müssen unsere Macht durch Stärke und Überlegenheit demonstrieren!"
 rus_claim_emperor_title_at:0 "Ein beliebiger §YRivale§! wurde von §Y[Root.GetName]§! erniedrigt."
 rus_claim_emperor_title_bt:0 "Hat keine §YRivalen§!"
 hopae_system_decision_title:0 "Das Hopae-System einführen"
 hopae_system_decision_desc:0 "Das koreanische Hopae-System ist ein System, das alle Koreaner zum Tragen einer Erkennungsmarke mit ihrem Namen, ihrem Geburtsort, ihrer Stellung und ihrem Wohnort verpflichtet. So wird es leichter sein, zu erkennen, wer die Menschen sind und wo sie sich befinden."
 desc_hopae_system:0 "Das koreanische Hopae-System ist ein System, das alle Koreaner zum Tragen einer Erkennungsmarke mit ihrem Namen, ihrem Geburtsort, ihrer Stellung und ihrem Wohnort verpflichtet. So wird es leichter sein, zu erkennen, wer die Menschen sind und wo sie sich befinden."
 enforce_hangeul_alphabet_decision_title:0 "Das Hangul-Alphabet verbreiten"
 enforce_hangeul_alphabet_decision_desc:1 "Das Hangul-Alphabet ist ein leicht verständliches und zugängliches Alphabet, das darauf abzielt, die Lese- und Schreibfähigkeit unseres Volks zu verbessern. Da es eine recht neue Erfindung ist, könnte die Bevölkerung einige Zeit brauchen, um sich von der alten chinesischen Schrift umzugewöhnen."
 enforce_hangeul_alphabet_decision_tt:1 "§Y[Root.Monarch.GetName]§! hat sich NICHT dazu entschieden, das Hangul-Alphabet zu §Yverbreiten§! oder zu §Ywiderrufen§!."
 revoke_hangeul_alphabet_decision_title:0 "Das Hangul-Alphabet abschaffen"
 revoke_hangeul_alphabet_decision_desc:1 "Die Alphabetisierung unseres Volks hat zwar große Fortschritte gemacht, führt aber auch zu gefährlichen Ideen, die eine Bedrohung für den Staat darstellen. Wenn wir dem Volk die Wahl der Schrift überlassen und nicht auf die Nutzung des Hangul-Alphabets bestehen, könnte der Druck der Massen auf den Staat nachlassen."
 hangeul_alphabet:0 "Verbreitete das Hangul-Alphabet"
 hangeul_alphabet_decision_ct:0 "§YKann nur einmal pro Herrscher erzwungen oder widerrufen werden.§!"
 desc_hangeul_alphabet:0 "Unser Volk wurde dazu gezwungen, das Hangul-Alphabet zu verwenden. Obwohl die Alphabetisierung zunimmt, entwickeln sich in der koreanischen Unterschicht Ideen, die sich als gefährlich für den Staat erweisen könnten."
 hangeul_alphabet_revoked:0 "Schaffte das Hangul-Alphabet ab"
 desc_hangeul_alphabet_revoked:0 "Unser Volk ist nicht länger gezwungen, das Hangul-Alphabet zu verwenden. Die Alphabetisierung des einfachen Volkes verringert sich zwar, doch die Massen sind zufriedener."
 por_raise_the_ordenancas_title:0 "Ordenanças"
 por_raise_the_ordenancas_desc:1 "In Zeiten der Not kann unsere Nation die Ordenanças ausheben. Diese schützen [Root.GetUsableName] vor möglichen Eindringlingen."
 por_raise_the_ordenancas_at:0 "Ihr erhaltet Rekrutenreserve und Seeleute im Wert von §G1§! Jahr aus allen Provinzen, die innerhalb einer Reichweite von §Y50§! zu [Root.Capital.GetName] liegen"
 por_raise_the_ordenancas_bt:0 "Da wir uns in einem §YVerteidigungskrieg§! befinden, hat diese Entscheidung keine £mil£ Kosten."
 por_raise_the_ordenancas_ct:0 "Erhält §Y10§! Jahre lang §G+4.0%§! Regeneration (Rekrutenreserve) für jede §Y[Root.Religion.GetName]e§! Nation, die entweder ein Verbündeter oder Untertan von §Y[Root.GetName]§! ist.\n§YKann nicht mehr als §G+20.0%§! Regeneration (Rekrutenreserve) von dieser Entscheidung erhalten.§!"
 gra_rally_the_volunteers_title:0 "Die Freiwilligen versammeln"
 gra_rally_the_volunteers_desc:1 "Uns steht eine konfliktreiche Zeit bevor. Wir müssen die Freiwilligen unseres Glaubens versammeln, um uns zu schützen!"
 ###PROVINCE TRIGGERD MODIFIER###
 gol_the_tatar_yoke:0 "Tatarisches Joch"
 desc_gol_the_tatar_yoke:0 "Dies ist der Sitz der Tataren, die von den russischen Untertanen Tribut verlangen. Solange diese Provinz in den Händen einer Horde ist, bleiben die Tataren in einer Machtposition, von der aus sie ihre Forderungen gegenüber dem russischen Volk durchsetzen können."
 gol_the_tatar_yoke_tt:0 "Die Provinz war noch nie im Besitz einer Nation, die KEIN §YSteppennomade§! ist oder die Regierungsreform "§YGroßmongolischer Staat§!" hat."
 ###ENGLISH MISSIONS###
 eng_recruit_the_mercenaries_title:1 "Hebt eine Armee aus"
 eng_recruit_the_mercenaries_desc:0 "Traditionell lehnt das [Root.GetParliamentOrFallbackName] jeden Versuch ab, ein stehendes Heer für das Königshaus aufzustellen. Stattdessen verlässt sich unsere Nation auf den Einsatz von Milizen, Söldnern und Aufgeboten des [Root.GetAdelName]-Stands. Da der Hundertjährige Krieg seine letzte Phase durchläuft und die Schotten eine Bedrohung für unsere Sicherheit darstellen, ist es nur selbstverständlich, dass wir auf die eine oder andere Weise eine Armee aufstellen müssen."
 eng_irish_conquest_title:0 "Erobert Irland"
 eng_irish_conquest_desc:0 "Historisch als "Die irischen Feinde Seiner Majestät" bekannt stand die gälische Bevölkerung Irlands seit Langem außerhalb der englischen Herrschaft. Es ist an der Zeit, sie gefügig zu machen."
 eng_conquer_scotland_title:0 "Unterwerft Schottland"
 eng_conquer_scotland_desc:0 "Edward I., Scottorum Malleus, sah die Weisheit, unser Königreich durch Unterwerfung der Schotten zu schützen. Wir müssen dasselbe tun."
 eng_conquer_scotland_ct:0 "Dieses Ereignis erlaubt es uns, §Y[369.GetName]§! von §Y[369.Owner.GetName]§! zu kaufen."
 eng_unify_the_isles_title:0 "Vereint die Inseln"
 eng_unify_the_isles_desc:0 "Die Britischen Inseln sind die Heimat der beiden Königreiche England und Schottland sowie der vielen kleinen Reiche Irlands. Es liegt an uns, die Inseln unter englischer Herrschaft zu vereinen."
 eng_act_of_union_title:0 "Vereinigungsgesetz"
 eng_act_of_union_desc:0 "Die Gesetzgebung der vielen Königreiche auf den Inseln ist uneinheitlich und unübersichtlich. Obwohl jeder denselben Monarchen hat, sind ihre Gesetze und Parlamente nicht unter einer einzigen Verfassung vereint. Wir müssen das ändern!"
 eng_act_of_union_at:1 "Wenn wir @GBR §Y[GBR.GetName]§! gegründet haben:"
 eng_act_of_union_bt:1 "Wenn wir @AVE §Y[AVE.GetName]§! gegründet haben:"
 eng_act_of_union_ct:0 "§G20§! Grundproduktion werden zufällig unter im Besitz befindlichen Provinzen in der Region §YBritannien§! oder §YFrankreich§! verteilt."
 eng_war_of_the_roses_title:0 "Der Rosenkrieg"
 eng_war_of_the_roses_desc:0 "Dies ist ein Konflikt, den viele seit Langem kommen haben sehen. Unser Volk muss auf die eine oder andere Weise sicher durch die Zeit der Ungewissheit geführt werden."
 eng_war_of_the_roses_at:1 "Wenn wir diese Mission durch die Katastrophe "§YRosenkrieg§!" abschließen:"
 eng_piety_of_the_state_title:0 "Pietät des Staats"
 eng_piety_of_the_state_desc:0 "Unsere Nation ist vom Herrn selbst gesegnet, doch die kirchlichen Institutionen haben eine ganz andere Vorstellung davon, wie religiöse Angelegenheiten zu behandeln sind. Wir müssen die Pietät des Staats sicherstellen und die Kontrolle über die Kirche übernehmen."
 eng_piety_of_the_state_at:0 "Wenn wir diese Mission abschließen, indem wir entweder die Regierungsreform "§YKlerus und Staat trennen§!" oder "§YPrivilegien des Klerus beschränken§!" haben:"
 eng_handle_the_reformation_title:0 "Zeitalter der Reformation"
 eng_handle_the_reformation_desc:0 "Die religiöse Anarchie hat in ganz Europa Fuß gefasst. Wo einst der Papst die Richtung vorgab, herrscht nun nur noch Chaos. Wir müssen die Lage in den Griff bekommen und entscheiden, wo wir in Bezug auf das Göttliche stehen."
 eng_handle_the_reformation_at:1 "Wenn wir die Mission erfüllen, während wir §Ykatholisch§! sind:"
 eng_handle_the_reformation_bt:1 "Wenn wir die Mission erfüllen, während wir §Yprotestantisch§! sind:"
 eng_handle_the_reformation_ct:1 "Wenn wir die Mission erfüllen, während wir §Yreformiert§! sind:"
 eng_handle_the_reformation_dt:1 "Wenn wir die Mission erfüllen, während wir §Yanglikanisch§! sind:"
 eng_strengthen_the_monarchy_title:0 "Stärkt die Regierung"
 eng_strengthen_the_monarchy_desc:0 "Wie viel Autorität die Krone haben sollte, war seit jeher ein Streitpunkt, und während der Herrscher seine Herrschaft als absolut und göttlich ansieht, versucht das [Root.GetParliamentOrFallbackName], die Macht [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] einzuschränken.\nSo wie die Idee des Absolutismus an den Höfen Europas wächst, wächst sie auch bei uns. Wir müssen dieser Entwicklung folgen und [Root.GetUsableName] stärken."
 eng_the_english_civil_war_title:0 "Kriege der Drei Königreiche"
 eng_the_english_civil_war_desc:0 "[Root.GetMDerDie] [Root.Monarch.GetTitle] und das [Root.GetParliamentOrFallbackName] stehen in starkem Gegensatz zueinander, und eine Auseinandersetzung zwischen den Royalisten und Parlamentariern ist unvermeidlich.\nWir müssen dafür sorgen, dass [Root.GetUsableName] diese schwierigen Zeiten übersteht und mit größerer Macht und Autorität aus den Spannungen hervorgeht."
 eng_the_english_civil_war_at:0 "Hat die Katastrophe "§YEnglischer Bürgerkrieg§!" abgeschlossen oder das §YZeitalter der Revolution§! erreicht, ohne sie auszulösen."
 eng_the_english_civil_war_bt:1 "Wenn wir diese Mission abschließen, nachdem der §YEnglische Bürgerkrieg§! stattgefunden hat:"
 eng_the_english_civil_war_dt:0 "Schaltet §YParlamentsanliegen§! frei, die unsere §YNationalen Ideen§! beeinflussen können."
 eng_english_parliamentarism_title:0 "[Root.GetParliamentOrFallbackName] und Gesetz"
 eng_english_parliamentarism_desc:0 "Das [Root.GetParliamentOrFallbackName] ist ein Werkzeug des Staats, aber so mächtig ein Werkzeug auch sein mag, sein Potenzial kann nur dann richtig genutzt werden, wenn man es mit Bedacht einsetzt."
 gbr_ave_hundred_years_war_title:0 "Hundert Jahre Krieg"
 gbr_ave_hundred_years_war_desc:0 "Der Vertrag von Tours hat eine unruhige Periode des Waffenstillstands zwischen [Root.GetName] und Frankreich gebracht. Beide Seiten sind sich bewusst, dass diese nicht ewig anhalten wird, und wir müssen entscheiden, ob wir uns an den Vertrag halten und unsere Zeit abwarten oder ob wir uns auf den Krieg vorbereiten.\nDas Schicksal von [Root.GetUsableName] hängt von dieser Entscheidung ab."
 gbr_ave_hundred_years_war_at:0 "Bei diesem Ereignis können wir uns entscheiden, ob wir die @GBR §YBritischen§! Missionen, die sich auf die Neue Welt und die Kolonisierung Asiens konzentrieren, oder die @AVE §YAngevinischen§! Missionen, die sich auf die kontinentale Vorherrschaft in Europa konzentrieren, verfolgen wollen."
 gbr_develop_british_identity_title:0 "Britische Identität"
 gbr_develop_british_identity_desc:0 "Die Britischen Inseln sind die Heimat vieler verschiedener Kulturen und Sprachen. Die Schotten und die Highlander im Norden, die Iren auf der Grünen Insel und die Waliser und Engländer im Süden. Natürlich führt eine solche Ansammlung verschiedener Kulturen zu Schwierigkeiten, wenn man sie nicht ordnungsgemäß behandelt. Wir müssen eine britische Identität aufbauen und zum Hegemon der Inseln werden."
 gbr_develop_british_identity_at:1 "Wenn wir diese Mission abschließen, während wir die §Yhochschottische§! Kultur akzeptieren und §YIrland§! unser Untertan ist oder wir §YIrisch§! als akzeptierte Kultur haben:"
 gbr_develop_british_identity_bt:0 "bis entweder die §Yhochschottische§! oder die §Yirische§! Kultur zurückgestuft wurden"
 gbr_develop_british_identity_ct:0 "Wenn wir diese Mission abschließen, während wir §Y50 [Root.Culture.GetGroupName]e§! Provinzen besitzen:"
 gbr_explore_new_world_title:0 "Entdeckt Amerika"
 gbr_explore_new_world_desc:0 "Leise Gerüchte erzählen von geheimnisvollen Ländern im fernen Westen, die mit unvorstellbaren Wundern gefüllt sind. Wenn das stimmt, müssen sie uns gehören."
 gbr_colonize_canada_title:0 "Kolonisiert Kanada"
 gbr_colonize_canada_desc:0 "Obwohl es kälter und rauer als die südlichen Länder ist, ist Kanada zur Ausbeutung reif. Exotische Felle, Holz und Mineralien sind in den verschneiten Bergen reichlich vorhanden."
 gbr_colonize_canada_ct:0 "§Y[Root.GetName]§! oder einer seiner Untertanen besitzen mindestens §Y10§! vollständig kolonisierte Provinzen in der Kolonialregion §YKolonial-Kanada§!."
 ENGLISH_FUR_TRADE:0 "Englischer Pelzhandel"
 gbr_seize_ceylon_title:0 "Übernehmt Ceylon"
 gbr_seize_ceylon_desc:0 "Ceylon ist eine Insel in der Nähe des indischen Subkontinents und würde für den Handel im Indischen Ozean von großem Nutzen sein. Unsere Rivalen sind sich des profitablen Handels mit Indien und den Gewürzinseln bewusst und versuchen, Ceylon selbst zu erobern. Wir dürfen das nicht zulassen!"
 COROMANDEL_PRESENCE:0 "Präsenz in Koromandel"
 gbr_end_the_french_conflict_title:0 "Beendet den Konflikt"
 gbr_end_the_french_conflict_desc:0 "Sei es durch einen Sieg über die Franzosen und die Beanspruchung ihres Throns oder durch die Aufgabe unserer Territorien auf dem europäischen Kontinent und einen Fokus auf eine stärkere Flotte: Unser Konflikt mit Frankreich muss auf die eine oder andere Weise ein Ende finden."
 gbr_end_the_french_conflict_at:0 "Besitzt in der Region §YFrankreich§! keine andere Provinz als §Y[87.GetName]§!"
 gbr_end_the_french_conflict_bt:0 "§Y[4385.GetName]§! und §Y[167.GetName]§! befinden sich im Besitz von §Y[Root.GetName]§! oder dessen Untertanen und haben entweder einen §YMarktplatz§!, ein §YHandelsdepot§! oder eine §YBörse§!"
 gbr_abolish_villeinage_title:0 "Ende der Leibeigenschaft"
 gbr_abolish_villeinage_desc:0 "Die Leibeigenschaft hat sich zwar in der Vergangenheit bewährt, ist in der heutigen Zeit jedoch überholt. Sie ist einfach nicht mehr angemessen für eine Nation unseres Prestiges. Es ist an der Zeit, dieses System durch die Zinslehen zu ersetzen."
 unlock_privilege_estate_nobles_english_copyhold_tenure_tt:0 "\nNeues Adel-Privileg: §YErweiterte Zinslehen§!"
 gbr_establish_royal_navy_title:0 "Gründet die Royal Navy"
 gbr_establish_royal_navy_desc:0 "Unsere derzeitige Flotte besteht nur aus den Aufgeboten unserer Bürger, und sie zu mobilisieren, dauert lange und ist teuer.\nWir müssen eine dauerhafte Flotte errichten, die unsere Insel gegen fremde Eindringlinge verteidigen und die Zukunft von [Root.GetUsableName] sichern kann."
 gbr_rule_britannia_title:0 "Herrschaft über Britannien"
 gbr_rule_britannia_desc:0 "Unsere Stärke liegt in unserer Flotte und das Meer ist unsere Heimat. Es ist unser Schicksal, die Welt von unseren Inseln aus zu beherrschen und sie mit unserer maritimen Überlegenheit zu dominieren!"
 gbr_rule_britannia_at:0 "Dieser Modifikator kann durch die Aktionen des Parlaments aufgestuft werden."
 gbr_colonize_north_america_title:0 "Besiedelt Amerika"
 gbr_colonize_north_america_desc:0 "Amerika ist ein vielseitiges Land. Im Norden haben wir von Pelzen und Schiffbaumaterialien gehört. Im Süden scheint das Land für den Anbau vieler verschiedener Feldfrüchte geeignet. Wir müssen dort Basen errichten, damit wir davon profitieren können."
 gbr_colonize_north_america_at:0 "§Y[Root.GetName]§! oder einer seiner Untertanen besitzt mindestens §Y10§! vollständig kolonisierte Provinzen in der Kolonialregion Kolonial-Ostamerika."
 gbr_dominiate_new_world_title:0 "Beherrscht die Neue Welt"
 gbr_dominiate_new_world_desc:0 "Auf dieser seltsamen Neuen Welt liegt ein [Root.GetAdjective]er Anspruch. All ihre Ressourcen und das Land gehören der [Root.GetAdjective]en Krone. Wir müssen unsere Vorherrschaft über die Neue Welt sicherstellen und diejenigen vertreiben, die es wagen, unseren Anspruch herauszufordern."
 gbr_dominiate_new_world_at:1 "Alle §Ykolonialen§! Untertanen erhalten §G+50.0%§! Produktionseffizienz und §G+50.0%§! Handelseffizienz."
 gbr_establish_first_indian_trade_post_title:0 "Ostindische Kompanie"
 gbr_establish_first_indian_trade_post_desc:0 "Der Ursprung vieler exotischer Waren liegt auf dem indischen Subkontinent und die europäischen Großmächte profitieren bereits seit vielen Jahren vom Handel mit Indien. Es ist an der Zeit, dass wir mit ihnen gleichziehen und unser eigenes Handelshaus in Indien gründen."
 gbr_establish_first_indian_trade_post_at:0 "Dieses Ereignis erlaubt es uns, die @EIC §YOstindien-Kompanie§! in Indien als §YHandelsunternehmen§!-Untertan zu gründen."
 gbr_conquer_western_india_title:0 "Erobert Westindien"
 gbr_conquer_western_india_desc:0 "Es ist unbestreitbar, dass die Kontrolle der Küste entlang von Westindien einem eine bessere Kontrolle über Indien als Ganzes gibt. Wir müssen dieses Land im Namen von [Root.GetName] beanspruchen."
 GBR_INDIAN_COASTLINE_CONTROL:0 "Indische Küstenkontrolle"
 gbr_english_superiority_title:0 "[Root.GetAdjective]e Überlegenheit"
 gbr_english_superiority_desc:0 "Unsere Rivalen sind zahlreich und mächtig, doch auch arrogant. Sie glauben, uns auf dem Meer gewachsen zu sein, unseren Anspruch in fremden Ländern anzufechten und eine Bedrohung für uns darzustellen.\nWir müssen ihnen zeigen, was für ein fataler Irrtum das ist."
 gbr_the_royal_charter_title:0 "Königlicher Hoflieferant"
 gbr_the_royal_charter_desc:0 "Die Auszeichnung des königlichen Hoflieferanten (Royal Warrant) ist eine Befugnis, prächtige Waren für den königlichen Hof und die Königsfamilie zu liefern. Wir sollten unsere Handelspartner mit Bedacht auswählen und ihnen diese Auszeichnung im Austausch für günstigere Handelsbeziehungen gewähren."
 unlock_privilege_estate_burghers_autonomous_trade_companies_tt:0 "\nNeues Bürger-Privileg: §YAutonome Handelshäuser§!"
 gbr_the_mediterranean_isles_title:0 "Autorität im Mittelmeer"
 gbr_the_mediterranean_isles_desc:0 "Während wir unsere Basen im Mittelmeer zunächst als strategisches Instrument für Kriege gegen unsere Nachbarn betrachteten, hat sich gezeigt, dass wir mit ihnen auch die Handelsflüsse der Region kontrollieren können. Wir sollten danach streben, den Handel zu steigern."
 gbr_the_mediterranean_isles_tt:0 "§Y[Root.GetName]§! erhält einen dauerhaften Anspruch auf jede §YInsel§! im §YMittelmeer§!."
 gbr_colonize_caribbeans_title:0 "Kolonisiert die Karibik"
 gbr_colonize_caribbeans_desc:0 "Die Inseln der Karibik bieten lukrative Möglichkeiten für bestimmte Gentlemen, die willens sind, sie zu erwerben. Wir haben genau diese Art von Gentleman."
 gbr_discover_india_title:0 "Entdeckt Indien"
 gbr_discover_india_desc:0 "Der Handel mit Indien dauert schon seit undenkbarer Zeit an, doch durch die langen Routen profitieren auch andere davon. Wir müssen eine Expedition starten und einen Seeweg nach Indien finden."
 gbr_discover_india_at:0 "§Y[Root.GetName]§! erhält bis zu §Y5§! territoriale Kerne in Küstenprovinzen in §YIndien§!, die von [Root.GetName] entdeckt wurden."
 gbr_colonize_the_spice_isles_title:0 "Kolonisiert die Gewürzinseln"
 gbr_colonize_the_spice_isles_desc:0 "Aus den am weitesten entfernten Regionen der Welt kommen die wundersamsten Gewürze, gewebte Kleidungsstücke und exotische Frauen. Wir sollten hier eine Präsenz aufbauen, die der [Root.GetAdjective]en Gesellschaft nützt."
 gbr_conquer_inland_india_title:0 "Vorstoß nach Indien"
 gbr_conquer_inland_india_desc:0 "Das Inland Indiens ist bekannt für seine lukrativen Minen und seltenen Juwelen. Es ist unnötig zu sagen, dass es den Bewohnern der Region unter unserer Verwaltung besser ginge."
 gbr_conquer_inland_india_at:0 "Bis zu §Y10§! im Besitz befindliche Provinzen in §YIndien§! erhalten Folgendes:"
 gbr_masters_of_india_title:0 "Herrscher von Indien"
 gbr_masters_of_india_desc:0 "Der indische Subkontinent verneigt sich vor unserer Macht! Wir müssen die Reichtümer Indiens für den Ruhm von [Root.GetUsableName] einfahren!"
 gbr_masters_of_india_at:0 "§YHandelsunternehmen§! und §YProtektorate§! erhalten §G+15.0%§! Produzierte Güter.\n§YHandelsunternehmen§! gewähren ihrem Lehnsherrn jetzt §G-75.0%§! Handelsmalus (Kein Hauptumschlagplatz) und §G+5.0%§! Handelseffizienz."
 gbr_ave_the_royal_court_title:0 "Königlicher Hof"
 gbr_ave_the_royal_court_desc:0 "Ein[Root.GetMeFemale] [Root.Monarch.GetTitle] ist nichts ohne [Root.Monarch.GetHerHis]e Berater. Ganz gleich, wie die Zukunft von [Root.GetUsableName] auch aussehen mag: Wir werden stets fähige Berater benötigen."
 gbr_allies_on_the_mainland_title:0 "Bündnisse auf dem Festland"
 gbr_allies_on_the_mainland_desc:0 "Auch wenn unsere Prioritäten jenseits des Meers liegen, sollten wir nicht vergessen, dass unser Heimatkontinent eine Bedrohung für uns darstellen könnte, sofern wir uns nicht um ihn kümmern. Wir sollten Bündnisse mit den Feinden unserer Feinde eingehen."
 gbr_take_over_the_lowlands_title:0 "Beeinflusst die Niederlande"
 gbr_take_over_the_lowlands_desc:0 "Die Niederländer und Flamen in den Niederlanden sind uns in vielerlei Hinsicht ähnlich: Sie streben nach Reichtum durch profitablen Handel, unterhalten eine beeindruckende Seestreitmacht und haben sich gegen die französische und spanische Vorherrschaft gestellt. Die Niederlande zu unserem Vorteil zu beeinflussen, könnte uns einen unschätzbaren Verbündeten oder Untertan in dieser Region einbringen."
 gbr_take_over_the_lowlands_at:1 "Wenn wir diese Mission abschließen, während wir gleichzeitig einen Verbündeten in den §YNiederlanden§! haben, der die Bedingungen erfüllt:"
 gbr_take_over_the_lowlands_ct:0 "Der §YVerbündete§! und §Y[Root.GetName]§! werden zu §Yhistorischen Freunden§!."
 gbr_trade_dominance_in_europe_title:0 "Europäischer Handel"
 gbr_trade_dominance_in_europe_desc:0 "Obwohl viele Waren aus der Neuen Welt in unseren Ärmelkanal fließen, ist dies bei Weitem nicht der einzige Umschlagplatz in Europa, an dem beträchtliche Gewinne zu erzielen sind. Unsere Präsenz in Europa auszuweiten, wird es uns erlauben, eine stärkere Dominanz über den europäischen Handel auszuüben."
 gbr_trade_dominance_in_europe_at:0 " Umschlagplätze in §YEuropa§!:\n    §Y[Root.GetName]§! hat mindestens §Y30%§! Handelsmacht\n    §Y[Root.GetName]§! ist die stärkste Handelsmacht."
 gbr_sail_around_africa_title:0 "Umsegelt Afrika"
 gbr_sail_around_africa_desc:0 "Welche Wunder werden uns wohl jenseits des Kaps der Guten Hoffnung erwarten?"
 gbr_sail_around_africa_ct:0 "Hat Afrika umsegelt"
 gbr_seize_the_cape_title:0 "Erobert das Kap"
 gbr_seize_the_cape_desc:0 "Das Kap der Guten Hoffnung ist ein wichtiger Knotenpunkt auf der Route nach Ostindien. Wer das Kap kontrolliert, kontrolliert zweifelsohne auch die asiatischen Ambitionen der anderen Großmächte.\nDas Kap muss uns gehören!"
 gbr_chart_the_southern_sea_title:0 "Kartografie der Südsee"
 gbr_chart_the_southern_sea_desc:0 "Wagemutige Männer mit echtem britischen Mut suchen staatliche Unterstützung, um die riesigen Weiten der Südsee kartografieren zu können. Gerüchten zufolge gibt es dort auch Land, das es zu beanspruchen gilt. Wir sollten uns beeilen und eine blühende Kolonie gründen, bevor andere die Gelegenheit ergreifen."
 gbr_colonize_australia_title:0 "Besiedelt Australien"
 gbr_colonize_australia_desc:0 "Unsere Entdecker haben von einer Insel unvorstellbarer Größe gesprochen. Obwohl es nicht der südliche Kontinent ist, den wir zu finden gehofft hatten, ist es immer noch Land, das [Root.GetName] für sich beanspruchen sollte."
 gbr_conquer_eastern_india_title:0 "Erobert Bengalen"
 gbr_conquer_eastern_india_desc:0 "Die [Root.GetAdjective]e Ostindien-Kompanie ist seit einiger Zeit in dieser Region tätig. Auf ihre Bitte hin und mit ihrer Anleitung ist es an der Zeit, unseren Einfluss auf das fruchtbare Bengaldelta zu festigen."
 gbr_ave_monopolize_the_channel_title:0 "Monopolisiert den Ärmelkanal"
 gbr_ave_monopolize_the_channel_desc:0 "Da wir unsere koloniale Vorherrschaft nun gefestigt haben, beginnen wertvolle Waren aus unseren Kolonien anzukommen. Was immer auch durch den Kanal fließt, gehört zu Recht uns, und wir müssen unsere Investitionen im Ausland und daheim schützen."
 gbr_ave_center_of_worlds_trade_title:0 "Zentren des Welthandels"
 gbr_ave_center_of_worlds_trade_desc:0 "Wo auch immer unser Blick hinfällt, gibt es Handel, der uns unvorstellbaren Reichtum einbringen wird. Unsere Marktplätze sind die Zentren für den Welthandel."
 gbr_a_house_divided_title:0 "Ein geteiltes Haus"
 gbr_a_house_divided_desc:0 "Das große Parlament ist in zwei Häuser aufgeteilt: das Unterhaus (House of Common), das die Stimme der Steuerzahler und Bürger vertritt, und das Oberhaus (House of Lords), das politische Organ für Adel und Klerus.\nWir müssen die Loyalität beider Häuser sichern."
 gbr_ave_early_industry_title:0 "Frühe Industrie"
 gbr_ave_early_industry_desc:0 "Während unsere riesigen Industriebetriebe wachsen und die mechanisierte Industrie rund um [Root.GetName] langsam Gestalt annimmt, steigt auch die Nachfrage nach Brennstoff immer weiter an. Wir müssen den Vorrat an raffinierten Materialien erhöhen."
 gbr_ave_renovate_universities_title:0 "Renoviert Oxbridge"
 gbr_ave_renovate_universities_desc:0 "Die Einrichtungen an den jahrhundertealten Universitäten Oxford und Cambridge beginnen sich als unbrauchbar zu erweisen. Eine kleine Investition sollte die Lage erheblich verbessern."
 ave_conquer_lowlands_at:0 "Hat eine Hauptstadt in der Region §YNiederlande§!, hat §YNiederländisch§!, §YFlämisch§!, §YWallonisch§! oder §YFriesisch§! als Primärkultur und besitzt mindestens §Y15§! Provinzen in der Region §YNiederlande§!."
 gbr_ave_the_great_empire_title:0 "[Root.GetAdjective]es Reich"
 gbr_ave_the_great_empire_desc:0 "Das [Root.GetAdjective]e Reich erstreckt sind von Ost nach West, und nur wenige Nationen haben unsere Durchsetzungsfähigkeit. Dennoch gibt es immer noch Land, das nicht uns gehört ..."
 gbr_ave_english_renaissance_title:0 "[Root.GetAdjective]e Renaissance"
 gbr_ave_english_renaissance_desc:0 "Staat, Armee, Handel und Diplomatie sind dem Wandel und der Entwicklung unterworfen, und die Kultur bildet da keine Ausnahme. Wir müssen uns die Ideen der Renaissance zu eigen machen und sie fördern."
 gbr_ave_create_standing_army_title:0 "Stehendes Herr"
 gbr_ave_create_standing_army_desc:0 "Obwohl das Parlament dagegen ist, haben die jüngsten Kriege und der drohende Bürgerkrieg gezeigt, dass ein stehendes Heer unter dem Kommando [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] notwendig ist. Wir können nicht zulassen, dass [Root.GetUsableName] im Fall einer feindlichen Invasion ungeschützt ist."
 gbr_ave_the_redcoats_title:0 "Rotröcke"
 gbr_ave_the_redcoats_desc:0 "Im Getümmel der Schlacht können Truppen rasch die Orientierung verlieren und aus Versehen auf Verbündete und Kameraden schießen. Wir müssen so etwas um jeden Preis vermeiden.\nDaher haben wir eine ordentliche Uniform für unsere Truppen eingeführt, die sie deutlich sichtbar macht und die Zahl solcher Unfälle erheblich verringern sollte. Gleichzeitig verbessert sie auch das Erscheinungsbild unserer Armee."
 gbr_ave_the_royal_marines_title:0 "Royal Marines"
 gbr_ave_the_royal_marines_desc:0 "Der maritime Charakter unseres Staats erfordert auch gewisse Anpassungen an unserem Militär. Wir müssen eine Marineinfanterie, die Royal Marines gründen, um die Interessen von [Root.GetUsableName] in Übersee schützen zu können."
 gbr_ave_the_men_of_war_title:0 "Erweitert die Royal Navy"
 gbr_ave_the_men_of_war_desc:0 "Wir leben und sterben durch unsere Fähigkeit, unsere Macht über das Meer hinaus zu projizieren. Wir müssen unsere Nation auf den Auf- und Ausbau unserer großen Flotte, der Royal Navy, vorbereiten."
 ave_eliminate_the_french_minors_title:0 "Sichert die Herzogskronen"
 ave_eliminate_the_french_minors_desc:0 "Auch wenn der Thron Frankreichs nun von [Root.Capital.GetName] aus regiert wird, ist die französische Region noch immer dezentralisiert und zersplittert. Die unabhängigen Herzogtümer der Provence und der Bretagne müssen sich [Root.GetUsableName] beugen."
 ave_eliminate_the_french_minors_at:0 "Wenn wir diese Mission abschließen, während §YFrankreich§! unser Untertan ist:"
 ave_eliminate_the_french_minors_ct:0 "Einer der folgenden Punkte muss zutreffen:\n    Ist ein Untertan von §Y[Root.GetName]§! oder dessen Untertanen\n    Besitzt keine Provinz in der Region §YFrankreich§!"
 ave_conquer_iberia_title:0 "Königreich Spanien"
 ave_conquer_iberia_desc:0 "Die Iberische Halbinsel ist die Heimat der mächtigen Königreiche Aragon, Kastilien und Portugal. Jedes dieser Reiche stellt eine Bedrohung für unsere Interessen in Frankreich und jenseits des großen Atlantiks dar. Wir müssen zuschlagen, bevor die Iberer einen Angriff gegen uns beginnen können."
 ave_angevin_iberia_title:0 "Angevinisches Iberien"
 ave_angevin_iberia_desc:0 "Wir haben die iberischen Königreiche in die Knie gezwungen, doch das Volk weigert sich weiterhin, sich der angevinischen Krone zu unterwerfen. Wir müssen das Erbe der spanischen Krone offiziell annehmen und den Iberern unser Wohlwollen zeigen, indem wir in ihr unterentwickeltes Land investieren"
 ave_promote_angevin_culture_title:0 "Angevinische Kultur"
 ave_promote_angevin_culture_desc:0 "Der Hundertjährige Krieg hat eine tiefe Kluft zwischen unserer Kultur und der unseres Herkunftslands Frankreich geschaffen. Diese Wunden müssen heilen, wenn das Angevinische Reich die Zeiten überdauern soll."
 ave_promote_angevin_culture_at:0 "Hat einen §Ybritischen§! und §Yfranzösischen§! Berater eingestellt."
 ave_promote_angevin_culture_bt:1 "Die §Ybritische§! Kulturgruppe wird zur §Yangloisischen§! Kultur der §Yfranzösischen§! Kulturgruppe umgewandelt."
 ave_take_the_french_throne_title:0 "Der Thron von Frankreich"
 ave_take_the_french_throne_desc:0 "Seit 1337 befinden sich die Engländer und die Franzosen in einem ständigen Kampf um die Vorherrschaft über den französischen Thron. Es waren hundert Jahre voller Schlachten, Verwüstung, Tod und Zerstörung, und dieses Blutvergießen kann nur auf eine Weise enden: durch einen totalen Sieg über die Franzosen!"
 ave_shatter_frances_nobility_title:0 "Französischer Adel"
 ave_shatter_frances_nobility_desc:0 "Endlich hat Frankreich seine Niederlage akzeptiert und [Root.GetMdendie] [Root.Monarch.GetTitle] von [Root.GetUsableName] als einzig wahren Herrscher anerkannt. Während das französische Bürgertum vor [Root.GetMdemder] wahren [Root.Monarch.GetTitle] kniet, weigert sich der französische Adel jedoch weiterhin, uns anzuerkennen. Da wir mit dem englischen Adel schon mehr als genug zu tun haben, müssen wir uns rasch um den französischen Adel kümmern."
 ave_the_angevin_empire_title:0 "Angevinisches Königreich"
 ave_the_angevin_empire_desc:0 "Die angevinischen Könige herrschten einst über die Hälfte der französischen Länder und sorgten für Wohlstand und Gerechtigkeit. Mit unserem Sieg über den französischen Thron haben wir jedes Recht, den angevinischen Titel erneut einzufordern."
 ave_the_angevin_empire_at:0 "Befindet sich im Besitz von §Y[Root.GetName]§! oder dessen Untertanen (oder einem Untertan des Untertanen)"
 ave_invade_italy_title:0 "Sichert den Alpenpass"
 ave_invade_italy_desc:0 "Mit der Vereinigung der französischen Region sind die Alpen zu unserer neuen Südostgrenze geworden. Die Italiener halten die dortigen Pässe und könnten uns leicht von den Reichtümern des italienischen Handels abschneiden. Wir müssen diese Pässe sichern und dafür sorgen, dass keiner dieser Herzöge und Dogen zu viel Macht erlangt."
 ave_italian_domination_title:0 "Zügelt Italien"
 ave_italian_domination_desc:1 "Die vielen Häuser Italiens und auch der Papst selbst stehen in ständigem Zwist miteinander um die Vorherrschaft in Italien. Keiner dieser Narren ist sich jedoch bewusst, dass ihr geliebter Stiefel im angevinischen Einflussbereich liegt. Wir sollten sie freundlicherweise an ihren Platz erinnern."
 ave_dominate_europe_title:0 "Dominiert Europa"
 ave_dominate_europe_desc:0 "Einst waren wir ein unbedeutendes Königreich auf den Britischen Inseln, doch unser Reich hat sich zu einer der angesehensten und einflussreichsten Mächte Westeuropas entwickelt. Das Königreich Frankreich gehört uns und die iberischen Monarchen knien vor uns. Selbst der Papst und der Kaiser haben nicht mehr die Macht, sich uns zu widersetzen.\nVon diesem Tag an, nein, von diesem Moment an gehört der europäische Kontinent uns!"
 ave_a_kingdom_of_chivalry_title:0 "Reich der Ritterlichkeit"
 ave_a_kingdom_of_chivalry_desc:0 "Der Hundertjährige Krieg war einer der letzten Kriege in Europa, in dem Ritter wahre Ritterlichkeit und Ehre im Kampf bewiesen haben. Danach verschwand die Ritterlichkeit immer mehr, bis sie schließlich ganz zu existieren aufhörte.\nDem wäre auch tatsächlich so, wenn es uns nicht gäbe. Wir müssen an den Grundpfeilern der Ritterlichkeit festhalten und sie an unserem Hof und in unserer Armee wiederaufleben lassen."
 ave_claim_the_empire_title_title:0 "Beansprucht den Kaisertitel"
 ave_claim_the_empire_title_desc:0 "Ursprünglich waren wir nichts weiter als eines der vielen Königreiche, die mit Frankreich um die Macht rangen, doch heute ist das Angevinische Königreich so viel mehr. Ganz Frankreich und England sind in unserem Besitz und der bloße Titel "König" wird unserem Ruhm einfach nicht mehr gerecht.\nWir müssen den Titel "Kaiser" des Angevinischen Reichs annehmen!"
 ave_claim_the_empire_title_at:0 "Dieses Ereignis gibt uns einen richtigen Namen, der unsere Macht widerspiegelt."
 ave_claim_the_empire_title_bt:0 "Der Name unserer Nation passt sich nun dynamisch an unsere Regierung und unseren Rang an."
 ave_discover_the_americas_title:0 "Entdeckt Amerika"
 ave_discover_the_americas_desc:0 "Leise Gerüchte erzählen von geheimnisvollen Ländern im fernen Westen, die mit unvorstellbaren Wundern gefüllt sind. Wenn das stimmt, müssen sie uns gehören."
 ave_eliminate_burgundy_title:0 "Übernehmt Burgund"
 ave_eliminate_burgundy_desc:0 "Die letzten Überreste des Herzogtums Burgund sind in schweres Fahrwasser geraten. Wir haben nicht vergessen, wie es sich nach dem Vertrag von Arras von uns abwandte. Das wird es büßen."
 ave_deal_with_the_hre_title:0 "Kampf um das HRR"
 ave_deal_with_the_hre_desc:0 "Das Heilige Römische Reich ist das Überbleibsel eines einst großen Kaiserreichs, dessen Macht nun unter den Kurfürsten und Fürsten aufgeteilt ist. Da unsere Ambitionen in Europa liegen, ist es nur natürlich, dass es zu einem Kampf zwischen dem Angevinischen Reich und dem Heiligen Römischen Reich kommen wird."
 ave_deal_with_the_hre_at:0 "Wenn wir diese Mission abschließen, während mindestens §Y3§! Kurfürsten unsere Untertanen sind und bei der Kaiserwahl für uns stimmen:"
 ave_deal_with_the_hre_bt:0 "Wenn wir diese Mission abschließen, indem wir oder einer unserer Untertanen mindestens §Y10§! Provinzen in der Region §YDeutschland§! hält:"
 ave_deal_with_the_hre_ct:0 "Jede uns bekannte Nation im §YHeiligen Römischen Reich§! verliert §G5§! Aggressive Expansion gegenüber §Y[Root.GetName]§!."
 ave_double_emperorship_title:0 "Angevinischer Aufstieg"
 ave_double_emperorship_desc:0 "Unser Glück ist auf dem Vormarsch. Könige verbeugen sich vor unserer Majestät und Nationen vor unseren Truppen. Es gibt nur noch einen Thron, der größer als der unsere ist und den es zu besteigen gilt."
 ave_double_emperorship_at:0 "Wenn wir diese Mission als Kaiser des §YHeiligen Römischen Reichs§! abschließen:"
 ave_kingdom_of_metropolises_title:0 "Königreich der Metropolen"
 ave_kingdom_of_metropolises_desc:0 "Als Herrscher über die riesigen Ländereien Englands und Frankreichs ist es unsere Pflicht, die Infrastruktur beider Kronen auszubauen."
 ave_kingdom_of_metropolises_at:0 "Jede im Besitz befindliche Provinz mit mindestens §Y20§! Entwicklung in der Region §YFrankreich§! und §YBritannien§! erhält Folgendes:"
 ave_the_angevin_age_title:0 "Angevinisches Zeitalter"
 ave_the_angevin_age_desc:0 "Unsere Nation wurde für ein Relikt aus dem Mittelalter gehalten, aus einer Zeit, in der die Dunkelheit den Geist der Menschen vernebelte. Doch wir haben uns durchgesetzt und sind eine dominierende Macht geworden.\nDies ist der Anbruch eines neuen Zeitalters, dem Angevinischen Zeitalter, das den Kontinent in eine bessere Zukunft führen wird!"
 ave_introduce_the_banking_act_title:0 "Einführung des Bankengesetzes"
 ave_introduce_the_banking_act_desc:0 "Unsere Ambitionen sind groß und unsere Ziele oft gefährlich, und jedes Unterfangen, das wir in Europa in Angriff nehmen, erfordert eine starke Staatskasse - oder eine starke verstaatlichte Bank. Wir sollten sowohl die Regierung als auch unsere Wirtschaft auf die Einführung eines staatlichen Bankensystems vorbereiten."
 ave_colonize_america_title:0 "Besiedelt Amerika"
 ave_colonize_america_desc:0 "Amerika ist ein vielseitiges Land. Im Norden haben wir von Pelzen und Schiffbaumaterialien gehört. Im Süden scheint das Land für den Anbau vieler verschiedener Feldfrüchte geeignet. Wir müssen dort Basen errichten, damit wir davon profitieren können."
 ave_colonial_empire_title:0 "Koloniales Reich"
 ave_colonial_empire_desc:0 "Wir wurden vom Herrn ausgewählt, den Rest der Welt aufzuklären und Ruhm einzufahren. Es ist unsere Bestimmung, die Neue Welt im Namen [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] zu kolonisieren!"
 ave_conquer_lowlands_title:0 "Beeinflusst die Niederlande"
 ave_conquer_lowlands_desc:0 "Die Niederländer und Flamen in den Niederlanden sind uns in vielerlei Hinsicht ähnlich: Sie streben nach Reichtum durch profitablen Handel, unterhalten eine beeindruckende Seestreitmacht und haben sich gegen die französische und spanische Vorherrschaft gestellt. Die Niederlande zu unserem Vorteil zu beeinflussen, könnte uns einen unschätzbaren Verbündeten oder Untertan in dieser Region einbringen."
 ave_perfect_construct_barracks_title:0 "Erweitert die Armee"
 ave_perfect_construct_barracks_desc:0 "Kriege sind oft eine Erweiterung der Diplomatie, doch bedauerlicherweise sprechen die törichten Monarchen Europas nur die Sprache der Gewalt, weshalb der Krieg die einzige Diplomatie ist, die sie verstehen.\nUm eine Stimme in der Welt zu haben, müssen wir ein starkes Militär besitzen."
 ave_perfect_construct_barracks_at:0 "Bis zu §Y5§! im Besitz befindliche Provinzen mit einer §YFestung§! und einem der Gebäude, die die §YRekrutenreserve§! erhöhen, erhalten Folgendes:"
 ave_combine_land_and_navy_title:0 "Kombiniertes Militär"
 ave_combine_land_and_navy_desc:0 "Die königliche Armee und die Flotte sind zwei Seiten derselben Medaille. Um die Bürokratie zu minimieren und die Ausbildung unserer Truppen zu maximieren, wäre es klug, beide Aspekte des Militärs miteinander zu verbinden."
 ###BRITISH FLAVOR EVENTS###
 flavor_gbr.23.b.tt:0 "@SPA §YSpanien§! wird als Juniorpartner einer Personalunion unter §Y[Root.GetName]§! in die Unabhängigkeit entlassen."
 flavor_gbr.24.b.tt:0 "@ITA §YItalien§! wird als Juniorpartner einer Personalunion unter §Y[Root.GetName]§! in die Unabhängigkeit entlassen."
 ENG_CLERGICAL_PRIVILEGES:0 "Privilegien des Klerus"
 flavor_gbr.104.b:0 "Wir sollten nicht zu weit gehen."
 flavor_gbr.105.b:0 "Der Klerus hat schon genug gelitten."
 flavor_gbr.109.a.tt:0 "Solange dieser Modifikator aktiv ist:\n§YErhält einen Modifikator, der von dem Beratertyp und den Beraterfähigkeiten abhängt:§!\n- §YPhilosoph§! und §YNaturwissenschaftler§!\n    - Toleranz (Häretiker): §G+1.00§! pro Stufe\n- §YKünstler§!\n    - Toleranz (Wahrer Glaube): §G+1.00§! pro Stufe\n- §YSchatzmeister§! und §YMeisterpräger§!\n    - Religiöse Einheit: §G+15.0%§! pro Stufe\n- §YInquisitor§! und §YTheologe§!\n    - Missionarsstärke (Häretiker): §G+1.0%§! pro Stufe"
 flavor_gbr.1.t:0 "Das Schicksal von [Root.GetUsableName]"
 flavor_gbr.1.desc:0 "Die Beziehungen zwischen [Root.GetUsableName] und [FRA.GetUsableName] sind durch den Hundertjährigen Krieg für immer getrübt. König Edward III. beanspruchte 1337 den französischen Thron, und unser beider Staaten befinden sich seitdem in ständigen Konflikten.\nDa sich der Krieg nun seinem endgültigen Ende nähert, wird immer offensichtlicher, dass unser Schicksal von unserer Haltung gegenüber Kontinentaleuropa abhängt."
 flavor_gbr.1.a:0 "Der Kontinent ist für uns nicht länger von Interesse."
 flavor_gbr.1.a.tt:0 "Wir behalten die @GBR §Ybritischen§! Missionen."
 flavor_gbr.1.b:0 "Wir dürfen unseren angevinischen Anspruch nicht aufgeben."
 flavor_gbr.1.b.tt:0 "Ersetzt die @GBR §Ybritischen§! Missionen mit den @AVE §Yangevinisch§! Missionen.\nDie §Yangevinischen§! Missionen konzentrieren sich darauf, §YEuropa zu kontrollieren§!, anstatt die Neue Welt und Asien zu kolonisieren.\n§RWir werden nicht in der Lage sein, §YGroßbritannien§! zu gründen.§!"
 flavor_gbr.2.t:0 "Der Kauf von [369.GetName]"
 flavor_gbr.2.desc:0 "Mit der Unterwerfung Schottlands befinden sich die nördlichen Teile der Britischen Inseln unter der [Root.GetAdjective]en Herrschaft. Die nördlichen Inseln [369.GetName], [1978.GetName] und [1979.GetName] entziehen sich jedoch weiterhin unserer Kontrolle. Während [1978.GetName] und [1979.GetName] unbedeutend sind, muss [369.GetName] um jeden Preis in unseren Staat eingegliedert werden.\nVielleicht wäre es möglich, die Insel von [369.Owner.GetName] zu kaufen."
 flavor_gbr.2.a:0 "Kauft [369.GetName]."
 flavor_gbr.2.a.tt:0 "§Y[Root.GetName]§! bietet §Y[369.Owner.GetName]§! im Austausch für die Provinz §Y[369.GetName]§! §Y200§! ¤ an.\n§YDie Bereitschaft von [369.Owner.GetName], die Provinz zu verkaufen, hängt von seiner Beziehung zu [Root.GetName] ab.§!"
 flavor_gbr.2.b:0 "Wir haben derzeit nicht die finanziellen Mittel dafür."
 flavor_gbr.2.b.tt:0 "Schaltet eine Entscheidung frei, die es uns erlaubt, §Y[369.Owner.GetName]§! ein §YKaufangebot§! für [369.GetName] zu machen."
 flavor_gbr.3.t:0 "Kaufangebot für [369.GetName]"
 flavor_gbr.3.desc:0 "Ein Botschafter aus [From.GetName] ist heute an unserem Hof eingetroffen, um ein Angebot der [From.GetAdjective]en Krone vorzulegen: 200 Dukaten im Tausch für die Besitzübergabe der Provinz [369.GetName]."
 flavor_gbr.3.a:0 "Akzeptiert das Angebot."
 flavor_gbr.3.b:0 "Schickt den Gesandten weg."
 flavor_gbr.4.t:0 "[369.Owner.GetName] akzeptiert das Angebot"
 flavor_gbr.4.desc:0 "Unser Botschafter ist aus [369.Owner.GetName] zurückgekehrt. Er berichtet, dass [369.Owner.GetMderdie] [369.Owner.GetAdjective]e [369.Owner.Monarch.GetTitle] unser Angebot angenommen hat."
 flavor_gbr.4.a:0 "Hervorragend!"
 flavor_gbr.5.t:0 "[369.Owner.GetName] lehnt das Angebot ab"
 flavor_gbr.5.desc:0 "Unser Botschafter ist aus [369.Owner.GetName] zurückgekehrt. Er berichtet, dass [369.Owner.GetMderdie] [369.Owner.GetAdjective]e [369.Owner.Monarch.GetTitle] unser Angebot abgelehnt hat."
 flavor_gbr.5.a:0 "Ihr Verlust."
 flavor_gbr.6.t:0 "Das Königreich Irland"
 flavor_gbr.6.desc:0 "Heinrich II. von England erhielt im Jahr 1155 durch eine päpstliche Bulle den Titel "Herr von Irland" und seither hat [Root.GetUsableName] einen monarchischen Anspruch auf Irland.\nIm Lauf der Zeit wurde Irland immer mehr Teil von [Root.GetUsableName], während unser Titel als Herr dieser Insel aufgrund der schlechten [Root.GetAdjective]-päpstlichen-Beziehungen immer mehr an Bedeutung verlor. Sowohl das [Root.GetParliamentOrFallbackName] als auch [Root.GetMderdie] [Root.Monarch.GetTitle] müssen sich mit der Titelfrage unseres Anspruchs auseinandersetzen.\nDie Gründung des 'Königreichs Irland' würde das Prestige von [Root.Monarch.GetName] gewiss steigern, und es stellt sich daher die Frage, ob Irland als Personalunion regiert werden soll oder nicht."
 flavor_gbr.6.a:0 "Irland wird weiterhin unter unserer direkten Herrschaft bleiben."
 flavor_gbr.6.b:0 "Irland sollte ein Juniorpartner unserer Personalunion sein."
 flavor_gbr.6.b.tt:1 "@IRE §YIrland§! wird als Juniorpartner einer Personalunion unter §Y[Root.GetName]§! in die Unabhängigkeit entlassen."
 flavor_gbr.7.t:0 "Nordamerikanischer Pelzhandel"
 flavor_gbr.7.desc:0 "Die Ureinwohner Nordamerikas jagten schon immer nach Pelzen und handelten mit ihnen, und auch die Europäer, die Amerika kolonisierten, nahmen von Anfang an gern an diesem Handel teil. Die [Root.GetAdjective]en Siedler gründeten schon früh Handelsposten, die sich rasch zu einer wichtigen Einnahmequelle in Nordamerika entwickelten, und unsere Händler und Kolonisten machen sich diesen Handel zunutze."
 flavor_gbr.7.a:0 "Hervorragend!"
 FUR_TRADE:0 "Pelzhandel"
 flavor_gbr.10.a:0 "Lasst das Handelshaus die Angelegenheiten in Indien regeln."
 flavor_gbr.10.a.tt:0 "§Y[Root.GetName]§! entlässt die §YOstindien-Kompanie§! in §YIndien§! in die Unabhängigkeit.\nDie §YOstindien-Kompanie§! wird zu einem §YHandelsunternehmen§!-Untertan von §Y[Root.GetName]§!."
 flavor_gbr.10.b:0 "Wir können Indien selbst verwalten."
 flavor_gbr.10.c:0 "Mal sehen, wie es diesem Unternehmen ergehen wird ..."
 flavor_gbr.12.t:0 "Das Globe-Theater"
 flavor_gbr.12.desc:0 "Das Theater und die Kunst finden unter unserer Bevölkerung immer mehr Gefallen, und die Menschen in den Städten genießen eine Vielzahl an Unterhaltungsmöglichkeiten. Als Förderer der Künste sind wir stolz darauf, ein neues Theater in der Mitte von [Root.Capital.GetCapitalName] einweihen zu dürfen. Es ist eigentlich ein Nachbau eines anderen Theaters, das nur "das Theater" (The Theatre) genannt wurde und das erste feste Theater in ganz England war. Nach der Demontage wurden die Balken an den neuen Standort transportiert und wiederverwendet, um ein neues Theater zu errichten, das größer und prächtiger als jenes ist, das es ersetzt.\n\nMit diesem neuen Theater wird unser Volk in der Lage sein, viel mehr Stücke zu genießen, einschließlich derjenigen des gefeierten William Shakespeare, und sogar unser[Root.GetMeFemale] [Root.Monarch.GetTitle] [Root.Monarch.GetName] hat Interesse gezeigt, einige der Aufführungen zu besuchen."
 flavor_gbr.12.a:0 "Die ganze Welt ist eine Bühne, doch die wichtigste befindet sich in [Root.Capital.GetCapitalName]."
 flavor_gbr.13.t:0 "Die Royal Society von [Root.Capital.GetCapitalName]"
 flavor_gbr.13.desc:0 "Wir sind ein Vorreiter der Bildung und der Wissenschaft, und Akademiker aus dem ganzen Land und sogar aus benachbarten Nationen versammeln sich auf den Straßen und in den Hochschulen von [Root.Capital.GetCapitalName], um über die neuesten Fortschritte zu diskutieren. Kürzlich haben diese Akademiker begonnen, sich in verschiedenen Gruppen zu organisieren, um ihre Zusammenkünfte abzuhalten und ihre Debatten zu führen. Eine dieser Gruppen hat besonders die Aufmerksamkeit von [Root.Monarch.GetTitle] [Root.Monarch.GetName] erregt, und [Root.Monarch.GetSheHe] hat [Root.Monarch.GetHerHis]en Wohlwillen gezeigt, indem [Root.Monarch.GetSheHe] die Gruppe offiziell unterstützte. Daher wird diese Gruppe von nun an als die "Royal Society" (Königliche Gesellschaft) von [Root.Capital.GetCapitalName] bekannt sein.\n\nDas Ziel dieser Gruppe liegt darin, die Wissenschaft sowie Experimente und Entdeckungen zu fördern und voranzutreiben, und dank ihr wird unser Land mit Sicherheit an der Spitze des Fortschritts stehen. Die klügsten Köpfe der Nation und sogar des Globus werden zweifellos in ihren Hallen wandeln."
 flavor_gbr.13.a:0 "Sie sind das Leuchtfeuer unserer Nation!"
 appointment_of_state_minister_tt:0 "Ein §YBerater§! Eurer Wahl tritt dem Hof bei."
 appointment_of_state_minister_at:0 "§YSie kosten §G50.0%§! weniger.§!"
 flavor_gbr.15.t:0 "Ernennung des Staatsministers"
 flavor_gbr.15.desc:0 "Das [Root.GetParliamentOrFallbackName] hat eine Entscheidung getroffen: Ein neuer Minister soll dem Hof beitreten, um [Root.GetMdendie] [Root.Monarch.GetTitle] in den vielen Angelegenheiten des Staats zu unterstützen. Ehe ein Minister ernannt werden kann, muss [Root.GetMderdie] [Root.Monarch.GetTitle] jedoch noch entscheiden, welche Position der neue Berater einnehmen soll."
 flavor_gbr.15.a:0 "Unsere Verwaltung braucht einen Bürokraten."
 flavor_gbr.15.a.tt:0 "Wir wählen einen §Yadministrativen§! Berater für den [Root.GetAdjective]en Hof."
 flavor_gbr.15.b:0 "Wir brauchen jemanden, der die Diplomatie beherrscht."
 flavor_gbr.15.b.tt:0 "Wir wählen einen §Ydiplomatischen§! Berater für den [Root.GetAdjective]en Hof."
 flavor_gbr.15.c:0 "Das Militär braucht einen fähigen Anführer."
 flavor_gbr.15.c.tt:0 "Wir wählen einen §Ymilitärischen§! Berater für den [Root.GetAdjective]en Hof."
 flavor_gbr.16.t:0 "Ernennung des Staatsministers"
 flavor_gbr.16.desc.adm:0 "Wir haben beschlossen, die Position des Staatsministers mit einem administrativen Berater zu füllen. Es gibt einige Kandidaten, die diese Stelle besetzen können. [Root.GetMDerDie] [Root.Monarch.GetTitle] muss entscheiden, welche Art von Berater benötigt wird."
 flavor_gbr.16.desc.dip:0 "Wir haben beschlossen, die Position des Staatsministers mit einem diplomatischen Berater zu füllen. Es gibt einige Kandidaten, die diese Stelle besetzen können. [Root.GetMDerDie] [Root.Monarch.GetTitle] muss entscheiden, welche Art von Berater benötigt wird."
 flavor_gbr.16.desc.mil:0 "Wir haben beschlossen, die Position des Staatsministers mit einem militärischen Berater zu füllen. Es gibt einige Kandidaten, die diese Stelle besetzen können. [Root.GetMDerDie] [Root.Monarch.GetTitle] muss entscheiden, welche Art von Berater benötigt wird."
 flavor_gbr.16.desc.zzz:0 "Wir haben beschlossen, dass unsere Herrschaft gut genug ist. Warum sollten wir uns überhaupt mit einem Minister herumschlagen müssen?"
 flavor_gbr.16.zzz:0 "[Root.GetMDerDie] [Root.Monarch.GetTitle] ist erfahren genug, um jede Position selbst zu übernehmen."
