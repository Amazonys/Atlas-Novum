 flavor_brapru.42.t:0 "Katastrophe in Franken"
 flavor_brapru.42.d:0 "Der Versuch, unser Territorium in Franken zu konsolidieren, nahm ein katastrophales Ende und unsere Lage in Niederdeutschland kann nur als totaler Fehlschlag bezeichnet werden. Wir werden schon bald die Auswirkungen dieser Katastrophe zu spüren bekommen - und das, obwohl wir so kurz vor der Schwelle zu wahrer Größe standen ..."
