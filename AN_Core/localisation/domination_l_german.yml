 por_more_likely_to_get_expansionist_tt:0 "Solange wir die "§YExpansionistischen Ideen§!" oder die "§YEntdecker-Ideen§!" aktiv haben, erhalten unsere Herrscher mit größerer Wahrscheinlichkeit die Eigenschaft "§YExpansionist§!""
 second_circumnavigation_tt:0 "War die zweite Nation, die die Welt umsegelte."
 #Modifiers 
 por_presence_in_india_modifier:0 "Präsenz in Indien"
 desc_por_presence_in_india_modifier:0 "Unsere Präsenz in Indien eröffnet unserer Nation einen neuen und sehr profitablen Markt."
 por_center_of_portuguese_trade_modifier:0 "Zentrum des portugiesischen Handels"
 desc_por_center_of_portuguese_trade_modifier:0 "Ein neues Handelszentrum für portugiesische Kaufleute."
 por_struggle_for_iberia_modifier:0 "Kampf um Iberien"
 desc_por_struggle_for_iberia_modifier:0 "Die jahrhundertelangen Machtkämpfe zwischen den iberischen Königreichen haben ein Ende gefunden."
 por_reform_navy_1_modifier:0 "Aufstrebende Seemacht"
 desc_por_reform_navy_1_modifier:0 "Die ständige Förderung und die vielen Investitionen in die portugiesische Flotte seit den Zeiten Heinrichs des Seefahrers haben sich bezahlt gemacht: Wir verfügen heute über die technologisch fortschrittlichste Flotte der Welt."
 por_first_circumnavigation_modifier:0 "Vermächtnis der ersten Weltumsegelung"
 desc_por_first_circumnavigation_modifier:0 "Unsere Schiffe haben in unwirtlichen Häfen jenseits des Horizonts angelegt und alle Meere bereist. Unsere Entdeckungen bringen uns Ruhm und ein Vermächtnis maritimer Exzellenz."
 por_elite_marines_modifier:0 "Portugiesische Elite-Marineregimenter"
 desc_por_elite_marines_modifier:0 "Unserer Marineregimenter werden im Zuge ihrer Ausbildung einem harten Drill unterzogen, was unsere Marinekadetten zu berüchtigten Soldaten macht."
 
 #Missions
 dom_portugal_reform_navy_title:0 "Reformiert die Marine"
 dom_portugal_reform_navy_desc:0 "Dom Henrique, Herzog von Viseu und Onkel von König Afonso V., ist vor allem dafür bekannt, dass er die portugiesischen Entdeckungsreisen in Westafrika förderte und die portugiesische Flotte reformierte, indem er einen neuen Schiffstyp, die Karavelle, einführte."
 
 #Prussia

 #Modifiers
 pru_golden_age_of_thought_modifier:0 "Goldenes Zeitalter"
 desc_pru_golden_age_of_thought_modifier:0 "Dank der starken Armee und des zentralisierten Verwaltungssystems entwickelte sich Preußen während der Herrschaft von [Root.Monarch.GetName] zu einer der vorherrschenden Mächte in Europa. Die Wirtschaft florierte, und das Land wurde für die Fortschritte in Kunst, Philosophie und Wissenschaft bekannt. [Root.Monarch.GetName] war ein Förderer der Künste und Wissenschaften und trieb das Wachstum der preußischen Kultur stark voran."
 pru_palace_of_berlin_modifier:0 "Berliner Schloss"
 desc_pru_palace_of_berlin_modifier:0 "Das in Deutschland gelegene Berliner Schloss diente den preußischen Königen und späteren deutschen Kaisern als Hauptresidenz. Das heutige Schloss wurde im 16. Jahrhundert erbaut und im Lauf der Jahrhunderte mehrfach instand gesetzt und erweitert. Im 18. Jahrhundert wurde das Schloss unter der Herrschaft Friedrichs des Großen im Barockstil umgebaut."
 pru_victory_lower_saxony_modifier:0 "Sieg in Niedersachsen"
 desc_pru_victory_lower_saxony_modifier:0 "Im Jahr [GetYear] besiegten die [Root.GetAdjective]en Truppen unter dem Kommando von [Root.Monarch.GetName] die Armeen des niedersächsischen Bündnisses, dem viele örtliche Staaten angehörten. Dieser Sieg erlaubte es [Root.GetName], seine Territorien in der Region zu erweitern und seine Position als Großmacht in Europa zu festigen. Die Schlacht zeichnete sich besonders durch die Taktik und Disziplin der [Root.GetAdjective]en Armee aus, die dazu beitrug, den Sieg gegen eine größere und besser ausgerüstete feindliche Streitmacht zu erringen."
 pru_embed_company_modifier:0 "Emder Ostasiatische Handelskompanie"
 desc_pru_embed_company_modifier:1 "Die Emder Ostasiatische Handelskompanie ist eine Handelskompanie mit Sitz in der deutschen Stadt Emden. Sie war einer der Hauptakteure im Ostindienhandel und exportierte Waren wie Gewürze, Textilien und Porzellan von Asien nach Europa. Die Emder Ostasiatische Handelskompanie zeichnete sich vorwiegend durch das ausgedehnte Netz an Handelsniederlassungen und innovative Geschäftspraktiken aus, die sie zu einer der größten und erfolgreichsten Handelskompanien ihrer Zeit machten. Trotz der Konkurrenz durch andere europäische Handelsgesellschaften florierte die Emder Ostasiatische Handelskompanie und spielte eine bedeutende Rolle für das Wachstum und die Entwicklung der deutschen Wirtschaft im 17. und 18 Jahrhundert."
 pru_expanded_the_western_domains_modifier:0 "Erweiterte die westlichen Territorien"
 desc_pru_expanded_the_western_domains_modifier:0 "Preußen versuchte unter der Herrschaft von [Root.Monarch.GetName], seine Territorien durch eine Kombination aus militärischer Eroberung und diplomatischen Mitteln zu erweitern. Durch eine Reihe von Kriegen und Verträgen gelang es ihm schließlich, die Territorien von Hessen, der Pfalz und Teile des Niederrheins zu absorbieren. Diese Expansion vergrößerte die Macht Preußens erheblich und trug dazu bei, die Nation als europäische Großmacht zu etablieren. Die Eingliederung dieser Territorien brachte zudem neue Ressourcen, Bevölkerungsgruppen und kulturelle Einflüsse in den preußischen Staat, was das Land weiter stärkte und zu seinem Wachstum und seiner Entwicklung beitrug."
 PRU_bitter_resistance:0 "Erbitterter theologischer Widerstand"
 desc_PRU_bitter_resistance:0 "Unsere religiöse Identität zu verteidigen, hat für uns oberste Priorität."
 PRU_toleranzedikt:0 "Toleranzedikt"
 desc_PRU_toleranzedikt:0 "Wir dürfen nicht zulassen, dass unser Reich kleinlichen religiösen Streitigkeiten zum Opfer fällt. Wir müssen unseren Brüdern und Schwestern gegenüber tolerant sein, ganz gleich, wie abwegig ihr Glaube auch sein mag, um diesem grausamen Schicksal zu entgehen."
 BRA_abolished_kreditwerk:0 "Abschaffung des Kreditwerks"
 desc_BRA_abolished_kreditwerk:0 "Die Abschaffung eines historischen Wirtschaftssystems ist das Tor, das wir öffnen müssen, um Innovation und finanzielles Wachstum in unser Land zu lassen."
 BRA_reformed_kreditwerk:0 "Reformiertes Kreditwerk"
 desc_BRA_reformed_kreditwerk:0 "Die Reformierung eines historischen Wirtschaftssystems ist das Tor, das wir öffnen müssen, um Innovation und finanzielles Wachstum in unser Land zu lassen."
 PRU_investing:0 "Investitionen in die Wirtschaft"
 desc_PRU_investing:0 "Verschiedene Investitionen zu tätigen und steuerliche Anreize für unsere Wirtschaft zu schaffen, werden uns dabei helfen, unseren Staatshaushalt ins Gleichgewicht zu bringen."
 PRU_reichsthaler:0 "Der Reichsthaler"
 desc_PRU_reichsthaler:0 "Die pflichtbewusste Verwaltung unserer Handelsunternehmungen ist ein wesentlicher Aspekt unserer Regierung."
