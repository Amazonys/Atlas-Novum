 ottoman_decadence:0 "Dekadenz"
 ottoman_decadence_desc:0 "Dekadenz ist ein Maß dafür, wie viel Macht wirklich in den Händen eines Herrschers liegt und wie sehr der derzeitige Zustand der Nation als gegeben angesehen wird. Je mehr Dekadenz ein Reich hat, desto schwieriger ist es, eine Regierung aufrechtzuerhalten und mit anderen Großmächten mitzuhalten.\n\nDekadenz wird durch Folgendes erhöht:\n- Sich im Frieden befinden\n- Illoyale Janitscharen und Janitscharen, die Kronland besitzen\n- Negative Stabilität\n- Korruption\n- Über dem Regierungslimit sein\n- Durchschnittliches Freiheitsbestreben (Untertanen)\n- Durchschnittliche Autonomie (Global)\n\nDekadenz wird durch Folgendes verringert:\n- Absolutismus\n- Abschließen von Standesagenden\n\nErreicht die Dekadenz §R100§!, kann die Katastrophe "§RInterner Machtkampf§!" eintreten."
