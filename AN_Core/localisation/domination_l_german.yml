 evacuate_tripitaka_koreana_decision_desc:0 "Wir werden angegriffen! Die Tripitaka Koreana ist in Gefahr, in feindliche Hände zu fallen! Wir müssen sie sofort nach [Root.Capital.GetName] bringen!"
 evacuate_tripitaka_koreana_decision_tt:0 "Die §YTripitaka Koreana§! wird nach §Y[Root.Capital.GetName]§! verlegt."
 ###GENERIC GOVERNMENT EVENTS###
 government_events.2.desc:1 "[Root.Monarch.GetHerHisCap]e Majestät [Root.Monarch.GetTitle] [Root.Monarch.GetName] genießt den Ruf, [Root.GetMeineine] großartige[Root.GetMrMale] [Root.Monarch.GetWomanMan] und Herrscher[Root.GetMinFemale] zu sein.\nWie es sich für [Root.GetMeineneine] Herrscher[Root.GetMinFemale] [Root.Monarch.GetHerHis]es Kalibers und [Root.Monarch.GetHerHis]er Statur ziemt, hat [Root.GetMderdie] [Root.Monarch.GetTitle] mehrere Kinder, die als künftige Herrscher Großes verheißen. Unsere Berater sind der festen Überzeugung, dass es für [Root.Monarch.GetName] nun höchste Zeit ist, einen Favoriten unter den möglichen Nachfolgern zu benennen."
 government_events.3.t:0 "Wahl eines neuen Herrschers"
 government_events.3.desc:0 "Infolge des Todes unseres Monarchen sind die engsten Berater zusammengekommen, um den nächsten Herrscher von [Root.GetUsableName] zu wählen."
 government_events.3.a:0 "Wählt [Root.Monarch.GetName]."
 government_events.3.aa:0 "Wählt [Root.Heir.GetName]."
 government_events.3.b:0 "Wir sollten jemanden aus dem Haus [selected_biggest_country.Monarch.Dynasty.GetName] wählen."
 government_events.3.c:0 "Krönt jemanden aus unserem eigenen Adel."
 government_events.3.d:0 "Unser General würde einen ausgezeichneten Herrscher abgeben."
 government_events.3.e:0 "Nur ein Admiral kann über [Root.GetName] herrschen."
 government_events.3.f:0 "Wählt einen einflussreichen Händler."
 government_events.3.g:0 "Jemand aus der [Root.Monarch.Dynasty.GetName]-Dynastie soll die Nachfolge antreten."
 ###DECADENCE EVENTS###
 decadence.1.t:0 "Katastrophale Überdehnung"
 decadence.1.desc:0 "Die Verwaltung von [Root.GetUsableName] steht vor einer der größten Herausforderungen, die sie je hatte: Viele neu eroberte Territorien beanspruchen die Aufmerksamkeit der gesamten [Root.GetAdjective]en Bürokratie. Die Verwaltung unserer Provinzen ist bestenfalls erbärmlich und Korruption alltäglich geworden."
 decadence.1.a:0 "Unser Staat kann damit umgehen."
 decadence.1.b:0 "Wir müssen unsere Verwaltung ausbauen!"
 decadence.2.t:0 "Kriegsmüde"
 decadence.2.desc:0 "Kriege plagen unser Land. Bauern, Bürger, Kaufleute: Die gesamte Unterschicht hat die Last des Todes auf ihren Schultern zu tragen. Bei dem [Root.GetAdjective]en Hof stößt das Leid der einfachen Leute jedoch nur auf taube Ohren."
 decadence.2.a:0 "Welcher Krieg? Es gibt keinen Krieg in [Root.Capital.GetName]."
 decadence.2.b:0 "Wir sollten unserem Volk die Last des Kriegs erleichtern."
 decadence.3.t:0 "Die Verwaltung ist überfordert"
 decadence.3.desc:0 "Die [Root.GetAdjective]e Verwaltung hat Mühen, die Organisation der Nation zusammenzuhalten, und sowohl eine umfassende Besteuerung als auch die Durchsetzung von Recht und Ordnung in den Grenzprovinzen ist nahezu unmöglich. Unruhen und Gesetzlosigkeit sind ein weitverbreitetes Problem innerhalb von [Root.GetUsableName], während [Root.GetMderdie] [Root.Monarch.GetTitle] unbekümmert auf [Root.Monarch.GetHerHis]em Thron sitzt."
 decadence.3.a:0 "Das sind Schwierigkeiten des Pöbels und nicht des Hofs."
 decadence.3.b:0 "Wir müssen uns schnellstens um diese Fragen kümmern."
 decadence.4.t:0 "Die große Katastrophe"
 decadence.4.desc:0 "Unsere Nation befindet sich im totalen Chaos! Selbst die Autorität [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] ist gefährdet! Unsere einst stolze Nation verliert sich völlig in dem Chaos, das durch die Katastrophe "[Root.GetActiveDisaster]" entstanden ist."
 disaster:0 "Katastrophe"
 decadence.4.a:0 "Die Schwierigkeiten, die die Katastrophe "[Root.GetActiveDisaster]" verursacht hat, werden sich von selbst beheben."
 decadence.5.t:1 "Der [Root.GetEstate80i30l]-Stand kontrolliert den Staat"
 decadence.5.desc:0 "Einer der Stände hat an Macht gewonnen und kontrolliert nun im Grunde die Regierung. Wo andere Herrscher darin eine Tragödie sehen würden, sieht [Root.Monarch.GetName] eine Gelegenheit, zu entspannen und andere den Staat in [Root.Monarch.GetHerHim]em Namen regieren zu lassen."
 decadence.5.a:0 "Solange sie unsere Nation ordnungsgemäß regieren ..."
 decadence.5.b:0 "Entmachtet sie auf der Stelle!"
 estate:0 "Landstand"
 decadence.6.t:0 "Korruption des Staats"
 decadence.6.desc:0 "Nationale Belange sind für den Königshof von [Root.Capital.GetName] immer unwichtiger geworden, die Staatskasse dient nur der Bereicherung der wohlhabenden Elite und Gesetze werden durch Bestechung und Korruption umgangen."
 decadence.6.a:0 "Bestechung? Wo ist der königliche Anteil?"
 decadence.6.b:0 "Das darf so nicht weitergehen!"
 decadence.7.t:0 "Religiöses Chaos"
 decadence.7.desc:0 "Die religiösen Spannungen haben sich auch in [Root.GetUsableName] ausgebreitet, wo Ketzer, Ungläubige und Anhänger seltsamer Rituale den Frieden bedrohen, während der Hof einfach nur zusieht ..."
 decadence.7.a:0 "Sie stellen keine Gefahr dar."
 decadence.7.b:0 "Setzt dieser heidnischen Bedrohung ein Ende! Nötigenfalls mit Gewalt."
 decadence.8.t:0 "In Ungnade gefallen"
 decadence.8.desc:0 "[Root.GetUsableNameCap] - einst das strahlende Juwel dieser Welt und eine hoch angesehene Großmacht - ist das Gespött neuer aufstrebender Mächte. Der [Root.GetAdjective]e Hof ist sich der katastrophalen Lage, in der sich [Root.GetUsableName] befindet, zwar voll bewusst, muss allerdings noch Maßnahmen zur Verbesserung unseres Ansehens ergreifen ..."
 decadence.8.a:0 "Wen interessiert schon die Meinung von Schwachköpfen?"
 decadence.8.b:0 "Überarbeitet den Hof!"
 decadence.9.t:0 "Eine Frage der Autorität"
 decadence.9.desc:0 "Die Herrschaft von [Root.Monarch.GetName] lässt sich seit [Root.Monarch.GetHerHis]em Amtseintritt als [Root.Monarch.GetTitle] von [Root.GovernmentName] bestenfalls als instabil bezeichnen, und der Hof scheint wenig dazu beizutragen, das Ansehen [Root.GetMdesder] unbeliebten [Root.Monarch.GetTitle][Root.GetMsMale] verbessern zu wollen."
 decadence.9.a:0 "Ansehen ist nicht alles."
 decadence.9.b:0 "Wir sollten eine Parade zu Ehren [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] abhalten."
 decadence.10.t:0 "Instabile Wirtschaft"
 decadence.10.desc:0 "Den Hof von [Root.GetUsableName] zu führen, ist eine beachtliche Aufgabe und beansprucht einen Großteil der Staatskasse, weshalb nicht viel für die Wirtschaft übrig bleibt, die schon seit Jahren immer weiter abbaut ..."
 decadence.10.a:0 "Prägt einfach mehr Dukaten!"
 decadence.10.b:0 "Wir müssen unsere Wirtschaft reformieren."
 #Japan#
 jap_balance_shinokosho_title:0 "Ausgewogene Shinokosho"
 jap_balance_shinokosho_desc:0 "Die japanische Gesellschaft ist traditionell in vier Gruppen aufgeteilt: Schwertadel, Bauern, Handwerker und Kaufleute. Diese Struktur beizubehalten und dafür zu sorgen, dass die Gruppen im Gleichgewicht stehen, wird unserer Nation große Stabilität bringen."
 jap_expand_gokaido_title:0 "Erweitert die Gokaido"
 jap_expand_gokaido_desc:0 "Obwohl unsere heimischen Gegner unterworfen wurden, ist es wichtig, dass wir sie in Schach halten. Der Bau eines neuen Systems von Straßen und Zwischenstationen würde dazu beitragen, dass die Domänen der Daimyo von der Hauptstadt aus leichter zu erreichen sind und der örtliche Handel entlang dieser Strecken gefördert wird." #old
 jap_nanban_trade_title:0 "Nanban-Handel"
 jap_nanban_trade_desc:0 "Die Ankunft von Händlern aus dem Westen hat deutlich gezeigt, wie wichtig der Handel ist. Die Ausweitung unserer Marktanteile wird uns mit Sicherheit große Gewinne bringen."
 jap_conquer_south_china_title:0 "Erobert Südchina"
 jap_conquer_south_china_desc:0 "Die südlichen Teile Chinas waren schon immer eine Quelle großen Reichtums. Wenn wir sie erobern, könnten wir unsere Handelsreichweite noch weiter ausdehnen."
 jap_maraka_kaikyou_title:0 "Maraka Kaikyou"
 jap_maraka_kaikyou_desc:0 "Die Straße von Malakka ist eine wichtige Meerenge für den Handel. Wir müssen sie in unsere Reichweite bringen, damit wir den Strom des Handels kontrollieren."
 jap_edo_jidai_title:0 "Edo Jidai"
 jap_edo_jidai_desc:0 "Wir müssen sicherstellen, dass das ganze Land unter unserer Kontrolle steht, damit es unter unserer großartigen Führung eine lange Zeit des Friedens, des Wohlstands und der Stabilität genießen kann."
 jap_five_regent_houses_title:0 "Fünf Regenten"
 jap_five_regent_houses_desc:0 "Das Amt des Regenten wird traditionell von den fünf Häusern des Fujiwara-Klans gehalten. Wir sollten dafür sorgen, dass sie auf unserer Seite stehen und dies zu unserem Vorteil nutzen, oder wir sollten sie ein für alle Mal beseitigen."
 jap_port_dejima_title:0 "Hafen von Dejima"
 jap_port_dejima_desc:0 "Bei Hofe wurde die Idee geäußert, für die Händler aus dem Westen einen künstlichen Inselhafen vor der Küste Nagasakis zu bauen, damit sie dort ungehindert Handel treiben können. Dies wird keine leichte Aufgabe sein, doch es würde uns sicherlich größeren Einfluss auf den Handel geben, während wir ihn gleichzeitig gut kontrollieren könnten."
 jap_fate_mandate_title:0 "Mandat der Herrschaft"
 jap_fate_mandate_desc:0 "Der große chinesische Drache war schon immer eine drohende Gefahr, die uns im Nacken saß. Es ist an der Zeit, dass der japanische Tiger diese Eidechse endlich in ihre Schranken weist."
 jap_imjin_war_title:0 "Imjin-Krieg"
 jap_imjin_war_desc:0 "Korea ist eine Klinge, die auf Japans Kehle gerichtet ist. Es ist an der Zeit, dass wir das Meer überqueren und eine starke und sichere Präsenz auf der Halbinsel aufbauen."
 jap_hegemon_of_asia_title:0 "Hegemon von Asien"
 jap_hegemon_of_asia_desc:0 "Wir haben China bereits einen schweren Schlag versetzt, und es ist klar, dass wir es als den großen Fisch in der Region verdrängt haben. Wir müssen unsere Dominanz vollständig behaupten, damit jeder weiß, wer der wahre Hegemon ganz Asiens ist."
 jap_issue_new_coin_title:0 "Ruft Erizeni-Rei aus"
 jap_issue_new_coin_desc:0 "Solide Finanzen sind das Fundament einer stabilen Regierung. Um sicherzustellen, dass die Ordnung aufrechterhalten und der Handel fortgesetzt wird, müssen wir einen stetigen Fluss guter Münzen in das Reich fördern." #old 
 jap_permit_ryogaesho_title:0 "Erlaubt Ryogaesho"
 jap_permit_ryogaesho_desc:0 "Viele Daimyos haben unter unregelmäßigen Einnahmen gelitten, was dazu führte, dass einige von ihnen bei ihren Darlehen in Verzug gerieten. Die Errichtung kleinerer Geldwechselgeschäfte für zuverlässigere Darlehen und die Sicherung dieser Darlehen durch unsere eigenen Reserven sollten dazu beitragen, dass die Finanzen von Daimyos stabilisiert werden, und möglicherweise eine gesündere Binnenwirtschaft fördern." #old
 jap_survey_secret_fields_title:0 "Die geheimen Felder"
 jap_survey_secret_fields_desc:0 "In den Provinzen ist es üblich, dass die Landwirte sogenannte "geheime Felder" bestellen, Ackerland, das vor den Augen der Steuereintreiber verborgen ist. Eine gründliche Abrechnung dieser nicht gemeldeten Besitztümer sollte wesentlich zur Verbesserung unserer Wirtschaft und unserer Kassenlage beitragen." #old 
 jap_encourage_fudasashi_title:0 "Fördert die Fudasashi"
 jap_encourage_fudasashi_desc:0 "Der Reis war schon immer die Grundlage unserer Wirtschaft, und in den letzten Jahren haben einige unserer Kaufleute begonnen, Lagerhäuser zu errichten, um den Reis der Daimyos gegen eine Gebühr zu lagern. Sie verwenden dafür Quittungen und vergeben sogar Darlehen. Das System weist großes Potenzial auf. Wir sollten es fördern und diejenigen sein, die diese Vorteile ernten."
 jap_discover_new_world_title:0 "Entdeckt die Neue Welt"
 jap_discover_new_world_desc:0 "Wir sind das Land der aufgehenden Sonne, doch es kursieren Gerüchte über andere weit entfernte Länder, sogar im Osten. Wir müssen uns auf den Weg machen, um herauszufinden, ob diese Gerüchte wahr sind."
 jap_conquer_north_china_title:0 "Falscher Kaiser"
 jap_conquer_north_china_desc:0 "Der Norden Chinas bildet die Machtbasis und den Ursprung des chinesischen Reiches, dessen Kaiser sich in der Vergangenheit erdreistet haben, sich als unsere Herren zu bezeichnen. Es ist höchste Zeit, dass wir dieser Farce eines Kaiserreichs ein Ende setzen und ihr Kernland besetzen."
 jap_new_buddha_title:0 "Ein neuer Buddha?"
 jap_new_buddha_desc:0 "Vor Kurzem kamen seltsame Händler aus dem Westen an unsere Küsten, die über etwas sprachen, was zunächst wie eine andere Art von Buddha klang. In Wirklichkeit handelte es sich um eine völlig andere Glaubensrichtung, die nichts mit dem Buddhismus zu tun hat, etwas, was unter unserer Bevölkerung für viel Aufsehen gesorgt hat. Wir müssen die religiösen Konflikte beenden und alle in unseren Überzeugungen vereinen."
 jap_shinto_or_christian_title:0 "Dynamische Mission"
 jap_shinto_or_christian_desc:0 "Diese Mission variiert, je nachdem, ob wir zum Katholizismus konvertieren oder schintoistisch bleiben."
 jap_restoration_title:0 "Gleichgewicht der Macht"
 jap_restoration_desc:0 "Seit dem Ende des Genpei-Krieges im Jahr 1185 liegt die Herrschaft unseres Landes in den Händen der Samurai-Familien. Nach der Vereinigung entstand zwar ein sehr wohlhabendes Shogunat, doch Seine Majestät der Kaiser residiert noch immer in seinem Palast. Andere Kaiser haben in der Vergangenheit bereits öfter versucht, die Macht wieder an sich zu reißen, und einer war sogar eine Zeit lang erfolgreich. Wir müssen diese potenzielle Bedrohung im Auge behalten. Andererseits ist es vielleicht gar keine so schlechte Idee, wenn der Kaiser wieder die Zügel in der Hand hält."
 jap_spread_the_christian_faith_title:0 "Verbreitet das Christentum"
 jap_spread_the_christian_faith_desc:0 "Der westliche Vater hat uns von den Irrtümern unseres Weges überzeugt und uns ins Licht Jesu geführt. Nun ist es an uns, sein Licht in alle Ecken Asiens zu tragen."
 jap_bugeijuuhappan_title:0 "Bugeijuuhappan"
 jap_bugeijuuhappan_desc:0 "Die Bugeijuuhappan, die achtzehn Kampfkünste, die jeder Samurai beherrschen muss, sind der Stolz unserer Truppen. Nach den langen Bürgerkriegen und dem Eintritt in eine Periode des inneren Friedens beginnen einige der jüngeren Samurai jedoch, ihre Ausbildung zu vernachlässigen. Wir müssen die Ausbildung in allen achtzehn Kampfkünsten fortführen und weiter fördern, damit alle unsere Samurai den Gipfel des Bushido verkörpern."
 jap_bugeijuuhappan_or_naval_academy_of_japan_title:0 "Dynamische Mission"
 jap_bugeijuuhappan_or_naval_academy_of_japan_desc:0 "Diese Mission variiert, je nachdem, ob wir unsere Armee oder unsere Flotte verbessern."
 jap_naval_academy_of_japan_title:1 "Eine neue Flottenakademie"
 jap_naval_academy_of_japan_desc:0 "Obwohl wir ein Inselstaat sind, haben wir uns nie wirklich auf die Aufrechterhaltung einer großen Flotte konzentriert. Wenn wir wirklich über unsere natürlichen Grenzen hinaus expandieren wollen, müssen wir jedoch in eine starke und effektive Flotte investieren."
 jap_strengthen_bakuhan_system_title:0 "Stärkt das Bakuhan"
 jap_strengthen_bakuhan_system_desc:0 "Das Bakuhan, das System zur Aufteilung des Landes zwischen dem Shogunat und den örtlichen Herrschern, ist seit der Vereinigung des Landes in Kraft. Wir müssen alle potenziellen Möglichkeiten daraus zu unserem größtmöglichen Vorteil nutzen."
 jap_deploy_atakebune_title:0 "Setzt die Atakebune ein"
 jap_deploy_atakebune_desc:0 "Unsere Schiffe waren schon immer eher klein und unscheinbar. Es ist an der Zeit, dass wir echte Kriegsschiffe bauen, richtige schwimmende Festungen, die groß genug sind, um Armeen zu transportieren. Wir könnten sie sogar mit Eisenplatten verstärken, um sie wirklich unzerstörbar zu machen."
 jap_surpass_the_west_title:0 "Übertrefft den Westen"
 jap_surpass_the_west_desc:1 "Wir haben bereits eine Flotte, die diesen Namen verdient hat, doch wir müssen die westlichen Nationen in allen maritimen Angelegenheiten übertreffen, damit sie nicht mit ihren großen Kanonenbooten bis an die Tore der Edo-Bucht fahren können."
 jap_bushido_code_title:0 "Bushido"
 jap_bushido_code_desc:0 "Die Wege unserer Krieger werden zu jeder Zeit durch Tugend und richtiges Verhalten geleitet." #old 
 jap_train_samurai_title:0 "Ertüchtigt die Samurai"
 jap_train_samurai_desc:0 "Die Samurai sind die Lebensader unserer Armee. Wir müssen sie verstärkt ausbilden, damit keine andere Nation die Chance hat, sich uns zu widersetzen."
 jap_proliferation_firearms_title:0 "Verbreitung von Schusswaffen"
 jap_proliferation_firearms_desc:0 "Schusswaffen sind in unserem Land allgegenwärtig geworden, und ihr Nutzen ist unbestreitbar. Wir müssen ihre Produktion fördern, wenn wir nicht hinter unsere Feinde zurückfallen wollen."
 jap_tanegashima_teppo_title:0 "Tanegashima Teppo"
 jap_tanegashima_teppo_desc:0 "Die neuen Luntenschlossgewehre, die nach dem Vorbild der auf der Insel Tanegashima gefundenen Arkebusen hergestellt wurden, haben sich für unsere Armeen als große Verbesserung erwiesen. Wir müssen ihre Produktion weiter ausbauen, damit wir mehr Waffen als jede andere Nation haben."
 jap_miyadaiku_method_title:0 "Miyadaiku"
 jap_miyadaiku_method_desc:0 "Die traditionellen Techniken der japanischen Zimmerer sind der Stolz unseres Kunsthandwerks. Die beeindruckendsten Gebäude, die nur mit Holzverbindungen und ohne einen einzigen Nagel errichtet wurden, versetzen jeden in Erstaunen, der sie sieht, und es sind genau diese über Generationen weitergegebenen Techniken, die dafür gesorgt haben, dass diese Gebäude die Jahrhunderte überdauert haben. Wenn wir dieses Handwerk fördern, wird auch unsere Nation noch viele Jahrhunderte überdauern."
 jap_financial_cliques_title:0 "Zaibatsu"
 jap_financial_cliques_desc:0 "Ein Großteil der Produktion unseres Landes wird von den mächtigsten und einflussreichsten Kaufmannsfamilien betrieben und kontrolliert. Wir müssen uns von ihnen lossagen, indem wir selbst Produktionsanlagen entwickeln und finanzieren und so mehr Nutzen daraus ziehen können."
 jap_japanese_economic_miracle_title:0 "Wirtschaftswunder"
 jap_japanese_economic_miracle_desc:0 "Wir haben es endlich geschafft, uns von den vielen Kriegen und Machtkämpfen, unter denen unsere Nation gelitten hat, zu erholen. Wir müssen unsere Wirtschaft nur noch so weit verbessern, dass sie von allen anderen Nationen der Welt beneidet wird."
 
 #Custom Tooltips
 force_converted_christian_group:0 "Zwangskonvertierte zur §Ychristlichen§! Religionsgruppe"
 until_end_of_age_desc:0 "bis zum Ende des derzeitigen Zeitalters"
 jap_kaikoku_tt:0 "Schließen wir die Mission mit dem §Goffenen§! Ausgang ab, schalten wir die Mission "§YHafen von Dejima§!" frei und erhalten die folgenden Boni:"
 jap_trade_with_the_west_tt:0 "\nSchließen wir die Mission mit dem §Gausgewogenen§! Ausgang ab, schalten wir die Mission "§YHafen von Dejima§!" frei und erhalten Folgendes:\nAll unsere Handelsgebäude werden §Yverbessert§! und ihre Provinzen erhalten §Y1§! Grundproduktion"
 jap_sakoku_tt:0 "\nWenn wir die Mission mit dem §Gisolationistischen§! Ausgang abschließen, erhalten wir die folgenden Boni:"
 jap_if_no_moh_tt:0 "\nWenn wir keinen Zugang zum Vorfall §YNanban-Handel§! haben, erhalten wir die folgende Belohnung:"
 jap_had_nanban_trade_tt:0 "Hatte den Vorfall §YNanban-Handel§!"
 mechanic_benefits_for_japan_yes:1 "\nAlle im Besitz befindlichen Provinzen in der Region §YJapan§! erhalten:\nHandelsgüter: §G+20%§!\nHandelsmacht (Lokal): §G+20%§!\nEntwicklungskosten (Lokal): §G-5%§!"
 jap_malacca_claims_tt:0 "\nErhält einen §Ydauerhaften Anspruch§! auf jede Provinz, die Teil des Umschlagplatzes §YMalakka§! ist"
 jap_reg_except_1032_1015_tt:0 "Die Region §YJapan§!, ausgenommen [1032.GetName] und [1015.GetName], befindet sich in unserem Besitz oder dem eines unserer §Ynicht tributpflichtigen Untertanen§!"
 jap_high_influence_nobles_tt:0 "Schließen wir diese Mission mit einem mächtigen §YBushi§!-Stand ab, werden von ihm geführte Regentschaften wie ein §YGoldenes Zeitalter§! funktionieren und wir erhalten die folgende Belohnung:"
 jap_low_influence_tt:1 "\nAlternativ erhalten wir §Y20%§! Kronland sowie Folgendes:"
 jap_access_korean_naval_doctrine_tt:0 "Erhält Zugang zur koreanischen Flottendoktrin "§YPanokseon§!""
 jap_dip_advisor_culture_conversion_cost_tt:1 "\nFalls wir diese Mission abschließen, ohne die §Ykoreanische§! Kultur zu akzeptieren, gewährt uns jede Stufe unseres §Ydiplomatischen§! Beraters §G-5%§! Kosten (Kulturänderung)"
 enable_korean_palace_tt:0 "Das Monument wird als Belohnung aktiviert"
 jap_accept_korean_culture_lev_tt:0 "\nWenn wir stattdessen die §Ykoreanische§! Kultur akzeptieren, erhalten wir Zugang zum Großprojekt "§YGyeongbokgung-Palast§!""
 jap_accept_korean_culture_nonlev_tt:0 "\nWenn wir stattdessen die §Ykoreanische§! Kultur akzeptieren, erhalten wir Folgendes:"
 jap_conquest_of_china_cb_tt:0 "\nErhält Zugang zum Kriegsgrund "§YEroberung Chinas§!""
 conquer_china_cb:0 "Eroberung Chinas"
 conquer_china_cb_desc:1 "China wird unser sein!"
 jap_war_against_mandate_holder_tt:0 "Schließen wir diese Mission ab, indem wir den §YKaiser von China§! vernichten, erhalten wir folgende Belohnung:"
 jap_enable_fabricating_trib_CB_tt:0 "\nAktiviert die geheime Diplomatieaktion "§YTributanspruch fingieren§!""
 jap_reward_if_EoC_tt:0 "Schließen wir die Mission als §YKaiser von China§! ab, erhalten wir die folgende zusätzliche Belohnung:"
 jap_gold_4182_tt:1 "\nSchließen wir diese Mission ab, während [1024.GetName] mindestens §G8§! Grundproduktion und kein §YGold§! als Handelsgut hat, erhalten wir zusätzlich Folgendes:"
