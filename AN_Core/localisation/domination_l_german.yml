 #New Holy Orders
 benedictines:0 "Benediktiner"
 benedictines_desc:0 "Der Benediktinerorden ist der am weitesten verbreitete Orden mit den meisten Mitgliedern, und seine Mönche folgen dem Heiligen Benedikt von Nursia bereits seit dem 6. Jahrhundert."
 carthusians:0 "Kartäuser"
 carthusians_desc:0 "Der von Bruno von Köln gegründete Kartäuserorden verfolgt einen eher eremitischen Ansatz in seinen Klöstern, den so genannten Cartujas (Kartäusern)."
 hieronymites:0 "Hieronymiten"
 hieronymites_desc:0 "Der Orden des Heiligen Hieronymus wurde im 14. Jahrhundert auf der Iberischen Halbinsel gegründet und gewann rasch an Mitgliedern, da er in der Gunst der verschiedenen iberischen Monarchien stand."
 augustinians:0 "Augustiner"
 augustinians_desc:0 "Der Orden des Heiligen Augustinus folgt den Lehren des Heiligen Augustinus von Hippo, einem der großen Förderer bei der Verehrung der Jungfrau Maria."
 carmelites:0 "Karmeliten"
 carmelites_desc:0 "Die Karmeliten sind ein Bettlerorden, der auf dem Berg Karmel im Heiligen Land Palästina gegründet wurde und dessen geistige Väter der Prophet Elia und sein Schüler Elisa sind."
 calatrava_order:0 "Orden von Calatrava"
 calatrava_order_desc:0 "Der Militärorden von Calatrava wurde im 12. Jahrhundert in Kastilien gegründet, um als militärischer Zweig der Zisterziensermönche gegen das Kalifat der Almohaden zu kämpfen."
 avis_order:0 "Ritterorden von Avis"
 avis_order_desc:0 "Der Militärorden von Avis wurde im 12. Jahrhundert in Portugal gegründet. Er trug zur Unabhängigkeit des Landes bei und gab der Herrscherdynastie im 15. Jahrhundert ihren Namen."
 montesa_order:0 "Orden von Montesa"
 montesa_order_desc:0 "Der Ritterorden von Montesa wurde nach dem Vorbild des aragonesischen Zweigs der Tempelritter gegründet und stand unter der direkten Schirmherrschaft der Könige von Aragon."
 santiago_order:0 "Santiagoorden"
 santiago_order_desc:0 "Der Santiagoorden wurde im 12. Jahrhundert im Königreich León gegründet, hat seinen Sitz jedoch in Uclés in Kastilien und ist der am weitesten verbreitete iberische Militärorden, da er dem Heiligen Jakob, dem Schutzpatron Spaniens, gewidmet ist."
 san_juan_order:0 "Orden des Heiligen Johannes"
 san_juan_order_desc:0 "Der Orden des Heiligen Johannes, besser bekannt als der Johanniterorden, ist ein Militärorden, der seine Tätigkeiten zwar auf den östlichen Mittelmeerraum konzentriert, aber dennoch in ganz Westeuropa vertreten ist."
 alcantara_order:0 "Alcántaraorden"
 alcantara_order_desc:0 "Der Alcántaraorden wurde im 12. Jahrhundert im Königreich León in einer Stadt gegründet, die als Grenzaußenposten zu Portugal und dem Almohaden-Kalifat diente."
 
 #Tooltips 
 spa_every_cardinal_1_tax_tt:0 "\nJede Provinz mit einem §YKardinal§! erhält 1 £adm£ Entwicklung"
 spa_any_ally_tt:0 "Hat einen §YVerbündeten§!, der folgende Bedingungen erfüllt:\n- Hat eine Hauptstadt in der Region §YFrankreich§!\n- Ist eine §YGroßmacht§! oder hat mindestens §Y500§! Gesamtentwicklung\n- Hat mindestens §Y180§! Meinung über uns"
 spa_royalist_tt:0 "\nSchließen wir dir diese Mission ab, indem wir die "Infantes de Aragon" §Ybesiegen§!, werden die negativen Auswirkungen des Modifikators "§YIn Fraktionen aufgeteilter Adel§!" §Greduziert§! und wir erhalten die folgende Belohnung:"
 spa_infantes_tt:0 "\nSchließen wir dir diese Mission stattdessen ab, indem wir uns auf die §YSeite der "Infantes de Aragon"§!, stellen, werden die negativen Auswirkungen des Modifikators "§YIn Fraktionen aufgeteilter Adel§!" §Rerhöht§! und wir erhalten die folgende Belohnung:"
 spa_recent_change_tt:0 "Hat mit dem Ereignis "§YSólo Madrid es corte!§!" kürzlich die Hauptstadt nach [217.GetName] verlegt"
 ended_infantes_disaster_tt:0 "Hat die Katastrophe "§YInfantes de Aragon§!" überstanden"
 spa_no_isabella_event_tt:0 "\nDas Ereignis "§YIsabella von Aragon§!" tritt nicht ein\n"
 spa_pu_por_tt:1 "Schließen wir diese Mission OHNE ein §YBündnis§! oder eine §YStaatsehe§! mit @POR Portugal ab, erhalten wir einen Anspruch auf seinen Thron\n"
 spa_every_gold_province_tt:0 "Jede Provinz, die wir selbst oder einer unserer §Ynicht tributpflichtigen Untertanen§! besitzt und §YGold§! produziert, erhält Folgendes:"
 cas_crushed_infantes_tt:0 "Stellte sich während der Katastrophe auf die Seite des derzeitigen Monarchen"
 cas_sided_infantes_tt:0 "Stellte sich während der Katastrophe auf die Seite der Infantes"
 cas_impact_mission_tt:0 "\nDies beeinflusst den Ausgang der Mission "§YInfantes de Aragon§!""
 spa_had_cas_civil_war_tt:0 "Hatte die Katastrophe "§YKastilischer Bürgerkrieg§!""
 spa_enable_san_juan_holy_order_tt:0 "\nGewährt uns Zugang zum Heiligen Orden des §YHeiligen Johannes§!, solange wir §Ychristlich§! sind"
 enable_jesuit_order_tt:0 "\nGewährt uns Zugang zum Heiligen Orden der §YJesuiten§!, solange wir §Ychristlich§! sind"
 cas_race_portugal_event_tt:0 "\nSchließen wir diese Mission ab, bevor @POR Portugal sein Äquivalent der Mission abschließt, erhalten wir Folgendes:"
