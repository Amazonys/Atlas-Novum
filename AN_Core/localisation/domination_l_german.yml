 #Stiopa's events 
 flavor_brapru.43.t:0 "Berliner Religionsgespräch"
 flavor_brapru.43.d:0 "Zahlreiche Theologen und Gelehrte haben sich in Berlin zu einem einmaligen Ereignis versammelt, um ein einfaches Thema zu verfolgen: die Annäherung der lutherischen und calvinistischen Theologie. Wir sind zwar seit Langem ein Bollwerk der Religionsfreiheit im Reich und bieten denjenigen Zuflucht, die von der Inquisition verfolgt wurden, doch trotzdem nehmen die Spannungen weiter zu, da die Menschen in jenem protestantischen Schisma, das durchaus mit der Spaltung der römischen Kirche vergleichbar ist, Partei ergreifen. Es bleibt nur zu hoffen, dass mit dieser Konferenz Frieden einkehren wird."
 flavor_brapru.43.a:0 "Eine großartige Entwicklung!"
 flavor_brapru.43.b:0 "Die Kirchen können nicht vereint werden. Das ist Zeitverschwendung!"
 flavor_brapru.44.t:1 "Das Toleranzedikt"
 flavor_brapru.44.d:1 "Während die religiösen Spannungen immer weiter zunehmen, ist es die Aufgabe von [Root.GetName], die stetig größer werdende Flamme zu löschen und den kommenden Sturm zu überstehen. Das von [Root.Monarch.GetName] erlassene Toleranzedikt besagt, dass die lutherische und die reformierte Kirche gleichberechtigt zu behandeln und die Beziehungen zwischen ihnen gesetzlich zu regeln sind."
 flavor_brapru.44.a:0 "Erzwingt die Durchsetzung des Edikts!"
 flavor_brapru.44.b:0 "Dies wird nur zu mehr Unzufriedenheit führen."
 flavor_brapru.45.t:0 "Die Zukunft des Kreditwerks"
 flavor_brapru.45.d:0 "Die Schulden von Bürgern und Königen dürfen nicht ungedeckt bleiben. Vor der Zeit des Pragmatismus waren einfache Lösungen der Schlüssel zur Verwaltung von Nationen, und das Kreditwerk ist ein Überbleibsel aus dieser Zeit. Indem die Schulden der Markgrafschaft von den Ständen gedeckt wurden, konnte [Root.GetMderdie] [Root.Monarch.GetTitle] weiterhin Geld zu erpresserischen Zinssätzen ausgeben. Vielleicht ist es nun an der Zeit, dieses Finanzierungssystem ein für alle Mal abzuschaffen?"
 flavor_brapru.45.a:0 "Eine grausames System muss ein grausames Schicksal erleiden."
 flavor_brapru.45.b:0 "Reformiert das Kreditwerk und verstaatlicht es."
 flavor_brapru.46.t:0 "Die Brüder Humboldt"
 flavor_brapru.46.d:0 "Die Brüder Humboldt waren preußische Philosophen, Sprachwissenschaftler, Regierungsbeamte, Diplomaten und Gründer der Humboldt-Universität in Berlin. Wilhelm von Humboldt, der ältere Bruder, widmete sich in seinen Studien vorrangig den philosophischen Aspekten des Lebens und präsentierte sich als Intellektueller. Sein jüngerer Bruder Alexander von Humboldt hingegen konzentrierte sich in seinen Studien darauf, eine revolutionäre Entdeckung nach der anderen zu machen. Die Brüder Humboldt, die mehrere Expeditionen nach Spanischamerika, Russland und in die Vereinigten Staaten unternahmen, waren ein wahrlich geniales Paar."
 flavor_brapru.46.a:0 "Die immerwährende Philosophie Wilhelms wird uns leiten."
 flavor_brapru.46.b:0 "Die revolutionären Entdeckungen von Alexander werden den Staat prägen."
 flavor_brapru.47.t:0 "Taler, Groschen und Pfennige"
 flavor_brapru.47.d:0 "Da die nationalen Geldreserven ständigen Schwankungen ausgesetzt sind, wird die Geldpolitik in der Regel mit der Steuerpolitik verbunden und den Ständen überlassen. Die Münzversorgung liegt daher auch nur selten in den Händen eines Herrschers. Da wir in letzter Zeit unseren nationalen Schwerpunkt auf die Kontrolle der sich im Umlauf befindlichen Geldmenge gelegt haben, ist es an der Zeit, die Richtung zu bestimmen, in die wir dies zu tun gedenken."
 flavor_brapru.47.a:0 "Unterstützen und einen Vorrat anlegen."
 flavor_brapru.47.b:0 "Investieren und Stabilisieren."
 flavor_brapru.47.c:0 "Schmiedet unsere Währung zu Reichsthalern um!"
 
