 #Imperial Reforms 
 
 codify_single_whip_law_decision_title:0 "Einzelner Peitschenhieb"
 codify_single_whip_law_decision_desc:0 "Indem wir den Einzelnen Peitschenhieb in unser Gesetz aufnehmen, können wir ihn als rechtlichen Präzedenzfall für das Rechtssystem unseres Landes nutzen."
 reign_in_estates_decision_title:0 "Fraktionen zügeln"
 reign_in_estates_decision_desc:0 "Die verschiedenen Fraktionen in unserem Reich machen, was sie wollen, und tun entrüstet, wenn sie dazu aufgefordert werden, einen Beitrag zu leisten. Oft üben sie auch Druck aus, um Gefallen und Einfluss im Gegenzug für Korruption zu erhalten. Wir müssen diesem Verhalten ein Ende setzen, denn sonst riskieren wir, dass das Reich in Aufruhr gerät."
 reform_civil_registration_decision_title:0 "Zivilregister"
 reform_civil_registration_decision_desc:0 "Ein System, das darauf abzielt, all unsere Untertanen zu kontrollieren und den Lebensstandard all derer zu verbessern, die unter unserem Banner stehen."
 establish_silver_standard_decision_title:0 "Silberstandard"
 establish_silver_standard_decision_desc:0 "Die Einführung des Einzelnen Peitschenhiebs hat unsere Steuereffizienz klar verbessert. Wir müssen jedoch Vorsichtsmaßnahmen ergreifen, um eine Inflation zu verhindern."
 kanhe_certificate_decision_title:0 "Kanhe-Zertifikat"
 kanhe_certificate_decision_desc:0 "Ein kaiserliches Dekret, das darauf abzielt, unsere Kaufleute daheim und in der Fremde zu stärken und unseren Untertanen gleichzeitig einen exklusiven Zugang zu unseren Märkten ermöglicht."
 new_keju_formats_decision_title:0 "Neues Keju-Format"
 new_keju_formats_decision_desc:0 "Diese Reform zielt darauf ab, das Verfahren für die Auswahl von Kandidaten und potenziellen Bürokraten im Zuge der Kaiserlichen Prüfung zu verfeinern. Die Einführung neuer Prüfungsformate und höherer Standards wird unserer Verwaltung sicherlich zugutekommen."
 inclusive_monarchy_decision_title:0 "Inklusive Monarchie"
 inclusive_monarchy_decision_desc:0 "Unser Reich ist allumfassend und unsere Untertanen sind zahlreich. Wir müssen die Perfektion und Toleranz des Himmels zeigen und uns bemühen, eine duldsame Gesellschaft zu schaffen, die ihre Mitglieder mit Würde und Mitgefühl behandelt."
 promote_bureaucratic_faction_decision_title:0 "§OBürokraten fördern§!"
 promote_bureaucratic_faction_decision_desc:0 "Die Seele unserer Nation ruht auf unseren bürokratischen Verfahren, und nur indem wir unsere Bürokraten stärken und ihnen den Vorzug vor jenen geben, die militärisch veranlagt sind, werden wir künftige Machtkämpfe aus dem Inneren beilegen können.\n§YSchließt die Reform "Generäle fördern" aus!§!\n"
 promote_military_faction_decision_title:0 "§OGeneräle fördern§!"
 promote_military_faction_decision_desc:0 "Diejenigen, die ihr Leben geben, um unsere Freiheit zu sichern, müssen mehr gelobt werden als die bequemlichen Bürokraten, die in ihren endlosen Verwaltungsabläufen gefangen sind.\n§YSchließt die Reform "Bürokraten fördern" aus!§!\n"
 unifed_trade_market_decision_title:0 "Asiatische Märkte vereinen"
 unifed_trade_market_decision_desc:0 "Indem wir den Zugang zu allen Märkten, auf die wir Einfluss haben, vereinheitlichen, werden unsere Händler Gewinne erzielen, die ihre kühnsten Träume übertreffen, was unseren Einfluss vergrößert und unsere Staatskasse aufstockt."
 reform_the_military_branch_decision_title:0 "Armee reformieren"
 reform_the_military_branch_decision_desc:0 "Ein Reich unserer Größe benötigt fähige und mutige Männer, die es schützen. Doch Mut und Tapferkeit allein reichen in der heutigen Zeit nicht mehr aus. Unsere Armee zu reformieren, um ein riesiges und schlagkräftiges stehendes Heer zu schaffen, ist eine Notwendigkeit, die eine entscheidende Rolle dabei spielen wird, eine Machtposition zu behalten."
 modernize_the_banners_decision_title:0 "Banner fördern"
 modernize_the_banners_decision_desc:0 "Die Banner haben uns seit jeher pflichtbewusst gedient, unseren Feinden Schläge versetzt und entscheidende Siege errungen. Wenn wir ihre Leistung und Disziplin aufrechterhalten wollen, müssen wir sie reformieren und verbessern, denn sonst besteht die Gefahr, dass sie dekadent werden."
 study_foreign_ship_designs_decision_title:0 "Fremde Schiffe studieren"
 study_foreign_ship_designs_decision_desc:0 "Schiffe anderer Nationen bergen viele Geheimnisse, wenn es um ihre Technik und bauliche Gestaltung geht. Es wäre klug, eine Reform zu erlassen und unsere Schiffsbauer anzuweisen, sie eingehend zu studieren."
 tributary_embassies_decision_title:0 "Botschaften bei Tributstaaten"
 tributary_embassies_decision_desc:0 "Die Aufrechterhaltung der Kommunikation mit allen Nationen, die unserem Banner Tribut zahlen, ist zur Abschreckung von Gewalt und für eine bessere Verständigung unerlässlich. Zu diesem Zweck wäre es klug, eine Reform zu erlassen, die Botschaften in unserem Einflussbereich finanziert."
 new_world_discovery_decision_title:0 "Expedition in die Neue Welt"
 new_world_discovery_decision_desc:0 "In der Neuen Welt gibt es viele exotische Waren, Handelsmöglichkeiten und Expansionswege, die unsere Macht festigen können. Es wäre klug, den kaiserlichen Einfluss geltend zu machen und die Beamten anzuweisen, sich auf das Studium dieser sonderbaren Orte jenseits des Horizonts zu konzentrieren."
 
 #Decisions
 reform_the_administration_of_china_decision_title:0 "Verwaltungsreform"
 reform_the_administration_of_china_decision_desc:0 "Schon viel zu lange haben die Eunuchen die Macht an sich gerissen. China und der Kaiserthron gehören dem Kaiser. Wir müssen die Privilegien der Eunuchen beschneiden und ihre Macht, um dem sicheren Untergang zu entgehen."
 
 
 
 
 mng_pay_50_gov_ref_prog_and_2_stab_for_reduction_tt:0 "Wendet §R50§! Regierungsreform-Fortschritt und §R-2§! Stabilität auf, um die Regierung zu reformieren und den Malus des Modifikators "§YÜberlastete Verwaltung§!" um §G-5§! Minimale Autonomie (Global) zu verringern"


