 devshirme_system_reform:0 "Dewschirme-System"
 devshirme_system_reform_desc:0 "Vom Ende des 14. bis zur Mitte des 17. Jahrhunderts erwarben die osmanischen Dynastien Sklaven für ihren Haushalt durch die Anwendung des Dewschirme-Systems. Sorgfältig ausgewählte, nicht muslimische Kinder - in der Regel Christen vom eher ländlichen Balkan - wurden dabei im Alter von zwölf bis vierzehn Jahren zu türkischen Familien geschickt, um mit diesen zusammenzuleben, ehe man sie in die kaiserliche Hauptstadt brachte. Die meisten schlossen sich den Janitscharen an, einer stehenden Armee aus Infanterie, deren Ausbildung von strenger Disziplin geprägt war. Wer besondere Führungsqualitäten oder intellektuelle Fähigkeiten zeigte, kam geradewegs in den Haushalt des Sultans, um dort erzogen zu werden; war man weiter erfolgreich, konnte man in die höchsten militärischen Ränge der osmanischen Elite aufsteigen. Da der Lebensunterhalt dieser Sklaven, die auch als Kul bekannt waren, vom jeweiligen Herrscher abhing, zeigten sie große Loyalität und standen der Einrichtung einer zentralen Kontrolle über das Reich durch die osmanische Dynastie kritisch gegenüber."
