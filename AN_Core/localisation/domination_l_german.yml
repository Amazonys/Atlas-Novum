 estate_church_clerical_education_desc:0 "Der [Root.GetKlerusName]-Stand bildet die intellektuelle Elite des Staats und hat daher jedes Recht, sein Wissen so weit zu fördern, dass ein gewöhnlicher Mensch davon nur träumen kann."
 estate_church_religious_delegation:0 "Religiöse Delegation zulassen"
 estate_church_religious_delegation_desc:0 "Viele religionsbezogene Dienste werden derzeit vom Staat übernommen. Indem wir dem [Root.GetKlerusName]-Stand mehr Privilegien gewähren, können wir unsere Verwaltung entlasten, während der [Root.GetKlerusName]-Stand die religiösen Aufgaben übernimmt."
 estate_church_institutionalized_clergy:0 "[Root.GetKlerusName]-Stand institutionalisieren"
 estate_church_institutionalized_clergy_desc:0 "Der [Root.GetKlerusName]-Stand zählt zu den mächtigsten Ständen innerhalb unseres Staats, und auch wenn es ihn nicht glücklich machen wird, wäre es klug, den [Root.GetKlerusName]-Stand zu institutionalisieren und ihm einen Teil seiner Macht zu entziehen."
 estate_church_donation_right:0 "Recht auf Spenden"
 estate_church_donation_right_desc:0 "Als geistliche Klasse des Staats ist es nur natürlich, dass der [Root.GetKlerusName]-Stand das Recht hat, Spenden vom Staat zu erhalten."
 estate_church_administrative_privileges:0 "Klerikaler Fokus nach innen"
 estate_church_administrative_privileges_desc:0 "Der [Root.GetKlerusName]-Stand hat gesprochen. Ihm scheint die Erweiterung des Staats durch militärische Mittel zu missfallen, und er will daher die Bürokratie des Staats übernehmen, um unsere Nation durch andere Mittel zu erweitern."
 ####NOBLE PRIVILEGES###
 estate_nobles_english_villeinage:0 "[Root.GetAdjective]e Leibeigenschaft"
 estate_nobles_english_villeinage_desc:0 "Die [Root.GetAdjective]e Bauernschaft unterliegt dem Leibeigenschaftssystem. Die Leibeigenen sind in ihrer Bewegungsfreiheit stark eingeschränkt und dienen ihrem Grundherrn."
 estate_nobles_english_copyhold_tenure:0 "Erweiterte Zinslehen"
 estate_nobles_english_copyhold_tenure_desc:0 "Die Zinslehen sind die Weiterentwicklung des [Root.GetAdjective]en feudalen Leibeigenschaftssystems, bei dem der Grundbesitzer zwar der rechtliche Eigentümer blieb, die auf dem Feld arbeitenden Bauern jedoch eine Abschrift der entsprechenden Eigentumsurkunde erhielten."
 estate_nobles_development_of_castles:0 "Befestigungen erweitern"
 estate_nobles_development_of_castles_desc:0 "Die Burgen und Festungen bilden unsere wichtigsten Verteidigungslinien gegen Eindringlinge, die unsere Existenz bedrohen. Indem wir unserem [Root.GetAdelName]-Stand das Land schenken, auf denen die Burgen stehen, und ihm das Privileg gewähren, in diesen Festungen zu leben, können wir sicherstellen, dass unsere Verteidigung zu jeder Zeit einsatzbereit ist."
 estate_nobles_development_of_castles_gt:0 "Jede im Besitz befindliche Provinz mit einer §YFestung§! erhält den folgenden Bonus:"
 estate_nobles_development_of_castles_at:0 "Jede im Besitz befindliche Provinz mit einer §YBefestigungsmauer§! erhält den folgenden Bonus:"
 estate_nobles_development_of_castles_rt:0 "Der Modifikator "§YBefestigungen erweitern§!" wird aus allen Provinzen mit einer §YFestung§! entfernt.\nDer Modifikator "§YBefestigungsmauern erweitern§!" wird aus allen Provinzen mit einer §YBefestigungsmauer§! entfernt."
 estate_nobles_development_of_castles_mod:0 "Befestigungen erweitern"
 desc_estate_nobles_development_of_castles_mod:0 "Diese Provinz wird vom örtlichen Adel finanziell unterstützt, wodurch die Befestigungen in diesem Territorium im Vergleich zu anderen Verteidigungsanlagen besser instand gehalten werden."
 estate_nobles_development_of_castles_ramparts_mod:0 "Befestigungsmauern erweitern"
 desc_estate_nobles_development_of_castles_ramparts_mod:0 "Diese Provinz wird vom örtlichen Adel finanziell unterstützt, wodurch die Befestigungen in diesem Territorium im Vergleich zu anderen Verteidigungsanlagen besser instand gehalten werden."
 estate_nobles_statesman_servitude:0 "Staatsmann des [Root.GetAdelName]-Stands"
 estate_nobles_statesman_servitude_desc:0 "Ein Staat kann sich nicht nur allein auf einen kompetenten Herrscher verlassen. Er braucht auch gute Staatsmänner in Machtpositionen.\nDer [Root.GetAdelName]-Stand verfügt über jene Kenntnisse und Manieren, die für eine solche Position erforderlich sind, sofern wir ihm die Chance dazu geben."
 estate_nobles_royal_court_tasks:0 "Hofpositionen vergeben"
 estate_nobles_royal_court_tasks_desc:0 "Der Hof ist eine äußerst komplexe Institution, und um ihn mit weniger Aufwand verwalten zu können, wurden Mitglieder des [Root.GetAdelName]-Stands dazu eingeladen, einige Positionen des Hofs für ihre[Root.GetMnMale] [Root.Monarch.GetTitle] zu besetzen."
 estate_nobles_force_conscription:0 "Zwangsrekrutierung aus dem [Root.GetAdelName]-Stand"
 estate_nobles_force_conscription_desc:0 "Manchmal reichen Aufgebote für die militärischen Ambitionen eines Staats einfach nicht aus. In solchen Fällen haben wir das Recht, den [Root.GetAdelName]-Stand selbst an die Front zu zwingen.\nDieses Recht geht jedoch mit einem hohen Preis an Privilegien für den [Root.GetAdelName]-Stand einher."
 estate_nobles_noble_officer_right:0 "Offiziersrechte für den [Root.GetAdelName]-Stand"
 estate_nobles_noble_officer_right_desc:0 "Unsere Generäle dürfen nicht irgendein kleiner Fußsoldat aus einer Bauernfamilie sein. Nur adliges Blut darf unsere Soldaten zum Sieg führen."
 estate_nobles_diet_right:0 "Versammlungseinberufungsrecht des [Root.GetAdelName]-Stands"
 estate_nobles_diet_right_desc:0 "Die Stände sind eine mächtige Institution innerhalb unserer Nation, und mit dem Recht des [Root.GetAdelName]-Stands, eine Versammlung einzuberufen, hat [Root.GetMderdie] [Root.Monarch.GetTitle] keine andere Wahl, als den Wünschen des [Root.GetAdelName]-Stands zu entsprechen."
 estate_nobles_expedition_rights:0 "Expeditionsrechte des [Root.GetAdelName]-Stands"
 estate_nobles_expedition_rights_desc:0 "Die Neue Welt birgt viele Möglichkeiten, und unser [Root.GetAdelName]-Stand ist sich dessen wohl bewusst. Indem wir ihm das Recht gewähren, seine eigene Expedition in die Neue Welt zu starten, ohne sich um seinen weltlichen Besitz in der Heimat kümmern zu müssen, werden wir in der Lage sein, die mutigsten Konquistadoren zu rekrutieren, die die Menschheit je gesehen hat."
 ####MARATHA PRIVILEGES###
 estate_maratha_development_of_marathi_lands:0 "Marathische Entwicklung fördern"
 estate_maratha_development_of_marathi_lands_desc:0 "Der [Root.GetMarathaName]-Stand ist eine der einflussreichsten Kasten innerhalb unserer Nation. Wenn wir die Ressourcen des Staats für ihn nutzen, wird das seine Loyalität uns gegenüber sicherstellen."
 estate_maratha_development_of_marathi_lands_gt:0 "Jede im Besitz befindliche §Ysinhalaische§!, §Ydrawidische§! und §Ywestarische§! Provinz (ausgenommen rajasthanisch und malawisch) erhält den folgenden Bonus:"
 estate_maratha_development_of_marathi_lands_rt:0 "Der Modifikator "§YMarathische Entwicklung§!" wird aus allen Provinzen entfernt."
 estate_maratha_development_of_marathi_lands_mod:0 "Marathische Entwicklung"
 desc_estate_maratha_development_of_marathi_lands_mod:0 "Diese Provinz erhält von den Maratha Unterstützung bei der Entwicklung."
 estate_maratha_military_ministerium:0 "Ministerrechte für den [Root.GetMarathaName]-Stand"
 estate_maratha_military_ministerium_desc:0 "Der [Root.GetMarathaName]-Stand ist eine Kriegerkaste und verfügt daher über viele fähige Militärstrategen. Indem wir dem [Root.GetMarathaName]-Stand einen garantierten Platz an unserem Hof einräumen, erhalten wir leichten Zugang zu seinen fähigsten Beratern."
 estate_maratha_royal_court_tasks:0 "Hofpositionen vergeben"
 estate_maratha_royal_court_tasks_desc:0 "Der Hof ist eine äußerst komplexe Institution, und um ihn mit weniger Aufwand verwalten zu können, wurden Mitglieder des [Root.GetMarathaName]-Stands dazu eingeladen, einige Positionen des Hofs für ihre[Root.GetMnMale] [Root.Monarch.GetTitle] zu besetzen."
 estate_maratha_force_conscription:0 "[Root.GetMarathaName]-Wehrpflicht"
 estate_maratha_force_conscription_desc:0 "In Zeiten der Not kann [Root.GetMderdie] [Root.Monarch.GetTitle] alle fähigen Mitglieder des [Root.GetMarathaName]-Stands dazu aufrufen, für die Nation zu kämpfen. Dies geht natürlich auf Kosten zusätzlicher Privilegien für den [Root.GetMarathaName]-Stand."
 estate_maratha_noble_promotion:0 "[Root.GetMarathaName]-Adel fördern"
 estate_maratha_noble_promotion_desc:0 "Der [Root.GetMarathaName]-Stand hat auch Mitglieder adligen Geblüts. Im Vergleich zu den gewöhnlichen Adligen aus dem [Root.GetNobilityOrFallbackName]-Stand sind die Adligen aus dem [Root.GetMarathaName]-Stand jedoch im Nachteil. Ihre Position zu fördern, wird uns die Loyalität des [Root.GetMarathaName]-Stands sichern."
 ####RAJPUTS PRIVILEGES###
 estate_rajput_development_of_rajput_lands:0 "Rajasthanische Entwicklung fördern"
 estate_rajput_development_of_rajput_lands_desc:0 "Der [Root.GetRajputenName]-Stand ist eine der einflussreichsten Kasten innerhalb unserer Nation. Wenn wir die Ressourcen des Staats für ihn nutzen, wird das seine Loyalität uns gegenüber sicherstellen."
 estate_rajput_development_of_rajput_lands_gt:1 "Jede im Besitz befindliche §Yrajasthanische§!, §Ymalawische§!, §Yhindustanische§!, §Yzentralindische§! und §Yostarische§! Provinz (die NICHT sinhalaisch ist) erhält folgenden Bonus:"
