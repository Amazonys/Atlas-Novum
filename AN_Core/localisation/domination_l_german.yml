 eng_the_crown_of_italy:0 "Die Krone Italiens"
 desc_eng_the_crown_of_italy:0 "Mit der Umwandlung Italiens zum richtigen Königreich ist das Prestige [Root.GetMunseresunserer] [Root.Monarch.GetTitle][Root.GetMsMale] als rechtmäßiger Herrscher von Italien gesichert."
 eng_english_rule_over_ireland:0 "Direkte Herrschaft"
 desc_eng_english_rule_over_ireland:0 "Diese Provinz steht unter der direkten Herrschaft Englands. Dies wird in Zukunft mit Sicherheit keinerlei Auswirkungen haben ..."
 eng_unified_britain:0 "Vereintes Britannien"
 desc_eng_unified_britain:0 "[Root.Monarch.GetHerHisCap]e Hoheit, [Root.GetMderdie] [Root.Monarch.GetTitle], soll gesegnet sein! Die große Nation von [Root.GetUsableName] hat die Britischen Inseln im Namen des Herrn vereint."
 gbr_british_rule:0 "Britische Herrschaft"
 desc_gbr_british_rule:0 "Diese Provinz ist ein Kernbestandteil des britischen Königreichs. Wo einst Chaos und örtliche Unruhen herrschten, herrscht heute eine sichere und stabile Ortsregierung."
 eng_a_house_united:0 "Ein vereintes Haus"
 desc_eng_a_house_united:0 "Nach dem Ende des Rosenkriegs regiert heute das Haus [Root.Dynasty.GetName] mit Unterstützung des Adels und der Diplomaten über [Root.GetUsableName]."
 eng_dynastical_security:0 "Dynastische Sicherheit"
 desc_eng_dynastical_security:0 "Der Rosenkrieg konnte gerade noch abgewendet werden, und in Zukunft wird Haus [Root.Dynasty.GetName] sicherstellen, dass [Root.Getderdie] [Root.Monarch.GetTitle] immer einen rechtmäßigen Thronfolger hat."
 eng_a_new_religious_destiny:0 "Eine neue religiöse Bestimmung"
 desc_eng_a_new_religious_destiny:0 "Wir sind keine Christen mehr, und [Root.GetName] hat eine offene religiöse Zukunft. Wo auch immer unser Schicksal liegen mag: Der eifrige Glaube unseres Volks wird bleiben!"
 eng_a_different_kind_of_christian:0 "Aus der Reformation herausgehalten"
 desc_eng_a_different_kind_of_christian:0 "Wo unsere früheren Glaubensbrüder sich inmitten der Reformation wechselseitig abschlachten, hat unser Volk die Erleuchtung durch den [Root.Religion.GetName]en Glauben gefunden. Wir bedauern diejenigen, die immer noch an den archaischen Wegen des Katholizismus und seines reformierten Gegenstücks festhalten."
 eng_loyalty_to_catholocisim:0 "Loyalität gegenüber dem Papst"
 desc_eng_loyalty_to_catholocisim:0 "Wir haben unsere Loyalität gegenüber der katholischen Kirche bewiesen. Unser Einfluss auf den Papst wächst."
 eng_own_church_creation:0 "Ein Staat, eine Kirche"
 desc_eng_own_church_creation:0 "Der verdorbene Einfluss des Klerus konnte endlich beschränkt werden. Die Kirche ist nun dem Staat unterworfen, und die protestantische Religion wird sich in [Root.GetName] durchsetzen."
 eng_calvinist_path:0 "Calvinistischer Weg"
 desc_eng_calvinist_path:0 "Wir haben uns dazu entschieden, dem Weg der Calvinisten zu folgen. Möge der Herr unseren Feinden gnädig sein, denn wir werden es nicht sein."
 eng_head_of_the_anglican_church:0 "Oberhaupt der anglikanischen Kirche"
 desc_eng_head_of_the_anglican_church:0 "Die katholische Kirche wurde aus unserem Land vertrieben, und die lutherische und calvinistische Richtung der Reformation reicht uns nicht aus. Wir gehen stattdessen unseren eigenen religiösen Weg, der den Herren von Großbritannien würdig ist."
 eng_the_age_of_reformation:0 "Religiöses Chaos"
 desc_eng_the_age_of_reformation:0 "[Root.GetAdjective]e Herrscher haben eine Chance von §Y50.0%§!, einer §Rhäretischen§! Religion zu folgen, wenn sie den Thron besteigen.\nHerrscher können eine §Yreligiöse Haltung§! gegenüber der Reformation annehmen, die sich auf zukünftige Ereignisse auswirkt.\n\nDie religiöse Führung des Staats befindet sich im völligen Chaos: Herrscher entscheiden nach Belieben über die Richtung unseres Glaubens und der Klerus wird vom Staat bedroht.\nUnserem Volk steht eine ungewisse Zukunft bevor ...\n§YDieser Modifikator endet, sobald das Zeitalter der Reformation endet oder wir nicht mehr christlich sind.§!"
 eng_reformer_ruler:0 "Mitglied der Reformation"
 desc_eng_reformer_ruler:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] ist ein Verfechter der Reformation und [Root.Monarch.GetHerHis]e Herrschaft führt zur Diskriminierung jener, die noch der katholischen Kirche folgen.\n§YDieser Modifikator endet, sobald das Zeitalter der Reformation endet oder wir nicht mehr christlich sind.§!"
 eng_catholic_ruler:0 "Mitglied der katholischen Kirche"
 desc_eng_catholic_ruler:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] ist ein Verfechter der katholischen Kirche und [Root.Monarch.GetHerHis]e Herrschaft führt zur Diskriminierung jener, die noch der Reformation folgen.\n§YDieser Modifikator endet, sobald das Zeitalter der Reformation endet oder wir nicht mehr christlich sind.§!"
 eng_tolerant_ruler:0 "Keine Richtung"
 desc_eng_tolerant_ruler:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] ist sich nicht im Klaren, welcher Religion [Root.Monarch.GetSheHe] folgen soll. [Root.Monarch.GetHerHisCap]e Herrschaft ist von nationaler Instabilität zugunsten der Gleichheit zwischen den Religionen geprägt.\n§YDieser Modifikator sobald, wenn das Zeitalter der Reformation endet oder wir nicht mehr christlich sind.§!"
 gbr_isolation_policy:0 "Isolationspolitik"
 desc_gbr_isolation_policy:0 "Wir fühlen uns auf dem Festland nicht mehr wohl. Die Britischen Inseln sind die einzige Heimat unseres Volks, und wir müssen dafür sorgen, dass wir uns zuerst um unsere inneren Angelegenheiten kümmern."
 gbr_recovering_prestige:0 "Rückgewinnung an Prestige"
 desc_gbr_recovering_prestige:0 "Auf unseren Besitz auf dem Festland zu verzichten, hat unserem Prestige auf jeden Fall geschadet. Mit der Zeit werden die europäischen Mächte erkennen, dass wir uns nur taktisch zurückgezogen und die französischen Territorien nicht einfach hinter uns gelassen haben."
 gbr_end_of_the_villeinage:0 "Leibeigenschaft beendet"
 desc_gbr_end_of_the_villeinage:0 "Unsere Bauern sind nicht länger dem Leibeigenschaftssystem unterworfen."
 gbr_english_dutch_trade_partners:0 "Niederländische Handelspartner"
 desc_gbr_english_dutch_trade_partners:0 "Unsere Beziehungen zu den Niederländern steigern unsere Handelsgewinne."
 gbr_naval_dominance:0 "Flottendominanz"
 desc_gbr_naval_dominance:0 "Britannia herrscht über die Wogen."
 eng_globe_theatre:0 "Globe Theatre"
 desc_eng_globe_theatre:0 "Das "Globe Theatre" ist ein Theater, das von den "Lord Chamberlain's Men", der Theatertruppe von William Shakespeare, errichtet wurde. In diesem Theater werden viele große Stücke aufgeführt, und es ist ein äußerst prestigeträchtiges und prächtiges Bauwerk."
 gresham_college_royal_society:0 "Die Royal Society"
 desc_gresham_college_royal_society:0 "Die "Royal Society of London for Improving Natural Knowledge" (Königliche Gesellschaft zur Wissenschaftspflege) ist eine Gemeinschaft von Wissenschaftlern und Gelehrten, die den wissenschaftlichen Fortschritt fördern."
 angevin_age:0 "Angevinisches Zeitalter"
 desc_angevin_age:0 "[Root.GetName] beansprucht die ganze Welt für sich und hat ein neues Zeitalter eingeläutet. Mögen unsere Feinde erzittern und unsere Untertanen Wohlstand genießen, während [Root.GetMderdie] [Root.Monarch.GetTitle] [Root.Monarch.GetHerHis]en Blick auf jene Territorien wirft, die es noch zu erobern gilt."
