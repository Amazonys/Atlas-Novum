 #Ideas
 lessons_hundred_years_war:0 "Lektionen des Hundertjährigen Kriegs"
 lessons_hundred_years_war_desc:0 "Durch die ständigen Kriege gegen die englische Krone haben unseren Soldaten eine beachtliche Erfahrung in der Kriegsführung erhalten. Wir können dieses Wissen nutzen, um unseren Einfluss und unser Territorium weiter auszubauen."
 # haguenot_rebellions:0 "Huguenot Rebellions"
 # haguenot_rebellions_desc:0 "The rebellions during the §YFrench Wars of Religion§! have left deep scars within our nation. We shall strive to prevent this disaster from happening ever again via any means necessary!"
 europes_first_standing_army:0 "Europas erste Berufsarmee"
 europes_first_standing_army_desc:0 "Die Stärke eines Herrschers misst sich an seinen militärischen Fähigkeiten. Geschmiedet im Feuer ständiger Kriege und gesegnet durch die Entbehrungen auf den Schlachtfeldern Europas ist unsere Armee zu einer der diszipliniertesten der Welt geworden."
 divine_right_to_rule:0 "Göttliches Recht"
 divine_right_to_rule_desc:0 "Unsere Staatsoberhäupter besitzen die Macht, jede andere Institution in Fragen der Verwaltung und der Kriegsführung außer Kraft zu setzen. Niemand kann das von Gott gegebene Herrschaftsrecht unseres Monarchen infrage stellen."
 
 #Revolutionary Ideas 
 FRA_ideas_2:0 "Revolutionär-französische Ideen"
 FRA_ideas_2_start:0 "Revolutionär-französische Traditionen"
 FRA_ideas_2_bonus:0 "Revolutionär-französische Ambitionen"
 
 revolutionary_tribunal:1 "Gleichheit vor dem Gesetz"
 revolutionary_tribunal_desc:1 "Europa wird von blutrünstigen Tyrannen regiert, die ihre Untertanen unter dem Joch von Privilegien halten. Sollte man dem Volk jedoch den Grundsatz der Gleichheit vor dem Gesetz vorstellen, der es jedem Menschen erlaubt, als gleichberechtigt anerkannt zu werden, wird es diese große Revolution, die seine Freiheit und seine Rechte garantiert, offen begrüßen."
 mandats_territoriaux:1 "Franc Germinal"
 mandats_territoriaux_desc:0 "In unserem Bestreben, die finanzielle Instabilität unserer großen Nation in den Griff zu bekommen, müssen neue Banknoten eingeführt werden, um die Hyperinflation zu bekämpfen und unsere Wirtschaft zu stabilisieren."
 jourdan_law:0 "Jourdan-Konskriptionsordnung"
 jourdan_law_desc:0 "Die Jourdan-Konskriptionsordnung, ein erfolgreicher Gesetzgebungsversuch für das Militär, zwingt alle Männer zwischen 20 und 25 Jahren ohne Ehepartner oder Nachkommen in den Militärdienst. Die Armen und Mittellosen innerhalb unserer Grenzen werden uns als Rekruten dienen und unsere revolutionären Ambitionen auf dem alten Kontinent vorantreiben."
 napoleonic_tactics:0 "Napoleonische Taktik"
 napoleonic_tactics_desc:0 "Die moderne Kriegsführung wird durch den intensiven Drill der Soldaten sowie den Einsatz neuer Taktiken bestimmt. Indem wir neue, schnelle Manöver in Verbindung mit Kavallerie und Artillerie auf dem Schlachtfeld einsetzen, wird unsere Armee jeden unserer Feinde besiegen können."
 european_ambitions:0 "Europäische Ambitionen"
 european_ambitions_desc:0 "Die vollständige Kontrolle über den alten Kontinent liegt in greifbarer Nähe. Die Monarchien und Feinde um uns herum sind nur kleine Hindernisse in unserem Traum, den Kontinent unter der weisen Führung der revolutionären Ideale zu vereinen."
 
 #China-related Localisation 
 
 mng_tumu_crisis_title:0 "Tumukrise"
 mng_tumu_crisis_desc:0 "Die Truppen, die sich an unserer nordwestlichen Grenze versammelt haben, läuten den Fall unseres großen Reichs ein. Wir dürfen ihnen nicht nachgeben, denn sonst riskieren wir die Auslöschung unserer großen Dynastie. Wir müssen den Fürsten des Oirat zeigen, warum sie uns fürchten sollten!"
 mng_restore_royal_road_title:0 "Repariert die Königsstraße"
 mng_restore_royal_road_desc:0 "Jahrhundertelang brachten die Kaufleute aus dem fernen Westen verschiedene exotische Waren mit. Die Seide, die wir exportierten, der Stoff, auf dem wir den legendären Status unseres Reichs aufbauten, muss wieder frei zwischen uns und unseren Verbündeten ausgetauscht werden können. Die Seide muss fließen!"
 mng_cornerstone_empire_title:0 "Stützen des Reichs"
 mng_cornerstone_empire_desc:0 "Eine Nation, deren Grenzen sich über weite Landstriche erstrecken, darf sich nicht nur auf wenige mächtige Persönlichkeiten innerhalb ihres Hofs verlassen. Um eine angemessene Stabilität und Führungsintegrität gewährleisten zu können, müssen wir den besten Weg nach vorn finden und die Macht entsprechend verteilen."
 mng_censorate_title:0 "Das Zensorat"
 mng_censorate_desc:0 "Als hocheffizienter Zweig unserer Regierung müssen wir uns bemühen, den Prozess der Zentralisierung und der bürokratischen Effizienz fortzusetzen, um der Größe unseres riesigen Reichs gerecht zu werden."
 mng_promote_grand_coordinators_title:0 "Meisterhafte Koordinatoren"
 mng_promote_grand_coordinators_desc:0 "Das östliche Äquivalent eines Vizekönigs - in unserem Land gemeinhin als Xunfu bekannt - ist ein Schlüsselamt unserer Regierung und spielt für unsere Verwaltung eine wichtige Rolle. Wir müssen uns um die Förderung fähiger Koordinatoren kümmern und ihre Loyalität gegenüber dem Kaiser sicherstellen."
 mng_crisis_ming_dynasty_title:1 "Krise der Ming-Dynasty"
 mng_crisis_ming_dynasty_desc:0 "Unsere Dynastie hat schon viele schreckliche Krisen durchleben müssen. Vielleicht sind sie ein Zeichen des Himmels und sollen unser Staatsoberhaupt auf die Probe stellen. Wir müssen uns der Gefahr stellen und standhaft bleiben. Wir dürfen nicht zögern. Die Zukunft unseres Volkes hängt von diesem Gleichgewicht ab."
 mng_expand_great_wall_title:0 "Ausbau der Großen Mauer"
 mng_expand_great_wall_desc:0 "Die Große Mauer hat unser Volk seit Generationen geschützt. Um auch in Zukunft zu gewährleisten, dass ihre Effektivität bestehen bleibt, müssen wir ihren Zustand überprüfen und die Modernisierung und Erweiterung entschlossen vorantreiben. Nur so können wir unsere Bürger vor den blutrünstigen Klauen unserer Nachbarn schützen."
 mng_sail_east_title:0 "Nach Osten segeln"
 mng_sail_east_desc:0 "Das Meer, das unsere Küsten umspült, birgt viele Geheimnisse, von denen die meisten gleich hinter dem Horizont liegen und nur darauf warten, von unseren abenteuerlustigen Abenteurern und Entdeckern gefunden zu werden. Was für mystische Waren und faszinierende Entdeckungen mögen diese Länder wohl bereithalten? Wir müssen es herausfinden!"
 mng_reform_civil_registration_title:0 "Ziviles Standesregister"
 mng_reform_civil_registration_desc:0 "Das von unserer Dynastie geförderte Regierungssystem wurde in den letzten Jahrhunderten kaum erneuert. Wir müssen einen angemessenen Weg finden, um die Massen von Untertanen unter unserem Banner zu verwalten und die Missstände, die mit Korruption und einer Überdehnung einhergehen, angemessen zu mildern."
 mng_examination_system_title:0 "Prüfungssystem"
 mng_examination_system_desc:0 "Nachdem wir unser Regierungssystem verbessert haben, müssen wir uns nun darauf konzentrieren, welchen Weg wir für die Zukunft wählen wollen. Zentralisierung, das Übertragen örtlicher Befugnisse an einzelne Personen und das Erheben von Mitgliedern der Dynastie in Machtpositionen sind nur einige der Wege, die unser großer Kaiser einschlagen kann."
 mng_mutual_trade_system_title:0 "Gegenseitiger Handel"
 mng_mutual_trade_system_desc:0 "Unsere Stärke zur Schau zu stellen und Geschenke, Gefälligkeiten und Münzen gegen Schutz zu tauschen, stellt eine verhältnismäßig effiziente und weitgehend profitable Möglichkeit für unsere große Dynastie und die vielen Satellitenstaaten in unserem Einflussbereich dar. Wir dürfen uns jedoch nicht auf unseren Lorbeeren ausruhen. Wir müssen dieses mächtige Fundament weiter ausbauen, sei es durch die Überarbeitung von Tributabkommen oder durch die Unterzeichnung neuer Abkommen mit neu gewonnenen Verbündeten jenseits unserer Grenzen."
 mng_nomadic_frontier_title:0 "Nomadische Grenze"
 mng_nomadic_frontier_desc:0 "Das gewöhnliche Volk unseres Landes hat seit Langem mit Überfällen benachbarter Stämme auf sein Land zu kämpfen. Hungersnot, Verwüstung und der Verlust von Leben sind nur einige der Gründe für die Notwendigkeit, dieses Problem anzugehen, bevor es außer Kontrolle gerät."
 mng_deal_kama_kagyu_title:0 "Die Karma-Kagyü"
 mng_deal_kama_kagyu_desc:0 "Die tibetischen Schulen mögen nicht immer mit unseren übereinstimmen, doch ihre Lehren bieten uns Weisheit und ihre Oberhäupter kontrollieren das Volk. Wir müssen ihre Loyalität gegenüber unserer Dynastie um jeden Preis sicherstellen."
 mng_inward_perfection_title:0 "Innere Perfektion"
 mng_inward_perfection_desc:0 "Viele Stimmen in unserem Palast sprechen sich für eine Bewegung aus, die sich auf die Perfektion unserer inneren Angelegenheiten konzentriert, anstatt Eroberungen hinterherzujagen. Eine neue Bewegung innerhalb unseres Reichs wendet sich jedoch gegen Ersteres und vertritt die Ansicht, wir müssten das Eisen schmieden, solange es heiß ist, und die Feinde, die unser Reich zerstören wollen, müssten vernichtet werden, bevor sie in der Lage sind, ihre Macht zu bündeln und uns herauszufordern."
 mng_survey_ocean_shores_title:0 "Vermesst die Meeresküste"
 mng_survey_ocean_shores_desc:0 "Vor nicht allzu langer Zeit haben unsere Entdecker legendäre Reisen entlang der Küsten Asiens unternommen und so unsere Stärke zur Schau gestellt. Nun sind wir erneut dazu aufgefordert, unsere Vormachtstellung in unserem riesigen Reich zu bekunden und die aufstrebenden Eroberer in Schach zu halten ..."
 mng_tame_china_sorrow_title:0 "Zähmt Chinas Kummer"
 mng_tame_china_sorrow_desc:0 "Flüsse sind das Lebenselixier unserer Zivilisation, denn sie versorgen unser Volk mit fruchtbarem Land und decken seinen Grundbedarf ab. Die verschiedenen Fluten, die alle paar Jahrzehnte auftreten, sind jedoch eine Bedrohung, nicht nur für die Lebensgrundlagen unserer Untertanen, sondern auch für unsere beständige Herrschaft."
 mng_single_whip_law_title:0 "Einzelner Peitschenhieb"
 mng_single_whip_law_desc:0 "Ein Reich, das so groß ist wie wir, ist manchmal schwer zu verwalten und zu besteuern. Es kommt daher vor, dass ein großer Teil unseres Gewinnpotenzials unausgeschöpft bleibt. Um dies zu ändern, müssen wir eine neue allumfassende Steuer einführen, die ausschließlich mit Silber bezahlt wird, und unsere Steuerpolitik zentralisieren."
 mng_pure_land_title:0 "Reines Land"
 mng_pure_land_desc:0 "Trotz unserer Erfolge bei inneren wie äußeren Angelegenheiten dürfen wir nicht vergessen, auch den Garten unserer Seele zu pflegen und angemessene Gotteshäuser zu errichten, die unseren Überfluss und unsere Aufmerksamkeit für jene Religion widerspiegeln, durch die wir zu unserem heutigen Wohlstand gekommen sind."
 mng_shengshi_zhishi_title:0 "Shengshi & Zhishi"
 mng_shengshi_zhishi_desc:0 "Die Geschichte vergangener Dynastien - wie auch die Geschichte der unseren - war seit jeher von Ebbe und Flut geprägt. Perioden des Wachstums, des Niedergangs, der Zerstörung und der Wiedergeburt sind Teil des Lebens. Dies sollte jedoch nicht heißen, dass wir nicht unser Bestes geben können, um das Wachstum und die fortwährende Herrschaft unserer Dynastie zu sichern."
 mng_kingdom_joseon_title:0 "Königreich Joseon"
 mng_kingdom_joseon_desc:0 "Im Osten liegt das Königreich Korea, ein mächtiger Verbündeter und eine potenzielle Bedrohung für unsere fortwährende Herrschaft. Es wäre klug, entsprechende Schritte zu unternehmen und diese Situation entweder auf diplomatische oder militärische Weise zu lösen, damit wir unsere Interessen schützen."
 mng_repeal_or_improve_haijin_title:0 "Das Haijin-System"
 mng_repeal_or_improve_haijin_desc:1 "Diese Mission wird durch das Ereignis "§YDie Haijin-Politik der großen Ming-Dynastie§!" freigeschaltet und bestimmt darüber, welche dynamische Mission Ihr erhaltet."
 mng_improve_haijin_policy_title:0 "Verbesserung des Haijin"
 mng_improve_haijin_policy_desc:0 "Der derzeitige Status quo, den die Handelsverbote innerhalb unseres Reichs bedingen, schadet hauptsächlich unserer eigenen Bilanz. Auch wenn es äußerst vernünftig ist, ausgedehnte Handelsbeziehungen zu anderen Ländern zu verhindern, gibt es viel Spielraum, um die bestehende Politik zu verbessern und sie dazu zu nutzen, um unser wirtschaftliches Gleichgewicht zu verfeinern."
 mng_repeal_haijin_policy_title:0 "Aufhebung des Haijin"
 mng_repeal_haijin_policy_desc:1 "Unsere Märkte sind schon viel zu lange verschlossen! Es ist an der Zeit, dass wir unsere Politik modernisieren und einen offenen Handel anstreben!"
 mng_expand_bogue_title:0 "Erweitert die Flussmündung"
 mng_expand_bogue_desc:0 "Die Flussmündung bei [667.GetName] ist in unserem ganzen Reich als das pulsierende Herz für gewinnbringende Geschäfte und den Transport von wertvollen Waren und Getreide bekannt. Wir müssen unermüdlich daran arbeiten, sie auszubauen, um größere Mengen an Waren transportieren und den wachsenden Bedarf unseres Volkes befriedigen zu können."
 mng_jing_hang_grand_canal_title:0 "Kaiserkanal Jing Hang"
 mng_jing_hang_grand_canal_desc:0 "Die Gezeiten und die damit verbundenen Überschwemmungen an den Ufern unserer großen Nation zu beherrschen, ist eine Fähigkeit, die sich als entscheidend erweisen wird, wenn wir die kommenden Jahrhunderte überleben wollen. Fluten waren der Auslöser für den Aufstieg und den Fall derer, die vor uns hier waren, und deshalb müssen wir sicherstellen, dass wir nicht nur als eine weitere Randnotiz in den Geschichtsbüchern enden."
 mng_expand_yongle_dadian_title:0 "Yongle Dadian"
 mng_expand_yongle_dadian_desc:0 "Das Drucken und Kopieren literarischer Werke hat China revolutioniert und die Verbreitung und Bewahrung von Wissen ermöglicht. Indem wir die Techniken unserer Vorfahren verbessern, könnten wir es schaffen, das größte enzyklopädische Werk des Yongle-Kaisers zu verbreiten, das Hunderte von Bänden an Wissen umfasst."
 mng_heavens_will_title:0 "Der Wille des Himmels"
 mng_heavens_will_desc:0 "Das Amt des himmlischen Kaisers ist auf unsere Dynastie übergegangen. Um uns als würdig zu erweisen und uns die Macht Chinas nutzbar zu machen, müssen wir unsere Fähigkeiten unter Beweis stellen und das Land reformieren und es zähmen - etwas, was vor der Machtübernahme durch unsere Dynastie noch niemandem gelungen ist. Dies ist eine Prüfung, um herauszufinden, welche Gunst der Träger des himmlischen Mandats wirklich genießt."
 mng_thirteen_provinces_title:0 "Die dreizehn Provinzen"
 mng_thirteen_provinces_desc:0 "Unsere Beziehungen zu unseren südlichen Nachbarn in Dai Viet waren in den letzten Jahrzehnten mehr als nur turbulent, und ihr Königreich hat sich immer mehr aus der liebevollen Umarmung des chinesischen Kaisers gelöst. Wir müssen sie daran erinnern, wo ihre Loyalität liegt, ganz gleich, mit welchen Mitteln."
 mng_end_sengoku_jidai_title:0 "Beendet das Sengoku-Jidai"
 mng_end_sengoku_jidai_desc:0 "Japan ist die Heimat wilder Krieger, machthungriger Fürsten und eines kriegerischen Geistes, der den Beginn des Sengoku-Jidai, des Zeitalters der streitenden Reiche, einläutete. Wir können ein solch gefährliches Verhalten so nahe an unseren Küsten nicht dulden. Wir müssen Maßnahmen ergreifen, um die Insel entweder mittelbar oder unmittelbar unter unsere Kontrolle zu stellen."
 mng_form_depots_title:0 "Gründet die Depots"
 mng_form_depots_desc:0 "Trotz der Ernennung loyaler Untertanen und der Gunst des Himmels kann es vorkommen, dass jene, die unserem erlauchten Kaiser dienen, ihrer menschlichen Natur zum Opfer fallen. Um diesem Umstand entgegenzuwirken, können wir Spionageministerien gründen, die unsere Untertanen im Auge behalten."
 mng_outer_city_beijing_title:0 "Äußere Stadt von [1816.GetName]"
 mng_outer_city_beijing_desc:0 "Die Stadt [1816.GetName] ist das Herz Chinas und beherbergt unzählige Einwohner unseres Reichs. Die zunehmende Größe der Bevölkerung verlangt nach einer Erweiterung der Stadtpläne, um den Lebensraum innerhalb des Stadtgebiets zu vergrößern."
 mng_fortify_coast_title:0 "Befestigt die Küste"
 mng_fortify_coast_desc:0 "Unsere Küsten sind schon zu lange Opfer sinnloser Piraterie, die unsere Bürger um die sauer verdienten Früchte ihrer Arbeit bringt und sie zuweilen sogar in die Sklaverei treibt. Diese Situation ist untragbar und muss auf die drastischste Weise angegangen werden!"
 
