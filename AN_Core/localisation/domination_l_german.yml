 flavor_kor.15.t:0 "Das Ende der Rechtschaffenen Armee"
 flavor_kor.15.d:0 "Die Rechtschaffene Armee ist ein Kontingent aus [Root.GetAdjective]en Bauern, die sich erhoben haben, um ihr Heimatland gegen alle Eindringlinge zu verteidigen. In Friedenszeiten löst sich die Armee jedoch auf und die Bauern kehren auf ihre Felder zurück."
