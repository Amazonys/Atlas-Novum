 ottoman_siyasah_tax_reform_desc:0 "Das osmanische Siyasah-Steuersystem ist eine Kombination aus alten byzantinischen Gesetzen, die unter Berücksichtigung der Scharia und der islamischen Siyasah ausgewählt wurden. Der Zweck dieses Systems liegt darin, über ein einheitliches und umfassendes Steuersystem zu verfügen, das für das gesamte Reich gilt."
