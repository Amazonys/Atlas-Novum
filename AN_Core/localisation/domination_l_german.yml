 desc_estate_jains_development_of_cities:0 "Durch die Autorität der herrschenden Regierung hat der Jaina-Stand dieser Provinz das Recht, die Stadt zu erweitern."
 estate_jains_right_to_offer_loans:0 "Darlehensangebotsrechte gewähren"
 estate_jains_right_to_offer_loans_desc:0 "Der [Root.GetJainaName]-Stand hat sich einen Ruf als Geldverleiher aufgebaut. Indem wir ihm besondere Rechte einräumen, begünstigen wir den allgemeinen Fluss der Wirtschaft."
 estate_jains_economical_boost:0 "Wirtschaftliche Freiheit für den [Root.GetJainaName]-Stand"
 estate_jains_economical_boost_desc:0 "Alles hat seinen Preis, wenn man nur den richtigen Käufer findet, und unser eigenes Land bildet da keine Ausnahme. Indem wir dem [Root.GetJainaName]-Stand die Kontrolle über Teile unseres Kronlands überlassen, können wir unsere Einnahmen erheblich steigern."
 estate_jains_incorruptible_offices:0 "Regierungsämter für den [Root.GetJainaName]-Stand"
 estate_jains_incorruptible_offices_desc:0 "Der [Root.GetJainaName]-Stand ist für unsere Nation alles andere als unwichtig. Ihm Ämter in unserer Regierung zu gewähren, wird dem Fortschritt unserer Nation nur zugutekommen."
 estate_jains_patronize_jain_familiy:0 "Erweiterte Jaina-Familienrechte"
 estate_jains_patronize_jain_familiy_desc:0 "Die Familien des [Root.GetJainaName]-Stands sind mächtig, doch ihr Einfluss ist nur auf ihren eigenen Stand beschränkt. Indem wir die Rechte des [Root.GetJainaName]-Stands beträchtlich ausweiten, könnte er in Zukunft seine Ziele und Pläne etwas loser verfolgen."
 estate_jains_promote_jain_bookkeeping:0 "[Root.GetJainaName]-Buchhaltung fördern"
 estate_jains_promote_jain_bookkeeping_desc:0 "Wirtschaftliche Angelegenheiten sollten den Händen des [Root.GetJainaName]-Stands überlassen werden."
 ###NOBLE PRIVILEGES###
 estate_nobles_mansabdari_cav_maintenance:0 "Mansabdars: Kavallerie"
 estate_nobles_mansabdari_cav_maintenance_desc:0 "Die Mansabdars mussten dem Staat ihre eigenen Pferde für die Kavallerie zur Verfügung stellen und erhielten im Tausch Landrechte oder das Versprechen eines hohen Solds."
 estate_nobles_mansabdari_military_service:0 "Mansabdars: Militärdienst"
 estate_nobles_mansabdari_military_service_desc:0 "Die Mansabdars werden dazu ermutigt, im Militär zu dienen. Sie werden die Armeen unserer großen Nation anführen und an der Seite der einfachen Soldaten an der Front stehen."
 estate_nobles_mansabdari_royal_rule:0 "Mansabdars: Königliche Herrschaft"
 estate_nobles_mansabdari_royal_rule_desc:0 "Die Mansabdars werden dem Herrscher unterworfen. Sie werden gewaltsam aus ihren Machtpositionen entfernt, damit [Root.GetMderdie] [Root.Monarch.GetTitle] [Root.Monarch.GetHerHis]e Autorität über das Mansabdar-System behaupten kann."
 estate_nobles_rynda:0 "Bojaren: Rynda-Infanterie"
 estate_nobles_rynda_desc:0 "Die Ryndy, die aus jungen Bojaren rekrutiert werden, sind die Leibwache [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] und dienen als Beschützer des Hofes. Obwohl sie traditionell nur wenig selbst kämpfen, können sie in unserem Militär als Soldaten eingesetzt werden."
 estate_nobles_rynda_at:0 "Solange unser Herrscher ein §YGeneral§! ist, erhalten wir bis zu §G+15.0%§! Kampfstärke (Infanterie).\nAndernfalls erhalten wir bis zu §G-20.0%§! Kosten (Infanterie)."
 estate_nobles_landed_army:0 "Bojaren: Landarmee"
 estate_nobles_landed_army_desc:0 "Die Landarmee ist die Kavalleriearmee von [Root.GetUsableName]. Die Bojaren versorgen sich und ihre bewaffneten Diener auf eigene Kosten mit der nötigen Ausrüstung."
 estate_nobles_landed_army_tt:0 "Wir erhalten bis zu §G+20.0%§! Kampfstärke (Kavallerie)"
 estate_nobles_mestnichestvo:0 "Mestnichestvo-System"
 estate_nobles_mestnichestvo_desc:0 "Das Mestnichestvo-System ist ein kompliziertes feudales hierarchisches System, das auf dem Dienstalter des Einzelnen innerhalb des [Root.GetAdjective]en Adels aufbaut. Es führt oft zu Gewalt und Intrigen innerhalb des Adels und macht jede Hoffnung auf einen Aufstieg in höhere Positionen durch reine Verdienste zunichte."
 estate_nobles_early_serfdom:0 "Frühe Leibeigenschaft"
 estate_nobles_early_serfdom_desc:0 "Die Bauern wurden vom [Root.GetAdelName]-Stand versklavt. Das System wurde zwar noch nicht institutionalisiert, doch es ist der erste Schritt zur vollständigen Ausrottung der Freiheit von Bauern."
 estate_nobles_legalized_serfdom:0 "Legalisierte Leibeigenschaft"
 estate_nobles_legalized_serfdom_desc:0 "Die Leibeigenschaft wurde in einem kürzlich verabschiedeten Gesetz rechtlich definiert. Der [Root.GetAdelName]-Stand hat das Recht, mit den versklavten Bauern umzugehen, wie er will."
 estate_nobles_total_serfdom:0 "Totale Leibeigenschaft"
 estate_nobles_total_serfdom_desc:0 "Das System der Leibeigenschaft wurde so weit verschärft, dass es kaum noch einen freien Bauern im Land gibt. Der Aufstieg in eine andere Klasse gehört für Bauern der Vergangenheit an, während unser Staat die Früchte ihrer Arbeit genießt."
 estate_nobles_restricted_serfdom:0 "Eingeschränkte Leibeigenschaft"
 estate_nobles_restricted_serfdom_desc:0 "Die Leibeigenschaft wurde eingeschränkt, um die versklavten Bauern von ihren Ketten zu befreien. Zum Missfallen des [Root.GetAdelName]-Stands können die Bauern nun ihren Herrn nach Belieben wechseln."
 estate_nobles_devastating_serfdom:0 "Verheerende Leibeigenschaft"
 estate_nobles_devastating_serfdom_desc:0 "Die Leibeigenschaft ist zu einem Kernbestandteil unserer Gesellschaft geworden. Selbst für jene mit den niedrigsten Rängen im [Root.GetAdelName]-Stand ist die Idee von Freiheit für einen Bauern zur Blasphemie geworden."
 estate_nobles_increased_peasant_freedom:0 "Größere Freiheiten für Bauern"
 estate_nobles_increased_peasant_freedom_desc:0 "Gegen den Willen des [Root.GetAdelName]-Stands haben die Bauern zusätzliche Freiheiten in ihrer Mobilität erhalten. Sie dürfen nun ihren Herrn wechseln, wann immer sie wollen, was den [Root.GetAdelName]-Stand dazu zwingt, Gnade mit den Bauern walten zu lassen."
 estate_nobles_peasant_liberation:0 "Befreiung der Bauern"
 estate_nobles_peasant_liberation_desc:0 "Der [Root.GetAdelName]-Stand hat kein Recht mehr auf einen Bauern, der auf seinem Land arbeitet. Dies ist zwar ein Segen für die Bauernschaft, doch der [Root.GetAdelName]-Stand hegt nun einen großen Groll gegen den Staat, weil dieser die Bauern ermächtigt hat."
 ###BURGHERS PRIVILEGES###
 estate_burghers_rise_of_the_burghers:0 "Aufstieg der Bürger"
 estate_burghers_rise_of_the_burghers_desc:0 "Mit ihrer neu gefundenen Freiheit konzentriert sich die Bauernschaft zunehmend auf den Handel und die Wirtschaft. Diese Entwicklung hat dazu geführt, dass der [Root.GetBürgerName]-Stand immer weiter wächst, da sich immer mehr Bauern mit ihrem erworbenen Reichtum dieser Klasse anschließen."
 estate_burghers_the_new_middle_class:0 "Neue Mittelschicht"
 estate_burghers_the_new_middle_class_desc:0 "Die Mehrheit der ehemaligen Bauern ist in den [Root.GetBürgerName]-Stand eingetreten. Die Macht und der Einfluss, die der [Root.GetBürgerName]-Stand auf den Hof ausübt, sind unbestreitbar."
 estate_privilege_only_revoked_by_republics:0 "§RKann nur von §YRepubliken§! widerrufen werden.§!"
 estate_burghers_promote_burgher_bookkeeping:0 "[Root.GetBürgerName]-Buchhaltung fördern"
 estate_burghers_promote_burgher_bookkeeping_desc:0 "Wirtschaftliche Angelegenheiten sollten den Händen des [Root.GetBürgerName]-Stands überlassen werden."
 ###JANISSARY PRIVILEGES###
 estate_janissary_sultans_aghas:0 "[Root.GetMVomVonder] [Root.Monarch.GetTitle] ernannte Agas"
 estate_janissary_sultans_aghas_desc:0 "Die Agas sind die Befehlshaber der Janitscharen. Indem wir sie [Root.GetMvomvonder] [Root.Monarch.GetTitle] ernennen lassen, können wir sicherstellen, dass kompetente und kluge Männer unsere Truppen zum Sieg führen."
 estate_janissary_recruited_by_merit:0 "Rekrutierung nach Verdienst"
 estate_janissary_recruited_by_merit_desc:0 "Die Janitscharen werden durch das Dewschirme-System rekrutiert. Wir entscheiden jedoch, welche der neuen Rekruten den Janitscharen dienen dürfen und welche nicht. Das, was sie leisten, soll die Regimenter auszeichnen."
 estate_janissary_professional_soldiers:0 "Berufssoldaten"
 estate_janissary_professional_soldiers_desc:0 "Die Aufgabe eines Janitscharen ist es, dem Staat als Elite-Infanterist zu dienen. Von daher ist jeder Janitschar in erster Linie ein Berufssoldat und darf keine Nebenbeschäftigung ausüben."
 estate_janissary_professional_soldiers_mod:0 "Janitscharen-Berufssoldaten"
 desc_estate_janissary_professional_soldiers_mod:0 "Die Aufgabe eines Janitscharen ist es, dem Staat als Elite-Infanterist zu dienen. Von daher ist jeder Janitschar in erster Linie ein Berufssoldat und darf keine Nebenbeschäftigung ausüben."
 estate_janissary_celibacy:0 "Janitscharen-Zölibat"
 estate_janissary_celibacy_desc:0 "Auch wenn es nicht zwingend vorgeschrieben ist, wird von jedem Janitscharen erwartet, dass er nicht vor dem 40. Lebensjahr heiratet, da seine Loyalität nur [Root.GetMseinemseiner] [Root.Monarch.GetTitle] und nicht seiner Familie gilt."
 estate_janissary_minimal_payment:0 "Standardisierte Gehälter"
 estate_janissary_minimal_payment_desc:0 "Im Gegensatz zu vielen anderen Soldaten erhalten die Janitscharen ihren gerechten Anteil an der Kriegsbeute und werden für ihren Dienst sogar mit einem regulären Sold entlohnt."
 estate_janissary_minimal_payment_ct:0 "Das Ereignis "§YDie Janitscharen fordern Bezahlung§!" kostet uns jetzt deutlich weniger."
 estate_janissary_minimal_payment_rt:0 "Das Ereignis "§YDie Janitscharen fordern Bezahlung§!" hat für [Root.GetMdendie] neue[Root.GetMnMale] [Root.Monarch.GetTitle] keine reduzierten Kosten mehr."
 estate_janissary_rough_discipline:0 "Für eine disziplinierte Ausbildung sorgen"
 estate_janissary_rough_discipline_desc:0 "Die Ausbildung der Janitscharen basiert auf Härte und zwingt sie zur Disziplin. Während diese Ausbildungsmethoden für herkömmliche Soldaten drakonisch erscheinen mögen, sind sie nötig, um die Einsatzbereitschaft der Janitscharen zu gewährleisten."
 estate_janissary_rough_discipline_mod:0 "Drakonische Ausbildung"
 desc_estate_janissary_rough_discipline_mod:0 "Die Ausbildung der Janitscharen basiert auf Härte und zwingt sie zur Disziplin. Während diese Ausbildungsmethoden für herkömmliche Soldaten drakonisch erscheinen mögen, sind sie nötig, um die Einsatzbereitschaft der Janitscharen zu gewährleisten."
 estate_janissary_loyalty_to_the_sultan:0 "Loyalität gegenüber dem Herrscher"
 estate_janissary_loyalty_to_the_sultan_desc:0 "Die Janitscharen schwören [Root.GetMdemder] [Root.Monarch.GetTitle] die Treue und nur [Root.Monarch.GetHerHim]."
 estate_janissary_strict_devshirme_recruitment:0 "Striktes Dewschirme-System"
 estate_janissary_strict_devshirme_recruitment_desc:0 "Alle für die Janitschaten rekrutierten jungen Rekruten sind das Ergebnis jener Knabenlese, die als Dewschirme-System bekannt ist. Nur die heidnische Jugend wird versklavt, zum Islam bekehrt und für die Janitscharen rekrutiert."
 estate_janissary_strict_devshirme_recruitment_mod:0 "Dewschirme-System"
 desc_estate_janissary_strict_devshirme_recruitment_mod:0 "Diese Provinz stellt ihrem Besitzer die heidnische Jugend als Rekruten für die Armee zur Verfügung."
 estate_janissary_strict_devshirme_recruitment_gt:1 "Jede §Yheidnische§! Provinz erhält Folgendes:"
 estate_janissary_strict_devshirme_recruitment_rt:1 "Jede §Yheidnische§! Provinz verliert ihren Bonus."
 estate_janissary_self_appointed_aghas:0 "Selbsternannte Agas"
 estate_janissary_self_appointed_aghas_desc:0 "Die Befehlshaber der Janitscharen werden nicht mehr [Root.GetMvomvonder] [Root.Monarch.GetTitle] ernannt. Stattdessen wählen die Janitscharen ihre eigenen Agas auf der Grundlage ihrer Verdienste."
 estate_janissary_hereditary_ranks:0 "Vererbbare Ränge"
 estate_janissary_hereditary_ranks_desc:0 "Der Rang eines Janitscharen wird nicht mehr durch Verdienst bestimmt. Er wird jetzt vererbt und erlaubt es den Nachkommen, den Janitscharen ohne die eigentlich erforderliche Ausbildung beizutreten."
 estate_janissary_allow_other_professions:0 "Paramilitärische Berufe erlauben"
 estate_janissary_allow_other_professions_desc:0 "Die Janitscharen waren ursprünglich nur als Soldaten gedacht. In Friedenszeiten fanden sie jedoch kaum Verwendung.\nWir haben den Janitscharen daher erlaubt, einen Nebenberuf auszuüben."
 estate_janissary_allow_other_professions_ct:0 "Die militärischen Agenden der §YJanitscharen§! werden durch §Ywirtschaftliche Agenden§! ersetzt."
 estate_janissary_allow_marriages:0 "Heiratsrechte gewähren"
 estate_janissary_allow_marriages_desc:0 "Die Janitscharen dürfen heiraten und ihre eigenen Familien gründen, wann immer sie wollen. Die einst ausschließliche Loyalität gegenüber [Root.GetMdemder] [Root.Monarch.GetTitle] wird nun mit der Loyalität gegenüber ihren Ehepartnern geteilt."
 estate_janissary_toprak_payment:0 "Toprak-Bezahlung erlassen"
 estate_janissary_toprak_payment_desc:0 "Die ursprünglichen Gehälter reichen nicht mehr aus, um die Forderungen der Janitscharen zu erfüllen. Die geforderte Belohnung für ihre Dienste umfasst nun auch Teile des Landes, für das sie kämpfen."
 tur_toprak_janissary_wages_tt:0 "Die Gehaltskosten der Janitscharen aus dem Ereignis "§YDie Janitscharen fordern Bezahlung§!" beinhalten nun auch §YKronland§! und skalieren mit den §Ydiplomatischen§! Fähigkeiten des Herrschers."
 estate_janissary_janissary_officers:0 "Janitscharenoffiziere"
 estate_janissary_janissary_officers_desc:0 "Die Ausbildung der Janitscharen ist nicht mehr Sache der Regierung. Die Janitscharen bilden sich stattdessen selbst aus, wobei die Disziplin offensichtlich nicht mehr im Mittelpunkt der Ausbildung steht."
 estate_janissary_janissary_officers_mod:0 "Janitscharenoffiziere"
 desc_estate_janissary_janissary_officers_mod:0 "Die Ausbildung der Janitscharen ist nicht mehr Sache der Regierung. Die Janitscharen bilden sich stattdessen selbst aus, wobei die Disziplin offensichtlich nicht mehr im Mittelpunkt der Ausbildung steht."
 estate_janissary_guarantee_privileges:0 "Privileg garantieren"
 estate_janissary_guarantee_privileges_desc:0 "Obwohl die Janitscharen auf dem Papier loyal gegenüber dem Herrscher sind, ist ihre Loyalität nur dadurch gesichert, dass wir ihnen Privilegien gewähren."
 estate_janissary_janissaries_from_muslims:0 "Lockeres Dewschirme-System"
 estate_janissary_janissaries_from_muslims_desc:0 "Die Vorteile, ein Janitschar zu sein, sind enorm. Es ist wenig überraschend, dass die muslimischen Familien unseres Reichs ebenfalls wollen, dass ihre Kinder dem Janitscharenkorps beitreten. Obwohl die Suche nach neuen Janitscharen dadurch weniger problematisch ist, lässt die Disziplin der Soldaten sehr zu wünschen übrig."
 estate_janissary_janissaries_from_muslims_mod:0 "Ignoriertes Dewschirme-System"
 desc_estate_janissary_janissaries_from_muslims_mod:0 "Die Vorteile, ein Janitschar zu sein, sind enorm. Es ist wenig überraschend, dass die muslimischen Familien unseres Reichs ebenfalls wollen, dass ihre Kinder dem Janitscharenkorps beitreten. Obwohl die Suche nach neuen Janitscharen dadurch weniger problematisch ist, lässt die Disziplin der Soldaten sehr zu wünschen übrig."
 estate_janissary_coup_detat:0 "Staatsstreich"
 estate_janissary_coup_detat_desc:0 "Die Regierungsführung liegt nicht länger in den Händen [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale]. Sie wird von den Janitscharen und jenen, die Loyalisten gegenüber [Root.GetUsableName] sind, umkämpft."
 estate_janissary_military_reactionaries:0 "Militärische Reaktionäre"
 estate_janissary_military_reactionaries_desc:0 "Die Janitscharen sehen sich in ihrer Lebensweise und ihren Militärdoktrinen bedroht. Die Disziplin unserer gesamten Armee leidet darunter."
 estate_janissary_puppet_sultan:0 "Marionetten-[Root.Monarch.GetTitle]"
 estate_janissary_puppet_sultan_desc:0 "[Root.GetMDerDie] [Root.Monarch.GetTitle] hat keinen eigenen Willen mehr. Die Janitscharen können ihren Willen ohne Widerstand durchsetzen."
 estate_janissary_ottoman_vanguards:0 "Osmanische Vorhut"
 estate_janissary_ottoman_vanguards_desc:0 "Unsere Janitscharen bilden die Vorhut unserer Armeen. Sie werden diejenigen sein, die sich unseren Feinden auf dem Schlachtfeld als Erste entgegenstellen und Angst und Schrecken verbreiten. Sie werden uns in eine glorreiche Zukunft führen."
 estate_janissary_ottoman_vanguards_mod:0 "Osmanische Vorhut"
 desc_estate_janissary_ottoman_vanguards_mod:0 "Unsere Janitscharen bilden die Vorhut unserer Armeen. Sie werden diejenigen sein, die sich unseren Feinden auf dem Schlachtfeld als Erste entgegenstellen und Angst und Schrecken verbreiten. Sie werden uns in eine glorreiche Zukunft führen."
 ###JANISSARY AGENDAS###
 estate_janissaries_hire_advisor:0 "Militärischen Berater anheuern"
 estate_janissaries_hire_advisor_desc:0 "Die Janitscharen wünschen, dass [Root.GetMderdie] [Root.Monarch.GetTitle] einen neuen militärischen Berater einstellt."
 estate_janissaries_fire_advisor:0 "Militärischen Berater feuern"
 estate_janissaries_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] hat die Janitscharen beleidigt. Diese fordern nun, dass wir [Root.GetMILihnsie] aus unserem Dienst entlassen!"
 estate_janissaries_three_privileges:0 "Privilegien der Janitscharen erweitern"
 estate_janissaries_three_privileges_desc:0 "Als Elitetruppe von [Root.GetName] fühlen sich die Janitscharen in vielen Aspekten des Lebens benachteiligt. Sie fordern, dass wir sie durch die Gewährung weiterer Privilegien in ihrem Status bestärken."
 estate_janissaries_reduce_war_exhaustion:0 "Von den Kriegen erholen"
 estate_janissaries_reduce_war_exhaustion_desc:0 "Die Janitscharen haben in unseren letzten Feldzügen hart und lange gekämpft. Viele ihrer Soldaten sind in den Schlachten gefallen. Sie bitten uns, der Nation die Möglichkeit zu geben, sich zu erholen, ehe wir weitere Eroberungen versuchen."
 estate_janissaries_increase_monthly_military_power:0 "Auf die militärischen Fähigkeiten fokussieren"
 estate_janissaries_increase_monthly_military_power_desc:0 "Das Militär verkörpert die Lebenskraft unseres Staates. Natürlich sind die Janitscharen sehr daran interessiert, dass unser Fokus auf ihren militärischen Bedürfnissen bleibt."
 estate_janissaries_retake_core:0 "Erobert [agenda_province.GetName] zurück"
 estate_janissaries_retake_core_desc:0 "Die Janitscharen beklagen, dass [agenda_province.GetName], ein integraler Bestandteil unserer Nation, nicht unter unserer Kontrolle steht. Sie fordern, dass wir das Land zurückerobern, das rechtmäßig uns gehört!"
 estate_janissaries_support_independence:0 "Unterstützt die [agenda_country.GetAdjective]e Unabhängigkeit"
 estate_janissaries_support_independence_desc:0 "Die Janitscharen möchten unsere Aufmerksamkeit auf die missliche Lage von [agenda_country.GetUsableName] lenken, einer Nation, die von unseren Rivalen in [agenda_rival_country.GetUsableName] grausam unterworfen wurde. Sie fordern, dass wir ihnen Gerechtigkeit bringen und die [agenda_country.GetAdjective]e Unabhängigkeit unterstützen."
 estate_janissaries_gain_corruption:0 "Janitscharen Freiheiten gewähren"
 estate_janissaries_gain_corruption_desc:0 "Die Janitscharen sind sich ihrer eigenen Position in unserer Regierung bewusst und fordern, dass wir ihnen mehr Freiheiten bei ihren Staatsgeschäften gewähren."
 estate_janissaries_stop_converting_province_x:0 "Sichert die Minderheitsrechte in [agenda_province.GetName]"
 estate_janissaries_stop_converting_province_x_desc:1 "Die Janitscharen sind über unsere Missachtung der religiösen Minderheitenrechte entsetzt und fordern, dass wir unseren Missionar sofort aus [agenda_province.GetName] zurückrufen!"
 estate_janissaries_build_an_army:0 "Baut eine Armee für unsere Nation"
 estate_janissaries_build_an_army_desc:0 "Die Janitscharen betrachten unsere Armee als eine Schande für unsere Nation. Sie fordern dringend ihren Ausbau, damit unsere Truppen die Feinde, die unser Land begehren, ausreichend abschrecken."
 estate_janissaries_recruit_janissaries:0 "Rekrutiert Janitscharen-Regimenter"
 estate_janissaries_recruit_janissaries_desc:0 "Die Janitscharen wollen sich auf dem Schlachtfeld bewähren. Es ist daher nur selbstverständlich, dass sie in unseren Armeen vertreten sein wollen."
 estate_janissaries_humiliate_rival:0 "Erniedrigt [agenda_country.GetName]"
 estate_janissaries_humiliate_rival_desc:1 "[agenda_country.GetName] ist uns schon seit Jahren ein Dorn im Auge. Die Janitscharen sind sich dessen bewusst und fordern, dass wir gegen unseren langjährigen Rivalen vorgehen."
 estate_janissaries_build_army_building_in_y:0 "Erweitert die Militärinfrastruktur von [agenda_province.GetName]"
 estate_janissaries_build_army_building_in_y_desc:0 "Die Janitscharen aus [agenda_province.GetName] drängen uns zum Bau neuer Armeeausbildungs- und Rekrutierungszentren in dieser Provinz, damit die Versorgung der Armee mit hochwertigen Rekruten gesichert wird."
 estate_janissaries_build_soldier_household:0 "Errichtet einen Soldatenhaushalt in [agenda_province.GetName]"
 estate_janissaries_build_soldier_household_desc:0 "Die Janitscharen benötigen einen Soldatenhaushalt in [agenda_province.GetName], um Soldaten schneller und effizienter rekrutieren zu können."
 estate_janissaries_crush_revolts:0 "Vernichtet die Rebellen"
 estate_janissaries_crush_revolts_desc:0 "Die Janitscharen fordern, dass wir ihre Stärke einsetzen und die Aufstände niederschlagen, die über unsere Nation hinwegfegen."
 estate_janissaries_expand_into_x:0 "Breitet Euch in [agenda_province.GetAreaName] aus"
 estate_janissaries_expand_into_x_desc:0 "Die Janitscharen sehnen sich danach, ihre verfügbaren Truppen zu vergrößern.Sie haben ein Auge auf [agenda_province.GetAreaName] geworfen, eine Region, von der sie behaupten, sie wären eine gute Ergänzung für unsere Nation. Sie fordern einen militärischen Feldzug, um einen Teil davon für uns zu beanspruchen."
 estate_janissaries_condottieri_rivals:0 "Entsendet Condottieri gegen [agenda_country.GetUsableName]"
 estate_janissaries_condottieri_rivals_desc:0 "Unsere Rivalen in [agenda_country.GetUsableName] versuchen, ihre Macht durch ihren Krieg mit [agenda_enemy_country.GetUsableName] auszubauen. Die Janitscharen fordern nun von uns, dass wir Truppen zur Unterstützung der [agenda_enemy_country.GetAdjective]en Sache entsenden und sie daran hindern, die Führung zu übernehmen."
 estate_janissaries_bigger_army_than_rival:0 "Schützt Euch gegen [agenda_country.GetUsableName]"
 estate_janissaries_bigger_army_than_rival_desc:0 "Die Janitscharen sind besorgt, dass unsere Armee im Krieg gegen [agenda_country.GetName] schlecht abschneiden würde. Sie bestehen darauf, dass wir unsere Rekrutierungsmaßnahmen verstärken, damit unsere Truppen nicht länger denen unserer Rivalen unterlegen sind."
 estate_janissaries_build_up_manpower_reserves:0 "Füllt die Rekrutenreserve"
 estate_janissaries_build_up_manpower_reserves_desc:1 "Die Erschöpfung unserer Rekrutenreserve ist für die Janitscharen besorgniserregend. Sie warnen davor, dass [Root.GetUsableName] schutzlos ist, falls unsere Feinde versuchen sollten, die Lage auszunutzen. Sie fordern, dass wir uns für eine Zeit lang konsolidieren, um unsere Reserven zu erholen."
 estate_janissaries_develop_heathen_x:0 "Erhöht die Rekrutenreserve in [agenda_province.GetName]"
 estate_janissaries_develop_heathen_x_desc:1 "Die Janitscharen fordern, dass wir in den Wohlstand von [agenda_province.GetName] investieren."
 estate_janissaries_build_trade_building_in_y:0 "Erweitert die Handelsinfrastruktur von [agenda_province.GetName]"
 estate_janissaries_build_trade_building_in_y_desc:0 "Die Janitscharen, einst eine Kriegerklasse und nun ein Landstand der Kaufleute und Händler, behaupten, der Marktplatz in [agenda_province.GetName] wäre zu klein, um ihren Bedürfnissen zu genügen. Sie fordern, dass wir in einen größeren Markt investieren, der ihrer Meinung nach den Wohlstand in der Provinz und im Land als Ganzes erheblich steigern würde."
 estate_janissaries_increase_trade_power_in_X:0 "Erhöht die Handelsmacht in [agenda_trade_node.GetTradeNodeName]"
 estate_janissaries_increase_trade_power_in_X_desc:0 "Die Janitscharen fordern, dass wir unsere Präsenz auf dem Umschlagplatz [agenda_trade_node.GetTradeNodeName] erhöhen, etwas, was ihrer Ansicht nach den Wohlstand der Nation erheblich steigern würde."
 estate_janissaries_restore_currency:0 "Wertet die Währung wieder auf"
 estate_janissaries_restore_currency_desc:0 "Die Janitscharen, einst eine Kriegerklasse und nun ein Landstand der Kaufleute und Händler, sind über die Inflation in [Root.GetUsableName] besorgt. Sie fordern, dass die Inflation eingedämmt wird, ehe sie außer Kontrolle gerät!"
 estate_janissaries_get_cash:0 "Füllt die Schatzkammern"
 estate_janissaries_get_cash_desc:0 "Der bedauernswerte Zustand unserer Schatzkammern ist den Janitscharen ein großes Ärgernis. Sie drängen darauf, dass wir unsere Ausgaben mäßigen, damit unsere Staatskasse wieder aufgefüllt werden kann."
 estate_janissaries_build_university_in_y:0 "Baut eine Universität in [agenda_province.GetName]"
 estate_janissaries_build_university_in_y_desc:0 "Die Janitscharen bitten darum, dass wir die Gründung einer neuen Universität in [agenda_province.GetName] finanzieren, damit ihre neuen Rekruten von der besten Ausbildung profitieren können, die [Root.GetUsableName] zu bieten hat."
 estate_janissaries_build_manufactory_in_y:0 "Baut eine Manufaktur in [agenda_province.GetName]"
 estate_janissaries_build_manufactory_in_y_desc:1 "Die Janitscharen fordern, dass wir den Bau einer neuen [agenda_province.GetManufactory] in [agenda_province.GetName] finanzieren. Sie behaupten, es handle sich dabei um eine höchst profitable Investition, die die Produktion von [agenda_province.GetTradeGoodsName] in der Provinz verdoppeln wird."
 estate_janissaries_build_production_building_in_y:0 "Erhöht die Produktionseffizienz von [agenda_province.GetName]"
 estate_janissaries_build_production_building_in_y_desc:1 "Einige Janitscharen fordern, dass wir in die Produktionsinfrastruktur von [agenda_province.GetName] investieren. Sie behaupten, die von ihnen vorgeschlagenen Anlagen würden den Wohlstand der Provinz und der Nation als Ganzes erheblich steigern."
 estate_janissaries_gain_mercantilism:0 "Erhöht unseren Merkantilismus"
 estate_janissaries_gain_mercantilism_desc:0 "Die nach Profit strebenden Janitscharen wollen ihren Einfluss auf unsere Wirtschaft stärken. Sie wünschen sich eine merkantilistischere Art des Handels."
 ###AGENDA MODIFIERS###
 new_recruitment_center:0 "Neues Rekrutierungszentrum"
 desc_new_recruitment_center:0 "Staatliche Investitionen haben dazu geführt, dass sich die Infrastruktur für die örtliche Rekrutierung verbessert hat."
 ###REBELS###
 janissary_rebels_title:0 "Janitscharen-Rebellen"
 janissary_rebels_name:0 "$COUNTRY$e Janitscharen"
 janissary_rebels_desc:0 "Die Janitscharen sind dekadent geworden und fordern nun ihren eigenen Staat. In einem Krieg werden sie disziplinierter und härter als jede andere Armee kämpfen und Artillerie einsetzen."
 janissary_rebels_army:0 "Janitscharen-Rebellenarmee"
 janissary_rebels_demands:0 "Einfluss der Janitscharen erhöhen"
 janissary_rebels_demands_desc:0 "Die Janitscharen-Rebellen versuchen, ihre Privilegien zu verteidigen, und fordern, dass wir ihren Einfluss ausweiten."
 renegade_sultan_son_rebels_title:0 "Abtrünnige Thronanwärter-Rebellen"
 renegade_sultan_son_rebels_name:0 "$COUNTRY$e abtrünnige Thronanwärter-Rebellen"
 renegade_sultan_son_rebels_desc:0 "Diese Rebellen sind treue Gefolgsleute eines abtrünnigen Verwandten des Sultans. Dieser Verwandte will den Thron des Eyalets an sich reißen und einen Aufstand gegen das Reich anzetteln."
 renegade_sultan_son_rebels_army:0 "Abtrünnige Thronanwärter-Armee"
 renegade_sultan_son_rebels_demands:0 "Übernahme des Eyalets"
 renegade_sultan_son_rebels_demands_desc:0 "Die Thronanwärter-Rebellen fordern, dass der abtrünnige Verwandte des Sultans den Thron des Eyalets besteigt und die Unabhängigkeit vom Reich erhält."
 independence_rebels_title:0 "Unabhängigkeitsrebellen"
 independence_rebels_name:0 "$COUNTRY$e Unabhängigkeitsrebellen"
 independence_rebels_desc:0 "Diese Rebellen streben die politische Unabhängigkeit von ihrer Nation an."
 independence_rebels_army:0 "Unabhängigkeitsarmee"
 independence_rebels_demands:0 "Unabhängigkeit gewähren"
 independence_rebels_demands_desc:0 "Die Rebellen streben die politische Unabhängigkeit von ihrer Nation an."
 eunuch_rebels_title:0 "Eunuchen-Rebellen"
 eunuch_rebels_name:0 "$COUNTRY$e Eunuchen"
 eunuch_rebels_desc:0 "Die Eunuchen-Rebellen wollen ihre Macht und ihre Privilegien am Hof verteidigen und versuchen, ihren Einfluss zu vergrößern."
 eunuch_rebels_army:0 "Eunuchen-Rebellenarmee"
 eunuch_rebels_demands:0 "Einfluss der Eunuchen erhöhen"
 eunuch_rebels_demands_desc:0 "Die Rebellen fordern, dass ihr Einfluss auf die Regierung deutlich erhöht wird."
 local_janissaries_displeased:0 "Unzufriedenheit der örtlichen Janitscharen"
 local_eunuchs_displeased:0 "Unzufriedenheit der örtlichen Eunuchen"
 parliamentarians_rebels_title:0 "Parlamentarische Rebellen"
 parliamentarians_rebels_name:0 "$COUNTRY$e Parlamentarier"
 parliamentarians_rebels_desc:0 "Diese Rebellen sind §Y$PRETENDER_GENERAL$§W treu ergeben, einem General, der die Monarchie ablehnt und eine Republik mit §Y$PRETENDER_MONARCH$§W an der Spitze errichten will."
 parliamentarians_rebels_army:0 "Parlamentarische Rebellenarmee"
 parliamentarians_rebels_demands:0 "Parlamentarische Republik gründen"
 parliamentarians_rebels_demands_desc:0 "Die parlamentarischen Rebellen fordern, dass die Nation zu einer Republik mit $PRETENDER_MONARCH$ an der Spitze reformiert wird."
