 fanatic_zeal:0 "Fanatismuseifer"
 fanatic_zeal_desc:0 "Fanatismuseifer ist ein Maß für den kollektiven Glauben, dass das Ende naht. Je größer der Eifer ist, desto aggressiver ist ein Staat gegenüber denjenigen, die sich dem Ende widersetzen - seien es nun Feinde von innen oder von außen.\n\nFanatismuseifer hat ein Grundwachstum von §Y1§! pro Monat und wird um §Y5§! verringert, wenn wir einen Krieg gewinnen (Teilfrieden zählen nicht)."
