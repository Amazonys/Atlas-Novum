 #Events 
 flavor_spa.18.t:0 "Die "Infantes de Aragon""
 flavor_spa.18.d:1 "Die "Infantes de Aragon", die Prinzen von Aragon, sind die Söhne und Töchter von König Fernando I. von Aragon und seiner Frau Eleonore, der Gräfin von Alburquerque, die nach dem Kompromiss von Caspe im Jahr 1412 die Dynastie der Trastámara begründeten. Sie sind zudem Cousins des kastilischen Königs Johann II. und verschworen sich während seiner Regierungszeit, um ihn zu kontrollieren und die Macht in Kastilien zu übernehmen, wobei sie vom kastilischen Hochadel unterstützt wurden. Eine andere Fraktion unter der Führung des königlichen Konnetabels Álvaro de Luna, der zwei Jahrzehnte lang die wichtigste Stütze von König Johann II. war, bekämpfte sie jedoch.\n\nDie Lage spitzte sich schließlich im Jahr 1437 zu, als ein neuer Bürgerkrieg zwischen der von den Prinzen angeführten Fraktion und der von Álvaro de Luna und dem Thronfolger Enrique angeführten Fraktion ausbrach, der in der Schlacht von Olmedo im [GetYear] endete."
 flavor_spa.18.a:0 "Wir stehen an der Seite des Königs!"
 flavor_spa.18.b:0 "Die Prinzen sind im Recht."
 flavor_spa.20.t:0 "Ende des Konflikts mit den "Infantes de Aragon""
 flavor_spa.20.d:0 "Der Konflikt zwischen der Fraktion der "Infantes de Aragon" und den Royalisten endete in der Schlacht von Olmedo, bei der eine der kastilischen Adelsfraktionen über die andere triumphierte, zumindest für den Moment ..."
 flavor_spa.20.a:0 "Diese katastrophale Lage ist endlich vorüber, ob nun zum Guten oder zum Schlechten ..."
 flavor_spa.22.t:0 "Der spanische Real"
 flavor_spa.22.d:1 "In der zweiten Hälfte des 15. Jahrhunderts befand sich das kastilische Geldsystem in einer misslichen Lage. Der Maravedí, die Hauptrechnungswährung, war seit dem 13. Jahrhundert ständig abgewertet worden, und in den iberischen Königreichen gab es unterschiedliche Regionalwährungen, was die durch die Hochzeit von Isabella von Kastilien und Ferdinand von Aragon eingeleitete politische Vereinigung aus wirtschaftlicher Sicht noch erschwerte.\n\nDaher wurde im Jahr [GetYear] eine Währungsreform eingeleitet, bei der eine neue Goldmünze, der Dukat, und eine neue Silbermünze, der Real, in beiden Königreichen eingeführt wurden. Angesichts des unerwartet großen Zustroms von Silber aus Amerika in den folgenden Jahrzehnten wurde der "Real de a ocho" immer mehr verwendet. Heute gilt der spanische Real als die erste globale Währung, da er von Händlern in der ganzen Welt akzeptiert wurde, von Afrika bis Amerika und von Europa bis Asien."
 flavor_spa.22.a:0 "Ich akzeptiere nur spanische Real!"
 flavor_spa.23.t:0 "San Lorenzo de El Escorial"
 flavor_spa.23.d:1 "[Root.Monarch.GetName], [Root.GetMderdie] Monarch[Root.GetMinFemale] von [Root.GetName], hat viele Spitznamen, doch einer der treffendsten lautet "[Root.GetMderdie] Bürokratenkönig[Root.GetMinFemale]", da [Root.Monarch.GetSheHe] beschlossen hat, eine feste Hauptstadt zu errichten und damit der alten Tradition der iberischen Könige, ständig zu reisen, ein Ende zu setzen. [Root.Monarch.GetSheHeCap] hat sich für Madrid entschieden, weil die Stadt zentral gelegen ist und nicht von einem Großfürsten oder der Kirche abhängt - und auch der guten Wasserversorgung wegen, wie manche sagen würden. Da [Root.Monarch.GetName] die Stadt selbst nicht gefällt, hat [Root.Monarch.GetSheHe] beschlossen, am bergigen Stadtrand ein großes Kloster zu errichten, das dem Heiligen Laurentius gewidmet ist und [Root.Monarch.GetHisHer] Wohnsitz sein soll. [Root.Monarch.GetSheHeCap] hat dort auch eine große Bibliothek und Reliquien von Heiligen zusammengetragen und denn Bau zum Hauptverwaltungszentrum gemacht, wo [Root.Monarch.GetSheHe] die täglichen Sitzungen der verschiedenen Räte leitet, die sich mit Regierungsangelegenheiten befassen. Zu guter Letzt hat [Root.Monarch.GetSheHe] dort das Pantheon der Könige errichtet, wo alle Könige und Königinnen von [Root.GetName], die [Root.Monarch.GetHerHim] folgen, beigesetzt werden sollen."
 flavor_spa.23.a:0 "Eine Hauptstadt, die eines Weltreichs würdig ist!"
 flavor_spa.199.t:0 "Ferdinand Magellan - ein legendärer Entdecker!"
 flavor_spa.199.d:0 "Ferdinand Magellan war ein portugiesischer Entdecker, der als erster Mensch die Welt umsegeln wollte, um endlich zu beweisen, dass die Erde rund ist. Im Jahr [GetYear] bereitet er sich mit einer Flotte aus fünf Schiffen und etwa 270 Mann darauf vor, in See zu stechen, um eine neue Route zu den Gewürzinseln in Ostindien zu finden. Sein Ziel war es, eine Passage zu entdecken, die es seinen Schiffen ermöglichen würde, die Südspitze Südamerikas zu umsegeln, um in den Pazifischen Ozean zu gelangen.\n\nMagellans Reise wird von Hungersnöten und gewaltsamen Konflikten mit Eingeborenen geprägt sein, aber er plant dennoch, Ostindien zu erreichen und über das Kap der Guten Hoffnung zurückzukehren. Magellans Leistung wird künftigen Entdeckern und Händlern den Weg ebnen und den europäischen Kolonialmächten neue Möglichkeiten der Kolonisierung und des Handels in Amerika und Asien eröffnen."
 flavor_spa.199.a:0 "Er wird unter unserem Banner dienen!"
 flavor_spa.199.b:0 "Schafft ihn mir aus den Augen. Er ist eindeutig wahnsinnig!"
 #Recurring events for the System of Councils mechanic
 hispanic_monarchy_events.1.t:0 "Schwerpunkt des Königsrats"
 hispanic_monarchy_events.1.desc:0 "Nach reiflicher Überlegung sind die verschiedenen Räte zu dem Schluss gekommen, dass wir die Bemühungen unserer Regierung in den kommenden Jahren auf innere Angelegenheiten lenken müssen und dieses Unterfangen vom Königsrat koordiniert werden sollte. Es liegt an uns, darüber zu entscheiden, welcher Rat genau die Regierungsmaßnahmen leiten soll."
 hispanic_monarchy_events.1.a:0 "Die Ratskammer wird den königlichen Willen ausführen und Gerechtigkeit üben."
 hispanic_monarchy_events.1.b:0 "Der Finanzrat wird die Schatzkammer füllen und unsere Einnahmen erhöhen."
 hispanic_monarchy_events.1.c:0 "Niemand wird mit dem Inquisitionsrat rechnen!"
 hispanic_monarchy_events.2.t:0 "Schwerpunkt des Staatsrats"
 hispanic_monarchy_events.2.desc:0 "Nach reiflicher Überlegung sind die verschiedenen Räte zu dem Schluss gekommen, dass wir die Bemühungen unserer Regierung in den kommenden Jahren auf diplomatische Angelegenheiten lenken müssen und dieses Unterfangen vom Staatsrat koordiniert werden sollte. Es liegt an uns, darüber zu entscheiden, welcher Rat genau die Regierungsmaßnahmen leiten soll."
 hispanic_monarchy_events.2.a:0 "Unser Bestreben, eine Hegemonie in Europa zu errichten, wird das wichtigste Anliegen sein!"
 hispanic_monarchy_events.2.b:0 "Wir werden die Segel unserer Regierung in Richtung des Mittelmeers und seiner Küsten setzen."
 hispanic_monarchy_events.2.c:0 "Der Reichtum Indiens wäre am lukrativsten."
 hispanic_monarchy_events.3.t:0 "Schwerpunkt des Kriegsrats"
 hispanic_monarchy_events.3.desc:0 "Nach reiflicher Überlegung sind die verschiedenen Räte zu dem Schluss gekommen, dass wir die Bemühungen unserer Regierung in den kommenden Jahren auf kriegerische Angelegenheiten lenken müssen und dieses Unterfangen vom Kriegsrat koordiniert werden sollte. Es liegt an uns, darüber zu entscheiden, welcher Rat genau die Regierungsmaßnahmen leiten soll."
 hispanic_monarchy_events.3.a:0 "Der Kreuzzugsrat wird uns im Kampf gegen die Ungläubigen anführen!"
 hispanic_monarchy_events.3.b:0 "Der Militärordensrat wird unseren Kriegsapparat mit Ressourcen versorgen."
 hispanic_monarchy_events.3.c:0 "Der Armadarat wird sicherstellen, dass wir die Seewege kontrollieren."
 
 #Event Insights 
 spa_event_insight_1003_tt:0 "\n§GEreignis-Einblick§!:\nDieses Ereignis wird die §YCasa de Contratación§! gründen und uns dauerhafte Modifikatoren verleihen, die unsere kolonialen Unternehmungen unterstützen"
 #Reforms
 tercios_reform:0 "Tercio-Regimenter"
 tercios_reform_desc:0 "Die Tercios, wörtlich "ein Drittel", bildeten im Mittelalter das Rückgrat der spanischen Armeen. Historisch gesehen wurden die Tercios nicht nur aus Spanien, sondern auch aus Italien oder Wallonien rekrutiert, doch die meisten Tercios kamen aus spanischen Provinzen. Die Tercios waren jahrzehntelang auf den Schlachtfeldern Europas und im Mittelmeers nahezu unschlagbar und revolutionierten die Kriegsführung in Europa."
 system_of_councils_reform:0 "Ratssystem"
 system_of_councils_reform_desc:0 "Die spanische Monarchie führte das Ratssystem ein, um die Verwaltung der verschiedenen Territorien in der frühen Neuzeit zu organisieren. Die Zentralverwaltung wurde einer Gruppe von Kollegialorganen, den Räten, anvertraut, die sich aus dem Adel-, Klerus- und Bürger-Stand zusammensetzten und direkt von an Universitäten ausgebildeten Juristen, den "Letrados", geleitet wurden. Die verschiedenen Räte waren entweder thematisch organisiert, womit sie Befugnisse im gesamten spanischen Reich hatten, oder territorial, womit ihre Zuständigkeit auf die verschiedenen Königreiche verteilt war."
 
 #Privileges 
 estate_nobles_factionalist_nobility:0 "In Fraktionen aufgeteilter Adel"
 estate_nobles_factionalist_nobility_desc:0 "Der Adel unserer Nation ist in verschiedenen Fraktionen organisiert, die um die Kontrolle kämpfen, wodurch die Macht der Krone allmählich untergraben wird."
 
