 flavor_kor.16.t:0 "Die Tripitaka Koreana"
 flavor_kor.16.d:1 "Die Tripitaka Koreana ist die Sammlung der Tripitaka - einer heiligen buddhistische Schrift, die in ihrer Gesamtheit den buddhistischen Kanon bildet. Diese Schrift wurde auf hölzerne Druckstöcke geschnitzt und ist der Stolz der koreanischen Gelehrten und Handwerker. Obwohl die Tripitaka Koreana im Jahr 1232 durch ein von wütenden Mongolen verursachtes Feuer vernichtet wurde, konnte sie im Jahr 1249 wiederhergestellt werden.\nJetzt befindet sie sich in den Händen von [Root.GetUsableName] und ihr Schicksal hängt von unserem Wohlwollen ab."
 flavor_kor.16.a:1 "Bringt sie nach [Root.Capital.GetName]."
 flavor_kor.16.b:0 "Verbrennt sie."
 flavor_kor.16.c:0 "Verschont die Tripitaka."
 tripitaka_koreana:0 "Tripitaka Koreana"
 desc_tripitaka_koreana:0 "Eine Sammlung der Tripitaka. Diese Holzdruckstöcke enthalten die heiligen buddhistischen Schriften und sind der Stolz der koreanischen Gelehrten und Handwerker."
 tripitaka_koreana_tt:1 "Die §YTripitaka Koreana§! wird aus §Y[tripitaka_koreana_province.GetName]§! entfernt."
 flavor_kor.17.t:0 "Diebstahl der Tripitaka Koreana"
 flavor_kor.17.d:0 "Eine Katastrophe! Die Tore von [tripitaka_koreana_province.GetName] sind gefallen und der Weg zur Tripitaka Koreana liegt offen! Feindliche Soldaten haben die heilige Sammlung der Tripitaka für ihre[From.GetMnMale] blasphemische[From.GetMnMale] [From.Monarch.GetName] gestohlen und bereiten sich darauf vor, sie nach [From.Capital.GetName] zu transportieren."
 flavor_kor.17.a:0 "Das ist eine große Demütigung."
