 governmental_power:0 "Absolute Macht"
 governmental_power_desc:1 "Die absolute Macht wird durch unsere Aktionen im §Y[Root.GetParliamentOrFallbackName]§! erhöht oder verringert.\n\nDie absolute Macht wird bei Folgendem erhöht:\n- Zurücksetzen der Parlamentsdebatte: §Y+20§!\n- Verlust eines Parlamentssitzes: §Y+5§!\n- Verlieren einer Parlamentsdebatte: §Y+33§!\n\nDie absolute Macht wird bei Folgendem verringert:\n- Verabschieden einer Parlamentsdebatte: §Y-20§!\n- Gewährung eines Parlamentssitzes: §Y-5§!\n\n§Y100§! absolute Macht hat folgende Auswirkungen:\n    Absolutismus (Maximum): §G+50.00§!\n    Autonomie (Monatlich): §G-0.20§!\n    Unruhe (Global): §R+4.00§!\n\n§Y-100§! absolute Macht hat folgende Auswirkungen:\n    Unruhe (Global): §G-4.00§!\n    Kosten (Ideen): §R+10.0%§!\n    Nationalismus (Jahre): §R+10§!\n    Absolutismus (Jährlich): §G+1.00§!"
