 ###ESTATE EVENT MODIFIERS###
 janissary_policemen:0 "Janitscharen-Polizisten"
 desc_janissary_policemen:0 "Die Janitscharen wurden dazu angewiesen, in der staatlichen Polizei zu dienen.\n\n§YHält an, bis [Root.GetUsableName] einen Krieg erklärt.§!"
 janissary_fireighters:0 "Janitscharen-Feuerwehr"
 desc_janissary_fireighters:0 "Die Janitscharen wurden dazu angewiesen, in der staatlichen Feuerwehr zu dienen.\n\n§YHält an, bis [Root.GetUsableName] einen Krieg erklärt.§!"
 janissary_palace_guardians:0 "Janitscharen-Palastwache"
 desc_janissary_palace_guardians:0 "Die Janitscharen wurden dazu angewiesen, in der Palastwache zu dienen.\n\n§YHält an, bis [Root.GetUsableName] einen Krieg erklärt.§!"
 janissary_mehteran:0 "Die Mehterân"
 desc_janissary_mehteran:0 "Wir haben in eine grandiosen Militärkapelle, die Mehterân, investiert, um die Janitscharen für die kommenden Schlachten zu inspirieren."
 janissary_loyalty_to_the_sultan:0 "Loyalität gegenüber dem Herrscher"
 desc_janissary_loyalty_to_the_sultan:0 "Durch die guten Beziehungen zu den Janitscharen hat sich [Root.GetMderdie] [Root.Monarch.GetTitle] deren absolute Loyalität für die absehbare Zukunft sichern können."
 janissary_scholar_and_merchants:0 "Janitscharen-Gelehrte und -Kaufleute"
 desc_janissary_scholar_and_merchants:0 "Unsere Entscheidung, den Janitscharen zu erlauben, ihre eigenen Interessen zu verfolgen, hat dazu geführt, dass viele Janitscharen zu Gelehrten oder Kaufleuten geworden sind. Ihre Kampfbereitschaft hat darunter jedoch stark gelitten."
 janissary_unfit_for_fighting:0 "Zu weiche Janitscharen"
 desc_janissary_unfit_for_fighting:0 "Unsere Entscheidung, den Janitscharen zu erlauben, ihre eigenen Interessen zu verfolgen, hat dazu geführt, dass viele Janitscharen zu Gelehrten oder Kaufleuten geworden sind. Ihre Kampfbereitschaft hat darunter jedoch stark gelitten."
 ###ESTATE DISASTER EVENTS###
 estate_disasters.21.t:0 "Der Janitschar spalten sich ab"
 estate_disasters.21.d:0 "Die Agas der Janitscharen haben ihren Einfluss und ihre Autorität über ein riesiges Territorium unseres Staates ausweiten können. Wo einst loyale Paschas regierten, herrschen nun Janitscharen, die keinen Grund mehr haben, für [Root.GetMdendie] [Root.Monarch.GetTitle] zu kämpfen. Alles, was [Root.Monarch.GetName] tun kann, ist, zähneknirschend zu akzeptieren, dass [Root.Monarch.GetSheHe] keine Kontrolle mehr über diese Territorien und die dort lebenden Janitscharen hat. Mit der Krönung ihres eigenen Anführers ist der Übergang vollzogen und unser Autoritätsverlust über einen bedeutenden Teil der Janitscharen endgültig."
 ###RANDOM EVENTS###
 random_event.27.t:0 "Das Große Feuer von [Root.Capital.GetName] von [GetDate]"
 random_event.27.desc:0 "Eine Tragödie hat [Root.Capital.GetName] heimgesucht! Riesige Rauchwolken bedeckten den Himmel über der Stadt und lodernde Flammen verzehrten die Altstadt und viele Stadtteile von [Root.Capital.GetName]. Drei Tage lang wütete das Feuer und zerstörte dabei wichtige Infrastruktur sowie die Häuser der Bevölkerung."
 random_event.27.a:0 "Eine schreckliche Woche, um ein Bürger zu sein."
 ###KOREAN DECISIONS###
 establish_sinmun_office_title:0 "Das Amt des Sinmun"
 establish_sinmun_office_desc:0 "Untertanen, die sich von Adligen oder der Regierung ungerecht behandelt fühlen, haben kaum Chancen, dies kundzutun. Es wurde der Vorschlag gemacht, ein Amt zu schaffen, mithilfe dessen sie dies besser können."
 promote_sojunghwa_decision_title:0 "Sojunghwa fördern"
 promote_sojunghwa_decision_desc:0 "Das chinesische Kaiserreich ist unbedeutenden Barbaren zum Opfer gefallen! Das Konzept des himmlischen Mandats fällt der Verderbnis anheim, während Horden von Wilden das chinesische Kernland erobern.\nEs liegt an [Root.GetUsableName], nach dem Mantel des chinesischen Reichs zu greifen."
 sojunghwa:0 "Sojunghwa"
 desc_sojunghwa:0 "Sojunghwa ("Klein-China") ist die zentrale Ideologie unseres Staats. Das himmlische Reich der Vergangenheit ist Barbaren zum Opfer gefallen, und es ist nun an uns, sein Erbe fortzuführen."
 ###RUSSIAN MISSIONS###
 mos_the_civil_war_title:0 "Moskauer Bürgerkrieg"
 mos_the_civil_war_desc:0 "In Moskau ist es Tradition, dass der älteste Bruder des Großfürsten den Thron des Fürstentums übernimmt. Wassili I. wusste dies und ernannte dennoch Wassili II. zu seinem Nachfolger. Die Folgen waren zwei Perioden Bürgerkrieg. Schließlich konnte sein Rivale um den Thron, Juri Dmitrijewitsch, besiegt werden. Doch sein Sohn, Dmitri Schemiaka, strebt noch immer nach dem Thron. Wir müssen dafür sorgen, dass dieser Bürgerkrieg beendet wird."
 mos_the_civil_war_at:0 "§YWassili II.§! ist nicht länger [Root.Monarch.GetTitle] von §Y[Root.GetName]§!"
 mos_the_civil_war_bt:0 "Die Ereigniskette "§YMoskauer Bürgerkrieg§!" wird abgeschlossen."
 mos_secure_muscovys_future_title:0 "Starke Führung"
 mos_secure_muscovys_future_desc:0 "Es ist klar, dass wir in Zukunft vor vielen Herausforderungen stehen werden. Wir brauchen eine starke Führung, die [Root.GetUsableName] in eine goldene Zukunft lotst."
 mos_rus_window_on_the_west_title:0 "Fenster zum Westen"
 mos_rus_window_on_the_west_desc:0 "Die Ostsee ist ein wichtiger Umschlagplatz und die wirtschaftliche Lebensader aller Nationen in Polen, Skandinavien und Russland. Es ist von äußerster Wichtigkeit, dass wir unseren Zugang zum lukrativen Ostseehandel verbessern."
 nov_rus_window_on_the_west_title:0 "Fenster zum Westen"
 nov_rus_window_on_the_west_desc:0 "Die Ostsee ist ein wichtiger Umschlagplatz und die wirtschaftliche Lebensader aller Nationen in Polen, Skandinavien und Russland. Es ist von äußerster Wichtigkeit, dass wir unseren Zugang zum lukrativen Ostseehandel verbessern."
 mos_rus_conquer_finland_title:0 "Eroberung Finnlands"
 mos_rus_conquer_finland_desc:0 "Die skandinavischen Königreiche sind dem [Root.GetAdjective]en Volk schon seit Jahrhunderten ein Dorn im Auge. Sie sind zudem unsere unmittelbaren Konkurrenten im Ostseehandel und eine Bedrohung, sollten sie in Europa mächtige Verbündete finden. Wir müssen zuerst zuschlagen und in Skandinavien einfallen, indem wir das Land der Finnen erobern."
 mos_rus_conquer_finland_at:0 "Dieses Ereignis erlaubt es uns, @FIN §YFinnland§! als §YJuniorpartner§! in eine Personalunion zu entlassen, und gibt uns Zugang zur §JHakkapeliitta-Kavallerie§!. Alternativ erhalten wir 75 £adm£.\n"
 nov_rus_conquer_finland_title:0 "Eroberung Finnlands"
 nov_rus_conquer_finland_desc:0 "Die skandinavischen Königreiche sind dem [Root.GetAdjective]en Volk schon seit Jahrhunderten ein Dorn im Auge. Sie sind zudem unsere unmittelbaren Konkurrenten im Ostseehandel und eine Bedrohung, sollten sie in Europa mächtige Verbündete finden. Wir müssen zuerst zuschlagen und in Skandinavien einfallen, indem wir das Land der Finnen erobern."
 mos_rus_subjugate_scandinavia_title:0 "Besiegt den Nordlöwen"
 mos_rus_subjugate_scandinavia_desc:0 "Unser erster Vorstoß nach Finnland war ein großer Erfolg. Doch der Löwe des Nordens sitzt noch immer auf seinem Thron. Wir müssen tiefer nach Skandinavien marschieren und die Bedrohung durch die drei Königreiche beenden."
 mos_rus_subjugate_scandinavia_at:0 "Wenn §YFinnland§! unser Untertan ist:"
 mos_rus_subjugate_scandinavia_bt:0 "Die Missionen von @FIN §YFinnland§! können jetzt auch als Untertan abgeschlossen werden."
 mos_rus_subjugate_scandinavia_ct:0 "Wenn §YFinnland§! nicht unser Untertan ist:"
 nov_rus_subjugate_scandinavia_title:0 "Besiegt den Nordlöwen"
 nov_rus_subjugate_scandinavia_desc:0 "Unser erster Vorstoß nach Finnland war ein großer Erfolg. Doch der Löwe des Nordens sitzt noch immer auf seinem Thron. Wir müssen tiefer nach Skandinavien marschieren und die Bedrohung durch die drei Königreiche beenden."
 mos_rus_europes_greatest_power_title:0 "Östliche Großmacht"
 mos_rus_europes_greatest_power_desc:0 "Die europäische Bühne ist bereitet. Königreiche gehen entweder unter oder formieren sich zu Kaiserreichen, die die Welt nach ihren Launen gestalten. Wir können nicht zulassen, dass wir zurückfallen. Von all diesen Reichen wird das Russische Reich zur größten Weltmacht aufsteigen."
 mos_rus_conquer_novgorod_title:0 "Attackiert Nowgorod"
 mos_rus_conquer_novgorod_desc:0 "Die Wetsche Republik Nowgorod hat der Unterwerfung jahrhundertelang widerstanden. Weder die wilden Horden noch die rückständigen Bojaren schafften es, Nowgorod zu Fall zu bringen. Es liegt an uns, dieser übermächtigen Republik ihr Ende zu bereiten und ihr Territorium zu erobern."
 mos_rus_conquer_ruthenia_title:1 "Erobert Ruthenien"
 mos_rus_conquer_ruthenia_desc:0 "Polen-Litauen ist sowohl schwach als auch unfähig, die stolzen ruthenischen und weißrussischen Völker zu regieren, und auch andere Nationen sind zu dieser Erkenntnis gelangt. Es wird höchste Zeit, dass wir handeln, bevor die Region unter unseren Rivalen aufgeteilt wird."
 nov_rus_handle_ruthenia_title:1 "Erobert Ruthenien"
 nov_rus_handle_ruthenia_desc:0 "Polen-Litauen ist sowohl schwach als auch unfähig, die stolzen ruthenischen und weißrussischen Völker zu regieren, und auch andere Nationen sind zu dieser Erkenntnis gelangt. Es wird höchste Zeit, dass wir handeln, bevor die Region unter unseren Rivalen aufgeteilt wird."
 mos_rus_conquer_ruthenia_at:0 "Dieses Ereignis gibt uns die Möglichkeit, einen bestimmten Aspekt von §Y[280.GetName]§! zu entwickeln."
 mos_rus_partition_poland_title:0 "Teilt Polen"
 mos_rus_partition_poland_desc:1 "Polen ist ein schwacher Staat, der von schwachen Herrschern geführt wird. Die maßgeblichen Nationen der Welt und vor allem unsere eigene Nation sollten ihr Territorium bei erster Gelegenheit aufteilen."
 mos_rus_partition_poland_at:0 "bis eine Kultur aus der §Ywestslawischen§! Kulturgruppe abgestuft wird"
 nov_rus_deal_with_poland_title:0 "Teilt Polen"
 nov_rus_deal_with_poland_desc:1 "Polen ist ein schwacher Staat, der von schwachen Herrschern geführt wird. Die maßgeblichen Nationen der Welt und vor allem unsere eigene Nation sollten ihr Territorium bei erster Gelegenheit aufteilen."
 nov_rus_take_danzig_title:0 "Erobert Danzig"
 nov_rus_take_danzig_desc:0 "Danzig ist einer der reichsten und strategisch wichtigsten Häfen der Ostsee. Natürlich wollen der Deutsche Orden, die polnische Krone, der Hansebund und die skandinavischen Könige die Stadt für sich beanspruchen. Sie alle ahnen nicht, dass sie rechtmäßig Mütterchen Russland gehört."
 mos_rus_carpathian_conquest_title:0 "Annektiert die Karpaten"
 mos_rus_carpathian_conquest_desc:0 "Die Karpaten sind die rechtmäßige Heimat unserer Glaubensbrüder, die von den Ungläubigen unterdrückt werden. Es ist unsere Pflicht, diese armen Seelen zu befreien."
 mos_rus_carpathian_conquest_at:0 "bis eine Kultur aus der §Ykarpatischen§! Kulturgruppe abgestuft wird"
 PERMANENT:1 "dauerhaften "
 mos_rus_carpathian_conquest_ct:1 "§Y[Root.GetName]§! erhält einen [Root.GetPermanentOrEmpty]Anspruch auf jede §Ysüdslawische§! Provinz in der Region §YBalkan§!."
 mos_rus_protect_south_slavs_title:0 "Schützt die Südslawen"
 mos_rus_protect_south_slavs_desc:0 "Die Südslawen im Balkan sind zu schwach, um sich selbst zu schützen. Sie sind nichts weiter als Spielfiguren des blasphemischen Kaisers des Heiligen Römischen Reichs und des teuflischen Sultans der Osmanen. Wir müssen in den Balkan vordringen und sie vor diesen Bedrohungen schützen."
 mos_rus_protect_south_slavs_at:0 "bis eine Kultur aus der §Ysüdslawischen§! Kulturgruppe abgestuft wird"
 mos_rus_protect_south_slavs_bt:0 "Gründet die §Yslawische§! Kulturgruppe."
 mos_rus_claim_the_third_rome_title:0 "Das Dritte Rom"
 mos_rus_claim_the_third_rome_desc:0 "Nach dem Fall des Byzantinischen Reichs ist [Root.GetUsableName] der einzige Staat, der noch Anspruch auf den Titel "Drittes Rom" erheben kann. Der durch königliche Heirat erworbene Titel ist nichts weiter als ein Anspruch, bis wir ihn in den Augen der Welt legitimieren, indem wir die Kontrolle über die Stadt der Begierde Konstantinopel übernehmen."
 mos_rus_claim_the_third_rome_at:0 "Dieses Ereignis ermöglicht es uns, unsere Hauptstadt nach §Y[151.GetName]§! zu verlegen und sie zu entwickeln oder stattdessen §Y[Root.Capital.GetName]§! zu entwickeln."
 nov_rus_involve_in_asian_trade_title:0 "Asiatischer Handel"
 nov_rus_involve_in_asian_trade_desc:0 "Auf der Suche nach Pelzen sind wir nach Osten vorgedrungen und haben Märkte mit Waren erreicht, die keinem unserer westlichen Nachbarn bekannt sind. Für Mütterchen Russland müssen wir uns an diesem Handel beteiligen!"
 nov_rus_involve_in_asian_trade_at:0 "Wenn wir diese Mission durch eine Teilnahme am Handel in §YYumen§! abschließen:"
 nov_rus_involve_in_asian_trade_bt:0 "Wenn wir diese Mission durch eine Teilnahme am Handel in §YLahore§! abschließen:"
 nov_rus_dominate_asian_market_title:0 "Monopolisiert Asiens Märkte"
 nov_rus_dominate_asian_market_desc:0 "Der Handel mit Indien und China ist äußerst lukrativ, und deshalb sind auch unsere Konkurrenten mehr als nur lose daran interessiert, auf diesen Märkten Fuß zu fassen. Wir müssen dafür sorgen, dass nur wir vollen Zugang zu den Waren Asiens haben."
 nov_rus_compete_in_the_channel_title:1 "Russische Straße"
 nov_rus_compete_in_the_channel_desc:1 "Wir haben vollen Zugang zum indischen und chinesischen Markt und leiten die wertvollsten Waren zu unserem Hauptumschlagplatz in Europa weiter, doch der Reichtum, den wir daraus gewinnen, ist nur der Anfang eines weitaus größeren Unterfangens. Wir müssen die Seidenstraße wiederbeleben und sie zu jener Route machen, die erneut die Reichtümer Asiens nach Europa bringt."
 nov_rus_compete_in_the_channel_at:0 "[Root.GetName] hat einen §YHandelsbonus§! auf §YPorzellan§!, §YTuch§!, §YPapier§!, §YSeide§!, §YTee§!, §YFarbstoffe§! oder §YGewürze§!"
 RUS_RUSSIAN_ENGLISH_COMPETITION:0 "Wettbewerb im Ärmelkanal"
 RUS_PERMANENT_BATLIC_SEA_ACCESS:0 "Ständiger Zugang zur Ostsee"
 nov_rus_conquer_muscovy_title:0 "Das Ende Moskaus"
 nov_rus_conquer_muscovy_desc:0 "Lange bevor wir eine [Root.GovernmentName] wurden, kämpfte unser Staat gegen die Rurikiden von Moskau. Obwohl sie keine Bedrohung mehr für uns darstellen, ist ihre bloße Existenz eine Beleidigung für das, wofür das [Root.Culture.GetName]e Volk steht."
 nov_rus_monopolize_lubeck_title:1 "Dominiert Lübeck"
 nov_rus_monopolize_lubeck_desc:0 "Kaufleute und Händler aus der ganzen Ostsee reisen nach Lübeck, um ihre Waren auf den reichen Märkten dieser Stadt zu verkaufen. Sie muss uns gehören, damit wir den Handel monopolisieren können."
 nov_rus_trade_empire_of_europe_title:0 "Dominiert Handel Europas"
 nov_rus_trade_empire_of_europe_desc:0 "Königreiche steigen durch Eroberung und Blutvergießen zu Imperien auf. Dies ist zwar auf eine gewisse Weise profitabel, doch nicht so ausgeklügelt wie unsere Art der Machtausübung. Unsere Nation wird in der Welt als das Handelsimperium Europas bekannt sein, das den Fluss der Dukaten kontrolliert."
 nov_rus_trade_empire_of_europe_at:0 " Europäische Umschlagplätze:\n    §Y[Root.GetName]§! hat §Y40%§! oder mehr Handelsmacht."
 mos_rus_build_up_army_title:0 "Versammelt die Armee"
 mos_rus_build_up_army_desc:0 "Horden im Osten, ein aufstrebendes Polen im Westen und ein imperialistisches Osmanisches Reich im Süden. Unsere Feinde sind zahlreich und unsere Verbündeten sind es nicht. Wir müssen unsere Truppen sammeln, wenn [Root.GetUsableName] die kommenden Jahrhunderte überleben soll."
 mos_rus_build_up_army_at:0 "Dieses Ereignis gibt uns einen mächtigen Modifikator im Austausch für die Umwandlung ALLER §Ydauerhaften Ansprüche§! aus unseren Missionen in §Ynicht-dauerhafte Ansprüche§!."
 mos_rus_eliminate_the_minors_title:0 "Vereint Russland"
 mos_rus_eliminate_the_minors_desc:0 "Russland ist in viele schwache und unbedeutende Fürstentümer zersplittert, und keiner dieser Fürsten ist würdig, der Herrscher über das ostslawische Volk zu sein. Die Erben Ruriks müssen ihr Knie vor [Root.GetUsableName] beugen."
 rus_unifier_of_russia:0 "Einiger Russlands"
 desc_rus_unifier_of_russia:0 "[Root.Monarch.GetName], [Root.GetMderdie] [Root.Monarch.GetTitle] der Rus, hat die russische Region unter der glorreichen Herrschaft von [Root.GetUsableName] geeint. Möge [Root.Monarch.GetHerHis]e Herrschaft von Einigkeit und Stärke geprägt sein."
 mos_rus_eliminate_the_minors_at:0 "Bis zu §Y10§! Provinzen in der Region §YRussland§! erhalten §G1§! Grundmannstärke."
 mos_rus_conquer_crimea_title:0 "Schwarzes Meer"
 mos_rus_conquer_crimea_desc:0 "Die Häfen am Weißen Meer sind nur drei Monate im Jahr nutzbar. Die Ostsee ist besser zugänglich, doch von unseren Konkurrenten stark umkämpft.\nDer Staat braucht einen Warmwasserhafen, um Handel auf dem Meer treiben zu können. Die nächstgelegenen Häfen sind auf der Krim. Wir müssen Anspruch auf diese Region erheben!"
 mos_rus_conquer_the_caucasus_title:0 "Marsch in den Kaukasus"
 mos_rus_conquer_the_caucasus_desc:0 "Der Kaukasus ist unter zahlreichen Königreichen aufgeteilt, die allesamt von muslimischen Bedrohungen umgeben sind. Ihnen droht der Untergang, wenn wir nicht eingreifen. Die Christen in den Bergen müssen geschützt werden - entweder mit dem Schwert oder mit der Feder."
 mos_rus_conquer_the_caucasus_tt:1 "Ein beliebiger Verbündeter mit einer Hauptstadt in der Region §YKaukasus§!:\n    Besitzt mindestens §Y15§! Provinzen.\n    Ist in der §Y[Root.Religion.GetGroupName]en§! Religionsgruppe.\n    Hat mindestens §Y100§! Meinung gegenüber §Y[Root.GetName]§!"
 mos_rus_conquer_the_caucasus_at:1 "Wenn wir diese Mission mit der Eroberung von §Y15§! Provinzen in der Region §YKaukasus§! abschließen:"
 mos_rus_conquer_the_caucasus_bt:1 "Wenn wir diese Mission durch einen Verbündeten in der Region §YKaukasus§! abschließen, der die sekundären Bedingungen erfüllt:"
 mos_rus_conquer_the_caucasus_ct:1 "Unser Verbündeter erhält denselben Modifikator wie wir.\n\nJede Provinz, die §Y[Root.GetName]§!, dessen Untertanen oder einem Verbündeten in der Region §YKaukasus§! gehört, erhält Folgendes:"
 mos_rus_conquer_persia_title:0 "Hinter dem Kaspisee"
 mos_rus_conquer_persia_desc:0 "Der Kaukasus und die Wüsten Zentralasiens befinden sich zwar unter unserer Kontrolle, doch die große Seidenstraße führt durch die persischen Berge jenseits des Kaspischen Meers. Um wirklich von unserer Eroberung profitieren zu können, müssen wir uns den Zugang zum persischen Handel sichern - entweder unmittelbar durch Eroberung oder mittelbar durch ein Bündnis."
 mos_rus_conquer_persia_at:0 "Ist Teil des Umschlagplatzes §YPersien§!."
 mos_rus_conquer_persia_bt:0 "Ein beliebiger §Y[Root.Religion.GetGroupName]er§! Verbündeter mit einer Hauptstadt in der Region §YKaukasus§! besitzt entweder selbst mindestens §Y20§! Provinzen in der Region §YPersien§! oder hat einen Untertan, der diese besitzt."
 mos_rus_conquer_persia_ct:1 "Wenn wir diese Mission durch die Eroberung von §Y6§! wichtigen Provinzen für den Handel auf dem Umschlagplatz §YPersien§! abschließen:"
 mos_rus_conquer_persia_dt:1 "Wenn wir diese Mission durch einen Verbündeten abschließen, der die sekundären Bedingungen erfüllt:"
 mos_rus_conquer_persia_et:0 "Dieses Ereignis erlaubt es uns, unseren Verbündeten darum zu bitten, ein Untertan von §Y[Root.GetName]§! zu werden."
 mos_rus_land_of_churches_title:0 "Land der Kirchen"
 mos_rus_land_of_churches_desc:0 "Es ist unerlässlich, dass jeder Bürger unserer Nation, vom Prinzen bis zum Bauern, Zugang zu geistlicher Führung hat. Jedes Dorf muss eine Kirche haben."
 icon_climacus_reward_tt:1 "Wenn wir die §YIkone von St. Johannes Klimakos§! in Auftrag gegeben haben:"
 icon_eleusa_reward_tt:1 "Wenn wir die §YIkone von Eleusa§! in Auftrag gegeben haben:"
 icon_michael_reward_tt:1 "Wenn wir die §YIkone von St. Michael§! in Auftrag gegeben haben:"
 icon_nicholas_reward_tt:1 "Wenn wir die §YIkone von St. Nikolaus§! in Auftrag gegeben haben:"
 icon_pancreator_reward_tt:1 "Wenn wir die §YIkone von Christus Pantokrator§! in Auftrag gegeben haben:"
 mos_rus_russian_patriarchate_title:0 "Russisches Patriarchat"
 mos_rus_russian_patriarchate_desc:0 "Konstantinopel kann ohne die Legitimität des byzantinischen Kaisers nicht das geistige Zentrum des orthodoxen Christentums sein. Wir müssen den Umhang aufnehmen und ein Drittes Rom errichten!"
 mos_rus_conquer_the_great_horde_title:0 "Brecht das tatarische Joch"
 mos_rus_conquer_the_great_horde_desc:0 "Die Blaue Horde und die anderen Nomadenstämme an unseren Grenzen haben unserem stolzen Volk ihr übles Joch auferlegt. Die Horden, die jedes Jahr unverschämte Tribute fordern, sind nichts anderes als eine Plage für unseren Staat.\nWenn wir zu einem großen Reich heranwachsen wollen, zu einem Staat, der wahrhaftig das Erbe der Römer antreten kann, dann müssen wir uns vom tatarischen Joch befreien."
 mos_rus_end_the_tatar_yok_title:0 "Vernichtet die Horden"
 mos_rus_end_the_tatar_yok_desc:0 "Das tatarische Joch mag gebrochen sein, doch solange die Erben des Mongolischen Reichs existieren, wird unser Volk niemals sicher sein. Niemand von diesen Steppennomaden wird dem Zorn von Mütterchen Russland entrinnen können!"
 mos_rus_conquer_central_asia_title:0 "Vereint die Steppe"
 mos_rus_conquer_central_asia_desc:0 "Obwohl wir viele der bedrohlichen Horden besiegt haben, können wir unsere strategische Position in der Steppe noch weiter verbessern. Lasst uns die Region vereinen und alle verbleibenden Nomaden unterwerfen."
 RUS_RUSSIAN_TRADE_MONOPOLY:0 "Russisches Handelsmonopol"
 mos_rus_conquer_central_asia_ct:0 "Ist Teil des Umschlagplatzes §YSamarkand§!"
 mos_rus_conquer_central_asia_at:0 "Jedes Handelszentrum, das sich im Besitz von §Y[Root.GetName]§! oder dessen Untertanen in der Region §YZentralasien§! befindet, erhält die folgenden Effekte:"
 mos_rus_conquer_manchuria_title:0 "Zugang zum Amur"
 mos_rus_conquer_manchuria_desc:0 "Unsere Expansion nach Osten wird mit der Eroberung der mandschurischen Küste abgeschlossen sein. Dort werden wir eine Stadt gründen, die das Zentrum unserer Handels- und Flottenbemühungen im Pazifik und Ostasien sein wird: Wladiwostok."
 RUS_TRADE_OF_THE_NEW_WORLD:0 "Handel der Neuen Welt"
 mos_integrate_subjects_title:0 "Untertanen von Moskau"
 mos_integrate_subjects_desc:0 ""Teile und herrsche" ist die Praxis, nach der unsere ehemaligen Herrscher regierten, um den Tribut zu maximieren, den wir für unsere tatarischen Herren eintreiben mussten.\nDiese Form der Dezentralisierung ist jedoch kontraproduktiv, wenn wir zur dominierenden Macht in unserer Heimatregion aufsteigen wollen. Die Untertanen von [Root.GetName] müssen in unsere Regierung eingegliedert werden."
 nov_establish_the_great_navy_title:0 "Erbaut eine große Flotte"
 nov_establish_the_great_navy_desc:0 "Wir brauchen eine große Flotte, damit unsere junge Regierung ihre Macht auch außerhalb Russlands projizieren kann. Die wirtschaftliche und militärische Zukunft des Staats hängt von unserer Flotte ab."
 rmi_grow_to_power_title:0 "Wachstum der Macht"
 rmi_grow_to_power_desc:0 "Unser Start war bescheiden und unsere Feinde mächtig und zahlreich, doch allen Widrigkeiten zum Trotz war das Rad des Schicksals auf unserer Seite, und heute sind wir die dominierende Macht in Osteuropa."
 mos_rus_conquer_kazan_title:0 "Unterwerft Kasan"
 mos_rus_conquer_kazan_desc:0 "Die Stadt Kasan liegt an der wichtigsten Handelsroute entlang der Wolga. Damit Russland gedeihen kann, muss sie Mütterchen Russland gehören."
 mos_rus_expand_eastwards_title:0 "Beansprucht die Steppe"
 mos_rus_expand_eastwards_desc:0 "Wir müssen den Kampf gegen die Tataren der Blauen Horde führen. Wir müssen das Banner Russlands in der Steppe aufstellen. Alles muss Mütterchen Russland gehören."
 mos_rus_colonize_west_siberia_title:0 "Jenseits des Urals"
 mos_rus_colonize_west_siberia_desc:0 "Da wir die Ketten der Tataren abgestreift haben, ist die Zeit gekommen, unseren Blick gen Osten zu richten. Das Land jenseits des Urals muss im Namen von Mütterchen Russland erobert werden."
 mos_rus_colonize_central_siberia_title:0 "Kolonisiert Westsibirien"
 mos_rus_colonize_central_siberia_desc:1 "Wir haben damit begonnen, die Tataren aus Sibirien zu vertreiben, doch unser Einfluss in der Region ist weiterhin schwach. Wir müssen Festungen errichten, damit die Tataren unter russische Kontrolle gebracht werden können."
 mos_rus_colonize_eastern_siberia_title:0 "Vorstoß nach Ostsibirien"
 mos_rus_colonize_eastern_siberia_desc:0 "Unsere Entdecker haben die unerschlossenen Länder Ostsibiriens für uns aufgetan. Wir müssen Festungen errichten, um unsere Kontrolle über sie zu sichern."
 mos_rus_colonize_alaska_title:0 "Kolonisiert Alaska"
 mos_rus_colonize_alaska_desc:0 "Unser Bestreben, den Pelzhandel zu monopolisieren, führt uns noch weiter nach Osten. Es ist Zeit, in Richtung der Küste Amerikas zu segeln und eine Kolonie in Alaska zu gründen, wo neue Gelegenheiten für Pelze reichlich vorhanden sein werden."
 mos_rus_colonize_california_title:0 "Besiedelt die Westküste"
 mos_rus_colonize_california_desc:0 "Durch Alaska haben wir Zugang zu Unmengen an Pelzen erhalten, doch unsere Entdecker berichten von reichen Goldvorkommen an der Westküste dieses fremden Kontinents."
 mos_rus_colonize_canada_title:0 "Kanadische Grenze"
 mos_rus_colonize_canada_desc:0 "Der Pelzhandel floriert dank unserer Kolonie in der Neuen Welt, doch es gibt noch mehr Land zu entdecken und zu besiedeln. Diese Neue Welt und ihre Ressourcen müssen Mütterchen Russland gehören!"
 mos_rus_found_the_russian_tsardom_title:0 "[Root.GetFoundRussiaMissionTitle]"
 mos_rus_found_the_russian_tsardom_title_monarchy:0 "Gründet das Zarentum"
 mos_rus_found_the_russian_tsardom_title_republic:0 "Gründet das große Wetsche"
 mos_rus_found_the_russian_tsardom_desc:0 "[Root.GetFoundRussiaMissionDescription]"
 mos_rus_found_the_russian_tsardom_description_monarchy:0 "Die Russen hatten viel zu ertragen: der Fall der Kiewer Rus an die Mongolen, das tatarische Joch, die inneren Machtkämpfe der Rurikiden und die politische Bedrohung durch Nowgorod. Dies alles gehört nun jedoch der Vergangenheit an! Es ist an der Zeit, die Russen unter einem einzigen Zaren zu vereinen und unser Schicksal selbst in die Hand zu nehmen!"
 mos_rus_found_the_russian_tsardom_description_republic:0 "Die Russen hatten viel zu ertragen: der Fall der Kiewer Rus an die Mongolen, das tatarische Joch, die Bedrohung durch Skandinavien und die machthungrigen Moskowiten. Dies alles gehört nun jedoch der Vergangenheit an! Es ist an der Zeit, die Russen unter einem einzigen Herrscher unserer großen Wetsche Republik zu vereinen und unser Schicksal selbst in die Hand zu nehmen!"
 rus_enact_the_sudebnik_title:1 "Schicksal der Tysyatsky"
 rus_enact_the_sudebnik_desc:0 "Die Tysyatsky waren zur Zeit der Kiewer Rus militärische Anführer. Heute sind sie in den Justiz- und Handelsämtern tätig. Sie wurden größtenteils abgeschafft und im Militär durch die Woiwoden und in der Regierung durch die Namestnik ersetzt. In einigen unserer Provinzen sind die Tysyatsky jedoch weiterhin umtriebig. Es ist an der Zeit, diesen Posten ein für alle Mal abzuschaffen."
 rus_enact_the_sudebnik_at:1 "Wenn wir diese Mission abschließen, während die Reform "§YTysyatsky-Amt§!" erlassen wurde:"
 rus_enact_the_sudebnik_bt:1 "Wenn wir diese Mission abschließen, während die Reform "§YNamestnik-Amt§!" erlassen wurde:"
 rus_enact_the_sudebnik_ct:0 "Hatte das Ereignis "§YDer letzte Tysyatsky§!".\nDieses Ereignis wird ausgelöst, wenn wir mindestens §Y1§! Stabilität und Stufe §Y3§! in den Regierungsreformen erreicht haben."
 rus_book_of_royal_degrees_title:0 "Das Stufenbuch"
 rus_book_of_royal_degrees_desc:0 "Da wir nun über ganz Osteuropa herrschen, ist es unerlässlich, unsere Bürokratie neu zu organisieren und zu verbessern. Die Zukunft unserer Regierung hängt von der Effizienz unseres Kabinetts ab."
 rus_book_of_royal_degrees_at:0 "Dieses Ereignis erlaubt es uns, aus einem von drei Schwerpunkten auszuwählen, die uns Boni auf unsere §Yadministrativen§!, §Ydiplomatischen§! oder §Ymilitärischen§! Aspekte des Staats geben."
 rus_handle_the_boyars_title:0 "Umgang mit den Bojaren"
 rus_handle_the_boyars_desc:0 "Die Bojaren haben großen Einfluss in unserem Land, und oft hängt unsere Zukunft von ihrer Haltung ab. Wir sollten uns entweder ihre Loyalität sichern oder ihre Macht schwächen - so oder so muss mit den Bojaren umgegangen werden."
 rus_handle_the_boyars_at:1 "Wenn wir diese Mission abschließen, während der §Y[Root.GetAdelName]§!-Stand weniger Kronland hat als wir:"
 rus_handle_the_boyars_bt:1 "Wenn wir diese Mission abschließen, während der §Y[Root.GetAdelName]§!-Stand mehr Kronland hat als wir:"
 rus_the_mestnichestvo_title:0 "Beendet das Mestnitschestvo"
 rus_the_mestnichestvo_desc:0 "Das hierarchische System von [Root.GetUsableName] basiert auf dem Mestnichestvo, einer übermäßig komplizierten und überholten Struktur, die die Auswahl von Beamten auf der Grundlage von Verdiensten behindert. Diese Rangplatzordnung ist Gift für unsere Gesellschaft und muss abgeschafft werden."
 rus_show_russian_superiority_title:1 "Modernisiert den Staat"
 rus_show_russian_superiority_desc:1 "[Root.GetUsableNameCap] wurde auf den Traditionen und Gesetzen unserer ostslawischen Vorfahren errichtet. Auch wenn diese Gesetzgebung in den Zeiten der Mongolen äußerst wirksam war, ist sie nicht mehr zeitgemäß. Der Staat muss modernisiert werden, wenn wir nicht hinter den Westen zurückfallen wollen."
 rus_show_russian_superiority_at:0 "Eine im Besitz befindliche Provinz mit der höchsten Entwicklung erhält die folgenden Effekte:"
 rus_the_vodka_monopoly_title:0 "Monopol in Wodka"
 rus_the_vodka_monopoly_desc:0 "Wodka ist billig und kann in großen Mengen produziert werden. Es ist für den Staat unerlässlich, ein Monopol auf diese Spirituose zu errichten, da es sowohl eine sichere Einnahmequelle als auch eine einfache Möglichkeit zur Kontrolle der Massen darstellt."
 rus_enable_vodka_sales_decision_tt:0 "Aktiviert die Entscheidung "§YVerkauf von Wodka fördern§!"."
 rus_the_time_of_troubles_title:0 "Überwindet die Probleme"
 rus_the_time_of_troubles_desc:0 "Gewitterwolken brauen sich am russischen Horizont zusammen. Wir müssen alles überstehen, was das Schicksal für uns bereithält."
 rus_the_time_of_troubles_at:1 "Wenn wir diese Mission abschließen, indem wir die Katastrophe "§YZeiten der Not§!" beenden:"
 rus_the_time_of_troubles_bt:1 "Wenn wir diese Mission abschließen, indem wir die Katastrophe "§YZeiten der Not§!" überspringen:"
 rus_the_empire_of_russia_title:0 "Kaiserliche Ambitionen"
 rus_the_empire_of_russia_desc:0 "Die Regierung von [Root.GetName] ist stark, doch sie ist auch äußerst starr. Sie wurde auf dem Fundament der Kiewer Rus aufgebaut, und viele Aspekte unserer Gesellschaft basieren noch heute auf veralteten Traditionen und Ansichten. Nur ein echtes [Root.GetAdjective]es Reich kann dem Sturm der europäischen Großmächte standhalten."
 rus_the_empire_of_russia_ct:0 "Schließt die §YModernisierung§! von [Root.GetName] ab und erlasst entweder die Regierungsreform §YRussisches Reich§! oder §YGroßrussische Föderation§!."
 rus_the_empire_of_russia_at:0 "Schaltet §Ykaiserlich-russische§! Missionen frei."
 rus_the_empire_of_russia_bt:0 "Das Ereignis erlaubt es uns, die Flagge unseres Landes zu ändern. Außerdem erhalten wir §G50§! Prestige. Überschüssiges Prestige wird in Machtpunkte umgewandelt."
 rus_the_streltsy_title:0 "Rekrutiert die Strelizen"
 rus_the_streltsy_desc:0 "Strelizen sind das Rückgrat unserer Armee. Wir müssen weitere Strelizen rekrutieren und dafür sorgen, dass unsere Militärtradition bewahrt wird."
 rus_the_streltsy_at:0 "Dieses Ereignis erlaubt es uns, ein Soldsystem für die §YStrelizen§! einzuführen."
 has_not_russian_mechanic_tt:0 "Nutzt NICHT die §YRussland-Mechanik§!"
 rus_solidify_serfdom_title:0 "Schicksal der Bauernschaft"
 rus_solidify_serfdom_desc:0 "Die Leibeigenschaft ist ein mächtiges Instrument für die Steigerung der Gesamtproduktivität eines Staats - und zur Versklavung der Bevölkerung. Das Schicksal der Bauernschaft liegt in unserer Hand."
 rus_enacted_early_serfdom_tt:0 "Hat zu einer beliebigen Zeit das Privileg "§YFrühe Leibeigenschaft§!" aktiv gehabt."
 rus_solidify_serfdom_at:0 "Hat die §YBauernrebellen§! zerschlagen."
 rus_enacted_early_disconnection_tt:0 "Hat zu einer beliebigen Zeit das Privileg "§YGrößere Freiheiten für Bauern§!" aktiv gehabt."
 rus_solidify_serfdom_bt:0 "Hat die §YAdelsrebellen§! zerschlagen."
 rus_solidify_serfdom_ct:1 "Wenn wir diese Mission abschließen, während wir zu irgendeinem Zeitpunkt das Privileg "§YFrühe Leibeigenschaft§!" aktiv hatten:"
 rus_solidify_serfdom_dt:0 "§YPrivilegien§!, die mit der §YLeibeigenschaft§! zusammenhängen, erhalten zusätzliche Modifikatoren."
 rus_solidify_serfdom_et:1 "Wenn wir diese Mission abschließen, während wir zu irgendeinem Zeitpunkt das Privileg "§YGrößere Freiheiten für Bauern§!" aktiv hatten:"
 rus_solidify_serfdom_ft:0 "§YPrivilegien§!, die mit der §YFreiheit der Bauern§! zusammenhängen, erhalten zusätzliche Modifikatoren."
 rus_increase_absolute_rule_title:0 "Absolute Autokratie"
 rus_increase_absolute_rule_desc:2 "Nur ein absoluter Autokrat kann [Root.GetUsableName] in eine blühende Zukunft führen. Wir müssen sicherstellen, dass es einen solchen Herrscher gibt und dass keiner unserer Stände eine Bedrohung für ihn darstellen kann."
 rus_role_of_the_church_title:0 "Beschwichtigt das Patriarchat"
 rus_role_of_the_church_desc:0 "Das Patriarchat ist die Grundlage unsere Legitimität, über die Russen zu herrschen. Ohne seine Zustimmung würde das Land gespalten und auseinanderbrechen. Wir müssen uns das Wohlwollen des Patriarchen sichern."
 rus_the_courts_direction_title:0 "Verwestlicht den Hof"
 rus_the_courts_direction_desc:1 "Um den Staat zu reformieren, muss der Hof selbst modernisiert werden. Zu diesem Zweck haben wir Delegationen nach Westeuropa entsandt, um die dortigen Methoden zu studieren."
 rus_the_courts_direction_at:1 "Wenn wir einen §YPhilosophen§! als Berater haben:"
 rus_the_courts_direction_bt:1 "Wenn wir einen §YNaturwissenschaftler§! als Berater haben:"
 rus_the_courts_direction_ct:1 "Wenn wir einen §YKünstler§! als Berater haben:"
 rus_the_courts_direction_dt:1 "Wenn wir einen §YSchatzmeister§! als Berater haben:"
 rus_the_courts_direction_et:1 "Wenn wir einen §YTheologen§! als Berater haben:"
 rus_the_courts_direction_ft:1 "Wenn wir einen §YMeisterpräger§! als Berater haben:"
 rus_the_courts_direction_gt:1 "Wenn wir einen §YInquisitor§! als Berater haben:"
 rus_philosopher_focus:0 "Philosophen-Fokus"
 rus_natural_scientist_focus:0 "Naturwissenschaftler-Fokus"
 rus_artist_focus:0 "Künstler-Fokus"
 rus_treasurer_focus:0 "Schatzmeister-Fokus"
 rus_theologian_focus:0 "Theologen-Fokus"
 rus_master_of_mint_focus:0 "Meisterpräger-Fokus"
 rus_inquisitor_focus:0 "Inquisitor-Fokus"
 rus_estabblish_the_russian_navy_title:0 "Russische Reichsflotte"
 rus_estabblish_the_russian_navy_desc:0 "Die Großmächte dieser Welt verlassen sich nicht länger nur auf ihre Armeen, um ihre Macht zu demonstrieren. Sie setzen teure Flotten ein, deren Reichweite weit über das hinausgeht, was gewöhnliche Armeen erreichen können. Für uns hat die Schaffung einer russischen Reichsflotte, die mit den Flotten unseren Rivalen konkurrieren kann, oberste Priorität."
 rus_estabblish_the_russian_navy_at:0 "Dieses Ereignis lässt uns einen Modifikator wählen, der entweder den §YHandel§! oder den §Ymilitärischen§! Aspekt unserer Flotte stärkt."
 rus_monopolize_novgorod_title:0 "Monopolisiert Nowgorod"
 rus_monopolize_novgorod_desc:0 "Nowgorod und das Umland bilden den Kern des russischen Handels. Wir müssen dafür sorgen, dass allein wir die volle Kontrolle über unser eigenes Handelszentrum haben."
 unlock_monopolies_tt:0 "Schaltet §YMonopol§!-Privilegien für die Stände frei."
 buffed_monopolies_tt:0 "Das Gewähren von §YMonopolen§! verringert nicht länger den §YAbsolutismus§!."
 rus_establish_the_governing_senate_title:0 "Regierender Senat"
 rus_establish_the_governing_senate_desc:0 "Wenn [Root.GetMunserunsere] [Root.Monarch.GetTitle] nicht am Hof ist, muss es eine Institution geben, die das Gleichgewicht der Macht in unserem Staat bewahrt und Stabilität gewährleistet. Der Regierende Senat ist genau das, was unser Land dafür benötigt."
 rus_establish_the_governing_senate_at:0 "Dieses Ereignis erlaubt es uns, die Regierungsreform "§YRegierender Senat§!" oder "§YErzwungene Autokratie§!" zu erlassen."
 rus_pass_issues_in_the_senate_title:0 "Delegiert Anliegen"
 rus_pass_issues_in_the_senate_desc:0 "Der Regierende Senat bringt dem Staat wenig bis gar nichts, wenn er nicht sinnvoll eingesetzt wird. Wir sollten die Angelegenheiten der russischen Bürger vom Senat behandeln lassen."
 rus_pass_issues_in_the_senate_at:1 "Wenn wir diese Mission abschließen, während die Regierungsreform "§YRegierender Senat§!" erlassen wurde:"
 rus_pass_issues_in_the_senate_bt:1 "Wenn wir diese Mission abschließen, während die Regierungsreform "§YErzwungene Autokratie§!" erlassen wurde:"
 rus_pass_issues_in_the_senate_ct:0 " Ein Untertanen hat mindestens §Y100§! Gesamtentwicklung und weniger als §Y20%§! Freiheitsbestreben."
 rus_pass_issues_in_the_senate_tt:0 "Hat mindestens §Y10§! Anliegen verabschiedet (§Y[Root.issues_passed.GetValue]§!/§Y10§!)."
 rus_most_holy_synod_title:0 "Heiliger Synod"
 rus_most_holy_synod_desc:0 "Die Kirche hat zwar in der Geschichte unseres Staats eine wichtige Rolle gespielt, doch es wird immer deutlicher, dass ihre Stellung in unserem Land neu überdacht werden muss."
 rus_most_holy_synod_xx:1 "Diplomatische Reputation ist mindestens §Y2§!.\n   Hat einen Verbündeten oder Untertan, der §Y[Root.Religion.GetGroupName]§! ist, aber NICHT §Y[Root.Religion.GetName]§! und mindestens §Y75§! Vertrauen und §Y150§! Meinung gegenüber [Root.GetName] hat.\n\n"
 rus_6_tot_tt:0 "Hat mindestens §Y6§! Toleranz (Wahrer Glaube)"
 rus_most_holy_synod_at:1 "Wenn wir diese Mission durch ein §YBündnis§! abschließen:"
 rus_most_holy_synod_ct:0 "Ein Ereignis tritt ein, das es uns ermöglicht, die Regierungsreform "§YHeiligster Dirigierender Synod§!" zu erlassen."
 rus_most_holy_synod_bt:1 "\nWenn wir diese Mission durch den §Y[Root.GetKlerusName]§!-Stand abschließen:"
 rus_most_holy_synod_dt:0 "Ein Ereignis tritt ein, das es uns ermöglicht, die Regierungsreform "§YGestärktes Patriarchat§!" zu erlassen."
 rus_most_holy_synod_tt:0 "Ein Ereignis tritt ein, das es uns stattdessen ermöglicht, die Regierungsreform "§YOberhaupt des Patriarchats§!" zu erlassen."
 rus_early_industrialization_title:0 "Staatsmanufakturen"
 rus_early_industrialization_desc:0 "Die Räder der Industrie drehen sich immer weiter und Russland darf nicht auf der Strecke bleiben, wenn neue Produktionstechnologien verfügbar werden. Der Staat muss so viele Manufakturen wie möglich bauen und kontrollieren."
 rus_early_industrialization_at:0 "Bis zu §Y10§! zufällige im Besitz befindliche Provinzen, die §Y20§! Entwicklung und eine §YManufaktur§! haben, erhalten die folgenden Effekte:"
 rus_the_age_of_revolution_title:0 "Großmacht des Ostens"
 rus_the_age_of_revolution_desc:0 "Es ist an der Zeit, die Früchte unserer Arbeit zu ernten. Lange haben wir uns darauf vorbereitet, zu einer Großmacht aufzusteigen, und nun werden wir unseren rechtmäßigen Platz an der Sonne unter den anderen Großmächten einnehmen!"
 rus_the_age_of_revolution_at:0 "Wir erhalten ein Ereignis, wenn das §YZeitalter der Revolution§! beginnt, dass die letzten §Y3§! Missionen freischaltet."
 rus_the_age_of_revolution_bt:0 "Wir schalten die letzten §Y3§! Missionen frei."
 rus_dissolve_the_streltsy_title:0 "Umgang mit den Strelizen"
 rus_dissolve_the_streltsy_desc:0 "Die Loyalität der Strelizen war aufgrund ihrer ständigen Forderungen schon immer bestenfalls zweifelhaft. Es gibt nur zwei Möglichkeiten, mit ihnen umzugehen: Entweder wir schaffen die Strelizen ab oder wir nehmen sie als Elitetruppe in unsere Regierung auf."
 rus_dissolve_the_streltsy_at:1 "Wenn wir diese Mission abschließen, während die Regierungsreform "§YGründung der Strelizen§!" erlassen wurde:"
 rus_dissolve_the_streltsy_bt:1 "Wenn wir diese Mission abschließen und die Regierungsreform "§YGründung der Strelizen§!" NICHT erlassen wurde:"
 rus_reform_the_military_title:0 "Verwestlicht das Militär"
 rus_reform_the_military_desc:0 "Obwohl unsere Armee bereits viele Reformen und Verbesserungen erfahren hat, hat sie noch nicht ihr volles Potenzial erreicht. Durch die Hilfe fremdländischer Militärberater und der guten alten Disziplin werden die Armeen von [Root.GetUsableName] auf dem Schlachtfeld genauso hart kämpfen wie die all unserer Rivalen."
 rus_reform_the_military_at:1 "Gewinnt §Y40§! Land- oder Seeschlachten (§Y[Root.GetNumWonBattles]/§Y40§!)"
 rus_reform_the_military_bt:1 "Gewinnt §Y40§! Land- oder Seeschlachten (§Y0§!/§Y40§!)\n§YSchlachten zählen erst, wenn die Mission "Umgang mit den Strelizen" abgeschlossen wurde§!"
 rus_control_fur_trade_title:0 "Handelt mit Pelzen"
 rus_control_fur_trade_desc:0 "Pelze, das weiche Gold des Nordens und Sibiriens. Die Nachfrage nach guten Pelzen wird nie versiegen. Wir müssen dafür sorgen, dass wir ein Monopol auf den Pelzhandel haben.  "
 rus_peters_reforms_title:0 "Rangtabelle"
 rus_peters_reforms_desc:0 "Als letzte Ergänzung zur Modernisierung von [Root.GetUsableName] müssen wir die alten hierarchischen Systeme des Staats zugunsten einer Struktur überholen, die den Verdienst am Staat fördert und nicht die Geburt."
 nizam_i_cedid_reform:0 "Nizam-i Cedid"
 nizam_i_cedid_reform_desc:0 "Die Nizam-i Cedid sind eine Reihe von Reformen, die sich an den in Europa entwickelten Ideen und Methoden orientieren und darauf abzielen, die militärische und administrative Stagnation im Reich zu bekämpfen."
 rus_educational_reform_title:0 "Reformiert die Bildung"
 rus_educational_reform_desc:0 "Bildung war noch nie so wichtig wie heute, und es muss daher unsere höchste Priorität sein, jedem Bürger Zugang zu Bildung zu ermöglichen. Jede Stadt muss eine Universität haben."
 rus_educational_reform_at:0 "Dieses Ereignis gibt uns einen §YTechnologiebonus§! unserer Wahl."
 rus_the_glorious_revolution_title:0 "Russische Revolution"
 rus_the_glorious_revolution_desc:0 "Das Zeitalter der Revolution steht vor der Tür und Russland muss Partei ergreifen. Werden wir auf den Ruf der Freiheit antworten und uns der Revolution anschließen oder werden wir uns ihr mit reaktionärer Macht entgegensetzen?"
 rus_the_glorious_revolution_at:1 "Wenn wir die Mission erfüllen, während wir §Yrevolutionär§! sind:"
 rus_the_glorious_revolution_bt:1 "Wenn wir die Mission erfüllen und NICHT §Yrevolutionär§! sind:"
 rus_abolish_the_serfdom_title:0 "Ende der Leibeigenschaft"
 rus_abolish_the_serfdom_desc:0 "Die Leibeigenschaft hat uns in der Vergangenheit weit vorangebracht, doch nun hindert sie uns daran, in ein neues, industrialisiertes Zeitalter aufzusteigen. Die Bauernschaft muss aus den Fängen der Adligen und Bürger befreit werden."
 rus_establish_the_russian_navy_title:0 "Großflotte Russlands"
 rus_establish_the_russian_navy_desc:0 "Was ist eine Großmacht, wenn sie ihre Macht nicht auf andere projizieren kann? Wir müssen eine große Flotte errichten, um von den anderen Großmächten ernst genommen zu werden und unsere Reichweite außerhalb Europas zu vergrößern."
 rus_establish_the_russian_navy_at:0 "Dieses Ereignis erlaubt es uns, die §YHandelsfähigkeit§! oder die §Ymilitärischen Fähigkeiten§! unserer Flotten zu verbessern."
 ###RUSSIAN MODIFIERS###
 mos_legitimacy_of_the_rurikovich:0 "Legitimität der Wassili"
 desc_mos_legitimacy_of_the_rurikovich:0 "Der Sieg der Wassili über einen Thronanwärter hat die Legitimität unserer Herrscherfamilie gefestigt."
 mos_a_new_russian_authority:0 "Ein neuer Herrscher"
 desc_mos_a_new_russian_authority:0 "Die Wassili haben den Staat im Stich gelassen. Nun soll ein neuer Autokrat das Land regieren."
 mos_the_secured_future_of_russia:0 "Anbruch einer neuen Ära"
 desc_mos_the_secured_future_of_russia:0 "Da [Root.Monarch.GetTitle] [Root.Monarch.GetName] nun auf unserem Thron sitzt, ist die Zukunft von [Root.GetUsableName] und seinen Bürgern gesichert."
 rus_grand_duke_of_finland:0 "Großherzog von Finnland"
 desc_rus_grand_duke_of_finland:0 "[Root.Monarch.GetName] trägt den Titel Großherzog von Finnland, was [Root.GetMihnsie] [Root.GetMzumzur] höchsten Herrscher[Root.GetMinFemale] des finnischen Volkes macht.\n\n§YGibt uns Zugang zur §JHakkapeliitta-Kavallerie§!.§!\n§YDieser Modifikator wird entfernt, wenn Finnland nicht mehr unser Untertan ist.§!"
 rus_grand_duke_of_finland_at:0 "bis §YFinnland§! nicht mehr unser Untertan ist"
 rus_developed_trade_post_novgorod:0 "Entwickelter Handelsposten"
 desc_rus_developed_trade_post_novgorod:0 "Diese Provinz ist das Zentrum für den russischen Handel und die Wirtschaft in der Ostsee."
 rus_orthodox_holy_site:0 "Kiewer Heilige Stätte"
 desc_rus_orthodox_holy_site:0 "Die religiöse Stätte dieser Stadt wurde von ihrem Besitzer ausgebaut."
 rus_center_of_commerce:0 "Kiewer Handelszentrum"
 desc_rus_center_of_commerce:0 "Das Handelszentrum dieser Stadt wurde von ihrem Besitzer ausgebaut."
 rus_the_west_fort:0 "Kiewer Festung"
 desc_rus_the_west_fort:0 "Die Festungsanlagen dieser Stadt wurden von ihrem Besitzer ausgebaut."
 rus_kiev_mohyla_academy:0 "Kiew-Mohyla-Akademie"
 desc_rus_kiev_mohyla_academy:0 "Die Akademie dieser Stadt wurde von ihrem Besitzer ausgebaut."
 rus_west_slavic_union:0 "Hegemonie über die Westslawen"
 desc_rus_west_slavic_union:0 "Die Eroberung Polens und der anderen westslawischen Territorien hat dazu geführt, dass unsere Gesetze erweitert werden mussten, um diese Völker in unsere Legislative einbeziehen zu können.\n\n§YDieser Modifikator wird entfernt, wenn wir eine westslawische Kultur zurückstufen.§!"
 rus_carpathian_union:0 "Hegemonie über die Karpaten"
 desc_rus_carpathian_union:0 "Die Eroberung Ungarns und der anderen karpatischen Territorien hat dazu geführt, dass unsere Gesetze erweitert werden mussten, um diese Völker in unsere Legislative einbeziehen zu können.\n\n§YDieser Modifikator wird entfernt, wenn wir eine karpatische Kultur zurückstufen.§!"
 rus_south_slavic_union:0 "Hegemonie über die Südslawen"
 desc_rus_south_slavic_union:0 "Die Eroberung des Balkans und der anderen südslawischen Territorien hat dazu geführt, dass unsere Gesetze erweitert werden mussten, um diese Völker in unsere Legislative einbeziehen zu können.\n\n§YDieser Modifikator wird entfernt, wenn wir eine südslawische Kultur zurückstufen.§!"
 nov_rus_scandinavian_conquest:0 "Integration Skandinaviens"
 desc_nov_rus_scandinavian_conquest:0 "Die Eroberung Skandinaviens zwingt unseren Staat, neue Gesetze einzuführen, um die unterworfene Bevölkerung verwalten zu können."
 nov_rus_scandinavian_dominance:0 "Vorherrschaft über Skandinavien"
 desc_nov_rus_scandinavian_dominance:0 "Mit der vollständigen Unterwerfung Skandinaviens kam die Notwendigkeit, dass die [Root.GetAdjective]e Legislative ein geeignetes System entwickelt, um die gesamte skandinavische Bevölkerung in unsere Gesellschaft zu integrieren."
 rus_trade_empire:0 "Handelsimperium des Ostens"
 desc_rus_trade_empire:0 "Unsere Händler kontrollieren den Handel in Europa und beeinflussen die Politik und den Markt fremder Ländern in unserem Namen. Allein durch den Handel haben wir ein wahrhaftiges Reich aufgebaut."
 rus_expanded_administrative_offices:0 "Verlagerung des Administrativen Schwerpunkts"
 desc_rus_expanded_administrative_offices:1 "Wir haben beschlossen, den Schwerpunkt unserer Verwaltung zu verlagern, um neue Territorien leichter integrieren und neue Ansprüche schneller fingieren zu können.\n\n§YAlle dauerhaften Ansprüche der russischen Missionen werden zu normalen Ansprüchen umgewandelt.§!"
 rus_russian_caucasian_alliance:0 "Russisch-Kaukasisches Bündnis"
 desc_rus_russian_caucasian_alliance:0 "Das Band zwischen Russland und dem Kaukasus hat zu einem starken Bündnis geführt."
 rus_reinforced_defenses:0 "Starke Verteidigung"
 desc_rus_reinforced_defenses:0 "Bei der Befestigung des Kaukasus kämpfen russische und kaukasische Verteidiger Seite an Seite, um die Region vor fremden Eindringlingen zu schützen."
 rus_religious_zeal:0 "Russischer Religionseifer"
 desc_rus_religious_zeal:0 "Die Religion ist einer der Eckpfeiler unserer Gesellschaft, und daher lässt uns der russische Religionseifer auch die härtesten Zeiten überstehen."
 the_tatar_yoke:0 "Tatarisches Joch"
 desc_the_tatar_yoke:0 "\n§RMuss einen jährlichen Tribut an §Y[466.Owner.GetName]§! zahlen oder sich dem Zorn der Tataren stellen.§!\n\nSeit dem Fall der Kiewer Rus an die Mongolen im Jahr 1223 haben die Mongolen und später die Tataren die russischen Untertanen fest im Griff. Mit dem Großherzogtum Moskau als ihrem Anführer zahlen die Russen Tribut an den Großknes von Moskau, der diesen an den Khan von [466.GetName] weiterleitet. Der Tribut ist überschaubar, doch seine bloße Existenz ist eine Demütigung für jeden Ostslawen mit Selbstachtung, der sich danach sehnt, das Erbe der Römer fortzuführen.\n\n§YDieser Modifikator wird entfernt, wenn [466.GetName] den Modifikator "Tatarisches Joch" verliert.§!"
 rus_icon_climacus_bonus:0 "Inspiration durch St. Johannes Klimakos"
 desc_rus_icon_climacus_bonus:0 "Die in Auftrag gegebene Ikone ist eine Quelle großer Inspiration für unser Volk."
 rus_icon_eleusa_bonus:0 "Inspiration durch Eleusa"
 desc_rus_icon_eleusa_bonus:0 "Die in Auftrag gegebene Ikone ist eine Quelle großer Inspiration für unser Volk."
 rus_icon_michael_bonus:0 "Inspiration durch St. Michael"
 desc_rus_icon_michael_bonus:0 "Die in Auftrag gegebene Ikone ist eine Quelle großer Inspiration für unser Volk."
 rus_icon_nicholas_bonus:0 "Inspiration durch St. Nikolaus"
 desc_rus_icon_nicholas_bonus:0 "Die in Auftrag gegebene Ikone ist eine Quelle großer Inspiration für unser Volk."
 rus_icon_pancreator_bonus:0 "Inspiration durch Christus Pantokrator"
 desc_rus_icon_pancreator_bonus:0 "Die in Auftrag gegebene Ikone ist eine Quelle großer Inspiration für unser Volk."
 rus_end_of_the_horde:0 "Fluch der Horde"
 desc_rus_end_of_the_horde:0 "Einst zahlten wir Tribut an die Horden des Ostens, doch mit unserer heutigen Macht ist es uns gelungen, unsere ehemaligen tatarischen Meister zu stürzen! Keine Horde wird jemals wieder das russische Volk bedrohen!"
 rus_local_russian_trade_center:0 "Entwicklung der zentralasiatischen Märkte"
 desc_rus_local_russian_trade_center:0 "Diese Provinz erhält Subventionen von der herrschenden Bürgerklasse. Diese finanziellen Mittel erlauben es der Provinz, sich zu einem echten Handelszentrum in Zentralasien zu entwickeln."
 rus_new_world_trade:0 "Handel der Neuen Welt"
 desc_rus_new_world_trade:0 "Der Handel mit der Neuen Welt vergrößert unsere Reichweite und erweitert unsere Möglichkeiten."
 nov_rus_great_novgorodian_navy:0 "Großnowgorodische Flotte"
 desc_nov_rus_great_novgorodian_navy:0 "Unsere Investition in die große Flotte hat bei unseren Seeleuten großen Eindruck hinterlassen. Ihre Moral ist unvergleichlich und sie werden unsere Feinde auf See bis zum letzten Mann bekämpfen."
 rmi_rus_rising_russian_power:0 "Aufstrebende Macht Russlands"
 desc_rmi_rus_rising_russian_power:0 "Unser Start war bescheiden und unsere Feinde mächtig und zahlreich, doch allen Widrigkeiten zum Trotz war das Rad des Schicksals auf unserer Seite, und heute sind wir die dominierende Macht in Osteuropa."
 rus_steppe_conversion:0 "Konvertierung der Steppe"
 desc_rus_steppe_conversion:0 "Die Steppe wird von Heiden bewohnt, die das Licht des Herrn noch nicht gesehen haben. Unsere Missionare wurden dazu angewiesen, diese Seelen auf den rechten Weg zu führen."
 rus_expansion_into_siberia:0 "Expansion nach Sibirien"
 desc_rus_expansion_into_siberia:0 "Ob freiwillig oder mit Gewalt: Die sibirische Wildnis wird von den russischen Siedlern gezähmt werden."
 rus_new_world_colonization:0 "Jenseits des Pazifiks"
 desc_rus_new_world_colonization:0 "Die Besiedlung der sibirischen Küste bildet nicht das Ende unseres unerbittlichen Vorstoßes nach Osten. Wir werden mutige Entdecker und Abenteurer in die Neue Welt schicken und eine Kolonie für unser Mutterland gründen."
 rus_tariffs_of_the_new_world:0 "Pelzzölle"
 desc_rus_tariffs_of_the_new_world:0 "Unsere Kontrolle über die Neue Welt erlaubt es uns, einen profitablen Zoll auf Pelze zu erheben, ohne dabei unsere Beziehungen zu unseren Kolonien in der Neuen Welt zu beeinträchtigen."
 rus_the_realm_of_the_rus:0 "Reich der Rus"
 desc_rus_the_realm_of_the_rus:0 "Die Rus sind endlich wieder vereint. Frei von der Unterdrückung durch die Tataren und frei von den inneren Machtkämpfen werden wir unser Volk zu neuem Ruhm führen."
 rus_bureaucratic_adm_focus:0 "Bürokratischer Schwerpunkt auf der Verwaltung"
 desc_rus_bureaucratic_adm_focus:0 "Die Bürokraten unseres Staats konzentrieren sich darauf, unsere Fortschritte in der Verwaltung zu beschleunigen."
 rus_bureaucratic_dip_focus:0 "Bürokratischer Schwerpunkt auf dem Handel"
 desc_rus_bureaucratic_dip_focus:0 "Die Bürokraten unseres Staats konzentrieren sich darauf, unsere Fortschritte im Handel zu beschleunigen."
 rus_bureaucratic_mil_focus:0 "Bürokratischer Schwerpunkt auf dem Militär"
 desc_rus_bureaucratic_mil_focus:0 "Die Bürokraten unseres Staats konzentrieren sich darauf, unsere Fortschritte im Militär zu beschleunigen."
 rus_support_of_the_boyars:0 "Unterstützung der Bojaren"
 desc_rus_support_of_the_boyars:0 "Wir werden von den Bojaren unterstützt und haben Zugang zu ihren Aufgeboten erhalten."
 rus_demoted_the_boyars:0 "Stufte die Bojaren ab"
 desc_rus_demoted_the_boyars:0 "Die Bojaren sind für die Regierung des Staats nicht mehr von Belang. Unsere Bürokraten können ihre Reformen ohne die Zustimmung der Bojaren durchsetzen."
 rus_early_modernization_modifier:0 "Frühe Modernisierung"
 desc_rus_early_modernization_modifier:0 "Unser Staat befindet sich in den ersten Phasen einer frühen Modernisierung. Innovative Ideen werden aktiv gefördert."
 rus_center_of_modernization:0 "Modernisierungszentrum"
 desc_rus_center_of_modernization:0 "Diese Provinz ist ein Zentrum für Modernisierung und Innovation."
 rus_vodka_sales:0 "Wodka-Verkauf"
 desc_rus_vodka_sales:0 "Kaufleute und Händler verbreiten den Wodka der Krone unter den Bürgern."
 rus_ensured_regular_payment:0 "Reguläre Soldzahlungen"
 desc_rus_ensured_regular_payment:0 "§RBei der Ernennung eines neuen Herrschers muss ein Sold an die §YStrelizen§! gezahlt werden.§!\n\nDie Strelizen verlangten regelmäßige Soldzahlungen, und wir haben ihnen diese versprochen. Immer wenn [Root.GetMeineine] neue[Root.GetMrMale] [Root.Monarch.GetTitle] an die Macht kommt, werden uns die Strelizen an dieses Versprechen erinnern."
 rus_extra_high_payment:0 "Großzügiger Sold"
 desc_rus_extra_high_payment:0 "Die Strelizen haben einen großzügigen Sold erhalten. Ihre Kampffähigkeiten haben sich spürbar verbessert."
 rus_high_payment:1 "Hohe Bezahlung"
 desc_rus_high_payment:0 "Die Strelizen haben ihren regulären Sold zu einem höheren Satz als versprochen erhalten."
 rus_no_payment:0 "Kein Sold"
 desc_rus_no_payment:0 "Die Strelizen haben keinen Sold erhalten. Ihre Loyalität und ihr Kampfwille sind auf dem Tiefpunkt."
 rus_trade_fleet:0 "Russische Handelsflotte"
 desc_rus_trade_fleet:0 "Unsere Flotte hat einen Handelsschwerpunkt."
 rus_war_fleet:0 "Russische Kriegsflotte"
 desc_rus_war_fleet:0 "Unsere Flotte hat einen militärischen Schwerpunkt."
 rus_loyalty_of_the_patriarchy:0 "Loyalität des Patriarchats"
 desc_rus_loyalty_of_the_patriarchy:0 "Wir haben uns die Loyalität des Patriarchats verdient. Sie werden uns unterstützen und unseren Herrscher legitimieren."
 rus_early_center_of_industrialization:0 "Frühes Industrialisierungszentrum"
 desc_rus_early_center_of_industrialization:0 "Diese Provinz ist eine der ersten großen Manufakturen Russlands."
 rus_great_power_of_the_east:0 "Großmacht des Ostens"
 desc_rus_great_power_of_the_east:0 "Wir haben die Früchte unserer Arbeit geerntet. Lange haben wir uns darauf vorbereitet, zu einer Großmacht aufzusteigen, und nun haben wir unseren rechtmäßigen Platz an der Sonne unter den anderen Großmächten eingenommen!"
 rus_institutionalized_streltsy:0 "Institutionalisierte Strelizen"
 desc_rus_institutionalized_streltsy:0 "Die Strelizen sind jetzt ein Teil der Regierung. Ihr Sold ist nun endgültig festgelegt und wird garantiert gezahlt, doch sie könnten in der Zukunft auch mehr verlangen wollen."
 rus_standarized_military:1 "Standardisiertes Militär"
 desc_rus_standarized_military:0 "Das [Root.GetAdjective]e Militär hat durch den Einsatz der Strelizen und anderer militärischer Einheiten in der Vergangenheit viele Lehren ziehen können, die nun bei unseren regulären Truppen Anwendung finden."
 rus_state_investment:0 "Profite aus dem Pelzhandel"
 desc_rus_state_investment:0 "Der Pelzhandel bringt Russland immensen Reichtum. Ein Teil dieser Dukaten wird investiert, um die russische Wirtschaft noch weiter zu stärken."
 rus_freed_peasants:0 "Freie Bauern"
 desc_rus_freed_peasants:0 "Die Bauern unter unserer Führung leben frei und sind weder Sklaven der Leibeigenschaft noch Untertanen des starren Systems der Bürger."
 rus_discontent_peasantry:0 "Unzufriedene Bauernschaft"
 desc_rus_discontent_peasantry:0 "Die Bauernschaft ist sehr unzufrieden mit ihrer derzeitigen Lage."
 rus_supremacy_of_the_duna:0 "Vorherrschaft des Regierenden Senats"
 desc_rus_supremacy_of_the_duna:0 "Der Regierende Senat ist für die Angelegenheiten der Stände zuständig und kann daher häufiger als der Herrscher eine Versammlung einberufen, Kronland beschlagnahmen und Titel verkaufen."
 rus_absolute_rule:0 "Absolute Herrschaft"
 desc_rus_absolute_rule:0 "Alle Instanzen innerhalb der Regierung müssen sich [Root.GetMdemder] [Root.Monarch.GetTitle] beugen. Ohne Ausnahme."
 russian_eastern_expansion:0 "Östliche Expansion"
 desc_russian_eastern_expansion:0 "Unser Staat sehnt sich danach, zu noch nie da gewesenen Größen zu expandieren."
 rus_the_strong_motherland:0 "Starkes Mutterland"
 rus_the_stable_empire:0 "Stabiles Reich"
 RUS_RUSSIAN_TRADE_INFLUENCE:0 "Russischer Handelseinfluss"
 nov_rus_asian_market_access:0 "Asiatischer Marktzugang"
