 modernized_ottoman_government:0 "Modernisierte osmanische Regierung"
 modernized_ottoman_government_desc:0 "Der angepasste Zustand der osmanischen Regierung. Viele gravierende Mängel der ehemaligen Regierung wurden beseitigt, wohingegen die Autorität des Sultans weiter gestärkt wurde."
 reorganized_ottoman_government:0 "Umstrukturierte osmanische Regierung"
 reorganized_ottoman_government_desc:0 "Der angepasste Zustand der osmanischen Regierung. Viele gravierende Mängel der ehemaligen Regierung wurden beseitigt, wohingegen die Autorität des Sultans weiter gestärkt wurde. Da sie keinen Harem mehr hat, ähnelt die osmanische Regierung mehr der klassischen westlichen absoluten Monarchie."
 eyalet_government:0 "Eyalet-Regierung"
 eyalet_government_desc:0 "Das Eyalet ist eine Sonderverwaltung unter dem wachsamen Auge der osmanischen Regierung. Diese Regierungsform wird oft in Grenzprovinzen eingesetzt und dient dazu, die Region für ihren Sultan zu überwachen."
 barbary_eyalet_government:0 "Beber-Eyalet-Regierung"
 barbary_eyalet_government_desc:0 "Das Beber-Eyalet ist die Verwaltungsform, die das Osmanische Reich bei maghrebinischen oder piratischen Untertanen nutzt. Es dient zur Verwaltung der Territorien sowie zur Durchführung von Küstenüberfällen."
 EYALET:0 "Eyalet"
 DEY:0 "Dey"
 BEYLERBEY:0 "Beylerbey"
 ottoman_conscription_reform:0 "Osmanische Wehrpflicht"
 ottoman_conscription_reform_desc:0 "Mit dem Ende des Dewschirme-Systems wurde die Wehrpflicht für die osmanische Armee erneuert. In Anlehnung an die europäischen Rekrutierungssysteme zieht die osmanische Wehrpflicht in Zeiten der Not Soldaten aus allen Dörfern und Städten des Reichs für den Militärdienst heran."
 standardized_millets_reform:0 "Standardisierte Millets"
 standardized_millets_reform_desc:0 "Die Millets des Osmanischen Reichs sind eine Reihe islamischer Gesetze für den Umgang mit Nicht-Muslimen im Reich. In der Vergangenheit waren diese Millets uneinheitlich. Die Reformierung der Millets vereinheitlicht die Behandlung von Heiden und führt zusätzliche Gesetze für die Verwaltung ein."
 organized_military_staff_reform:0 "Organisierter Generalstab"
 organized_military_staff_reform_desc:1 "Nur wenn wir unseren Militärhaushalt konsequent durchorganisieren und unseren Generalstab koordinieren, können wir dafür sorgen, dass Regimentsverluste leichter aufgefangen werden."
 military_engineering_reform:0 "Militäringenieure"
 military_engineering_reform_desc:0 "Ein Krieg wird nicht nur durch die Disziplin der Truppen gewonnen, sondern auch durch die Qualität der Ausrüstung. Unsere Militärdoktrin muss sich auf die Verwendung überlegener Artilleriemodelle konzentrieren, die günstiger in der Wartung sind."
 defensive_stance_reform:0 "Defensive Haltung"
 defensive_stance_reform_desc:0 "Unsere größte Stärke liegt nicht in unseren offensiven Fähigkeiten, sondern in unserer Fähigkeit, uns zu verteidigen. Wenn wir die Feinde an unseren Mauern zermürben, werden wir den Sieg davontragen."
 sustained_discipline_reform:0 "Andauernde Disziplin"
 sustained_discipline_reform_desc:0 "Es ist von großer Bedeutung, dass unsere Soldaten inmitten der Schlacht nicht die Disziplin verlieren. Nur durch rigorosen Drill können wir das Überleben unserer Männer sichern."
 cavalry_warfare_reform:0 "Kavallerie-Kriegsführung"
 cavalry_warfare_reform_desc:0 "Die Kavallerie ist der mobile Arm unserer Armee und dient als Stoßtrupp im Kampf. Unser Militär konzentriert sich darauf, sie möglichst oft einzusetzen und sie in unsere Regimenter einzugliedern."
 amphibious_specialization_reform:0 "Spezialisierung auf amphibische Kriegsführung"
 amphibious_specialization_reform_desc:0 "Die Kriege, die wir führen, werden nicht nur an Land, sondern auch auf dem Meer gewonnen. Wir müssen daher unsere Truppen darauf vorbereiten, als amphibische Einheit zu agieren, die bereit ist, die Küstenverteidigungen unserer Feinde anzugreifen."
 mechanic_marine_buff_yes:1 "§YMarineregimenter§! erhalten den folgenden Bonus:\nRegimenter (Rekrutenreservenutzung): §G-20.0%§!"
 amphibious_specialization_reform_modifier:0 "Spezialisierung auf amphibische Kriegsführung"
 desc_amphibious_specialization_reform_modifier:0 "Die Kriege, die wir führen, werden nicht nur an Land, sondern auch auf dem Meer gewonnen. Wir müssen daher unsere Truppen darauf vorbereiten, als amphibische Einheit zu agieren, die bereit ist, die Küstenverteidigungen unserer Feinde anzugreifen."
 mercenary_leadership_reform:0 "Söldneranführer"
 mercenary_leadership_reform_desc:0 "Obwohl wir über eine eigene Armee verfügen, ist es besser, Söldner an die Spitze einer Armee zu stellen. Im besten Fall werden sie uns zum Sieg führen und im schlimmsten Fall werden ihre Körper unsere Männer während der Schlacht schützen."
 maritime_military_reform:0 "Flottenprofessionalität"
 maritime_military_reform_desc:0 "Wir leben und sterben durch unsere Fähigkeit, die Gewässer um uns herum zu sichern. Unsere Flotte macht den stärksten Teil unseres Militärs aus, und daher werden viele Konzepte in Sachen Professionalität und militärischer Taktik auf unsere Seestreitkräfte angewandt."
 wei_suo_system_reform:0 "Wei-Suo-System"
 wei_suo_system_reform_desc:0 "Der Rang eines Soldaten ist vererbbar. Soldaten werden in Wachen (Wei) und Bataillone (Suo) eingeteilt. Da jeder fünfte Haushalt der Armee einen Soldaten zur Verfügung stellen muss, wird es dem Militär unseres Landes niemals an fähigen Soldaten für die Front mangeln."
 mechanic_improved_military_buildings_yes:2 "§YKasernen§! und §YÜbungsplätze§! geben §G+15.0%§! / §G+30.0%§! Verstärkungsrate (Garnisonen)\n§YRegimentscamps§! und §YRekrutierungszentren§! geben §G+25.0%§! / §G+50.0%§! Garnisonsgröße (Lokal)\n§YSoldatenhaushalte§! geben §G-50.0%§! Lokale Rekrutierungszeit"
 wei_suo_system_reform_barracks_modifier:0 "Wei-Suo-System"
 desc_wei_suo_system_reform_barracks_modifier:0 "Diese Provinz wird vom Wei-Suo-System beeinflusst."
 wei_suo_system_reform_training_fields_modifier:0 "Wei-Suo-System"
 desc_wei_suo_system_reform_training_fields_modifier:0 "Diese Provinz wird vom Wei-Suo-System beeinflusst."
 wei_suo_system_reform_regimental_camp_modifier:0 "Wei-Suo-System"
 desc_wei_suo_system_reform_regimental_camp_modifier:0 "Diese Provinz wird vom Wei-Suo-System beeinflusst."
 wei_suo_system_reform_conscription_center_modifier:0 "Wei-Suo-System"
 desc_wei_suo_system_reform_conscription_center_modifier:0 "Diese Provinz wird vom Wei-Suo-System beeinflusst."
 wei_suo_system_reform_soldier_households_modifier:0 "Wei-Suo-System"
 desc_wei_suo_system_reform_soldier_households_modifier:0 "Diese Provinz wird vom Wei-Suo-System beeinflusst."
 eight_banners_reform:0 "Acht Banner"
 eight_banners_reform_desc:0 "Die Acht Banner bilden die Militär- und Verwaltungseinheiten unseres Staats. Obwohl sie in erster Linie als Armeen für unser Reich dienen, werden sie auch für andere Institutionen im Zivilbereich genutzt."
 eight_banners_reform_modifier:0 "Acht Banner"
 desc_eight_banners_reform_modifier:0 ""
 mechanic_eight_banners_buff_yes:0 "§YBanner-Regimenter§! erhalten §G33.0%§! Verstärkungsrate (Regimenter) und §G-10.0%§! Zermürbung"
 green_standard_army_reform:0 "Grüne Standarte"
 green_standard_army_reform_desc:0 "Die Armee der Grünen Standarte ist die kaiserliche Armee unseres Staats. Sie gründete sich aus desertierenden Regimentern und ist heute die wichtigste Militär- und Polizeitruppe des Staats."
 mechanic_manpower_from_capturing_forts_yes:0 "Die Eroberung feindlicher Festungen gibt §G0.1§! Jahre Rekrutenreserve pro Festungsstufe (der Effekt kann nur alle §Y5 Jahre§! pro Festung auftreten)"
 mechanic_manpower_from_defeating_armies_yes:0 "Das Gewinnen von Schlachten gibt uns §G10%§! Rekrutenreserve der von feindlichen Truppen gefallenen Soldaten zurück"
 ashigaru_reform:0 "Ashigaru-Regimenter"
 ashigaru_reform_desc:0 "Die allgegenwärtigen Konflikte und Kriege in Japan während des Sengoku Jidai ließen eine neue Klasse von Kriegern entstehen: die Ashigaru. Diese Bauern sind nüchtern betrachtet keine Samurai, doch da sie sich im Vergleich zu diesen leichter einsetzen ließen, wurden sie zum Rückgrat jeder japanischen Armee. Mit Speeren, Bogen und Schwertern bewaffnet waren sie auf jedem Schlachtfeld präsent und bildeten eine Art eigener Klasse zwischen den Bauern und den Samurai - in manchen Fällen wurden sie sogar als Teil der unteren Schichten der Samurai angesehen. Mit der Einführung der Tanegashima-Arkebuse, der japanischen Adaption des Luntenschlosses, konnten sie ihre Stärke schließlich voll ausspielen. Die im Vergleich zum Bogen leichtere Erlernbarkeit und die zahlenmäßige Überlegenheit der Ashigaru gegenüber den Samurai führten dazu, dass die mit Luntenschlössern bewaffneten Ashigaru zum Hauptbestandteil jeder japanischen Armee wurden."
 early_bushido_code_reform:0 "Früher Buschido-Kodex"
 early_bushido_code_reform_desc:0 "Das Buschido ist der moralische Kodex, der die Haltung, das Verhalten und den Lebensstil eines jeden Samurai bestimmt. Obwohl der Mythos des Kodex erst im Lauf der Jahrhunderte bekannt geworden ist, sind die grundlegenden Konzepte schon seit den Anfängen Japans Teil der Lebensweise der Samurai."
 early_bushido_modifier:0 "Früher Buschido-Kodex"
 desc_early_bushido_modifier:0 ""
 the_righteous_army_reform:0 "Rechtschaffene Armee"
 the_righteous_army_reform_desc:0 "Unser Staat grenzt an viele Feinde, die unsere Existenz bedrohen, doch der Wille unseres Volkes ist nicht leicht zu brechen. Feindliche Armeen auf unserem Boden werden den Zorn unserer Rechtschaffen Armee zu spüren bekommen - jener zähen Miliz, die unsere Feinde durch einen Guerillakrieg besiegen wird."
 the_righteous_army:0 "Rechtschaffene Armee"
 desc_the_righteous_army:0 "Kein Feind, der dumm genug ist, uns anzugreifen, wird unser Land lebend verlassen. Die Bauernschaft wird unseren Boden mit allem verteidigen, was sie hat!"
 kor_righteous_army_ct:1 "Ermöglicht die Rekrutierung der Söldnerkompanie §JRechtschaffene Armee§! während Verteidigungskriegen.\nDiese Söldnerkompanie kostet keine Armee-Professionalität, wird aber in Friedenszeiten aufgelöst."
 the_righteous_army_tt:0 "bis wir uns im Frieden befinden"
 mechanic_has_righteous_army_yes:0 "Kann in Zeiten der Not die §YRechtschaffene Armee§! einberufen"
 mansabdari_system_reform:0 "Mansabdaren-System"
 mansabdari_system_reform_desc:0 "Die Mansabdaren bilden den Kern unseres Militärs und unserer Verwaltung. Adlige erhalten Landrechte im Gegenzug für ihre Dienste im Militär und in der Verwaltung. Im Gegensatz zu anderen Adeligen unterstanden die Mansabdaren direkt dem Monarchen."
 mechanic_enable_mansabdar_privileges_yes:0 "Neues Privileg für den Adel-Stand: §YMansabdaren-Privilegien§!"
 rajput_military_leadership_reform:0 "Militärische Führung der Rajputen"
 rajput_military_leadership_reform_desc:0 "Die Rajputen haben sich als äußerst fähig erwiesen. Indem wir ihnen Führungspositionen in unserem Militär gewähren, können wir ihre Loyalität sicherstellen und ihren Scharfsinn in den kommenden Schlachten nutzen."
 the_maratha_army_reform:0 "Maratha-Armee"
 the_maratha_army_reform_desc:0 "Die Maratha sind eine Kaste von Kriegern und ihre militärischen Fähigkeiten und ihre Disziplin sind unübertroffen. Indem wir sie zu einer Maratha-Armee ausbauen, können wir ihr volles Potenzial gegen unsere Feinde entfesseln - im Austausch für etwas zusätzliche Macht für sie."
 subutais_strategies_reform:0 "Subutais Strategien"
 subutais_strategies_reform_desc:0 "Subutai war ein General und Militärstratege unter dem großen Dschingis Khan selbst. Seine Lehren über den Einsatz von Belagerungswaffen sind legendär und heute Teil unserer eigenen Militärdoktrinen."
 ahmudan_system_reform:0 "Ahmudan-System"
 ahmudan_system_reform_desc:0 "Das Ahmudan-System, der "Dienst für die Krone", ist eine Form der Wehrpflicht, bei der die örtlichen Provinzgouverneure der Armee eine vorher festgelegte Anzahl an Männern zur Verfügung stellen. Die betroffenen Gouverneure und deren Provinzen erhalten im Gegenzug für ihren Militärdienst eine Steuerbefreiung."
 mechanic_ahmudan_system_yes:0 "Erhält §G-10.0%§! Kosten (Regimenter) und §G+20.0%§! Regeneration (Rekrutenreserve) während eines Kriegs.\nErhält zusätzlich §G+7.5%§! Moral (Armee), §G+15.0%§! Festungsverteidigung und §G+10.0%§! Regeneration (Rekrutenreserve) während eines Verteidigungskriegs."
 ability_ahmudan_mechanic:0 "Interaktionen mit dem Ahmudan-System"
 ghazi_reform:0 "Ghazi-Krieger"
 ghazi_reform_desc:0 "Die Ghazi sind Plünderer, die die Vorhut unsere Truppen bilden. Sie kämpfen für ihren Herrscher gegen die Ungläubigen und locken diejenigen in ihre Reihen, die Ruhm, Reichtum und Erlösung auf dem Schlachtfeld suchen."
 the_cawa_regiments_reform:0 "Den Kawa Privilegien gewähren"
 the_cawa_regiments_reform_desc:0 "Die Kawa dienen dem Staat als Berufssoldaten in der kaiserlichen Armee. Indem wir ihnen zusätzliche Privilegien gewähren, können wir ihre Loyalität gegenüber dem Reich sicherstellen und auf ihre Unterstützung bei unseren nicht-militärischen Ambitionen zählen."
 mechanic_enables_estate_cawa_yes:0 "Aktiviert den §YKawa§!-Stand."
 mechanic_disables_estate_cawa_yes:0 "Deaktiviert den §YKawa§!-Stand."
 mechanic_buff_cawa_yes:1 "§YKawa-Regimenter§! erhalten §G-10.0%§! Reduktion (Fernkampfschaden)"
 the_cawa_regiments_reform_modifier:0 "Privilegien für die Kawa"
 desc_the_cawa_regiments_reform_modifier:0 ""
 tercio_reform:0 "Tercio-Kompanien"
 tercio_reform_desc:0 "Veteranen unserer Armeen, die auf fremden Territorien gedient haben, wurden zu einer Kompanie zusammengefasst: den Tercio. Dies in Kombination mit fortschrittlichen Kampfformationen, neuen Taktiken und Berufssoldaten als Kern verleiht unserer Armee einen furchterregenden Ruf."
 fuero_militar_reform:0 "Fuero Militar"
 fuero_militar_reform_desc:0 "Indem wir Mitgliedern des Militärs besondere Privilegien gewähren, können wir die Moral und die Loyalität unserer Soldaten auf dem Schlachtfeld sicherstellen. Solche Privilegien sind im "Fuero Militar" aufgeführt."
 ordennancas_reform:0 "Ordenanças"
 ordennancas_reform_desc:0 "Die Ordenanças sind eine milizartige territoriale Organisation, deren Ziel es ist, der portugiesischen Bevölkerung einen militärischen Rahmen zu bieten und ein landesweit einheitliches System für die portugiesische Armee zu schaffen."
 mechanic_can_raise_manpower_from_home_region_yes:0 "Aktiviert die Entscheidung "§YOrdenanças rekrutieren§!", die es Euch erlaubt, Rekruten und Seeleute aus Provinzen in der Nähe Eurer Hauptstadt zu rekrutieren."
 revive_the_almogavars_reform:0 "Die Almogavars wiederbeleben"
 revive_the_almogavars_reform_desc:0 "Die Almogavars sind leichte Infanteriesoldaten, die sich auf kurze Scharmützel und Überfälle in feindlichen Territorien spezialisiert haben. Ihre leichte Rüstung ermöglicht es ihnen, schnell zuzuschlagen und sich zurückzuziehen, ehe der Feind sich neu formieren kann. Mit dem Ende der Reconquista haben die Almogavars ihre Macht verloren, doch mit neuen Feinden am Horizont werden ihre Fähigkeiten erneut gebraucht."
 mechanic_has_improved_almogavars_yes:0 "Kann §YAlmogavar§!-Söldnerkompanien rekrutieren.\n§YAlmogavar§!-Söldnerkompanien sind reine Infanterie-Regimenter, die keine §YArmee-Professionalität§! kosten, wenn sie rekrutiert werden."
 volunteers_of_the_faith_reform:0 "Freiwillige des Glaubens"
 volunteers_of_the_faith_reform_desc:0 "Zenata-Berber, die aus dem marokkanischen Sultanat vertrieben wurden, dienen dem Emirat als Verteidigung gegen die christliche Bedrohung. Diese frommen Krieger haben sich freiwillig gemeldet, da sie die Verteidigung unseres Landes als ihre heilige Pflicht betrachten."
 can_rally_volunteers_from_allies:0 "Aktiviert die Entscheidung "§YFreiwillige des Glaubens versammeln§!", die Euch §G+4.0%§! Regeneration (Rekrutenreserve) für jeden Verbündeten oder Untertan gibt, der Eure Religion hat (Maximal §G+20.0%§!)."
 mechanic_can_rally_volunteers_from_allies_yes:0 "Aktiviert die Entscheidung "§YFreiwillige des Glaubens versammeln§!", die Euch §G+4.0%§! Regeneration (Rekrutenreserve) für jeden Verbündeten oder Untertan gibt, der Eure Religion hat (maximal §G+20.0%§!)."
 condottieri_contracts_reform:0 "Condottieri-Verträge"
 condottieri_contracts_reform_desc:0 "Stehende Heere sind eher die Ausnahme als die Regel. Daher ist unser Staat auf Söldner angewiesen, die die Armee unseres Staats bilden werden. Dank unserer Condottieri-Verträge können wir die Loyalität von Berufssoldaten für den Staat sicherstellen."
 compagnie_dordonnance_reform:0 "Compagnie d'Ordonnance"
 compagnie_dordonnance_reform_desc:0 "Die Compagnie d'Ordonnance ist das direkte Ergebnis der Generalstände, die die militärische Rekrutierung auf den Herrscher beschränkten. Ehemalige Söldner schlossen sich der Kompanie an, die nun dem Staat als erstes stehendes Heer dient."
 musketeers_reform:0 "Musketiere der Garde"
 musketeers_reform_desc:0 "Die Musketiere sind eine Elitetruppe des Königshauses. Ein Musketier zu sein, ist eine Position von großem Prestige, und nur Adlige, die viele Jahre im Militär gedient haben, dürfen in die Reihen der Kompanie aufgenommen werden."
 mechanic_unlock_musketeer_privileges_yes:0 "Schalte Privilegien für den §YAdel§!-Stand frei, die die Effektivität der §YMusketiere§! beeinflussen."
 general_war_commissariat_reform:0 "Generalkriegskommissariat"
 general_war_commissariat_reform_desc:0 "Das Kriegskommissariat ist der bürokratische Apparat hinter unserem Militär. Viele Mitglieder stammen von den Junkern, die dem Kommissariat als Berater und Generäle dienen."
 doppelsoldner_reform:1 "Elite-Söldner"
 doppelsoldner_reform_desc:1 "Unser Staat legt großen Wert auf den Einsatz von Söldnern. Wo andere Nationen auf stehende Heere zurückgreifen, haben wir einen dauerhaften Vertrag mit den vielen professionellen und gut ausgerüsteten Söldnerkompanien."
 swiss_mercenary_reform:0 "Schweizerische Söldner"
 swiss_mercenary_reform_desc:0 "Die Schweizer haben eine lange Tradition im Kampf als Söldner für verschiedene König- oder Kaiserreiche. Durch ihre Professionalität und ihre Disziplin sind die schweizerischen Söldner zu einem Vorbild für jeden Mann an der Waffe geworden, der etwas auf sich hält."
 reformed_roman_legion_reform:0 "Reformierte Römische Legion"
 reformed_roman_legion_reform_desc:0 "Einst waren sie der Stolz des Römischen Reichs, doch heute sind die römischen Legionäre nur noch eine bloße Erinnerung. Wir müssen die alten Traditionen und Taktiken wiederaufgreifen und die Römische Legion reformieren, damit sie den Feinden Roms erneut die Stirn bieten kann."
 boyars_army_reform:0 "Militärdienst der Bojaren"
 boyars_army_reform_desc:0 "Obwohl die Krone und die Bojaren im Lauf der Jahre oft im Zwist miteinander lagen, sind die Bojaren der Verteidigung ihres Heimatlands treu ergeben. Die Bojaren, die in unserem Landesheer und der Rynda dienen, werden die Sicherheit unseres Staats gewährleisten."
 mechanic_unlock_boyars_military_privileges_yes:0 "Schalte Privilegien für den §YAdel§!-Stand frei, die unsere Infanterie und Kavallerie beeinflussen."
 streltsy_reform:0 "Gründung der Strelizen"
 streltsy_reform_desc:0 "Die Strelizen sind eine auf Schusswaffen spezialisierte Infanterie, die ihre Feinde in statischen Formationen bekämpft. Indem wir sie institutionalisieren, können wir jederzeit den Zugang zu ihren Diensten garantieren."
 new_order_regiments_reform:0 "Regimenter der Neuen Ordnung"
 new_order_regiments_reform_desc:0 "Die Regimenter der Neuen Ordnung sind ein erster Versuch, die militärische Ausbildung in unserem Land zu verwestlichen. Diese Regimenter, die aus Infanterie, Kavallerie und Artillerie bestehen, stellen die nächste Entwicklungsstufe unserer Landstreitkräfte dar."
 expanded_devshirme_system_reform:0 "Erweitertes Dewschirme-System"
 expanded_devshirme_system_reform_desc:0 "Das Dewschirme-System zeichnet sich durch die sorgfältige Auswahl nicht muslimischer Kinder für die Janitscharen aus. Dies ist mit dem neuen System zwar weiterhin der Fall, doch die Altersgrenze für neue Rekruten wurde erheblich erweitert, um mehr potenzielle Soldaten für die Janitscharen zu gewinnen."
 tur_devshirme_recruitment:0 "Erweitertes Dewschirme-System"
 desc_tur_devshirme_recruitment:0 "Das Dewschirme-System zeichnet sich durch die sorgfältige Auswahl nicht-muslimischer Kinder für die Janitscharen aus. Dies ist mit dem neuen System zwar weiterhin der Fall, doch die Altersgrenze für neue Rekruten wurde erheblich erweitert, um mehr potenzielle Soldaten für die Janitscharen zu gewinnen. Dies hat dazu geführt, dass die Kosten und der Zeitaufwand für das Ersetzen eines gefallenen Janitscharen deutlich geringer ausfallen."
 reformed_ottoman_conscription_reform:0 "Sekban-Rekrutierung"
 reformed_ottoman_conscription_reform_desc:0 "Mit dem Ende des Dewschirme-Systems haben die Sekban - zeitweilige Infanteriesöldner und Rekruten mit bäuerlichem Hintergrund - eine wichtigere Rolle in unserem Militär übernommen."
 mansure_army_reform:0 "Mansuren-Armee"
 mansure_army_reform_desc:0 "Die Mansuren-Armee ("Die siegreichen Soldaten Mohammeds") ist die große Armee des Osmanischen Reichs nach der Auflösung der Janitscharen. Im Gegensatz zu den korrupten Janitscharen gründen sich die Truppen der Mansurischen Armee auf Disziplin, dem militärischen Wissen der Europäer, Drill und Loyalität gegenüber dem Sultanat."
 janissary_military_reform:0 "Reformierte Janitscharen"
 janissary_military_reform_desc:0 "Die Janitscharen bilden wieder den militärischen Kern unseres Reichs. Sie sind bereit, das Knie vor dem Sultan zu beugen, um eine offizielle Rolle als Teil der osmanischen Regierung zu übernehmen."
 mechanic_can_revoke_janissary_privileges_yes:0 "Kann §YJanitscharen§!-Privilegien manuell entziehen."
 fiqh_laws_reform:0 "Fiqh-Gesetze"
 fiqh_laws_reform_desc:0 "Das Fiqh ist die Kenntnis der islamischen Rechtsprechung aus ihren Quellen heraus. Die Fiqh-Gesetze sind das Ergebnis der Kodifizierung der Gesetze des Korans in unser eigenes Rechtssystem."
 sufism_decree_reform:0 "Sufismus-Erlass"
 sufism_decree_reform_desc:0 "Der Sufismus ist eine Denkweise, die sich ganz auf die spirituelle und rituelle Natur des Islams konzentriert. Viele seiner Traditionen und Einflüsse haben ihren Weg in unsere eigene Regierung gefunden."
 mechanic_same_religion_subject_bonus_yes:0 "Vasallen, Marken und Eyalets, die unserer Religion folgen, erhalten §G+25.0%§! Rekrutenreserve in Provinzen des wahren Glaubens, §G+25.0§! Seeleute (Global) und §G+15.0%§! Produktionseffizienz."
 mechanic_unlock_ottoman_holy_orders_yes:0 "Neuer Heiliger Orden für §YSunniten§! und §YIbaditen§!: §YMevlevi§!\nNeuer Heiliger Orden für §YSchiiten§! und §YIbaditen§!: §YBektaschi§!"
 same_religion_subject_bonus_mod:0 "Fiqh-Gesetze"
 war_economy_reform:0 "Kriegswirtschaft"
 war_economy_reform_desc:0 "Die wirtschaftliche Sicherheit unseres Staats beruht auf unserer Fähigkeit, Kriege zu führen und zu gewinnen. Manufakturen haben in unserem Land keinen anderen Zweck, als unsere militärischen Ambitionen zu unterstützen."
 mechanic_enables_estate_eunuchs_yes:0 "Aktiviert den §YEunuchen§!-Stand."
 mechanic_disables_estate_eunuchs_yes:0 "Deaktiviert den §YEunuchen§!-Stand."
 tysyatsky_reform:0 "Tysyatsky-Amt"
 tysyatsky_reform_desc:0 "Die Tysyatsky sind militärische Anführer aus der Zeit der Kiewer Rus, die für eine Freiwilligenarmee verantwortlich waren. Während sie in vielen ostslawischen Reichen durch die Woiwoden und Namestniks ersetzt wurden, gibt es in einigen Staaten weiterhin Tysyatskys in der Rechtsprechung oder Wirtschaft."
 namestnik_reform:0 "Namestnik-Amt"
 namestnik_reform_desc:0 "Der Namestnik ist ein Amtstitel in der Verwaltung des Staats und kann mit einem Vizekönig verglichen werden. Namestniks sind für die örtliche Verwaltung unserer Provinzen und Staaten zuständig."
 oprichnina_reform:0 "Opritschnina-Truppen"
 oprichnina_reform_desc:0 "Die Opritschnina ist eine Polizeitruppe, die unsere inneren Angelegenheiten regelt und darauf abzielt, gefährliche Elemente innerhalb des Staats zu verfolgen. Die Opritschniki folgen niemandem außer dem Herrscher selbst."
 vodka_of_the_crown_reform:0 "Wodka der Krone"
 vodka_of_the_crown_reform_desc:0 "Wodka ist für unser Volk ein traditionelles alkoholisches Getränk, und die direkte Übernahme seiner Herstellung und die Sicherung eines Monopols auf ihn, wird es uns erlauben, die Massen mit billigem Wodka zu kontrollieren."
 grain_vodka_bonus_prod:0 "Wodka-Produktion"
 desc_grain_vodka_bonus_prod:0 "Diese Provinz nutzt ihr Getreide für die Herstellung von wertvollem Wodka."
 mechanic_extra_trade_goods_from_grain_yes:0 "Jede im Besitz befindliche Provinz, die §YGetreide§! produziert, erhält die folgenden Boni:\nProduktionseffizienz (Lokal): §G+125.0%§!\nUnruhe (Lokal): §G-1.00§!"
 governing_senate_reform:0 "Regierender Senat"
 governing_senate_reform_desc:0 "Der Regierende Senat ist eine Versammlung der vertrauenswürdigsten Berater unseres Herrschers und die höchste legislative, judikative und exekutive Institution des Reichs. Im Gegensatz zu seinem Vorgänger, der Bojarenduma, behandelt der Senat die Belange aller Stände und Senatoren."
 enforced_autocracy_reform:0 "Erzwungene Autokratie"
 enforced_autocracy_reform_desc:1 "Die Herrschaft des Kaisers ist absolut und darf sich vor niemandem beugen. Die Stände und andere Institutionen des Staats unterstehen dem Kaiser."
 mechanic_can_sell_crownland_to_single_estates_yes:0 "Kann Titel an einen bestimmten Landstand verkaufen"
 mechanic_can_seize_crownland_of_single_estates_yes:0 "Kann Land von einem bestimmten Landstand beschlagnahmen"
 holy_synod_reform:0 "Heiligster Dirigierender Synod"
 holy_synod_reform_desc:0 "Das Patriarchat ist zu mächtig und schon viel zu lange unabhängig vom Kaiser. Durch die Einrichtung des Heiligsten Dirigierenden Synods fallen die Angelegenheiten der Kirche nun unter die Angelegenheiten des Staats und das Patriarchat ist de facto abgeschafft."
 strengthened_the_patriarchy_reform:0 "Gestärktes Patriarchat"
 strengthened_the_patriarchy_reform_desc:0 "Staat und Kirche müssen getrennt werden, und jeder von beiden muss die Möglichkeit haben, seine eigene Agenda zu verfolgen, ohne sich in die Angelegenheiten des anderen politischen Organs einzumischen. Die Freiheit des Patriarchats wird durch mehrere staatliche Reformen gestärkt."
 head_of_the_patriarchy_reform:0 "Oberhaupt des Patriarchats"
 head_of_the_patriarchy_reform_desc:0 "Staat und Kirche sind eng miteinander verbunden, und die absolutistische Herrschaft des Kaisers wird durch das Patriarchat unterstützt."
 peters_government_reform:0 "Rangtabelle"
 peters_government_reform_desc:0 "Das Reich muss von einer starken Hand geführt werden, die sich nicht den Ambitionen und Intrigen der Bojaren beugt. Die Rangtabelle strukturiert das hierarchische System der Adelsschichten neu und belohnt Verdienste im Bereich des Militärs, der Verwaltung und anderen Aspekten der Regierung. Der Adel ist durch den Dienst in unserer Regierung an den Kaiser gebunden."
 ruthenian_tsardom:0 "Ruthenisches Zarenreich"
 ruthenian_tsardom_desc:0 "Der Staat ist das reformierte Zarentum der Kiewer Rus, und der vom kaiserlich-römischen Erbe und der orthodoxen Kirche beeinflusste Zar der Kiewer Rus hat die heilige Pflicht, das ostslawische Volk vor fremden Bedrohungen zu schützen."
 great_russian_republic_reform:0 "Großrussische Föderation"
 great_russian_republic_reform_desc:0 "Der Staat ist eine moderne Föderation aus mehreren Veche, die alle der Russischen Republik die Treue geschworen haben. Westliche Ideen und moderne Prinzipien prägen die Kultur der Regierung."
 appanage_reform:0 "Apanage"
 appanage_reform_desc:0 "Ein Reich, das von einem dynastischen Zweig seines Lehnsherrn regiert wird."
 sultanate_of_rum_reform:0 "Sultanat von Rûm"
 sultanate_of_rum_reform_desc:0 "Die alte Regierung Rûms ist unter einer neuen Dynastie wiedererrichtet worden. Das neue Sultanat hat sich von den Osmanen und den Byzantinern inspirieren lassen und alte Systeme reformiert, um die Fehler dieser untergegangenen Reiche nicht zu wiederholen."
 beylik_government:0 "Beylik"
 beylik_government_desc:0 "Unser Staat ist einer der vielen Nachfolgestaaten des Seldschukischen Sultanats. Es liegt an uns, die Ländereien des alten Reichs zurückzuerobern und das Erbe der Seldschuken fortzuführen."
 al_andalusia_government:0 "Al-Andalusisches Sultanat"
 al_andalusia_government_desc:0 "Die Al-Andalusische Regierung zeigt großes Interesse an den Förderern von Kunst und Wissenschaft. Im Gegensatz zu vielen anderen muslimischen Sultanaten ist der Staat offener für die Ideen des Sufismus."
 russian_empire_reform:0 "Russisches Reich"
 russian_empire_reform_desc:0 "Der reformierte Staat der russischen Nation. Im Gegensatz zu ihrem Vorgänger im Zarentum ist die Reichsreform im Bereich der Legislative von den westlichen Regierungen inspiriert."
 mechanic_has_hangeul_alphabet_decisions_yes:0 "Hat die Entscheidung §YHangul-Alphabet§! erlassen."
 korean_monarchy:1 "Eremiten-Königreich"
 korean_monarchy_desc:0 "Unser Staat konzentriert sich auf die innere Entwicklung des Landes und die Belange unserer Bevölkerung. Territorialer Gewinn ist zwar wünschenswert, doch für die Menschen in unserem Land nur eine mögliche Dreingabe."
 separation_of_boyars_from_court_reform:0 "Trennung von Bojaren und Hof"
 separation_of_boyars_from_court_reform_desc:0 "Die Bojaren sind eine starke Fraktion innerhalb unseres Staats - und eine Bedrohung für die Stabilität des Hofs und der Krone. Indem wir sie von Schlüsselpositionen trennen, können wir sicherstellen, dass nur die treuesten unserer Untertanen dem Staat dienen."
 feudal_france_reform:0 "Französischer Feudalismus"
 feudal_france_reform_desc:0 "Der Feudalismus hat den französischen Hof fest im Griff. Mächtige Adlige und autonome dezentralisierte Untertanen haben ein nie da gewesenes Maß an Freiheit und Mitspracherecht in unserer internen Verwaltung."
 mechanic_has_appanages_yes:0 "Hat Untertanen vom Typ §YApanage§!."
 absolutist_france_reform:0 "Französische absolutistische Monarchie"
 absolutist_france_reform_desc:0 "Der Staat hat die absolute Herrschaft über die verschiedenen Fraktionen an unserem Hof. Die Autorität wurde im Herrscher zentralisiert, der in allen Angelegenheiten das letzte Wort hat, wodurch wir es endlich geschafft haben, uns von unserer feudalen Vergangenheit zu befreien."
 gendarmes_reform:0 "Gendarmerie"
 gendarmes_reform_desc:0 "Eine schwerer Kavallerie von adliger Herkunft, die für ihre verheerenden Angriffe und ihre hohe Moral berühmt ist."
 ways_of_perfectionism_reform:0 "Wege des Perfektionismus"
 ways_of_perfectionism_reform_desc:0 "Aufgrund der bürokratischen Natur des Konfuzianismus ist unsere Verwaltung in der Lage, sich auf einen Aspekt der Expansion des Staats zu konzentrieren und diesen perfekt auszuführen."
 devshirme_assign_local_pashas_at:0 "Jede im Besitz befindliche §Yheidnische§! Provinz erhält die folgenden Effekte:"
 elective_monarchy_reform:0 "Wahlmonarchie"
 elective_monarchy_reform_desc:0 "Wahlmonarchien wählen ihren Erben, anstatt ihn durch ein Erbrecht an die Macht kommen zu lassen. Der Adel kann einen Kandidaten aus einer fremden Dynastie, aus den eigenen Reihen oder aus anderen Mitgliedern der königlichen Familie vorschlagen."
 mechanic_has_ruler_election_yes:0 "Hat §YHerrschaftswahlen§!, wenn ein neuer Herrscher den Thron besteigt"
 mechanic_has_improved_ruler_election_yes:0 "Erhöht die Fähigkeiten von Kandidaten während einer §YHerrscherwahl§!"
 mechanic_cheaper_coastal_province_core_yes:0 "Küstenprovinzen kosten §G-10.0%§! Regierungslimit und §G-25.0%§!, um sie zu Kernprovinzen zu machen"
 british_monarchy:0 "Britische Monarchie"
 british_monarchy_desc:0 "Die natürliche Weiterentwicklung der englischen Monarchie und der schottischen Regierung. Die Parlamente beider Nationen wurden im Parlament von Großbritannien zusammengefügt."
 absolute_british_monarchy:0 "Absolute britische Monarchie"
 absolute_british_monarchy_desc:0 "Nach der vernichtenden Niederlage des Parlaments durch die Royalisten ist der Monarch der einzige souveräne Herrscher des Staats. Das Parlament existiert zwar noch, ist aber zu einer Marionette des Monarchen degradiert worden."
 angevin_monarchy:0 "Angevinische Monarchie"
 angevin_monarchy_desc:0 "Die Kombination der englischen Monarchie mit dem Zentralisierungsaspekt des französischen Königreichs. Während der Herrscher einen zentralen Teil der Regierungsgewalt ausübt, hält das Parlament die Macht des Monarchen in Schach."
 mechanic_english_parliament_yes:0 "Hat das §Yenglische Parlament§!"
 byzantine_autocracy_reform:0 "Byzantinische Autokratie"
 byzantine_autocracy_reform_desc:0 "Die byzantinische Regierung ist ein Relikt der Vergangenheit. Die veralteten Regierungsstrukturen und das Fehlen von Gesetzen über die kaiserliche Nachfolge stellen eine große Gefahr für die Stabilität des Reichs dar."
 mechanic_civil_war_on_every_new_ruler_yes:0 "§RThronanwärter-Rebellen§! erheben sich, wenn ein neuer Herrscher den Thron besteigt"
 reformed_byzantine_monarchy_reform:0 "Reformierte byzantinische Monarchie"
 reformed_byzantine_monarchy_reform_desc:0 "Die Regierung wurde durch Blut und Tränen reformiert! Die brutalen Bürgerkriege sind vorbei und die Macht des Senats wurde wiederhergestellt, während der Einfluss der kaiserlichen Armee auf die Regierung stark eingeschränkt wurde."
 margraviate_reform:0 "Markgrafschaft"
 margraviate_reform_desc:1 "Die Markgrafschaft ist historisch gesehen ein besonderer Titel, den der Kaiser des Heiligen Römischen Reichs dessen Grenzstaaten verlieh, um das Reich vor äußeren Bedrohungen zu schützen."
 serbian_despotate_reform:0 "Serbisches Despotat"
 serbian_despotate_reform_desc:0 "Das serbische Despotat ist der Nachfolger des untergegangenen serbischen Königreichs. Der Despot regiert den Staat als oberste Autorität und hat die Kontrolle über die Zentralverwaltung."
 bulgarian_tsardom_reform:0 "Bulgarisches Zarenreich"
 bulgarian_tsardom_reform_desc:0 "Das Zarenreich wurde wiederhergestellt! Die Türken wurden aus dem Balkan vertrieben und das große bulgarische Reich hat seine Rolle als dominierende Macht in der Region wieder aufgenommen."
 tanistry_reform:0 "Thanwahl"
 tanistry_reform_desc:0 "Das gälische System der Erbfolge. Der Herrscher wird aus einem Zweig des derzeit regierenden Hauses gewählt, um ein Gleichgewicht der Macht innerhalb des Clans zu gewährleisten."
 irish_highkingdom_reform:0 "Irisches Hochkönigreich"
 irish_highkingdom_reform_desc:0 "Das irische Hochkönigreich ist aus den Traditionen der Thanwahl hervorgegangen und wurde von den Monarchien Schottlands und Englands inspiriert. Es dient den Iren auf den Britischen Inseln als Leuchtfeuer der Macht."
 scottish_monarchy_reform:0 "Schottische Monarchie"
 scottish_monarchy_reform_desc:0 "Ähnlich wie bei ihrem englischen Gegenstück steht in der schottischen Monarchie die Krone im Zentrum, während das Parlament die Bedürfnisse der einfachen Menschen vertritt."
 caliphate_reform:0 "Kalifat"
 caliphate_reform_desc:1 "Das Kalifat wird vom Kalifen, dem rechtmäßigen spirituellen Nachfolger des Propheten, regiert. Da er sowohl weltlich als auch geistlich die höchste Autorität im Islam ist, schwören alle Muslime dem Kalifen Gehorsam."
 barbary_sultanate_reform:0 "Berberische Iqta"
 barbary_sultanate_reform_desc:0 "Die Berber der Berberküste folgen seit Langem ihrer Tradition von Raubzügen und Piraterie an den Küsten des Mittelmeers. Sie unterhalten eine lockere Feudalstruktur, die von einem Rat berberischer Stammesführer unterstützt wird."
 roman_empire_reform:0 "Römisches Reich"
 roman_empire_reform_desc:0 "Als einflussreichstes Reich in der Geschichte Europas war das Römische Reich beispiellos. Als rechtmäßige Anwärter auf diesen Titel ist der Ruhm des Römischen Reichs auch der unsere."
 persian_government_reform:0 "Persische Regierung"
 persian_government_reform_desc:0 "Der Schah ist der absolute Herrscher über Persien, und unter dem Schah gibt es ein komplexes bürokratisches System, das die Nation strukturiert und im Gleichgewicht hält. Da die Positionen in der Regierung nach Verdienst und nicht nach Herkunft vergeben werden, ist sichergestellt, dass das System zum besten Nutzen der Nation arbeitet."
 portuguese_monarchy_reform:0 "Portugiesische Monarchie"
 portuguese_monarchy_reform_desc:0 "Obwohl Portugal auf der Iberischen Halbinsel liegt, verläuft seine gesamte Küste am Atlantik und nicht am Mittelmeer entlang, was bedeutet, dass Portugals Blick stets auf den westlichen Horizont gerichtet war. Daher ist auch das Segeln auf dem Atlantik für die Portugiesen eine Selbstverständlichkeit."
 holy_imperial_monarchy_reform:0 "Heilige Reichsmonarchie"
 holy_imperial_monarchy_reform_desc:0 "Das Reich hat seine größte Pracht erreicht, und als einziger legitimer Nachfolger des Römischen Reichs kann niemand unser heiliges, von Gott selbst gegebenes Recht auf die Herrschaft bestreiten."
 burgundian_state_reform:0 "Burgundischer Staat"
 burgundian_state_reform_desc:0 "Da die Interessen zwischen den burgundischen Herzogtümern im Süden und den Niederlanden im Norden geteilt sind und Burgund zudem dem Interessenkonflikt Englands und Frankreichs ausgeliefert ist, wurde es seit Langem als Bindeglied zwischen all diesen Nationen genutzt."
 bohemian_elective_kingdom_reform:0 "Böhmische Wahlmonarchie"
 bohemian_elective_kingdom_reform_desc:0 "Der Adel von Böhmen hatte schon immer ein Wort mitzureden, wenn es darum ging, wer ihn regieren sollte, und er wird seinen nächsten Herrscher aus allen verfügbaren Kandidaten wählen, unabhängig von der Blutlinie."
 stadthalter_monarchy_reform:1 "Statthalter-Monarchie"
 stadthalter_monarchy_reform_desc:1 "Der Titel des Statthalters ist eine traditionelle Bezeichnung für einen Regionalverwalter in den Niederlanden. Durch die Umwandlung in einen erblichen Titel ist er heute mit einem König vergleichbar."
 trade_company_government:0 "Handelshaus"
 trade_company_government_desc:0 "Bei einem Handelshaus handelt es sich um ein Unternehmen, das gegründet wurde, um den Handel in Übersee besser zu nutzen und mehr davon profitieren zu können."
 english_parliamentary_republic_government:0 "Konstitutionelle Republik"
 english_parliamentary_republic_government_desc:0 "Eine Republik, in der die gesamte Macht in den Händen des Parlaments liegt, das durch die Verfassung in seinen Rechten geschützt ist. Wo früher ein autokratischer Monarch regierte, spricht heute ein Minister für das Ober- und Unterhaus."
 roman_republic_government:0 "Römische Republik"
 roman_republic_government_desc:0 "Bevor das Römische Reich seinen Ruhm erlangte, sicherte sich die Römische Republik ihren Platz in der Geschichte. Als ihre rechtmäßigen Nachfolger besteht kein Zweifel daran, dass derselbe Ruhm auch uns gehört."
 civic_republicanism_government:0 "Bürgerlicher Republikanismus"
 civic_republicanism_government_desc:1 "Der bürgerliche Republikanismus ist eine Form des Republikanismus, die von der klassischen Antike inspiriert wurde. In ihr haben die bürgerlichen Tugenden und der Einsatz der Bürger für das Gemeinwohl einen hohen Stellenwert."
 calvinist_republic_government:0 "Calvinistische Republik"
 calvinist_republic_government_desc:0 "Eine calvinistische Republik hält die Ideale und Werte des Calvinismus als Staatskirche hoch. Sie ist sowohl gläubig als auch republikanisch."
 ikko_ikki_reform:0 "Ikko-Ikki-Regierung"
 ikko_ikki_reform_desc:0 "Der Weg des Reinen Landes und die Kraft und die Lehren Amidas sind für unsere Nation der einzige Weg nach vorn. Namu Amida Butsu."
 ikko_ikki_republic_reform:0 "Ikko-Ikki-Republik"
 ikko_ikki_republic_reform_desc:0 "Der Weg des Reinen Landes und die Kraft und die Lehren Amidas sind für unsere Nation der einzige Weg nach vorn. Namu Amida Butsu."
 tibetan_dual_government_reform:0 "Ganden Phodrang"
 tibetan_dual_government_reform_desc:0 "Ganden Phodrang bedeutet so viel wie "Himmelswohnung" und war der ursprüngliche Name des Wohnsitzes des Dalai Lama. Da der Dalai Lama sowohl das geistige als auch das weltliche Oberhaupt Tibets ist, bezieht sich Gaden Phodrang heute auch auf das gesamte Regierungssystem."
 caliphate_theocracy_reform:0 "Kalifat"
 caliphate_theocracy_reform_desc:1 "Das Kalifat wird vom Kalifen, dem rechtmäßigen spirituellen Nachfolger des Propheten, regiert. Da er sowohl weltlich als auch geistlich die höchste Autorität im Islam ist, schwören alle Muslime dem Kalifen Gehorsam."
 dutch_theocracy_reform:0 "Niederländisches Erzbistum"
 dutch_theocracy_reform_desc:0 "Das niederländische Volk und die Regierung der Niederlande sind der direkten Autorität Gottes unterstellt, weshalb sie nichts als Ehrfurcht vor dem Allmächtigen haben."
 orthodox_patriarchate_reform:0 "Patriarchat"
 orthodox_patriarchate_reform_desc:0 "Der Patriarch ist der höchste Vertreter Gottes und die Autorität des Patriarchen ist daher die einzige, die unsere Nation führen kann."
 fifth_monarchists_reform:0 "Männer des fünften Königreichs"
 fifth_monarchists_reform_desc:0 "Der Staat liegt in den Händen der Männer des fünften Königreichs! Nur wer in den Augen Christi erlöst wurde, ist würdig, den Staat in seinem fünften und letzten Jahrtausend zu regieren!"
 millennialistic_theocracy_reform:0 "Millennialistische Theokratie"
 millennialistic_theocracy_reform_desc:0 "Die Millennialisten halten zu jeder Zeit Ausschau nach dem Ende, da sie davon ausgehen, dass das Jüngste Gericht bevorsteht und die Erde zuvor ein Goldenes Zeitalter erleben wird."
 zoroastrian_theocracy_reform:0 "Zoroastrische Theokratie"
 zoroastrian_theocracy_reform_desc:0 "Eine Theokratie, die von den Idealen und Traditionen des zoroastrischen Glaubens gelenkt wird. Sie wird von den Mobeden geleitet und verwirft die Idee der Toleranz, um die Zukunft des Zoroastrismus zu sichern."
 ajuuraan_theocracy_reform:0 "Somalische Theokratie"
 ajuuraan_theocracy_reform_desc:0 "Obwohl sie weltliche Herrscher sind, liegt die höchste Autorität bei einem Imam, weshalb die Regierung auch die letzte Instanz in geistlichen Angelegenheiten ist."
 bureaucratic_rule_reform:0 "Bürokratische Herrschaft"
 bureaucratic_rule_reform_desc:0 "Diese auf den von Konfuzius aufgestellten Ideen und Werten basierende Regierung nutzt den effizienten Einsatz von Bürokratie, um das komplexe Getriebe des Systems ständig in Bewegung zu halten."
 house_of_lords_reform:0 "Gestärktes Oberhaus"
 house_of_lords_reform_desc:0 "Das House of Lords ist das Oberhaus des Parlaments, das den Adel und den Klerus vertritt. Indem wir seine Position innerhalb der Regierung stärken, kann der Monarch das Vertrauen und die Loyalität der mächtigen Stände erlangen."
 ministerialis_promotion_reform:0 "Beförderte Ministerialen"
 ministerialis_promotion_reform_desc:0 "Die Ministerialen sind aus der Leibeigenschaft aufgestiegene Reichsbedienstete. Heute bilden die Ministerialen den Kern der deutschen Ritterschaft und haben eine Position innerhalb des niederen Adels inne."
 justicia_de_aragon_reform:0 "Justicia de Aragón"
 justicia_de_aragon_reform_desc:0 "Die Justicia de Aragón wurde im 12. Jahrhundert gegründet und war der oberster Gerichtshof des Königreichs Aragonien. Sie war für die Aufrechterhaltung des Rechts im Königreich zuständig."
 catalan_cortes_reform:0 "Katalanische Cortes"
 catalan_cortes_reform_desc:0 "Die katalanischen Cortes waren eine politische Institution in Katalonien. Es handelte sich bei ihnen um eine Versammlung, die sich aus Vertretern der verschiedenen Territorien Kataloniens zusammensetzte, um politische Angelegenheiten zu diskutieren und Entscheidungen für den Staat zu treffen."
 great_council_of_mechelen_reform:0 "Großer Rat von Mechelen"
 great_council_of_mechelen_reform_desc:1 "Der Große Rat von Mechelen war ein Gerichtshof in den Niederlanden während des späten Mittelalters und der frühen Neuzeit. Er war für die Auslegung und Umsetzung der Gesetze des Landes zuständig und hatte erheblichen Einfluss auf die Regierung und Verwaltung der Region."
 mechanic_no_more_dutch_revolt_yes:0 "Deaktiviert die Katastrophe §YNiederländischer Aufstand§!"
 sisterhood_of_jeanne_darc_reform:0 "Schwesternschaft der Johanna von Orléans"
 sisterhood_of_jeanne_darc_reform_desc:0 "Die Schwesternschaft der Johanna von Orléans war ein religiöser Orden, der 1429 im französischen Orléans gegründet wurde, um die Ideale der Johanna von Orléans zu fördern und den Armen und Kranken zu helfen. Die Schwesternschaft spielte eine wichtige Rolle im kulturellen und religiösen Leben von Orléans und besteht auch heute noch."
 janissary_autocracy_reform:1 "Janitscharen-Stratokratie"
 janissary_autocracy_reform_desc:0 "Ein Reich, das von jenen Janitscharen regiert wird, die sich von ihren früheren Herren losgesagt haben. Ihr einziges Oberhaupt ist der Aga, den sie ähnlich wie einen Monarchen in einer Monarchie ernennen."
 admiralty_regime_reform:0 "Admiralitätsregime"
 admiralty_regime_reform_desc:0 "Eine Monarchie, in der der Herrscher auch der Oberbefehlshaber der Flotte ist. Wo andere Staaten eine Flotte besitzen, besitzt hier die Flotte den Staat."
 direct_royal_administration_reform:0 "Direktverwaltung durch das Königshaus"
 direct_royal_administration_reform_desc:0 "Die Verwaltung des Staats liegt in den Händen des Monarchen. Viele Entscheidungen und Gesetze werden vom Herrscher ohne die Zustimmung des Parlaments erlassen."
 administration_of_the_parliament_reform:0 "Parlamentarische Verwaltung"
 administration_of_the_parliament_reform_desc:0 "Die Verwaltung des Staats unterliegt zu einem Großteil dem Parlament. Die Macht des Monarchen wurde stark eingeschränkt, damit das Parlament ohne Fremdeinwirkung Entscheidungen treffen kann."
 thalassocracy_reform:0 "Thalassokratie"
 thalassocracy_reform_desc:0 "Thalassokratie, Herrschaft durch die See. Wir sind eine Nation, deren Einwohner neben, für und durch die See leben. Unser Reich erstreckt sich weit über unser Heimatland hinaus bis zu fernen Kolonien, unseren Landen hinter den Wellen. Von Land zu Land tanzen unsere Flaggen auf vielen Schiffen. Die See ist kalt, doch wir haben sie zu unserer Heimat gemacht. Niemand soll uns auf unserem Element Paroli bieten können."
 sharifate_reform:0 "Scherifat"
 sharifate_reform_desc:0 "Ein Scherifat wird von einem Scherifen regiert, einer Person, die ihre Autorität direkt durch den Propheten erhalten hat. Die Herrschaft des Scherifen wird durch den Willen Allahs gestützt."
 parliamentary_republic_reform:0 "Parlamentarische Republik"
 parliamentary_republic_reform_desc:0 "Eine Republik, in der die gesamte Macht in den Händen des Parlaments liegt. Wo früher ein autokratischer Monarch regierte, spricht heute ein Minister für das Ober- und Unterhaus."
 royal_charters_reform:0 "Königliche Satzungen"
 royal_charters_reform_desc:0 "Bei den königlichen Satzungen (Royal Charters) handelt es sich um von dem Monarchen ausgestellte Genehmigungen an Einzelpersonen oder Handelshäuser, um diese mit einzigartigen Rechten und Befugnissen auszustatten. Heutzutage werden sie meist für Unternehmen und Universitäten ausgestellt."
 commercial_trade_empire_reform:0 "Britische Welthandelspolitik"
 commercial_trade_empire_reform_desc:0 "Die Methoden des Merkantilismus haben sich in letzter Zeit als unrentabel erwiesen. Die Regierung schränkt weder die Ein- noch die Ausfuhr von Waren ein und handelt stattdessen nach den Grundsätzen des Wohlstands der Nationen."
 english_conciliarism_reform:0 "Konziliarismus der Kirchen"
 english_conciliarism_reform_desc:0 "Die Reformation hat die Christen gespalten. Mithilfe des Konziliarismus versucht der Staat, die Beziehungen zwischen den Katholiken und den Anhängern der Reformation zu verbessern und sich für den Katholizismus einzusetzen."
 anglican_state_church_reform:0 "Anglikanische Staatskirche"
 anglican_state_church_reform_desc:0 "Staat und Kirche sind beide in der Hand des Monarchen. Im Gegensatz zu vielen anderen protestantischen Zweigen entscheidet die Regierung jedoch über ihre religiösen Angelegenheiten mit Konzepten, die sowohl aus dem Katholizismus als auch aus der Reformation stammen."
 professional_navy_reform:0 "Marineministerium"
 professional_navy_reform_desc:0 "Das Marineministerium bildet die höchste maritime Instanz innerhalb des Staats. Unter der Leitung des Lord-Hochadmirals gewährleistet es außerdem die militärische und wirtschaftliche Professionalität unserer Flotte."
 qollar_aghasi_regiments_reform:0 "Qollar-Aghasi-Regimenter"
 qollar_aghasi_regiments_reform_desc:0 "Die Qollar-Aghasi sind die militärischen Anführer unserer Eliteregimenter. Sie dienen nicht nur als Generäle, sondern auch als Staatsmänner und haben großen Einfluss auf die Regierung und deren militärische Angelegenheiten."
 royal_marines_reform:0 "Royal Marines"
 royal_marines_reform_desc:0 "Die Royal Marines sind der Stolz unserer Marine und Armee. Diese Marineinfanteristen, die auch als "Admiral's Regiment" bekannt sind, dienen dem Staat und zeichnen sich sowohl im Kampf zu Lande als auch zu Wasser aus."
 manrent_reform:0 "Manrent"
 manrent_reform_desc:0 "Die "Manrent" ist ein Vertrag zwischen den Clanhäuptlingen und der Krone. Als Gegenleistung für Schutz und Privilegien verpflichten sich die Clans, ihrem Herrscher die Treue zu halten und ihm in seinem Militär zu dienen."
 merchant_arsenal_reform:0 "Arsenal der Händler"
 merchant_arsenal_reform_desc:0 "Obwohl sich unser Staat in erster Linie auf den Profit und den Handel konzentriert, ist auch unbestreitbar, dass diese Interessen mit militärischen Mitteln geschützt werden müssen. Dank der zahlreichen Galeassen und anderen Kriegswaffen ist das Arsenal des Staats bestens auf militärische Auseinandersetzungen vorbereitet."
 strengthened_parliament_reform:0 "Gestärktes Parlament"
 strengthened_parliament_reform_desc:0 "Das Parlament ist das Fundament unseres Staats. Indem wir die Autorität des Parlaments stärken und einen Teil der Sitze an die Stände geben, können wir eine größere Vielfalt an Anliegen und Debatten gewährleisten."
 parliament_vs_monarchy_reform:0 "Parlamentarisch-monarchischer Machtkampf"
 parliament_vs_monarchy_reform_desc:0 "Der Königshof und das Parlament befinden sich in einem ständigen Konflikt und versuchen, die jeweils andere Fraktion zu übertrumpfen ..."
 league_of_lezhe_reform:0 "Liga von Lezha"
 league_of_lezhe_reform_desc:0 "Ein militärisches und diplomatisches Bündnis der Aristokratie zur Verteidigung Albaniens gegen potenzielle Bedrohungen."
