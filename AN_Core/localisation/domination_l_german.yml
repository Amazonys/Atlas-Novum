 gbr_new_world_dominance:0 "Beherrschung der Neuen Welt"
 desc_gbr_new_world_dominance:0 "Die Neue Welt und alle ihre Ressourcen gehören [Root.GetName]!\n\nAlle §Ykolonialen§! Untertanen erhalten §G+50.0%§! Produktionseffizienz und §G+50.0%§! Handelseffizienz."
