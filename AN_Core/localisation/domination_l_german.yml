 #Modifiers
 ara_iberian_struggle_modifier:0 "Iberische Konflikte"
 desc_ara_iberian_struggle_modifier:0 "Die jahrhundertelangen Machtkämpfe zwischen den iberischen Königreichen haben ein Ende gefunden."
 ara_a_new_power_modifier:0 "Hegemon von Iberien"
 desc_ara_a_new_power_modifier:0 "§Y[Root.GetName]§! hat über die anderen iberischen Königreiche triumphiert und ist zum Hegemon von Iberien geworden."
 ara_masters_med_modifier:0 "Meister des Mittelmeers"
 desc_ara_masters_med_modifier:0 "Unser Bestreben, eine Hegemonie von §Y[Root.GetName]§! über das Mittelmeer zu errichten, hat dazu geführt, dass wir die mächtigste Flotte haben, die das Mittelmeer besegelt."
 ara_governmental_restructuring_modifier:0 "Interne Reformen"
 desc_ara_governmental_restructuring_modifier:0 "Wir haben den Krieg der Remenças überstanden und verabschieden nun jene Reformen, die unser Land braucht, um sich zu erholen."
 ara_crushed_the_catalan_estates_modifier:0 "Sozialer Frieden"
 desc_ara_crushed_the_catalan_nobles_modifier:0 "Unsere Bemühungen, die Stände unserer Nation zu befrieden, waren erfolgreich, und sie alle segeln nun in dieselbe Richtung."
 ara_unshackled_modifier:0 "Gesprengte Ketten"
 desc_ara_unshackled_modifier:0 "Die §YRemenças§! haben den Krieg gegen ihre Feudalherren gewonnen, und nun erwartet unsere Nation eine strahlende Zukunft!"
 ara_italian_influences_modifier:0 "Italienische Einflüsse"
 desc_ara_italian_influences_modifier:0 "Unsere Nation hat sich fest in Italien etabliert, und der kulturelle Einfluss Italiens wirkt sich zuträglich auf unser Land aus."
 ara_maritime_administration_modifier:0 "Maritime Verwaltung"
 desc_ara_maritime_administration_modifier:0 "[Root.GetName] konzentriert sich zunehmend auf maritimen Unternehmungen und baut dafür die Verwaltung in Übersee aus."
 diamond_district2:0 "Diamantenviertel von Barcelona"
 desc_diamond_district2:0 "Wir fördern die Wirtschaft Barcelonas durch seine Gilden, mit glänzenden Ergebnissen."
 spa_employ_galleon_modifier:0 "Zähmung des weiten Meers"
 desc_spa_employ_galleon_modifier:0 "Galeonen sind eine wichtige Neuentwicklung im Schiffbau und müssen zum Hauptbestandteil unserer Flotte werden."
 ara_nile_production_monopoly_modifier:0 "Monopol auf die Nilproduktion"
 desc_ara_nile_production_monopoly_modifier:0 "Das fruchtbare Land des Nildeltas und des Niltals bringen unserer Nation immensen Reichtum."
 
 #Personality 
 peasant_revolt_leader_personality:0 "Beschützer der kleinen Leute"
 peasant_revolt_leader_personality_desc:0 "Die kleinen Leute vor dem Missbrauch der Mächtigen zu schützen, ist die Hauptaufgabe dieses Anführers."
 
 #Estate Privilege 
 estate_burghers_sindicat_remensa_privilege:0 "Sindicat Remença"
 estate_burghers_sindicat_remensa_privilege_desc:0 "Die "Sindicat Remença" ist eine Gilde katalanischer Bauern, die infolge der Missstände durch die Feudalherrschaft gegründet wurde."
 
 #Reforms  
 consulate_of_the_sea:0 "Konsulat der Meere"
 consulate_of_the_sea_desc:0 "Unser neues, quasi-rechtsgebendes Verwaltungsorgan für Gesetze in Sachen Seefahrt und Handel wurde Konsulat der Meere genannt und gibt unseren Händlern das Recht, ihre kommerziellen Dispute ohne Einmischung der königlichen Rechtsprechung beizulegen, wofür wir im Gegenzug finanzielle Unterstützung erhalten."
 
 #Navarra

 #Reforms  
 courts_of_navarra:0 "Die Cortes von Navarra"
 courts_of_navarra_desc:0 "Die Cortes von Navarra, die Ständeversammlung, dienten dem Königreich Navarra als beratendes Regierungsorgan und setzten sich aus Rittern, Geistlichen und Vertretern der Dörfer und Städte des Reichs zusammen. Sie sind die Hüter der alten Gesetze, der sogenannten Fueros, und haben die Aufgabe, die Macht des Monarchen zu kontrollieren und gleichzeitig dem Königshaus zu dienen."
 
 #Naval Doctrine 
 basque_marines:0 "Baskische Marine-Regimenter"
 basque_marines_desc:0 "Unser Volk hat lange Zeit Wale bis ans Ende der Welt gejagt, Küsten geplündert oder wertvolle Waren aus anderen Ländern mitgebracht und dabei die Geheimnisse des Ozeans ergründet. Diese Lektionen haben unsere Seeleute furchtlos und verlässlich gemacht. Sie sind eine wertvolle Ergänzung für jede Flotte."
 
 #New Navarran Ideas 
 fearless_seamen:0 "Furchtlose Seeleute"
 fearless_seamen_desc:0 "Unser Volk blickte seit jeher mit Ehrfurcht und Angst auf das Meer, was es dazu verleitete, jenen Reichtum anzunehmen, den es ihm bringen kann. Mutig gründeten unsere Vorfahren Gemeinschaften, die nicht nur auf dem Meer, sondern auch von ihm lebten und beeindruckende Fähigkeiten auf dem Wasser entwickelten. Heute sind unsere Seeleute an der gesamten Atlantikküste bekannt."
 shipbuiling_experts:0 "Meister des Schiffbaus"
 shipbuiling_experts_desc:0 "Das Meer, das unsere Küsten küsst, ist reich an Ressourcen, die nur darauf warten, ausgebeutet zu werden. Seit Jahrhunderten ist unsere Küste die Heimat zahlreicher Häfen und Werften, die unermüdlich Schiffe bauen, um unseren Durst nach Abenteuern und Unternehmungen zu stillen."
 basque_ferocity:0 "Baskische Wildheit"
 basque_ferocity_desc:0 "Schon vor der Schlacht von Roncesvalles, der die Franzosen noch immer nachweinen, oder den Feldzügen der Navarresischen Kompanie galt unser Volk als eines wilder Krieger. Wir müssen dafür sorgen, dass unsere Feinde diese Tatsache nie vergessen."
 camara_de_comptos:0 "Cámara de Comptos"
 camara_de_comptos_desc:0 "Während der Herrschaft unserer ersten Könige mit französischer Ausbildung wurden bestimmte Ideen über die Verwaltung eines Reichs mit nach Navarra gebracht. Dieses neue Wissen führte zur Geburt der Cámara de Comptos, die die Aufgabe hatte, sicherzustellen, dass es unserer Nation finanziell gut geht."
 people_of_the_sea:0 "Meeresvolk"
 people_of_the_sea_desc:0 "Unser Volk hat viel Erfahrung auf dem Meer, und darum müssen wir jeden dazu fähige Menschen in einen möglichen Seefahrer für unsere Flotten umwandeln, für den Fall, dass wir diese in den kommenden Kriegen brauchen sollten. Das Wissen über das Meer dieser Leute wird ein entscheidender Vorteil bei unseren Bemühungen sein."
 an_industrious_folk:0 "Ein fleißiges Volk"
 an_industrious_folk_desc:0 "Das Land, in dem wir leben, mag nicht das reichste sein, doch die Basken sind ein fleißiges Volk, das hart arbeitet, um dem Land abzuringen, was sie von ihm brauchen. Sei es bei der Verhüttung unseres Eisens, der Umwandlung des Holzes unserer Wälder in Holzkohle oder beim Bau der besten Schiffe der Welt - dank der Bemühungen unserer Leute ist unser Land reich und üppig."
 
 #Portugal
 
 #New Missions 
 dom_por_clash_ottomans_title:0 "Zusammenstoß mit den Osmanen"
 dom_por_clash_ottomans_desc:0 "Unsere Expansion in den Indischen Ozean und unsere Kontrolle über den Persischen Golf mündeten in einer Lage, in der ein Zusammenstoß mit den Osmanen, dem Hegemon des Nahen Ostens, unvermeidlich ist."
 dom_portugal_exploration_ideas_title:0 "Entdecker"
 dom_portugal_exploration_ideas_desc:0 "Die Erkundung der afrikanischen Küste eröffnet unserer Nation neue Wege und Möglichkeiten, und es liegt an uns, diese Chance zu nutzen, um die Kontrolle von [Root.GetName] auch in Übersee auszuweiten."
 dom_portugal_circumnavigation_title:0 "Chartert die Meere"
 dom_portugal_circumnavigation_desc:0 "Die von uns in den letzten Jahren geförderten Entdeckungsfahrten haben bewiesen, dass die wissenschaftlichen Theorien, wonach die Erde rund ist, der Wahrheit entsprechen. Wir haben die Möglichkeit, die erste Nation zu sein, die die Welt umrundet - etwas, was [Root.GetName] großes Ansehen einbrächte."
 dom_castile_exploration_ideas_title:0 "Entdecker"
 dom_castile_exploration_ideas_desc:0 "Die Erkundung der afrikanischen Küste eröffnet unserer Nation neue Wege und Möglichkeiten, und es liegt an uns, diese Chance zu nutzen, um die Kontrolle von [Root.GetName] auch in Übersee auszuweiten."
 dom_castile_circumnavigation_title:0 "Chartert die Meere"
 dom_castile_circumnavigation_desc:0 "Die von uns in den letzten Jahren geförderten Entdeckungsfahrten haben bewiesen, dass die wissenschaftlichen Theorien, wonach die Erde rund ist, der Wahrheit entsprechen. Wir haben die Möglichkeit, die erste Nation zu sein, die die Welt umrundet - etwas, was [Root.GetName] großes Ansehen einbrächte."
 
 
