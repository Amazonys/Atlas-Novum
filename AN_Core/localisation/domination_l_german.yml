 #Missions 
 #Slot 1
 gc_ara_navarra2_title:0 "Vasallisiert Navarra"
 gc_ara_navarra2_desc:1 "Sowohl die Königreiche Kastiliens als auch Frankreich werfen neidische Blicke auf das Land Navarra. Es wäre für [Root.GetName] eine Katastrophe, wenn Navarra einem von ihnen in die Hände fiele. Wir müssen ihnen zuvorkommen."
 gc_ara_consultate_of_the_sea2_title:0 "Konsulat der Meere"
 gc_ara_consultate_of_the_sea2_desc:0 "Das Konsulat der Meere verwaltet den maritimen Handel unserer Nation von Valencia aus. Seine Fähigkeit, Gesetze zu erlassen, hängt jedoch davon ab, ob der Handelsfluss im westlichen Mittelmeerraum kontrolliert werden kann. Wir müssen die Bemühungen des Konsulats unterstützen, indem wir den Großteil des Handelsanteils für das nahe Meer sichern."
 gc_ara_genoa2_title:0 "Dominiert Genua"
 gc_ara_genoa2_desc:0 "Wir mussten zu lange mit genuesischen Händlern konkurrieren. Es ist an der Zeit, dass wir sie dauerhaft unterwerfen und ihre Stadt für uns erobern."
 gc_ara_italy2_title:0 "Beherrscht Italien"
 gc_ara_italy2_desc:0 "Wir müssen die letzten Spuren des Widerstands gegen unsere Herrschaft in Italien beseitigen. Sogar der Papst muss unsere Herrschaft akzeptieren."
 
 #Slot 2
 dom_ara_intervene_castile_title:0 "Greift in Kastillien ein"
 dom_ara_intervene_castile_desc:0 "Die Brüder und Schwestern von König Alfons V., die sogenannten "Infantes de Aragon", versuchen seit zwei Jahrzehnten, die Kontrolle über Kastilien zu erlangen. Nun ist es an der Zeit, ihre Bemühungen unmittelbarer zu unterstützen, sei es nun durch diplomatische oder militärische Mittel."
 gc_ara_portugal2_title:0 "Union mit Portugal"
 gc_ara_portugal2_desc:0 "Es ist an der Zeit, dass alle Königreiche Spaniens unter einem Monarchen vereint sind. Dazu müssen wir die Krone Portugals gewinnen."
 dom_ara_iberia_title:0 "Kronen Iberiens" #Not to be confused with the existing and very different 'Crowns of Iberia' mission in GC 
 dom_ara_iberia_desc:0 "Die vielen Kronen Iberiens sind seit Jahrhunderten aufgeteilt. Nun ist es an der Zeit, unsere Ambitionen zu verwirklichen, um das Reich von Spanien zu gründen."
 dom_ara_med_title:1 "Mare Nostrum"
 dom_ara_med_desc:0 "Von den Säulen des Herkules bis zum Marmarameer wird das Mittelmeer unser sein. Jedes Schiff, das auf seinen Gewässern segelt, muss dies nach unseren Gesetzen tun."
 gc_ara_occitania2_title:0 "Invasion Okzitaniens"
 gc_ara_occitania2_desc:0 "Die gemeinsame Grenze mit dem Königreich Frankreich ist in vielen Ländern ein Grund zur Sorge. Wir können niemals sicher sein, dass unsere militärischen oder diplomatischen Bemühungen ausreichen werden, um Frankreich davon abzuhalten, eine Invasion zu beginnen. Stattdessen müssen wir den Kampf zu ihm tragen!"
 
 #Slot 3 
 dom_ara_remensa_war_title:0 "Der Krieg der Remenças"
 dom_ara_remensa_war_desc:0 "Die Remenças-Bauern haben sich im "Sindicat Remença" gegen den katalanischen Adel erhoben, nachdem sie jahrhundertelang unter der Feudalherrschaft als Leibeigene gelitten hatten. Nun ist es unsere Aufgabe, das Land zu befrieden und die Wunden dieses Konflikts zwischen Bauern und Adligen zu heilen."
 dom_ara_catalan_nobility_title:0 "Katalanischer Adel"
 dom_ara_catalan_nobility_desc:0 "Da wir ihr Land erfolgreich befriedet haben, müssen wir über das Schicksal des katalanischen Adels nach dem Krieg der Remenças entscheiden."
 gc_ara_constantinople2_title:0 "Stadt der Begierde"
 gc_ara_constantinople2_desc:0 "Konstantinopel, die Stadt der Begierde, liegt in greifbarer Nähe. Die Belagerung wird sicherlich lang und anstrengend sein, doch wir müssen durchhalten. Die Stadt wird uns gehören!"
 gc_ara_tunis2_title:0 "Erobert Tunis"
 gc_ara_tunis2_desc:0 "Tunis ist mehr als ein einfacher Piratenhafen. Es ist die Hauptstadt einer rivalisierenden Seemacht mit Verbindungen zu den gefürchteten Türken und muss zerstört werden, bevor es zu einer größeren Bedrohung werden kann."
 gc_ara_golden_age2_title:0 "Goldenes Zeitalter"
 gc_ara_golden_age2_desc:0 "Wir müssen für unser Land ein goldenes Zeitalter einleiten, das Generationen überdauern wird. Unser Reichtum und unser Prestige werden alle anderen Nationen in den Schatten stellen!"
 gc_ara_industry2_title:0 "Industriebezirke"
 gc_ara_industry2_desc:0 "Wir stellen eine Vielzahl hochwertiger Güter und Manufakturwaren her. Glas, Wein, Papier und sogar Seide zählen zu unseren nationalen Produkten. Wir müssen Monopole auf diese Waren sichern und unsere Fertigungsindustrien entwickeln."
 #Slot 4 
 dom_ara_med_ambitions_title:0 "Ambitionen im Mittelmeer"
 dom_ara_med_ambitions_desc:0 "Wir müssen unsere Flotte weiter ausbauen und in ihre Qualität investieren, damit sie ein wirksames Mittel zur Beherrschung des gesamten Mittelmeers ist."
 gc_ara_navy2_title:1 "[Root.GetAdjective]e Flotte"
 gc_ara_navy2_desc:0 "Da unser Reich über das Mittelmeer verteilt ist, müssen wir dem Bau einer Flotte oberste Priorität einräumen. Wenn wir uns keine Dominanz auf dem Wasser sichern können, haben unsere Feinde freie Hand, um unsere Territorien zu plündern und zu erobern."
 gc_ara_athens2_title:0 "Beansprucht Athen"
 gc_ara_athens2_desc:0 "Die Krone von Aragon hat Anspruch auf das Herzogtum Athen, das nun durch einen türkischen Angriff bedroht ist. Athen und die Griechen im weiteren Sinne würden von unserem Schutz profitieren."
 gc_ara_banking2_title:0 "Kurstabelle"
 gc_ara_banking2_desc:0 "Bankenpraktiken entwickeln sich schnell, da der Handel immer raffinierter wird. Wir müssen sicherstellen, dass unsere eigenen Banken über genügend Gold verfügen, um die weitere Expansion der Interessen unserer Nation zu finanzieren."
 gc_ara_valencian_silk2_title:0 "Valencianische Seide"
 gc_ara_valencian_silk2_desc:0 "Wir haben es geschafft, sowohl die Mittel als auch das Wissen zur Herstellung von Seide zu erlangen, eines der begehrtesten Güter Europas, das üblicherweise nur durch die Teilnahme am Handel entlang der Seidenstraße erworben werden kann, die nun von unseren muslimischen Feinden kontrolliert wird. Wir müssen anfangen, unsere eigene Seide herzustellen und eine Börse aufzubauen, die Llotja de la Seda, wo diese Ware zum Wohl unserer Nation gekauft und verkauft werden kann."

 #Slot 5
 gc_ara_trade_guilds2_title:0 "Gilden Barcelonas"
 gc_ara_trade_guilds2_desc:0 "Die Gilden von Barcelona waren schon immer einflussreich in der Stadt. Wir müssen ihre Loyalität und die Loyalität ähnlicher Gilden in unserem Reich sichern."
 gc_ara_alexandria2_title:0 "Besetzt Alexandria"
 gc_ara_alexandria2_desc:0 "Alexandria war einst eine großartige Stadt, geriet jedoch in Verfall. Wenn wir unsere Herrschaft nach Osten ausdehnen, sollten wir sie einnehmen und wiederherstellen, damit der Reichtum Ägyptens in die Stadt fließt."
 gc_ara_barbary_ports2_title:0 "Bekämpft die Berberpiraterie"
 gc_ara_barbary_ports2_desc:0 "Die Piratensklavenhändler, die von der nordafrikanischen Küste aus operieren, sind eine ständige Bedrohung für unsere Küsten und unsere Schifffahrt. Wir müssen diese Seeräuberstädte erobern und die Bedrohung beenden, die sie für unschuldige Christen darstellen."
 gc_ara_provence2_title:0 "Erniedrigt die Provence"
 gc_ara_provence2_desc:0 "Der Herzog der Provence gibt vor, rechtmäßiger Herrscher von Aragon und Neapel zu sein. Seine Ansprüche sollten nicht ungestraft bleiben."
 gc_ara_naples2_title:0 "Integriert Neapel"
 gc_ara_naples2_desc:0 "Neapel unterliegt der aragonesischen Herrschaft, doch es steht nicht unter unserer direkten Herrschaft. Es muss vollständig in Aragon integriert werden."
 
 #Events 
 
 flavor_ara.12.t:0 "Die "Infantes de Aragon"" #Event for Aragon 
 flavor_ara.12.d:1 "Die "Infantes de Aragon", die Prinzen von Aragon, sind die Brüder und Schwester von König Alfons V. von Aragon, dem zweiten Herrscher der Trastámara-Dynastie, die nach dem Kompromiss von Caspe im Jahr 1412 gegründet wurde. Sie sind zudem Cousins des kastilischen Königs Johann II. und verschworen sich während seiner Regierungszeit, um ihn zu kontrollieren und die Macht in Kastilien zu übernehmen, wobei sie vom kastilischen Hochadel unterstützt wurden.\n\nDie Lage spitzte sich schließlich im Jahr 1437 zu, als ein neuer Bürgerkrieg zwischen der von den Prinzen angeführten Fraktion und der von Álvaro de Luna und dem Thronfolger Enrique angeführten Fraktion ausbrach, der nun beigelegt wird."
 flavor_ara.12.a:0 "Das wäre eine gute Gelegenheit ..."
 flavor_ara.12.b:0 "Wir sollten den Frieden nicht opfern ..."
 flavor_ara.13.t:0 "Handelsexpansion nach Alexandria"
 flavor_ara.13.d:0 "Der Handel, der über den Nil fließt, ist extrem wertvoll. Indem wir die dort gehandelten Waren selbst kontrollieren, werden wir nicht nur unvorstellbare Gewinne erzielen, sondern auch neue Waren von fernen Ufern sichern können. Unsere jüngsten Eroberungen im Delta haben zur Monopolisierung vieler Unternehmungen geführt, die sich bis nach Indien und darüber hinaus erstrecken."
 flavor_ara.13.a:0 "Dies wird sich zuträglich auf unsere Staatskasse auswirken!"

