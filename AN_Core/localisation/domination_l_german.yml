 qng_event_insight_12_tt:0 "\n§GEreignis-Einblick§!:\nMit diesem Ereignis feiern wir unseren Sieg während unserer §Yburmesischen§! Feldzüge und stellen dabei die Stadt [586.GetName] und deren §Ykaiserlichen Palast§! in den Mittelpunkt."
 
 
 
 #Events 
 flavor_mch.12.t:0 "Sieg in der Stadt [586.GetName]"
 flavor_mch.12.d:0 "Als unsere Armeen vor den Toren von [586.GetName] stehen, kommen wir nicht umher, uns jene strahlende Zukunft auszumalen, die sich hinter den verschiedenen Errungenschaften verbirgt, welche uns auf dem Schlachtfeld und in der Fremde gelungen sind. Da unser Einfluss in Indochina nun immer mehr wächst und wir unsere Kontrolle über die Region festigen wollen, brauchen wir ein Symbol, das wir unseren neu eroberten Untertanen mit Stolz präsentieren können. Eine Stadt, die unsere unbezwingbare Tapferkeit, Prestige und Macht ausstrahlt."
 flavor_mch.12.a:0 "Eine Stadt, die der Größe unseres Kaisers angemessen ist!"
 
 flavor_mch.13.t:0 "Zeitalter des Wohlstands von Kangxi und [Root.Monarch.GetName]"
 flavor_mch.13.d:1 "Der Wohlstand und die Macht des Reichs haben unvorstellbare Höhen erreicht. Im Inneren feiert die Verwaltung mit jenem meritokratischen Ansatz Erfolge, der uns als den Herren Chinas angedient wurde. Unsere Bürokraten haben unser Land unter der weisen Führung von [Root.Monarch.GetName] in einen Handelsstaat mit einer beinahe doppelt so großen Bevölkerung wie die frühere Dynastie verwandelt. Die Sinisierung hat zu einer kulturellen Verschmelzung von Han und Mandschu geführt und stellt damit ein einzigartiges Gleichgewicht zwischen der Bewahrung der nationalen Identitäten und der Assimilierung da. Durch [Root.Monarch.GetHerHis]e Leidenschaft für Bildung und Kunst hat [Root.Monarch.GetName] ein goldenes Zeitalter des Wohlstands für alle Menschen unter unserem Banner eingeläutet!"
 flavor_mch.13.a:0 "Ohne Zweifel ein Zeichen dafür, dass wir die Gunst des Himmels genießen!"
 
 
 #Reforms
 qng_grand_council_reform:0 "Junji Chu"
 qng_grand_council_reform_desc:0 "Eine starke Gesetzgebung, bestehend aus handverlesenen Beratern, die dem Kaiser jederzeit zur Verfügung stehen. Ihre bürokratischen Fähigkeiten werden bei der Verwaltung unseres großen Reichs hilfreich sein."
 
 #Edicts
 chinese_industrialization:0 "Schnelle Industrialisierung"
 chinese_industrialization_desc:0 "Indem wir unsere industriellen Bemühungen in unseren Staaten konzentrieren, wird es uns gelingen, unsere Nation rasch zu industrialisieren."
 
 
 
