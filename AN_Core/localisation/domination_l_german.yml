 fra_branch_mission_5_3_title:0 "Verzweigte Mission"
 fra_branch_mission_5_3_desc:0 "" #deliberately empty 
 fra_city_lights_title:0 "Stadt der Lichter"
 fra_city_lights_desc:0 "[118.GetName] war schon immer eine der bevölkerungsreichsten Religionen auf der Welt, und daher müssen wir die Stadt unter unsere Kontrolle bringen, damit wir uns als Eroberer von [118.GetName] im Ruhm sonnen können!"
 fra_milanese_succession_title:0 "Ambrosische Erbfolge"
 fra_milanese_succession_desc:0 "Um unsere Position in Norditalien zu sichern, müssen wir unsere Ansprüche auf Mailand ausweiten." #old
 fra_protector_catholicism_title:0 "Beschützer des Katholizismus"
 fra_protector_catholicism_desc:0 "Der Katholizismus befand sich schon immer im Krieg mit seinen feindlichen Nachbarn, die ihn ausrotten wollten. Um unser Volk zu schützen, es vor den bösen Absichten unserer Nachbarn zu bewahren und unser Erbe zu verteidigen, werden wir ihn, so Gott will, bis zum letzten Mann verteidigen!"
 fra_shield_of_outremer_title:0 "Schild von Outremer"
 fra_shield_of_outremer_desc:0 "Unser Einfluss an der Levante hat ein noch nie da gewesenes Ausmaß angenommen. Zum ersten Mal seit Jahrhunderten können wir die Wiedergewinnung von Outremer, dem leuchtenden Stern unseres Glaubens in der Levante, verkünden."
 fra_pilgrimage_jerusalem_title:1 "Kreuzzug für Jerusalem"
 fra_pilgrimage_jerusalem_desc:0 "Der Weg nach Jerusalem führt durch viele Feinde und fremde Eroberer. Es liegt auf unseren Schultern, sie zu retten und zurück in die warme Umarmung unserer Religion zu bringen. Deus vult!"
