 #New Iberian content# 
 
 #Castile and Spain

 #Slot 1 
 gc_cas_spa_reconquista_one2_title:0 "Rückeroberung Andalusiens"
 gc_cas_spa_reconquista_one2_desc:0 "Wir waren seit Hunderten von Jahren geduldig mit den Mauren. Wir müssen sie beseitigen und Andalusien für die [Root.GetAdjective]e Krone beanspruchen."
 gc_cas_spa_reconquista_four2_title:0 "Fortgesetzte Reconquista"
 gc_cas_spa_reconquista_four2_desc:0 "Um unseren Ansprüchen auf Iberien gerecht zu werden, sollten wir unsere Präsenz in einigen Städten Nordafrikas zum Schutz vor Invasionen verstärken."
 gc_cas_spa_iberia_christian2_title:0 "Konvertiert Iberien"
 gc_cas_spa_iberia_christian2_desc:0 "Der Rest von Europa sieht missbilligend zu, wie wir scheinbar Häresie in unserer Mitte beherbergen. Wir müssen unsere fehlgeleiteten Brüder zum wahren Glauben führen!"
 spa_raise_army_title:1 "Iberische Armeen"
 spa_raise_army_desc:0 "Der zunehmende Wettbewerb zwischen den verschiedenen iberischen Nationen und ihren Nachbarn hat uns dazu veranlasst, ein stehendes Heer und eine Flotte aufzustellen, um den Herausforderungen der Zukunft gewachsen zu sein."
 spa_reform_armada2_title:0 "Spanische Armada"
 spa_reform_armada2_desc:0 "Wir müssen dazu bereit sein, den Aufstieg der Häresie in Europa zu bekämpfen, und dazu brauchen wir eine Flotte, die sogar mit der Englands konkurrieren kann. Unsere große und vom Kriegsglück reich beschenkte Kampfflotte muss jedem Feind und jedem Sturm standhalten können."
 gc_spa_invade_england2_title:0 "Fallt in England ein"
 gc_spa_invade_england2_desc:0 "Wir können nicht zulassen, dass die Britischen Inseln der Häresie erliegen! Um den Glauben zu schützen, müssen wir unsere Soldaten auf die Armada bringen und nach England segeln, wo wir versuchen werden, die Zügel der Regierung mit Gewalt zu ergreifen."
 #Colonial Slot 1 
 spa_sevilla_port_title:0 "Hafen von Sevilla"
 spa_sevilla_port_desc:0 "Sevilla ist bereits jetzt der wichtigste Hafen Kastiliens, da er die Handelsrouten über das Mittelmeer und den Atlantik verbindet. Die Infrastruktur des Hafens auszubauen, könnte eine wirklich rentable Investition sein."
 spa_dominate_sevilla_title:0 "Casa de Contratación"
 spa_dominate_sevilla_desc:0 "Wir müssen eine neue Institution gründen, die den gesamten Handel mit der Neuen Welt überwacht und zu einer geordneten Kolonisierung dieser Länder beiträgt."
 gc_cas_spa_la_plata2_title:0 "Gründet La Plata"
 gc_cas_spa_la_plata2_desc:0 "Die grüne Landschaft Südamerikas sollte ein ausgezeichneter Ort für eine neue Kolonialbemühung sein."
 gc_cas_spa_new_granada2_title:0 "Königreich Granada"
 gc_cas_spa_new_granada2_desc:1 "Die Territorien des südspanischen Hauptlands müssen in einer zusammenhängenden Verwaltungseinheit zusammengefasst werden, die wir das Neue Königreich Granada nennen. Eine königliche "Audencia" muss ernannt werden, um die rechtliche Autorität über die Kolonie von Bogotá zu delegieren."
 spa_new_world_silver_title:0 "Silberhandel"
 spa_new_world_silver_desc:0 "Bei der Erkundung und Kolonisierung der Neuen Welt haben wir riesige Erzvorkommen wertvoller Metalle entdeckt. Deren systematische Ausbeutung und der Handel mit diesen Metallen, insbesondere mit Silber, würde unser Einkommen erheblich steigern."
 
 #Slot 2
 spa_papal_favor_title:0 "Politik des Heiligen Stuhls"
 spa_papal_favor_desc:0 "Seit Jahrhunderten haben iberische Kardinäle einen Platz am Heiligen Stuhl. Es wäre sicher vorteilhaft, ihr Netzwerk und ihren Einfluss in der päpstlichen Politik zu vergrößern, um den Einfluss unserer katholischen Könige zu festigen."
 spa_rein_in_france_title:0 "Zügelt Frankreich"
 spa_rein_in_france_desc:0 "Der Einfluss Frankreichs auf die iberische Politik ist seit Jahrhunderten stark zu spüren, ob nun als Verbündeter oder als Feind. Wir stehen vor der Wahl, uns entweder mit ihm anzufreunden und ein wichtiges neues Bündnis zu schließen oder es zu unserem Rivalen zu erklären und es als die Bedrohung, die es für unsere Zukunft darstellt, zu vernichten."
 spa_tercios_system_title:0 "Versammelt die Tercios"
 spa_tercios_system_desc:0 "Unser Militär hat in den letzten Jahrzehnten wertvolle Erfahrungen auf den Schlachtfeldern sammeln können und uns in die Lage versetzt, ein neues Rekrutierungs- und Ausbildungssystem für unsere Armeen zu entwickeln, das zu einer neuen Militärorganisation, den Tercios, führen wird."
 spa_reform_tercios_title:0 "Verfeinert die Tercios"
 spa_reform_tercios_desc:0 "Die Tercios waren seit ihrer Einführung ein großer Segen für unsere Nation, doch unsere Feinde haben begonnen, neue Methoden der Kriegsführung zu entwickeln, um sie auf dem Schlachtfeld zu besiegen. Wir müssen sie reformieren, damit sie weiterhin unschlagbar bleiben!"
 #Colonial Slot 2 
 spa_merchant_fleet_title:0 "Reales Atarazanas"
 spa_merchant_fleet_desc:0 "Seit der Gründung der ersten königlichen Schiffswerften, den "Reales Atarazanas", in Sevilla und Barcelona im 13. Jahrhundert hat sich der Schiffbau stark weiterentwickelt. Es wäre vorteilhaft, die Zahl der uns zur Verfügung stehenden Werften zu erhöhen, da unsere Kaufleute ebenfalls mehr Schiffe fordern."
 gc_cas_spa_spanish_main2_title:0 "Spanisches Hauptland"
 gc_cas_spa_spanish_main2_desc:0 "Das spanische Hauptland, wie es inzwischen genannt wird, kann von den Decks unserer Handelsschiffe aus gesehen werden, noch bevor diese in Hispaniola anlegen. Wenn der Wohlstand der Karibik ein Indiz ist, könnte es sich lohnen, das Hauptland gründlich zu erkunden."
 gc_cas_spa_incans2_title:0 "Schätze der Inka"
 gc_cas_spa_incans2_desc:0 "Die Inka füllen ihre Tempel mit Gold, doch sie scheinen sich nicht bewusst zu sein, wie viel Macht dieser Reichtum mit sich bringt. Ihr Territorium und ihr Gold wären in unseren Händen viel sicherer."
 gc_cas_spa_potosi2_title:0 "Potosisches Silber"
 gc_cas_spa_potosi2_desc:0 "Wir haben bei Cerro Rico Silbervorkommen entdeckt, die über das hinausgehen, was wir je gesehen haben. Um möglichst viel Silber zu gewinnen, müssen wir nicht nur die einheimische Bevölkerung an die Arbeit bringen, sondern auch tausende von afrikanischen Sklaven importieren. Es wird geschätzt, dass der Wert dieses Silbers so groß ist, dass er die Anschaffungskosten für neue Sklaven bei Weitem übersteigt. Wir sollten also nicht zögern, die Sklaven zu Tode schuften zu lassen."
 
 #Slot 3 
 gc_cas_spa_reconquista_three2_title:0 "Ansprüche in Aragon"
 gc_cas_spa_reconquista_three2_desc:0 "Ein großer Teil des aragonesischen Territoriums wurde einst von [Root.GetName] beherrscht. Ob mit Gewalt oder durch List: Wir müssen es wieder zu unserem machen."
 gc_cas_spa_italian_ambition2_title:0 "Erobert Italien"
 gc_cas_spa_italian_ambition2_desc:0 "Italien ist reich und reif für die Eroberung. Wie so viele vor uns werden wir unseren Teil Italiens abstecken und seinen Reichtum für uns beanspruchen."
 gc_cas_spa_italian_ambition_22_title:0 "Italienische Eroberung"
 gc_cas_spa_italian_ambition_22_desc:0 "Durch die Einbettung in das komplexe Netz der dynastischen Diplomatie der italienischen Politik haben wir eine plausible Geschichte über mögliche spanische Ansprüche in der Toskana und in Mailand gefunden. Natürlich wird diese Geschichte nicht für sich selbst sprechen. Dafür brauchen wir die Unterstützung unserer Streitkräfte."
 spa_spanish_road_title:0 "Spanische Straße"
 spa_spanish_road_desc:0 "Wir haben Norditalien und Österreich gesichert und sind nun in der Lage, eines der alten Ziele derer von Habsburg, die wohlhabenden Niederlande, zu erreichen. Doch zunächst müssen wir eine Reihe von Militärposten und Bündnisse aufbauen, die unseren Armeen den Weg ebnen werden."
 gc_spa_spanish_netherlands2_title:0 "Spanische Niederlande"
 gc_spa_spanish_netherlands2_desc:0 "Unsere Ansprüche auf Flandern und Wallonien müssen entweder durch Diplomatie oder durch das Schwert durchgesetzt werden. Darüber hinaus müssen wir jegliche Häresie bekämpfen, die in den Niederlanden entsteht."
 spa_rb_italian_ambition2_title:0 "Italienische Ambition"
 spa_rb_italian_ambition2_desc:0 "Italien ist reich und reif für die Eroberung. Wie so viele vor uns werden wir unseren Teil Italiens abstecken und seinen Reichtum für uns beanspruchen."
 gc_spa_hre2_title:0 "Universalmonarchie"
 gc_spa_hre2_desc:0 "Es ist an der Zeit, dass Spanien eine universelle katholische Monarchie in Europa schafft. Um dies zu erreichen, müssen wir auf Dauer den imperialen Thron des Heiligen Römischen Reiches beanspruchen, die Kurfürsten abschaffen und die Nachfolge erblich machen."
 #Colonial Slot 3
 gc_cas_spa_caribbean_discovery2_title:0 "Entdeckt die Karibik"
 gc_cas_spa_caribbean_discovery2_desc:0 "Lange Zeit wurde angenommen, dass wir nicht nach Osten reisen müssen, um nach Indien zu kommen, sondern nach Westen. Wir müssen diese Theorie auf die Probe stellen und den bestmöglichen Landeplatz suchen."
 gc_cas_spa_caribbean_colony2_title:0 "Karibische Kolonie"
 gc_cas_spa_caribbean_colony2_desc:0 "Die Eingeborenen in unseren neu entdeckten Territorien von Hispaniola sind freundlich, zuvorkommend und vor allem leichtgläubig. Wir sollten diese Region für uns beanspruchen, indem wir mehr [Root.GetAdjective]e Stiefel auf den Boden bringen."
 gc_cas_spa_mayans2_title:0 "Erobert die Maya"
 gc_cas_spa_mayans2_desc:0 "Die Entdecker, die wir nach Yukatan geschickt haben, kehren mit Geschichten über eine mysteriöse gefallene Zivilisation zurück. Einst eine große Liga, die über die gesamte Halbinsel herrschte, wurden diese Maya zu Stadtstaaten, die reif für eine spanische Eroberung sind."
 gc_cas_spa_california2_title:0 "Kolonisiert Kalifornien"
 gc_cas_spa_california2_desc:0 "Eine Erweiterung unserer Reichweite nach Kalifornien wäre eine natürliche Ausdehnung der Grenzen Neuspaniens. Obwohl ihnen noch nachgegangen wurde, gibt es in der Region Gerüchte über unberührte Goldlagerstätten, die wir sichern müssen, falls sie tatsächlich existieren."
 
 #Slot 4
 spa_infantes_aragon_title:0 "Infantes de Aragon"
 spa_infantes_aragon_desc:0 "Die "Infantes de Aragón", die Prinzen von Aragon, sind die Geschwister von König Alfons V. von Aragon und Cousins von König Johann II. von Kastilien und stammen aus der Dynastie der Trastámara. Ihr Einfluss und ihre Ambitionen in der kastilischen Politik sind seit einem Vierteljahrhundert eine Konstante und haben nun einen neuen kritischen Punkt erreicht."
 gc_cas_spa_reconquista_two2_title:0 "Rückeroberung Portugals"
 gc_cas_spa_reconquista_two2_desc:0 "Das Königreich der Spanier gehört uns. Dies schließt auch unseren ehemaligen Nachbar Portugal ein. Wir müssen es seines Titels berauben und [Root.GetName] die Souveränität zurückgeben."
 spa_handle_austria_title:0 "Krone von Österreich"
 spa_handle_austria_desc:0 "Unsere Interessen in Italien verlangen von uns, dass wir unsere Position gegenüber der Habsburger-Dynastie, dem wichtigsten Kaiserhaus dieses Jahrhunderts, sichern müssen."
 gc_spa_austrian_union2_title:0 "Erbfolge Österreichs"
 gc_spa_austrian_union2_desc:0 "Die von Habsburg aus Österreich haben über ihren Nachwuchs in nahezu jedes Adelshaus in Europa eingeheiratet. Auch wenn sie damit in der Gunst vieler Nationen stehen, ist diese Politik ein zweischneidiges Schwert. Strategische Ehen haben die Throne vieler Nationen vereint, doch die Früchte dieser Verbindungen erben auch Ansprüche an Österreich."
 spa_fecho_imperio_title:0 "Fecho del Imperio"
 spa_fecho_imperio_desc:0 "Da wir nun in Österreich Fuß gefasst haben, ist es an der Zeit, sich um die Kaiserkrone zu bewerben und dort zu obsiegen, wo König Alfonso X. im 13. Jahrhundert scheiterte."
 #Colonial Slot 4
 gc_cas_spa_plus_ultra2_title:0 "Plus Ultra"
 gc_cas_spa_plus_ultra2_desc:0 "Was liegt hinter den Säulen des Herkules? Unsere mutigen Entdecker sind bereit, dies herauszufinden!"
 gc_cas_spa_hispaniola2_title:0 "Beansprucht Hispaniola"
 gc_cas_spa_hispaniola2_desc:0 "Die Insel Hispaniola wird unser Tor zur Karibik und darüber hinaus sein. Wir müssen die Insel kolonisieren und religiöse Missionen in Santo Domingo einrichten, um das Wort Gottes in der Neuen Welt zu verbreiten."
 gc_cas_spa_new_spain2_title:0 "Vizekönigreich Neuspanien"
 gc_cas_spa_new_spain2_desc:0 "Es ist an der Zeit, unsere Herrschaft über den Golf von Mexiko durch ein dauerhaftes und organisiertes koloniales Vizekönigreich wirklich zu festigen. Die "Real Audiencia" wird als höchstes Gericht der Neuen Welt dienen und dafür sorgen, dass die goldenen Reichtümer Mexikos sicher nach Spanien gelangen."
 gc_cas_spa_florida2_title:0 "Befestigt Florida"
 gc_cas_spa_florida2_desc:0 "Das Sumpfland von Florida nördlich von Neuspanien ist nicht reich an Gold, doch es könnte für die zukünftige Verteidigung unserer Kolonialordnung von entscheidender Bedeutung sein. Wir müssen die Region besiedeln und befestigen."
 
 #Slot 5
 spa_reinforce_royal_authority_title:0 "Stärkt die Autorität"
 spa_reinforce_royal_authority_desc:0 "Der Adel von [Root.GetName] hat sich in den letzten Jahren oft gegen unsere Herrschaft gestellt. Wir müssen unsere Autorität stärken und eine langfristige Vereinbarung mit ihm treffen."
 spa_law_and_order_title:0 "Recht & Ordnung"
 spa_law_and_order_desc:0 "Wir müssen für Recht und Ordnung sorgen und gleichzeitig das Reisen zwischen unseren wohlhabenden Städten erleichtern. Um dies zu erreichen, sollten wir die Chancillería-Gerichte in Valladolid und Granada fördern und die Santa Hermandad als Polizei einsetzen."
 spa_economic_reforms_title:0 "Reformiert die Hacienda"
 spa_economic_reforms_desc:0 "Es liegen schwierige Zeiten hinter uns und wir müssen unsere Schatzkammer füllen, um neue Unternehmungen zu finanzieren. Wir müssen zudem unser Geldsystem reformieren, und dafür brauchen wir den Rat und die Zustimmung des Bürger-Stands."
 spa_new_capital_title:0 "Neue Hauptstadt"
 spa_new_capital_desc:0 "Unsere Nation ist stark gewachsen und umfasst viele Königreiche. Obwohl wir es gewohnt sind, zwischen diesen zu reisen, müssen wir unseren Hof an einem festen Ort einrichten."
 spa_system_councils_title:0 "Ratssystem"
 spa_system_councils_desc:0 "Die administrativen Bedürfnisse unserer Nation sind in den letzten Jahrzehnten stark gewachsen, und es wäre vorteilhaft, die Regierung zu reformieren, um ein bürokratisches System zu schaffen, das in verschiedene thematische und territoriale Räten organisiert ist."
 #Colonial Slot 5
 gc_cas_spa_west_africa2_title:0 "Häfen Westafrikas"
 gc_cas_spa_west_africa2_desc:0 "Die Küste Westafrikas ist von entscheidender strategischer Bedeutung. Es ist nicht nur unerlässlich, Versorgungsstationen für um das Kap verkehrende Schiffe einzurichten, sondern wir müssen auch eine kontinuierliche Versorgung mit afrikanischen Sklaven für den Transport in unsere amerikanischen Kolonien sicherstellen."
 gc_cas_spa_discover_spice_islands2_title:0 "Segelt nach Ostindien"
 gc_cas_spa_discover_spice_islands2_desc:0 "Weit im Osten befinden sich die sagenumwobenen "Gewürzinseln", Quelle einiger der gefragtesten Güter Europas wie Muskatnuss und Nelken. Wir müssen eine östliche Route zu diesen Inseln entdecken."
 gc_cas_spa_conquer_philippines2_title:0 "Las Islas Filipinas"
 gc_cas_spa_conquer_philippines2_desc:0 "Wir haben eine große Inselgruppe entdeckt, die wir "Las Islas Filipinas" nennen und die reich an Gewürzen und kostbaren Edelsteinen ist. Die einheimischen Heiden sind gespalten, und es ist unwahrscheinlich, dass sie sich einer spanischen Invasion widersetzen können. Wir sollten eine Expedition mit so vielen Männern wie möglich unternehmen, um diese wertvollen Inseln zu erobern."
 gc_cas_spa_havana2_title:0 "Gründet Havana"
 gc_cas_spa_havana2_desc:0 "Kuba ist die größte der Karibikinseln und verfügt über die größte Menge an einheimischen Sklaven, um auf unseren Plantagen zu arbeiten. Dort müssen wir Kolonien errichten und im Naturhafen der Bucht von Havanna eine Stadt errichten."
 gc_cas_spa_native_reductions2_title:0 "Rückgang an Einheimischen"
 gc_cas_spa_native_reductions2_desc:0 "Gelehrte an der Schule von Salamanca haben uns gezwungen, zuzugeben, dass die Eingeborenen Amerikas tatsächlich Menschen sind und somit natürliche Rechte haben. Wir sollten in Erwägung ziehen, die verbliebenen Eingeborenen zusammenzuführen und sie systematisch auszubilden, anstatt sie einfach zu töten und zu versklaven."
 gc_cas_spa_aztecs2_title:0 "Aztekische Eroberung"
 gc_cas_spa_aztecs2_desc:0 "Das Entrada-System gibt vor, dass das selbst ernannte Aztekenreich zu uns gehört. Wir müssen sein Land nutzen und das Gold zurück nach [Root.Capital.GetName] bringen."

 #Modifiers 
 spa_reformed_tercio_modifier:0 "Reformierte Tercio-Regimenter"
 desc_spa_reformed_tercio_modifier:0 "Wir haben unsere Tercios reformiert und sind jetzt mächtiger als je zuvor! "
 spa_powerful_trade_ships_modifier:0 "Erweiterung der Reales Atarazanas"
 desc_spa_powerful_trade_ships_modifier:0 "Unsere Handelsrouten sind durch den Ausbau unserer Werften aktiver."
 spa_long_range_logistics_modifier:0 "Langstreckenlogistik"
 desc_spa_long_range_logistics_modifier:0 "Die Militärposten, die wir auf dem Weg zur Niederlande errichtet haben, verbessern unsere militärische Macht erheblich."
 spa_backed_by_the_army_modifier:0 "Militärische Expansion"
 desc_spa_backed_by_the_army_modifier:0 "Wir haben ein neues stehendes Heer."
 spa_spanish_affluence_modifier:0 "Spanischer Wohlstand"
