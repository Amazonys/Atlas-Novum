 #Events 
 flavor_jap.62.t:0 "Aufstieg von [4815.GetName]"
 flavor_jap.62.d:0 "Die Stadt [4815.GetName] (was so viel wie Löwenstadt bedeutet), die in der Vergangenheit Temasek genannt wurde, hat sich zu einer wichtigen Handelsstadt für die verschiedenen malaiischen und javanischen Seekönigreiche und Kaiserreiche entwickelt. Sie diente auch dem Königreich Singapur als Hauptstadt, von dem sie später ihren Namen übernahm. Die Stadt liegt an einem wichtigen Handelsknotenpunkt zwischen China und Indien, wodurch ständig Händler und Waren aus allen Teilen der Welt ein- und ausgehen.\n\nWer die Stadt und den durch sie fließenden Handel kontrolliert, wird in der Lage sein, den Handel zwischen Ost und West zu kontrollieren und von beiden Seiten zu profitieren."
 flavor_jap.62.a:0 "Geld regiert die Welt ..."
 
 flavor_jap.63.t:0 "Die Edo-Zeit"
 flavor_jap.63.d:0 "Die Edo-Zeit, die historisch 1603 mit der Errichtung des Tokugawa-Shogunats begann, markiert eine Zeit der Stabilität, des Wohlstands und des wirtschaftlichem Wachstums für Japan. Ohne interne Machtkämpfe und ständige Bürgerkriege verlagerte sich der Schwerpunkt in Japan auf die Entwicklung der Wirtschaft, Künste und Wissenschaften. Der Bevölkerungszuwachs führte zudem zu einer verstärkten Stadtbildung, die diese Entwicklungen noch weiter vorantrieb.\n\nIn der Edo-Zeit entstanden und verbreiteten sich auch neue Finanzpolitiken, neue Maltechniken wie das Ukiyo-e, neue Unterhaltungsangebote wie die Geisha oder das Kabuki und sogar neue Speisen wie Sushi oder Tempura. Die japanische Kultur blühte während der Edo-Zeit auf und wurde in der ganzen Welt bekannt.\n\nDiese Periode der Stabilität, der Entwicklung und des Wachstums wird unsere Nation in die Lage versetzen, ungeahnte Höhen zu erreichen."
 flavor_jap.63.a:0 "Die Probleme der Vergangenheit liegen nun hinter uns."
 
 flavor_jap.64.t:0 "Das Schicksal des Mandats"
 flavor_jap.64.d:0 "Unsere Nation hat stets im Schatten Chinas gelebt, und der große Drache hat sich immer für das Zentrum der Welt und den rechtmäßigen Herrscher all seiner Territorium gehalten, und das alles nur wegen des Mandat des Himmels. In der Vergangenheit waren wir gezwungen, diese absurden Ansprüche zu akzeptieren, doch der Tiger ist erwacht und wird dem Drachen nicht mehr gehorchen!\n\nWenn es ein Land gibt, das von sich behaupten kann, vom Himmel beauftragt worden zu sein, über das Land zu regieren, dann kann es kein anderes sein als unsere Göttliche Nation. Wir könnten den Thron Chinas so, wie er ist, für uns beanspruchen, mit all der damit verbundenen Bürokratie, oder ihn unter dem Gewicht einer eindeutig überlegeneren und wahrhaft göttlich autorisierten Herrschaft sterben lassen."
 flavor_jap.64.a:0 "Er gehört mir und nur mir!"
 flavor_jap.64.b:0 "Diese kleinlichen Anspruchsbehauptungen sind unter unserer Würde ..."
 
 flavor_jap.65.t:0 "Haus der aufgehenden Sonne"
 flavor_jap.65.d:0 "Viel zu lange wurde unser göttlicher Kaiser von der Militärdiktatur des Shoguns unterdrückt. Viel zu lange kauerte sein göttliches Blut im Schatten. Zu unserem Glück hat er sich nicht wie seine Vorfahrin, die Sonnengöttin Amaterasu, in eine Höhle zurückgezogen und der Welt ihr Licht geraubt. Er hat sich nicht damit abgefunden, im kaiserlichen Palast eingesperrt zu leben. Er bemüht sich unablässig und nutzt seinen Einfluss, um sich Gefallen und Unterstützung zu sichern.\n\nMit der Zeit ist es ihm gelungen, genügend Unterstützung zu gewinnen, um den Shogun dazu zu zwingen, das Shogunat abzuschaffen und die kaiserliche Blutlinie als absolute Herrscher Japans wiedereinzusetzen. Mit einem Kami an der Macht wird unsere Nation erneut die Gunst des Göttlichen genießen können."
 flavor_jap.65.a:0 "Wir haben viel zu lange gewartet!"
 
 flavor_jap.66.t:0 "Das Buch der Fünf Ringe"
 flavor_jap.66.d:0 "Unsere Nation hat viele berühmte Krieger hervorgebracht, doch keiner hat so viel Ruhm erlangt wie der legendäre Miyamoto Musashi, der als der beste Schwertkämpfer in der Geschichte Japans bezeichnet wird und sein erstes Duell im Alter von dreizehn Jahren gewann. Seither reiste er durch das ganze Land, um an Duellen teilzunehmen und wurde nie besiegt.\n\nMiyamoto hat seine Erfahrungen und Lehren in seinem "Buch der Fünf Ringe" festgehalten, in dem er all seine Kampfkunsttechniken, seine Mentalität und seine Philosophie erklärt. Es enthält unschätzbares Wissen, um zum perfekten Krieger zu werden, und unsere Armeen könnten von den Lehren dieses Buchs sehr profitieren."
 flavor_jap.66.a:0 "Seine Lehren werden unsere §YLandarmee§! verbessern."
 flavor_jap.66.b:0 "Vergesst es. Wir sollten uns lieber auf unsere §MFlotte§! konzentrieren!"
 
 flavor_jap.67.t:0 "Von Gewürzen und Kräutern"
 flavor_jap.67.d:0 "Berater, Gelehrte, Dichter und sogar Politiker haben sich an der jüngsten Debatte beteiligt, die die Nation in Aufruhr versetzt hat. Im Gegensatz zu den üblichen düsteren Themen wie Krieg oder Armut lautet die Frage diesmal: Gewürz oder Kraut? Beide Seiten haben starke Argumente: Gewürze tragen definitiv dazu bei, unseren Speisen und Getränken einen besonderen Geschmack zu geben, wohingegen Tee und andere Kräuter heilende und beruhigende Eigenschaften besitzen, die unsere Traditionen schon seit Jahrhunderten begleiten."
 flavor_jap.67.a:0 "Ich liebe meine Gewürze ..."
 flavor_jap.67.b:0 "... aber es geht einfach nichts über Kräuter!"
 
 flavor_jap.68.t:0 "Die erste Geisha"
 flavor_jap.68.d:0 "Eine Geisha (auch Geiko) ist eine Person der Künste. Als die Schatzkammern Japans gefüllt waren, wurde ein großer Teil davon in Kultur und Unterhaltung investiert. Die gängigste Form der Unterhaltung in den Vergnügungsvierteln, die von Männern und Frauen gleichermaßen betrieben wurde, waren Tanz und Gesang, begleitet von Instrumenten und jugendlichen Tänzerinnen, die Odoriko genannt wurden. Als diese Mädchen heranwuchsen, nahmen sie verschiedene Namen an, um weiterhin in der Branche zu arbeiten und einer dieser Namen war "Geisha".\n\nMit der Zeit wurden die Geishas für ihre Kunst des Gesangs, des Tanzes und des Spielens auf ihren Shamisen geschätzt, und sie spezialisierten sich auf diese Art der Unterhaltung."
 flavor_jap.68.a:0 "So elegant!"
 
 flavor_jap.69.t:0 "Poesie und Lieder aus der Edo-Zeit"
 flavor_jap.69.d:0 "Der Wohlstand der Edo-Zeit erlaubte es Japan, seine Kultur und seine Unterhaltungsindustrie zu entwickeln, wodurch viele Formen von Theater und Musik entstanden, die oft durch das gesellschaftliche Gefälle zwischen Adel und Bürgertum beeinflusst waren und sich auch in dem Maße, in dem sich das Gefälle vergrößerte, stärker definierten. In dieser Zeit entstand auch ein einzigartiger Musik- und Metrikstil, das "kouta", das so einflussreich war, dass es sich bis heute in der Volksmusik hält. Bei dem "kouta" handelt es sich überwiegend um einen Musikstil für das Spielen der Shamisen, einem Saiteninstrument, das den Gesang eines Gedichts oder einer Geschichte begleiten soll.\n\nAuch die Poesie durchlief ihre eigene Entwicklungsphase. Es wurden traditionelle Stile wiederbelebt und erweitert, aber auch neue geschaffen. Es war sehr verbreitet, zusammen mit anderen Gedichte zu schreiben und dabei die Strophen abzuwechseln, und selbst einfache Bürger begannen, sich daran zu beteiligen. Die Anfangsstrophe wurde allmählich als eigenständiges Gedicht wahrgenommen, woraus sich mit der Zeit das Haiku entwickelte.\n\nDer alte Teich.\nEin Frosch springt hinein.\nDas Geräusch des Wassers."
 flavor_jap.69.a:0 "Was für eine Darbietung von Schönheit und Verstand."
 
 flavor_jap.70.t:0 "Weg des Chonindo"
 flavor_jap.70.d:0 "Das Chonindo ist eine eigenständige Kultur, die in Städten wie Osaka, Kyoto und Edo entstanden ist. Es fördert das Streben nach den Tugenden des Bushido (Weg des Kriegers) - Fleiß, Ehrlichkeit, Ehre, Loyalität und Sparsamkeit - und vermischt dabei schintoistische, neokonfuzianische und buddhistische Überzeugungen. Auch das Studium von Mathematik, Astronomie, Kartografie, Ingenieurskunst und Medizin wird gefördert. Der Schwerpunkt liegt dabei auf der Qualität der Arbeit, insbesondere in den Künsten. Zum ersten Mal hatte die Stadtbevölkerung die nötigen Mittel, um eine neue Massenkultur zu unterstützen."
 flavor_jap.70.a:0 "Wir leben in einer wunderbaren Zeit!"
 
 flavor_jap.71.t:0 "Meireki-Großbrand"
 flavor_jap.71.d:0 "Der Meireki-Großbrand, der von einem Priester ausgelöst wurde, welcher angeblich versuchte, einen verfluchten Kimono zu verbrennen, dezimierte die Bevölkerung von [1028.GetName] stark und forderte über 100.000 Menschenleben. Aufgrund der Beschaffenheit der Gebäude in [1028.GetName], die aus Holz und Papier bestanden, und der hohen Bebauungsdichte, breitete sich das Feuer, das im Hongo-Distrikt ausgebrochen war, schnell auf die ganze Stadt aus."
 flavor_jap.71.a:0 "Was für eine Tragödie."
 
 flavor_jap.72.t:0 "Das Kanda-Matsuri-Fest in [Root.Capital.GetName]"
 flavor_jap.72.d:0 "Der Ursprung des Kanda Matsuri geht auf das Jahr 1600 zurück, als die Truppen von Tokugawa Ieyasu die Schlacht von Sekigahara gewannen. Die Feierlichkeiten dauern eine Woche lang an, doch die beiden Haupttage sind am Wochenende. Der Samstag ist hauptsächlich den Paraden gewidmet und der Sonntag der Schreinprozession. Das Kanda Matsuri ist neben dem Fukagawa Matsuri und dem Sanno Matsuri eines der drei großen schintoistischen Feste aus der Edo-Zeit und findet weiterhin statt, um unsere glorreichen Siege zu feiern und den Wohlstand und das Prestige unserer Nation zu zeigen! "
 flavor_jap.72.a:0 "Ein Fest zu Ehren unserer stolzesten Siege!"
 
 flavor_jap.73.t:0 "Die Onna-musha der Edo-Zeit"
 flavor_jap.73.d:0 "Ursprünglich dienten die Onna-musha als weibliche Bushi und waren in den frühen Tagen unseres Reichs angesehene Kriegerinnen. Sie gehörten zur Klasse der Samurai im feudalen Japan und wurden im Umgang mit Waffen ausgebildet, um ihre Häuser, ihre Familie und ihre Ehre in Kriegszeiten zu verteidigen. Im Lauf der Zeit zeichneten sie sich auf dem Schlachtfeld als äußerst fähige Befehlshaberinnen aus, errangen beeindruckende Siege und trugen ihre Namen in die Geschichtsbücher ein.\n\nAufgrund des Einflusses des Neokonfuzianismus der Edo-Zeit begann der Status der Onna-musha jedoch erheblich zu schwinden und ihre Funktion änderte sich zusammen mit der ihrer Samurai-Ehemänner. Samurai wurden nicht mehr für Schlachten und Krieg eingesetzt, sondern arbeiteten fortan als Bürokraten und die hochtrabenden Ideale von Furchtlosigkeit, Hingabe und Selbstlosigkeit wurden allmählich durch ruhigen, passiven Zivilgehorsam ersetzt. Trotzdem möchten viele von ihnen unserer Nation als Befehlshaber dienen und bitten demütig darum, ihr Leben in den Dienst unseres Landes stellen zu dürfen.\n\nEin bemerkenswertes Beispiel für eine der bekanntesten weiblichen Bushi war Ohori Tsuruhime, die mehrmals mutig in die Schlacht gezogen ist und wegen ihrer göttlichen Eingebungen in Verbindung mit ihren kämpferischen Fähigkeiten oft mit Johanna von Orléans verglichen wurde. Ihr Vermächtnis macht sie zu einer der bekanntesten Kriegerinnen in der japanischen Geschichte."
 flavor_jap.73.a:0 "Erlaubt den Onna-musha, weiter zu dienen."
 flavor_jap.73.b:0 "Ihre Zeit ist vorbei!"
 
