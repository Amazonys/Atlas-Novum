 #Missions 
 solidify_our_borders_title:0 "Sichert das Reich"
 solidify_our_borders_desc:0 "Der Aufruhr, der unser Heimatland erfasst hat, droht uns alle zu verschlingen. Wenn wir überleben wollen, müssen wir unsere Grenzen ausbauen und sichern."
 mandate_cities_title:0 "Errichtet eine Machtbasis"
 mandate_cities_desc:0 "Um unseren Anspruch als Herrscher Chinas geltend zu machen, brauchen wir ein hohes Maß an legitimierter Macht. Dazu müssen wir einige der mächtigsten Provinzen des Reichs erobern und sie als Machtbasis für unsere weitere Expansion nutzen."
 fate_of_the_mandate_title:0 "Schicksal des Mandats"
 fate_of_the_mandate_desc:0 "Die Schwäche unseres ehemaligen Lehnsherrn hat dazu geführt, dass viele abtrünnige Königreiche einen Anspruch darauf erheben, jene neue Dynastie zu sein, die China in ein neues Zeitalter führen wird. Es kann allerdings nur einen Kaiser geben!"
 conquer_xinan_title:0 "Erobert Xinan"
 conquer_xinan_desc:0 "Xinan wird uns als Weg in die angrenzenden Regionen im Süden und Westen unseres großen Reichs dienen. Trotz des felsigen Geländes birgt Xinan eine große Zahl Menschen unseres Volkes, und diese sehnen sich alle danach, wieder von einem mächtigen Kaiser angeführt zu werden."
 tributaries_or_conquest_title:0 "Weg der Expansion"
 tributaries_or_conquest_desc:0 "Die vielen Dynastien vor uns haben nur selten versucht, über die Grenzen ihres Reichs hinaus zu expandieren. Wir müssen danach streben, sie nicht nachzuahmen, und sollten stattdessen unseren eigenen Weg der Expansion wählen - einen, der am besten auf die Bedürfnisse und Ambitionen unserer Dynastie zugeschnitten ist!"
 chi_independence_title:0 "Untergang der großen Ming"
 chi_independence_desc:0 "Die Herrschaft der Ming-Dynastie über China neigt sich nach Jahrzehnten schlechter Verwaltung und dem Verlust der Gunst des Himmels ihrem Ende zu. Abtrünnige Staaten und kleinere Kriegsfürsten greifen zu den Waffen und versuchen, ihre Herrschaft gegenüber den anderen durchzusetzen."
 conquer_north_china_title:0 "Marschiert nach [1816.GetName]"
 conquer_north_china_desc:0 "Was einst das Herz eines vor Tatkraft strotzenden Imperiums war, liegt nun in Trümmern und Ruinen. Nordchina wird als Quelle für neue Rekruten für unsere Armee und für Münzen für unsere Schatzkammern dienen, während wir uns bemühen, die zersplitterten Staaten zu vereinen."
 chi_unify_china_desc:0 "Es schmerzt, sein Heimatland in Schutt und Asche liegen zu sehen, während es sich müht, den früheren Ruhm zu bewahren. Der Himmel hat uns für würdig befunden, den kaiserlichen Mantel überzustreifen und die rechtmäßig uns gehörenden glorreichen Provinzen unter unserem Banner zu vereinen."
 chi_unify_china_title:0 "Vereinigt China"
 chi_project_strength_desc:0 "Unsere Feinde sind zahlreich, und sie versuchen, sich das anzueignen, was rechtmäßig uns gehört. Trotz unserer beeindruckenden Stärke versuchen ferne Reiche, mit uns zu wetteifern und uns zu entthronen. Wir können ihnen unseren Platz in der Geschichte nicht kampflos überlassen!"
 chi_project_strength_title:0 "Ära des großen Drachen"
 conquer_south_china_title:0 "Erobert Südchina"
 conquer_south_china_desc:0 "Die Küsten der südchinesischen Provinzen sind voller üppiger Waren und fruchtbarer Küsten. In Verbindung mit der Gewinnung von Edelmetallen wird unser verstärkter Einfluss dort enorme finanzielle Vorteile für unsere Sache bringen."
 issue_trade_policy_title:0 "Handelsrichtlinie"
 issue_trade_policy_desc:0 "Immer mehr Handelswaren passieren unsere Grenzen, und es wäre daher klug, Richtlinien durchzusetzen und den Handelsverkehr innerhalb unserer Gerichtsbarkeit zu regulieren."
 settle_internal_affairs_title:0 "Stabiler Hof"
 settle_internal_affairs_desc:0 "Während wir versuchen, unseren Einfluss jenseits unserer Grenzen zu vergrößern, dürfen wir nicht vernachlässigen, uns auch um innere Angelegenheiten zu kümmern. Wir müssen tatkräftig darauf hinarbeiten, dass unsere Verwaltung ausgewogen ist und meritokratischen Prozessen folgt."
 renovate_capital_title:0 "Renoviert die Hauptstadt"
 renovate_capital_desc:0 "Unsere Hauptstadt steht für den Wohlstand unserer blühenden und unabhängigen Dynastie in unserer Region. Daher muss ihre Pracht und Schönheit von unvergleichlicher Qualität und Erhabenheit sein. Die Hauptstadt muss eines Kaisers würdig sein."
 china_prime_entrepot_title:0 "Kultiviert die Märkte"
 china_prime_entrepot_desc:0 "In vielen Provinzen des Reichs herrscht ein beeindruckendes Handelsaufkommen. Wenn wir den unglaublichen Reichtum innerhalb unserer Grenzen jedoch erschließen wollen, müssen wir bestimmte Provinzen zu Handelszentren erheben."
 
 
 
