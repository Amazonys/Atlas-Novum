 ###HRE EVENTS###
 hre_event.15.t:0 "Das Ende des Heiligen Römischen Reichs"
 hre_event.15.desc:0 "Mit dem Fall von [Emperor.Capital.GetName] musste [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] die ultimative Niederlage gegen die [Root.GetAdjective]en Truppen akzeptieren. Im Jahr [GetYear] unterzeichnete [Emperor.GetMderdie] einst so angesehene [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetHerHis]en Verzicht auf den Thron des Heiligen Römischen Reichs und entband damit alle Reichsmitglieder von ihren Eiden und Verpflichtungen gegenüber selbigem.\n\nDas Heilige Römische Reich existiert nicht mehr, und [Root.Monarch.GetTitle] [Root.Monarch.GetName] wird für immer als sein Zerstörer in Erinnerung bleiben."
 hre_event.15.a:0 "Das Heilige Römische Reich hat endlich seine letzte Ruhe gefunden."
 hre_event.15.b:0 "Das HRR ist gefallen! Lang lebe das [Root.GetAdjective]e Reich, das aus seiner Asche auferstehen wird!"
 ###DISASTERS###
 estate_janissary_disaster:0 "Unabhängigkeit der Janitscharen"
 estate_janissary_disaster_desc:0 "Die Janitscharen sind derart mächtig geworden, dass sie sich zur Gründung eines eigenen Staats außerhalb unserer Kontrolle abgespalten haben."
 estate_janissaries_disaster_tooltip_cossacks:0 "Wenn dies geschieht, wird der §YJanitscharen§!-Stand unabhängig werden und eine eigene Nation gründen! Ihr könnt wählen, ob Ihr als diese neue Nation spielen möchtet."
 estate_janissaries_disaster_tooltip:0 "Wenn dies geschieht, wird der §YJanitscharen§!-Stand unabhängig werden und eine eigene Nation gründen!"
 tur_disaster_ottoman_power_struggle:0 "Interner Machtkampf"
 tur_disaster_ottoman_power_struggle_desc:0 "Die osmanische Regierung ist bis ins Mark korrupt. Der Sultan beugt sich der Macht der Janitscharen. Der Harem ist für die Regierungsentscheidungen zuständig. Die Eyalets erwägen, sich vom Reich abzuspalten. Die Paschas fordern mehr Macht, und unsere eigenen Untertanen werden durch den Gedanken des Nationalismus vergiftet."
 tur_disaster_janissary_coup:0 "Putsch der Janitscharen"
 tur_disaster_janissary_coup_desc:0 "Unzufrieden mit ihrem Mangel an Einfluss in der Regierung haben sich die Janitscharen gegen unsere Souveränität erhoben und die Kontrolle über den Staat übernommen."
 tur_disaster_janissary_coup_at:0 "Wir haben die Entscheidung "§YKonfrontiert die Janitscharen§!" §Y3§! Mal erlassen (§Y[Root.GetNumOfJanissaryDecisions]§!/§Y3§!)."
 NUM_OF_JANISSARIES_SLAUGHTERED:0 "[Root.tur_num_of_janissary_decisions.GetValue]"
 tur_disaster_janissary_coup_bt:0 "Die §YJanitscharen§! haben kein Privileg, das unseren §YAbsolutismus§! verringert."
 tur_disaster_plot_of_the_harem:0 "Komplott des Harems"
 tur_disaster_plot_of_the_harem_desc:0 "Der Harem hat an Einfluss und Macht über den regierenden Sultan gewonnen. Wo einst ein absoluter Monarch herrschte, regiert nun eine Gruppe von selbstsüchtigen Sklaven und Eunuchen."
 tur_disaster_eyalet_rebellion:0 "Eyalet-Rebellion"
 tur_disaster_eyalet_rebellion_desc:0 "Die Eyalets haben die Kontrolle über ihr Territorium übernommen und ihre Unabhängigkeit vom Reich erklärt."
 tur_disaster_eyalet_rebellion_at:0 "Keine im Besitz befindliche Provinz in §YÄgypten§!, §YPersien§! und §YWesteuropa§! ist derzeit besetzt."
 tur_disaster_pasha_decadence:0 "Dekadenz der Paschas"
 tur_disaster_pasha_decadence_desc:0 "Die Paschas denken, sie seien überlegen und unabhängig vom Sultan. Sie werden alle ihnen zur Verfügung stehenden Mittel einsetzen, um ihre Autonomie zu sichern."
 tur_disaster_nationalism_wave:0 "Welle des Nationalismus"
 tur_disaster_nationalism_wave_desc:0 "Unter unseren Untertanen hat sich der Gedanke an Nationalstaaten verbreitet. Unabhängigkeitsbewegungen und Revolten drohen das Reich zu spalten."
 ###ESTATE PRIVILEGES###
 no_estate_crownland_loss_from_developing:0 "Verliert kein Kronland durch die Entwicklung von Provinzen"
 estate_dhimmi_millet_system:0 "Millet-System"
 estate_dhimmi_millet_system_desc:0 "Das Millet-System wurde als Teil des multikonfessionellen Gemeinwesens der osmanischen Verwaltung konzipiert, um die gegenseitige Autorität der verschiedenen Religionsgemeinschaften bei der Überwachung ihrer eigenen kommunalen Angelegenheiten anzuerkennen, vor allem durch unabhängige religiöse Gerichtssysteme und Schulen."
 estate_church_freedom_of_interpretation:0 "Interpretationsfreiheit"
 estate_church_freedom_of_interpretation_desc:0 "Der Koran kann von jedem frei interpretiert werden. Mehr Nachsicht mit dem [Root.GetKlerusName]-Stand walten zu lassen, könnte uns vielleicht dabei helfen, eine einzigartige Sichtweise auf unsere Religion zu erlangen."
 estate_dhimmi_millet_system_mod:0 "Millet-System"
 desc_estate_dhimmi_millet_system_mod:0 "Das Millet-System wurde als Teil des multikonfessionellen Gemeinwesens der osmanischen Verwaltung konzipiert, um die gegenseitige Autorität der verschiedenen Religionsgemeinschaften bei der Überwachung ihrer eigenen kommunalen Angelegenheiten anzuerkennen, vor allem durch unabhängige religiöse Gerichtssysteme und Schulen."
 tur_every_heathen_province_tt:0 "Jede im Besitz befindliche §Ychristliche§! und §Yjüdische§! Provinz erhält §G-5.0%§! Entwicklungskosten (Lokal)"
 tur_removes_dev_cost_tt:0 "Der Modifikator auf die §YEntwicklungskosten (Lokal)§! wird aus §Ychristlichen§! und §Yjüdischen§! Provinzen entfernt"
 ####BRHAMINS PRIVILEGES###
 estate_brahmins_development_of_temples:0 "Tempelausbau"
 estate_brahmins_development_of_temples_desc:0 "Die staatlichen Tempel sind Zufluchtsorte für das Volk und der Sitz des [Root.GetBrahmanenName]-Stands. Die Souveränität dieser Institutionen muss gewährleistet und ihr Ausbau gefördert werden."
 estate_brahmins_development_of_temples_gt:0 "Jede im Besitz befindliche §Ydharmische§! Provinz erhält den folgenden Bonus:"
 estate_brahmins_development_of_temples_rt:0 "Der Modifikator "§YTempelausbau§!" wird aus allen §Ydharmischen§! Provinzen entfernt."
 estate_brahmins_development_of_temples_mod:0 "Tempelausbau"
 desc_estate_brahmins_development_of_temples_mod:0 "Der Staat hat garantiert, die lokalen Tempel auszubauen."
 estate_brahmins_expand_the_theology:1 "Theologische Studien finanzieren"
 estate_brahmins_expand_the_theology_desc:0 "Die Staatstheologie spielt eine wichtige Rolle für unser Verständnis dessen, was jenseits der weltlichen Bedürfnisse liegt, und daher muss der [Root.GetBrahmanenName]-Stand über mehr Ressourcen verfügen, um unser theologisches Verständnis zu erweitern."
 estate_brahmins_clerical_education:0 "[Root.GetBrahmanenName]-Ausbildung"
 estate_brahmins_clerical_education_desc:0 "Der [Root.GetBrahmanenName]-Stand bildet die intellektuelle Elite der Hindus und hat daher jedes Recht, sein Wissen so weit zu fördern, dass ein gewöhnlicher Mensch davon nur träumen kann."
 estate_brahmins_legitimacy_of_rule:0 "Unterstützung des [Root.GetBrahmanenName]-Stands"
 estate_brahmins_legitimacy_of_rule_desc:0 "Wir sind eine muslimische Nation und herrschen über eine Vielzahl von Hindus. Solange wir nicht die Unterstützung des [Root.GetBrahmanenName]-Stands gewinnen, wird unsere Legitimität angezweifelt werden."
 estate_brahmins_institutionalized_brahimns:0 "[Root.GetBrahmanenName]-Stand institutionalisieren"
 estate_brahmins_institutionalized_brahimns_desc:1 "Der [Root.GetBrahmanenName]-Stand zählt zu den mächtigsten Ständen innerhalb unseres Staats, und auch wenn es ihn nicht glücklich machen wird, wäre es klug, ihn zu institutionalisieren und ihm einen Teil seiner Macht zu entziehen."
 estate_brahmins_donation_right:0 "Recht auf Spenden"
 estate_brahmins_donation_right_desc:0 "Als geistliche Klasse des Staats ist es nur natürlich, dass der [Root.GetBrahmanenName]-Stand das Recht hat, Spenden vom Staat zu erhalten."
 estate_brahmins_administrative_privileges:0 "Innerer Fokus des [Root.GetBrahmanenName]-Stands"
 estate_brahmins_administrative_privileges_desc:0 "Der [Root.GetBrahmanenName]-Stand hat gesprochen. Ihm scheint die Erweiterung des Staats durch militärische Mittel zu missfallen, und er will daher die Bürokratie des Staats übernehmen, um unsere Nation durch andere Mittel zu erweitern."
