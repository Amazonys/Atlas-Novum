 ####COSSACKS PRIVILEGES###
 estate_cossacks_freedom_of_the_steppes:0 "Steppenfreiheit"
 estate_cossacks_freedom_of_the_steppes_desc:0 "Die Kontrolle über die Steppe zu erlangen, ist ein schwieriges und anstrengendes Unterfangen. Anstatt die Steppe selbst zu regieren, wäre es klug, dem [Root.GetKosakenName]-Stand zu erlauben, diese weiten Regionen zu bevölkern und im Gegenzug nur seine militärischen Dienste zu verlangen."
 estate_cossacks_freedom_of_the_steppes_gt:0 "Jede im Besitz befindliche §YSteppenprovinz§! erhält den folgenden Bonus:"
 estate_cossacks_freedom_of_the_steppes_rt:0 "Der Modifikator "§YSteppenfreiheit§!" wird aus allen §YSteppenprovinzen§! entfernt."
 estate_cossacks_freedom_of_the_steppes_mod:0 "Steppenfreiheit"
 desc_estate_cossacks_freedom_of_the_steppes_mod:0 "Diese Provinz wird vollständig von den Kosaken selbst verwaltet."
 estate_cossacks_grant_military_leadership:0 "Militärische Führung des [Root.GetKosakenName]-Stands"
 estate_cossacks_grant_military_leadership_desc:1 "Der [Root.GetKosakenName]-Stand besteht aus ausgezeichneten Kriegern und Anführern. Es ist nur natürlich, dass wir ihnen eine Chance geben, sich als Militärberater in unseren Armeen zu beweisen."
 estate_cossacks_military_service:0 "Militärdienst des [Root.GetKosakenName]-Stands"
 estate_cossacks_military_service_desc:0 "Aufgrund der kämpferischen Natur ihrer Kultur dient der [Root.GetKosakenName]-Stand dem [Root.GetAdjective]en Militär als irreguläre Truppe, die unsere Infanterie und Artillerie als Kavallerie unterstützt."
 estate_cossacks_expand_cossacks_raiders:0 "[Root.GetKosakenName]-Überfälle legalisieren"
 estate_cossacks_expand_cossacks_raiders_desc:0 "Technisch gesehen sind die Mitglieder des [Root.GetKosakenName]-Stands Bürger von [Root.GetName] und müssen sich daher an unsere Gesetze halten. Praktisch gesehen haben die Steppenbewohner jedoch wenig Interesse an Konzepten wie Gesetzen. Der [Root.GetKosakenName]-Stand nimmt sich von denen, die das Pech haben, an ihn anzugrenzen, das, was er braucht.\nWir würden ihm einen großen Gefallen tun, wenn wir seine Überfälle legalisieren und diese als unsere eigene Verantwortung ansehen würden."
 estate_cossacks_expand_cossacks_raiders_gt:0 "Das Ereignis "§YKosaken-Aggression§!" gibt §Y[Root.GetName]§! jetzt zusätzliche Boni."
 estate_cossacks_expand_cossacks_raiders_rt:0 "Das Ereignis "§YKosaken-Aggression§!" gibt nicht länger zusätzliche Boni."
 estate_cossacks_expand_cossacks_raiders_at:0 "Unsere Kosaken sind mit viel Beute zurückgekehrt, was die folgenden Auswirkungen hat:"
 estate_cossacks_exempt_from_bureaucracy:0 "Von der Bürokratie befreien"
 estate_cossacks_exempt_from_bureaucracy_desc:0 "Niemand mag Bürokratie - und der [Root.GetKosakenName]-Stand ist da keine Ausnahme. Nähmen wir ihn von unserer Bürokratie aus, hätten wir es zwar schwerer, ihn zu kontrollieren, doch zumindest wäre seine Loyalität garantiert."
 ####NOMADIC TRIBES PRIVILEGES###
 estate_nomadic_tribes_autonomy_of_the_tribes:0 "Autonomie des [Root.GetStämmeName]-Stands"
 estate_nomadic_tribes_autonomy_of_the_tribes_desc:0 "Unser Reich ist groß, doch unsere Infrastruktur ist in einem schlechten Zustand. Um die Kontrolle über die Steppe zu behalten, müssen wir dem [Root.GetStämmeName]-Stand erlauben, sein Territorium in unserem Namen autonom zu verwalten."
 estate_nomadic_tribes_freedom_of_the_steppes:0 "Steppenfreiheit für den [Root.GetStämmeName]-Stand"
 estate_nomadic_tribes_freedom_of_the_steppes_desc:0 "Die Steppe ist riesig. Sie ist unsere Heimat und gänzlich unberührt von Zivilisationen, die sich dort niederlassen. Sie ist die Heimat von [Root.GetUsableName] und die Heimat des [Root.GetStämmeName]-Stands. Wir alle werden die Freiheit der Steppe genießen."
 estate_nomadic_tribes_freedom_of_the_steppes_gt:0 "Jede im Besitz befindliche §YSteppenprovinz§! erhält den folgenden Bonus:"
 estate_nomadic_tribes_freedom_of_the_steppes_rt:0 "Der Modifikator "§YSteppenfreiheit der Stämme§!" wird aus allen §YSteppenprovinzen§! entfernt."
 estate_nomadic_tribes_freedom_of_the_steppes_mod:0 "Steppenfreiheit der Stämme"
 desc_estate_nomadic_tribes_freedom_of_the_steppes_mod:0 "Diese Provinz wird von den Stämmen einer Horde regiert."
 estate_nomadic_tribes_grant_military_leadership:0 "[Root.GetStämmeName]-Unterstützung bei der Regierungsführung"
 estate_nomadic_tribes_grant_military_leadership_desc:0 "Ein Reich zu regieren, das in so viele Stämme aufgeteilt ist, ist keine leichte Aufgabe selbst für eine[Root.GetMnMale] große[Root.GetMnMale] [Root.Monarch.GetTitle]. Indem wir die Unterstützung des [Root.GetStämmeName]-Stands bei der Regierungsführung berücksichtigen, können wir sicherstellen, dass unsere Nation bestehen bleibt."
 estate_nomadic_tribes_military_service:0 "Militärdienst des [Root.GetStämmeName]-Stands"
 estate_nomadic_tribes_military_service_desc:0 "Auch wenn der gesamte [Root.GetStämmeName]-Stand etwas zu unserem Militär beiträgt, behält er jederzeit eine kleine Truppe für sich selbst. Wenn wir sie in den größeren Militärapparat unserer Nation einberufen würden, würde uns dies erheblich stärken."
 estate_nomadic_tribes_ensure_tribal_loyalty:0 "[Root.GetStämmeName]-Loyalität sicherstellen"
 estate_nomadic_tribes_ensure_tribal_loyalty_desc:0 "Die Macht [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] ist nichts ohne die Loyalität [Root.Monarch.GetHerHis]er Untertanen. Die Loyalität des [Root.GetStämmeName]-Stands muss sichergestellt werden, koste es, was es wolle."
 estate_nomadic_tribes_ensure_tribal_loyalty_gt:2 "Das Ereignis "§YStammes-Erbfolgekrise§!" wird nicht länger für Thronfolger ausgelöst, die in der Summe mindestens §Y12§! Monarchenpunkte haben."
 estate_nomadic_tribes_ensure_tribal_loyalty_rt:1 "Das Ereignis "§YStammes-Erbfolgekrise§!" wird nun immer ausgelöst, unabhängig von den Monarchenpunkten des Thronfolgers."
 estate_nomadic_tribes_secured_succession:0 "Gesicherte Nachfolge"
 estate_nomadic_tribes_secured_succession_desc:0 "Die Nachfolge wird durch Stärke gesichert. Leider ist Stärke oft trügerisch, und junge Khans wurden in der Vergangenheit getötet, bevor sie die Chance hatten, sich zu beweisen.\nObwohl es den [Root.GetStämmeName]-Stand verärgern könnte, muss die Nachfolge gesichert werden."
 ####DHIMMI PRIVILEGES###
 estate_dhimmi_administrative_privileges:0 "Selbstverwaltung des [Root.GetDhimmiName]-Stands"
 estate_dhimmi_administrative_privileges_desc:0 "Die [Root.GetAdjective]en Provinzen sind die Heimat vieler verschiedener Religionen. Indem wir dem [Root.GetDhimmiName]-Stand erlauben, diese Gemeinschaften selbst zu verwalten, können wir sicherstellen, dass unsere heidnischen Städte und Dörfer Stabilität und Frieden genießen."
 estate_dhimmi_development_of_communities:0 "Entwicklung der Gemeinschaften"
 estate_dhimmi_development_of_communities_desc:0 "In unserem Staat gibt es viele heidnische Gemeinschaften, die vom [Root.GetDhimmiName]-Stand regiert werden. Die Entwicklung dieser Gemeinschaften zu fördern, wird den Infrastrukturausbau in den betroffenen Provinzen vereinfachen."
 estate_dhimmi_development_of_communities_gt:1 "Jede im Besitz befindliche §Yheidnische§! Provinz mit einem §YTempel§! oder einer §YKathedrale§! erhält den folgenden Bonus:"
 estate_dhimmi_development_of_communities_rt:0 "Der Modifikator "§YGemeinschaften§!" wird aus allen §Yheidnischen§! Provinzen entfernt."
 estate_dhimmi_development_of_communities_mod:0 "Entwicklung der Gemeinschaften"
 desc_estate_dhimmi_development_of_communities_mod:0 "Diese Provinz steht unter der Kontrolle der Dhimmi und erhält zusätzliche Mittel, um die Entwicklung der örtlichen Gemeinschaften zu fördern."
 estate_dhimmi_grant_trading_privileges:0 "Handelsprivilegien gewähren"
 estate_dhimmi_grant_trading_privileges_desc:0 "Der [Root.GetDhimmiName]-Stand kann leicht Kontakt zu anderen Nationen herstellen. Wir gewähren ihm Handelsprivilegien, damit wir von diesen Kontakten profitieren können."
 estate_dhimmi_dhimmi_education:0 "Bildung des [Root.GetDhimmiName]-Stands fördern"
 estate_dhimmi_dhimmi_education_desc:0 "Der [Root.GetDhimmiName]-Stand bringt viel Wissen von außerhalb unserer Nation mit, und wir erlauben ihm, dieses Wissen zu verbreiten, damit unser ganzes Volk davon profitieren kann."
 estate_dhimmi_military_service:0 "Militärdienst des [Root.GetDhimmiName]-Stands"
 estate_dhimmi_military_service_desc:0 "Wir müssen unsere Armee ständig vergrößern und erlauben es dem [Root.GetDhimmiName]-Stand, Teil davon zu sein, um sie noch weiter auszubauen."
 estate_dhimmi_protected_communities:0 "Geschützte [Root.GetDhimmiName]-Gemeinschaften"
 estate_dhimmi_protected_communities_desc:0 "Der [Root.GetDhimmiName]-Stand ist ein wichtiger Teil unserer Nation. Wir gewähren seinen Gemeinschaften Schutz, damit er sich willkommen fühlt."
 estate_dhimmi_contribution_demand:0 "[Root.GetDhimmiName]-Abgabengesetz"
 estate_dhimmi_contribution_demand_desc:0 "Der [Root.GetDhimmiName]-Stand ist ein wichtiger Teil unserer Nation und deshalb bitten wir ihn, ihrer Pracht entsprechend etwas beizutragen."
 estate_dhimmi_promote_dhimmi_nobility:0 "Geförderter [Root.GetDhimmiName]-Adel"
 estate_dhimmi_promote_dhimmi_nobility_desc:0 "Nicht alle Adligen teilen unseren [Root.Religion.GetName]en Glauben. Manche sind Heiden, die unter der Führung des [Root.GetDhimmiName]-Stands stehen. Diese in unsere Reihen zu holen, könnte die anderen Stände verärgern, doch wir könnten mit dem [Root.GetDhimmiName]-Stand auch einen mächtigen Verbündeten gewinnen."
