 #Buttons 
 march_divided_fight_united:0 "Scharnhorst-Manöver"
 march_divided_fight_united_desc:0 "Im späten 18. Jahrhundert setzten die Preußen schnelle Einsatzmanöver auf dem Schlachtfeld als Schlüsselkomponente ihrer Militärtaktik ein. Dabei wurden die Soldaten darauf gedrillt, sich rasch und effizient zu verschiedenen Positionen auf dem Schlachtfeld zu bewegen, um den Feind auszumanövrieren und zu überwältigen. Die Betonung von Schnelligkeit und Mobilität ermöglichte es der preußischen Armee, flink auf sich verändernde Situationen zu antworten und sich bietende Gelegenheiten gut zu nutzen. Dieser Ansatz war entscheidend für den Erfolg der preußischen Armee in einer Reihe von Kriegen und trug dazu bei, ihren Ruf als äußerst effektive und effiziente Streitmacht zu festigen. Die Taktik des schnellen Einsatzes wurde später in die Militärhandbücher aufgenommen und zu einem Markenzeichen der preußischen Kriegsführung.\n "
 pru_thunderous_advance_modifier:0 "Donnernder Vormarsch"
 desc_pru_thunderous_advance_modifier:0 "Indem wir unsere Truppen schnell und gezielt einsetzen, werden wir die feindlichen Linien durchbrechen und unseren Feinden kriegsentscheidende Schläge versetzen können."
 rewrite_military_manual:0 "Überarbeitetes Militärhandbuch"
 rewrite_military_manual_desc:0 "Die preußischen Generäle überarbeiteten im späten 18. Jahrhundert ihre Militärhandbücher, um sich an die aufkommenden neuen Kriegstaktiken und Technologien anzupassen. Dazu gehörte auch die Aktualisierung ihrer Militärdoktrinen und Taktiken, um sie besser an die sich verändernden Schlachtfelder jener Zeit anzupassen, die durch den zunehmenden Einsatz von Feuerwaffen und groß angelegte Kriege gekennzeichnet waren. Die überarbeiteten Handbücher hatten einen stärkeren Schwerpunkt auf Schnelligkeit, Mobilität und Feuerkraft und zielten darauf ab, die Effektivität und Effizienz der preußischen Armee zu verbessern. Diese Änderungen waren ein wichtiger Faktor für den Erfolg des preußischen Militärs in den Kriegen jener Zeit und trugen dazu bei, Preußen als dominierende Militärmacht in Europa zu etablieren.\n "
 pru_rewrite_military_manual_modifier:0 "Neues Militärhandbuch"
 desc_pru_rewrite_military_manual_modifier:0 "Die preußischen Generäle überarbeiteten im späten 18. Jahrhundert ihre Militärhandbücher, um sich an die aufkommenden neuen Kriegstaktiken und Technologien anzupassen. Dazu gehörte auch die Aktualisierung ihrer Militärdoktrinen und Taktiken, um sie besser an die sich verändernden Schlachtfelder jener Zeit anzupassen, die durch den zunehmenden Einsatz von Feuerwaffen und groß angelegte Kriege gekennzeichnet waren. Die überarbeiteten Handbücher hatten einen stärkeren Schwerpunkt auf Schnelligkeit, Mobilität und Feuerkraft und zielten darauf ab, die Effektivität und Effizienz der preußischen Armee zu verbessern. Diese Änderungen waren ein wichtiger Faktor für den Erfolg des preußischen Militärs in den Kriegen jener Zeit und trugen dazu bei, Preußen als dominierende Militärmacht in Europa zu etablieren."

