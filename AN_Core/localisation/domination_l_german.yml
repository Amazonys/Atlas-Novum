 #Insights# #Expermental way to explain events for players#
 mng_insight_28_tt:0 "\n§GEreignis-Einblick§!:\nDieses Ereignis gibt uns die Möglichkeit, den Weg unserer Herrschaft zu wählen, und diktiert unser Verhalten im Palast, indem wir einen der drei Zweige unserer Verwaltung fördern."
 mng_insight_34_tt:0 "\n§GEreignis-Einblick§!:\nDieses Ereignis gibt uns die Möglichkeit, unseren Herrscher als §YGroßbaumeister§! zu definieren, und verbessert die §YWerkstätten§! in Provinzen, die von den Anforderungen des Modifikators "§YGroßer Kanal§!" betroffen sind."
 mng_insight_29_tt:0 "\n§GEreignis-Einblick§!:\nDieses Ereignis gewährt uns Zugang zu einer neuen, einzigartigen Reform, die es uns ermöglicht, jegliche Standesprivilegien aufzuheben. Außerdem stärkt es unsere Regierungsfähigkeit und unseren Absolutismus."
 mng_insight_30_tt:1 "§GEreignis-Einblick§!:\nDieses Ereignis gründet die Hanlin-Akademie in [700.GetName] und gewährt uns einzigartige Boni, solange wir die Regierungsreform "§YPrüfungswesen§!" aufrechterhalten"
 mng_insight_31_tt:0 "\n§GEreignis-Einblick§!:\nDieses Ereignis ermöglicht es uns, uns weiterzuentwickeln, und erhöht die Menge an Machtpunkten, die wir von unseren Untertanen verlangen können."
 mng_insight_32_tt:0 "\n§GEreignis-Einblick§!:\nDieses Ereignis ermöglicht es uns, die Verteidigung unserer Grenzterritorien @KOR Korea zu überlassen, und stärkt dabei möglicherweise unsere diplomatische Bindung."
 mng_insight_33_tt:0 "\n§GEreignis-Einblick§!:\nDieses Ereignis ermöglicht es dem Besitzer von [677.GetName], diplomatisch eine §YTributstaat-Beziehung§! mit uns einzugehen, die uns einzigartige Boni gewährt."
 mng_insight_35_tt:0 "\n§GEreignis-Einblick§!:\nDieses Ereignis verbessert die Eigenschaften unserer Deiche und gibt den betroffenen Provinzen Wohlstand und Entwicklung."
 mng_insight_36_tt:1 "\n§GEreignis-Einblick§!:\nDieses Ereignis gibt uns Zugang zu weiteren Provinzen mit Edelmetallen und einen Schatzmeister-Berater zu stark reduzierten Kosten. Sollten wir die Mission abschließen, während ein Verbündeter oder der Untertan eines Verbündeten §YCerro Rico del Potosí§! besitzt, erhöht dies die §YProduktion§! der Provinz erheblich"
 mng_insight_37_tt:0 "\n§GEreignis-Einblick§!:\nDieses Ereignis ermöglicht es uns, unsere §Ydiplomatische Beziehung§! zu §YKorea§! zu stärken, und gibt uns gegenseitigen Wohlstand und eine mögliche historische Freundschaft."
 mng_insight_38_tt:0 "\n§GEreignis-Einblick§!:\nDieses Ereignis hilft uns dabei, eine noch nie da gewesene Kontrolle über unsere Tributstaaten zu erlangen, und gewährt uns eine starke, dauerhafte Belohnung"
 mng_insight_39_tt:0 "\n§GEreignis-Einblick§!:\nDieses Ereignis ermöglicht es dem Besitzer von [1020.GetName], entweder unser Untertan zu werden, falls er akzeptiert, oder es gibt uns einen Kriegsgrund, um ihn zu unterwerfen, falls er sich weigert."
 mng_insight_40_tt:0 "\n§GEreignis-Einblick§!:\nBei diesem Ereignis können wir zwischen den §Ywestlichen§! & §Yöstlichen§! Büros wählen, die unserer Nation jeweils einzigartige Boni gewähren."

  
