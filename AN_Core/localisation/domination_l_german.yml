 #Missions 
 qng_eight_banners_title:0 "Die Acht Banner"
 qng_eight_banners_desc:0 "Traditionelle jurchische Jagdgesellschaften haben uns in Zwisten mit unseren Rivalen gute Dienste geleistet, doch wenn wir jemals ein Imperium erobern wollen, müssen wir unsere Streitkräfte in disziplinierte Banner-Regimenter umgruppieren."
 qng_end_yuan_title:0 "Ende der Yuan"
 qng_end_yuan_desc:0 "Der Geist vergangener Dynastien lebt in den Mongolen weiter. Wir müssen nach Westen vordringen und ihren Namen aus den Geschichtsbüchern tilgen."
 mjz_unite_home_provinces_title:0 "Vereint die Bruchstücke"
 mjz_unite_home_provinces_desc:0 "Die Regionen, die am dichtesten von den Stämmen der Jurchen bevölkert sind, sind zersplittert und liegen im ewigen Streit. Wir müssen sie unter einem Banner vereinen."
 mjz_dominate_rival_jurchens_title:0 "Dominiert die Jurchen"
 mjz_dominate_rival_jurchens_desc:0 "Wenn wir eine starke Front gegen Eindringlinge von außen bilden wollen, dürfen wir keinen Kriegsherrn unter uns dulden, der verdächtig viel Einfluss auf seine Banner ausübt."
 mch_issue_seven_grievances_title:0 "Die Sieben Anklagen"
 mch_issue_seven_grievances_desc:0 "Viel zu lange haben wir zugelassen, dass die Gespenster, die China regieren, unser Leben diktieren und unser Volk als Bürger zweiter Klasse behandeln. Wir müssen dem Kaiser von China unsere Beschwerden vortragen und ihn in die Knie zwingen, damit ihm Demut gezeigt wird."
 mch_proclaim_later_jin_title:0 "Späte Jin-Dynastie"
 mch_proclaim_later_jin_desc:0 "Unsere Erfolge in China haben unserem Volk die Früchte unserer Arbeit gebracht. Siegreiche Feldzüge und die Vertreibung unserer Feinde in den Süden haben dazu geführt, dass wir genug Glaubwürdigkeit erlangt haben, um den Beginn einer potenziell mächtigen Dynastie zu verkünden."
 mch_bypass_great_wall_title:0 "Umgeht die Große Mauer"
 mch_bypass_great_wall_desc:0 "Die sogenannte "große" Mauer von China ist nichts weiter als ein verfallenes Relikt aus alten Zeiten. Wir müssen ihre Verteidigungsanlagen überwinden und nach China vordringen, um über das Land zu reiten und Tod, Angst und Verderben zu verbreiten, indem wir unser Banner auf allen Befestigungen hissen, hinter denen sich der Kaiser verstecken mag."
 mjz_unite_jurchen_tribes_title:0 "Reorganisiert die Stämme"
 mjz_unite_jurchen_tribes_desc:1 "Wenn wir unsere Macht festigen wollen, müssen wir die Krieger und das Volk neu organisieren. Wir müssen unsere Reihen verstärken und sicherstellen, dass alle innerhalb unserer Grenzen den Worten unserer Stammesgesetze folgen."
 mch_adopt_alphabet_title:0 "Schrift der Mandschuren"
 mch_adopt_alphabet_desc:0 "Das Fundament eines jeden Volkes liegt in seiner Sprache. Viele unter uns sind jedoch nicht in der Lage, die Sprache des chinesischen Kaisers zu schreiben oder zu sprechen. Doch immer wieder wurde unser Volk von fremden Eroberern überfallen. Wir wurden unseren Ahnen entrissen und dazu gezwungen, fremde Sprachen zu sprechen. Mit jeder neuen Dynastie und jedem neuen Eroberer änderten sich unsere Herren und auch die Worte, die sie uns sprechen ließen. Mit jeder Veränderung veränderten auch wir uns: unsere Gedanken, unsere Persönlichkeit und die Art, wie wir Recht von Unrecht unterscheiden. Um unseren Platz in der Welt zu festigen und uns vor fremden Einflüssen zu schützen, braucht unser Volk eine gemeinsame Sprache."
 mjz_into_korea_title:0 "Königreich der Eremiten"
 mjz_into_korea_desc:0 "Hinter dem Berg Paektusan liegt das Königreich Korea, ein fruchtbares Land, das reich an Ressourcen ist. Sein Wohlstand ist gefährlich, und wir dürfen nicht zulassen, dass seine Bewohner so dicht an unseren Grenzen frei umherziehen. Korea könnte sich zu einem gefährlichen Rivalen entwickeln."
 mch_ensure_internal_stability_title:0 "Fraktionelle Stabilität"
 mch_ensure_internal_stability_desc:0 "Die Eroberung ist ein wichtiger Eckpfeiler unseres wachsenden Reichs, doch wenn wir die Zeit überdauern wollen, müssen wir uns auch um unsere inneren Angelegenheiten kümmern und das reibungslose Funktionieren unserer Regierung sicherstellen."
 mjz_break_through_korea_title:0 "Überrollt Ganggye"
 mjz_break_through_korea_desc:0 "Die Befestigungen rund um die Berge Koreas versperren den Zugang zu unermesslicher Beute und dem Ruhm der Eroberung. Den Durchgang nach Süden zu sichern, ist ein wichtiger Schritt auf dem Weg zu Reichtum und Eroberungen."
 mjz_mount_paektu_title:0 "Der Berg Peaktusan"
 mjz_mount_paektu_desc:0 "Der Bukuri-Berg, von den Koreanern auch Paektusan genannt, ist der heilige Ursprungsort unseres Volkes. Der Legende nach wurde eine himmlische Jungfrau, die am Bergsee lebte, von einer Frucht geschwängert, die von einer Elster fallen gelassen hatte. Ihr Sohn wurde der erste Häuptling der Jurchen. Wir müssen unsere Ahnen ehren, indem wir in der Nähe des Bergs Schreine errichten."
 qng_formalize_ritual_practices_title:0 "Rituelle Praktiken"
 qng_formalize_ritual_practices_desc:0 "Religiöse Praktiken sind in unserer Nation keine Formalität. Frömmigkeit und religiöse Hingabe sind nur zwei der Säulen, auf denen wir unsere große Nation errichten werden, die durch meritokratische Werte, Transparenz und Toleranz gegenüber anderen und unseren Mitgläubigen regiert werden soll."
 mjz_for_the_horde_title:0 "Für die Horde!"
 mjz_for_the_horde_desc:0 "Es ist edelmütig, sich mit Leidenschaft, Ehre und Mut zu wappnen, wenn man einem Feind gegenübersteht, der einen in der Hitze des Gefechts angreift. Wir springen jedoch nicht allein in den Rachen des Todes. Wir müssen gleichgesinnte Verbündete finden, uns zusammenschließen und gemeinsam unsere Feinde besiegen!"
 
 
 
