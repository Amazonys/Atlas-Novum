 mng_expand_yongle_dadian3_desc:0 "Das Drucken und Kopieren literarischer Werke hat China revolutioniert und die Verbreitung und Bewahrung von Wissen ermöglicht. Indem wir die Techniken unserer Vorfahren verbessern, könnten wir es schaffen, das größte enzyklopädische Werk des Yongle-Kaisers zu verbreiten, das Hunderte von Bänden an Wissen umfasst."
 mng_form_depots3_title:0 "Gründet die Depots"
 mng_form_depots3_desc:0 "Trotz der Ernennung loyaler Untertanen und der Gunst des Himmels kann es vorkommen, dass jene, die unserem erlauchten Kaiser dienen, ihrer menschlichen Natur zum Opfer fallen. Um diesem Umstand entgegenzuwirken, können wir Spionageministerien gründen, die unsere Untertanen im Auge behalten."
 mng_outer_city_beijing3_title:0 "Äußere Stadt von [1816.GetName]"
 mng_outer_city_beijing3_desc:0 "Die Stadt [1816.GetName] ist das Herz Chinas und beherbergt unzählige Einwohner unseres Reichs. Die zunehmende Größe der Bevölkerung verlangt nach einer Erweiterung der Stadtpläne, um den Lebensraum innerhalb des Stadtgebiets zu vergrößern."
 mng_fortify_coast3_title:0 "Befestigt die Küste"
 mng_fortify_coast3_desc:0 "Unsere Küsten sind schon zu lange Opfer sinnloser Piraterie, die unsere Bürger um die sauer verdienten Früchte ihrer Arbeit bringt und sie zuweilen sogar in die Sklaverei treibt. Diese Situation ist untragbar und muss auf die drastischste Weise angegangen werden!"
 
 #New Mil Reforms Localisation
 
 expanded_black_army_reform:0 "Schwarze Armee erweitern"
 expanded_black_army_reform_desc:0 "Die Notwendigkeit einer Berufsarmee zur Bewachung unserer Grenzen hat an unserem Hof Stimmen laut werden lassen, die eine Ausweitung der Privilegien für die Schwarze Armee fordern, eine mächtige und professionelle Söldnerarmee, die mit hervorragendem Stahl ausgerüstet ist und sich der Kunst der Kriegsführung verschrieben hat."
 staatse_leger_reform:0 "Staatse Leger"
 staatse_leger_reform_desc:0 "Die Niederlande gegen die gierigen Klauen unserer mächtigen Nachbarn zu verteidigen, wird nur der fähigsten Armee anvertraut, die unsere Nation aufstellen kann. Durch unseren Fokus auf Werte wie militärische Stärke, Einsatzbereitschaft und Mobilisierung werden wir uns gegen einige der stärksten Armeen Europas behaupten können."
 watergeuzen_reform:0 "Watergeuzen"
 watergeuzen_reform_desc:0 "Die Wassergeusen, auch "Wasserbettler" genannt, sind mit Kaperbriefen ausgestattete Schiffe, die uns bei unseren Bemühungen, die Meere vor unserer riesigen Küste zu zähmen, helfen werden. Durch den Einsatz ihrer Entertaktiken, die Übernahme feindlicher Schiffe und die Durchführung von Reparaturen auf See werden wir eine Vorreiterrolle in Sachen Innovation einnehmen und unsere Rivalen im Handel und auf dem Meer in den Schatten stellen."
 sygnakhs_system_reform:0 "Die Sygnakh verstärken"
 sygnakhs_system_reform_desc:0 "Das Rekrutierungs- und Verteidigungssystem unserer Nation samt einer Reihe von Befestigungsanlagen, in denen sich unsere tapferen Soldaten versammeln können, um unsere Territorien zu schützen, steht schon seit Jahrhunderten zwischen uns und unseren Feinden. Wir müssen uns darum bemühen, dieses System zu erhalten und zu verbessern."
 cossacks_registry_reform:0 "Kosakenregister"
 cossacks_registry_reform_desc:0 "Die Kosaken, die Territorien in unserem Herrschaftsbereich besetzen, sind geschickte Reiter, Meister des Sattels und eine mächtige Ergänzung für unser Militär. Das Kosakenregister wird sie formell in unsere Verwaltung integrieren und einen Austausch von Privilegien und Einfluss gewährleisten, um ihre wertvollen Dienste zu sichern."
 lessons_of_the_hussite_wars_reform:0 "Lektion aus den Hussitenkriegen"
 lessons_of_the_hussite_wars_reform_desc:0 "Europa versuchte einst, unseren Glauben zu unterdrücken, doch in dem verzweifelten Versuch, unser Land zu erobern und uns auszulöschen, hat man uns im Feuer der Schlacht gestählt. Die Erfahrungen, die wir während der ständigen Angriffe und Kriege machten, haben sich in unsere Haut eingebrannt und uns wertvolles Wissen in der Kriegsführung verschafft. Es wird eine Warnung für alle sein, die das Land der Hussiten betreten wollen: Flieht oder sterbt!"
 
 rallied_volunteers_level_1:0 "Versammelte Freiwillige"
 desc_rallied_volunteers_level_1:0 "Viele Gläubige haben sich unseren Armeen angeschlossen, um für uns in den Krieg zu ziehen."
 rallied_volunteers_level_2:0 "Versammelte Freiwillige"
 desc_rallied_volunteers_level_2:0 "Viele Gläubige haben sich unseren Armeen angeschlossen, um für uns in den Krieg zu ziehen."
