 eng_make_orkney_offer_title:0 "Kaufangebot für [369.GetName]"
 eng_make_orkney_offer_desc:0 "Mit der Unterwerfung Schottlands befinden sich die nördlichen Teile der Britischen Inseln unter der [Root.GetAdjective]en Herrschaft. Die nördlichen Inseln [369.GetName], [1978.GetName] und [1979.GetName] entziehen sich jedoch weiterhin unserer Kontrolle. Während [1978.GetName] und [1979.GetName] unbedeutend sind, muss [369.GetName] um jeden Preis in unseren Staat eingegliedert werden.\nVielleicht wäre es möglich, die Insel von [369.Owner.GetName] zu kaufen."
 eng_abolish_adjustments_of_laws_title:0 "Gesetzesanpassungen widerrufen"
 eng_abolish_adjustments_of_laws_desc:0 "Die Anpassungen an unsere Gesetze sind nicht mehr notwendig. Es ist an der Zeit, sie aufzuheben."
 eng_end_the_law_discussions_title:0 "Gesetzesanpassungen beenden"
 eng_end_the_law_discussions_desc:0 "Neue Anliegen zu verabschieden, um unsere Gesetze zu ändern, belastet unsere Bürokratie stark. Es ist an der Zeit, diese Diskussionen vorerst beizulegen."
