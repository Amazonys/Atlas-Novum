 pru_200_dev_unlock_Ability_x_tt:0 "£no£ Wenn wir die Mission abschließen und dabei direkt oder indirekt mindestens §Y200§! Entwicklung in der Region §YPolen§! besitzen, erhalten wir Zugang zur Prachtfähigkeit "§YPolnische Krone§!" im §YZeitalter der Reformation§!"
 pru_200_dev_unlock_Ability_tt:0 "£yes£ Wenn wir die Mission abschließen und dabei direkt oder indirekt mindestens §Y200§! Entwicklung in der Region §YPolen§! besitzen, erhalten wir Zugang zur Prachtfähigkeit "§YPolnische Krone§!" im §YZeitalter der Reformation§!"
