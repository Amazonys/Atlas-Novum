 estate_vaisyas_expanded_guild_rights:0 "Erweiterte Gildenrechte"
 estate_vaisyas_expanded_guild_rights_desc:0 "Die Gilden des [Root.GetVaishyasName]-Stands sind die Lebensader unserer Wirtschaft, und die Ausweitung ihrer Rechte wird ihre Loyalität gegenüber den Interessen des [Root.GetVaishyasName]-Stands sicherstellen."
