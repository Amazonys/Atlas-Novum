 fra_branch_mission_3_5_title:0 "Verzweigte Mission"
 fra_branch_mission_3_5_desc:0 "" #deliberately empty 
 fra_raise_slave_ships_title:1 "Arsenal des Galères"
 fra_raise_slave_ships_desc:0 "Wenn wir rund um das Mittelmeer und darüber hinaus expandieren wollen, müssen wir eine angemessene Flotteninfrastruktur aufbauen und für einen stetigen Zustrom an fähigen Seeleuten sorgen."
 fra_crossroad_continents_title:0 "Kreuzung der Kontinente"
 fra_crossroad_continents_desc:0 "Sizilien liegt im Zentrum des Mittelmeers, eines für den Handel und die Kriegsführung äußerst wichtigen Gewässers. Es zu sichern, wird unseren Einfluss in der umliegenden Region nur noch vergrößern."
 fra_throne_naples_title:0 "Der Thron von Neapel"
 fra_throne_naples_desc:0 "Die neapolitanische Nachfolge ist eine vielschichtige und umstrittene Angelegenheit. Neapel selbst strebt nach Unabhängigkeit, doch auch Frankreich und die iberischen Fürsten erheben Anspruch darauf. Diese Angelegenheit muss bereinigt werden." #old  
 fra_kingdoms_spain_title:0 "Königreich Spanien"
 fra_kingdoms_spain_desc:0 "Iberien ist die Heimat einiger der berühmtesten und prestigeträchtigsten Dynastien Europas, Nationen, die eine enorme politische und militärische Macht ausüben. Wir müssen vorsichtig vorgehen und entscheiden, ob wir sie als Freunde oder Feinde behandeln wollen."
 fra_branch_mission_2_9_title:0 "Verzweigte Mission"
 fra_branch_mission_2_9_desc:0 "" #deliberately empty 
 fra_secure_alpine_pass_title:0 "Sichert den Alpenpass"
 fra_secure_alpine_pass_desc:0 "Das Gebirge, das zwischen unserem Reich und Italien liegt, die Alpen, hat die Bewohner Italiens jahrhundertelang verteidigt. Wenn wir die italienischen Territorien erobern wollen, müssen wir dieses Hindernis überwinden und die Pässe sichern."
 fra_league_cambrai_title:0 "Die Liga von Cambrai"
 fra_league_cambrai_desc:0 "Ein banaler Versuch einiger kleinerer italienischer Mächte ist bei Weitem nicht stark genug, um unseren Vormarsch in Italien aufzuhalten. Wir müssen all unsere Feinde vernichten und die Region für die französische Krone sichern!"
 fra_golden_march_title:0 "Goldener Marsch"
 fra_golden_march_desc:0 "In Norditalien befinden sich einige der wohlhabendsten Länder der Welt, und es ist zudem die Heimat politischer und wissenschaftlicher Innovationen, die die gesamte Region prägen. Dieses Land für uns zu beanspruchen, würde dazu beitragen, unsere Pläne für die Region weiter zu beschleunigen."
 fra_italian_heartland_title:1 "Sichert Norditalien"
 fra_italian_heartland_desc:0 "Das Haus Visconti und die aufkeimenden Unruhen innerhalb seines Herrschaftsgebiets sind nur ein Beweis für die Unfähigkeit des Monarchen. Wir müssen die Bevölkerung von der Unfähigkeit ihres Herrschers befreien."
 fra_restore_signoria_title:1 "Signoria von Genua"
 fra_restore_signoria_desc:0 "Die Kaufleute von Genua haben den Großteil der Zeit gute Beziehungen zu unserer königlichen Familie unterhalten. Ihre Häfen sind jedoch eine Quelle des Reichtums, und wir sollten daher in Erwägung ziehen, uns diese anzueignen, um unsere Ziele und Pläne zu finanzieren."
 fra_house_god_title:0 "Haus Gottes"
 fra_house_god_desc:0 "In [118.GetName] findet man einige der berühmtesten architektonischen Leistungen des Katholizismus. Die Stadt, die auch viele der berühmtesten Persönlichkeiten der Geschichte hervorgebracht hat, wird bald schon von der französischen Übermacht in die Knie gezwungen werden."
 fra_secure_genoan_trade_title:1 "Genuesischer Handel"
 fra_secure_genoan_trade_desc:0 "Die Handelsmöglichkeiten, die die genuesischen Küsten bieten, sollten nicht ignoriert werden. Die Kaufleute erzählen sich Geschichten von einem unausweichlichen Reichtum, von so viel Münzen, um gleich zehn Geldbeutel zu füllen. Diese Einnahmequelle für uns zu sichern, wird für die Finanzierung unserer Bemühungen daheim und in der Fremde von entscheidender Bedeutung sein."
 fra_expand_french_domain_title:0 "Erweitert Frankreich"
 fra_expand_french_domain_desc:0 "Italien war seit jeher zwischen großen Reichen aufgeteilt. Wir müssen die Region, die einst de facto Teil des Heiligen Römischen Reichs war, sichern und unter unseren Einfluss bringen, damit sie sich nicht mit unseren politischen und militärischen Feinden verbündet."
 fra_sway_electorate_title:0 "Beeinflusst Kurfürsten"
 fra_sway_electorate_desc:0 "Die Kaiserwürde ist kein Titel, der leicht zu erlangen ist, vor allem nicht von einem Nichtmitglied des Heiligen Römischen Reichs. Ein paar Hände zu schmieren und die richtigen Worte zu flüstern, wird uns bei unseren Bemühungen jedoch gewiss helfen. "
 fra_branch_mission_1_5_title:0 "Verzweigte Mission"
 fra_branch_mission_1_5_desc:0 "" #deliberately empty 
 fra_push_imperial_line_title:0 "Treibt das HRR zurück"
 fra_push_imperial_line_desc:0 "Die Grenzen des sogenannten Heiligen Römischen Reichs im Osten sind bestenfalls lächerlich. Sie sind weder sicher noch zu verteidigen, und sie werden niemals mit ausreichend Soldaten besetzt sein, um sich mit unserer Armee zu messen. Die Grenze wird fallen und die mächtige französische Armee einmarschieren."
 fra_break_habsburg_ring_title:2 "Durchbrecht den Kaiserring"
 fra_break_habsburg_ring_desc:2 "Die [Emperor.Monarch.Dynasty.GetName]-Herrscher besitzen die Dreistigkeit, die Throne unseres rechtmäßigen Landes mit den Zweigen ihrer inzüchtigen Linie zu besetzen. Wir müssen den sogenannten "[Emperor.Monarch.Dynasty.GetName]ring" zerschlagen, um nicht Gefahr zu laufen, selbst von ihm umfasst zu werden."
 fra_declaratio_gallica_title:0 "Declaratio Gallica"
 fra_declaratio_gallica_desc:0 "Das deutsche Land, das formell unter dem Schutz des Kaisers steht, ist für unsere Eroberungspläne ein einfaches Ziel. Wenn wir sie erobern und zu französischem Territorium machen, werden wir eine weitere Bedrohung an unseren Grenzen beseitigt haben."
 fra_dismantle_empire_title:0 "Löst das HRR auf"
 fra_dismantle_empire_desc:0 "Jene Farce, die den Namen des Römischen Reichs angenommen hat, ist nichts weiter als eine traurige Sache und eine klare Wahnvorstellung. Das Reich zu zerschlagen und seinen Daseinszweck für nichtig zu erklären, würde unserem Prestige sehr förderlich sein."
 fra_right_blood_title:0 "Blutrecht"
 fra_right_blood_desc:0 "Genau wie Karl der Große vor uns haben auch wir ein Recht auf den kaiserlichen Thron des HRR. Ihn zu übernehmen, würde es uns erlauben, unseren rechtmäßigen Platz wieder einzunehmen."
 fra_restore_shadow_kingdom_title:0 "Italien und das Reich"
 fra_restore_shadow_kingdom_desc:0 "Jene Territorien, die das Reich durch den Rückgang des kaiserlichen Einflusses auf die Region verlor, müssen wieder in unsere Zuständigkeit zurückgeführt werden."
 fra_means_expansion_title:0 "Die Mittel der Expansion"
 fra_means_expansion_desc:0 "Das Reich vor äußeren Bedrohungen zu schützen, ist keine leichte Aufgabe. Zu unserem Glück verfügen wir über die fähigste Armee Europas, und diese wird uns bei der Befreiung und dem Schutz unserer Heimat helfen."
 fra_french_canada_title:0 "Französisches Kanada"
 fra_french_canada_desc:0 "Die "Compagnie des Marchands" bittet um finanzielle Unterstützung bei der Gründung von Stützpunkten in Nordamerika. Sie sagen, die Ehre Frankreichs verlange es." #old
 fra_colonial_approach_title:0 "Kolonialer Ansatz"
 fra_colonial_approach_desc:0 "Unseren Einfluss durch die Schaffung neuer kolonialer Untertanen auszubauen und Außenposten zu errichten, wird unsere finanziellen Gewinne und unsere militärische Macht sowohl daheim als auch in der Fremde weiter steigern."
 fra_appease_the_princes_title:0 "Besänftigt die Dynastien"
 fra_appease_the_princes_desc:0 "Die verschiedenen Dynastien innerhalb unseres Reichs haben zwar nicht viel Macht über die französische Krone, müssen aber dennoch bei Laune gehalten werden, wenn wir sie in Zeiten der Not um ihre Unterstützung bitten wollen."
 fra_crown_seat_capital_title:0 "Kronsitz [Root.Capital.GetName]"
 fra_crown_seat_capital_desc:0 "Die französische Krone ist nur so stark wie ihre Hauptstadt. Zu unserem Glück ist das Herz unseres Reichs, [Root.Capital.GetName], weit entwickelt und projiziert unsere Stärke."
 fra_found_french_haiti_title:0 "Französisches Haiti"
 fra_found_french_haiti_desc:0 "Die "Compagnie des Marchands" bittet um finanzielle Unterstützung bei der Gründung von Stützpunkten in der Karibik. Sie sagen, die Ehre Frankreichs verlange es." #old
 fra_hudson_bay_fur_title:0 "Pelze aus der Hudson-Bucht"
 fra_hudson_bay_fur_desc:0 "Der Kampf um die Vorherrschaft über den Pelzhandel in Ohio kann nicht allein durch militärische Gewalt gewonnen werden. Wir müssen Handelsbeziehungen zu den in der Region lebenden Indianern aufbauen, um die Interessen der französischen Krone zu sichern." #old
 fra_refine_bombards_title:0 "Reformiert die Bombarde"
 fra_refine_bombards_desc:0 "Kriegsmaschinen, die mit beeindruckenden Mengen an Schießpulver beladen sind, rollen über das Schlachtfeld. Ihr donnerndes Gebrüll wird die Mauern unserer Feinde niederreißen und [Root.GetName] zum Sieg führen!"
 fra_form_gendarmes_title:0 "Gründet die Gendarmerie"
 fra_form_gendarmes_desc:0 "Die Notwendigkeit einer Berufsarmee mit schwerer Kavallerie ist einer der wichtigsten Faktoren, wenn es darum geht, unsere Ziele der politischen Machtübernahme und der Zentralisierung unseres Reichs zu erreichen."
 fra_movement_centralization_title:0 "Zentralisierung"
 fra_movement_centralization_desc:0 "Die verschiedenen politischen Stände und Fraktionen in unserem Reich haben schon viel zu lange viel zu großen Einfluss. Wir müssen uns von diesen Elementen befreien und das Land zentralisieren."
 fra_reform_legal_system_title:0 "Reformiert das Rechtssystem"
 fra_reform_legal_system_desc:0 "Das französische Rechtssystem ist größtenteils archaisch und sehr vage, sowohl in seiner Konzeption als auch in seiner Umsetzung. Um unsere Position auf dem Thron weiter zu festigen, müssen wir sicherstellen, dass unser Rechtssystem mit höchster Effizienz arbeitet."
 fra_navy_mission_calais_title:0 "Hafen von Calais"
 fra_navy_mission_calais_desc:0 "Der hinterhältige König Edward III. von England nutzte Calais als Stützpunkt, um Frankreich anzugreifen. Wir müssen verhindern, dass dies erneut geschehen kann, und Frankreich die "Pays Reconquis" bringen." #old
 fra_auld_alliance_title:0 "Auld Alliance"
 fra_auld_alliance_desc:0 "Aufgrund unserer gegenseitigen Rivalität mit England unterhalten wir seit Langem gute Beziehungen und einen Verteidigungspakt mit Schottland. Wir sollten diese Beziehung erweitern, um einen Angriff auf das englische Festland vorzubereiten." #old
 fra_dutch_coast_title:0 "Die Küste der Niederlande"
 fra_dutch_coast_desc:0 "Die Küste der Niederlande birgt großes Potenzial für den Handel. Es wäre klug, unsere Präsenz dort zu festigen und dafür zu sorgen, dass sie der Philosophie der maritimen Effizienz folgt."
 fra_london_title:0 "London ruft"
 fra_london_desc:0 "England war schon immer unser verhasster Feind und Rivale und ein ständiger Dorn im Auge. Wir müssen die Royal Navy umgehen oder besiegen, in Großbritannien anlanden und der englischen Nation ein für alle Mal ein Ende setzen." #old
 fra_british_isles_title:0 "Erobert die Inseln"
 fra_british_isles_desc:0 "Mit der Eroberung von [236.GetName] haben wir auf den Britischen Inseln Fuß fassen können. Der Weg zur Beseitigung der englischen Bedrohung steht uns offen."
 fra_english_channel_mission_title:0 "Französischer Ärmelkanal"
 fra_english_channel_mission_desc:0 "Die Entdeckung der Neuen Welt hat viele neue Handelsmöglichkeiten geschaffen. Um uns diese zunutze zu machen, müssen wir die Reichtümer ferner Länder in unseren französischen Ärmelkanal leiten."
 fra_rule_britannia_title:0 "Überlegenheit der Flotte"
 fra_rule_britannia_desc:0 "Sollte es uns gelingen, unsere Feinde auf dem Wasser zu besiegen, wird niemand mehr die Fähigkeiten unserer Flotte infrage stellen können. Mit der Niederlage der britischen Royal Navy beherrscht Frankreich nun die Wellen!"
 fra_embrace_renaissance_title:0 "Fördert die Renaissance"
 fra_embrace_renaissance_desc:0 "Einflüsse aus Italien und der Beginn der Renaissance müssen ihren Weg in das Kernland unserer Nation finden. Wenn wir uns die neuen Fortschritte in Wissenschaft, Kunst und Kultur zu eigen machen, kann dies nur im Sinne unserer großen Nation sein."
 fra_nine_universities_title:0 "Die acht Universitäten"
 fra_nine_universities_desc:0 "Die Förderung der Renaissance ist nur der erste Schritt zur Aufklärung unserer Bevölkerung. Wir müssen auch dafür sorgen, dass genügend Mittel für geeignete Bildungseinrichtungen im ganzen Land vorhanden sind."
 fra_retrial_jeanne_darc_title:0 "Johanna von Orléans"
 fra_retrial_jeanne_darc_desc:0 "Eine der umstrittensten und zugleich wichtigsten Figuren im Hundertjährigen Krieg war Johanna von Orléans. Ihre furchtlosen Angriffe und ihr unerschütterlicher Glaube ebneten den Weg zum Sieg, als alles verloren schien. Wir müssen ihr Andenken in Ehren halten und sie von den falschen Anschuldigungen, die ihr angelastet werden, befreien."
 fra_renaissance_architecture_title:0 "De Architectura" #https://en.wikipedia.org/wiki/French_Renaissance_architecture#Religious_architecture
 fra_renaissance_architecture_desc:0 "Ursprünglich als Abhandlung des römischen Architekten und Militäringenieurs Marcus Vitruvius Pollio über die Facetten der Architektur verfasst, diente die Studie mit dem Titel "Zehn Bücher über Architektur" als Grundlage für alle Fragen dieser Art. Die unzähligen Lehren darin können uns mit Sicherheit dabei helfen, noch prächtigere und schönere Gebäude zu errichten."
 fra_trade_fairs_title:0 "Fördert Handelsmessen"
 fra_trade_fairs_desc:0 "Die Handelsmessen, die in unserem ganzen Land abgehalten werden, ziehen viele Händler an und bringen der Region Wohlstand ein. Indem wir diese Tradition finanzieren und ausweiten, wird es uns gelingen, mehr Wohlstand in unserem Reich zu verbreiten."
 fra_connect_provinces_title:0 "Verbindet die Provinzen"
 fra_connect_provinces_desc:0 "Unser Land ist keinesfalls klein. Um die Wirksamkeit von Handel und Transport voll auszuschöpfen, müssen wir nach Wegen suchen, um zumindest ein rudimentäres Infrastrukturnetz aufzubauen."
 fra_musketeers_title:0 "Königliche Musketiere"
 fra_musketeers_desc:0 "Wir sollten einen Elitetrupp von Soldaten aufstellen, der den Monarchen bewacht und als militärischer Arm des "Maison du Roi" (Haus des Königs) dient. Diese Regimenter, deren Mitglieder der Oberschicht vorbehalten sind, werden die Aristokratie ermutigen, eine Karriere beim Militär anzustreben." #old
 fra_absolutism_title:0 "Anbruch des Absolutismus"
 fra_absolutism_desc:0 "Der Monarch sollte nicht durch Traditionen, örtliche Privilegien oder den Adel eingeschränkt werden, sondern als Erster unter Gleichen alleiniger Lenker des Staatsschiffs sein." #old
 fra_french_industry_title:0 "Befeuerte Industrie"
 fra_french_industry_desc:0 "Die Industriekomplexe unseres Landes stellen enorme Mengen an Waren her. Da wir nun in das Zeitalter der Industrialisierung eintauchen, müssen wir sicherstellen, dass unsere Fabriken angemessen finanziert und weiterentwickelt werden."
 fra_merchant_cooperation_title:0 "Finanziert Expeditionen"
 fra_merchant_cooperation_desc:1 "Es stimmt, dass eine Expedition ins Unbekannte ein großes Risiko birgt, doch wenn wir unsere Gewinne maximieren wollen, müssen wir unser Handelseinkommen verbessern."
 fra_develop_trade_title:0 "Fördert den Colbertismus"
 fra_develop_trade_desc:0 "Der Colbertismus ist eine Finanz- und Wirtschaftspolitik, die dem Merkantilismus ähnelt und sich auf den Grundgedanken stützt, dass der Reichtum und die Wirtschaft Frankreichs stets dem Staat dienen müssen, um die Macht des Monarchen zu festigen."
 fra_toulon_dockyards_title:0 "Toulonische Werften"
 fra_toulon_dockyards_desc:0 "Toulon ist ein idealer Standort für den Bau einer großen neuen Schiffswerft und eines neuen Arsenals. Von Toulon aus wird unsere Flotte das Mittelmeer dominieren!"
 fra_french_wars_religion_title:0 "Französische Religionskriege"
 fra_french_wars_religion_desc:0 "Wir müssen alle Erwartungen, die an uns gestellt werden, erfüllen und sogar übertreffen, wenn wir jene gefährliche Ära der religiösen Spannungen, die über Europa gekommen ist, überleben wollen."
 
#Revolutionary Missions
 fra_secure_iberia_title:0 "Krieg auf der Halbinsel"
 fra_secure_iberia_desc:0 "Die emporkommenden Monarchen Iberiens haben uns zum letzten Mal verhöhnt. Wir müssen die Völker Iberiens von ihren Ketten befreien und ihre königlichen Familie zu unseren Guillotinen führen."
 fra_military_reform_title:0 "Reformiert die Garde"
 fra_military_reform_desc:0 "Wenn wir es mit den Ungerechtigkeiten der mächtigsten Häuser Europas aufnehmen wollen, brauchen wir eine Armee, die uns dabei unterstützt. Aus diesem Grund müssen wir uns mit der Reformierung unserer Truppen befassen und deren Kampfeffizienz verbessern."
 fra_cross_rhine_title:0 "Überquert den Rhein"
 fra_cross_rhine_desc:0 "Im Osten liegen die deutschen Territorien, allesamt verräterische Monarchen und unterdrückerische Lehnsherren. Wir müssen die Bevölkerung von ihren Fesseln befreien und das Land in unser Reich eingliedern."
 fra_dominate_europe_title:0 "Dominiert Europa"
 fra_dominate_europe_desc:0 "Europa ist für uns nichts anderes als eine Bühne, auf der wir unsere Vorherrschaft verkünden werden, wenn wir uns gegen jene zahllosen Feinde durchgesetzt haben, die versuchen, unsere Bewegung zu unterdrücken."
 fra_religious_settlement_title:0 "Religiöse Siedlung"
 fra_religious_settlement_desc:0 "Die alten Institutionen mögen archaisch wirken und von geringem Nutzen sein, doch die Religion ist ein mächtiges Werkzeug in den Händen eines Herrschers, und wir sollten daher ihren möglichen Nutzen untersuchen. Napoleon selbst zufolge eignet sich die Religion hervorragend dazu, um das einfache Volk daran zu hindern, die Reichen zu stürzen."
 fra_invade_italy_title:0 "Invasion von Italien"
 fra_invade_italy_desc:0 "Die Länder Italiens werden das Ziel unserer nächsten Feldzüge sein, wenn wir über Europa hinwegfegen. Der Sitz anmaßender Männer Gottes und deren Wohlstand wird eine schöne Ergänzung für unsere Sammlung von Provinzen sein."
 fra_national_bank_title:1 "Die Bank von Frankreich"
 fra_national_bank_desc:0 "Der Beginn der Revolution hat unser Land destabilisiert und verarmen lassen. Damit sich unsere Wirtschaft erholt, müssen wir eine sehr wichtige Säule verstaatlichen: unsere eigene Nationalbank."
 fra_grande_armee_title:0 "La Grande Armée"
 fra_grande_armee_desc:0 "Wir verfügen über eine glorreiche Armee, die dem Volk dient! Die Banner, die wir in den Krieg tragen, in Kombination mit unseren überlegenen militärischen Manövern und unserer Disziplin werden jeden Feind bezwingen."
 fra_civil_code_title:0 "Napoleons Zivilrecht"
 fra_civil_code_desc:0 "Unsere Gesellschaft wird inneren wie äußeren Widrigkeiten nicht standhalten können, wenn wir nicht ein zentrales Zivilgesetzbuch einführen, das die Normen unserer Gesellschaft regelt."
 fra_enlarge_ports_title:0 "Infrastruktur der Küste"
 fra_enlarge_ports_desc:0 "Zu Beginn des 18. Jahrhunderts hat man sich verstärkt der Aufrechterhaltung einer starken Flottenpräsenz gewidmet. Um dieses Ziel zu erreichen, müssen wir uns allerdings erst um die Flotteninfrastruktur kümmern."
 fra_low_countries_title:1 "Revolte der Niederlande"
 fra_low_countries_desc:0 "Die Niederlande sind von Revolutionen und Aufständen gegen ihre Herrscher geprägt. Wir müssen ihnen helfen und ihnen unseren Schutz anbieten."
 fra_educational_reforms_title:1 "Condorcets Grandes Écoles"
 fra_educational_reforms_desc:0 "Wissen darf nicht länger nur dem Adel vorbehalten sein. Wir müssen mutige Ideen fördern, wenn es darum geht, Zugang zu Bildung zu gewähren, denn es wird immer deutlicher, dass die Bildung unserer Bevölkerung von größter Bedeutung ist."
 fra_road_connectivity_title:0 "Exzellente Infrastruktur"
 fra_road_connectivity_desc:0 "In Europa und im Rest der Welt bricht das Zeitalter der Kohle und der Industrialisierung an. Wenn wir Schritt halten wollen, müssen wir dafür sorgen, dass wir die beste Infrastruktur haben, um sowohl unsere innere als auch unsere äußere Agenda zu unterstützen."
 fra_napoleonic_navy_title:0 "Napoleonische Flotte"
 fra_napoleonic_navy_desc:0 "Unsere Feinde verfügen über enorme Flotten. Wenn wir unsere Küsten und unsere Bevölkerung schützen wollen, müssen wir eine eigene Flotte schaffen, die diesen anderen ebenbürtig oder sogar überlegen ist."
 fra_great_britain_title:0 "Vernichtet die Briten"
 fra_great_britain_desc:0 "Die Briten sind uns schon viel zu lange ein Dorn im Auge. Ihre kontinentale Einmischung und ihr mangelnder Respekt gegenüber unserem Staatsoberhaupt drohen unsere Pläne zu durchkreuzen. Wir müssen sie beseitigen!"
 fra_trade_hegemony_title:0 "Seehegemon"
 fra_trade_hegemony_desc:0 "Die Eroberung der Inseln in Verbindung mit unserer Seeherrschaft wird [Root.GetName] zum unangefochtenen Herrn über die Meere machen."
 dom_fra_france_discovers_north_america_title:0 "Entdeckt Nordamerika"
 dom_fra_france_discovers_north_america_desc:0 "Unsere Navigatoren bitten die Krone um Unterstützung für eine Expedition, um die Meere westlich von uns zu erforschen. Sie haben Gerüchte von reichen Ländern gehört und wollen diese für die Ehre Frankreichs in Besitz nehmen." #old 
 dom_fra_indian_dominance_title:0 "Indische Dominanz"
 dom_fra_indian_dominance_desc:0 "Der Reichtum Indiens sollte nur [Root.GetName] vorbehalten sein. Alle anderen europäischen Nationen mit einer Präsenz in Indien müssen gegebenenfalls gewaltsam vertrieben werden." #old
 
 
 
 
 #Events
 flavor_fra.102.t:1 "Der [Emperor.Monarch.Dynasty.GetName]ring"
 flavor_fra.102.d:0 "Der wachsende Einfluss unserer Rivalen in Deutschland hat zu einem kläglichen Versuchen geführt, uns sowohl territorial als auch diplomatisch zu isolieren. Staatsehen zu schließen und unseren Einfluss über unsere Grenzen hinaus auszudehnen, wird unvermeidlich zu Konflikten und zu Grenzspannungen mit den Herrschern der deutschen Territorien führen."
 flavor_fra.102.a:0 "Wir werden ein Gebot für den Kaisertitel abgeben!"
 flavor_fra.102.b:0 "Der Ring muss vernichtet werden."
 flavor_fra.102.c:0 "Das französische Banner wird siegen!"
 
 flavor_fra.103.t:0 "Die Gärten Frankreichs"
 flavor_fra.103.d:0 "Die vielen aufstrebenden Künstler, die vor [GetYear] in unser Land strömten, brachten eine neue architektonische Strömung hervor, wie die wunderschönen Adelspaläste an den Ufern der Loire nun beweisen. Durch die Verbindung gotischer und italienischer Architekturstile werden diese neuen Bauten uns noch mehr Pracht und Prestige verleihen!"
 flavor_fra.103.a:0 "Welch Eleganz und Schönheit!"
 flavor_fra.103.b:0 "Wir sollten das ausnutzen!"
 
 flavor_fra.104.t:0 "Das Catholicon"
 flavor_fra.104.d:0 "Die Sprache bildet den Kern eines jeden Volkes. Der Wandel von Wörtern, Traditionen und sogar Gewohnheiten überdauert den Lauf der Zeit und beweist die Zähigkeit und Entschlossenheit unserer Bürger, doch die Entschlossenheit allein wird unsere Zivilisation nicht zu Größe führen. Daher wurde im Jahr [GetYear] von unserem Staatsoberhaupt die Zusammenstellung eines Wörterbuchs, des Ersten seiner Art, angeordnet. Das Wörterbuch selbst ist in Latein, Französisch und Bretonisch verfasst und enthält über sechstausend Einträge. Es wurde von dem bretonischen Priester Jehan Lagadeuc zusammengestellt und später in Treguier gedruckt. "
 flavor_fra.104.a:0 "Was für ein aufgeklärter Mann!"
 
 flavor_fra.105.t:0 "Eine Frau von bemerkenswerter Schönheit und Intrige"
 flavor_fra.105.d:1 "Eleonore von Aquitanien ist eine der bedeutendsten Persönlichkeiten in der französischen und englischen Geschichte. Sie ist für ihren Reichtum und ihre Macht berühmt und kontrollierte im 12. und 13. Jahrhundert einen Großteil Südfrankreichs. Auf dem Höhepunkt ihres Einflusses heiratete sie Ludwig VII. von Frankreich und nahm als Königgemahlin am Zweiten Kreuzzug teil. Kurz nach ihrer Rückkehr beantragte sie die Annullierung ihrer Ehe, die man ihr schließlich auch gewährte. Im Alter von 30 Jahren verlobte sie sich mit ihrem Vetter dritten Grades Heinrich, dem Herzog der Normandie und Graf von Anjou, und nach der Trauung wurden sie zum König und zur Königin von England erklärt und begründeten damit das spätere Angevinische Reich. Durch ihre geschickte Staatskunst und ihre meisterhafte Beeinflussung von Adeligen und Herrschern konnte Eleonore ihren Namen für die kommenden Jahrhunderte in den Geschichtsbücher verewigen - ein leuchtendes Beispiel für eine äußerst fähige Königin."
 flavor_fra.105.a:0 "Ihr Geist lebt weiter!"
 
 flavor_fra.106.t:1 "Das Haus [Root.Monarch.Dynasty.GetName]"
 flavor_fra.106.d:1 "[FRA.GetMDerDie] [FRA.Monarch.GetTitle] von Frankreich, ein Mitglied der Familie [Root.Monarch.Dynasty.GetName], hat vor Kurzem am Hof die Aufhebung zahlreicher unserer autonomen Privilegien gefordert. Viele sehen darin eine klare Verletzung der Unabhängigkeit der Provence, wohingegen der französische Hof in [FRA.Capital.GetCapitalName] dies als natürliches Ergebnis des derzeitigen Status quo erachtet."
 flavor_fra.106.a:0 "Es ist an der Zeit, unsere Häuser zu vereinen."
 flavor_fra.106.b:0 "Wir dürfen unsere Autonomie niemals aufgeben!"
 
 flavor_fra.109.t:0 "Sicherung von Mailand"
 flavor_fra.109.d:0 "Die Visconti-Dynastie, die Mailand kurz vor dem Wechsel zur Ambrosianischen Republik regierte, hatte sowohl auf europäische als auch italienische Angelegenheiten schon immer enormen Einfluss. Die Stadt Mailand und ihr Umland sind nicht nur äußerst wohlhabend, sondern sind auch die Heimat einer großen Anzahl von Künstlern, weisen zahlreiche kulturelle Fortschritte auf und befinden sich in einer wirtschaftlich lukrativen geografischen Lage."
 flavor_fra.109.a:0 "Sie sollen nominell die Autonomie erhalten."
 flavor_fra.109.b:0 "Wir werden uns gegen unsere gemeinsamen Feinde vereinen!"
 flavor_fra.109.c:0 "Italien gehört uns!"
 
 flavor_fra.113.t:0 "Das Schicksal Neapels"
 flavor_fra.113.d:0 "Unser Staatsoberhaupt zum obersten Herrscher von Neapel zu ernennen, ist ein mutiger Schritt, der auf der Weltbühne sicherlich nicht unbemerkt bleiben wird. Doch trotz des möglichen Aufruhrs müssen wir nach innen blicken und entscheiden, wie wir mit unserem neu erworbenen Land umgehen wollen, das nicht nur viele Menschen beherbergt, sondern auch äußerst wohlhabend ist. Allein schon der Handelshafen von Neapel kann eine Schlüsselrolle bei dem Zugang zu den Märkten von Genua spielen. Wir müssen vorsichtig vorgehen und unsere Schritte entsprechend abwägen."
 flavor_fra.113.a:0 "Ein gleichberechtigtes Mitglied des französischen Reichs!"
 flavor_fra.113.b:0 "Sie existieren, um der Krone zu dienen!"
 flavor_fra.113.c:0 "Wir müssen die Schwäche ihrer ehemaligen Herren ausnutzen!"
 
 
 flavor_fra.114.t:0 "Sieg im französisch-iberischen Krieg"
 flavor_fra.114.d:0 "Die Herrscher Iberiens verfügten einst über so viel Einfluss und Macht, dass sich ganz Europa vor ihnen fürchtete und jeden Schritt genaustens abwägte. Trotz ihrer militärischen Überlegenheit und ihres Einflusses sind auch sie schließlich unserer militärischen und expansionistischen Vision eines geeinten Europas zum Opfer gefallen."
 flavor_fra.114.a:0 "Die Kontrolle über ganz Iberien ist zum Greifen nah!"
 
 flavor_fra.115.t:0 "Der päpstliche Herrschaftsbereich in Italien"
 flavor_fra.115.d:0 "Die Autorität des Papstes hat in Italien seit dem letzten Jahrhundert stark an Bedeutung verloren. Da wir uns nun in diese Region ausbreiten, könnte es allerdings klug sein, einen mächtigen Verbündeten zu haben, der ebenfalls die Legitimität der gesamten katholischen Welt vorzuweisen hat. Wir müssen diese strategische Entscheidung sorgfältig abwägen."
 flavor_fra.115.a:0 "Italien gehört seiner Heiligkeit!"
 flavor_fra.115.b:0 "Wenn ich es mir recht überlege ..."
 
 flavor_fra.116.t:0 "Vertrag der Lilienblüte"
 flavor_fra.116.d:1 "Unsere Freundschaft mit [FRA.GetName] trägt wie versprochen Früchte, und unser Plan, die Unterstützung der europäischen Großmächte zu nutzen, um unseren legitimen Anspruch auf Italien durchzusetzen, schreitet voran. Die Kontrolle über Norditalien wurde uns bereits zugesprochen, und es ist an der Zeit, dass wir unseren nächsten diplomatischen Schritt vorbereiten."
 flavor_fra.116.a:0 "Das ist der richtige Weg für den Katholizismus und die Vereinigung Italiens!"
 
 flavor_fra.117.t:0 "Zusammenarbeit mit dem Heiligen Vater"
 flavor_fra.117.d:0 "Unsere Beziehungen zum Heiligen Stuhl haben zu einem neuen Maß an Zusammenarbeit zwischen unseren beiden Nationen geführt. Das gegenseitige Vertrauen, der Respekt und der Zugang zu den Ressourcen des jeweils anderen ermöglichen es uns, gegen all unsere Feinde und Rivalen vorzugehen, die unser göttliches Recht auf Ruhm und die Verwirklichung unseres Traums von einem geeinten Reich behindern wollen. Wir sind in der Lage, unsere Forschungsbemühungen auf das von uns gewünschte Ergebnis auszurichten."
 flavor_fra.117.a:0 "Lasst uns gemeinsam an der Verwaltung arbeiten."
 flavor_fra.117.b:0 "Unsere Nationen werden von wechselseitiger Diplomatie profitieren!"
 flavor_fra.117.c:0 "Wir müssen uns auf einen Krieg vorbereiten und Kriegsstrategien studieren."
 
 flavor_fra.118.t:0 "Aufblühen der frühen Oper"
 flavor_fra.118.d:0 "Die ersten Opernaufführungen innerhalb unserer Grenzen fanden statt, als unser Einfluss in Italien wuchs. Künstler lobten in beispielhaften Darbietungen das Göttliche, das Menschliche und die königliche Linie und sind die ersten Zeichen von dem, was heute eine ganze Epoche kennzeichnet und in allen Häusern der Kunst und Kultur in Europa bekannt ist!"
 flavor_fra.118.a:0 "Was für eine famose Vorstellung!"
 
 flavor_fra.119.t:1 "Die französische Signoria von Genua"
 flavor_fra.119.d:0 "Viel zu lange haben die Statthalter Genuas Autonomie von der französischen Krone genossen. Die Signoria stand der französischen Krone jedoch sowohl aus politischen als auch aus finanziellen Gründen schon immer sehr nahe. Es ist an der Zeit, dass wir unsere Beziehungen festigen und ihre Münzen und ihren Reichtum nutzen, um unsere Agenda in Italien voranzutreiben."
 flavor_fra.119.a:1 "Sie sind nun ein fester Bestandteil unseres Reichs!"
 
 flavor_fra.120.t:0 "Der Vertrag der Goldenen Bulle"
 flavor_fra.120.d:0 "Schlacht um Schlacht und Eroberung um Eroberung wurde das Band zwischen uns und der französischen Krone immer enger, und heute genießen wir eine feste Freundschaft, die auf Vertrauen beruht. Dank ihnen kontrollieren wir beträchtliche Teile unserer Heimatregion in Italien. Es ist an der Zeit, unsere Beziehung noch einen Schritt weiter zu führen, so wie es jener Vertrag vorschreibt, den unsere Berater und der französische Herrscher unterzeichnet haben."
 flavor_fra.120.a:0 "Zusammen als Einheit!"
 flavor_fra.120.b:0 "Niemals!"
 
 flavor_fra.121.t:0 "Die Erben von Karl dem Großen"
 flavor_fra.121.d:1 "Vor Jahrhunderten versetzte ein legendärer fränkische Kaiser seine Feinde in Angst und Schrecken. Nun behauptet die königliche Linie auf dem französischen Thron erneut, die rechtmäßige Erbin von Karl dem Großen zu sein und sie fordert, dass wir ihr sofort den Thron des Heiligen Römischen Reichs überlassen! Was ist das bloß für ein Wahnsinn, der sie dazu bringt, derart abwegige Forderungen zu stellen?"
 flavor_fra.121.a:0 "Wir müssen den Kaisertitel abgeben."
 flavor_fra.121.b:0 "Wir müssen die Stärke des Reichs nutzen, um Sanktionen gegen die Franzosen zu verhängen!"
 flavor_fra.121.c:0 "Widerlegt ihre Behauptungen!"
 
 flavor_fra.200.t:0 "Das französische Bündnis setzt sich durch"
 flavor_fra.200.d:0 "Es ist uns gelungen, jenes Böse, das die deutschen Länder heimsuchte, zu vertreiben! Nach zahllosen, hart geführten Schlachten und reichlich vergossenem Blut konnten wir unsere Feinde schließlich bezwingen! Niemand wird uns mehr den Anspruch streitig machen können, Herrscher über das gesamte deutsche Volk zu sein, während wir unseren Namen mit goldenen Buchstaben in die Bücher der Geschichte einritzen."
 flavor_fra.200.a:0 "In dieser Stunde wird keine Finsternis bestehen bleiben!"
 
 flavor_fra.201.t:0 "Beschützer des Reichs"
 flavor_fra.201.d:0 "Wir haben endlich unseren rechtmäßigen Platz unter den legendären Reichen unserer Zeit eingenommen, und der Thron, der uns einst genommen wurde, gehört nun wieder seinem rechtmäßigen Besitzer: dem französischen Königshaus! Im Gegensatz zu unseren Vorgängern werden wir unsere Pflicht nicht vernachlässigen, das Reich zu bewahren und seine Bewohner zu schützen!"
 flavor_fra.201.a:0 "Wir sind der Schild des Reichs!"
 
 flavor_fra.202.t:0 "Die Reede des Militärhafens Toulon"
 flavor_fra.202.d:0 "Das Wort "Reede" stammt vom mittelniederdeutschen Wort "rēde" oder "reide" (Ankerplatz) ab und bezeichnet eine geschützte Stelle in Küstennähe, in der Schiffe auch außerhalb eines geschützten Hafens vor Anker gehen können. Die Reede von Toulon ist einer der besten natürlichen Ankerplätze im Mittelmeer und die größte Reede in ganz Europa. Sie ist durch die Halbinseln Giens und Saint-Mandrier-sur-Mer vor dem Meer geschützt und wird seit dem 15. Jahrhundert als Militärhafen genutzt. In der Nähe der Reede liegen der Hafen von Saint-Mandrier-sur-Mer, der Hafen von La Seyne-sur-Mer sowie das Arsenal bzw. der Militärhafen von Toulon und der Handelshafen.\n\nDie Geschichte als Militärhafen begann, als [Root.Monarch.GetName] im Jahr [GetYear] seine "Tour Royale", eine geplante Festung, in Toulon errichtete. Gleichzeitig wurden ein Flottenarsenal und eine Werft gebaut sowie einige Jahre später ein kleiner geschützter Hafen, die Veille Darse, der Schiffe vor Wind und Meer schützen sollte. Die Werft wurde von einem späteren Kardinal, der die Provence zu einer Seemacht im Mittelmeer machen wollte, stark vergrößert."
 flavor_fra.202.a:0 "Wir müssen sie bauen!"
 
 flavor_fra.203.t:0 "Die französischen Inseln"
 flavor_fra.203.d:0 "Unser größter Feind - das Königshaus Britanniens - existiert nicht mehr. An seiner Stelle bleibt eine Wirtschaft in Trümmern und ein Volk zurück, das in die Irre geführt wurde und keine Stimme hat, die es leitet. Trotz unserer Rivalität sollten wir in Erwägung ziehen, diesen Menschen in unsere Verwaltung einzugliedern. Wahlweise hätten wir allerdings auch jedes Recht, sie dazu zu zwingen, nach unseren Regeln und Bräuchen zu leben."
 flavor_fra.203.a:0 "Integrieren wir sie in unsere Verwaltung."
 flavor_fra.203.b:0 "Frankreich muss die absolute Herrschaft haben!"
 
 flavor_fra.204.t:0 "La Sorbonne"
 flavor_fra.204.d:0 "Die Universität von Paris ist zwar bei Weitem nicht das einzige wissenschaftliche Institut in [Root.GetName] im Jahr [GetYear], denn unser Land beherbergt eine Vielzahl solcher Denkfabriken, doch die Sorbonne, wie die Pariser Universität genannt wird, ist die berühmteste und bekannteste von allen. Sie wurde im 13. Jahrhundert erbaut und hat seitdem umfassende Renovierungsarbeiten genossen, die der Fakultät Leben eingehaucht und es ihr ermöglicht haben, ihre Säle, ihren Lehrplan und ihr Prestige zu erweitern!"
 flavor_fra.204.a:1 "Hic et ubique terrarum! (Hier und überall auf der Welt)"

 flavor_fra.205.t:0 "Das Heilige Land Jerusalem"
 flavor_fra.205.d:0 "Immer wieder aufs Neue hat die katholische Welt versucht, Jerusalem zu befreien und die Stadt und ihre Bewohner vor den Angriffen der Ungläubigen zu schützen, doch trotz der Gebete und des Einsatzes zahlreicher Männer sowie mehrerer Kreuzzüge war unser Volk nie erfolgreich. Unsere jüngsten Eroberungen in der Levante haben uns nun jedoch das Recht gegeben, das legendäre Kreuzritterreich unter dem französischen Banner zu beanspruchen, so Gott will!"
 flavor_fra.205.a:0 "Sein Banner wird wieder wehen!"
 flavor_fra.205.b:0 "[Root.Monarch.GetName] ist der rechtmäßige Herrscher über das Heilige Land."
  
 flavor_fra.206.t:0 "Der Hundertjährige Krieg in Frankreich"
 flavor_fra.206.d:0 "Der Hundertjährige Krieg begann im Jahr 1337 aufgrund eines Streits zwischen unserem Thron und dem englischen Haus Plantagenet. Im Lauf des letzten Jahrhunderts nahm der Krieg immer größere Ausmaße an und umfasste zeitweise sogar verschiedene andere Fraktionen in Westeuropa. In jüngster Zeit hat sich das Blatt jedoch zu unseren Gunsten gewendet und unsere Truppen konnten die Oberhand bei der Rückeroberung längst verlorener Regionen gewinnen. Johanna von Orléans und ihre legendäre Tapferkeit beflügelten unsere Nation dazu, unsere Kriegsanstrengungen trotz unserer damals benachteiligten Position voranzutreiben. Militärische Oberbefehlshaber wie Jean Bureau und Jean de Dunois werden gewiss auch in Zukunft dazu beitragen, den verbleibenden englischen Einfluss von den europäischen Küsten zu beseitigen und die Engländer dorthin zurückschicken, wo sie hergekommen sind!"
 flavor_fra.206.a:0 "Wir werden siegreich sein!"
 
 
 
