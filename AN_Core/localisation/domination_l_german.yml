 prussian_militarization_mechanic_1:0 "Frühe preußische Militarisierung"
 prussian_militarized_society_1:0 "Preußische Militarisierung"
 boost_militarization:0 "Militarisierung steigern"
 boost_militarization_desc:0 "Die Militarisierung spielte in der Entwicklung Preußens eine entscheidende Rolle. Unter der Herrschaft von König Friedrich Wilhelm I. entwickelte sich Preußen zu einem stark zentralisierten Staat mit einem klaren Schwerpunkt auf dem Militär. Der König betrachtete das Militär als Grundpfeiler des Staats und investierte massiv in die Ausbildung, Organisation und Ausrüstung der preußischen Armee. Dieser Fokus auf eine Militarisierung trug dazu bei, dass Preußen zu einer der stärksten Mächte in Europa wurde und sich erfolgreich gegen seine Feinde verteidigen und sein Territorium erweitern konnte. Die preußische Armee wurde zum Vorbild für andere europäische Mächte, und ihre Taktik und Organisationsstruktur wurden vielfach nachgeahmt. Die Militarisierung war ein Schlüsselfaktor für den Aufstieg Preußens zur Großmacht im 17. und 18. Jahrhundert.\n "
