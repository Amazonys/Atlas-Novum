 #Events 
 
 flavor_mch.9.t:0 "Der Aufstieg von Nurhaci"
 flavor_mch.9.d:0 "Nurhaci, einer unserer edelsten und tapfersten Krieger, hat sich als wertvolle Bereicherung für unsere wachsende Nation erwiesen. Die durch ihn herbeigeführte Umstrukturierung und Vereinigung der verschiedenen jurchischen Stämme unter unserem Banner hat uns die nötigen Werkzeuge an die Hand gegeben, um den Kampf gegen unsere Unterdrücker aufzunehmen. Historisch begann Nurhaci einen weitreichenden Angriff auf das gesamte im Verfall befindliche Ming-Reich und legte damit den Grundstein für die nächste Dynastie, die über diese Region herrschte. Zu seinen legendären Errungenschaften zählen seine Reformen des Bannersystems sowie die Schaffung der mandschurischen Schrift."
 flavor_mch.9.a:0 "Er wird an der Spitze einer aufstrebenden Großmacht stehen!"
 flavor_mch.9.b:0 "Seine militärischen Fähigkeiten müssen im Feld eingesetzt werden."
 flavor_mch.9.c:0 "Sein Rat wird am Hof und auf den Übungsplätzen von großem Wert sein."
 
 flavor_mch.10.t:0 "Die Sieben Anklagen"
 flavor_mch.10.d:0 "Historisch wurde dieses Manifest erstmals vom Oberhaupt der Mandschurei Nurhaci am dreizehnten Tag des vierten Mondmonats im dritten Jahr von Tianming veröffentlicht. Die Feindseligkeit zwischen den mandschurischen Stämmen und der Ming-Dynastie erreichte ihren Höhepunkt und führte zum totalen Krieg zwischen den beiden Großmächten. Die Sieben Anklagen lauten wie folgt:\n\nDie Ming haben den Vater und Großvater von [Root.Monarch.GetName] ohne Grund getötet.\nDie Ming unterdrückten unser Volk und begünstigten rivalisierende Clans.\nDie Ming verletzten die Gebietsabsprachen mit [Root.Monarch.GetName].\nDie Ming entsandten Truppen, um unsere Feinde vor uns zu schützen.\nDie Ming unterstützten die Pläne anderer Clans, ihr Versprechen gegenüber unserem Herrscher zu brechen.\nDie Ming zwangen [Root.Monarch.GetName], die Ländereien in Chaihe, Sancha und Fuan aufzugeben.\nDer Ming-Beamte Shang Bozhi missbrauchte seine Macht und setzte sich rücksichtslos über das Volk hinweg."
 flavor_mch.10.a:0 "Unsere Zeit ist gekommen!"
 
 flavor_mch.11.t:0 "Die Eroberung Koreas"
 flavor_mch.11.d:1 "Wir haben Korea und seine vielen Menschen nun fest im Griff. Was einst ein glanzvolles Reich mit klugen Köpfen und mächtigen Königen war, wird für uns nur ein Sprungbrett sein, um unseren eigenen Ruhm zu erlangen. Koreas Geschichte wird dort enden, wo unsere beginnt, und überall in ihrem Land werden wir Lobeshymnen auf unser Volk singen und ihre Gesellschaft studieren, um von ihr zu lernen."
 flavor_mch.11.a:0 "Wir sollten ihr Alphabet studieren."
 flavor_mch.11.b:0 "Wir müssen von ihrer Landwirtschaft lernen!"
 flavor_mch.11.c:0 "Ihre Militärtraditionen werden von großem Nutzen sein."
 flavor_mch.11.e:0 "Die königliche Bibliothek soll es sein - unsere Krieger werden Bücher lesen!"
 flavor_mch.11.f:0 " Sie werden sich in die Kultur des Siegers eingliedern."
 
 
 
