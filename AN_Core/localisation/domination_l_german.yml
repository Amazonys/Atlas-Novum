 #Events 
 flavor_mng.27.t:0 "Unerschütterlicher Verteidiger"
 flavor_mng.27.d:0 "In unserer Stunde der Not stellte sich ein Mann gegen unsere todbringenden Feinde, verteidigte unsere Hauptstadt und bewahrte unsere Dynastie vor dem Untergang. Yu Qian, ein bescheidener Offizier in unserem Militär, übernahm die Verteidigung unserer Hauptstadt und wehrte wochenlang Scharen von Feinden ab, bis Verstärkung eintraf."
 flavor_mng.27.a:1 "Er sollte befördert werden."
 flavor_mng.27.b:1 "Seine Taktiken sollten von unseren künftigen Generälen studiert werden."
 flavor_mng.27.c:0 "Er soll in die Geschichtsbücher eingehen."

 flavor_mng.28.t:0 "Die Aufsichtsbehörde von [Root.GetName]"
 flavor_mng.28.d:0 "Das Zensorat ist neben den sechs Ministerien und den fünf obersten Militärkommissionen ein äußerst einflussreicher Zweig unserer Regierung. Seine Hauptaufgabe besteht darin, die Augen und Ohren des Kaisers zu sein, detaillierte Berichte über das Verhalten verschiedener Bürokraten zu erstellen und Korruption durch Tapferkeit und einen starken moralischen Kompass aufzudecken. In jüngster Zeit konnten wir dank unserer verbesserten Verwaltungsfähigkeiten den Einfluss eines Teils der Aufgaben des Zensorats weiter ausbauen und so ein folgsames Betragen unserer Untertanen gewährleisten."
 flavor_mng.28.a:0 "Der §GPalastzweig§! wird von großem Nutzen sein, um die Verhaltensregeln durchzusetzen."
 flavor_mng.28.b:0 "Der §YErmahnungszweig§! wird die Einhaltung ordnungsgemäßer Praktiken in Übereinstimmung mit dem göttlichen Gesetz sicherstellen."
 flavor_mng.28.c:0 "Die §lReisenden Zensoren§! werden für Ordnung in unserem Reich sorgen."
 flavor_mng.28.e:0 "Niemand sollte bevorzugt werden."
 
 
 flavor_mng.29.t:0 "Absolutismus im Ming-Reich"
 flavor_mng.29.d:0 "Die verschiedensten Dynastien haben lange über unsere Heimatregionen geherrscht, und sie alle scheiterten daran, jene Macht zu nutzen, die ihnen die schiere Größe unseres Reichs verlieh. Zum ersten Mal in der Geschichte kann unsere Dynastie von sich behaupten, dass das Reich dem Kaiser und seiner unbestreitbaren Autorität untersteht, was vor allem auf den Aufstieg des Absolutismus und die Schwächung interner Fraktionen innerhalb unseres Reichs zurückzuführen ist."
 flavor_mng.29.a:0 "Der Kaiser ist der absolute Herrscher!"
 
 flavor_mng.30.t:0 "Keju"
 flavor_mng.30.d:0 "Die sorgfältige Auswahl von Bürokraten und Verwaltern ist für ein Reich unserer Größe unerlässlich. Um unseren Bedarf an fähigen und klugen Beratern zu decken und den Bedürfnissen unserer Dynastie gerecht zu werden, haben wir das kaiserliche Prüfungssystem - auch Keju genannt - verfeinert und verbessert. Die Prüfungen gewährleisten, dass alle mit der Schreibetikette, den Klassikern der chinesischen Literatur und den verschiedenen Stilen innerhalb unserer Verwaltung vertraut sind. Dieses einheitliche Wissen dient dazu, die Stabilität zu festigen und die Einheit zu fördern sowie jenes meritokratische Ideal zu unterstützen, das einen der Eckpfeiler unserer Dynastie darstellt. Das Prüfungssystem wird auch eine wichtige Rolle dabei spielen, die Macht der Erbaristokratie und der Militärs zu mindern."
 flavor_mng.30.a:0 "Nur die Besten der Besten sollen dem Kaiser dienen!"
 
 flavor_mng.31.t:0 "Weiterentwicklung des Tributsystems"
 flavor_mng.31.d:0 "Tribute sind zwischen dem Kaiser von China und seinen Untertanen nichts Ungewöhnliches. Doch wie bei allen Dingen bringt die Zeit Veränderungen und Neuerungen mit sich und ändert die Art und Weise, wie wir Macht und Tribut mit Fürsten und Häuptlingen unter unserem Schutz austauschen. Jüngste Änderungen im diplomatischen Umgang haben den Weg dafür geebnet, unterworfene Nationen mit Gewalt zu höheren Tributzahlungen zu zwingen!"
 flavor_mng.31.a:0 "Die Zeiten wandeln sich!"
 
 flavor_mng.32.t:0 "Besteigung des Paektusan"
 flavor_mng.32.d:0 "Der Paektusan, der zwischen Korea und den wilden jurchischen Stämmen liegt, ist ein Berg von unvergleichlicher natürlicher Schönheit, da er den Zugang zu frischem Wasser und einer herrlichen Flora bewacht. Gleichzeitig sind seine Hänge von religiöser Bedeutung, da er der Geburtsort von Dangun, dem Gründer von Go-Joseon, der ersten koreanischen Dynastie, war."
 flavor_mng.32.a:0 "Ein Geschenk, um unsere Freundschaft zu feiern!"
 flavor_mng.32.b:0 "Das Zeitalter der Nomaden neigt sich seinem fruchtbaren Ende zu ..."
 
 flavor_mng.33.t:1 "Die Karma-Kagyü-Schule und die [From.Monarch.Dynasty.GetName]-Dynastie"
 flavor_mng.33.d:0 "Als eine der größten Ausprägungen innerhalb der Kagyü-Schule und eine der vier großen Denkschulen des tibetischen Buddhismus spielen die Karma-Kagyü eine wichtige Rolle für die Innenpolitik inmitten der Berghänge unserer Heimat. Doch trotz unserer Abgeschiedenheit klopft der immer weiter reichende Einfluss des chinesischen Kaisers an unsere Tür und verlangt nach Unterwerfung und Anerkennung."
 flavor_mng.33.a:0 "Wir erkennen die Großzügigkeit des Mandatsträgers an!"
 flavor_mng.33.b:0 "Unsere Unabhängigkeit riskieren? So ein Unfug!"
 
 flavor_mng.34.t:0 "Die großen Kanäle von China"
 flavor_mng.34.d:0 "Kanäle, die die Breite ganzer Flüsse überspannen, sind nur einige der technischen Wunderwerke, die unsere fähigen Baumeister entwickelt haben, um die Ströme zu bändigen, die durch das Herz unseres Landes fließen. Zusammen mit den Dämmen des Gelben Flusses werden diese Kanäle unser Volk mit Wasser und Ressourcen versorgen und unsere Dynastie zu neuen Höhen des Wohlstands und einem höheren Lebensstandard führen."
 flavor_mng.34.a:0 "Ein Wunderwerk der modernen Baukunst!"
 
 flavor_mng.35.t:0 "Eindämmung des Gelben Flusses"
 flavor_mng.35.d:0 "Entlang der großen Kanäle, die den lebenswichtigen Fluss des Wassers im Herzen unseres Reichs am Fließen halten, können Dämme am Gelben Fluss unseren Bauern und gewinnsuchenden Händlern dabei helfen, die Gezeiten und die Kraft eines der Elemente der Natur zu nutzen. Da die Flüsse in China von Natur aus unberechenbar sind, sollten wir uns am besten auf künftige Überschwemmungen vorbereiten und versuchen, mögliche Katastrophen durch die Instandhaltung unserer Dämme abzumildern."
 flavor_mng.35.a:0 "Die Zeit und die Gezeiten warten auf niemanden!"
 
 flavor_mng.36.t:0 "Die große Steuerreform"
 flavor_mng.36.d:0 "Jahrhundertelang war die Steuererhebung ein purer Albtraum für unsere Provinzgouverneure und -verwalter. Jüngste Fortschritte in der bürokratischen Effizienz haben uns jedoch den Weg für die Einführung einer landesweiten Steuerreform geebnet, die vollständig auf Silber basiert. Trotz jener, die wegen der übermäßigen Abhängigkeit von Edelmetallen auf mögliche Probleme hinwiesen, könnte sich diese Politik als entscheidend für unseren Wohlstand erweisen."
 flavor_mng.36.a:0 "Ein Standard! Eine Nation!"
 
 flavor_mng.37.t:0 "Gesandtschaft zum Hof des Einsiedlerkönigreichs"
 flavor_mng.37.d:0 "Unsere Nation ist seit grauer Vorzeit eng mit der Geschichte Koreas verwoben. Als Geste des guten Willens und um eine neue Ära des Wohlstands und der Zusammenarbeit einzuläuten, sollten wir die Stärkung unserer diplomatischen Beziehungen in der ganzen Welt verkünden."
 flavor_mng.37.a:0 "Gemeinsam werden unsere großen Nationen als Einheit gedeihen."
 
 flavor_mng.38.t:1 "Wahre[Root.GetMrMale] [Root.Monarch.GetDaughterSon] des Himmels"
 flavor_mng.38.d:1 "Das Konzept des himmlischen Mandats ist eines, das viele Erfolgsgeschichten, aber auch zahlreiche bittere Niederlagen und aus Überzeugung gehütete Geheimnisse ebenso wie schonungslose Enthüllungen kennt. Es hat den Aufstieg und Fall einiger der gewaltigsten und furchterregendsten Reiche unserer Region miterlebt. Niemand jedoch hat die Essenz des Himmels jemals so perfekt verkörpert wie [Root.Monarch.GetName], ein Licht in einem Meer völliger Dunkelheit."
 flavor_mng.38.a:1 "[Root.Monarch.GetName] fängt den Willen und den Fluss des Universums wahrhaftig ein."
 
 flavor_mng.39.t:0 "Diplomatie mit dem Kaiser von China"
 flavor_mng.39.d:0 "Unsere Beziehungen zu den Kaisern von China waren nicht immer von Stabilität geprägt. Ein guter Verwalter und Diplomat weiß jedoch, wann er den Kopf senken muss, um ihn nicht zu verlieren. Unlängst haben wir eine Delegation des chinesischen Kaisers an unserem Hof empfangen, die unsere Unterwerfung unter die vom Himmel selbst diktierte Überlegenheit forderte."
 flavor_mng.39.a:0 "Wir nehmen dankend an."
 flavor_mng.39.b:0 "Niemals!"
 
 flavor_mng.40.t:0 "Die östlichen und westlichen Büros"
 flavor_mng.40.d:0 "Mächtige vom Kaiser berufene Gremien haben seit jeher viel Einfluss und Macht in Palastangelegenheiten. Um dem Bedürfnis nach Wachsamkeit gegenüber inneren Bedrohungen gerecht zu werden, haben viele unserer Berater die Gründung eines solchen kaiserlichen Gremiums vorgeschlagen, das sich ausschließlich der Verwaltung von Palastintrigen und der Beseitigung von Korruption widmen soll."
 flavor_mng.40.a:0 "Gründet das westliche Büro."
 flavor_mng.40.b:0 "Gründet das östliche Büro."
 flavor_mng.40.c:0 "Das Auge des Kaisers sieht alles ..."
 
 flavor_mng.41.t:0 "Die Porzellanpagode von Nanjing"
 flavor_mng.41.d:0 "Der Porzellanturm von Nanjing - eine wunderschöne Pagode, mit deren Bau im 15. Jahrhundert begonnen wurde - ist ein Zeugnis für die Kultivierung des religiösen Glaubens und die tadellose Architektur unseres Reichs. Der kunstvoll verzierte Turm, der die Dächer von [1821.GetName] überragt, ist ein wichtiges religiöses Symbol unseres riesigen Landes."
 flavor_mng.41.a:0 "Ein schönes Nebenerzeugnis unserer auf die Religion ausgelegten Kultur."
 
 flavor_mng.42.t:0 "Der Stand der Dinge in Ming"
 flavor_mng.42.d:0 "Der Aufstieg der Ming-Dynastie liegt beinahe ein Jahrhundert zurück, und wir herrschen inzwischen über alles, was die einstigen Herren Chinas jemals kontrollierten. Die Früchte unserer Eroberungen sind zahlreich und gewähren uns Zugang zur kaiserlichen Schatzkammer, die wir wiederum nutzen, um den Wohlstand unseres Volkes zu fördern. Es zeigen sich jedoch auch allmählich Risse in unserem riesigen Reich. Die Unfähigkeit, unsere Autorität innerhalb unserer Provinzen auszuüben - gepaart mit dem Aufkommen benachbarter Bedrohungen im Norden und der Unfähigkeit unseres derzeitigen Kaisers -, ist ein alarmierendes Zeichen unserer Zeit. Wir müssen unsere Regierung reformieren, an der Gunst des Himmels festhalten und den Fortbestand unserer Dynastie als ewige Herrscher Chinas sichern."
 flavor_mng.42.a:0 "Der Himmel stellt unser großes Reich auf die Probe ..."
 
 flavor_mng.43.t:0 "Staatliche Säuberungen im Kaiserreich China"
 flavor_mng.43.d:0 "Der Kreislauf von Leben und Tod gilt für alle Dinge, auch für die Bürokratie. Viel zu lange haben Teile unserer Regierung die Gunst und den Reichtum des Kaisers genossen, sich daran bereichert und ihre Korruption auf alles übertragen, was sie berührten. Wir müssen die Macht dieser korrupten Verwalter beschneiden und hart durchgreifen, damit ihr Einfluss nicht zu groß wird!"
 flavor_mng.43.a:0 "Die Eunuchen müssen lernen, wo ihr Platz ist!"
 flavor_mng.43.b:0 "Es gibt nichts, was wir tun könnten."
 
 flavor_mng.44.t:0 "Die große Verkündung von [Root.Monarch.GetName]"
 flavor_mng.44.d:0 "Die Stimme des Kaisers muss in Anbetracht unseres riesigen Reichs weit hallen. Um unsere Verwaltung zu formen und neue Gesetze zu verbreiten, nutzen unsere Monarchen häufig große Verkündungen. Diese Dokumente, die mit dem Siegel des Kaisers versehen sind und von offiziellen Vertretern mitgeführt werden, sind von unschätzbarem Wert. Um die sichere Arbeit unserer Regierung gewährleisten zu können, hat unser großes Staatsoberhaupt beschlossen, diese Verkündungen zu verwenden, um die ..."
 flavor_mng.44.a:0 "... Qimwang zur Transparenz zu zwingen."
 flavor_mng.44.b:0 "... Shangbang zur Transparenz zu zwingen."
 flavor_mng.44.c:0 "... Shizu zur Transparenz zu zwingen."
 flavor_mng.44.e:0 "... Eunuchen zur Transparenz zu zwingen."
 flavor_mng.44.f:0 "... äh, eigentlich niemanden zu behelligen. Alles ist so, wie es sein muss."
 flavor_mng.44.g:0 "... alle zur Transparenz zu zwingen! Niemand darf verschont werden."
 
 flavor_mng.45.t:0 "Ausweitung der Jinyiwei"
 flavor_mng.45.d:0 "Die Jinyiwei dient dem Kaiser als Teil der Geheimpolizei. Laut in der Vergangenheit verabschiedeten Erlassen hat ihre Zuständigkeit Vorrang vor gerichtlichen Verfahren bei der Strafverfolgung, und sie ist völlig autonom bei der Festnahme, dem Verhör und der Verhängung von Strafen gegen jeden Bürger, was auch Adlige und Verwandte des Kaisers einschließt. Angesichts ihrer schwierigen Aufgabe wäre es sinnvoll, ihren Einfluss zu stärken und ihr die notwendigen Mittel an die Hand zu geben, um die Ordnung innerhalb unserer Grenzen zu wahren.  "
 flavor_mng.45.a:0 "Das klingt nach einer soliden Politik."
 flavor_mng.45.b:0 "Wir sollten die derzeitige Lage nicht noch schlimmer machen."
 
 flavor_mng.46.t:0 "Die Überschwemmung des Gelben Flusses im Jahr [GetYear]"
 flavor_mng.46.d:0 "[GetYear]: das verfluchte Jahr, in dem der Gelbe Fluss über die Ufer trat, Tausende unserer Untertanen mit sich riss und große Verwüstungen anrichtete. Man sagt, Überschwemmungen seien die Vorboten des Untergangs und der Wiedergeburt für die alten und neuen Dynastien unseres Reichs. Wir müssen uns rasch um die entstandenen Schäden kümmern, damit dies nicht zum Beschleuniger für den Untergang unserer großen Nation wird."
 flavor_mng.46.a:0 "Eine echte Katastrophe!"
 
 flavor_mng.48.t:0 "Die Überschwemmung des Jangtse im Jahr [GetYear]"
 flavor_mng.48.d:0 "[GetYear]: das verfluchte Jahr, in dem der Jangtse über die Ufer trat, Tausende unserer Untertanen mit sich riss und große Verwüstungen anrichtete. Man sagt, Überschwemmungen seien die Vorboten des Untergangs und der Wiedergeburt für die alten und neuen Dynastien unseres Reichs. Wir müssen uns rasch um die entstandenen Schäden kümmern, damit dies nicht zum Beschleuniger für den Untergang unserer großen Nation wird."
 flavor_mng.48.a:0 "Nicht schon wieder ..."
 
 flavor_mng.50.t:0 "Die Achterbande"
 flavor_mng.50.d:1 "Die Eunuchen hatten schon immer großen Einfluss auf äußere und innere Angelegenheiten des Staates. In letzter Zeit kursieren jedoch Gerüchte über eine Gruppe von acht berühmten Eunuchen, die beinahe ebenso mächtig und einflussreich sind wie der Kaiser selbst! Diese Eunuchen, die den Titel "Acht Tiger" tragen, haben es sich zum Ziel gesetzt, den Hof zu kontrollieren und alle gegnerischen Fraktionen innerhalb des Reichs zu vernichten."
 flavor_mng.50.a:0 "Hört mit diesem abscheulichen Verhalten auf! Im Namen des Kaisers!"
 flavor_mng.50.b:0 "Gewährt ihnen die Autonomie, die sie fordern."
 
 flavor_mng.51.t:0 "Der Päonien-Pavillon von Tang Xianzu"
 flavor_mng.51.d:1 "Unsere Herrschaft hat viele Fortschritte in der Wissenschaft und der Kunst hervorgebracht. Eine der höchsten Auszeichnungen und der sprachgewaltigste Ausdruck unserer Kultur ist die "Rückkehr des Geistes zum Päonien-Pavillon" des Dramatikers Tang Xianzu im Jahr [GetYear]. Die Handlung dreht sich um eine Liebesgeschichte zwischen Du Liniang und Liu Mengmei, deren Entschlossenheit alle Hindernisse überwindet. Dieses Stück festigte den Ruf des Schriftstellers als einer der größten Dramatiker seiner Zeit."
 flavor_mng.51.a:0 "Wunderbar! Außergewöhnlich!"
 
 flavor_mng.52.t:0 "Die Moschee von [1816.GetName]"
 flavor_mng.52.d:1 "Diese Moschee wurde im Jahr [GetYear] als eine der größten von vielen Moscheen in unseren bedeutendsten Städten errichtet und dient unseren islamischen Untertanen als Gotteshaus und Religionszentrum. Sie ist mit wunderschönen Minaretten, Edelsteinen und atemberaubenden Kunstwerken verziert und ein Symbol für die Brüderlichkeit und die Zusammenarbeit zwischen unseren Nationen."
 flavor_mng.52.a:0 "Ein Zeichen für Toleranz und gemeinsamen Wohlstand!"
 
 
 flavor_mng.53.t:0 "Der Dichter Yang Shen"
 flavor_mng.53.d:0 "Yang Shen, einer der großen Dichter unserer Zeit, wurde in Chengdu geboren. Zu seinen Künstlernamen gehören Sheng'an, Bonan Shanren und Bonan Shushi. Als meisterhafter Schriftsteller und Lyriker schuf er eine unüberschaubare Anzahl von Werken, die von der Natur und der Kultur seiner Heimatprovinz inspiriert sind. Besonders bekannt sind seine Werke "Linjiangxian" oder "Die Unsterblichen am Fluss" sowie seine Abhandlung "Auf dem Berg Diancang"."
 flavor_mng.53.a:0 "Ein leuchtendes Symbol der größten Denker unseres Reichs."
 
 flavor_mng.54.t:0 "Das Erdbeben von [GetYear]"
 flavor_mng.54.d:0 "Eine große Tragödie hat unsere Provinzen heimgesucht. Der Himmel verfinsterte sich und die Erde brach auf, um viele unserer Bewohner in ihrer tödlichen Umarmung zu verschlingen. Die Einheimischen sind abergläubisch, und es kursieren Gerüchte, wonach unser Herrscher die Gunst des Himmels verloren hat ..."
 flavor_mng.54.a:0 "Wenn wir doch nur in gefestigteren Zeiten leben würden ..."
 
 flavor_mng.55.t:0 "Die Haijin-Politik der großen Ming-Dynastie"
 flavor_mng.55.d:0 "China war schon immer ein lukrativer Markt für Händler aus der Fremde. In den letzten Jahrzehnten haben wir uns jedoch dafür entschieden, den grenzübergreifenden Handel auszusetzen und uns stattdessen auf den Inlandhandel zu konzentrieren. Die Zeiten ändern sich allerdings und damit auch unsere Haltung. Vielleicht ist es an der Zeit, unsere Politik zu überdenken, sofern dies potenzielle Gewinne für die kaiserliche Staatskasse bedeutet."
 flavor_mng.55.a:0 "Wir müssen uns darum bemühen, die bestehende Politik zu verbessern."
 flavor_mng.55.b:0 "Offene Märkte und eine neue Politik werden uns besser dienen."
 
 flavor_mng.56.t:0 "Handelsbeziehungen zwischen Japan und China"
 flavor_mng.56.d:0 "Im Lauf unserer gemeinsamen Geschichte war der chinesische Kaiser stets ein leidenschaftlicher Verfechter des Handels in unserem Land. Sollten wir beschließen, einige unserer Waren an chinesische Kaufleute zu liefern, könnte dies zwar bedeuten, dass wir die Kontrolle über unser eigenes Monopol verlieren, dafür aber in der Gunst des großen Drachen stehen."
 flavor_mng.56.a:0 "Wir müssen den chinesischen Händlern Zugang gewähren."
 flavor_mng.56.b:0 "Vergesst es!"
 MNG_PRESENCE_IN_JAPAN:0 "Starke Präsenz auf den japanischen Märkten"
 
 flavor_mng.57.t:0 "Die Eunuchen von [Root.GetName]"
 flavor_mng.57.d:1 "Nur wenige Institutionen haben unter unserer Herrschaft so viel Einfluss wie die Eunuchen, die hinter unserem Kaiser stehen. Diese Elemente haben im Guten wie im Schlechten einen beträchtlichen Einfluss und verfolgen zuweilen ihre eigenen Ziele, die gelegentlich sogar gegen den Willen des Kaisers selbst gerichtet sind. Viele Berater an unserem Hof haben ihre Abneigung gegen diese Praktiken geäußert und uns dazu gedrängt, den Einfluss der Eunuchen zu beschränken ..."
 flavor_mng.57.a:0 "Wir müssen ihre Macht beschränken!"
 # [LocEditor:UntranslatedKey] `flavor_mng.57.a.tt`
 flavor_mng.57.b:0 "Wir können ihren Zorn nicht riskieren ..."

 estate_disasters.19.t:0 "Die Eunuchen übernehmen die Macht"
 estate_disasters.19.d:0 "Die jüngsten Entwicklungen bei inneren Angelegenheiten und das Versagen unseres Kaisers, die verschiedenen Elemente an unserem Hof zu zügeln, haben eine neue Fraktion entstehen lassen. Diese droht nun, unsere Dynastie abzusetzen und die Kontrolle über den chinesischen Thron zu übernehmen. Die Eunuchen haben einen unglaublichen Einfluss und eine derartige Macht, dass sie sich selbst zur einzig wahren Autorität unseres Reichs erklärt haben."
 estate_disasters.19.a:0 "Das darf nicht geschehen!"
 
 estate_disasters.20.t:0 "Ende der Eunuchen-Herrschaft"
 estate_disasters.20.d:0 "Unseren Regierungsbehörden ist es endlich gelungen, den Einfluss und die Macht der Eunuchen in unserem Reich einzuschränken. Ihr Versuch, die Macht an sich zu reißen, hat tiefe Narben in unserer Nation hinterlassen. Wir müssen einen Heilungsprozess einleiten, um die Wunden zu heilen, die uns während dieses Bürgerkriegs zugefügt wurden."
 estate_disasters.20.a:0 "Niemand wird je wieder über dem Kaiser stehen!"

 #Grand Coordinator Offices 
 
 buzhengshi:0 "Buzhengshi"
 buzhengshi_desc:0 "Diese Beamten sind für die Finanzangelegenheiten aller Staaten und Provinzen in ihrem Zuständigkeitsbereich verantwortlich und überwachen die reibungslosen Abläufe der örtlichen bürokratischen Verfahren."
 anchasi:0 "Anchasi"
 anchasi_desc:0 "Ihre Hauptaufgabe besteht in der Überwachung und Kontrolle des Rechtswesens sowie darin, örtliche Beamte und Bürger gleichermaßen in Schach zu halten."
 du_si:0 "Du Si"
 du_si_desc:0 "Militärische Angelegenheiten wie die Rekrutierung örtlicher Garnisonen sowie die schnelle Mobilisierung unserer Truppen sind nur einige der Aufgaben, die in die Zuständigkeit des Militärministeriums fallen."
 
 #Reforms 
 mng_seal_of_the_emperor_reform:0 "Siegel der großen Ming-Dynastie"
 mng_seal_of_the_emperor_reform_desc:0 "Zeremonien sind ein starker Anhaltspunkt dafür, wie mächtig jemand ist, und das Siegel des Kaisers von China ist ein Symbol, das so viel Respekt, Ehrfurcht und Autorität ausstrahlt, wie es dem Erben des Himmels würdig ist."
 
 #Privileges 
 estate_eunuchs_bookkeepers_privilege:0 "Eunuchen-Buchhalter"
 estate_eunuchs_bookkeepers_privilege_desc:0 "Die Buchführung ist eine ehrenvolle Aufgabe am Hof des Kaisers von China. Die Pflicht, die Bücher in Ordnung zu halten, bringt viel Einfluss mit sich und erfordert ein leistungsorientiertes Vorgehen."
 estate_eunuchs_western_bureau_privilege:0 "Westliches Büro"
 estate_eunuchs_western_bureau_privilege_desc:0 "Das westliche Büro ist eine mächtige Behörde, die für die Überwachung von Gerichtsverfahren und die Bekämpfung von Korruption zuständig ist."
 estate_eunuchs_eastern_bureau_privilege:0 "Östliches Büro"
 estate_eunuchs_eastern_bureau_privilege_desc:0 "Das östliche Büro ist eine mächtige Behörde, die für die Überwachung von Gerichtsverfahren und die Bekämpfung von Korruption zuständig ist."
 estate_eunuchs_outwards_perfection_privilege:0 "Äußere Perfektion"
 estate_eunuchs_outwards_perfection_privilege_desc:0 "Unser Volk ist nicht länger bereit, nur im eigenen Land nach Verbesserungen zu suchen. Es möchte seinen Anspruch geltend machen und den Ruhm des Kaisers auch auf weit entfernte Länder ausdehnen."
 estate_eunuchs_palace_bureaucracy_privilege:0 "Herausragende Palastbürokratie"
 estate_eunuchs_palace_bureaucracy_privilege_desc:0 "Es ist eine schwierige Aufgabe, jedem Winkel des Reichs unsere Politik zu diktieren, und dieser Vorgang wird oft durch örtliche Behörden, die nach Autonomie streben, zusätzlich behindert. Die Eunuchen reichen unserem Kaiser im Gegenzug für mehr Privilegien gern die Hand und helfen uns bei der Verwaltung von Angelegenheiten innerhalb unserer Grenzen."
 estate_eunuchs_delegate_provincial_administration_privilege:0 "Provinzverwaltung"
 estate_eunuchs_delegate_provincial_administration_privilege_desc:0 "Obwohl sich aufgrund unserer überforderten Verwaltung überall im Reich Risse auftun, treten berühmte Eunuchen vor, um den Willen des Kaisers in jeder noch so entlegenen Provinz des Reichs durchzusetzen."
 estate_eunuchs_imperial_council_privilege:0 "Kaiserlicher Rat"
 estate_eunuchs_imperial_council_privilege_desc:0 "Für eine große und vielseitige Auswahl an Ratskandidaten zu sorgen, ist eine wichtige Ergänzung für die Aufgaben unserer Eunuchen. Nur so können wir eine gesunde Verwaltung gewährleisten."
 estate_eunuchs_land_rights_privilege:0 "Landrechte der Eunuchen"
 estate_eunuchs_land_rights_privilege_desc:0 "Die Eunuchen, die besten Verwalter der Nation, können ihr neues Recht zum Erwerb und zur Verwaltung von Land im Namen des Kaisers ausüben."
 estate_eunuchs_royal_intrigue_keepers_privilege:0 "Kaiserliche Intrigenbewahrer"
 estate_eunuchs_royal_intrigue_keepers_privilege_desc:1 "Sicherzustellen, dass die Eunuchen die Angelegenheiten des Palasts genau im Auge behalten, ist eine gute Möglichkeit, um Disziplin und Loyalität gegenüber der Krone zu gewährleisten."
 estate_eunuchs_promote_eunuch_rights:0 "Mehr Rechte für Eunuchen"
 estate_eunuchs_promote_eunuch_rights_desc:0 "Indem wir den Eunuchen mehr Rechte geben, stellen wir sicher, dass sie uns gegenüber loyal bleiben, da wir unser Reich reformieren und unser Inneres zügeln wollen."
 estate_eunuchs_delegate_subject_diplomacy_privilege:0 "Untertanendiplomatie"
 estate_eunuchs_delegate_subject_diplomacy_privilege_desc:0 "Die Diplomatie zwischen unseren Untertanen, die Tribut zahlen, und dem Kaiser wird von nun an von den Eunuchen abgewickelt, die das Siegel des Kaisers tragen."
 estate_eunuchs_supremacy_over_crown_privilege:0 "Über dem Kaiser"
 estate_eunuchs_supremacy_over_crown_privilege_desc:0 "In Zeiten, in denen die Waage sich in Richtung einer Dezentralisierung der Macht neigt, sind die Stände zunehmend in der Lage, [Root.GetMdemder] [Root.Monarch.GetTitle] ihre Prioritäten zu diktieren, sodass diese[Root.GetMmMale] kaum eine andere Wahl bleibt, als sich ihrem Willen zu fügen."
 estate_eunuchs_establish_favor_system_privilege:0 "Gefallen-System einführen"
 estate_eunuchs_establish_favor_system_privilege_desc:0 "Ein System, das auf Gefallen aufbaut und bei dem die Eunuchen die Rolle der Gesandten übernehmen und zwischen uns und unseren Nachbarn vermitteln, ist ein guter Schritt, um unsere Größe und das Gewicht unseres Wortes zu steigern."
 estate_eunuchs_allow_personal_fortunes_privilege:0 "Persönliches Vermögen zulassen"
 estate_eunuchs_allow_personal_fortunes_privilege_desc:0 "Die Eunuchen müssen - ähnlich wie auch viele andere unter unseren Bannern - in der Lage sein, in unserem Reich erbaute Besitztümer zu erwerben, zu behalten und zu verkaufen."
 estate_eunuchs_single_whip_law_privilege:0 "Einzelner Peitschenhieb"
 estate_eunuchs_single_whip_law_privilege_desc:0 "Dieses Gesetz ist ein Versuch, das Steuersystem unseres Reichs zu zentralisieren und zu reformieren. Es zielt darauf ab, unsere Schatzkammer mit Silber zu füllen und unsere Untertanen zu besteuern."
 
