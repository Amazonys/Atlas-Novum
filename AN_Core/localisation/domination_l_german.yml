 eyalet:0 "Eyalet"
 eyalet_long_desc:0 "Ein Eyalet ist eine osmanische Untertanenform, die sich ausschließlich auf die Verwaltung des Landes konzentriert, das es direkt besitzt. Im Gegensatz zu anderen Untertanen tritt ein Eyalet nicht von sich aus Kriegen bei, es sei denn, es wird unmittelbar von seinem Lehnsherrn dazu aufgerufen."
