 #Qing New Missions Loc
 qng_north_china_title:0 "Vereint Nordchina"
 qng_north_china_desc:1 "Unser Kampf hat gerade erst begonnen! In unserem Streben, China zu unterwerfen, müssen wir unsere Herrschaft in den nördlichen Territorien, dem Kernland vorangegangener Dynastien, festigen."
 qng_green_standard_army_title:0 "Grüne Standarte"
 qng_green_standard_army_desc:0 "Die chinesischen Armeen sind undiszipliniert und ihre Generäle verlieren rasch das Vertrauen in ihre Herren. Wenn wir genug von Nordchina kontrollieren, könnte dies dazu führen, dass diese Generäle beschließen, zu uns überzulaufen, anstatt einem zum Untergang verdammten Kaiser zu dienen. Es wäre klug, diese für uns gewonnenen Männer zu nutzen, um ein stehendes Heer zu bilden, das des neuen Kaisers von China würdig ist!"
 qng_annex_tibet_title:0 "Annektiert Tibet"
 qng_annex_tibet_desc:0 "Viele Mongolen haben damit begonnen, den tibetisch-buddhistischen Glauben anzunehmen. Wir sollten Tibet erobern, um sicherzustellen, dass dieser Glaube fest unter der Kontrolle unseres Banners steht."
 qng_modernize_the_banners_title:0 "Modernisiert die Banner"
 qng_modernize_the_banners_desc:0 "Die Banner unseres Militärs haben uns gute Dienste geleistet. Wenn wir jedoch mit der Entwicklung der modernen Kriegsführung Schritt halten wollen, müssen wir sie modernisieren und sicherstellen, dass sie kampffähig bleiben."
 qng_incorporate_han_title:0 "Inkorporiert Han"
 qng_incorporate_han_desc:0 "Die Eroberung des Ming-Reichs ist keine leichte Aufgabe, und seine unfähigen Generäle und schwachen Truppen in der Schlacht zu besiegen, gehört dabei bei Weitem nicht zu den schwierigsten Aufgaben. Sein Volk besteht aus Millionen von Menschen, und wenn wir es regieren wollen, müssen wir irgendeine Form der Zusammenarbeit vereinbaren - einen Silberstreif am Horizont anbieten, der uns dennoch am meisten nützt."
 qng_extinguish_ming_title:0 "Vernichtet Ming"
 qng_extinguish_ming_desc:0 "Solange es noch eine Bastion von Ming-Loyalisten gibt, wird unsere Herrschaft über China niemals wirklich sicher sein. Wir müssen die Ming vollkommen vernichten."
 qng_ten_grand_campaigns_title:0 "Zehn große Feldzüge"
 qng_ten_grand_campaigns_desc:0 "Durch die Eroberung Chinas konnten sich die am Rand des Reichs lebenden Menschen weit über ihre ursprüngliche Position hinaus erheben. Eine Reihe von Feldzügen muss geführt werden, um die Ordnung in diesen Territorien wiederherzustellen und die Macht der großen Qing über unsere Feinde auszudehnen."
 qng_campaign_in_burma_title:0 "Feldzug in Burma"
 qng_campaign_in_burma_desc:0 "Viele Ming-Loyalisten flohen in die Hügel von Burma und suchten Schutz bei Shan- und Bamar-Häuptlingen. Wir müssen ihnen zeigen, dass es keinen Ort gibt, wo man sich vor jenen verstecken kann, die rechtmäßig das Mandat halten."
 qng_three_feudatories_title:0 "Die drei großen Fürsten"
 qng_three_feudatories_desc:0 "Da unsere Feldzüge nun immer weiter südlich in China stattfinden, müssen wir uns überlegen, ob es nicht zumindest kurzfristig einfacher wäre, die Herrschaft in der Region an jene Ming-Gouverneure abzugeben, die zu den Qing übergelaufen sind. Wir müssen einen Weg finden, um die Lage im Süden auszunutzen."
 qng_junji_chu_title:0 "Junji-Chu-Rat"
 qng_junji_chu_desc:0 "Der vom Qing-Kaiser [Root.Monarch.GetName] im Jahr [GetYear] gegründete Junji-Chu-Rat - allgemein als Großer Rat bekannt - ist eine der mächtigsten und einflussreichsten gesetzgebenden Institutionen seiner Zeit. Wir müssen unser Geschick in der Gesetzgebung und unsere Vielseitigkeit nutzen, um einen Geheimrat aufzubauen, der unsere Staatsoberhäupter unterstützt."
 qng_integrate_taiwan_title:0 "Integriert Taiwan"
 qng_integrate_taiwan_desc:0 "Ming-Loyalisten, Piraten und europäische Opportunisten schwärmen von der Küste Taiwans. Die Insel wurde nie in China eingegliedert, und die meisten betrachten sie als wildes Land. Wir können seine strategische Bedeutung in den Händen unserer Feinde nicht länger leugnen."
 qng_conquer_south_china_title:0 "Sichert Südchina"
 qng_conquer_south_china_desc:0 "Das Land südlich von [1821.GetName] wird von Aufständen und Verwüstungen heimgesucht und von einem Volk bewohnt, das bereit ist, uns als Befreier des Himmels zu empfangen. Wir müssen schnell marschieren und das reiche und fruchtbare Land an den südlichen Küsten und weiter westlich davon sichern."
 qng_balance_mandate_title:0 "Ausgewogenes Mandat"
 qng_balance_mandate_desc:0 "Wir haben die Gunst des Himmels und werden jenes Machtvakuum füllen, das die vorherige Dynastie mit ihrer minderwertigen Verwaltung hinterlassen hat. Wir werden unseren eigenen Namen in die Geschichtsbücher schreiben!"
 qng_high_qing_era_title:0 "Wohlstand Qings"
 qng_high_qing_era_desc:0 "Unruhen, Spannungen und Kriege haben dafür gesorgt, dass ganz China und sein unermesslicher Reichtum unter unsere Kontrolle geraten ist. Der Krieg ist jedoch weder der einzige noch der beste Weg, um historisch wahre Größe zu erlangen. Um unserem Namen und dem unseres Kaisers Würde zu verleihen, müssen wir sowohl in innere als auch äußere Angelegenheiten investieren und sowohl unsere Kultur als auch unsere Bildung fördern."
 qng_library_four_treasuries_title:0 "Siku Quanshu"
 qng_library_four_treasuries_desc:0 "Die vollständige Geschichte Chinas wurde in unseren Archiven gesammelt, wobei jegliches Material, das den Qing feindlich gesinnt war, ausgeschlossen wurde, um die Verbreitung von abweichendem Verhalten zu verhindern."
 qng_regulate_trade_title:0 "Globalisierung des Handels"
 qng_regulate_trade_desc:0 "Fremdländische Händler haben seit jeher ein großes Interesse daran gehabt, sich in unsere heimischen Handelsangelegenheiten einzumischen. Lukrative Handelsgeschäfte in unserem Land könnten ihnen schließlich enorme finanzielle Vorteile bringen. Wir müssen eine starke Front bilden und uns für ein Vorgehen entscheiden, das uns nicht in Gefahr bringt, von ihnen ausgebeutet zu werden."
 qng_branching_mission_trade_1_title:0 "§YDynamische Mission§!"
 qng_branching_mission_trade_1_desc:0 ""
 qng_branching_mission_trade_2_title:0 "§YDynamische Mission§!"
 qng_branching_mission_trade_2_desc:0 ""
 qng_promote_local_industry_title:0 "Fördert die Industrie"
 qng_promote_local_industry_desc:0 "Unser Volk ist am stärksten, wenn es zusammenhält und zusammenarbeitet, um die Ziele unseres großen Kaisers voranzubringen. Anstatt uns selbst zu entwürdigen, indem wir uns an Investoren aus der Fremde wenden, müssen wir uns verstärkt auf die heimische Herstellung konzentrieren."
 qng_expel_foreign_merchants_title:0 "Händler verbannen"
 qng_expel_foreign_merchants_desc:0 "Viel zu lange haben Händler aus fernen Ländern unsere Gastfreundschaft und Großzügigkeit ausgenutzt. Es ist an der Zeit, dass wir die Kontrolle über unsere Märkte übernehmen und uns von all den Blutsaugern befreien."
 qng_allow_foreign_exchanges_title:0 "Erlaubt fremden Austausch"
 qng_allow_foreign_exchanges_desc:0 "Eine mächtige und wohlhabende Nation wie die unsere kann sehr davon profitieren, wenn sie ihre Handelsbeziehungen ausweitet und fremde Händler und Kaufleute aus allen Teilen der Welt anlockt. Der Welthandel ist wie eine Flut: Sie hebt alle Boote an, und wir müssen rasch handeln, um daraus vollen Nutzen zu ziehen."
 qng_chinese_industrial_revolution_title:0 "Chinesische Industrierevolution"
 qng_chinese_industrial_revolution_desc:0 "Das Dröhnen der Motoren, das fröhliche Pfeifen des Dampfs und das Ausweiten der Grenzen unseres Wissens schreiten voran, während wir uns die technologischen Sprünge zunutze machen, durch die unsere Wirtschaft immer weiter wächst. Fertigungsstraßen, Industrialisierung und das Aufkommen neuer Maschinen ebnen den Weg für unser industrielles Erwachen."
 
 
 
 
 
