 ###HOLY ORDERS###
 mevlevi_order:0 "Mevlevi"
 mevlevi_order_desc:0 "Der Mevlevi-Orden wurde in Konya von den Anhängern von Jalaluddin Muhammad Balkhi gegründet und ist ein sunnitischer Zweig des Sufismus. Er widmet sich dem Studium des Korans und der Werke von Rumi."
 bektashi_order:0 "Bektaschi"
 bektashi_order_desc:0 "Der Bektaschi-Orden ist ein junger, schiitischer Zweig des Sufismus. Die in Anatolien geborenen Bektaschi folgen zusätzlich zu den Zwölf Imamen den Vierzehn Unfehlbaren."
 ###OTTOMAN MISSIONS###
 tur_the_crescent_fleet_title:0 "Die Halbmondflotte"
 tur_the_crescent_fleet_desc:0 "Die erste Flotte unseres großen Reichs wurde im Jahr 1323 nach der Eroberung der Stadt Karamürsel gegründet. Seither ist unsere Flotte ständig gewachsen.\nDoch unsere Rivalen auf dem Meer wie etwa die letzten Johannitischen Ritter, die Handelsrepublik Genua und die Dogen von Venedig sind noch immer eine Bedrohung für unsere Sicherheit. Der Ausbau unserer Flotte ist von höchster Priorität, wenn wir nicht hinter die Flotten unserer Feinde zurückfallen wollen."
 tur_maritime_presence_title:0 "Maritime Präsenz"
 tur_maritime_presence_desc:0 "Unsere Flotte bildet unsere Verteidigung auf dem Meer, doch dies ist nicht ihre einzige Funktion. Der Handel im Mittelmeer ist ebenfalls von großem Interesse für uns, und daher sollte unsere Flotte auch unseren Einfluss auf den Märkten von Aleppo, Alexandria oder Ragusa sichern."
 tur_maritime_presence_tt:0 "Eine zufällige Provinz in Eurem Heimatumschlagplatz erhält bis zum Ende des Spiels das neueste Gebäude aus der Kategorie §YHandel§! sowie den Modifikator "§YDominanter Umschlagplatz§!", der folgende Auswirkungen hat:\nHandelsmacht (Lokal): §G+10.00§!\nEntwicklungskosten (Lokal): §G-5%§!"
 tur_venetian_relations_title:0 "Beziehungen zu Venedig"
 tur_venetian_relations_desc:0 "Wir sind mit der Durchlauchtigsten Republik Venedig in der Vergangenheit bereits mehrfach aneinandergeraten. Angefangen beim Kreuzzug von Nikopolis im Jahr 1396 über die Schlacht von Gallipoli im Jahr 1416 bis hin zur Belagerung von Thessaloniki im Jahr 1430: Unsere beiden Reiche liegen ständig im Zwist. Dennoch ist es mehr als offensichtlich, dass wir auch sehr vom Handel mit dem jeweils anderen profitieren.\nWir sollten eine Entscheidung treffen, wie wir mit den Venezianern in Zukunft umgehen wollen."
 tur_venetian_relations_at:1 "Wenn wir die Mission abschließen, während §YVenedig§! unser Verbündeter ist:"
 tur_venetian_relations_bt:0 "Bei diesem Ereignis haben wir die Wahl, entweder das §YHandelsabkommen mit Venedig zu akzeptieren§! und ihm im Austausch für diverse Boni Handelsmacht auf dem Umschlagplatz §YKonstantinopel§! zu gewähren oder das §YHandelsabkommen abzulehnen§! und dauerhafte Ansprüche auf alle Provinzen in den Regionen §YBalkan§! und §YAnatolien§! zu erheben, die §YVenedig§!, seinen Untertanen oder den Mitgliedern seiner Handelsliga gehören."
 tur_the_bospborus_control_title:0 "Sichert den Bosporus"
 tur_the_bospborus_control_desc:0 "Der Bosporus bildet die Brücke zwischen Europa, Asien und unserer Heimat. Er ist auch ein natürlicher Anziehungspunkt für Kaufleute und Reisende aus der ganzen Welt, die den jeweils anderen Kontinent besuchen wollen.\nEs ist in unserem besten Interesse, dass der Bosporus unter der Kontrolle von jemandem steht, dem wir vertrauen können."
 tur_the_bospborus_control_at:0 "Die Anforderungen dieser Mission hängen von unserer Wahl im Ereignis "§YEin [Root.GetAdjective]-Venezianisches Handelsabkommen?§!" bei der vorherigen Mission ab.\nWenn das Handelsabkommen aktiv ist, kann diese Mission abgeschlossen werden, indem die folgenden Bedingungen erfüllt werden:\n- Eine der folgenden Bedingungen muss wahr sein:\n- §YVenedig§! existiert NICHT\n- Die Meinung von §YVenedig§! über §Y[Root.GetName]§! ist mindestens §Y190§!.\n- §YVenedig§! ist die stärkste Handelsmacht in §YKonstantinopel§!.\n"
 tur_the_bospborus_control_bt:0 "Wenn wir das Handelsabkommen nicht unterzeichnet haben oder das Handelsabkommen gebrochen wurde, gilt es die folgenden Anforderungen zu erfüllen:"
 tur_the_bospborus_control_ct:1 "Wenn wir diese Mission abschließen, während wir ein Handelsabkommen mit §YVenedig§! haben:"
 tur_the_bospborus_control_dt:1 "Das Ereignis erlaubt es uns, unser Handelsabkommen zu überdenken und eine der folgenden Optionen zu wählen:\n- "§YHandelsabkommen ausweiten§!": Dies erhöht die §Gproduzierten Handelsgüter§! in unseren Provinzen im Austausch für mehr Handelsmacht auf unserem Heimatumschlagplatz\n- "§YStatus quo beibehalten§!": Dies gibt uns sofort §GEinkommen im Wert von 3 Jahren§!\n- "§YHandelsabkommen beenden§!": Dies §Yentfernt den Modifikator des Handelsabkommens§!, beendet unser Bündnis mit §YVenedig§! und hat folgende Auswirkungen:"
 tur_establish_the_pashas_title:0 "Die Paschas einführen"
 tur_establish_the_pashas_desc:0 "Der Titel "Pascha" ist ein hoher ziviler Rang in unserem politischen und militärischen System, der Gouverneuren und Generälen verliehen wird. Da unser Reich nun wächst, ist die Ernennung neuer Paschas von entscheidender Bedeutung für die Aufrechterhaltung und Verwaltung unserer eroberten Territorien."
 tur_improved_pashas_ct:1 "Reduziert die minimale lokale Autonomieerhöhung auf §Y+10.00§! für §YPaschas§! von Provinzen, die nicht der §Y[Root.Culture.GetGroupName]en§! Kulturgruppe angehören."
 tur_establish_the_pashas_ct:0 "Bis zu §Y10§! Provinzen, denen ein §YPascha§! zugewiesen wurde und die nicht der §Y[Root.Culture.GetGroupName]en§! Kulturgruppe angehören, erhalten §G1§! Grundmannstärke."
 tur_guns_of_urban_title:0 "Urbans Kanoniere"
 tur_guns_of_urban_desc:0 "Der ungarische Ingenieur und Eisengießer Urban hat sich an uns gewandt. Er bietet uns seine Dienste und sein Wissen an, um Kanonen zu bauen, die selbst die Mauern von Babylon zum Einsturz bringen würden!\nWir müssen dafür sorgen, dass wir Zugang zu seinen Belagerungswaffen erhalten."
 tur_guns_of_urban_at:0 "Wenn wir diese Mission abschließen, indem wir §YUrban§! vor §YMilitärtechnologie 5§! anheuern, hat dies folgende Auswirkungen:"
 tur_guns_of_urban_ct:0 "\nAufgrund ihrer Größe und ihrer archaischen Bauweise werden die osmanischen Kanonen ausschließlich dafür genutzt, um Belagerungen voranzubringen.\n"
 tur_aftermath_of_varna_title:0 "Die Folgen von Warna"
 tur_aftermath_of_varna_desc:0 "Mit der Zerschlagung des ungläubigen Kreuzritterheers bei Warna haben wir den letzten bedeutenden Widerstand gegen unsere weitere Ausdehnung in Rumelien gebrochen. Wir müssen unsere Truppen versammeln und uns darauf vorbereiten, die letzten Überreste eines erbärmlichen, zerfallenen Reichs zu erobern."
 tur_aftermath_of_varna_ct:0 "Das Ereignis "§YSieg gegen den Warna-Kreuzzug§!" ist eingetreten.\nDas Ereignis wird innerhalb von §Y1 Monat§! ausgelöst."
 tur_city_of_worlds_desire_title:0 "Stadt der Begierde"
 tur_city_of_worlds_desire_desc:0 "Das Byzantinische Reich ist nur noch ein Schatten seines einstigen Glanzes. Einst beherrschte es den Osten von der Donau bis zum Nil, doch heute ist es nichts weiter als ein zerbröckelter Staat, der in innere Spannungen versunken ist. Seine einzige Hochburg, seine große Hauptstadt Konstantinopel, ist alles, was von seiner Macht übrig blieb.\nHeute wird diese Stadt durch die Macht der Osmanen fallen und zum großen Juwel des Hauses Osman und unseres neuen Reichs werden!"
 tur_train_the_janissary_title:0 "Drillt die Janitscharen"
 tur_train_the_janissary_desc:0 "Die Janitscharen wurden während der Herrschaft von Murad I. im Jahr 1365 gegründet und aus den stärksten Söhnen unserer christlichen Untertanen rekrutiert. Alle fünf Jahre durchforsten die treuen Diener des Sultans das Reich, um diese Söhne zu finden und sie für das Janitscharenkorps zu uns zu holen. Die Zeit für die nächste Rekrutierungswelle ist gekommen ..."
 tur_grant_first_janissary_privileges_title:0 "Privilegien der Janitscharen"
 tur_grant_first_janissary_privileges_desc:0 "Der Großteil unserer Armee besteht aus Aufgeboten, deren Loyalität dem Adel gilt. Die Janitscharen sind jedoch anders, da sie nur [Root.GetMdemder] [Root.Monarch.GetTitle] dienen. Dieser Gehorsam hat jedoch seinen Preis, denn diese Soldaten haben ihre eigenen Pläne und wollen belohnt werden."
 tur_refill_the_ortas_title:0 "Neue Soldaten für die Ortas"
 tur_refill_the_ortas_desc:0 "Die Schlacht von Warna war ein entscheidender Sieg für uns, doch ihre Nachwirkungen sind noch immer spürbar. Unsere Truppen haben schwere Verluste erlitten, und viele unserer Ortas - die Bataillone unserer großen Armeen - sind unvollständig und es mangelt ihnen an neuen Soldaten. Wir müssen unsere Armee wiederaufbauen und unsere Verluste ausgleichen, damit wir weiter expandieren können."
 tur_refill_the_ortas_tt:0 "§Y[Root.GetName]§! erhält einen dauerhaften Anspruch auf alle §Ytürkischen§! Provinzen in §YAnatolien§! und im §YMaschrek§!."
 tur_conquer_anatolian_beyliks_title:0 "Erobert die Beylikler"
 tur_conquer_anatolian_beyliks_desc:0 "Der Eroberer Timur richtete während der timuridischen Invasion Anatoliens vor über vierzig Jahren schwere Verwüstungen an. Obwohl die Timuriden schließlich wieder aus unserem Territorium vertrieben werden konnten, war der Schaden bereits angerichtet und mehrere Beylikler entzogen sich unserer Kontrolle. Es ist an der Zeit, diese kleinen Fürsten von der Landkarte zu tilgen und das Land im Namen unseres Reichs zurückzuerobern."
 tur_unify_anatolia_title:0 "Vereint Anatolien"
 tur_unify_anatolia_desc:0 "Seit dem Zerfall des mächtigen Sultanats von Rum wird Anatolien von den Beylikler, den Stämmen und sogar den Überresten der alten Ayyubiden-Dynastie umkämpft. Doch sie alle werden sich unserer Macht beugen, wenn wir Anatolien unter osmanischer Herrschaft vereinen."
 tur_conquer_the_causcasus_title:0 "Marschiert in die Berge"
 tur_conquer_the_causcasus_desc:0 "Die Berge des Kaukasus sind seit Langem die Heimat vieler christlicher Stämme und Völker. Diese sind zwar tapfere Kämpfer, doch zu wenige, um gegen uns bestehen zu können. Wir müssen das Land erobern, bevor unsere Feinde die Gelegenheit dazu haben."
 tur_black_sea_dominance_title:0 "Dominiert das Schwarze Meer"
 tur_black_sea_dominance_desc:0 "Das Schwarze Meer ist der wichtigste Zugang zum Handel von Zentralasien nach Europa, und daher liegt es in unserem besten Interesse, dafür zu sorgen, dass nur das Haus Osman die vollständige Kontrolle über die Küste dieses wertvollen Gewässers behält."
 TUR_PONTIC_TRADE:0 "Kontrolliert Schwarzes Meer"
 tur_black_sea_dominance_tt:0 "Die Küste des §YSchwarzen Meers§! befindet sich entweder im Besitz von §Y[Root.GetName]§! oder dessen Untertanen."
 tur_conquer_mesopotomia_title:0 "Wiege der Zivilisation"
 tur_conquer_mesopotomia_desc:0 "Mesopotamien ist in mehrfacher Hinsicht von großer Bedeutung für uns: Für die Gelehrten ist es der Ort, an dem die ersten menschlichen Zivilisationen aufblühten, für Gläubige steht die Bedeutung von Bagdad für den Islam außer Frage, und für uns sind seine fruchtbaren Böden und die strategische Lage am Persischen Golf eine ideale Basis für unser wachsendes Reich."
 tur_defeat_the_mamluks_title:0 "Besiegt die Mamelucken"
 tur_defeat_the_mamluks_desc:0 "Das ägyptische Sultanat der Mamelucken ist seit der Plünderung Bagdads durch die Mongolen die vorherrschende Macht in der islamischen Welt. Sie nennen sich zwar die Beschützer des Kalifen und der Heiligen Stadt, sind aber schwach und dekadent geworden. Die Zeit ist reif, ihre syrischen Besitztümer zu übernehmen und die heiligen Städte Jerusalem und Damaskus aus ihrer Gewalt zu befreien."
 tur_defeat_the_mamluks_at:0 "Diesen Kriegsgrund gegen das @MAM §YMameluckenreich§! zu verwenden, aktiviert eine besondere Kette von Ereignissen, die ausgelöst werden kann, wenn wir §Y[MAM.Capital.GetName]§! kontrollieren.\nDieses Ereignis ermöglicht es uns, ein §YKern-Eyalet§! in §YÄgypten§! zu errichten."
 tur_conquer_persia_title:0 "Persische Bedrohung"
 tur_conquer_persia_desc:1 "Persien wurde in der Vergangenheit von zahlreichen Nationen beherrscht, zuletzt von den Timmuriden, einer heimtückischen Macht, die die Hügel Anatoliens verwüstete. Obschon die Macht der Timmuriden nicht mehr das ist, was sie einmal war, könnte sich in dieser Region ein neues Reich erheben, ein neuer persischer Löwe, der versuchen wird, uns zu verschlingen. Wir müssen zuerst zuschlagen und der Bedrohung in unserem Osten ein für alle Mal ein Ende bereiten!"
 tur_conquer_greece_title:0 "Zügelt Griechenland"
 tur_conquer_greece_desc:0 "Die Staaten im Süden Griechenlands könnten den Ungläubigen als Basis für einen Kreuzzug gegen uns dienen. Wir müssen unsere südliche Flanke schützen, um sicherzustellen, dass der wahre Anführer des Islams sicher ist."
 tur_conquer_greece_ct:0 "Jede im Besitz befindliche §Ygriechische§! Provinz verliert §G100%§! Autonomie (Lokal) und §G20§! Nationalismus (Jahre)."
 tur_push_into_the_balkans_title:0 "Vorstoß in den Norden"
 tur_push_into_the_balkans_desc:0 "Immer wenn der ungarische König Sigmund eine Streitmacht aus fränkischen Kreuzrittern gegen die osmanischen Kräfte führte, war unsere Sicherheit bedroht. Obwohl Allah uns an diesem Tag den Sieg schenkte, müssen wir weiter in den Balkan vordringen, um dafür Sorge zu tragen, dass unsere Lande auch in Zukunft geschützt sind."
 tur_push_into_the_balkans_ct:0 "Jede Provinz in der Region §YBalkan§!, die sich im Besitz von §Y[Root.GetName]§! oder dessen Untertanen befindet, erhält die folgenden Effekte:"
 tur_subjugate_romania_title:0 "Unterwerft die Rumänen"
 tur_subjugate_romania_desc:0 "Die Fürsten Rumäniens herrschen über verhältnismäßig arme Gebiete, die in der ungarischen und polnischen Einflusssphäre liegen. Wir dürfen nicht zulassen, dass diese Territorien in die Hände unserer Feinde fallen. Rumänien muss Teil unseres wachsenden Reichs werden."
 tur_subjugate_romania_at:0 "Wenn die §Y[WAL.GetName]§! unser Untertan ist, erhält sie §G-100%§! Freiheitsbestreben."
 tur_subjugate_romania_bt:0 "Wenn §Y[MOL.GetName]§! unser Untertan ist, erhält es §G-100%§! Freiheitsbestreben."
 tur_expand_the_devshirme_system_title:1 "Zukunft der Dewschirme"
 tur_expand_the_devshirme_system_desc:1 "Unser jüngster Eroberungsfeldzug hat uns viele neue Untertanen gebracht - allesamt fehlgeleitete Heiden. Das Dewschirme-System ermöglicht es uns, aus den christlichen Familien, die wir unterworfen haben, neue Rekruten für unsere Armeen und Verwaltungseinheiten zu gewinnen. Dieses System wird jedoch zu Recht kritisiert, da es auch seine Nachteile hat. Die Zukunft des Systems liegt in unserer Hand."
 tur_has_abolished_devshirme_system:0 "Hat das §YDewschirme-System§! aufgegeben."
 tur_dismantle_hre_title:0 "Römisch nur im Namen"
 tur_dismantle_hre_desc:0 "Das Heilige Römische Reich ist eine Schande für alle wahren Römer. Sein Regierungssystem als ineffektiv zu bezeichnen, wäre noch ein Kompliment.\nWieder einmal ist es an uns, einen weiteren Anwärter auf den wahren römischen Thron zu vertreiben. Das Heilige Römische Reich - ein Römisches Reich nur dem Namen nach - wird heute fallen!"
 tur_conquer_hungary_title:0 "Löscht Ungarn aus"
 tur_conquer_hungary_desc:0 "Ungarn war eine der Hauptmächte für den fränkischen Kreuzzug gegen uns. Auch wenn Ungarn kein unabhängiges Königreich, sondern ein Untertanen des Hauses Habsburg ist, ist es noch lange nach seiner Niederlage bei Warna eine ernsthafte Bedrohung für unsere Vorherrschaft auf dem Balkan.\nWir müssen zuerst zuschlagen und sein Land erobern, bevor es sich zu einer weiteren Koalition gegen uns zusammenschließen kann."
 tur_conquer_vienna_title:0 "Brecht die Habsburger"
 tur_conquer_vienna_desc:0 "Das Haus Habsburg ist unser größter Widersacher, wenn es um unsere europäischen Ambitionen geht. Nun stehen unsere glorreichen Armeen vor seiner Tür und warten nur auf unseren Befehl, den Sitz der habsburgischen Macht zu belagern: Wien, das Tor zu Europa."
 tur_conquer_vienna_tt:0 "Das Ereignis "§YFall von Wien§!" ist eingetreten.\nDieses Ereignis wird ausgelöst, wenn wir NICHT §Ychristlich§! sind, eine Belagerung in §Y[134.GetName]§! gewinnen und die Provinz kontrollieren, während eine benachbarte Provinz entweder uns oder einem unserer Untertanen gehört."
 tur_conquer_italy_title:0 "Invasion von Norditalien"
 tur_conquer_italy_desc:0 "Die Italiener waren in viele Konflikte mit uns verwickelt. Ganz gleich, ob zu Land oder über das Wasser: Die Venezianer, die Genuesen und die päpstlichen Truppen suchten stets nach einem Weg, um unserer Macht über Anatolien und auf dem Balkan ein Ende zu bereiten.\nDas Schicksal muss einen Sinn für Ironie haben, denn nun sind wir es, die dem norditalienischen Einfluss über Europa ein Ende setzen werden."
 tur_devleti_rum_title:0 "Römisches Reich"
 tur_devleti_rum_desc:0 "Der Fall des Byzantinischen Reichs ist nicht das Ende des wahren Römischen Reichs. Wir sind die von Allah auserwählten Nachfolger, und als solche haben wir ein legitimes und gottgebenenes Recht, über das ehemalige Kernland des Römischen Reichs zu herrschen: die große Stadt Rom selbst!"
 tur_address_firman_title:0 "Verabschiedet einen Ferman"
 tur_address_firman_desc:0 "Nachdem die muslimischen Staaten Teile der Iberischen Halbinsel erobert hatten, wurden die Muslime dort zunehmend von den christlichen Herrschern der Region unterdrückt. Viele sind in die umliegenden muslimischen Länder geflohen, und viele dieser hochgebildeten Flüchtlinge könnten für uns von großem Nutzen sein. Der Sultan sollte in Erwägung ziehen, einen Ferman zu erlassen, der diesen Flüchtlingen das Recht einräumt, sich in unserem Land niederzulassen."
 tur_expelling_annexation_of_moriscos_grants_tt:0 "Wenn wir die Mission erfüllen und die §YMorisken§! vertrieben wurden:"
 tur_moriscos_were_expelled_tt:0 "Die §YMorisken Granadas§! wurden aus §YIberien§! vertrieben oder wir haben §Ykürzlich§! das Ereignis §YMaurische Flüchtlinge§! akzeptiert.\nDiese Ereignisse werden ausgelöst, wenn §Y[GRA.GetName]§! an §Y[CAS.GetName]§! fällt."
 tur_alliance_exchange_population_and_historical_friendship_tt:1 "Wenn wir diese Mission abschließen, während wir mit §YGranada§! oder §YAndalusien§! verbündet oder ihr Untertan sind:"
 tur_alliance_exchange_population_and_historical_friendship_at:0 "§Y[GetGranadaOrAndalusia]§! wird ein gegenseitiger historischer Freund von §Y[Root.GetName]§!\n§Y[GetGranadaOrAndalusia]§! erhält die §Ytürkische§! Kultur als akzeptierte Kultur, bis sie herabgestuft wird\n§Y[Root.GetName]§! erhält §YAndalusisch§! als akzeptierte Kultur, bis sie herabgestuft wird\nBis zu §Y10§! Provinzen von §Y[GetGranadaOrAndalusia]§! erhalten §G1§! zufällige Entwicklung\nBis zu §Y5§! Provinzen von §Y[Root.GetName]§! erhalten §G2§! zufällige Entwicklung"
 tur_allied_married_to_gra_and_tt:0 "Hat ein Bündnis und eine Staatsehe entweder mit §YAndalusien§! oder §YGranada§!."
 tur_develop_constantinople_title:0 "Entwickelt Konstantiniyye"
 tur_develop_constantinople_desc:0 "Konstantiniyye wurde oft Opfer von Plünderungen und Überfällen. Es liegt an uns, dieser großartigen Stadt jenen Ruhm zurückzugeben, den sie wirklich verdient."
 tur_rebuild_the_hagia_sophia_title:0 "Nutzen der Hagia Sophia"
 tur_rebuild_the_hagia_sophia_desc:0 "Die Hagia Sophia war einst eine große Kirche des orthodoxen Glaubens, gehört nun aber dem [Root.Religion.GetName]en Glauben. Ihre ursprüngliche Verwendung als Gotteshaus der Orthodoxie ist daher nicht länger angemessen. Wir sollten sie in einen [Root.Religion.GetName]en Tempel umwidmen, mit [Root.GetMdemder] [Root.Monarch.GetTitle] als Beschützer."
 tur_expand_the_city_title:0 "Juwel des Mittelmeers"
 tur_expand_the_city_desc:0 "Konstantiniyye ist das Herz unseres Reichs, und dessen Ressourcen werden für das Wachstum und die Entwicklung der Metropole eingesetzt, um [Root.GetMdemder] [Root.Monarch.GetTitle] und seinem Sitz Wohlstand zu bringen. Obwohl die Stadt seit ihrer Eroberung bereits stark gewachsen ist, hat sie ihr volles Potenzial noch nicht ausgeschöpft, um zum wahren Juwel des Mittelmeers zu werden."
 tur_conquer_egypt_title:0 "Unterwerft Ägypten"
 tur_conquer_egypt_desc:0 "Das Mameluckenreich ist schwach: Seine Kontrolle über Ägypten ist bestenfalls fadenscheinig und seine Truppen sind nicht in der Lage, sein Sultanat zu verteidigen. Es ist an der Zeit, dass das Mameluckenreich seine Existenz als unabhängiger Staat aufgibt und Ägypten unter unsere eigene Herrschaft gestellt wird."
 tur_control_the_red_sea_title:0 "Kontrolliert das Rote Meer"
 tur_control_the_red_sea_desc:1 "Der Handel mit Gewürzen ist ein ertragreiches Geschäft, und diese Gewürze erreichen Europa über den Persischen Golf und das Rote Meer. Während der Zugang zum Persischen Golf kaum ein Hindernis darstellt, liegt das Rote Meer weit außerhalb unserer Reichweite. Wir sollten unseren Einfluss nach Süden ausweiten und die Meerenge von Bab al-Mandab für uns sichern."
 tur_establish_the_eyalet_of_adal_title:0 "Das Eyalet Adal"
 tur_establish_the_eyalet_of_adal_desc:0 "Unsere muslimischen Brüder am Horn von Afrika laufen Gefahr, von den christlichen Ungläubigen Äthiopiens oder - noch schlimmer - von den heidnischen Oromo überrannt zu werden. Wir sollten eingreifen und das Eyalet von Adal gründen, um die muslimische Kontrolle über diese Region zu sichern.\nDie Zunahme unseres Einflusses in Sachen Diplomatie und auf den Handel am Horn von Afrika sowie unsere stärkere Kontrolle über das Rote Meer bieten einige zusätzliche Vorteile, die wir daraus ziehen können."
 tur_conquer_tunis_title:0 "Zerschlagt die Hafsiden"
 tur_conquer_tunis_desc:0 "Die Korsarenherrscher des Maghrebs waren seit jeher ein unabhängiges Volk. Ihr Vorgehen gegen unsere europäischen Feinde ist zwar nützlich, doch sie sind oft planlos und chaotisch. Es ist an der Zeit, sie in unser Reich einzugliedern und diese tapferen Seeleute und klugen Kapitäne in unseren Flotten einzusetzen."
 tur_al_andalus_eyalet_title:0 "Das Eyalet von Al-Andalus"
 tur_al_andalus_eyalet_desc:0 "Die Ungläubigen unter den Iberern verwüsteten jene muslimischen Staaten, die jahrhundertelang über den Süden der Halbinsel herrschten, und diese Region ist heute eine Bastion des christlichen Glaubens in Westeuropa. Da unsere Grenz zu ihnen näher denn je ist, sind Kriege und Spannungen mit den Iberern unvermeidlich.\nWir müssen sicherstellen, dass wir es sind, die ihre Überlegenheit unter Beweis stellen. Wir müssen die Spanier und Portugiesen aus Iberien vertreiben und an ihrer Stelle das Eyalet von Al-Andalus errichten!"
 tur_al_andalus_eyalet_ct:1 "Ein beliebiger §Y[Root.Religion.GetName]er§! Verbündeter oder Untertan von §Y[Root.GetName]§! mit einer Hauptstadt in §YIberien§! besitzt §Y[225.GetName]§!, §Y[223.GetName]§!, §Y[226.GetName]§! und §Y[224.GetName]§! sowie §Y6§! weitere Provinzen in §YIberien§!."
 tur_al_andalus_eyalet_at:1 "Wenn wir diese Mission durch einen §YVerbündeten§! oder §YUntertan§! in §YIberien§! abschließen:"
 tur_al_andalus_eyalet_bt:0 "Der Verbündete oder der Untertan, der die Missionsanforderungen erfüllt, erhält den Modifikator ebenfalls."
 tur_al_andalus_eyalet_dt:0 "Dieses Ereignis erlaubt es uns, ein §YEyalet§! in Iberien zu gründen."
 tur_the_algerian_corsairs_title:0 "Algerische Korsaren"
 tur_the_algerian_corsairs_desc:0 "Algerien und die Berberküste im Allgemeinen sind seit dem Mittelalter ein sicherer Hafen für muslimische Piraten aus dem Maghreb. Ähnlich wie die tunesischen Räuber könnten die Umtriebe der Algerier und Berber für uns von Nutzen sein, da sie sich gegen unsere christlichen Feinde richten, doch ihre Effizienz ist ... bestenfalls mangelhaft. Der Schaden, den sie anrichten könnten, könnte bedeutend größer sein, wenn die Kontrolle ihres Landes stattdessen in unseren Händen läge."
 tur_conquer_morocco_title:0 "Schützt Marokko"
 tur_conquer_morocco_desc:0 "Das Sultanat von Marokko befindet sich in einer heiklen Lage, seit die Reconquista die Muslime aus Iberien vertrieben hat. Als gläubige Muslime ist es unsere Pflicht, das Sultanat von Marokko zu übernehmen und es vor den Klauen der gierigen christlichen Königreiche zu schützen."
 tur_handle_the_egyptian_eyalet_title:0 "Zukunft der Mamelucken"
 tur_handle_the_egyptian_eyalet_desc:0 "Ägypten hat unseren unerbittlichen Angriffen nachgegeben, und das Sultanat des Mameluckenreichs existiert nicht mehr. Doch einige Dinge bleiben noch zu regeln: die Verwaltung unserer neu eroberten Territorien sowie das Schicksal der Mamelucken, die diese Länder früher unabhängig regierten."
 tur_handle_the_egyptian_eyalet_at:0 "Die Auslöser dieser Mission werden durch die Mission §YUnterwerft Ägypten§! sichtbar."
 tur_handle_the_egyptian_eyalet_bt:0 "Die Belohnungen dieser Mission werden durch die Mission §YUnterwerft Ägypten§! sichtbar."
 tur_handle_the_egyptian_eyalet_ct:0 "Bis zu §Y10§! Provinzen in der Region §YÄgypten§! erhalten §G1§! Grundproduktion."
 tur_fate_of_the_patriarchate_title:0 "Zukunft des Patriarchats"
 tur_fate_of_the_patriarchate_desc:0 "Konstantiniyye war nicht nur das Herz des alten oströmischen Reichs, sondern auch der Sitz des Patriarchen der griechisch-orthodoxen Kirche. Da wir nun die Kontrolle über die Stadt haben, liegt auch das Schicksal des Patriarchats in unseren Händen."
 tur_fate_of_the_patriarchate_tt:0 "Das Ereignis "§YZukunft des Patriarchats§!" ist eingetreten.\nDieses Ereignis wird ausgelöst, wenn unsere Hauptstadt §Y[151.GetName]§! ist, wir §Ymuslimisch§! sind und §Y[BYZ.GetName]§! nicht länger existiert."
 tur_fate_of_the_patriarchate_ct:0 "Die weiteren Anforderungen hängen von unserer Wahl bei dem Ereignis "§YZukunft des Patriarchats§!" ab."
 tur_fate_of_the_patriarchate_at:0 "Die Belohnungen hängen von unserer Wahl bei dem Ereignis "§YZukunft des Patriarchats§!" ab.\nIn den Ereignisoptionen werden die möglichen Belohnungen angezeigt."
 tur_allowed_patriarchate_to_exist_tt:1 "\nDie Anforderungen der Mission "§YZukunft des Patriarchats§!" ändern sich wie folgt:\n§Y2§! Agenden des §Y[Root.GetDhimmiName]§!-Stands wurden abgeschlossen\nDem §Y[Root.GetDhimmiName]§!-Stand werden derzeit §Y4§! Privilegien gewährt\n\nDie Belohnung ändert sich wie folgt:"
 tur_closed_patriarchate_down_tt:1 "\nDie Anforderungen der Mission "§YZukunft des Patriarchats§!" ändern sich wie folgt:\n§Y2§! Agenden des §Y[Root.GetKlerusName]§!-Stands wurden abgeschlossen\nDem §Y[Root.GetKlerusName]§!-Stand werden derzeit §Y4§! Privilegien gewährt\n\nDie Belohnung ändert sich wie folgt:"
 tur_crimean_khaganate_title:0 "Zukunft der Krim"
 tur_crimean_khaganate_desc:0 "Jenseits des Schwarzen Meers liegt das Khanat der Krimtartaren. Einst erzitterten alle vor den mächtigen berittenen Kriegern aus der Steppe, doch die Jahre haben ihnen übel mitgespielt und die Litauer und die Rus haben ihre Existenz immer öfter bedroht. Obschon die Zeiten für den Khan düster aussehen, bietet sich für uns die perfekte Gelegenheit, unseren Einfluss im Norden entweder durch Eroberung oder durch Diplomatie auszuweiten."
 tur_alliance_cri_tt:1 "Wenn wir diese Mission erfüllen, während die §YKrim§! ein loyaler §YVerbündeter§! ist:"
 tur_alliance_cri_at:1 "§Y[CRI.GetName]§! wird dazu gebracht, uns während des Ereignisses "§YErbfolge im Krim-Khanat§!" zu schwören, unser §YVasall§! zu werden."
 tur_alternatively_gain_access_to_tatar_vanguard_merc_comp_and_following_reward_tt:1 "Wenn wir diese Mission durch Eroberung abschließen:"
 tur_subject_crimea_reward_tt:0 "Wenn wir diese Mission erfüllen, während die §YKrim§! ein §YUntertan§! ist:"
 tur_conquer_arabia_title:0 "Wüsten Arabiens"
 tur_conquer_arabia_desc:0 "Die große Halbinsel Arabien ist die Wiege des islamischen Glaubens und der Geburtsort des großen Propheten Mohammed (Friede sei mit ihm). Als gläubige Muslime steht es außer Frage, dass Arabien unter [Root.GetAdjective]em Schutz stehen muss."
 tur_seize_the_caliphate_title:0 "Erobert das Kalifat"
 tur_seize_the_caliphate_desc:0 "Das abbasidische Kalifat mochte als Reich zwar durch die mongolische Plünderung Bagdads ausgelöscht worden sein, Mitglieder des Hauses Abbas trugen jedoch weiterhin den Titel des Kalifen, während sie "Gäste" der Mamelucken waren. Mit der Niederlage des Mameluckenreichs hat dieser Marionettenkalif nun den letzten Rest seines Ansehens und Einflusses verloren. Es ist an der Zeit, dass eine neue und starke Familie die Position als Oberhaupt der Umma beansprucht!"
 tur_seize_the_caliphate_at:0 "Dieses Ereignis schaltet die Missionen des §YLegalismus§! oder der §YMystik§! frei."
 tur_creation_of_persian_eyalet_title:0 "Das Eyalet von Persien"
 tur_creation_of_persian_eyalet_desc:1 "Die Ketzer Persiens stellen zwar keine Gefahr mehr für unsere Vorherrschaft in der arabischen Welt dar, doch ihr Territorium entlang und jenseits des Zagros-Gebirge lässt sich nur äußerst schwer regieren. Wir benötigen ein Eyalet, das die persische Region in unserem Namen verwaltet."
 tur_creation_of_persian_eyalet_at:1 "Das Ereignis "§YDie Verwaltung von Persien§!" ist eingetreten.\nDieses Ereignis wird ausgelöst, wenn wir oder einer unserer Untertanen §Y20§! Provinzen in der Region §YPersien§! besitzen und §YPersien§!, §YArdabil§! ODER §YFars§! nicht existieren."
 tur_creation_of_persian_eyalet_bt:1 "Die weiteren Anforderungen hängen von unserer Wahl bei dem Ereignis "§YDie Verwaltung von Persien§!" ab."
 tur_the_silk_road_title:0 "Aufblühen der Seidenstraße"
 tur_the_silk_road_desc:0 "Die Seidenstraße war einst die Lebensader des mittelalterlichen Handels, da über diese Handelsroute Waren aus Asien und Europa ausgetauscht wurden. Der Aufstieg unserer Macht und unsere Embargos machten sie für die christlichen Ungläubigen jedoch immer weniger attraktiv.\nWenn wir wieder vom Handel mit Asien profitieren wollen, müssen wir dafür sorgen, dass die Waren aus Asien über uns nach Europa gelangen."
 tur_imperial_fabrics_title:0 "Stoffe des Reichs"
 tur_imperial_fabrics_desc:0 "Die wertvollsten Handelsgüter, die über die Seidenstraße befördert werden, sind Seide, andere Textilien und Teppiche. Wir sollten von unseren östlichen Handelspartnern lernen, wie man Stoffe von solch großartiger Qualität herstellt, denn nur auf diese Weise werden wir nicht nur mit fremden Stoffen handeln, sondern auch unsere eigenen verkaufen können."
 tur_trade_with_india_title:0 "Handel in Indien"
 tur_trade_with_india_desc:0 "Der indische Subkontinent ist eine Schatzkammer, die mit extravaganten Waren und Materialien von unschätzbarem Wert gefüllt ist. Es versteht sich von selbst, dass die Handelsmöglichkeiten in Indien lukrativ sind."
 tur_trade_with_india_at:0 "Dieses Ereignis wird den Handel in §YIndien§! für §Y[Root.GetName]§! und seinen indischen Verbündeten lukrativer machen."
 tur_trade_with_indonesia_title:0 "Handelt mit Gewürzen"
 tur_trade_with_indonesia_desc:0 "Die europäischen Großmächte scheinen ein unstillbares Bedürfnis nach Gewürzen aus Indonesien zu haben. Sie sind bereit, lächerliche Preise zu zahlen, die in unserem Land undenkbar wären. Wir sollten unseren Einfluss in Übersee ausbauen und einen Teil des Gewinns aus dem Gewürzhandel für uns selbst abzweigen."
 tur_pax_ottomana_title:0 "Pax Ottomana"
 tur_pax_ottomana_desc:0 "Keine Großmacht dieser Welt kann es mit uns aufnehmen und kein ketzerisches oder heidnisches Reich kann uns bedrohen. Unser Volk lebt in stabilen und sicheren Zeiten, während [Root.GetMunserunsere] [Root.Monarch.GetTitle] mit Stärke und Weisheit über unser riesiges Reich herrscht."
 tur_embrace_the_military_doctrines_title:0 "Doktrinen der Armee"
 tur_embrace_the_military_doctrines_desc:0 "Die Armee verkörpert die Macht, die ein Reich besitzt. Ohne eine Armee kann kein Reich seine Diplomatie auf der Bühne der Großmächte durchsetzen.\nAuch wenn unsere Armee zahlenmäßig gut ausgestattet ist, so sind es doch die Disziplin und die Doktrinen, die in Zeiten des Schwerts die Schlachten für uns gewinnen werden. Der Bau neuer Kasernen und Rekrutierungszentren könnte viele militärisch begabte Männer anziehen. Wir dürfen nicht auf sie verzichten."
 tur_collect_the_siyasah_title:0 "Setzt das Siyasah um"
 tur_collect_the_siyasah_desc:0 "Das Steuersystem unseres Reichs ist ein komplexer Flickenteppich aus verschiedenen Systemen und Bräuchen in Sachen Steuern, die wir von den eroberten Territorien übernommen haben. Es gibt kein einheitliches System, das die Bürokratie der Steuererhebung einfach hält. Vielleicht könnten wir dieses Problem lösen, indem wir uns von dem Siyasah-Steuersystem anderer muslimischer Staaten inspirieren lassen."
 tur_most_humble_ottoman_ceo_title:0 "Zentrum des Welthandels"
 tur_most_humble_ottoman_ceo_desc:0 "Mit dem Wachstum unseres Reichs wächst auch die Bedeutung von [Root.Capital.GetName]. Es ist offensichtlich, dass die Stadt nicht mehr nur das Herz unseres Reichs ist, sondern auch das Zentrum des Welthandels. Wir müssen dafür sorgen, dass wir den größten Nutzen daraus ziehen."
 tur_issue_the_kannuname_title:0 "Erlasst das Kanunname"
 tur_issue_the_kannuname_desc:0 "Als gute Muslime haben sich unsere Herrscher stets an die vom Propheten (Friede sei mit ihm) aufgestellten Grundsätze der Scharia gehalten. Viele unserer Untertanen gehören jedoch anderen Religionen an. In der Vergangenheit war es den anderen Völkern zwar erlaubt, ihre eigenen Gerichtsverhandlungen durchzuführen, doch dies führte zu einem komplexen und schwerfälligen Justizsystem. Es ist an der Zeit, ein Gesetzbuch zu schaffen, das die Grundlage für die Rechtsstaatlichkeit für all unsere Untertanen bildet, ungeachtet ihres Glaubens."
 tur_3_toh_tt:1 "Hat §Y3§! Toleranz (Ungläubige)"
 tur_3_tot_tt:0 "Hat §Y3§! Toleranz (Wahrer Glaube)"
 tur_3_the_tt:0 "Hat §Y3§! Toleranz (Häretiker)"
 tur_second_islamic_golden_age_title:0 "Zweite Blütezeit"
 tur_second_islamic_golden_age_desc:0 "Die Blütezeit des Islams war ein Goldenes Zeitalter der Wissenschaft, Kultur und Wirtschaft. Für viele von uns endete dieses Zeitalter mit der tragischen Belagerung von Bagdad im Jahr 1258 durch die mongolische Horde und dem Zusammenbruch des Abbasiden-Kalifats.\nMit unserem Aufstieg zu einer der größten Mächte ist es an der Zeit, dem Islam neues Leben einzuhauchen."
 tur_any_islamic_nation_higher_dev_or_army_tt:0 "Keine andere Nation, die dem §Yislamischen§! Glauben folgt, hat mehr §YEntwicklung§! oder eine §Ygrößere Armee§! als wir"
 tur_embrace_legalism_title:0 "Legalismus fördern"
 tur_embrace_legalism_desc:0 "Die Gesetze des Islams sind unser Leben. Sie durchziehen all unsere Handlungen, Entscheidungen und Urteile. Ein Leben, das nicht Allahs Wort folgt, ist kein gutes Leben.\nWir müssen das großartige Rechtssystem unseres Glaubens fördern und es in unsere Kultur einbeziehen."
 tur_islamize_the_empire_title:0 "Moscheen für das Reich"
 tur_islamize_the_empire_desc:0 "Obwohl unser Reich die Heimat vieler verschiedener Religionen ist, ist es in erster Linie ein islamisches Reich. Kein Bauer soll in einem Dorf leben müssen, das von Allah verlassen wurde."
 tur_rework_the_devshirme_system_title:0 "Kodifiziert das Fiqh"
 tur_rework_the_devshirme_system_desc:0 "Das Fiqh ist das menschliche Verständnis der Scharia, jener religiösen Gesetze, die die Traditionen des Islams bilden. Unser Glaube spielt eine entscheidende Rolle in unserer Gesellschaft und unserer Regierung. Wir müssen das Fiqh kodifizieren und es als eine der Säulen unserer Regierung umsetzen."
 tur_embrace_mysticism_title:0 "Mystik fördern"
 tur_embrace_mysticism_desc:0 "Der Islam spielt in unserer Gesellschaft und Kultur eine wichtige Rolle. Manche widmen unserer heiligen Religion und deren Gesetzen sogar ihr gesamtes Leben. Dies ist zwar nicht unbedingt eine abträgliche Eigenschaft, doch die Idee unseres Glaubens ist es, eine Nähe zu Allah zu erreichen.\nWir müssen uns auf die große Mystik unserer Religion einlassen."
 tur_expand_the_dhimmi_title:0 "Moscheen für die Heiden"
 tur_expand_the_dhimmi_desc:0 "Unser Reich ist die Heimat vieler verschiedener Religionen, und auch wenn sie sich dessen nicht alle bewusst sein mögen, so werden sie alle von Allah geliebt. Es ist unsere Pflicht, dafür zu sorgen, dass auch unsere heidnischen Untertanen eine Moschee besuchen können."
 tur_develop_the_devshime_system_further_title:0 "Kodifiziert den Sufismus"
 tur_develop_the_devshime_system_further_desc:0 "Obwohl wir im Vergleich zu anderen muslimischen Reichen nicht so streng mit dem Rechtskodex des Islams sind, ist es dennoch wichtig, die Philosophien und Ideen des Sufismus in unserem Reich zu kodifizieren."
 tur_one_faith_empire_title:0 "[Root.Religion.GetName]es Reich"
 tur_one_faith_empire_desc:0 "Wir genießen die Herrlichkeit des [Root.Religion.GetName]en Glaubens. Wir müssen die heidnischen Wege der Ungläubigen in unserem Reich bekämpfen und dafür sorgen, dass der [Root.Religion.GetName]e Glaube gedeihen kann."
 tur_spread_the_true_faith_title:0 "Verbreitet den wahren Glauben"
 tur_spread_the_true_faith_desc:0 "Es ist unsere göttliche Pflicht, den [Root.Religion.GetName]en Glauben auf der Welt zu verbreiten. Wir müssen dafür sorgen, dass niemand auf dem Weg der Dunkelheit wandelt, solange wir das Licht des [Root.Religion.GetName]en Glaubens bei uns tragen!"
 tur_spread_the_true_faith_at:1 "Zwangskonvertiert §Y15§! Nationen zum §Y[Root.Religion.GetName]en§! Glauben (§Y[Root.GetNumForceConvertedCountries]§!/§Y15§!)"
 tur_spread_the_true_faith_bt:0 "Konvertiert §Y150§! Provinzen (§Y[Root.GetNumConvertedProvinces]§!/§Y150§!)"
 tur_dummy_mission_1_title:0 "[Root.GetSelectableMissionTitle]"
 tur_dummy_mission_1_desc:0 "[Root.GetSelectableMissionDescription]"
 tur_dummy_mission_2_title:0 "[Root.GetSelectableMissionTitle]"
 tur_dummy_mission_2_desc:0 "[Root.GetSelectableMissionDescription]"
 tur_dummy_mission_3_title:0 "[Root.GetSelectableMissionTitle]"
 tur_dummy_mission_3_desc:0 "[Root.GetSelectableMissionDescription]"
 tur_legalism_path_trigger_tt:0 "\nWenn §Y[Root.GetName]§! den Weg des §YLegalismus§! wählt, müssen folgende Bedingungen erfüllt sein, um die Mission abzuschließen:"
 tur_mysticism_path_trigger_tt:0 "\nWenn §Y[Root.GetName]§! den Weg der §YMystik§! wählt, müssen folgende Bedingungen erfüllt sein, um die Mission abzuschließen:"
 tur_legalism_path_effects_tt:0 "\nWenn §Y[Root.GetName]§! den Weg des §YLegalismus§! wählt, hat dies folgende Auswirkungen:"
 tur_mysticism_path_effects_tt:0 "\nWenn §Y[Root.GetName]§! den Weg der §YMystik§! wählt, hat dies folgende Auswirkungen:"
 TUR_OTTOMAN_RED_SEA_ACCESS:0 "Osmanischer Zugang zum Roten Meer"
 tur_oppose_the_janissaries_title:0 "Umgang mit den Janitscharen"
 tur_oppose_the_janissaries_desc:0 "Die Janitscharen sind mächtig geworden und stellen eine aktive Bedrohung für unserer Regierung dar. Sie müssen mit allen Mitteln wieder unter unsere Kontrolle gebracht werden."
 tur_oppose_the_janissaries_bt:0 "Hatte §Y1 Jahr§! lang die Katastrophe "§YPutsch der Janitscharen§!"."
 tur_oppose_the_janissaries_at:0 "Hat NICHT die Katastrophe "§YPutsch der Janitscharen§!".\nDiese Bedingungen ändern sich, sollte die Katastrophe "§YPutsch der Janitscharen§!" eintreten."
 tur_oppose_the_janissaries_ct:0 "Aktiviert Entscheidungen zur §YBekämpfung der Janitscharen§! und um während der Katastrophe "§YPutsch der Janitscharen§!" mit den §YJanitscharen zu verhandeln§!.\nDiese Entscheidungen erfordern, dass der "§YPutsch der Janitscharen§!" beendet wird."
 tur_establish_the_new_army_title:0 "Modernisiert die Armee"
 tur_establish_the_new_army_desc:1 "Unsere Truppen haben sich jahrzehntelang auf die Stärke und die Disziplin der Janitscharen verlassen, doch als ihr Schwerpunkt nicht länger auf dem Militär lag, sank auch die Disziplin unserer Soldaten drastisch. Es ist an der Zeit, unsere Armee zu modernisieren."
 tur_establish_the_new_army_at:0 "Erließ die Entscheidung "§YKonfrontiert die Janitscharen auf dem Balkan§!"."
 tur_establish_the_new_army_bt:0 "Neue Entscheidung: §YKonfrontiert die Janitscharen in Anatolien§!."
 tur_establish_the_new_army_ct:0 "Neue Entscheidung: §YKonfrontiert die Janitscharen in [Root.Capital.GetName]§!."
 tur_revoke_the_privileges_title:0 "Dewschirmes Fesseln"
 tur_revoke_the_privileges_desc:0 "Das Dewschirme-System hat sich im Lauf der Jahre oft bewährt und diente dabei als Hauptquelle für neue Janitscharen-Rekruten für unsere Armeen. Mit der Zeit wurde der Nutzen des Systems jedoch zunehmend missachtet, und mittlerweile arbeitet es sogar gegen uns, da es den Janitscharen mehr Privilegien gewährt, ohne dass der Staat davon profitiert.\nWir sollten dieses alte System entweder überarbeiten oder es endgültig abschaffen."
 tur_the_mansure_reforms_title:0 "Mansuren-Armee"
 tur_the_mansure_reforms_desc:0 "Das Militär unseres Reichs benötigt eine Generalüberholung. Die Zeit der Janitscharen, Yayas und Derwendschis ist schon lange vorbei. Eine neue Armee, die siegreichen Soldaten Mohammeds, wird unsere große Nation zum Sieg führen!"
 tur_the_mansure_reforms_ct:0 "Hatte die Katastrophe "§YPutsch der Janitscharen§!"."
 tur_the_mansure_reforms_at:1 "Wenn wir diese Mission durch eine Beendigung der Katastrophe "§YPutsch der Janitscharen§!" abschließen, indem wir dreimal gegen die Janitscharen-Rebellen antreten:"
 tur_crush_the_eyalet_rebellion_title:0 "Die Eyalet-Krise"
 tur_crush_the_eyalet_rebellion_desc:0 "Da die Autorität [Root.GetMunseresunserer] [Root.Monarch.GetTitle][Root.GetMsMale] nun mehr und mehr infrage gestellt wird, wenden sich die Eyalets - unsere einst loyalen Untertanen, die unsere Territorien regieren - gegen uns. Wir müssen die Lage unverzüglich stabilisieren!"
 tur_centralize_the_power_title:0 "Beendet die Eyalet-Rebellion"
 tur_centralize_the_power_desc:0 "Die rebellierenden Eyalets müssen entweder durch Diplomatie oder durch das Schwert gezügelt werden!"
 tur_centralize_the_power_at:0 "Beendet die Katastrophe "§YEyalet-Rebellion§!".\nFügt §G+20§! Gründe hinzu, damit die Eyalets akzeptieren, gezügelt zu werden."
 tur_had_power_struggle_for_three_years_tt:0 "Hatte §Y3 Jahre§! lang die Katastrophe "§YInterner Machtkampf§!"."
 tur_crush_the_eyalet_rebellion_at:0 "Hatte §Y1 Jahr§! lang die Katastrophe "§YEyalet-Rebellion§!"."
 HAS_BONUS_REIGN_IN_REASON:0 "Hat zusätzliche Gründe, gezügelt zu werden"
 tur_restructure_the_administration_title:0 "Verwaltung umstrukturieren"
 tur_restructure_the_administration_desc:0 "Die Millets - das "persönliche Recht" der in unserem Reich lebenden Konfessionen - wurden nie vereinheitlicht. Stattdessen lag es an den herrschenden Paschas, das Gesetz frei zu interpretieren.\nDie Millets unserer Regierung müssen reformiert werden, da sie zu autonom sind."
 tur_remove_pashas_from_power_title:0 "Widerstand gegen die Paschas"
 tur_remove_pashas_from_power_desc:0 "Mit der Stagnation unseres Reichs wurden viele unserer Paschas dekadent und zu ambitioniert. Wir müssen dafür sorgen, dass diejenigen, die uns gegenüber loyal sind, an der Macht bleiben, während die Aufmüpfigen beseitigt werden."
 tur_remove_pashas_from_power_ct:0 "Hatte §Y5 Jahre§! lang die Katastrophe "§YDekadenz der Paschas§!"."
 tur_remove_pashas_from_power_tt:0 "Beendet die Katastrophe "§YDekadenz der Paschas§!"."
 tur_regulate_the_harem_title:0 "Reguliert den Harem"
 tur_regulate_the_harem_desc:0 "Der Harem ist ein mächtiges politisches Konstrukt innerhalb unseres Reichs. Ursprünglich war es dazu gedacht, uns einen Erben zu garantieren, doch die Konkubinen und Eunuchen des Harems haben ihren Einfluss weit über das hinaus ausgedehnt, wozu ein einfacher Sklave in der Lage sein sollte.\nWenn wir die Autorität des Sultans nicht gefährden wollen, muss der Harem reguliert werden."
 tur_regulate_the_harem_ct:0 "Hatte §Y3 Jahre§! lang die Katastrophe "§YKomplott des Harems§!"."
 tur_regulate_the_harem_at:0 "Die Monarchenpunkte (£adm£, £dip£ und £mil£) von [Root.Monarch.GetName] betragen in der Summe mindestens §Y10§!"
 tur_the_reign_of_women_title:0 "Herrschaft der Frauen"
 tur_the_reign_of_women_desc:0 "Die Herrschaft der Frauen ist die Bezeichnung für eine Periode unserer Geschichte, in der der Harem einen besonderen Einfluss auf die Regierungsführung und die politischen Entscheidungen der Sultane hatte. Einige Mitglieder unserer Gesellschaft sehen dies als tragische Katastrophe an, während andere eine große Chance sehen. In welche Richtung unsere Herrschaft gehen wird, ist offen ..."
 tur_the_reign_of_women_at:0 "Die Monarchenpunkte (£adm£, £dip£ und £mil£) von [Root.Monarch.GetName] betragen in der Summe mindestens §Y15§!"
 tur_the_reign_of_women_tt:0 "Beendet die Katastrophe "§YKomplott des Harems§!"."
 tur_the_reign_of_women_bt:0 "Die Reform "§YModernisierte Osmanische Regierung§!" aktiviert die §YHarem-Mechanik§!.\nDie Reform wird freigeschaltet, sobald die Katastrophe "§YInterner Machtkampf§!" beendet wurde."
 tur_the_reign_of_women_ct:0 "Die Reform "§YModernisierte Osmanische Regierung§!" aktiviert NICHT die §YHarem-Mechanik§!.\nDie Reform wird freigeschaltet, sobald die Katastrophe "§YInterner Machtkampf§!" beendet wurde."
 tur_a_new_dawn_title:0 "Ein neuer Morgen"
 tur_a_new_dawn_desc:0 "Die Welt hielt uns für schwach und kleinlich, wie es einst die Römer waren, und wir wurden mit Stagnation und Verrat bestraft.\nWir müssen diese Welt, die unser Ende sucht, wissen lassen, dass das Licht Allahs über uns wacht. Was wie der Anfang vom Ende unseres großen Reichs wirkt, wird in den Geschichtsbüchern von morgen als Aufstieg des Osmanischen Reichs bekannt sein!"
 ###OTTOMAN FLAVOR EVENTS###
 tur_according_to_ruler_ability_tt:0 "Die folgende Belohnung wurde zwischen §Y[Root.Monarch.GetName]§! und dem Anführer des Janitscharenkorps gemäß den Bestimmungen des §YToprak-Gesetzes§! ausgehandelt."
 tur_janissaries_kill_ruler:0 "Es besteht die Chance, dass die rebellierenden §YJanitscharen§! §Y[Root.Monarch.GetName]§! gefangen nehmen und hinrichten!"
 flavor_tur.3750.a.tt:0 "Die Meinung jeder uns bekannten §Yorthodoxen§! Nation über §Y[Root.GetName]§! ändert sich um §G+25§!."
 flavor_tur.3750.b.tt:0 "Die Meinung jeder uns bekannten §Yorthodoxen§! Nation über §Y[Root.GetName]§! ändert sich um §R-25§!."
 flavor_tur.200.t:0 "Ein [Root.GetAdjective]-Venezianisches Handelsabkommen?"
 flavor_tur.200.desc:0 "Obwohl Venedig und [Root.GetName] in der Vergangenheit oft miteinander im Zwist lagen, trieben die Kaufleute beider Staaten immer Handel miteinander. Es wäre für beide Seiten nutzbringend, wenn sich diese inoffiziellen Handelsbeziehungen durch ein ordentliches Handelsabkommen festigen ließen. Daher kam heute auch [VEN.GemMderdie] [VEN.Monarch.GetTitle] von Venedig an den Hof von [Root.Monarch.GetName], um ein überzeugendes Handelsangebot zu machen."
 flavor_tur.200.a:0 "Handelsabkommen mit Venedig akzeptieren"
 flavor_tur.200.a.tt:0 "§Y[Root.GetName]§! unterzeichnet ein Handelsabkommen mit §YVenedig§!, wodurch sie §G100§! Handelsmacht auf dem Heimatumschlagplatz erhalten, bis das Bündnis zwischen den beiden Nationen aufgelöst wird."
 tur_end_of_venetian_trade_deal_tt:0 "bis entweder §YVenedig§! oder das §YOsmanische Reich§! das Bündnis mit dem jeweiligen Handelspartner auflösen"
 TUR_VEN_TRADE_DEAL:0 "Osmanisch-Venezianisches Handelsabkommen"
 flavor_tur.200.b:0 "Handelsabkommen ablehnen"
 flavor_tur.201.t:0 "Beendet das [Root.GetAdjective]-Venezianische Handelsabkommen"
 flavor_tur.201.desc:0 "Aufgrund der jüngsten internationalen Zwischenfälle und Ereignisse haben die Beziehungen zwischen den Venezianern und uns einen neuen Tiefpunkt erreicht. Das Bündnis wurde gebrochen und unser Handelsabkommen aufgelöst."
 flavor_tur.201.a:0 "Es ist, wie es ist."
 flavor_tur.201.a.tt:0 "Alle Provinzen, die von dem Handelsabkommen profitiert haben, §Rverlieren§! den Bonus auf produzierte Güter."
 flavor_tur.202.t:0 "Erweiterung des Handelsabkommens?"
 flavor_tur.202.desc:0 "Wir haben mehrere großzügige Abkommen mit dem Handelsimperium [tur_ottoman_trade_partner.GetName] unterzeichnet und ziehen daraus einen gegenseitigen Nutzen. Im Lauf der Zeit wuchs der [tur_ottoman_trade_partner.GetAdjective]e Einfluss auf den Handel im Schwarzen Meer jedoch stark zu ihren Gunsten. Es könnte sich lohnen, das Handelsabkommen zu erweitern oder es zugunsten einer stärker merkantilistischen Wirtschaft zu beenden."
 flavor_tur.202.a:0 "Erweitert das Handelsabkommen."
 TUR_VEN_TRADE_DEAL_EXPANDED:0 "Erweitertes Osmanisch-Venezianisches Handelsabkommen"
 IS_EYALET_EVENT_TT:0 "Dieses Ereignis erlaubt es uns, unseren Untertan in den Status eines §YKern-Eyalets§! zu erheben."
 flavor_tur.202.b:0 "Behaltet den Status quo bei."
 flavor_tur.202.c:0 "Beendet das Handelsabkommen."
 flavor_tur.203.t:0 "Sieg gegen den Warna-Kreuzzug"
 flavor_tur.203.desc:0 "Mit der Niederlage der Christen bei der Schlacht von Warna ist endlich wieder Frieden auf dem Balkan eingekehrt. Murad, der geliebte Vater unseres Sultans, folgte dem Ruf seines Sohns zu den Waffen und schloss sich unserer Verteidigung gegen die Eindringlinge an. Er errang einen großen Sieg, wenn auch zu einem nicht geringen Preis. Die Verluste in der Schlacht waren auf beiden Seiten hoch, und unsere Soldaten werden Zeit brauchen, um sich zu erholen. Die Christen haben den Krieg jedoch in einem weitaus schlechteren Zustand verlassen, denn Władysław III. von Polen, Ungarn und Litauen ist tot. Sowohl Polen als auch Ungarn befinden sich im Chaos eines Interregnums. Inschallah, wird ihr Unglück weitergehen. Unser Sieg hat Europa und das Christentum bis in die Grundfesten erschüttert, und jeder erzittert, wenn er von der Macht des erhabenen osmanischen Staates hört. Niemand wird es mehr wagen, sich gegen uns zu stellen, während wir uns unseren Weg durch den Balkan bahnen. Serbien wird unser sein. Die Walachei wird unser sein. Albanien wird sich beugen, und Skanderbeg wird wie ein Hund erschlagen werden. Auch das größte aller Beutestücke wird unser sein: Konstantinopel."
 flavor_tur.203.a:0 "Die Würfel sind gefallen ..."
 flavor_tur.204.t:0 "Der Belagerungsingenieur Urban"
 flavor_tur.204.desc:1 "Urban war ein Eisengießer und Baumeister aus der ungarischen Provinz Brassó. Er war ein Pionier in der Belagerungstechnik und im Artilleriebau und verdiente seinen Lebensunterhalt mit den von ihm entworfenen Belagerungswaffen. Im Jahr [GetYear] versuchte Urban sein Glück beim byzantinischen Kaiser, doch da sich dieser weder sein Gehalt leisten konnte noch über die für den Bau solcher Kanonen notwendigen Materialien verfügte, war Urban gezwungen, sich an [Root.GetMdendie] osmanische[Root.GetMnMale] [Root.Monarch.GetTitle] [Root.Monarch.GetName] zu wenden. Er versprach, eine Kanone zu bauen, die groß und stark genug sein würde, um "die Mauern von Babylon selbst" zu durchbrechen."
 flavor_tur.204.a:0 "Die Mauern von Babylon selbst, sagt Ihr?"
 flavor_tur.204.b:0 "Wir können uns seine Dienste nicht leisten."
 TUR_GRIP_OVER_THE_BOSPBORUS:0 "Über den Bosporus greifen"
 flavor_tur.205.t:0 "Die große Hauptstadt Konstantiniyye"
 flavor_tur.205.desc:0 "Die Mauern sind durchbrochen, das Tor ist gefallen und das Juwel des einst mächtigen Römischen Reichs befindet sich nun in unserem Besitz. [Root.GetMDerDie] mächtige [Root.Monarch.GetTitle] befahl [Root.Monarch.GetHerHis]en Truppen, die einst blühende Metropole vor weiteren Plünderungen und Verwüstungen zu verschonen, da [Root.Monarch.GetSheHe] noch Pläne für die Stadt hat.\nDie Mauern werden instand gesetzt, die Häuser renoviert und der Sitz der Macht nach Konstantiniyye verlegt. Die Regierung hat unter der Aufsicht von [Root.Monarch.GetName] zudem damit begonnen, viele Menschen aus dem Land in die Hauptstadt umzusiedeln. Dieser Bevölkerungszustrom hat viele talentierte Männer hervorgebracht, darunter Handwerker, Architekten und Künstler. Dank der Fähigkeiten dieser Männer und der leitenden Hand [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] tritt die Hauptstadt in ein neues goldenes Zeitalter ein. Konstantiniyye wird erneut die Perle des Mittelmeers sein."
 flavor_tur.205.a:0 "Dies wird der Beginn unserer eigenen Antike sein!"
 flavor_tur.206.t:0 "Die interne Machtstruktur"
 flavor_tur.206.desc:0 "Die osmanische Regierung ist eine Mischung aus dem alten römischen Regierungssystem und den neuen Gesetzen und Ideen des Korans. Obwohl sich dieses Regierungssystem als effektiv erwiesen hat, bringt es auch dieselben Probleme mit sich, mit denen sich die alten Römer auseinandersetzen mussten: interne Machtkämpfe. Die Janitscharen, der Harem, die hochgradig autonomen Paschas, die Eyalets und unsere nach Unabhängigkeit strebenden Untertanen stellen eine echte Bedrohung für den osmanischen Staat dar.\n\nGlücklicherweise muss sich [Root.GetMderdie] junge [Root.Monarch.GetTitle] [Root.Monarch.GetName] darüber keine Sorgen machen und kann es [Root.Monarch.GetHerHis]en Nachfolgern überlassen, sich darum zu kümmern, da dies die Zeit des Aufstiegs für das Osmanische Reich ist."
 flavor_tur.206.a:0 "Mögen wir ein Reich schaffen, das die Zeit überdauert!"
 flavor_tur.206.a.tt:1 "Die Effektivität und Stabilität der internen Regierung wird über die §YOsmanische Dekadenz§! gemessen. Erreicht dieser Wert §Y100§!, tritt die Katastrophe "§YInterner Machtkampf im Osmanischen Reich§!" ein.\nBewegt den Mauszeiger im §YRegierungs§!-Reiter Eurer Nation über die §YDekadenz§!-Fortschrittsleiste, um zu jedem Zeitpunkt den Wert der §YOsmanischen Dekadenz§! einzusehen."
 flavor_tur.207.t:0 "Sturz der ritterlichen Geißel"
 flavor_tur.207.desc:1 "Dass die Johanniterritter behaupteten, Männer des Glaubens zu sein, ist an und für sich schon ein Witz. Vielleicht waren sie in den Tagen Saladins eine ehrenwerte Vereinigung, wenn auch eine heidnische, doch in den letzten Jahren war der Orden nichts weiter als eine Bande von Gaunern und Plünderern, die unsere Schifffahrtswege überfiel und die Waren unserer Kaufleute beschlagnahmte. Da wir diese Diebesbande nun aus Rhodos vertrieben haben, können unsere Händler wieder unbehelligt die Meere bereisen, und die Bewohner unserer Küstensiedlungen können beruhigt schlafen, ohne Angst davor haben zu müssen, dass brandschatzende Franken ihren Reichtum stehlen."
 flavor_tur.207.a:0 "Unsere Küste ist sicher!"
 flavor_tur.207.a.tt:0 "Jede Küstenprovinz, die von Küstenüberfällen betroffen ist, erhält:"
 flavor_tur.208.t:0 "Die Janitscharen"
 flavor_tur.208.desc:0 "Traditionell bestand die Armee des Osmanischen Reichs hauptsächlich aus Kavallerie. Mitte des 14. Jahrhunderts führten Orhan I. und später sein Sohn Murad I. die Janitscharen ein, eine Elitetruppe, die nur dem Sultan gegenüber loyal war. Die aus Kriegsgefangenen und Sklaven gebildeten Janitscharen bildeten das Rückgrat der osmanischen Armee, wurden regelmäßig bezahlt und waren äußerst diszipliniert.\n\nIm Lauf der Zeit gewannen die Janitscharen jedoch an Macht und Einfluss, da sich die Sultane mehr und mehr auf ihre Dienste verließen. Heute jedoch sind sie eine eigene Kriegerklasse und Teil der osmanischen Gesellschaft, und wenn man sie ungehindert gewähren lässt, könnten sie einige Privilegien von uns fordern."
 flavor_tur.208.a:0 "Letztlich sind sie nur eine weitere Schachfigur auf dem Brett."
 flavor_tur.209.t:0 "Das Eyalet von Ungarn"
 flavor_tur.209.desc.a:0 "Das Königreich Ungarn war einst einer unserer größten Rivalen auf dem Balkan, doch selbst seine stärksten Verteidiger konnten unserem Ansturm nicht standhalten, und so fiel das Reich der Macht von [Root.Monarch.GetTitle] [Root.Monarch.GetName] zum Opfer. Das ehedem mächtige Königreich ist nun nichts weiter als einer unserer vielen Untertanenstaaten. Es bleibt die Frage, wie die Verwaltung der ungarischen Länder aussehen soll ..."
 flavor_tur.209.desc.b:0 "Das Königreich Ungarn war einst einer unserer größten Rivalen auf dem Balkan, doch selbst seine stärksten Verteidiger konnten unserem Ansturm nicht standhalten, und so fiel das Reich der Macht von [Root.Monarch.GetTitle] [Root.Monarch.GetName] zum Opfer. Das ehedem mächtige Königreich ist nun nichts weiter als ein weiterer Haufen eroberter Territorien, die von unseren Paschas verwaltet werden."
 flavor_tur.209.a:0 "Erschafft das Kern-Eyalet Ungarn."
 flavor_tur.209.b:0 "Ungarn soll sich selbst verwalten."
 flavor_tur.209.c:0 "Wir benötigen Ungarn als Kernterritorium."
 flavor_tur.209.d:0 "Ein weiteres Königreich kniet vor unserer Macht. Zeit für Poesie!"
 flavor_tur.210.t:0 "Die Verwaltung der ungarischen Länder"
 flavor_tur.210.desc:0 "Das Königreich Ungarn war einst einer unserer größten Rivalen auf dem Balkan, doch das Schicksal meinte es nicht gut mit ihm, und das kleine Reich fiel schließlich vor uns auf die Knie. Seine vielen Provinzen befinden sich nun in unserem Besitz, und obwohl eine Eingliederung als Kernland in unser Reich machbar wäre, wäre es vielleicht eine Überlegung wert, ein Eyalet zu gründen, das für uns über die Ungläubigen regiert."
 flavor_tur.210.a:0 "Gründet das Eyalet [first_potential_eyalet.GetName]."
 flavor_tur.210.b:0 "[second_potential_eyalet.GetName] wird unser Eyalet der Karpaten werden."
 flavor_tur.210.c:0 "Nur das Eyalet [third_potential_eyalet.GetName] kann unsere Interessen vertreten."
 flavor_tur.210.d:0 "Der Nutzen eines Eyalets in dieser Region ist eher gering."
 flavor_tur.211.t:0 "Der Fall von Wien"
 flavor_tur.211.desc:0 "Wien - der Herrschaftssitz der Habsburger, der ewigen Rivalen des Hauses Osman - ist der Macht des Osmanischen Reichs zum Opfer gefallen! Das österreichische Bündnis und die Garnisonen der Stadt kämpften tapfer, doch vergeblich. Keiner unserer Gegner konnte sich gegen unsere gerissenen Taktiker und gut disziplinierten Soldaten behaupten.\nDie kaiserliche Hauptstadt wird geplündert, und die Christen Europas fürchten sich vor unserem weiteren Vormarsch, denn sie wissen, dass wir nicht in Wien haltmachen werden!"
 flavor_tur.211.a:0 "Das Tor zu Europa ist unser! Möge dies eine neue Ära einläuten!"
 flavor_tur.211.a.tt:0 "Jede bekannte §Ychristliche§! Nation in §YNorddeutschland§!, §YSüddeutschland§! und §YItalien§! erhält das Ereignis "§YVormarsch der türkischen Bedrohung!§!"."
 flavor_tur.212.t:0 "Vormarsch der türkischen Bedrohung!"
 flavor_tur.212.desc:0 "Wien, die Hauptstadt des Heiligen Römischen Reichs und die Hauptmacht gegen das Osmanische Reich, ist gefallen! Die blutrünstigen Janitscharen der Osmanen haben die Stadt geplündert und die umliegenden Ländereien verwüstet!\nChristen in ganz Mitteleuropa wenden sich an ihre Herrscher und bitten um Schutz vor der türkischen Bedrohung, doch selbst die weisesten Könige und Dogen können nichts als Angst empfinden!"
 flavor_tur.212.a:0 "Das Ende ist nah! Möge der Herr sich unserer Seelen erbarmen."
 flavor_tur.213.t:0 "Unterwerfung Österreichs"
 flavor_tur.213.desc:0 "Die österreichisch-osmanischen Beziehungen sind durch Spannungen, Kriege und das Wetteifern um Einfluss auf dem Balkan geprägt. Letztlich mussten der Erzherzog von Österreich und der Kaiser seines falschen Römischen Reichs jedoch ihre Niederlage hinnehmen. Ihr Herzogtum gehört nun uns!\nDer Großwesir von [Root.Monarch.GetName] hat den Vorschlag unterbreitet, den einst mächtigen Träger des kaiserlichen Titels zu erniedrigen, und hat dafür zwei Vorschläge vorgelegt: Entweder entthronen wir die Habsburger in Österreich und erstellen in der Region ein Eyalet unseres Reichs oder wir lassen die Habsburger über ihr kleines Herzogtum herrschen und zwingen sie, die trivialen Aufgaben des Regierens zu übernehmen, indem wir sie jeden Tag daran erinnern, dass sie Diener des Hauses Osman sind."
 flavor_tur.213.a:0 "Wir sollten pragmatisch bleiben. Macht Österreich zu unserem Eyalet."
 flavor_tur.213.b:0 "Habsburgische Hizmetkar, da ist ein Fleck auf dem Boden. Macht das sauber!"
 flavor_tur.214.t:0 "Die Verwaltung Norditaliens"
 flavor_tur.214.desc:0 "Die Herzogtümer und Republiken Norditaliens waren seit jeher wegen ihrer kleinlichen Streitereien gespalten, und so überrascht es auch niemanden, dass keiner der italienischen Staaten eine Chance gegen uns hatte. Einer nach dem anderen unterwarfen sich die Dogen und Herzöge [Root.GetMunseremunserer] [Root.Monarch.GetTitle].\nAuch wenn die Eroberung der italienischen Staaten verhältnismäßig mühelos vonstatten ging, ist die Verwaltung des Territoriums eine ganz andere Herausforderung. Es könnte sich lohnen, in diesem Territorium ein Eyalet einzurichten, mit einem örtlichen Repräsentanten, der unseren Willen verkündet."
 flavor_tur.214.a:0 "Gründet das Eyalet [first_potential_eyalet.GetName]."
 flavor_tur.214.b:0 "Das Eyalet [second_potential_eyalet.GetName] soll Norditalien regieren."
 flavor_tur.214.c:0 "Weist dem Eyalet [third_potential_eyalet.GetName] einen Pascha zu."
 flavor_tur.214.d:0 "[fourth_potential_eyalet.GetName] wird unser Verwalter sein."
 flavor_tur.214.e:0 "Die Händler von [fifth_potential_eyalet.GetName] können diese Aufgabe übernehmen."
 flavor_tur.215.t:0 "Die Zukunft Siziliens"
 flavor_tur.215.desc:0 "Sizilien, der einstige Sitz eines der islamischen Königreiche des Mittelalters, befindet sich nun unter unserer Kontrolle. Dem Brauch nach hat sich wieder einmal die Frage gestellt, ob wir in dem eroberten Territorium ein neues Eyalet errichten sollten. Während die meisten Eyalets in gewissem Maß die örtliche Regierungsstruktur nutzen, um über das Land zu herrschen, hat sich der [Root.GetKlerusName]-Stand diesmal selbst an [Root.Monarch.GetName] gewandt. Aufgrund der Geschichte Siziliens und seiner Bedeutung als wichtiges kulturelles und politisches Zentrum in der mittelalterlichen muslimischen Welt wünscht der [Root.GetKlerusName]-Stand, dass unser süditalienisches Eyalet die Wiederauferstehung des Emirats von Sizilien selbst sein soll."
 flavor_tur.215.a:0 "Das Emirat von Sizilien wird aus der Asche auferstehen."
 flavor_tur.215.b:0 "Ihre Zeit ist längst vorbei. Süditalien bleibt unter unserer direkten Kontrolle."
 flavor_tur.216.t:0 "Die Krone von Rom"
 flavor_tur.216.desc:0 "Einer der umstrittensten Titel in der gesamten Weltgeschichte - der von Rom - soll mit dem Fall von Konstantinopel in der ersten Hälfte des 15. Jahrhunderts untergegangen sein. Trotz all der Neider, die uns diesen Titel einst streitig machen wollten, haben wir die Länder des ehemaligen Römischen Reichs unter unserer Herrschaft vereint. Wir können mit Recht sagen, dass das goldene Zeitalter der Reiche noch immer anhält und der Titel bei unserem Sultan [Root.Monarch.GetName] liegt!"
 flavor_tur.216.a:0 "Wir sind die Fortführung des größten Reichs der Welt!"
 flavor_tur.216.b:0 "Rom mag nun zwar uns gehören, doch es ist klar, wer unseren Wesenskern prägt ([Root.GetName])."
 flavor_tur.217.t:0 "Eine neue Reichshauptstadt?"
 flavor_tur.217.desc:0 "Mit der Eroberung Roms - jener Stadt, die dem Römischen Reich seinen Namen gab - ist unser Anspruch auf die römische Krone nicht mehr zu bestreiten. Da das Herz des alten Reichs nun zu unserem eigenen Reich gehört, stellt sich die Frage, ob wir unsere Hauptstadt von Konstantiniyye nach Roma verlegen sollten. Unsere Herrschaft über die Italiener wäre mit der Verlegung absolut, doch wenn wir stattdessen die Ämter und die Infrastruktur von Konstantiniyye ausbauen würden, könnten wir unseren Einfluss auf die Eyalets stärken."
 flavor_tur.217.a:0 "Roma wird die neue Hauptstadt sein."
 tur_accept_all_italian_cultures_tt:0 "Alle Kulturen in der §Ylateinischen§! Kulturgruppe werden akzeptiert. Dieser Effekt wird aufgehoben, wenn wir eine §Ylateinische§! Kultur zurückstufen."
 tur_take_over_italian_eyalets_tt:0 "§YEyalets§!, die ihre Hauptstadt in §YItalien§! haben, treten alle ihre Provinzen in §YItalien§! an §Y[Root.GetName]§! ab.\n§Y[Root.GetName]§! erhält einen territorialen Kern auf jeder abgetretenen Provinz."
 flavor_tur.217.b:0 "Konstantiniyye ist die einzige Hauptstadt des Reichs."
 tur_enable_central_italy_eyalet_event_tt:0 "Das Ereignis "§YDas Eyalet von Rom§!" kann eintreten."
 flavor_tur.218.t:0 "Das Eyalet von Rom"
 flavor_tur.218.desc:0 "Die große Stadt Rom gehört uns, doch unsere Entscheidung, unsere alte Hauptstadt [Root.Capital.GetName] zu behalten, macht die Verwaltung dieser prestigeträchtigen Stadt zu einer schwierigen Herausforderung. Zum Glück gibt es viele, die mehr als gewillt sind, das Territorium um die ehemalige Reichshauptstadt zu verwalten."
 flavor_tur.218.a:0 "Gründen wir das Eyalet [first_potential_eyalet.GetName]."
 flavor_tur.218.b:0 "Das Eyalet [second_potential_eyalet.GetName] soll Rom regieren."
 flavor_tur.218.c:0 "Wir brauchen keine Hilfe. Wir werden Rom selbst kontrollieren."
 flavor_tur.219.t:0 "Die Morisken aus Granada kommen in unser Land"
 flavor_tur.219.desc:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] ließ im ganzen Reich verkünden, dass alle Flüchtlinge willkommen sind. Damit erteilte [Root.Monarch.GetSheHe] ihnen die Erlaubnis, sich im Osmanischen Reich niederzulassen und osmanische Bürger zu werden. [Root.Monarch.GetSheHeCap] machte sich zudem über das Verhalten der Monarchen von Kastilien und Aragonien lustig, die eine für ihre Untertanen so nützliche Volksgruppe vertrieben haben. "Ihr nennt [CAS.Monarch.GetName] weise?", sagte [Root.Monarch.GetSheHe] zu [Root.Monarch.GetHerHis]en Höflingen. "[CAS.Monarch.GetSheHeCap], [CAS.GetMderdie] das eigene Land in die Armut getrieben und meines bereichert hat!" [Root.Monarch.GetName] richtete einen Ferman an alle Gouverneure der europäischen Provinzen und befahl ihnen darin, die spanischen Flüchtlinge nicht nur nicht abzuweisen, sondern sie auch freundlich willkommen zu heißen. [Root.Monarch.GetSheHeCap] drohte all jenen mit dem Tod, die die Morisken unfreundlich behandeln oder ihnen die Aufnahme ins Reich verweigern."
 flavor_tur.219.a:0 "Sie sind herzlich willkommen."
 flavor_tur.219.b:0 "Wir können es nicht riskieren, die iberischen Monarchen zu verärgern."
 flavor_tur.220.t:0 "Das Eyalet von Al-Andalus"
 flavor_tur.220.desc:0 "Die iberische Halbinsel war im Lauf der Geschichte die Heimat vieler muslimischer Sultanate, doch die Spanier und Portugiesen haben die Muslime aus jener Region vertrieben, die einst Al-Andalus war, und auf der Asche unserer muslimischen Brüder ihre eigenen Königreiche gegründet. Nach Allahs Wille wurden die Ungläubigen besiegt und Al-Andalus vom Einfluss der Iberer befreit.\n\nDie Verwaltung von Al-Andalus ist jedoch eine andere Sache. Um eine solch riesige Region kontrollieren zu können, bedarf es großer Anstrengungen, und der daraus zu erzielende Gewinn ist es womöglich gar nicht wert. Die Gründung des großen Eyalet von Al-Andalus könnte genau das sein, was wir brauchen."
 flavor_tur.220.a:0 "So sei es. Iberien soll von unserem prestigereichsten Eyalet regiert werden."
 flavor_tur.220.b:0 "Das Territorium von Al-Andalus muss Teil unseres Reichs werden."
 flavor_tur.221.t:0 "Das Eyalet von Tunis"
 flavor_tur.221.desc.a:0 "Das tunesische Sultanat ist ein Reich der Korsaren und Seeräuber. Obwohl sie unsere Brüder im Glauben sind, sind ihre Bräuche nicht mit der Kultur der Osmanen vergleichbar, und dennoch ist es unbestreitbar, dass wir ihre Tradition der Küstenüberfälle zu unserem Vorteil nutzen könnten."
 flavor_tur.221.desc.b:0 "Das tunesische Sultanat ist ein Reich der Korsaren und Seeräuber. Obwohl sie unsere Brüder im Glauben sind, sind ihre Bräuche nicht mit der Kultur der Osmanen vergleichbar, und dennoch ist es unbestreitbar, dass wir ihre Tradition der Küstenüberfälle zu unserem Vorteil nutzen könnten. Daher wird es von nun an von unseren Paschas verwaltet."
 flavor_tur.221.a:0 "Wir sollten das Kern-Eyalet Tunis gründen."
 flavor_tur.221.b:0 "Die Tunesier sollten sich selbst verwalten."
 flavor_tur.221.c:0 "Wir werden Tunesien zu unserem Kernterritorium machen."
 flavor_tur.222.t:0 "Die Verwaltung von Tunesien"
 flavor_tur.222.desc:0 "Das tunesische Sultanat ist ein Reich der Korsaren und Seeräuber. Obwohl sie unsere Brüder im Glauben sind, sind ihre Bräuche nicht mit der Kultur der Osmanen vergleichbar, und dennoch ist es unbestreitbar, dass wir ihre Tradition der Küstenüberfälle zu unserem Vorteil nutzen könnten. Es wäre vielleicht eine Überlegung wert, ein verhältnismäßig autonomes Eyalet zu errichten, das seine Beute mit uns teilt."
 flavor_tur.222.a:0 "So wird es sein. Gründen wir das Eyalet [first_potential_eyalet.GetName]."
 flavor_tur.222.b:0 "Mir gefällt der Klang von "Eyalet [second_potential_eyalet.GetName]"."
 flavor_tur.223.t:0 "Khair ad-Din Barbarossa"
 flavor_tur.223.desc:0 "Hizir Reis diente als osmanischer Korsar unter seinem älteren Bruders Oruc Reis, wo er sich einen Namen machte. Im Jahr 1516 eroberten die Brüder Algier von der spanischen Krone und Oruc erklärte sich zum Sultan. Als sein Bruder 1518 starb, erbte Hizir Orucs Spitznamen "Barbarossa" (Rotbart auf Italienisch) und erhielt den Ehrennamen Khair ad-Din. Im Lauf der Zeit stieg Barbarossa in der osmanischen Marine auf und errang viele wichtige Siege auf See, die Mitte des 16. Jahrhunderts zur türkischen Vorherrschaft über das Mittelmeer führten. Schließlich wurde Barbarossa 1533 von Sultan Süleyman dem Prächtigen zum Kapudan Pascha (Großadmiral) der osmanischen Flotte ernannt."
 flavor_tur.223.a:0 "Er wird einen guten Admiral abgeben!"
 flavor_tur.224.t:0 "Die Verwaltung von Algerien"
 flavor_tur.224.desc:0 "Die Region Algerien und die Berberküste sind seit Jahrhunderten von Maghrebinern und Iberern umkämpft. Nur unser Eingreifen wird sicherstellen, dass die Region vor weiteren christlichen Eindringlingen geschützt ist.\nUnserer Tradition nach sind bereits die Pläne für die Errichtung eines neuen Eyalets im Entstehen begriffen ..."
 flavor_tur.224.a:0 "Gründet das Eyalet [first_potential_eyalet.GetName]."
 flavor_tur.225.t:0 "Das Eyalet von Marokko"
 flavor_tur.225.desc:0 "Das Sultanat Marokko war jahrzehntelang von der Annektierung durch die Iberer bedroht. Zu seinem Glück hat sich [Root.GetMunserunsere] große[Root.GetMrMale] [Root.Monarch.GetTitle] für es eingesetzt und den marokkanischen Untertanen eine neue Heimat in unserem großen Reich gewährt."
 flavor_tur.225.a:0 "Wir sollten das Kern-Eyalet Marokko gründen."
 flavor_tur.225.b:0 "Die Marokkaner werden es bei uns gut haben."
 flavor_tur.225.c:0 "Marokko muss zum Kernterritorium unseres Reichs werden."
 flavor_tur.226.t:0 "Die Verwaltung von Marokko"
 flavor_tur.226.desc:1 "Das Sultanat Marokko war jahrzehntelang von derAnnektierung durch die Iberer bedrohnt. Zu ihrem Glück hat sich [Root.GetMunserunsere] große[Root.GetMrMale] [Root.Monarch.GetTitle] für es eingesetzt und den marokkanischen Untertanen eine neue Heimat in unserem großen Reich gewährt. Da die Entfernung zwischen [Root.Capital.GetName] und Marokko viel zu groß ist, als dass wir die Region effizient regieren könnten, wäre es vielleicht eine Überlegung wert, dort ein Eyalet zu errichten."
 flavor_tur.226.a:0 "Das Eyalet [first_potential_eyalet.GetName] wird unsere westlichste Grenze sein."
 flavor_tur.227.t:0 "Das Eyalet Adal"
 flavor_tur.227.desc:0 "Das Sultanat von Adal ist von den Feinden des Islam umgeben, und sowohl das koptische Reich Äthiopien im Westen als auch die Heiden im Süden bedrohen die Existenz des Sultanats. Es ist nur unserem Eingreifen zu verdanken, dass sich das Volk Adals nicht länger vor der Unterdrückung durch eine heidnische Herrschaft fürchten muss."
 flavor_tur.227.a:0 "Wir sollten das Kern-Eyalet Adal gründen."
 flavor_tur.227.b:0 "Die Adalaner werden es bei uns gut haben."
 flavor_tur.227.c:0 "Adal muss zum Kernterritorium unseres Reichs werden."
 flavor_tur.228.t:0 "Die Verwaltung des Horns"
 flavor_tur.228.desc:0 "Unser Reich hat sich bis zum Horn von Afrika ausgebreitet. Wo einst die stolzen Sultanate von Adal und kleine christliche Königreiche herrschten, weht nun die Flagge der Osmanen.\nDie Territorien jenseits von Ägypten liegen jedoch weit außerhalb unserer Reichweite. Wir könnten sie zwar selbst verwalten, doch wäre es für uns von größerem Nutzen, wenn stattdessen ein Eyalet die Kontrolle übernehmen würde."
 flavor_tur.228.a:0 "Das Eyalet [first_potential_eyalet.GetName] wird unsere südlichste Grenze sein."
 flavor_tur.229.t:0 "Das neue Oberhaupt der Umma"
 flavor_tur.229.desc:0 "Seit der Eroberung von Edirne durch Murad Hudavendigar im Jahr 1362 beanspruchen unsere Sultane formell den Titel des Kalifen, des Oberhaupts der Umma. Da wir nun Kairo kontrollieren, ist es uns gelungen, den letzten abbasidischen Kalifen Al-Mutawakkil III. nach Konstantiniyye zu holen, um den Titel des Kalifen formell an Sultan [Root.Monarch.GetName] abzutreten und ihm das Schwert und den Mantel Muhammads zu übergeben. Dies stärkt nicht nur die Autorität unseres Sultans im Inland, sondern verleiht ihm auch Autorität über alle Muslime außerhalb unserer Grenzen, was uns die Möglichkeit gibt, diejenigen zu schützen, die das Pech haben, von Nicht-Muslimen beherrscht zu werden.\nEs bleibt jedoch die Frage, welchen religiösen und spirituellen Weg unser Kalifat einschlagen soll. Die Wege des Legalismus und des Sufismus sind beide in unserer Regierung präsent, doch es kann nur einer von ihnen auf Regierungsebene verfolgt werden."
 flavor_tur.229.a:0 "Wir müssen die Gesetze des Islams befolgen und sie schützen."
 tur_legalism_path_tt:0 "Neuer Missionspfad: §YLegalismus§!."
 flavor_tur.229.b:0 "Nur die Mystik wird uns Allahs Gnade näherbringen."
 tur_mysticism_path_tt:0 "Neuer Missionspfad: §YMystik§!."
 flavor_tur.230.t:0 "Das Ende des Kalifats"
 flavor_tur.230.desc:0 "Seit der Eroberung von Edirne durch Murad Hudavendigar im Jahr 1362 beanspruchen unsere Sultane formell den Titel des Kalifen, des Oberhaupts der Umma. In den darauffolgenden Jahrzehnten war unser Staat jedoch gezwungen, den [Root.Religion.GetName]en Glauben anzunehmen. Der Titel eines Kalifats hat daher für uns keine Bedeutung mehr. Wie es das Schicksal will, ist es uns gelungen, den Kalifen der Abbasiden gefangen zu nehmen und ihn nach [Root.Capital.GetName] zu bringen, wodurch die Idee eines Kalifats nicht nur in [Root.GetUsableName], sondern in der gesamten muslimischen Welt ein Ende gefunden hat."
 flavor_tur.230.a:0 "Was für eine ironische Wendung der Ereignisse."
 tur_non_muslim_path_tt:0 "Neuer Missionspfad: §YReligion§!."
 flavor_tur.231.t:0 "Sieg für das Haus [Root.Monarch.Dynasty.GetName]"
 flavor_tur.231.desc:0 ""Es ist schön, so schön, dass es einem Mann Tränen in die Augen treibt. Oh, ich weine! Ich weine, weil ich sehe, wie mein Reich erblüht. Meine Armeen haben ganz Anatolien in die Knie gezwungen, die kleinen Beys ebenso wie die weißen Schafe. Armenier, Kurden und pontische Griechen nennen mich gleichermaßen ihren Sultan. Oh, wie hat mich der Allmächtige gesegnet! Ich herrsche über so weite Länder, dass selbst Osman Gazi auf mich herabblicken muss, weil er weiß, dass sein Erbe in meinen Händen sicher geborgen ist. Mein Herz schlägt bei dem Gedanken schneller."\n- [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 flavor_tur.231.a:0 "Ein Tag zum Feiern!"
 flavor_tur.232.t:0 "Die koptisch-orthodoxe Kirche"
 flavor_tur.232.desc:0 "Die koptische Kirche und ihre Anhänger leben seit Jahrhunderten in Kaukasien. Kriege und Hungersnöte haben die Region mit jedem aufstrebenden Eroberer, der seinen Hut in den Ring warf, um über die Menschen in den Bergen zu herrschen, verwüstet. Doch die Berge gehören nun uns und die geteilten christlichen Königreiche und Stämme sind jetzt Teil unseres Reichs."
 flavor_tur.232.a:0 "Kein Berg ist zu steil für uns!"
 flavor_tur.233.t:0 "Das Eyalet Jemen"
 flavor_tur.233.desc:0 "Das Sultanat Jemen liegt unmittelbar am Golf von Aden und hat damit eine starke wirtschaftliche Position inne. Einst wurde es von schiitischen Regionalmächten bedroht, doch nun ist es Teil unseres stetig wachsenden Reichs und unser jüngster Kandidat für ein neues Eyalet."
 flavor_tur.233.a:0 "Wir sollten das Kern-Eyalet Jemen gründen."
 flavor_tur.233.b:0 "Jemen wird unter unserer Herrschaft eine Zeit des Wohlstands erleben."
 flavor_tur.233.c:0 "Jemen muss zum Kernterritorium unseres Reichs werden."
 flavor_tur.234.t:0 "Die Verwaltung Jemens"
 flavor_tur.234.desc:0 "Unser Reich hat die südlichen Teile Arabiens erobert, und das Sultanat Jemen und seine Territorien sind nun Teil Osmanischen Reichs.\nDer Golf von Aden ist jedoch weit von [Root.Capital.GetName] entfernt, und auch wenn es vermutlich machbar wäre, die Region selbst zu verwalten, könnte es von größerem Nutzen sein, wenn stattdessen ein Eyalet die Kontrolle übernimmt."
 flavor_tur.234.a:0 "Das Eyalet [first_potential_eyalet.GetName] wird den Golf in unserem Namen schützen."
 flavor_tur.236.t:0 "Die Verwaltung von Persien"
 flavor_tur.236.desc:0 "Die Geschichte von Persien und dem Osmanischen Reich ist eine, die schon viele Jahre vor unserer Eroberung der Region mit Blut befleckt war. Die Timuriden verwüsteten große Teile Anatoliens und verursachten das erste und einzige Interregnum nach der Schlacht von Ankara im Jahr 1402. Doch auch heute noch sind die Beziehungen zwischen dem türkischen Volk und den Persern aufgrund kultureller und religiöser Unterschiede eher distanziert.\nWir kontrollieren Persien nun zwar, doch es ist nur eine Frage der Zeit, bis sich die Perser unter einem Banner versammeln, um für ihre Unabhängigkeit zu kämpfen. Die Gründung eines Eyalets, das diese unruhige Region in unserem Namen verwaltet, könnte von großem Nutzen sein."
 flavor_tur.236.a:0 "Das Eyalet von Persien wird die Perser im Zaum halten."
 flavor_tur.237.t:1 "Vorherrschaft über Persien"
 flavor_tur.237.desc:1 "Das persische Großreich wurde besiegt, und seine weitläufigen Besitztümer sind unter die Gerichtsbarkeit unseres erhabenen Kalifats gefallen. Es war ein mächtiger und furchterregender Feind, doch selbst das große Persien kann sich nicht zwischen uns und unser vorherbestimmtes Schicksal stellen. Obwohl bei dieser Eroberung viel Blut vergossen und so mancher Märtyrer geboren wurde, sind die Bewohner Persiens Brüder im Glauben und verdienen Respekt. Wir werden gerecht über sie herrschen und die Geschichte ihres Landes ehren, indem wir Persien seinen lange verlorenen Ruhm als geschätztes Mitglied unseres ständig wachsenden Reichs zurückgeben."
 flavor_tur.237.a:0 "Ihr Vermächtnis und ihr Wissen werden [Root.Monarch.GetName] dienen!"
 flavor_tur.238.t:0 "Millet-System"
 flavor_tur.238.desc:0 "Das Millet-System wurde als Teil des multikonfessionellen Gemeinwesens der osmanischen Verwaltung konzipiert, um die gegenseitige Autorität der verschiedenen Religionsgemeinschaften bei der Überwachung ihrer eigenen kommunalen Angelegenheiten anzuerkennen, vor allem durch unabhängige religiöse Gerichtssysteme und Schulen. Das System hilft uns dabei, nicht muslimische Territorien auf dem Balkan und darüber hinaus unter unserer Kontrolle zu halten."
 flavor_tur.238.a:0 "Diese Gemeinschaften sind Teil unseres großen Reichs."
 flavor_tur.239.t:0 "Süleyman der Prächtige"
 flavor_tur.239.desc:0 "Süleyman wurde als Sohn von Sultan Selim I. und Hafsa Sultan, einer muslimischen Konvertitin, geboren und zeigte bereits in jungen Jahren eine außergewöhnliche Begabung, die bei osmanischen Sultanen zu dieser Zeit selten zu finden war. Er war ein sehr gelehrter Mann und wurde schon als Kind in islamischer Literatur unterrichtet. Er interessierte sich zudem für Themen, die die meisten jungen Männer abschrecken würden, wie Wissenschaft, Geschichte, Literatur und Militärtaktik. Sollte man ihn zum Erben des Reichs ernennen, so sind sich viele sicher, dass dies eine Blütezeit für das Reich einläuten würde."
 flavor_tur.239.a:0 "Die Prinzenkrone gehört ihm!"
 flavor_tur.239.b:0 "So vielversprechend er auch sein mag: [Root.Heir.GetName] wird eines Tages regieren."
 tur_10_dev_randomly_given_to_christian_provinces_tt:0 "§G10§! Entwicklung wird zufällig zwischen §Y10§! zufälligen §Ychristlichen§! im Besitz befindlichen Provinzen verteilt."
 flavor_tur.240.t:0 "Zusammenbruch des Mamelucken-Sultanats"
 flavor_tur.240.desc:1 "Die Schutzgelderpressung der Mamelucken in Ägypten und in der Levante als Staat zu bezeichnen, wäre gelinde gesagt eine großzügige Einstufung ihrer Macht. Dass sich ihre Herrschaft so lange gehalten hat, ist ein wahres Wunder. Da die Armeen unseres großen Sultans nun in unserem jüngsten Zwist mit ihnen eine Schneise von Recht und Ordnung durch Syrien bis hinunter nach Ägypten geschlagen haben und [From.GetCapitalName] gefallen ist, ist ihre Verwaltung so gut wie zusammengebrochen und es gibt keine wirkliche Zentralregierung mehr, die sich uns bei der Eroberung des restlichen Sultanats entgegenstellen könnte. Zweifelsohne würde eine sofortige Eroberung jedoch bedeuten, dass wir uns auf örtliche Machthaber verlassen müssten, und die Eingliederung dieser riesigen Gebiete in unsere Verwaltung wäre eine Herkulesaufgabe."
 flavor_tur.240.a:0 "Ihr Land gehört Sultan [Root.Monarch.GetName]!"
 flavor_tur.240.a.tt:2 "Halten wir §Y[MAM.Capital.GetName]§! für §Y3 Jahre§!, während wir §Y90%§! Kriegsstand gegen §Y[MAM.GetName]§! haben, tritt das Ereignis "§YUntergang des Mamelucken-Sultanats§!" ein. Dieses erlaubt uns, einen Weißen Frieden mit dem §YMameluckenreich§! zu unterzeichnen, und gründet sofort das §YEyalet Ägypten§! an seiner Stelle."
 flavor_tur.240.b:0 "Eile mit Weile ..."
 flavor_tur.240.b.tt:0 "Wir werden nie wieder die Möglichkeit haben, das §YEyalet Ägypten§! ohne einen Friedensvertrag zu gründen."
 flavor_tur.241.t:0 "Zusammenbruch des Reichs"
 flavor_tur.241.desc:0 "Mit der türkischen Besetzung von [Root.Capital.GetName] steht die ohnehin zerbrechliche Herrschaft unserer Regierung vor dem völligen Zusammenbruch. Sowohl die Verwaltung als auch das Militär sind in Aufruhr, während die osmanischen Truppen immer mehr die Kontrolle über die riesige Region Ägypten übernehmen!"
 flavor_tur.241.a:0 "Wie furchtbar!"
 flavor_tur.241.a.tt:0 "§R§Y[From.GetName]§! macht uns ohne weitere Friedensverhandlungen zu seinem Kern-Eyalet-Untertan, wenn wir nicht in den nächsten §Y3 Jahren§! die Provinz §Y[Root.Capital.GetName]§! zurückerobern.§!"
 flavor_tur.242.t:0 "Untergang des Mamelucken-Sultanats"
 flavor_tur.242.desc:0 "Die Stadt [MAM.Capital.GetName] steht unter osmanischer Kontrolle und die Regierung der Mamelucken kurz vor dem Zusammenbruch. Ihr erbärmliches Sultanat ist nichts weiter als eine beleidigende Erinnerung an das, was das Abbasiden-Kalifat einst gewesen war, bevor es sich in seine unzähligen Nachfolgestaaten aufspaltete. Es ist allzu offensichtlich, dass sich das einstige Sultanat nicht länger an der Macht halten kann. Die mameluckischen Verwalter, die in [MAM.Capital.GetName] eingesperrt wurden, haben sich nun an [Root.Monarch.GetName] gewandt und vorgeschlagen, den Krieg sofort zu beenden, indem sie das gesamte Sultanat an [Root.GetMunserenunsere] [Root.Monarch.GetTitle] abtreten und im Gegenzug weiter in der Verwaltung dienen dürfen."
 flavor_tur.242.a:0 "Ein solider Plan. Beenden wir diesen Krieg."
 tur_mamlukian_administration_tt:0 "bis sie kein Untertan mehr sind oder bis ihr Lehnsherr die Mission "§YZukunft der Mamelucken§!" abgeschlossen hat"
 flavor_tur.242.b:0 "Nein, wir werden nicht akzeptieren, dass die alten Verwalter Ägypten weiter regieren."
 flavor_tur.243.t:0 "Unabhängigkeit des ägyptischen Eyalets"
 flavor_tur.243.desc:0 "Wir sind nicht länger Sklaven des Osmanischen Reichs und unser Land wurde endlich von seinem Einfluss befreit! Unsere Verwaltung steht wieder vollständig unter unserer eigenen Kontrolle und wir können uns Ägypten nennen."
 flavor_tur.243.a:0 "Wunderbar."
 flavor_tur.244.t:0 "Ägypten unter osmanischer Herrschaft"
 flavor_tur.244.desc:0 "Das Mamelucken-Sultanat gibt es nicht mehr, und dort, wo es einst stand, steht nun unser Eyalet, das das Land in unserem Namen regiert. Obwohl diese Veränderung für viele der ehemaligen mameluckischen Verwalter eine ernsthafte Bedrohung darstellt, sieht die Mehrheit der in dieser Region lebenden Ägypter sie als ein Zeichen dafür, dass sich ihre Heimat entwickelt, da nun Kaufleute und Handwerker aus [Root.Capital.GetName] nach Alexandria reisen, um dort nach neuen Geschäftsgelegenheiten zu suchen. Es ist nur eine Frage der Zeit, bis Ägypten unter der Führung der türkischen Investoren sein volles Potenzial erreicht."
 flavor_tur.244.a:0 "Mögen sie Ägypten Wohlstand bringen."
 flavor_tur.245.t:0 "Der Flug von Lagari Hasan Celebi"
 flavor_tur.245.desc:0 ""O mein Sultan, seid gesegnet! Ich werde mit Jesus im Himmel sprechen!" So oder so ähnlich lauteten die Worte, die Lagari Hasan Celebi zu [Root.Monarch.GetName] sprach, als er in einem sonderbaren mechanischen Apparat voller Chemikalien und Schießpulver abheben wollte. Wer kann so etwas heutzutage schon sagen, ob das klappt oder nicht, bei all den neuen Entwicklungen, die unser Volk mitmacht. Hauptsache ist, er trägt Knieschützer!"
 flavor_tur.245.a:0 "Bodenstation an Major Celebi!"
 tur_celebi_goes_bye_bye:0 "Celebi lernt Jesus durch seinen tragischen, aber unterhaltsamen Tod kennen."
 flavor_tur.245.b:0 "Hinfort mit Euch, elender Bettler!"
 flavor_tur.246.t:0 "Die Imperiale Schule für Militärtechnik"
 flavor_tur.246.desc:1 "Alle Rekruten aus dem Dewschirme-System, die "Acemi Oglan", müssen eine Militärakademie besuchen, die sie zu Mitgliedern der Janitscharen ausbildet. Je mehr neue Rekruten aus dem Dewschirme-System nach [Root.Capital.GetName] strömen, desto deutlicher wird jedoch, dass nicht alle Schüler gleich sind. Junge Männer mit großem Talent und intellektuellen Fähigkeiten haben bewiesen, dass sie über das Niveau eines einfachen Infanteristen hinausgehen. Um ihr Potenzial zu fördern, wurde die Kaiserliche Schule für Militärtechnik in [Root.Capital.GetName] eröffnet. Absolventen dieser Schule lernen alles, was es über die Logistik, Manöver und den Bau von Belagerungsmaschinen zu wissen gibt."
 flavor_tur.246.a:0 "Ausgezeichnet."
 flavor_tur.247.t:0 "Weiterentwicklung des Dewschirme-Systems"
 flavor_tur.247.desc:0 "Da wir immer mehr heidnische Ländereien erobern, muss die Verwaltung des Dewschirme-Systems dringend überarbeitet werden. Durch die Reformen von [Root.Monarch.GetName] und dessen Beratern entwickelte sich das Dewschirme-System zu einer immer ausgeklügelteren Institution, die selbst aus den entlegensten Winkeln des Reichs junge Rekruten anwirbt. Alles, was noch fehlt, ist die offizielle Kodifizierung durch [Root.GetMunserenunsere] [Root.Monarch.GetTitle] ..."
 flavor_tur.247.a:0 "Kodifiziert diese Änderungen."
 flavor_tur.247.b:0 "Das kann warten."
 flavor_tur.248.t:0 "Kommerzielle Unternehmungen im Osten!"
 flavor_tur.248.desc:1 "M[Root.GetMeineine] [Root.Monarch.GetTitle]! Unsere Bemühungen im Osten haben sich bezahlt gemacht, und es scheint, dass Eure früheren Investitionen eine kluge Ausgabe waren ... Unsere Kaufleute berichten, dass wir nun zu den größten Handelsmächten von [Root.Capital.GetCapitalName] bis nach Indien gehören."
 flavor_tur.248.a:0 "Geld regiert die Welt ..."
 flavor_tur.249.t:0 "Einführung des Siyasah-Steuersystems"
 flavor_tur.249.desc:0 "Unser Land ordnungsgemäß zu verwalten, ist das Fundament, auf dem wir ein Reich errichten werden, das dem Zahn der Zeit standhalten wird. Um dieses Ziel zu erreichen, sammelte Sultan [Root.Monarch.GetName] die besten byzantinischen Gesetze unter Berücksichtigung der Scharia und ließ sich vom Siyasah-Steuersystem inspirieren, um ein einziges, einheitliches Steuersystem für das gesamte Reich zu schaffen. [Root.GetMDerDie] große [Root.Monarch.GetTitle] fasste sie anschließend in einem einzigen Werk zusammen, das eine umfassende Bildung in Sachen Rechtskunde bietet. Alles, was nun noch fehlt, ist die gesetzliche Kodifizierung, damit diese Reform Wirklichkeit werden kann."
 flavor_tur.249.a:0 "Unterzeichnet die Kodifizierung."
 flavor_tur.249.b:0 "Nicht jetzt."
 flavor_tur.250.t:1 "Die Stadt Bagdad"
 flavor_tur.250.desc:0 "Der alte Herrschaftssitz der Abbasiden - Bagdad, die Stadt des Rechts und des großen Kalifen Al-Mansur - ist in die Hände des Osmanischen Reichs gefallen, und [Root.GetMderdie] hochehrwürdige [Root.Monarch.GetName] ist damit der rechtmäßige Erbe des Kalifats. O edles Bagdad, du, das so lange der Ungerechtigkeit und Demütigung ausgesetzt war ... Nach so vielen Jahren des Elends und der Entweihung, zuerst durch die verkommenen Horden des Fernen Ostens, dann durch die schändlichen Timuriden und schließlich durch die schreckliche Misswirtschaft des angeblichen "Persischen Reichs", hat diese hochgeschätzte Stadt endlich einen angemessenen Verwalter! Möge Bagdad für immer ein strahlender Leuchtturm der hanafitischen Rechtsprechung und eine Inspiration für alle sein, die den sunnitischen Glauben verkörpern!"
 flavor_tur.250.a:0 "Das pulsierende Herz der Innovation und der wissenschaftlichen Studien!"
 flavor_tur.251.t:0 "Reform der Sipahi"
 flavor_tur.251.desc:0 "Die Tataren sind eine furchterregende und disziplinierte Kampftruppe, und so mancher Ungläubige ist schon durch ihr Schwert oder ihren Bogen gefallen. Wir haben die Möglichkeit, die Dienste dieser Krieger in Anspruch zu nehmen, und könnten durch sie die Fähigkeiten unserer Sipahi erheblich erweitern. Obwohl sie zweifellos einen Segen für unsere Armeen darstellen würden, befürchten einige, dass die Janitscharen und der Adel an solchen Vereinbarungen Anstoß nehmen könnten."
 flavor_tur.251.a:0 "Verstärkt die Sipahi."
 flavor_tur.251.b:0 "Wir sollten die Janitscharen nicht verärgern."
 flavor_tur.252.t:0 "Webereien, Gold & Seide"
 flavor_tur.252.desc:0 "Seit der Antike und den glorreichen Tagen Roms ziert sie den Adel: die Seide! Kein Stoff ist begehrter und kein Reich hat mehr davon als das unsere! Sie ist so viel mehr als bloßes Tuch. Sie bezeugt Reichtum und Macht, Einfluss und Verehrung ... und wird von allen gleichermaßen bewundert, ganz gleich, ob nun Bauer oder Adliger ... Wir sind wahrlich gesegnet, dass wir so gut aufgestellt sind, um vom Handel mit diesem Material zu profitieren ... Und welch ein Zeugnis sie für die göttliche Bestimmung unseres Reichs und unseres Volkes ist! So wie unsere seidenen Gewänder die Leiber der Monarchen der Welt umhüllen und ihre großen Hallen schmücken, so wird auch unser erhabener Glanz die gesamte Welt umfassen."
 tur_25_goods_fabrics_tt:0 "Jede im Besitz befindliche Provinz, die §YWolle§!, §YTuch§!, §YBaumwolle§!, §YSeide§! oder §YFarbstoffe§! produziert, erhält bis zum Ende des Spiels §G+10.0%§! Produzierte Güter (Lokal)."
 flavor_tur.252.a:0 "Wir weben den Stoff, aus dem das Leben selbst gemacht ist."
 flavor_tur.253.t:0 "Die Entwicklung des Handels in Ägypten"
 flavor_tur.253.desc:0 "Da Ägypten nun unter der Führung wahrhaft großer Herrscher steht, die in das Land investieren wollen, anstatt einfach nur Steuern und Zölle zu erheben, wie es die Mamelucken taten, ist das Nildelta wieder zu einer blühenden Region herangewachsen, in der sich Händler aus aller Welt tummeln und ihre Waren anbieten. Wir können von dem Handel, der durch Ägypten und bis nach Konstantiniyye führt, erheblich profitieren, und der offensichtliche Ort für eine Investition wäre die Mittelmeerküste Ägyptens. Ein ambitionierter Baumeister ist jedoch mit einem anderen Vorschlag an uns herangetreten."
 flavor_tur.253.a:0 "Konzentriert unserer Bemühungen auf die Küste."
 flavor_tur.253.b:0 "Ich habe eine bessere Idee ..."
 flavor_tur.254.t:0 "Das Drei-Höfe-System des Osmanischen Reichs"
 flavor_tur.254.desc:0 "Während unser Reich immer weiter wächst und unsere Regierung Völker und Kulturen ferner Länder assimiliert, stehen wir vor der Frage, wie wir mit diesen nicht muslimischen Bürgern umgehen sollen. Sie glauben nicht an die Wahrheiten des Islams und werden niemals so hoch angesehen sein wie unsere muslimischen Bürger, doch wir müssen uns dennoch an die Grundsätze der Scharia halten und alle gerecht behandeln. Wir müssen eine verlässliche Rechtsprechung haben, damit wir nicht so enden wie die barbarischen Könige Europas, die unsere Brüder mit Vorurteilen verfolgen. Einer unserer Berater hat vorgeschlagen, ein Rechtssystem mit "drei Höfen" einzuführen, um die Angelegenheiten von Nicht-Muslimen und anderen Institutionen von wirtschaftlichem Interesse gerechter zu behandeln."
 flavor_tur.254.a:0 "Für alle osmanischen Untertanen gilt das sultanische Recht als oberstes Gebot."
 flavor_tur.255.t:0 "Zweite Blütezeit des Islams"
 flavor_tur.255.desc:0 "Die Erste Blütezeit des Islams war eine Periode der Wissenschaft, der Kultur und des Wirtschaftswachstums in den muslimischen Reichen der Welt. Dieses Goldene Zeitalter endete mit der tragischen Belagerung von Bagdad im Jahr 1258 durch die mongolische Horde und dem Zusammenbruch des Abbasidenkalifats.\nMit der kürzlichen Wiederherstellung des Kalifats unter [Root.Monarch.GetTitle] [Root.Monarch.GetName] ändert sich die Wahrnehmung des Islams als Ganzes jedoch erneut. Unter dem osmanischen Banner vereint steht es Gelehrten, Theologen und Künstlern erneut frei, ihr Leben frei von weltlichen Sorgen zu führen. Die Arbeit von Wissenschaftlern wird tatkräftig gefördert, während Architekten von Allah mit Aufträgen zum Bau neuer Moscheen gesegnet werden. All dies geschieht, weil die religiöse Hingabe an den islamischen Glauben ihre eigene Renaissance erfährt. Dies ist wahrlich der Beginn eines neuen, zweiten goldenen Zeitalters für den Islam und alle, die ihm folgen."
 flavor_tur.255.a:0 "Alhamdulillah! Möge dies ein Zeitalter für unseren großen Glauben sein!"
 tur_enable_second_golden_era_decision_tt:0 "Jede §Ymuslimische§! Nation kann ein §Yzweites Goldenes Zeitalter§! ausrufen oder das derzeitige §YGoldene Zeitalter§! um §Y50§! Jahre verlängern."
 flavor_tur.255.a.tt:0 "Jede §Ymuslimische§! Nation erhält das Ereignis "§YZweite Blütezeit des Islams§!"."
 flavor_tur.256.t:0 "Zweite Blütezeit des Islams"
 flavor_tur.256.desc:0 "Mit der kürzlichen Wiederherstellung des Kalifats unter [From.Monarch.GetTitle] [From.Monarch.GetName] ändert sich die Wahrnehmung des Islams als Ganzes. Unter dem osmanischen Banner vereint steht es Gelehrten, Theologen und Künstlern erneut frei, ihr Leben frei von weltlichen Sorgen zu führen. Die Arbeit von Wissenschaftlern wird tatkräftig gefördert, während Architekten von Allah mit Aufträgen zum Bau neuer Moscheen gesegnet werden. All dies geschieht, weil die religiöse Hingabe an den islamischen Glauben ihre eigene Renaissance erfährt.\nDas, was [From.GetUsableName] erreicht hat, ist auch in [Root.GetUsableName] zu spüren, wo unsere eigene Bevölkerung dadurch beflügelt scheint, dass [From.Monarch.GetName] ein neues Goldenes Zeitalter des Islams ausrief."
 flavor_tur.256.a:0 "Möge dies eine Zeit des Reichtums und des Wohlstands für den Islam einläuten!"
 flavor_tur.257.t:0 "Umsetzung des Fiqh"
 flavor_tur.257.desc:0 "Das Fiqh ist das menschliche Verständnis der Scharia, jener religiösen Gesetze, die die Traditionen des Islams bilden. Da unser Glaube in allen Bereichen unserer Gesellschaft eine entscheidende Rolle spielt, versteht es sich von selbst, dass der Großwesir von [Root.Monarch.GetName] das Fiqh in die osmanische Gesetzgebung eingliedern muss. Alles, was nun noch fehlt, ist die Unterschrift des Herrschers selbst ..."
 flavor_tur.257.a:0 "Von diesem Tag an sind religiöse Werte Teil des osmanischen Rechts."
 flavor_tur.257.b:0 "Ich brauche einen Augenblick, um darüber nachzudenken."
 flavor_tur.258.t:0 "Kodifizierung des Sufismus"
 flavor_tur.258.desc:0 "Der Sufismus ist ein sehr spiritueller und mystischer Teil des Islams. Losgelöst von weltlichen Wünschen und Sorgen strebt der Sufismus danach, die Nähe zu Allah zu finden. Der Großwesir von [Root.Monarch.GetName] hat ein Konzept entwickelt, das die Philosophie und die Traditionen des Sufismus mit der Gesetzgebung des Reichs verbinden und den Gesetzen Legitimität verleihen wird, indem es auf Allah verweist. Natürlich bedarf diese Kodifizierung noch der Unterschrift des Herrschers ..."
 flavor_tur.258.a:0 "Mögen die Philosophien des Sufismus das Reich leiten."
 flavor_tur.258.b:0 "Ich sehe wenig Grund, die Mystik mit der Gesetzgebung zu verbinden."
 flavor_tur.259.t:0 "Persien unter osmanischer Herrschaft"
 flavor_tur.259.desc:1 "Es ist unbestreitbar, dass es böses Blut zwischen Persern und Osmanen gibt. Selbst nach so vielen Jahren seit der Unterwerfung Persiens hat die Rivalität zwischen unseren beiden Völkern nie ganz aufgehört. Doch nicht jeder Bürger aus [Root.Capital.GetName] sieht einen Grund, die Völker Persiens zu verachten. Einige sehen in ihnen vielmehr eine Gelegenheit, ihren Reichtum zu vergrößern, und sie haben daher beschlossen, in Persien zu investieren."
 flavor_tur.259.a:0 "Vielleicht werden sie die Wogen mit den Persern glätten."
 flavor_tur.260.t:0 "Erweiterung der Reichsverwaltung"
 flavor_tur.260.desc:0 "Unsere Regierung hat Grenzen errichtet, von denen andere nur träumen können, und obwohl die Ausdehnung unseres Reichs eine wahre Schönheit auf jeder Karte ist, ist sie alles andere als effizient für unsere Bürokraten, die die vielen Provinzen und Eyalets des Staates verwalten müssen.\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] hat beschlossen, etwas zu tun, bevor [Root.GetUsableName] dem eigenen Erfolg zum Opfer fällt. Durch eine Reihe tiefgreifender Reformen im Bereich der Administration und der Bürokratie wird [Root.GetUsableName] einen Aufschwung bei der Organisation der Verwaltung erleben."
 flavor_tur.260.a:0 "Bürokratie darf niemals ein Grund sein, langsamer zu werden!"
 flavor_tur.261.t:0 "Die Janitscharen fordern Privilegien"
 flavor_tur.261.desc:0 "Heute sind verärgerte Janitscharen in die Privatgemächer des Sultans eingedrungen! Mit ihren Schwertern in der Hand haben sie ihren gerechten Anteil an den königlichen Privilegien gefordert, so wie sie auch die anderen Stände des Reichs genießen. In ihrer schriftlichen Erklärung missbilligen sie, dass sich die höchstdekorierten Truppen des Sultans gegenüber kleinen Adligen und Kaufleuten verantworten müssen! Sie erwarten von uns, dass wir eines unserer derzeitigen Janitscharengesetze lockern und durch ein Privileg ersetzen, das dem Leben eines Janitscharen angemessen ist."
 flavor_tur.261.a:0 "Erlaubt ihnen, ihre eigenen Agas zu ernennen."
 flavor_tur.261.b:0 "Macht die Position eines Janitscharen vererbbar."
 flavor_tur.261.c:0 "Erlaubt ihnen, einen Zweitberuf auszuüben."
 flavor_tur.261.d:0 "Gewährt ihnen das Recht, zu heiraten, wann immer sie wollen."
 flavor_tur.261.e:0 "Erlasst das Toprak-Gesetz für ihre Bezahlung."
 flavor_tur.261.f:0 "Erlaubt den Janitscharen, sich selbst zu drillen."
 flavor_tur.261.g:0 "Garantiert ihnen Privilegien."
 flavor_tur.261.h:0 "Lockert das Dewschirme zu ihren Gunsten."
 flavor_tur.261.i:0 "Niemals!"
 flavor_tur.261.j:0 "Ihr habt bereits alles, was Ihr wollt ..."
 flavor_tur.262.t:0 "Herrschaft der Frauen"
 flavor_tur.262.desc:1 "Während der Seldschukenherrschaft über Anatolien besaß der weibliche Adel eine immense Macht in der Politik. Mit dem Aufkommen der Doktrin des "Führens vom Pferd aus" begann diese Macht jedoch zu schwinden. In der früheren osmanischen Politik war es geläufig, den Fürsten und ihren Müttern Gouverneursposten zu gewähren, damit diese den wahren Erben nicht herausfordern konnten. All dies änderte sich jedoch im 16. Jahrhundert.\n\nMit der Thronbesteigung von Sultan Suleiman I. änderte sich die politische Landschaft maßgeblich, und zu diesen Änderungen zählte auch die Eingliederung des kaiserlichen Harems in den Palast, wodurch die Mütter und Ehefrauen des Sultans nahezu unbegrenzte Macht in der Verwaltung und bei der Diplomatie erhielten. Dieses "Sultanat der Frauen" führte zu einem immensen Wachstum der öffentlichen Bauvorhaben, der Dienstleistungen und der Streitkräfte.\n\nSolche Änderungen stießen bei den Männern des Reichs wie den Wesiren und Beratern jedoch auf große Kritik, und es kam die Frage auf, ob es sich tatsächlich lohnt, den Frauen im Harem eine derart immense Macht zu verleihen."
 flavor_tur.262.a:0 "Sie sollen die rechte Hand des Sultans sein!"
 flavor_tur.262.b:0 "Wir dürfen die königliche Macht nicht teilen."
 flavor_tur.262.b.tt:0 "Wir beschränken die Macht des Harems, damit er zukünftige Herrscher nicht manipulieren kann.\n§YThronfolger aus Harem-Ereignissen erhalten bis zum Ende des Spiels §R-2§! Monarchenpunkte, wenn wir uns dem Harem widersetzen.§!"
 flavor_tur.263.t:0 "Der Harem macht einen Zug"
 flavor_tur.263.desc:0 "Unsere Entscheidung, den Harem von der Verwaltung und der Diplomatie des Reichs zu trennen, hat ihn gegen unsere Herrschaft aufgebracht. Obwohl es [Root.Monarch.GetName] ist, [Root.GetMderdie] unser Reich regiert, lässt sich der Einfluss der Frauen auf [Root.GetMunserenunsere] [Root.Monarch.GetTitle] nicht leugnen. Die Valide Sultan und die Ehefrauen von [Root.Monarch.GetName] versuchen nun, [Root.GetMdendie] [Root.Monarch.GetTitle] davon zu überzeugen, [Root.Monarch.GetHerHis]e harte Haltung gegenüber dem Harem zu überdenken."
 flavor_tur.263.a:0 "Vielleicht hat der Harem recht."
 flavor_tur.263.b:0 "Nein heißt nein, Mutter!"
 flavor_tur.264.t:0 "Trennung von Harem und Staat"
 flavor_tur.264.desc:0 "Auch wenn es ein gewaltsamer und blutiger Konflikt war, ist es [Root.Monarch.GetName] gelungen, den Harem endgültig von allen politischen Angelegenheiten des Staates zu trennen. Die Aufgabe des Harems ist die zuverlässige Versorgung mit einem neuen Thronfolger, während der Sultan das Land vom Pferd aus anführt.\nDiese Trennung von Familie und Staat hat allerdings auch eine drastische Konsequenz: Zukünftige Thronfolger können nur noch bedingt von ihrem Vater lernen und müssen sich größtenteils auf den Rat ihrer Mütter verlassen, womit nicht länger gewährleistet ist, dass zukünftige Sultane im Interesse des Reichs handeln, wenn ihre Zeit zum Herrschen gekommen ist."
 flavor_tur.264.a:0 "So sei es."
 flavor_tur.264.a.tt:0 "§YThronfolger aus Harem-Ereignissen erhalten bis zum Ende des Spiels §R-2§! Monarchenpunkte, wenn wir uns dem Harem widersetzen.§!\nDie Katastrophe "§YKomplott des Harems§!" kann während der Katastrophe "§YInterner Machtkampf§!" nicht mehr eintreten."
 flavor_tur.265.t:0 "Sicherung der Erbfolge"
 flavor_tur.265.desc:0 "Der derzeitige Vali Ahad ist derjenige, den wir am besten dafür geeignet halten, unser Reich in Zukunft zu regieren. Er hat jedoch viele Brüder, und diese Brüder beneiden ihn um seine Position als Thronfolger und sie haben einflussreiche Positionen im Reich. Diese unfähigen Narren könnten aufbegehren, wenn unser Vali Ahad den Thron besteigt, und versuchen, seine Herrschaft zu untergraben. Es wäre im besten Interesse des Reichs, wenn wir uns dieser Schakale entledigen, solange wir noch Zeit dafür haben, auch wenn dies unvorhergesehene Folgen für die Zukunft haben könnte. Wir werden diese Entscheidung sorgfältig abwägen müssen."
 flavor_tur.265.a:0 "Wir brauchen nur EINEN Vali Ahad!"
 tur_killing_of_line_potential_tt:0 "Der Versuch, alle anderen potenziellen Thronfolger auszulöschen, kann je nach £mil£ militärischer Fähigkeit unseres Herrschers zu einer §Roffenen Rebellion§! führen."
 flavor_tur.265.b:0 "Wir dürfen keine offene Rebellion riskieren ..."
 tur_the_administration_will_be_damaged_somehow:0 "Die anderen Thronfolger werden unter die Obhut des Harems gestellt und können unsere Nation sabotieren ..."
 flavor_tur.265.c:0 "Blut ist dicker als Wasser, Bruder."
 tur_they_go_away_peacefully_tt:0 "Die beispielhafte und tadellose Zurschaustellung der Liebe und der Familienbande von [Root.Monarch.GetName] wird alle Thronanwärter davon abhalten, sich gegen [Root.GetHunserenunsere] geliebte[Root.GetHnMale] [Root.Heir.GetName] zu erheben!"
 flavor_tur.266.t:0 "Ein gebrochenes Herz"
 flavor_tur.266.desc:0 "Oh, wie unschuldig sein Lächeln einst war und wie er mir Fragen über das Reich stellte. "Vater!", sagte er immer. "Vater, wie groß ist das Heilige Land?", fragte er mich einmal. Ich erinnerte mich, wie wir lachten, als wir Früchte aßen. Ich dachte, dass das, was ich für ihn tat, zu seinem Besten war, doch ich habe mich wohl geirrt. Als ich die Nachricht vom vorzeitigen Ableben seiner Brüder hörte, wurde mein gesunder, unerschütterlicher Prinz krank, sehr krank, und nun liegt er im ewigen Schlummer ... unmittelbar vor mir. Ich möchte sein Gesicht ein letztes Mal sehen, doch ich kann es nicht. Die Schuld wird mich für immer verschlingen und ich werde mich im Schlaf an die Gesichter meiner anderen Söhne erinnern, die ich erbarmungslos ermordete. Ich kann meiner Frau und meinen Konkubinen nicht einmal mehr ins Gesicht sehen. Alles, was nun noch bleibt, sind Schuld und Scham."
 flavor_tur.266.a:0 "Mein Junge, mein armer Junge ..."
 tur_i_did_this_tt:0 "Der Herzschmerz, den [Root.Heir.GetName] durch die Hinrichtung seiner Geschwister erlitt, führte dazu, dass sich [Root.Heir.GetHerHis] Gesundheitszustand zunehmend verschlechterte und auch er schließlich verstarb.\nEr wird durch den ersten regierungsfähigen Jungen aus dem Harem ersetzt ..."
 flavor_tur.267.t:0 "Das Schicksal der Heiligen Stadt"
 flavor_tur.267.desc:0 "Jerusalem ist ein Schlachtfeld, auf dem viele Ungläubige und Anhänger des wahren Glaubens ihr Leben im Dienst ihres Gottes ließen. Zwischen den Kämpfen machen sich viele Christen auf den Weg zu den heiligen Stätten der Stadt, um den verschiedenen Heiligen, die sie verehren, ihre Aufwartung zu machen. Da die Stadt nun unter unsere Kontrolle gefallen ist, müssen wir über ihr Schicksal entscheiden und damit auch über das Schicksal derer, die sie bewohnen, unabhängig von ihrer Religion."
 flavor_tur.267.a:0 "Jerusalem soll erneut ein Zentrum unseres Glaubens sein!"
 flavor_tur.267.b:0 "Die Stadt soll ein Ort der Anbetung für jeden frommen Menschen sein."
 flavor_tur.269.t:0 "Ein unwahrscheinlicher Brief"
 flavor_tur.269.desc:0 "Verblüfft und verwirrt zugleich betrachtet [Root.Monarch.GetName] den Brief in [Root.Monarch.GetHerHis]en Händen. So unglaublich es auch klingen mag: Papst [PAP.Monarch.GetName] hat einen offiziellen Brief an [Root.Monarch.GetTitle] [Root.Monarch.GetName] geschickt.\n\n"Eine unbedeutende Kleinigkeit kann Euch zum Größten, Mächtigsten und Berühmtesten aller lebenden Sterblichen machen. Ihr fragt, was es ist? Es ist nicht sonderlich schwer zu finden, und man muss auch nicht weit dafür reisen. Es ist überall: ein wenig Wasser, mit dem Ihr Euch taufen lasst, Euch zum Christentum bekehrt und Gottes Worten folgt.\n\nWenn Ihr dies tut, wird es auf der ganzen Erde keinen Fürsten geben, der Euch in Sachen Ruhm oder Macht herausfordern kann. Wir werden Euch zum Kaiser der Griechen und des Orients ernennen ... Alle Christen werden Euch verehren und sich an Euch wenden, wenn es darum geht, ihre Streitigkeiten zu schlichten ... Viele werden sich Euch freiwillig unterwerfen, sich Eurem Urteil beugen und Steuern an Euch entrichten. Es wird an Euch liegen, Tyrannen zu bändigen, die Guten zu unterstützen und die Bösen zu bekämpfen. Die römische Kirche wird sich Eurem Wort nicht widersetzen ... Der erste Heilige Stuhl wird Euch mit der gleichen Liebe umarmen wie andere Könige, und umso mehr noch, da Eure Stellung ja eine höhere ist. Unter diesen Bedingungen könnt Ihr ohne Krieg und Blutvergießen viele Königreiche erobern ...\n\nWir werden Euren Feinden niemals Hilfe gewähren. Ganz im Gegenteil: Wir werden uns gelegentlich an Euch wenden, wenn es darum geht, jene zum wahren Glauben zu bekehren, die die Rechte der römischen Kirche an sich reißen wollen.""
 flavor_tur.269.a:0 "Die römische Krone ... und alles, was ich tun muss, ist, zu konvertieren?"
 flavor_tur.269.b:0 "Pffft. Dieser senile alte Mann hat seinen Verstand verloren."
 flavor_tur.270.t:0 "Import von Myrrhe für die Dhimmi"
 flavor_tur.270.desc:0 "Sehr zur Freude unserer Dhimmi wurde das fruchtbare Land Aden von Allah mit einer reichen Ernte an Myrrhe und anderen begehrten Kräutern beschenkt, die unsere ohnehin schon blühenden Handelswege zwischen dem Osten und dem europäischen Kontinent weiter bereichern. Wir sind wahrlich gesegnet!"
 flavor_tur.270.a:0 "Wir werden sie mit großem Wohlstand segnen. Im Namen Allahs, des Barmherzigen!"
 flavor_tur.271.t:0 "Der Wegzoll von Hormus"
 flavor_tur.271.desc:0 "Mit der Eingliederung von Hormus in unser großes Reich haben wir uns einen wichtigen Handelsknoten von und in den Nahen Osten und Arabien gesichert. Da der Hafen für die Kaufleute, die zwischen der Levante und Indien verkehren, von großer Bedeutung ist, ist es nur natürlich, dass der Großwesir einen Wegzoll auf diese Insel erhoben hat."
 flavor_tur.271.a:0 "Großartig."
 flavor_tur.272.t:0 "Reisen entlang der asiatischen Handelsrouten"
 flavor_tur.272.desc:0 "Unsere Expansion entlang der Seidenstraße war ein recht fruchtbares Unterfangen, und Investitionen in die Handelsroute haben sich als weise Entscheidung erwiesen. Neben Unmengen von Seide und Gold bringen unsere Händler nicht nur wilde Geschichten mit, sondern auch allerlei sonderbare Tiere, wundersame Wandteppiche, fein gefertigte Waren aus Porzellan sowie eine Handvoll durchsichtiger grüner Steine, die bei den östlichen Adligen sehr beliebt sein sollen. Solche Importe werden die Wirtschaft unserer ohnehin schon wohlhabenden Nation zweifellos ankurbeln. Die Kaufleute aus Kirkkilise haben ein besonderes Interesse bekundet ..."
 flavor_tur.272.a:0 "Welch interessante und faszinierende Waren."
 TUR_SILK_ROAD_TRADE:0 "Handel auf der Seidenstraße"
 flavor_tur.273.t:0 "Surgun ziehen nach [151.GetName]"
 flavor_tur.273.desc:0 "Seitdem unser großer Feldzug auf dem Balkan mit der Eroberung von Konstantinopel begann, konnten wir eine starke Zuwanderung aus den umliegenden Dörfern in die Stadt beobachten. Diese Menschen, die Surgun genannt werden, sind nach Konstantinopel gezogen, um ihren Lebensstandard und ihre Lebensgrundlagen zu verbessern. Doch es hat nicht nur den Lebensstandard und das Einkommen der Zuwanderer erhöht, sondern der großen Stadt auch zusätzliche Arbeitskräfte beschert. Möge uns der Allmächtige immer wieder mit solchem Wohlstand segnen!"
 flavor_tur.273.a:0 "Sie sind herzlich willkommen!"
 flavor_tur.274.t:0 "Die Dhimmi gedeihen in [151.GetName]"
 flavor_tur.274.desc:0 "Die gewaltigen Entwicklungsprojekte in Konstantinopel haben endlich Früchte getragen. Im Lauf der Jahre sind religiöse Minderheiten wie die Juden in die Stadt der Begierde gezogen, um sich dort niederzulassen. Diese Minderheiten haben ihre eigenen Gemeinden gegründet und sich mit anderen Religionsgemeinschaften zusammengetan. Viele dieser Gemeinschaften gedeihen prächtig in Konstantinopel und verdienen genug Geld, um sich und ihre Familien zu ernähren. Selten hat eine andere Nation so viel Toleranz gegenüber anderen Religionen gezeigt wie wir, und dies ist der Grund, warum die Stadt Konstantinopel ein kleines Goldenes Zeitalter erlebt."
 flavor_tur.274.a:0 "Jeder wird unter unserem Banner Wohlstand erleben."
 flavor_tur.275.t:0 "Qizilbasch-Aufstand"
 flavor_tur.275.desc:0 "Die Qizilbasch waren militante Anhänger des türkisch-schiitischen Sufi-Ordens, die im späten 15. Jahrhundert im östlichen Teil der anatolischen Halbinsel eine große Blüte erlebten und bei der Vereinigung Persiens durch die Safawiden eine wichtige Rolle spielten. Im Jahr 1512 begannen die Safawiden mit dem Da'wa im Osmanischen Reich und der Bekehrung der osttürkischen Stämme, die sich schließlich den Safawiden anschlossen. Die in Kleinasien lebenden schiitischen Türken wurden daraufhin in die Region Morea abgeschoben. Die safawidischen Qizilbasch drangen bis nach Kurdistan vor und besiegten die dortigen türkischen Garnisonen, obwohl sie zahlenmäßig stark unterlegen waren. Nun steht das Osmanische Reich am Scheideweg zwischen völliger Niederlage und Erniedrigung oder dem endgültigen und ewigen Sieg!"
 flavor_tur.275.a:0 "Großwesir, holt mir meine Peitsche!"
 flavor_tur.276.t:0 "Sahkulus Aufstand"
 flavor_tur.276.desc:0 "Die 1510er Jahre waren eine turbulente Zeiten im Osmanischen Reich. Safawidische Missionare und Krieger der Qizilbasch wüteten in seinen östlichen Teilen. Im Jahr 1511 schlossen sich die türkischen Qizilbasch unter der Führung von Sahkulu, dem Sohn des Halifen von Teke, zusammen. Dieser ist uns schon seit Langem ein Dorn im Auge, da er unsere Karawanen im Osten überfällt. Unser Reich hat keinen Platz für solch tollwütige und abscheuliche Kreaturen. Wir müssen das Banner des Propheten hissen und diese Tiere ein für alle Mal vernichten."
 flavor_tur.276.a:0 "Verdammt seien diese Schiiten!"
 flavor_tur.277.t:0 "Die italienischen Ambitionen von Mehmed II."
 flavor_tur.277.desc:0 "Nach dem Fall von Konstantinopel erklärte Mehmed II. die Osmanen zum rechtmäßigen Nachfolger des Römischen Reichs und sich selbst zum Kaiser. Zur weiteren Legitimierung seiner Ansprüche beförderte er ehemalige byzantinische Adlige in führende Positionen der Verwaltung, machte Konstantinopel zur Hauptstadt des Osmanischen Reichs und ließ es in seinem früheren Glanz erstrahlen, wobei er sich bei der Hoftradition stark von den Byzantinern inspirieren ließ. Natürlich nutzte Mehmed diesen Anspruch auf die römische Nachfolge auch, um eine Invasion in Otranto im Jahr 1480 zu rechtfertigen, mit dem weiteren Ziel, Rom für die Osmanen zu erobern. Dieses Unterfangen fand jedoch ein vorzeitiges Ende, als Mehmed am 3. Mai 1481 starb. Seither hat kein anderer osmanischer Sultan mehr italienischen Boden als Eroberer betreten."
 flavor_tur.277.a:0 "Italien wird vor unserer Macht fallen!"
 flavor_tur.278.t:0 "Das französisch-osmanische Bündnis"
 flavor_tur.278.desc:0 "Die Habsburger sind seit vielen Jahren Rivalen von [Root.GetUsableName], und obwohl [Root.Monarch.GetTitle] [Root.Monarch.GetName] das Reich gegen den österreichischen Hegemon in Mitteleuropa verteidigen konnte, gewinnt ihre Dynastie noch immer an Macht und Einfluss, nicht nur im Heiligen Römischen Reich, sondern auch in Iberien, Polen und Italien. Um die Habsburger aufzuhalten, braucht es einen starken Verbündeten.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] hat dafür einen unwahrscheinlichen, aber potenziell wertvollen Koalitionspartner gefunden. Aufgrund eines Interesses auf dem Balkan steht [TUR.GetUsableName] in ständigem Konflikt mit dem Kaiser, und obwohl dies ungläubige Muslime sind, haben wir das gemeinsame Ziel, die germanische Bedrohung durch die Österreicher zu beseitigen. Es könnte sich lohnen, auf die Osmanen zuzugehen und [TUR.Monarch.GetTitle] [TUR.Monarch.GetName] ein offizielles Bündnisangebot zu unterbreiten."
 flavor_tur.278.a:0 "Wir sollten uns um eine Audienz beim Sultan bemühen."
 flavor_tur.278.a.tt:0 "Alle uns bekannten §Ychristlichen§! Nationen in §Y[Root.Capital.GetContinentName]§!, die nicht unser Untertan sind, erhalten §R-25§! Meinung von §Y[Root.GetName]§!."
 flavor_tur.278.b:0 "Die Lilie kann niemals ein Verbündeter des Halbmonds sein."
 flavor_tur.278.b.tt:0 "Alle uns bekannten §Ychristlichen§! Nationen in §Y[Root.Capital.GetContinentName]§!, die nicht unser Untertan sind, erhalten §G50§! Meinung von §Y[Root.GetName]§!."
 flavor_tur.279.t:0 "Das französisch-osmanische Bündnis"
 flavor_tur.279.desc:0 "Die Habsburger sind seit vielen Jahren Rivalen von [Root.GetUsableName], und obwohl [Root.Monarch.GetTitle] [Root.Monarch.GetName] das Reich gegen den österreichischen Hegemon in Mitteleuropa verteidigen konnte, gewinnt ihre Dynastie noch immer an Macht und Einfluss, nicht nur im Heiligen Römischen Reich, sondern auch in Iberien, Polen und Italien. Um die Habsburger aufzuhalten, braucht es einen starken Verbündeten.\n\nWie es das Schicksal will, hat ein solcher potenzieller Verbündeter seinen Weg an den Hof von [Root.Monarch.GetName] gefunden: ein Diplomat aus [FRA.GetName], der sich auf Geheiß von [FRA.Monarch.GetTitle] [FRA.Monarch.GetName] an [Root.GetMunserenunsere] [Root.Monarch.GetTitle] gewandt hat. Offenbar wollen die Franzosen die habsburgische Hegemonie eindämmen, da sie eine Bedrohung für ihre Interessen in Iberien, Italien und den Niederlanden darstellt."
 flavor_tur.279.a:0 "Ein starker christlicher Verbündeter könnte nützlich sein."
 flavor_tur.279.b:0 "Der Halbmond hat wenig mit der Lilie zu tun."
 flavor_tur.280.t:1 "[From.GetUsableNameCap] nimmt das Bündnisangebot an"
 flavor_tur.280.desc:0 "M[Root.GetMeineine] [Root.Monarch.GetTitle], [From.GetMderdie] weise [From.Monarch.GetName] nimmt unser selbstloses Angebot an, sich vor der österreichischen Bedrohung schützen zu lassen. Wir sind nun offiziell mit [From.GetUsableName] verbündet."
 flavor_tur.280.a:0 "Möge dies zum Ende der Habsburger führen."
 flavor_tur.281.t:1 "[From.GetUsableNameCap] lehnt das Bündnisangebot ab"
 flavor_tur.281.desc:0 "M[Root.GetMeineine] [Root.Monarch.GetTitle], die Ungläubigen aus [From.GetUsableName] haben unser bescheidenes Bündnisangebot abgelehnt. Scheinbar will ihr[From.GetMeFemale] [From.Monarch.GetTitle] [From.Monarch.GetHerHis]e Nation lieber zu Asche verbrennen sehen, als [From.Monarch.GetHerHis]en Stolz zu überwinden."
 flavor_tur.281.a:0 "Nun, das wird ihr Untergang sein, nicht unserer."
 flavor_tur.282.t:0 "Das Siyer-i Nebi"
 flavor_tur.282.desc:1 "Das Siyer-i Nebi wurde im Jahr 1338 vom Mustafa al-Darir von Erzurum im Auftrag von Sultan Berkuk fertiggestellt und ist ein Epos, das die Reise des Propheten Mohammed beschreibt. Murad III. hatte die vollständige visuelle Umsetzung des Epos in Auftrag gegeben, die vom Kalligrafen Lufti Abdullah vorgenommen wurde. Dieses Werk wurde zeitgenössisch als "der größte Zyklus religiöser Malerei in der islamischen Kunst" bezeichnet. Er besteht aus 814 Miniaturen, die meisterhaft ausgeführt sind. Sie unterscheiden sich deutlich von anderen islamischen Zeichnungen und befinden sich im Besitz des Sultans. Auf ewig soll der Ruhm des Osmanischen Reichs bestehen!"
 flavor_tur.282.a:0 "Eine gefeiertes literarisches Werk für den großen Propheten!"
 flavor_tur.283.t:0 "Das Grabmal von Abu Hanifa"
 flavor_tur.283.desc:1 "Imam Abu Hanifa war ein islamischer Theologe und Rechtsgelehrter, der in Kufa in eine persische Familie geboren wurde. Er gilt als Begründer der Hanafiten-Schule, und sein Leichnam sollte auf ewig in einer Moschee in Bagdad verwahrt werden. Nach der Eroberung der großen Stadt muss der Sultan nun entscheiden, ob er das Grabmal von Hanifa instand setzen oder die Dukaten lieber sparen will, um sie anderweitig zu verwenden."
 flavor_tur.283.a:0 "Restauriert das Grabmal und ehrt sein Vermächtnis!"
 flavor_tur.283.b:0 "Unsere Münzen sind anderswo besser aufgehoben!"
 flavor_tur.284.t:0 "Islamische Epistemologie in der Ära von [Root.Monarch.GetName]"
 flavor_tur.284.desc:0 "Epistemologie. Das Wort selbst ist ebenso geheimnisvoll wie die Bedeutung, die sich dahinter verbirgt. Es ist die Theorie des Wissens über etwas. Da unser Sultan islamische Philosophen mehr und mehr bevorzugt, konzentrieren diese sich auch mehr und mehr auf das Verständnis der Philosophie hinter dem Islam. Dieses Wissen wird sicherlich zu ewigem Ruhm für die Ulema der Osmanen führen, und die Herrschaft unseres Sultans wird nie enden!"
 flavor_tur.284.a:0 "Eine Ära des Lernens und der Philosophie!"
 flavor_tur.285.t:0 "Die schlechte Wirtschaftspolitik von [Root.Monarch.GetName]"
 flavor_tur.285.desc:0 "Die schlechte Wirtschaftspolitik des Sultans hat ihr hässliches Gesicht gezeigt und die osmanische Wirtschaft ist über Nacht zusammengebrochen. Dies hat zu einer Hyperinflation und zu Unruhen in den Grenzgebieten des Reichs geführt. Es wird viele Monate dauern, bis wir uns von dieser Tragödie erholen können."
 flavor_tur.285.a:0 "Macht ALLES zu Münzen!"
 flavor_tur.286.t:0 "Die Zukunft des Dewschirme-Systems"
 flavor_tur.286.desc:0 "Das Dewschirme-System hat sich im Lauf der Jahre oft bewährt und diente dabei als Hauptquelle für neue Janitscharen-Rekruten für unsere Armeen. Mit der Zeit wurde das System jedoch zunehmend ignoriert, da muslimische Familien ihre eigenen Kinder in das System schmuggelten, um ihnen eine bessere Zukunft zu ermöglichen. Heutzutage ist das Dewschirme-System nur noch ein Name für eine vergangene Form der Rekrutierung.\nEs ist offensichtlich, dass Reformen dringend notwendig sind. Die eher Konservativen innerhalb der Regierung befürworten eine Überarbeitung der Systems, wohingegen der Generalstab für die vollständige Abschaffung und die Einführung einer allgemeineren Wehrpflicht eintritt."
 flavor_tur.286.a:0 "Seine Zeit ist vorüber. Wir werden neue Wege finden, um Rekruten zu gewinnen."
 flavor_tur.286.b:0 "Es hat sich in der Vergangenheit bewährt und wird dies auch in Zukunft tun."
 flavor_tur.287.t:0 "Erweiterung der Mansuren-Armee"
 flavor_tur.287.desc:0 "Das Dewschirme-System ist ein Überbleibsel der Vergangenheit. Es wurde durch ein standardisiertes System ersetzt, das das gesamte Reich nach potenziellen Rekruten absucht, anstatt sich nur auf christliche Männer zu beschränken. Der osmanische Generalstab hat beschlossen, das System weiter zu verfeinern, wodurch der Prozess effizienter ablaufen sollte. Alles, was nun noch fehlt, ist eine offizielle Genehmigung durch [Root.GetMdendie] [Root.Monarch.GetTitle] ..."
 flavor_tur.287.a:0 "Setzt diese Änderungen bei der Wehrpflicht um."
 flavor_tur.287.b:0 "Das kann warten."
 flavor_tur.288.t:0 "Reform der Mansuren-Armee"
 flavor_tur.288.desc:0 "Jahrhunderte voller Machtkämpfe und Korruption haben dazu geführt, dass die Janitscharen dekadent geworden sind. Sie haben ihren Einfluss vergrößert und sich in die Angelegenheiten des Sultans eingemischt. Sie sind schamlos geworden und haben vergessen, wem ihre eigentliche Treue gilt. Da die militärischen Reformen auf bewaffneten Widerstand stießen, sah sich [Root.GetMderdie] [Root.Monarch.GetTitle] gezwungen, die Janitscharen zu verkleinern.\n\nSo grausam es auch war: Die Ausrottung der Janitscharen-Verschwörer ermöglichte es unserer Regierung, das Militär von Grund auf zu reformieren. Das Janitscharenkorps wurde durch die Mansuren-Armee ersetzt, die mit westlichen Strategien, Taktiken und Ausrüstungen für ihre[Root.GetMnMale] [Root.Monarch.GetTitle] kämpft. Alles, was bleibt, ist die offizielle Auflösung der Janitscharen als Landstand."
 flavor_tur.288.a:0 "Endlich eine Armee, die das Reich schützen kann."
 flavor_tur.288.b:0 "In Ordnung."
 flavor_tur.289.t:0 "Kompromiss mit den Janitscharen"
 flavor_tur.289.desc:0 "Jahrhunderte voller Machtkämpfe und Korruption haben dazu geführt, dass die Janitscharen dekadent geworden sind. Sie haben ihren Einfluss vergrößert und sich in die Angelegenheiten des Sultans eingemischt. Sie sind schamlos geworden und haben vergessen, wem ihre eigentliche Treue gilt. Schließlich gelang es [Root.GetMdemder] [Root.Monarch.GetTitle] und [Root.Monarch.GetHerHis]em Großwesir jedoch, eine Einigung mit dem Janitscharenkorps zu erzielen.\n\n[Root.Monarch.GetName] überzeugte die Agas der Janitscharen von ihrer neuen Position als offizielle Klasse in der Gesellschaft. Diese erlaubt es jedem Mitglied der Janitscharen, in den Rang eines Adligen oder Kaufmanns aufzusteigen. Diese hierarchische Veränderung in den Ständen ist zwar nicht so vorteilhaft wie die früheren Privilegien, eröffnet allerdings jenen Janitscharen, die nicht als Soldaten dienen wollen, neue Möglichkeiten, wohingegen diejenigen, die für den Kampf geboren sind, zu ihren eigentlichen Aufgaben zurückkehren können."
 flavor_tur.289.a:0 "Endlich sind die Janitscharen zur Vernunft gekommen."
 flavor_tur.289.b:0 "In Ordnung."
 flavor_tur.290.t:0 "Reformierung der Millets"
 flavor_tur.290.desc:0 "Das Millet-System ist Teil der osmanischen Verwaltung. Es erkannte die Autorität der einzelnen Religionsgemeinschaften bei der Überwachung ihrer eigenen kommunalen Angelegenheiten an, vor allem durch unabhängige religiöse Gerichtssysteme und Schulen. Das System war jedoch uneinheitlich, und die Gesetze der einzelnen Provinzen unterschieden sich im Millet-Gerichtssystem erheblich von Provinz zu Provinz. Einige Paschas nutzten dies zu ihrem Vorteil und dehnten ihre Macht über die von ihnen regierte Region weit über das hinaus aus, was sie eigentlich regieren sollten. Mit der Vereinheitlichung des Millet-Systems wird der Umgang mit unseren Untertanen in allen Teilen des Reichs einheitlich sein."
 flavor_tur.290.a:0 "Unser Reich ist nicht länger ein Flickenteppich widersprüchlicher Gesetze."
 flavor_tur.290.b:0 "In Ordnung."
 flavor_tur.292.t:0 "Die Janitscharen fordern Privilegien"
 flavor_tur.292.desc:0 "Heute sind verärgerte Janitscharen in die Privatgemächer des Sultans eingedrungen! Mit dem Schwert in der Hand fordern sie ihren gerechten Anteil an den königlichen Privilegien, so wie sie auch die anderen Stände des Reichs genießen. In ihrer schriftlichen Erklärung missbilligen sie, dass sich die höchstdekorierten Truppen des Sultans gegenüber kleinen Adligen und Kaufleuten verantworten müssen!"
 flavor_tur.293.t:0 "Aufstieg der Janitscharen"
 flavor_tur.293.desc:0 "In dem Maß, wie sich unsere Armee auf die Janitscharen verlässt, wächst auch deren Macht in unserem Staat, und ihr Einfluss auf und ihre Bedeutung für das Regierungs- und Militärsystem sind unbestreitbar. Obwohl sich die Janitscharen ihrer Wichtigkeit bewusst sind, ist ihre allgemeine Haltung derzeit die einer Unterstützung von [Root.Monarch.GetTitle] [Root.Monarch.GetName], und daher haben sich die Janitscharen bereit erklärt, uns als standhafte Vorhut zu dienen."
 flavor_tur.293.a:0 "Ausgezeichnet."
 unlock_privilege_estate_janissary_ottoman_vanguards_tt:0 "Neues §YJanitscharen§!-Standesprivileg: §YOsmanische Vorhut§!"
 flavor_tur.300.t:0 "Die Niederlage von [Root.GetUsableName]"
 flavor_tur.300.desc:0 "Unsere Niederlage gegen [From.GetUsableName] ist ein schwerer Schlag für die Autorität [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale]. Die Moral unserer Nation ist auf einem Tiefpunkt, und viele Bürger unseres Reichs suchen nach einem Sündenbock für unsere Niederlage."
 flavor_tur.300.a:0 "Schiebt die Schuld auf die Janitscharen."
 flavor_tur.300.b:0 "Es ist, wie es ist."
 flavor_tur.301.t:0 "Überdehnung des Reichs"
 flavor_tur.301.desc:0 "Während unsere Nation wächst und ihre Grenzen erweitert, steht die Verwaltung des Hofs vor einer Reihe von Schwierigkeiten. Obwohl unsere letzte Eroberung ein großartiger Erfolg war, erweist sich die Verwaltung der neu eroberten Provinzen als zu schwierig für unsere Bürokratie."
 flavor_tur.301.a:0 "Nutzt alle verfügbaren Ressourcen, um dagegen vorzugehen."
 flavor_tur.301.b:0 "Überdehnung ist nur ein abstraktes Konzept."
 flavor_tur.998.t:0 "Verrat aus dem Hause Osman!"
 flavor_tur.998.desc:0 "Eine Tragödie im Haus Osman! Ein Verwandter von [Root.Monarch.GetName] hat die Macht über [From.GetName] übernommen und führt nun einen Unabhängigkeitskrieg gegen uns!"
 flavor_tur.998.a:0 "Sein Kopf wird für diesen Verrat rollen!"
 flavor_tur.999.t:0 "Die neueste Faszination von [Root.Monarch.GetTitle]"
 flavor_tur.999.desc:1 ""Was für eine beeindruckende Flagge! Ein Tier, das Kraft, Stärke und Schönheit verkörpert! Wahrlich prächtig!" Der Großwesir kann nicht anders, als sich zu fragen, welcher Wahnsinn von seine[Root.GetMrmEnding] [Root.Monarch.GetTitle] Besitz ergriffen hat, während er sich zwingt, keine Regung zu zeigen. Der weise Berater will nicht hingerichtet werden, nur weil er nicht aufhören konnte, über den Anblick zu lachen, den er zu sehen bekommt. "Sprecht, mein treuester Wesir. Ihr sagt, unsere Männer hätten diese Flagge gefunden, als sie durch die Provinz Taungoo marschierten?" Der Großwesir antwortet gefasst und in knappen Worten. Er beobachtet [Root.Monarch.GetName], [Root.GetMderdie] über das Emblem von Taungoo höchst erfreut zu sein scheint: eine weiße Flagge mit einem stilisierten Pfau in der Mitte. Obwohl sie einzigartig ist, ist der Wesir nicht sonderlich beeindruckt davon. Viele Nationen, die vor [Root.GetUsableName] untergingen, hatten schließlich auch einzigartige Flaggen gehabt.\n"Was in Allahs Namen ist daran faszinierend?", sinniert der Wesir, während es begeistert aus [Root.Monarch.GetName] herausbricht: "Wesir, setzt unverzüglich meinen Hof in Kenntnis! Wir werden nach Istaungoo reisen und dort unsere Hauptstadt errichten! Ich möchte diese sagenumwobenen Pfauen mit eigenen Augen sehen!"\n\nDies war selbst für den stoischsten Berater zu viel. Welcher Wahnsinn auch immer [Root.GetMdendie] [Root.Monarch.GetTitle] befallen haben mag: Der Wesir muss nun für das Wohlergehen des Reichs sprechen."
 flavor_tur.999.a:0 "Verzeiht, m[Root.GetMeineine] [Root.Monarch.GetTitle]. Wir sollten lieber [Root.Capital.GetName] ausbauen."
 flavor_tur.999.a.tt:0 "Der Großwesir könnte in den nächsten Tagen durch einen Pfau ersetzt werden ..."
 flavor_tur.999.b:0 "Es soll geschehen, m[Root.GetMeineine] [Root.Monarch.GetTitle]."
 flavor_tur.1000.t:0 "Unabhängigkeit eines Eyalets"
 flavor_tur.1000.desc:0 "Das, was viele Jahrzente unvorstellbar war, ist geschehen! [Root.Monarch.GetName] ist es gelungen, die vollständige Unabhängigkeit für [Root.GetName] von seinen früheren Herren zu sichern. Einst ein unbedeutendes Eyalet und Provinz des Großreichs kann [Root.GetName] nun endlich auf eigenen Füßen stehen und seiner Bestimmung nachgehen."
 flavor_tur.1000.a:0 "Wir sind endlich Herr über unser eigenes Schicksal!"
 ###OTTOMAN MODIFIERS###
 tur_city_of_faiths:0 "Stadt der Religionen"
 tur_ottoman_venetian_trade_deal_modifier:0 "Osmanisch-Venezianisches Handelsabkommen"
 desc_tur_ottoman_venetian_trade_deal_modifier:0 "Wir haben mit der venezianischen Regierung ein Handelsabkommen geschlossen! Dieses erlaubt es ihren Kaufleuten, frei in unserem Land zu reisen und Handel zu treiben, und umgekehrt. Dies wird zwar unsere Handelsmacht in unseren Heimathäfen verringern, aber langfristig großen Wohlstand bringen.\n\n§YDieser Modifikator wird automatisch entfernt, wenn das Osmanische Reich oder Venedig sein Bündnis mit dem jeweils anderen bricht.§!"
 tur_ottoman_venetian_trade_deal_modifier_prov:0 "Osmanisch-Venezianisches Handelsabkommen"
 desc_tur_ottoman_venetian_trade_deal_modifier_prov:0 "Diese Provinz profitiert vom osmanisch-venezianischen Handelsabkommen.\n\n§YDieser Modifikator wird automatisch entfernt, wenn das Osmanische Reich oder Venedig sein Bündnis mit dem jeweils anderen bricht.§!"
 tur_ottoman_venetian_expanded_trade_deal_modifier:0 "Erweitertes Osmanisch-Venezianisches Handelsabkommen"
 desc_tur_ottoman_venetian_expanded_trade_deal_modifier:0 "Das Handelsabkommen mit den Venezianern wurde weiter ausgebaut. Es festigt zwar ihren Einfluss auf den Schwarzmeerhandel, doch die Gebühr, die sie an [Root.GetName] zahlen, macht es das wert."
 tur_ottoman_venetian_expanded_trade_deal_modifier_prov:0 "Erweitertes Osmanisch-Venezianisches Handelsabkommen"
 desc_tur_ottoman_venetian_expanded_trade_deal_modifier_prov:0 "Diese Provinz profitiert vom osmanisch-venezianischen Handelsabkommen.\n\n§YDieser Modifikator wird automatisch entfernt, wenn das Osmanische Reich oder Venedig sein Bündnis mit dem jeweils anderen bricht.§!"
 tur_economical_reforms:0 "Wirtschaftsreformen"
 desc_tur_economical_reforms:0 "Wir haben merkantilistische Handelsreformen erlassen, um die westliche Vorherrschaft über den Handel im Schwarzen Meer zu brechen."
 tur_early_cannons_modifier:0 "Frühe Kanonen Urbans"
 desc_tur_early_cannons_modifier:0 "Urbans derzeitige Kanonen sind monetär vollständig abgedeckt, und wir haben Urban reichlich Geld und Materialien zur Verfügung gestellt. Zukünftige Artillerie wird leider nicht so billig sein ..."
 tur_resettlement_of_constantinople:0 "Neubesiedlung von Konstantinopel"
 desc_tur_resettlement_of_constantinople:0 "Die einst große Stadt Konstantinopel wurde Opfer von Verwüstung, plündernden Kreuzrittern und osmanischen Überfällen. Als neue Hauptstadt des Osmanischen Reichs erholt sie sich nun von diesen schrecklichen Zeiten, und immer mehr Menschen ziehen in die Stadt, um sich in dem pulsierenden Zentrum des Reichs niederzulassen."
 tur_preperation_for_naval_war:0 "Vorbereitungen für die Seekriegsführung"
 desc_tur_preperation_for_naval_war:0 "Unsere Beziehungen zu den italienischen Seereichen haben einen neuen Tiefpunkt erreicht. Es ist nur noch eine Frage der Zeit, bis ein Krieg ausbricht.\nWir müssen unsere Schiffe auf die vor uns liegenden Schlachten vorbereiten."
 tur_janissary_example:0 "Janitscharen als Vorbild"
 desc_tur_janissary_example:0 "Die Disziplin und Kampfbereitschaft der Janitscharen ist ein Vorbild für alle unsere Truppen und stärkt ihre eigene Moral unermesslich."
 tur_protection_from_raids_modifier:0 "Vor Überfällen geschützt"
 desc_tur_protection_from_raids_modifier:0 "Die kleinen Ritter werden die Sicherheit und den Wohlstand dieses Hafens nicht länger bedrohen."
 tur_janissary_loyalty:0 "Loyale Janitscharen"
 desc_tur_janissary_loyalty:0 "Obwohl die Janitscharen mächtig und einflussreich genug sind, um ihren eigenen Landstand zu gründen, gilt ihre Loyalität noch immer [Root.GetMdemder] [Root.Monarch.GetTitle]. Mögen ihre Dienste für die osmanische Regierung von großem Nutzen sein."
 tur_the_ottoman_rule:0 "Die osmanische Herrschaft"
 desc_tur_the_ottoman_rule:1 "Unser Staat wird vom Haus Osman regiert und ist eine Mischung aus der römischen Regierung und den Gesetzen und Ideen des Korans. Dies ist zwar wirksam bei der Verwaltung großer Länder, bringt aber auch die Widrigkeiten innerer Machtkämpfe mit sich."
 tur_respected_the_patriarchate:0 "Respektierte das Patriarchat"
 desc_tur_respected_the_patriarchate:0 "Unsere Entscheidung, das Patriarchat zu respektieren, macht unsere Herrschaft über die ungläubigen Christen unumstritten."
 tur_removed_the_patriarchate:0 "Beendete das Patriarchat"
 desc_tur_removed_the_patriarchate:0 "Unsere Entscheidung, dem Patriarchat ein Ende zu setzen, wird als großer Erfolg des Islams angesehen."
 tur_local_millet_rule:0 "Lokaler Millet-Einfluss"
 desc_tur_local_millet_rule:0 "Diese Provinz steht unter dem Einfluss der örtlichen Millet, die dafür sorgt, dass Unruhen vor Gericht abgehandelt werden."
 tur_integration_of_a_core_eyalet:0 "Integration von Kern-Eyalets"
 desc_tur_integration_of_a_core_eyalet:0 "Obwohl die Eyalets eine entscheidende Rolle bei der Verwaltung spielen, sind es einige Regionen wert, unmittelbar unter der Kontrolle [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] zu stehen, und daher bereiten wir den Eingliederungsvorgang unserer wichtigsten Kern-Eyalet-Untertanen vor."
 tur_advance_into_europe:0 "Vorstoß nach Europa"
 desc_tur_advance_into_europe:0 "Die große Stadt Wien ist gefallen, und das Heilige Römische Reich, einst ein großes Hindernis für unsere Expansionsbemühungen, hat der Welt bewiesen, dass niemand uns aufhalten kann. Der Weg nach Europa ist offen!"
 tur_turkish_fear:0 "Angst vor den Türken"
 desc_tur_turkish_fear:0 "Die rasche Ausdehnung des Osmanischen Reichs in Europa verbreitet Angst und Schrecken in den Herzen unseres Volkes. Unruhe und Ungewissheit über die Zukunft beherrschen unser Leben."
 tur_march_for_rome:0 "Marsch auf Rom"
 desc_tur_march_for_rome:0 "Unser Feldzug in Norditalien wurde von Allah gesegnet. Die Italiener, die durch unsere schnellen Eroberungen verwirrt und in Aufruhr sind, können sich uns nicht widersetzen.\nEs ist Zeit, dass wir nach Rom marschieren und einfordern, was rechtmäßig uns gehört!"
 tur_crown_of_rome_modifier:0 "Die Krone von Rom"
 desc_tur_crown_of_rome_modifier:0 "Wir sind die Eroberer beider römischer Hauptstädte. Unser Anspruch auf die römische Krone ist nicht mehr zu leugnen!"
 tur_legitimate_roman_empire_modifier:0 "Legitimes Römisches Reich"
 desc_tur_legitimate_roman_empire_modifier:0 "Du bist ein Römer! Und du bist ein Römer! Jeder ist ein Römer!"
 tur_expanded_governmential_offices:0 "Ausbau von Regierungsgebäuden"
 desc_tur_expanded_governmential_offices:0 "Die Regierungsgebäude dieser Provinz fördern das Wachstum und die Entwicklung erheblich."
 tur_eyalet_management:0 "Erweiterte Eyalet-Verwaltung"
 desc_tur_eyalet_management:0 "Unsere Entscheidung, uns auf die Verwaltung des Staates zu konzentrieren, anstatt unsere Hauptstadt zu verlegen, vereinfacht die Verwaltung der Eyalets unter unserer Regierung."
 tur_turkish_andalusian_relations_gra:0 "Türkisch-andalusische Beziehungen"
 desc_tur_turkish_andalusian_relations_gra:0 "Das geht niemanden etwas an außer die Türken.\nUnd offenbar auch die Andalusier."
 tur_turkish_andalusian_relations_tur:0 "Türkisch-andalusische Beziehungen"
 desc_tur_turkish_andalusian_relations_tur:0 "Das geht niemanden etwas an außer die Türken.\nUnd offenbar auch die Andalusier."
 tur_morisco_refugees_modifier:0 "Morisken-Flüchtlinge"
 desc_tur_morisco_refugees_modifier:0 "Diese Provinz beherbergt muslimische und jüdische Flüchtlinge aus Iberien. Die Morisken haben sich hier niedergelassen, um ein neues Leben unter dem Schutz des Osmanischen Reichs zu beginnen."
 tur_conquest_of_iberia:0 "Eroberung Iberiens"
 desc_tur_conquest_of_iberia:0 "Die Iberische Halbinsel wurde von allen ungläubigen Christen befreit. Die Muslime dieser Welt bejubeln, dass die Reconquista rückgängig gemacht wurde!"
 tur_re_reconquista:0 "Iberische Re-Reconquista"
 desc_tur_re_reconquista:0 "Unser Bündnispartner spielte eine entscheidende Rolle bei der Zerschlagung der christlichen Vorherrschaft in Iberien. Unsere Beziehungen gedeihen, während die christliche Welt vor uns erzittert."
 tur_romanian_tribute:0 "Rumänischer Tribut"
 desc_tur_romanian_tribute:0 "Die Rumänen wurden unterworfen und müssen nun Tribut in Form von Rekruten und Dukaten an uns zahlen."
 tur_control_over_the_red_sea:0 "Kontrolle über das Rote Meer"
 desc_tur_control_over_the_red_sea:0 "Das Rote Meer gehört uns. Kein Handelsschiff kann es durchfahren, ohne eine Gebühr an uns zu entrichten, und unsere maritime Reichweite nach Asien ist größer denn je."
 tur_religious_legal_code_level_1:0 "Das religiöse Gesetzbuch"
 desc_tur_religious_legal_code_level_1:0 "Unsere Nation wird nach den Gesetzen, Traditionen und Konzepten des Islams regiert. Der muslimische Legalismus spielt eine große Rolle in unserem täglichen Leben."
 tur_religious_legal_code_level_2:0 "Das große Religiöse Gesetzbuch"
 desc_tur_religious_legal_code_level_2:0 "Unsere Nation wird nach den Gesetzen, Traditionen und Konzepten des Islams regiert. Der muslimische Legalismus spielt eine große Rolle in unserem täglichen Leben."
 tur_religious_legal_code_level_3:0 "Das prächtige religiöse Gesetzbuch"
 desc_tur_religious_legal_code_level_3:0 "Unsere Nation wird nach den Gesetzen, Traditionen und Konzepten des Islams regiert. Der muslimische Legalismus spielt eine große Rolle in unserem täglichen Leben."
 tur_spiritual_focus_level_1:0 "Der spirituelle Fokus"
 desc_tur_spiritual_focus_level_1:0 "Die Mystik - die Vertrautheit mit Allah - ist ein Grundpfeiler unserer Gesellschaft. Im Gegensatz zu anderen Nationen, die sich bis ins kleinste Detail an das islamische Gesetzbuch halten, vertreten wir eine freiere Auslegung des Korans."
 tur_spiritual_focus_level_2:0 "Der große spirituelle Fokus"
 desc_tur_spiritual_focus_level_2:0 "Die Mystik - die Vertrautheit mit Allah - ist ein Grundpfeiler unserer Gesellschaft. Im Gegensatz zu anderen Nationen, die sich bis ins kleinste Detail an das islamische Gesetzbuch halten, vertreten wir eine freiere Auslegung des Korans."
 tur_spiritual_focus_level_3:0 "Der prächtige spirituelle Fokus"
 desc_tur_spiritual_focus_level_3:0 "Die Mystik - die Vertrautheit mit Allah - ist ein Grundpfeiler unserer Gesellschaft. Im Gegensatz zu anderen Nationen, die sich bis ins kleinste Detail an das islamische Gesetzbuch halten, vertreten wir eine freiere Auslegung des Korans."
 tur_one_faith_empire_mod:0 "Reich des einen Glaubens"
 desc_tur_one_faith_empire_mod:0 "Durch Blutvergießen, religiöse Verfolgungen und andere Mittel konnten die Ungläubigen aus unserem Reich vertrieben werden. Wir herrschen über ein Reich, das nur dem einen wahren Glauben folgt."
 tur_religious_empire:0 "Religiöses Reich"
 desc_tur_religious_empire:0 "Wir sind in unseren Überzeugungen und unserem Glauben eins. Wir verbreiten das Wort des [Root.Religion.GetName]en Glaubens in der Welt und bringen die Ungläubigen und Ketzer zurück auf den rechten Weg."
 tur_competent_pashas:0 "Loyalität der Paschas"
 desc_tur_competent_pashas:0 "Die Paschas in dieser Provinz haben sich als besonders loyal gegenüber ihrem Sultan erwiesen."
 tur_imperial_muslim_center:0 "Muslimisches Reichszentrum"
 desc_tur_imperial_muslim_center:0 "Diese Stadt ist das Zentrum des muslimischen Glaubens im Reich, und Gelehrte, Philosophen und fromme Männer aus dem ganzen Land reisen in diese Stadt, um dort ihren religiösen Belangen nachzugehen."
 tur_the_gem_of_worlds_desire:0 "Juwel der weltlichen Begierden"
 desc_tur_the_gem_of_worlds_desire:0 "Die Märkte der Stadt haben die Provinz zum Neid der Welt gemacht. Händler aus aller Welt machen sich auf den langen Weg, um in der Stadt Handel zu treiben und neue Handelsbeziehungen zu knüpfen."
 tur_mamlukian_administration:0 "Mameluckische Verwaltung"
 desc_tur_mamlukian_administration:0 "Wir werden zwar von mameluckischen Gouverneuren regiert, doch der Einfluss der Osmanen verringert die Effizienz der Regierung drastisch.\n\n§YKann nicht integriert werden, solange dieser Modifikator aktiv ist.§!"
 tur_indonesian_trade:0 "Osmanisch-indonesischer Handel"
 desc_tur_indonesian_trade:0 "Unsere Händler haben endlich die reichen Gewürzinseln Indonesiens erreicht. Ihre Geschäfte in Asien werden unsere Schatzkammern mit Sicherheit füllen."
 tur_center_of_ottoman_commerce:0 "Zentrum des osmanischen Handels"
 desc_tur_center_of_ottoman_commerce:0 "Diese Stadt ist das Zentrum des osmanischen Handels. Sie ist groß und eindrucksvoll genug, um als "Welthandelszentrum" bezeichnet zu werden. Kaufleute und Händler aus der Alten und Neuen Welt gleichermaßen reisen hierhin, um ihren Geschäften nachzugehen."
 tur_pax_ottomana:0 "Pax Ottomana"
 desc_tur_pax_ottomana:0 "Wir sind der große Adler des römischen Erbes. Unser prächtiges Reich thront über der Welt. Wir sind bereit, dem Zahn der Zeit zu widerstehen. Möge unser Ruhm für die Ewigkeit sein. Devlet-i Ebed-müddet!"
 tur_tatar_vanguard_modifier:0 "Tatarische Vorhut"
 desc_tur_tatar_vanguard_modifier:0 "Die krimtatarische Horde schickt ihre besten Kavallerietruppen, um unsere Armee zu verstärken.\n\nDieser Modifikator hält so lange an, bis die §YKrim§! nicht mehr unser Untertan ist."
 tur_the_imperial_capital:0 "Reichshauptstadt"
 desc_tur_the_imperial_capital:0 "Konstantinopel ist das Herz des Osmanischen Reichs. Handwerker, Mitglieder des Klerus und des Adels, Kaufleute, Politiker - alle wichtigen Männer reisen in diese Stadt und lassen sich innerhalb ihrer Mauern nieder."
 tur_imperial_school_of_military_engineering:0 "Imperiale Schule für Militärtechnik"
 desc_tur_imperial_school_of_military_engineering:0 "In dieser Stadt befindet sich die Imperiale Schule für Militärtechnik. Viele große Belagerungsexperten werden in dieser Schule ausgebildet, damit ihre genialen Erfindungen auf den Schlachtfeldern der Welt gegen feindliche Verteidigungen eingesetzt werden können."
 tur_the_turkish_national_force:1 "Türkische Nationalgarde"
 desc_tur_the_turkish_national_force:0 "Mit der Modernisierung der staatlichen Armee wurde unsere Nation Zeuge, wie eine neue Nationalgarde geboren wurde, die das Reich in diesen dunklen Zeiten schützen wird."
 tur_weakened_the_harem:0 "Schwächte den Harem"
 desc_tur_weakened_the_harem:0 "Als der Harem zu mächtig wurde, zügelte ihn unser großer Sultan und stellte sicher, dass weder Eunuchen noch Konkubinen jemals Einfluss auf die Regierung und den Hof erlangen können.\n\nSolange dieser Modifikator aktiv ist, haben Thronfolger aus dem Harem §R-2§! Monarchenpunkte."
 tur_reign_of_women_modifier:0 "Herrschaft der Frauen"
 desc_tur_reign_of_women_modifier:0 "Die Herrschaft der Frauen, auch als "Sultanat der Frauen" bekannt, ist eine Periode der osmanischen Geschichte, in der der Harem erheblichen Einfluss auf den Sultan und seine Entscheidungen hatte. In dieser Zeit wurden Belange der Verwaltung und der Diplomatie des Reichs von den Müttern und Ehefrauen des Sultans erledigt."
 tur_secured_vali_ahad_modifier:0 "Sicherte die Nachfolge des Vali Ahad"
 desc_tur_secured_vali_ahad_modifier:0 "Die Nachfolge ist gesichert, und alle Rebellen wurden entweder hingerichtet oder aus dem Land vertrieben."
 tur_rebellion_line_modifier:0 "Rebellische Erbfolge"
 desc_tur_rebellion_line_modifier:0 "Den Bruder des Sultans am Leben zu lassen, hat sich als fataler Fehler erwiesen. Trotz der Gnade unseres Sultans versucht der Bruder, den Titel an sich zu reißen, indem er unsere treuen Untertanen dazu antrieb, sich gegen den Sultan aufzulehnen ..."
 tur_sabotaged_bureaucracy_modifier:0 "Sabotierte Bürokratie"
 desc_tur_sabotaged_bureaucracy_modifier:0 "Dem Bruder des Sultans wurde Gnade zuteil, und als Dank dafür sabotierte er unsere Bürokratie.\nWir hätten ihn hinrichten sollen ..."
 tur_hormuz_toll_modifier:0 "Hormus-Zoll"
 desc_tur_hormuz_toll_modifier:0 "Der Sundzoll von Hormus wurde vom Großwesir des Osmanischen Reichs eingeführt. Alle fremdländischen Handelsschiffe, die die Straße von Hormus passieren, müssen eine Gebühr an das Reich entrichten."
 tur_abu_hanifa_mosque_modifier:0 "Moschee von Abu Hanifa"
 desc_tur_abu_hanifa_mosque_modifier:0 "In dieser Provinz befindet sich das Grab von Abu Hanifa, einem der großen Theologen und Rechtsgelehrten des Reichs. Ihm zu Ehren wurde die darüber liegende Moschee instand gesetzt und erstrahlt nun in neuem Glanz."
 tur_embraced_legalism_modifier:0 "Förderung des Legalismus"
 desc_tur_embraced_legalism_modifier:0 "Wir haben uns für den Weg des Legalismus entschieden und fördern seine Werte in sämtlichen Aspekten des Lebens."
 tur_embraced_mysticism_modifier:0 "Förderung der Mystik"
 desc_tur_embraced_mysticism_modifier:0 "Wir haben uns für den Weg der Mystik entschieden und fördern seine Werte in sämtlichen Aspekten des Lebens."
 tur_end_of_the_caliphate_modifier:0 "Ende des Kalifats"
 desc_tur_end_of_the_caliphate_modifier:0 "Das Kalifat existiert nicht mehr. Das Gefühl der einstigen Autorität ist nur noch ein Märchen, und wir werden als sein Auslöscher in Erinnerung bleiben."
 tur_integration_in_the_ottoman_government_modifier:0 "Integration in die osmanische Regierung"
 desc_tur_integration_in_the_ottoman_government_modifier:0 "Diese Provinz ist dabei, ein integraler Bestandteil des Osmanischen Reichs zu werden. Die Lokalverwaltung ist sehr darauf bedacht, die Autonomie gering und den Zuwachs an neuen Rekruten hoch zu halten."
 tur_caucasian_conquest:0 "Kaukasische Eroberung"
 desc_tur_caucasian_conquest:0 "Diese Provinz wurde bei der osmanischen Eroberung des Kaukasus unterworfen, und obwohl sie erst seit Kurzem Teil des Reichs ist, wird viel in sie investiert, um sie zu einem wertvollen Teil davon zu machen."
 tur_conquest_of_persia:0 "Eroberer von Persien"
 desc_tur_conquest_of_persia:0 "Unser Feldzug gegen Persien bringt uns großen Ruhm ein. Andere Reiche fallen, damit unser Reich über ihr Land herrschen kann!"
 tur_egyptian_annexation:0 "Ägyptischer Feldzug"
 desc_tur_egyptian_annexation:0 "Unsere Entscheidung, nicht das gesamte Sultanat der Mamelucken in einem einzigen Krieg zu annektieren, erlaubt es unserer Verwaltung, sich auf die bevorstehende große Eroberung vorzubereiten. Ägypten wird fallen; es wird nur etwas länger dauern."
 tur_exporting_to_the_west_modifier:0 "Exporte in den Westen"
 desc_tur_exporting_to_the_west_modifier:0 "Waren aus dem Fernen Osten erreichen durch uns auch den Fernen Westen."
 tur_trade_center_of_the_ottoman_empire_modifier:0 "Handelszentrum des Osmanischen Reichs"
 desc_tur_trade_center_of_the_ottoman_empire_modifier:0 "Diese Provinz ist ein wichtiges Handelszentrum des Osmanischen Reichs. Kaufleute aus dem gesamten Subkontinent besuchen diese Provinz, um Handel zu treiben."
 tur_baghdad_city_of_learning:0 "Kontrolle über die Stadt des Lernens"
 desc_tur_baghdad_city_of_learning:0 "Bagdad war einst das kulturelle Zentrum der islamischen Welt. Da die Stadt nun unter unserer Kontrolle steht, keimt eine neue Renaissance von Wissenschaft und Kultur auf, die es uns ermöglicht, neue Technologien schneller zu entdecken."
 tur_allowed_tatars_in_sipahi_modifier:0 "Tatarische Sipahi"
 desc_tur_allowed_tatars_in_sipahi_modifier:0 "Wir haben beschlossen, die Tataren in unsere Reihen aufzunehmen. Auch wenn die Janitscharen sie als eine Bedrohung ansehen, werden sich die Tataren als sehr nützliche Kavallerieeinheiten erweisen."
 tur_safeguarded_jan_privileges_modifier:0 "Sicherte die Privilegien der Janitscharen"
 desc_tur_safeguarded_jan_privileges_modifier:0 "Wir haben beschlossen, die Tataren nicht in unsere eigenen Reihen aufzunehmen. Die Janitscharen wissen diese Geste zu schätzen."
 tur_increased_fabric_production_modifier:0 "Erhöhte Tuch-Produktion"
 desc_tur_increased_fabric_production_modifier:0 "Diese Provinz profitiert vom Tuchhandel, wodurch die örtliche Bevölkerung eher dazu geneigt, mehr Waren für den Handel herzustellen."
 tur_golden_silk_modifier:0 "Goldene Seide"
 desc_tur_golden_silk_modifier:0 "Die Seide ist das Lebenselixier unserer Wirtschaft. Die osmanische Seide ist genauso wertvoll wie Gold und in allen Teilen unseres großen Reichs begehrt. Sie wird sogar als alternative Währung verwendet."
 tur_second_islamic_golden_era_modifier:0 "Zweite Blütezeit des Islams"
 desc_tur_second_islamic_golden_era_modifier:0 "Der Islam ist wieder auf dem Vormarsch. Große kulturelle, soziale und technologische Durchbrüche werden von jenen erzielt, die von Allah gesegnet sind, während die muslimischen Länder eine Renaissance von Kunst und Wissenschaft erleben."
 tur_investment_into_infrastructure:0 "Fremdländische Investoren"
 desc_tur_investment_into_infrastructure:0 "Diese Provinz erhält Unterstützung von fremdländischen Investoren, die hier ihr Glück suchen."
 tur_jade_techniques_of_far_east_modifier:0 "Jade-Techniken aus dem Fernen Osten"
 desc_tur_jade_techniques_of_far_east_modifier:0 "Die Händler und Kaufleute, die auf der Seidenstraße unterwegs waren, brachten nicht nur Waren aus Asien nach Europa, sondern auch Wissen und Material, was es dieser Provinz ermöglicht, ihre eigene Version von Porzellan herzustellen."
 tur_peak_of_ottoman_empire:0 "Erweiterte Reichsverwaltung"
 desc_tur_peak_of_ottoman_empire:0 "[Root.GetMDerDie] große [Root.Monarch.GetTitle] hat die Verwaltung und die Bürokratie des Reichs grundlegend reformiert, wodurch wir mehr Territorien als je zuvor eingliedern können."
 tur_major_centre_myrrh_production_modifier:0 "Hauptproduktionszentrum von Myrrhe"
 desc_tur_major_centre_myrrh_production_modifier:0 "Diese Provinz ist Teil der fruchtbaren Länder Adens. Aufgrund der Bodenbeschaffenheit ist die Ertragsmenge von Myrrhe und anderen Weihrauchzutaten stark gestiegen."
 tur_secured_loyalty_of_the_harem:0 "Regulierung des Harems"
 desc_tur_secured_loyalty_of_the_harem:0 "Durch Intrigen, diplomatische Schachzüge am Hof und Erpressung konnte die Kontrolle über den Harem teilweise wiederhergestellt werden."
 tur_growing_influence_of_the_janissaries:0 "Wachsender Einfluss der Janitscharen"
 desc_tur_growing_influence_of_the_janissaries:0 "Die Janitscharen werden immer häufiger in unseren Armeen eingesetzt, und dies ist bis zu einem solchen Maß gestiegen, dass unsere Regimenter und unser Sultan von ihnen abhängig geworden sind und die Janitscharen mehr Macht ausüben, als ihnen jemals zugedacht war."
 tur_reigned_the_eyalets:0 "Zügelte die Eyalets"
 desc_tur_reigned_the_eyalets:0 "Die Eyalets wurden gezügelt und wagen es nicht mehr, sich ihrem Herrn zu widersetzen."
 tur_a_reborn_empire_modifier:0 "Ein wiedergeborenes Reich"
 desc_tur_a_reborn_empire_modifier:0 "Wir haben das dunkelste Zeitalter in der osmanischen Geschichte überwunden. Verräterische Janitscharen, ein intriganter Harem und rebellierende Paschas waren nicht genug, um unser großes Reich in die Knie zu zwingen!"
 tur_the_republic_of_turkiye:0 "Die Republik Türkei"
 desc_tur_the_republic_of_turkiye:0 "Das Sultanat gibt es zwar nicht mehr, doch die einstige Größe der Türken hat alles überdauert! Die Welt wird vor der Macht jener Revolution, die von unserem glorreichen Land angeführt wird, erbeben!"
 ###OTTOMAN DECISIONS###
 restore_devshirme_system_title:0 "Das Dewschirme-System überarbeiten"
 restore_devshirme_system_desc:0 "Das Dewschirme-System wurde kompromittiert. Muslimische Familien schmuggeln ihre Kinder in das Janitscharenkorps, während unsere heidnischen Untertanen nur die Schwachen schicken. Wir müssen den entstandenen Schaden schnellstmöglich rückgängig machen, bevor die Disziplin unserer Janitscharen noch weiter sinkt."
 second_islamic_golden_era_descision_title:0 "Zweite Blütezeit des Islams"
 second_islamic_golden_era_descision_desc:0 "Erneut ist der Islam die dominierende Religion der Welt, und mit dem Aufstieg des Osmanischen Kalifats konnte der kulturelle und technologische Fortschritt in allen muslimischen Ländern stark aufblühen.\nWir leben wahrlich in einer zweiten Blütezeit des Islams."
 tur_assigned_local_pasha:0 "Pascha aus ihrer Mitte"
 desc_tur_assigned_local_pasha:0 "Der über diese Provinz herrschende Pascha wurde aus der Bevölkerung dieser Provinz gewählt."
 tur_expanded_administration:0 "Dezentralisierte Verwaltung"
 desc_tur_expanded_administration:0 "Aufgrund des dezentralisierten Charakters unserer Herrschaft wird der Eingliederungsvorgang neuer Territorien von den örtlichen Paschas durchgeführt und stellt somit eine geringere Belastung für die Zentralregierung dar."
 face_the_janissaries_1_title:0 "Konfrontiert die Janitscharen auf dem Balkan"
 face_the_janissaries_1_desc:0 "Die Janitscharen haben zu sehr an Macht und Einfluss gewonnen. Wir müssen sie mit dem Feuer unserer Kanonen und dem Stahl unserer Klingen stoppen!"
 face_the_janissaries_2_title:0 "Konfrontiert die Janitscharen in Anatolien"
 face_the_janissaries_2_desc:0 "Die Janitscharen haben zu sehr an Macht und Einfluss gewonnen. Wir müssen sie mit dem Feuer unserer Kanonen und dem Stahl unserer Klingen stoppen!"
 face_the_janissaries_3_title:0 "Konfrontiert die Janitscharen in [Root.Capital.GetName]"
 face_the_janissaries_3_desc:0 "Die Janitscharen haben zu sehr an Macht und Einfluss gewonnen. Wir müssen sie mit dem Feuer unserer Kanonen und dem Stahl unserer Klingen stoppen!"
 negotiate_with_the_janissaries_title:0 "Verhandelt mit den Janitscharen"
 negotiate_with_the_janissaries_desc:0 "Auch wenn es nicht unbedingt die erste Möglichkeit ist, die man nach einem solchen Staatsstreich in Betracht ziehen würde, könnte es denkbar sein, mit den Janitscharen zu verhandeln und sie zur Rückgabe ihrer Macht zu bewegen."
 tur_legendary_lawgiver_modifier:0 "Großer Gesetzgeber"
 desc_tur_legendary_lawgiver_modifier:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] ist äußerst talentiert, wenn es um die Verwaltung und Schaffung von Gesetzen für das Reich geht.\nMöge [Root.Monarch.SheHe] für immer herrschen.\nMöge [Root.GetMihnsie] [Root.Monarch.GetHerHis]e Weisheit niemals verlassen."
