 flavor_gbr.20.t:0 "Ein Angevinisches Reich"
 flavor_gbr.20.desc:0 "Da sich unsere politische Lage geändert hat, muss der offizielle Name unseres Landes angepasst werden, um dem derzeitigen Stand zu entsprechen."
 flavor_gbr.20.a:0 "Lang lebe das Kaiserreich!"
 flavor_gbr.20.b:0 "Ein Königreich für ein Pferd."
 flavor_gbr.20.c:0 "Oh, welch Elend ..."
 flavor_gbr.20.d:0 "Eine Republik, die die Zeiten überdauern wird!"
 flavor_gbr.20.e:0 "Möge der Herr Gnade walten lassen, denn wir werden es nicht."
 flavor_gbr.20.f:0 "Der Name unserer Nation benötigt keine "Anpassung"."
 flavor_gbr.21.t:0 "Das Heilige Weltreich"
 flavor_gbr.21.desc:0 "[Root.GetUsableNameCap], Kaiser des Heiligen Römischen Reichs, Eroberer der Neuen Welt, Herrscher über Europa, Afrika und Asien. Wir sind kein unbedeutendes Königreich mehr, sondern ein Weltreich, und wir besitzen eine Macht, die jenseits des Vorstellungsvermögens eines jeden armseligen Staats liegt, der behauptet, mit [Root.GetUsableName] konkurrieren zu können. [Root.Monarch.GetTitle] [Root.Monarch.GetName] hat verkündet, die vielen Titel zu einer einzigen Autorität zu vereinen: die Krone des Heiligen Reichs von Britannien!\nVon diesem Tag an wird die Welt unter der Kontrolle des Empires stehen, mit [Root.Monarch.GetEmpressEmperor] [Root.Monarch.GetName] als alleinigem Herrscher."
 flavor_gbr.21.a:0 "Lang lebe Britannien!"
 flavor_gbr.22.t:0 "Angevinisches Zeitalter"
 flavor_gbr.22.desc:0 "[Root.GetUsableNameCap] wurde von seinen Nachbarn zunächst für eine Laune der englischen Könige gehalten, die versuchten, die Pattsituation ihres jahrhundertelangen Kampfs mit den Königen von Frankreich zu überwinden. Ihre anhaltenden Bemühungen, die Dominanz und Autorität dieses neugeborenen Reichs auszuweiten, führten jedoch dazu, dass der große Erfolg [Root.GetMdesder] [Root.GetAdjective]en [Root.Monarch.GetTitle][Root.GetMsMale] allgemein anerkannt wird. Es ist der Anbruch eines neuen Zeitalters, in dem diese multikulturelle Gesellschaft durch die Vermischung sehr unterschiedlicher Traditionen auf natürliche Weise zum Fortschritt gedrängt wird."
 flavor_gbr.22.a:0 "Die Welt gehört [Root.GetUsableName]!"
 flavor_gbr.23.t:0 "Die iberische Krone"
 flavor_gbr.23.desc:0 "Unsere Beziehungen zu Iberien begannen vor Jahrhunderten mit Staatsehen zwischen Königen und Prinzessinnen wie der von Alfons VIII. von Kastilien mit Eleonore, Tochter von Heinrich II. und Eleonore von Aquitanien, oder der von Eduard I. von England mit Eleonore von Kastilien, Schwester von Alfons X. von Kastilien, oder dem jüngsten Fall von Johann von Gent, Herzog von Lancaster, Sohn von Eduard III., der Konstanze von Kastilien, Tochter des abgesetzten Königs Peter I., heiratete, um durch diese Ehe den Thron von Kastilien zu beanspruchen.\n\nDa alle Königreiche Iberiens nun unter unserer Herrschaft stehen, wurde diese Verbindung erneuert, und wir sind jetzt in der Lage, das vereinigte Iberien als eine der Kronen unseres vereinten Königreichs anzusehen."
 flavor_gbr.23.a:0 "Iberien wird weiterhin unter unserer direkten Herrschaft bleiben."
 flavor_gbr.23.b:0 "Iberien sollte ein Juniorpartner unserer Personalunion sein."
 flavor_gbr.24.t:0 "Die italienische Krone"
 flavor_gbr.24.desc:0 "Italien wird seit Jahrhunderten von den verschiedensten Herrschern begehrt, nachdem die Bemühungen der Staufer, ihre Autorität über die italienischen Gemeinden zu behaupten, vollständig scheiterten. Die Kontrolle über Italien zu erringen, hat sich jedoch als schwieriges Unterfangen erwiesen, da sich die unabhängigen Stadtstaaten und Fürstentümer der Halbinsel oft heftig gegen Eindringlinge wehren, die es wagen, ihre ständigen Machtkämpfe zu unterbrechen.\n\nUnsere Bemühungen um die Region haben sich allerdings bezahlt gemacht, und wir sind nun in der Lage, das vereinte Italien als eine der Kronen unseres vereinten Königreichs anzusehen."
 flavor_gbr.24.a:0 "Italien wird weiterhin unter unserer direkten Herrschaft bleiben."
 flavor_gbr.24.b:0 "Italien sollte ein Juniorpartner unserer Personalunion sein."
 flavor_gbr.100.t:0 "Heinrich VIII."
 flavor_gbr.100.desc:0 "Als drittes Kind des Königs wurde vom jungen Heinrich nicht erwartet, dass er den Thron erben würde, weshalb er schon in jungen Jahren eine erstklassige Ausbildung und einige kleinere Titel im Königreich erhielt, um die innere Stabilität zu wahren und die Aufteilung von Titeln unter anderen etablierten Familien zu verhindern. Als Intellektueller, der in Englisch, Französisch und Latein bewandert war, wurde er zum Vorbild des Bildungsideals der Renaissance. Er interessierte sich auch sehr für Musik, konnte eine Vielzahl von Instrumenten spielen und war ein guter Sänger.\n\nObwohl er nicht formell dazu ausgebildet wurde, eines Tages zu herrschen, könnten ihn seine Bildung und seine Fähigkeiten in der Diplomatie zusammen mit seinem enormen Charisma auf jeden Fall zu einem der besten Herrscher machen, die England je gesehen hat."
 flavor_gbr.100.a:0 "Er würde einen guten König abgeben!"
 flavor_gbr.100.b:0 "Er ist sehr talentiert."
 flavor_gbr.101.t:0 "Das Elisabethanische Zeitalter"
 flavor_gbr.101.desc:0 "Elisabeth galt zunächst als mutmaßliche Erbin, wurde aber später als unehelich betrachtet und aus der Erbfolge gestrichen, nachdem man ihre Mutter hingerichtet hatte, als Elisabeth zwei Jahre alt war. Sie verfügte über die beste Ausbildung und beherrschte Englisch, Latein, Italienisch, Französisch und Griechisch. Die Kontroverse in der Erbfolge nach dem Tod von Elisabeths Halbbruder wurde beigelegt, als sie und ihre Halbschwester Maria gemeinsam triumphal in London einritten. Dieses Band hielt jedoch nicht lange, da Maria als gläubige Katholikin entschlossen war, den protestantischen Glauben, in dem man Elisabeth erzogen hatte, auszulöschen. Letztere verbrachte sogar fast ein Jahr im Gefängnis, da man sie verdächtigte, protestantische Rebellen gegen Maria zu unterstützen.\n\nOb ihrer hervorragenden Ausbildung und ihrem sanften Auftreten könnte sie zweifellos eine der besten Herrscherinnen werden, die England je gesehen hat, und den Beginn des größten goldenen Zeitalters einläuten, das es je gab."
 flavor_gbr.101.a:0 "Sie würde eine gute Herrscherin sein!"
 flavor_gbr.101.b:0 "Sie ist nicht zum Herrschen geeignet."
 flavor_gbr.102.t:0 "Die Haltung [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] zur Religion"
 flavor_gbr.102.desc:0 "So wie das Zeitalter der Reformation voranschreitet, schreitet auch der religiöse Wandel in [Root.GetUsableName] voran, und mit dem Aufstieg von [Root.Monarch.GetTitle] [Root.Monarch.GetName] auf den [Root.GetAdjective]en Thron ist die [Root.GetAdjective]e Haltung gegenüber dem [Root.Religion.GetName]en Glauben erneut zu einem Thema bei Hofe geworden."
 flavor_gbr.102.a:0 "Die Reformation muss durchgesetzt werden"
 flavor_gbr.102.a.tt:0 "Jede uns bekannte §Ykatholische§! Nation erhält §R-50§! Meinung über §Y[Root.GetName]§!."
 flavor_gbr.102.a.at:0 "Jede uns bekannte §Yprotestantische§!, §Yreformierte§!, §Yanglikanische§! und §Yhussitische§! Nation erhält §G50§! Meinung über §Y[Root.GetName]§!."
 flavor_gbr.102.b:0 "[Root.GetUsableNameCap] darf sich nicht vom Papst abwenden."
 flavor_gbr.102.b.tt:0 "Jede uns bekannte §Yprotestantische§!, §Yreformierte§!, §Yanglikanische§! und §Yhussitische§! Nation erhält §R-50§! Meinung über §Y[Root.GetName]§!."
 flavor_gbr.102.b.at:0 "Jede uns bekannte §Ykatholische§! Nation erhält §G50§! Meinung über §Y[Root.GetName]§!."
 flavor_gbr.102.c:0 "Behaltet den Status quo bei."
 flavor_gbr.103.t:0 "Auflösung der Klöster"
 flavor_gbr.103.desc:1 "Die Klöster von [Root.GetUsableName] sind Einrichtungen der katholischen Kirche. Sie sind nicht nur Bastionen des Papsts, sondern auch Orte des Reichtums, die vom Staat unberührt bleiben.\nAuf Befehl [Root.Monarch.GetHerHis]er Majestät haben die stolzen Soldaten der Reformation eines der einflussreichen Klöster gestürmt, seine blasphemischen Statuen zerschlagen und seine Reichtümer geplündert."
 flavor_gbr.103.a:0 "Wir werden davon stark profitieren."
 flavor_gbr.104.t:0 "Aufhebung der Privilegien für den Klerus"
 flavor_gbr.104.desc:0 "Die Ideale der Reformation verfolgend sucht [Root.Monarch.GetTitle] [Root.Monarch.GetName] nach Wegen, um die zahlreichen Privilegien des Klerus aufzuheben. Da dieser nicht länger dem Papst, sondern [Root.GetMdemder] [Root.Monarch.GetTitle] selbst unterstellt ist, ist es auch nicht mehr angemessen, Untertanen zu haben, die ihrem Herrscher gegenüber nicht loyal sind."
 flavor_gbr.104.a:0 "Kniet vor Eure[Root.GetMrmEnding] [Root.Monarch.GetTitle]!"
 flavor_gbr.105.t:0 "Besteuerung der Kirche"
 flavor_gbr.105.desc:0 "Die vielen Kirchen und Klöster in [Root.GetUsableName] sind aufgrund ihrer Verbindung zum Heiligen Stuhl von der Steuer befreit. Mit den aufkeimenden Ideen der Reformation und dem Bestreben von [Root.Monarch.GetName], die Kontrolle des Papsts über [Root.GetUsableName] zu beenden, ist die Kirche nicht länger von den [Root.GetAdjective]en Steuern ausgenommen."
 flavor_gbr.105.a:0 "Das wird unsere Einnahmen erheblich steigern."
 flavor_gbr.106.t:0 "Wiedereinführung der lateinischen Messe"
 flavor_gbr.106.desc:0 "Die Reformation hat die traditionelle lateinische Messe abgeschafft. Stattdessen halten die häretischen Christen ihre Gebete in ihrer Muttersprache ab und widersetzen sich damit dem Willen der katholischen Kirche. Dank der Verfolgung und Verbrennung jeglicher Mitglieder der Reformation wurde diese Praxis von den [Root.GetAdjective]en Soldaten unter dem Befehl von [Root.Monarch.GetTitle] [Root.Monarch.GetName] ausgemerzt und die Messe wird erneut in Latein gelesen."
 flavor_gbr.106.a:0 "Die Ordnung wurde wiederhergestellt."
 flavor_gbr.107.t:0 "Versöhnung mit Rom"
 flavor_gbr.107.desc:1 "Die Reformation war ein schwerer Schlag für die religiöse Einheit von [Root.GetUsableName], und die Beziehungen zwischen [Root.GetUsableName] und dem Papst sind seit geraumer Zeit schlecht.\nNur den Bemühungen [Root.Monarch.GetHerHis]er Majestät ist es zu verdanken, dass es den [Root.GetAdjective]en Diplomaten gelungen ist, erneut eine diplomatische Verbindung zum Kirchenstaat herzustellen. [Root.GetUsableName] und Rom haben sich versöhnt!"
 flavor_gbr.107.a:0 "Möge der Herr uns die Sünden der Ketzer vergeben."
 flavor_gbr.108.t:0 "Die Reformation breitet sich aus!"
 flavor_gbr.108.desc:0 "Obwohl [Root.Monarch.GetHerHis]e Majestät alles in [Root.Monarch.GetHerHis]er Macht Stehende versucht hat, breitet sich die Reformation in [Root.GetUsableName] weiter aus. Es ist nur zu offensichtlich, dass das [Root.GetAdjective]e Volk mit der Korruption der katholischen Kirche nicht zufrieden ist und lieber den Worten eines Theologen folgt, der die Institution des Katholizismus verteufelt."
 flavor_gbr.108.a:0 "Uns stehen schwere Zeiten bevor."
 flavor_gbr.109.t:0 "Religiöse Angelegenheiten in fremden Händen"
 flavor_gbr.109.desc:0 "Die Entscheidung von [Root.Monarch.GetTitle] [Root.Monarch.GetName], sich weder auf die Seite der Katholiken noch auf die der Protestanten zu stellen, hat zu einem Stillstand bei Hofe geführt. Jegliche Handlungen gegen oder für die Reformation liegen nun in den Händen der Berater [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale]."
 flavor_gbr.109.a:0 "Hoffen wir, dass es fähige Hände sind."
 flavor_gbr.110.t:0 "Aufstand der Ketzer in [revolt_province.GetName]"
 flavor_gbr.110.desc:0 "Obwohl [Root.Monarch.GerHerHis]e Majestät Nachsicht gegenüber der Religion im Volk zeigte, haben die Ketzer aus [revolt_province.GetName] einen Aufstand angezettelt. Toleranz hin oder her: Sie fordern die Abschaffung des [Root.Religion.GetName]en Glaubens."
 flavor_gbr.110.a:0 "O nein!"
 flavor_gbr.110.b:0 "Gewährt ihnen religiöse Autonomie."
 flavor_gbr.111.t:0 "Die [Root.Monarch.GetName]anische Religionsregelung"
 flavor_gbr.111.desc:0 "Unter der weisen Führung von [Root.Monarch.GetTitle] [Root.Monarch.GetName] konnte der religiöse Konflikt zwischen Katholiken und Protestanten in [Root.GetUsableName] endlich ein Ende finden. Die [Root.Monarch.GetName]anische Religionsregelung - die viele religiöse und politische Vereinbarungen enthält - hat dabei geholfen, die Streitigkeiten über die Religion als Ganzes beizulegen. Obwohl es noch vereinzelt zu Auseinandersetzungen zwischen Katholiken und Protestanten kommt, ist die Stabilität der Nation gesichert."
 flavor_gbr.111.a:0 "Endlich hat das Chaos ein Ende."
 flavor_gbr.112.t:0 "Unstimmigkeiten zwischen [Root.GetMdemder] [Root.Monarch.GetTitle] und dem [Root.GetParliamentOrFallbackName]"
 flavor_gbr.112.desc:0 "Die Beziehungen zwischen [Root.Monarch.GetTitle] [Root.Monarch.GetName] und dem [Root.GetParliamentOrFallbackName] waren schon immer äußerst wechselhaft, und Differenzen zwischen den verschiedenen regionalen Interessen und der Autorität [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] waren seit jeher Anlass für hitzige Debatten, wobei die unterschiedlichen Ansichten über die Religion ihren Teil zu diesen Diskussionen beigetragen haben. Kürzlich nahmen diese Meinungsverschiedenheiten jedoch eine neue Wendung, als einige Mitglieder aus dem [Root.GetParliamentOrFallbackName] versuchten, ihre Positionen in einer Art und Weise zu verteidigen, die für Personen mit einem so hohen Status nicht angemessen war. [Root.GetMDerDie] [Root.Monarch.GetTitle] war offensichtlich unzufrieden, wie dieses Anliegen vorgetragen wurde, und lehnte es sofort ab.\n\nDies führte zwar dazu, dass das Anliegen vorerst beigelegt wurde, steigerte allerdings auch den Eifer seiner Verfechter und deren Feindseligkeit gegenüber [Root.GetMdemder] [Root.Monarch.GetTitle]. Die Zahl derer, die bereit sind, das Anliegen zu berücksichtigen, hat ebenfalls überraschend zugenommen, und es gibt immer mehr Leute, die es unterstützen, sei es offen oder hinter verschlossenen Türen. Darüber hinaus nutzen auch andere Gruppen das Anliegen als Beleg für die angebliche Unfähigkeit [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale], sich angemessen um regionale Belange zu kümmern.\n\nSie argumentieren, keines ihrer eigenen Themen und keine ihrer eigenen Forderungen würden je Gehör finden, wenn selbst ein einzelnes kleines Anliegen wie dieses keinerlei Berücksichtigung findet. Sie plädieren nun dafür, dass sich [Root.GetMderdie] [Root.Monarch.GetTitle] nicht in Entscheidungen aus dem [Root.GetParliamentOrFallbackName] einmischen sollte. [Root.Monarch.GetTitle] [Root.Monarch.GetName] hingegen versucht, die Macht, die das [Root.GetParliamentOrFallbackName] auf [Root.Monarch.GetHerHis]e Herrschaft ausübt, zu reduzieren."
 flavor_gbr.112.a:0 "Eine gefährliche Entwicklung."
 flavor_gbr.112.a.tt:0 "Die §YMonarchie§! und das §YParlament§! ringen um die Macht. Sollte eine der beiden Seiten die vollständige Kontrolle über die Regierung übernehmen, entwickelt sich der Konflikt zum §YEnglischen Bürgerkrieg§!."
 flavor_gbr.113.t:0 "Der Konflikt eskaliert"
 flavor_gbr.113.desc:0 "Die Spannungen zwischen dem [Root.GetParliamentOrFallbackName] und [Root.GetMdemder] [Root.Monarch.GetTitle] sind so weit eskaliert, dass es kein Zurück mehr gibt. Was als einfache Meinungsverschiedenheit zur Unterstützung regionaler Interessen, Steuern und Militärausgaben begann, hat sich zu einem weitreichenden Konflikt über die Rolle ausgeweitet, die das [Root.GetParliamentOrFallbackName] in der Regierung ausüben soll.\n\nDie eine Seite stellt infrage, ob das [Root.GetParliamentOrFallbackName] noch notwendig ist, und die andere, ob es [Root.GetMderdie] [Root.Monarch.GetTitle] noch ist. [Root.Monarch.GetTitle] [Root.Monarch.GetName] ist es leid, eine Gruppe von Menschen zufriedenstellen zu müssen, die sich ständig in [Root.Monarch.GetHerHis] legitimes und unbestreitbares Herrschaftsrecht einmischen, und nutzt jede Gelegenheit, um ihren Einfluss zu beschränken. Auf der anderen Seite haben mächtige Mitglieder aus dem [Root.GetParliamentOrFallbackName] verkündet, dass sie keiner zentralen und tyrannischen Einzelautorität mehr gehorchen werden, und sie haben in ihren Territorien Truppen aufgestellt, um ihre eigene Autorität mit Gewalt zu verteidigen.\n\nGroße Teile unseres Landes haben erklärt, sich nicht länger unserer Herrschaft zu unterwerfen, und befinden sich in offener Rebellion gegen uns."
 flavor_gbr.113.a:0 "Wenden wir uns den bissigen Verhandlungen zu."
 flavor_gbr.113.a.tt:0 "§RDie Bedingungen für das Auslösen der Katastrophe "§YEnglischer Bürgerkrieg§!" sind nun leichter zu erreichen.§!"
 flavor_gbr.114.t:0 "Maria die Blutige"
 flavor_gbr.114.desc:0 "Um sicherzustellen, das es einen männlichen Erben gibt, wurde Maria zugunsten ihres Halbbruders aus der Erbfolge ausgeschlossen und stattdessen nach Wales geschickt, wodurch sich ihr Verhältnis zu ihrem Vater während ihrer Kindheit drastisch verschlechterte. Da sie eine gläubige Katholikin war, wurde sie während der Herrschaft ihres Halbbruders von ihrem Vater aus der Thronfolge ausgeschlossen, da dieser befürchtete, sie würde jene protestantischen Reformen, die er im Zuge seiner Regentschaft durchgesetzt hatte, rückgängig machen. Genau dies wollte Maria auch tun. Sie war entschlossen, den protestantischen Glauben zu zerschlagen, und zusammen mit ihrer Halbschwester Elisabeth wollte sie genügend Unterstützung sammeln, um den Königinnentitel zurückzufordern.\n\nEntgegen allen Widrigkeiten und der Meinung des Hofs könnte sie eine großartige Herrscherin abgeben und die protestantischen Neigungen, die das Königreich in letzter Zeit förderte, umkehren und das Land wieder zum Katholizismus bekehren."
 flavor_gbr.114.a:0 "Der Protestantismus muss beseitigt werden!"
 flavor_gbr.114.b:0 "Sie ist nicht zum Herrschen geeignet."
 flavor_gbr.115.t:0 "Ritterorden"
 flavor_gbr.115.desc:0 "Während der ersten Kreuzzüge wurden mehrere Militärorden gegründet, und in Anlehnung an diese Idee in Verbindung mit den Konzepten des Rittertums rief man viele andere Orden in höfischer Manier ins Leben. Diese höfischen Orden bewahren die Idee der Brüderlichkeit bei, und eine Mitgliedschaft ist sowohl mit Verdiensten und Prestige als auch mit entsprechenden Orden und Auszeichnungen verbunden. Einige von ihnen sind sogar an eine bestimmte Adelsfamilie gebunden oder werden von Königsfamilien unterstützt, sei es aus dem Ausland oder aus dem eigenen Land.\n\nManche Stimmen behaupten jedoch, diese Art von Orden gehöre der Vergangenheit an, wohingegen andere der Meinung sind, Ritterlichkeit, Verdienste und Tugend sollten stets gefördert und belohnt werden. Unsere Nation hat sich seit jeher für fähige Individuen eingesetzt, und die von den Orden propagierten Werte sind sicherlich etwas, was man hochhalten sollte. Unsere Nation würde sehr von einem Ritterorden profitieren, der von [Root.GetMunseremunserer] [Root.Monarch.GetTitle] gefördert und unterstützt wird und über Generationen hinweg die besten Werte unserer Nation verkörpert."
 flavor_gbr.115.a:0 "Gründet einen neuen Orden."
 flavor_gbr.115.b:0 "Diese Orden sind ein Relikt der Vergangenheit."
 flavor_gbr.116.t:0 "Das Tjosten in England"
 flavor_gbr.116.desc:0 "Das Tjosten oder Lanzenstechen ist seit Jahrhunderten eine Tradition in ganz Europa, bei der die Ritter ihre Kampffähigkeiten unter Beweis stellen oder diese verfeinern können. In den letzten Jahren wurde das Tjosten mit Innovationen wie der Einführung einer Barriere zwischen den beiden Reiter immer weiter verbessert. Diese soll Zusammenstöße verhindern und beide Reiter in einem optimalen Winkel zueinander halten, wenn sie Lanzen brechen. Verbesserungen in der Rüstungstechnik haben ebenfalls zu einer höheren Sicherheit für die Kämpfer geführt. Heutzutage wird das Tjosten nicht mehr als militärische Übung angesehen, sondern dient mehr der Unterhaltung. Dies bedeutet jedoch auch, dass mehr Menschen als je zuvor daran teilnehmen können."
 flavor_gbr.116.a:0 "Ein wunderbarer Sport."
 flavor_gbr.117.t:0 "Die Glorreiche Revolution"
 flavor_gbr.117.desc:0 "Obwohl Jakob II. katholisch war, genoss er breite Unterstützung und wurde zum König von England, Schottland und Irland ernannt. Da seine protestantische Tochter Maria seine Erbin war, wurde dies als kurzfristige Lösung angesehen. Maria war mit Wilhelm von Oranien verheiratet, de facto Herrscher der Niederländischen Republik, die selbst ein protestantisches Land war. Die Geburt eines männlichen Erben, der Maria verdrängte, öffnete jedoch die Türen für eine mögliche katholische Dynastie, und die Verfolgung mehrerer protestantischer Bischöfe löste eine weitverbreitete antikatholische Bewegung aus, die Jakobs Autorität untergrub.\nEine Koalition aus englischen Staatsmännern forderte Wilhelm schließlich auf, militärisch einzugreifen, um die protestantische Religion zu schützen."
 flavor_gbr.117.a:0 "Wilhelm, helft uns bitte. Ihr seid unsere einzige Hoffnung!"
 flavor_gbr.118.t:0 "Männer des fünften Königreichs"
 flavor_gbr.118.desc:0 "Die Männer des fünften Königreichs sind eine protestantische Sekte, die sich auf den Glauben stützt, dass vier Monarchien der endgültigen Fünften Monarchie vorausgehen, welche das Reich Gottes auf Erden ist. Sie behaupten, die jüngsten Ereignisse deuteten auf das Ende der Vierten Monarchie hin und dass die Herrschaft von [Root.Monarch.GetTitle] [Root.Monarch.GetName] die Ankunft der Fünften Monarchie verhindere. Sie betrachten sich selbst als "errettet" und nennen sich "Heilige", die angeblich in der Absicht handeln, die Bevölkerung auf die Wiederkunft Christi vorzubereiten. Es handelt sich bei ihnen zwar um keine große Bewegung, doch da sie dennoch eine große Reichweite haben und einige ihrer Mitglieder glauben, dass militärische Maßnahmen gerechtfertigt sind, sollte man sie nicht ignorieren.\n\nObwohl man sie als extrem ansehen kann, ist unbestreitbar, dass ihre Überzeugungen bereits das Interesse einiger sehr mächtiger und einflussreicher Mitglieder der Regierung geweckt haben, sei es offen oder im Geheimen. Es wäre unklug, ihnen keine weitere Beachtung zu schenken, besonders dann nicht, wenn die Möglichkeit besteht, dass die Wiederkunft Christi tatsächlich bevorsteht."
 flavor_gbr.118.a:0 "Wir folgenden den Zeichen Gottes."
 flavor_gbr.118.a.tt:0 "Die Männer des fünften Königreichs ergreifen die Macht in §Y[Root.GetUsableName]§! ...\n§R§Y[Root.GetUsableName]§! erhält Zugang zu einem mächtigen, aber gefährlichen Regierungssystem, das die Nation in einen Zustand ständiger Spannungen zwingen wird. Sollte es uns nicht gelingen, eintausend Provinzen zu erobern, bevor das Ende kommt, wird dies zu unserem Untergang führen!§!"
 flavor_gbr.118.b:0 "Wir sollten uns einem solchen Wahnsinn nicht hingeben."
 flavor_gbr.119.t:0 "Die Ära der Männer des fünften Königreichs"
 flavor_gbr.119.desc:0 "Die Zeichen Gottes sind eindeutig! Die Zeit der Vier Königreiche ist zu Ende und das Fünfte Königreich herangebrochen. Frohlocket, denn der Herr wird bald vom Himmel herabsteigen und erneut unter uns wandeln. Nur wer ihm folgt, wird errettet, während alle anderen, die ihn ablehnen, vergehen werden. Wir sind die Heiligen, diejenigen, die es verdient haben, errettet zu werden. Wir werden diejenigen, die den Herrn verleugnen, davon überzeugen, uns zu folgen und Ihn in ihrem Herzen anzunehmen.\n\nDas Reich Gottes auf Erden bricht an, und wir werden diejenigen sein, die Ihm den Weg bereiten."
 flavor_gbr.119.a:0 "Sein Wille geschehe!"
 flavor_gbr.119.b:0 "Beendet diesen Wahnsinn auf der Stelle!"
 flavor_gbr.119.b.tt:0 "§YDie Männer des fünften Königreichs werden nie wieder eine Chance haben, die Regierung zu stürzen.§!"
 flavor_gbr.120.t:0 "Das Ende der Männer des fünften Königreichs"
 flavor_gbr.120.desc.a:0 "Die Regierung ist wie Ebbe und Flut stets in Bewegung, und wer eine Zeit lang begünstigt wurde, wird diese Gunst früher oder später wieder verlieren und aus seiner Position entfernt. So ist es auch bei uns geschehen: Die Gunst für die Männer des fünften Königreichs ist verschwunden, als die Strömungen der Massen ihren Lauf änderten.\n\nMit ihrem Ende ist auch ein Kapitel in den Annalen unseres Landes abgeschlossen. Die Geschichte wird über uns urteilen, doch ob mim zum Guten oder zum Schlechten: Die Männer des fünften Königreichs sind nicht mehr diejenigen, die uns führen werden. Lang lebe [Root.Monarch.GetTitle] [Root.Monarch.GetName]!"
 flavor_gbr.120.desc.b:0 "Wir alle folgten der überwältigenden Bewegung, die die Männer des fünften Königreichs auslösten, und ließen uns von ihrer Vorhersehung der Wiederkunft Christi mitreißen. Sie bereiteten das Land darauf vor, zum Reich Gottes auf Erden zu werden. Wir alle warteten gespannt auf jenen Tag, an dem Jesus aus dem Himmel herabsteigen und wir glücklich mit ihm vereint sein würden.\n\nDoch dieser Tag kam nicht.\n\nWas zuerst kam, waren die Ausreden. Rechtfertigungen, die auf mutmaßliche Berechnungsfehler zurückgingen. Dann die Versprechungen. Verheißungen, dass es ja der nächste Tag sein würde, und dann der nächste Tag und der Tag darauf. Die Menschen begannen, den Worten derer, die sie an diesen Punkt geführt hatten, keinen Glauben mehr zu schenken. Sie begannen, die Augen zu öffnen und zu erkennen, dass dies keine "Heiligen" waren und sie nicht "errettet" werden würden. Jesus kam nicht vom Himmel herab, zumindest noch nicht.\n\nWas als Unglaube begann, verwandelte sich rasch in Hass gegen jene, die sie in die Irre geführt hatten. Die Massen stürmten die Regierungsgebäude und zerrten jene aus ihren Amtsstuben, denen sie vor nicht allzu langer Zeit noch gefolgt waren, um sie auf öffentlichen Plätzen zu verurteilen, zu kritisieren und anzuklagen. Schließlich wurden sie in den meisten Fällen hingerichtet oder inhaftiert. Keiner konnte dem Zorn der rachsüchtigen Massen entkommen."
 flavor_gbr.120.a:0 "Das Rad hat sich unvermeidlich weitergedreht."
 flavor_gbr.121.t:0 "Anglikanismus im Heiligen Römischen Reich"
 flavor_gbr.121.desc:0 "Das Heilige Römische Reich hat seinen gerechten Anteil an religiöser Spaltung erlebt. Viele Jahre lang kämpfen Katholizismus und Protestantismus schon um die Kontrolle über das Reich, und nun ist es an der Zeit, dass wir dem Ganzen ein Ende setzen. Das Reich darf nicht länger von diesen ketzerischen Glaubensrichtungen beherrscht werden. Der Anglikanismus muss die offizielle Religion im Heiligen Römischen Reich sein, so wie es von Gott bestimmt wurde. Mit dem Anglikanismus als einziger offizieller Religion im Reich wird unsere Vorherrschaft gesichert sein."
 flavor_gbr.121.a:0 "Vereint im Glauben."
 flavor_gbr.122.t:0 "[Root.GetUsableNameCap] im Zeitalter der Reformation"
 flavor_gbr.122.desc:0 "Die Reformation ist in Europa ausgebrochen und hat Kontinentaleuropa in religiöses Chaos und Anarchie gestürzt. Die Autorität des Papsts ist auf einem Tiefpunkt, und die vielen verschiedenen Theologen wetteifern darum, dass ihre Lehren zur Religion Gehör finden.\nDie Reformation hat auch [Root.GetUsableName] erreicht, und das [Root.GetAdjective]e Volk bekämpft sich gegenseitig, um die verschiedenen Glaubensrichtungen zu vertreten, während die Haltung von [Root.GetUsableName] als Ganzes von der Haltung [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] abhängt."
 flavor_gbr.122.a:0 "Uns stehen unsichere Zeiten bevor ..."
 flavor_gbr.122.a.tt:0 "Solange dieser Modifikator aktiv ist, besteht eine Chance von §Y50.0%§!, dass [Root.GetMderdie] neue §Y[Root.Monarch.GetTitle]§! und der §YThronfolger§! einer §Yketzerischen§! Religion folgt.\nHerrscher können eine §YReligiöse Haltung§! gegenüber der Reformation einnehmen, die sich auf zukünftige Ereignisse auswirkt."
 flavor_gbr.199.t:0 "Pax Britannica"
 flavor_gbr.199.t.a:0 "Pax Angevina"
 flavor_gbr.199.t.b:0 "[Root.GetPaxBritannica]"
 flavor_gbr.199.desc.a:0 "Unsere Nation hat eine Größe wie nie zuvor erreicht, und unser Volk genießt Wohlstand und Stabilität. Überall auf der Welt respektieren die Menschen unsere Autorität. Das Sprichwort "Die Sonne geht über dem Britischen Reich nie unter" ist keine Allegorie, sondern eine unbestreitbare Tatsache.\n\nIn dieser Zeit des Friedens und des Wohlergehens haben die Menschen sogar begonnen, [Root.Monarch.GetTitle] [Root.Monarch.GetName] mit den größten Herrschern der Vergangenheit zu vergleichen, insbesondere mit Kaiser Augustus. Seine Errichtung des Römischen Reichs und der damit verbundene Frieden und Wohlstand werden mit der Herrschaft von [Root.Monarch.GetName] und jenem Wohlstand, den [Root.Monarch.GetSheHe] jedem Einzelnen uns brachte, verglichen.\n\nWir genießen den Britannischen Frieden. Pax Britannica!"
 flavor_gbr.199.desc.b:0 "Unsere Nation hat eine Größe wie nie zuvor erreicht, und unser Volk genießt Wohlstand und Stabilität. Überall in Europa respektieren die Menschen unsere Autorität. Der Zusammenschluss von England und Frankreich war erfolgreicher, als wir es je erwartet hätten.\n\nIn dieser Zeit des Friedens und des Wohlergehens haben die Menschen sogar begonnen, [Root.Monarch.GetTitle] [Root.Monarch.GetName] mit den größten Herrschern der Vergangenheit zu vergleichen, insbesondere mit Kaiser Augustus. Seine Errichtung des Römischen Reichs und der damit verbundene Frieden und Wohlstand werden mit der Herrschaft von [Root.Monarch.GetName] und jenem Wohlstand, den [Root.Monarch.GetSheHe] jedem Einzelnen uns brachte, verglichen.\n\nWir genießen den Angevinischen Frieden. Pax Angevin!"
 flavor_gbr.199.a:0 "Wir sind das glorreichste Reich der Welt."
 flavor_gbr.200.t:0 "Koloniale Unternehmung"
 flavor_gbr.200.desc:0 "Unsere jüngsten Investitionen in unsere Kolonien tragen Früchte. Heute hat uns eine Nachricht aus unserer jüngsten Kolonie in [Root.GetName] erreicht, in der man uns über deren Erfolg bei der Gründung der ersten Siedlungen in Kenntnis setzte. Die Kolonisten sind bereits dabei, die Unterkünfte und die Infrastruktur auszubauen, doch die örtlichen Behörden sind sich nicht sicher, in welche Richtung sie die Kolonie lenken sollen. Sie bitten daher um die weise Führung von [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName], um die Kolonie so zu entwickeln, dass es der Nation am meisten nützen wird."
