l_german:
 refused_aid_traders:0 "Verweigerte Händlern Hilfe"
 desc_refused_aid_traders:0 "Örtlichen Händlern wurden Mittel verweigert, die ihnen gegen die Bedrohung von Freibeutern helfen sollten."
 reckless_privateer:0 "Waghalsige Freibeuter"
 desc_reckless_privateer:0 "Einem ruchlosen Freibeuter wurde freies Handeln erlaubt, was andere Freibeuter zu noch dreisteren Überfällen ermutigte."
 curtailed_privateer:0 "Gestutzter Freibeuter"
 desc_curtailed_privateer:0 "Ein ruchloser Freibeuter wurde aus unseren Diensten entfernt, was andere Freibeuter zu mehr Vorsicht bei ihren Methoden brachte."
 rogue_privateer:0 "Abtrünniger Freibeuter"
 desc_rogue_privateer:0 "Kapitän und Mannschaft eines unserer Freibeuterschiffe haben sich der Piraterie zugewandt und stehlen und plündern nun von uns."
 employed_pirates:0 "Piraten mit Arbeitsvertrag"
 desc_employed_pirates:0 "Piraten auf der Suche nach einer guten Ausrede für ihre Verbrechen haben entdeckt, dass wir mit Entschuldigungen und Geld recht großzügig sein können."
 supported_republic_feud:0 "Unterstützte Fehde"
 desc_supported_republic_feud:0 "Die Fehde zwischen rivalisierenden Kaufmannsfamilien bringt den Freibeutern Nachschub und Geld."
 denied_knowledge_privateer:0 "Verleugnete Wissen über Freibeuter"
 desc_denied_knowledge_privateer:0 "Einem Freibeuter, der ohne seinen Kaperbrief erwischt wurde, wurde Hilfe verweigert, was andere Freibeuter zur Vorsicht bei der Kooperation mit uns ermahnte."
 merchants_prepare_war:0 "Kaufleute bereiten sich auf den Krieg vor"
 desc_merchants_prepare_war:0 "Kaufleute helfen bei der Vorbereitung auf einen Handelsschutzkrieg, werden aber verärgert sein, wenn der Krieg nicht begonnen wird, bevor ihre Vorbereitungen abgeschlossen sind."
 merchants_ignored:0 "Bedenken der Kaufleute ignoriert"
 desc_merchants_ignored:0 "Die Kaufleute sind verärgert über die Weigerung, einen Handelsschutzkrieg wegen der Freibeuter zu starten, die sie angreifen."
 privateers.1.t:0 "Kaufleute verlangen nach Hilfe"
 privateers.1.d:0 "Kaufleute und Kapitäne von Handelsschiffen in [Root.GetName] haben einen Repräsentanten zur Regierung geschickt, der ihre Heimat als ein zunehmend gesetzloseres Territorium beschreibt, in dem Piraterie an der Tagesordnung ist und Schiffe wie Häfen regelmäßig von Freibeutern überfallen werden. Sie behaupten, die Regierung habe sie vernachlässigt und verlangen Geld, um Verteidigungsanlagen gegen die wachsende Bedrohung zu errichten. Sollte dieser Bitte nicht stattgegeben werden, werden viele, die der Ansicht sind, sie hätten schon zu viel verloren, ihr Geschäft anderswo aufbauen."
 privateers.1.a:0 "Schickt ihnen, was sie brauchen."
 privateers.1.b:0 "Sie haben genug Geld, um diese Verteidigungsanlagen selbst zu finanzieren."
 privateers.2.t:0 "Ungültiger Kaperbrief?"
 privateers.2.d:1 "Freibeuterei ist immer ein schwieriges diplomatisches Thema, besonders wenn kein offener Krieg im Verzug ist, und der Unterschied zwischen einem Feind, der sich gewissen Kriegsregeln beugen muss, und einem gesetzlosen Piraten ist nicht immer ganz klar umrissen. Umso mehr im Falle eines kürzlich gefangenen Schiffes, das einen von einem Kolonialgouverneur von dubioser Autorität ausgestellten Kaperbrief vorzeigte.\n\nZwar sieht dieser angebliche Freibeuter für uns wie ein einfacher Pirat aus, doch wenn wir den Brief für bare Münze nehmen, könnten wir bessere diplomatische Beziehungen zu seinem Herren aufbauen."
 privateers.2.a:0 "Diese billige Ausrede darf ihn nicht vor dem Galgen schützen!"
 privateers.2.b:0 "Wir können uns in diesem Fall viel Nachsicht erlauben."
 privateers.3.t:0 "Ungültiger Kaperbrief?"
 privateers.3.d:0 "Piraten sind eine konstante Geißel unserer Kaufleute, und ihre erfolgreiche Gefangennahme ist normalerweise ein großer Sieg nicht nur für uns, sondern auch für unsere Handelspartner. Auf der anderen Seite hat unsere letzte Gefangennahme eines angeblichen Piraten zu einem diplomatischen Vorfall geführt, da er vorgibt, Schiffe auf Geheiß eines unserer eigenen Kolonialuntertanen gekapert zu haben.\n\nDer Kapitän zeigte einen Kaperbrief vor, der im Namen des [Root.Monarch.GetTitle] ausgestellt war, aber von einem Kolonialgouverneur. Angeblich war jegliche Aggression ein tragisches Missverständnis. In einem verzweifelten Versuch, dem Galgen zu entgehen, bittet der Kapitän uns inständig, die Sache mit dem Gouverneur zu regeln."
 privateers.3.a:0 "Der Gouverneur hat seine Autorität überschritten. Dieser Pirat wird baumeln."
 privateers.3.b:0 "Ein in unserem Namen ausgegebener Brief ist gültig, selbst wenn er von einem Untertan stammt."
 privateers.4.t:0 "Ein waghalsiger Freibeuter"
 privateers.4.d:0 "Die Rekrutierung von Freibeutern zur Unterminierung des Handels unserer Feinde hat sich für uns als vorteilhaft erwiesen. Leider zieht es auch unzuverlässige und doppelzüngige Geschäftspartner an. Ein Kapitän hat Berüchtigkeit dadurch erlangt, die Regeln zu umgehen und die Abkommen zu ignorieren, an die sich unsere Freibeuter eigentlich halten sollen, andererseits kann sich die Statistik seiner Überfälle auf feindliche Schiffe sehr wohl sehen lassen.\n\nVielleicht sind diese beiden Dinge voneinander abhängig, vielleicht nicht. Wie dem auch sei, dem Kapitän seinen Kaperbrief zu entziehen wäre die diplomatisch sicherste Option, doch das würde uns unseren besten Freibeuter kosten."
 privateers.4.a:0 "Gesetze und Abkommen sind sowieso mehr als Referenzen anzusehen ..."
 privateers.4.b:0 "Wir tolerieren keine gesetzlosen Angestellten!"
 privateers.5.t:0 "Freibeuterkapitän wird abtrünnig"
 privateers.5.d:0 "Es ist ein sehr schmaler Grat zwischen Freibeuterei und Piraterie, besonders in Friedenszeiten. Kapitän und Mannschaft eines unserer Freibeuterschiffe überquerten diesen Grat neulich, als sie beschlossen, einen unserer eigenen Kaufleute anzugreifen und auszurauben. Noch schlimmer ist, danach zu erfahren, dass dieser Akt offenen Ungehorsams nur der Anfang gewesen sei, und dass diese Verräter sich nun daran machen, ihren eigenes Vermögen zu suchen... hauptsächlich in unserem Vermögen, wie es scheint."
 privateers.5.a:0 "Ihre Köpfe werden rollen!"
 privateers.6.t:0 "Meere jenseits der Freibeuterei"
 privateers.6.d:0 "Einer unserer erfolgreichsten Freibeutern arbeitet nicht nur in feindlichen Gewässern, sondern auch in Teilen der Welt, von denen wir kaum wussten, dass sie in Feindeshand sind. Seine Fähigkeiten als Navigator könnten besser eingesetzt werden, wenn wir die Mittel für eine längere Expedition aufbrächten, um herauszufinden, wie weit der Arm des Feindes tatsächlich reicht, und vielleicht noch etwas weiter, um neue Ländereien für [Root.GetName] im Namen des [Root.Religion.GetName]en Glaubens zu beanspruchen."
 privateers.6.a:0 "Setzt ihn an die Spitze. Unsere Schiffe sollen die Welt umsegeln."
 privateers.6.b:0 "Freibeuter sollten sich bei unseren Feinden Geld besorgen, nicht bei uns."
 privateers.7.t:0 "Piraten bieten Gefolgschaftstreue an"
 privateers.7.d:0 "Unser Einsatz der Freibeuterei zur Stärkung unserer Position auf den Weltmeeren ist nicht an den unappetitlichen Individuen vorbeigegangen, die Schiffe ohne den Segen eines [Root.Monarch.GetTitle] überfallen. Obwohl wir eher weniger Ähnlichkeiten zwischen unseren legitimen Vergeltungsbefugnissen und diesem Ungeziefer sehen, sind andere Leute anderer Meinung.\n\nEinige der erfolgreicheren Piraten in unserem Interessengebiet streben nach der mehr oder weniger offiziellen Unterstützung von [Root.GetName]. Auch suggerieren sie mittels kruder Anspielungen, dass es jemand anderes tun wird, sollten wir ihr Angebot nicht annehmen."
 privateers.7.a:0 "Wir könnten ein paar ruchlose Seefahrer auf der Gehaltsliste gebrauchen."
 privateers.7.b:0 "Das ist Erpressung. Wir machen keine Geschäfte mit Piraten."
 privateers.7.b.tt:0 "Die Piraten bieten ihre 'Dienste' statt dessen [This.Monarch.GetTitle] von [This.GetName] an."
 privateers.8.t:0 "Piraten bieten Loyalität an"
 privateers.8.d:0 "Eine Gruppe von Piraten wandte sich neulich an einen unserer Freibeuter und baten um [Root.GetAdjective]e Unterstützung in ihren Plünder- und Brandschatzungsunternehmungen. Sobald sie unsere Unterstützung haben, werden unsere eigenen Schiffe natürlich sicher vor ihnen sein. Sie scheinen besonders interessiert in Überfällen auf die Handelsrouten von [From.GetName] zu sein, da sie [From.GetMdemder] [From.GetAdjective]en [From.Monarch.GetTitle] dasselbe Angebot machten, dort aber zurückgewiesen und beleidigt wurden."
 privateers.8.a:0 "Wir haben diese Zurückhaltung nicht. Sie dürfen sich als unsere Freibeuter ansehen."
 privateers.8.b:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] tat gut daran, diese Geißel ehrlicher Kaufleute zurückzuweisen."
 privateers.9.t:0 "Gefangene Sklavenhändler"
 privateers.9.d:0 "Einer unserer Freibeuter hat ein Schiff mit einer Fracht gekapert, die ihre Eigentümer als Güter ansahen, wir aber als Menschen: Sklaven. [Root.GetName] hat die schreckliche Praxis der Sklaverei verboten, aber andere Nationen sind nicht so fortschrittlich.\n\nDie Sklaven haben nun ihre Freiheit erhalten, aber es wird noch viel darüber diskutiert, was mit denen geschehen soll, die sie transportierten. Nachsicht und Behandlung als Kaufleute, obwohl sie unter einer anderen Flagge und Gesetzgebung fuhren, wäre die diplomatische Option. Doch unsere Gesetze und moralischen Gefühle schreiben vor, dass Sklavenhändler immer als Piraten und Kidnapper angesehen werden und entsprechend mit ihnen umgegangen wird."
 privateers.9.a:0 "Menschenhändler sind nichts anderes als Piraten."
 privateers.9.b:0 "Wir lassen sie ziehen."
 privateers.10.t:0 "Familienfehde"
 privateers.10.d:0 "Ein einflussreicher Politiker und Patriarch einer Kaufmannsfamilie in unserer Republik ist mit einem Problem zu uns gekommen. Es scheint, dass eine Familie, die einst zu unserer Republik gehörte, ihr Loyalität nun einer anderen Republik erweist. Schäumend vor Wut besteht der Kaufmann darauf, dass dies nur geschieht, um ihn und seine Familienmitglieder zu ärgern. Er wütet über eine Fehde zwischen den beiden Familien, die seit Generationen besteht und angeblich zurückgeht auf eine Beleidigung, die zu einer längst vergessenen Zeit auf einem Ball ausgesprochen wurde.\n\nNun will er von uns Unterstützung dafür, diesen Konflikt mit Waffengewalt beizulegen. Im Austausch für einen Vergeltungsbrief gegen die ausländische Republik verspricht er, persönlich für Verbesserungen an der Bewaffnung unserer Freibeuterschiffe zu zahlen."
 privateers.10.a:0 "Diese Gelegenheit sollten wir nutzen. Wie lang kann diese Fehde anhalten?"
 privateers.10.b:0 "Ist es nicht an der Zeit, diese albernen Dynastierivalitäten beizulegen?"
 privateers.11.t:0 "Plausible Bestreitbarkeit"
 privateers.11.d:0 "Jede Art von Angriff auf Rivalenschiffe in Friedenszeiten, sei es durch Vergeltungen für Sanktionen, Privatkriege oder offene Unterstützung von Piraterie, hat uns viele Vorzüge eingebracht, aber es ist nicht ohne Probleme. Eine unserer Freibeuteroperationen wurde vor kurzem kompromittiert und Schiffe und Mannschaften gefangen genommen. Obendrein verloren sie auch noch ihren Kaperbrief, der beweist, dass sie mit unserer Billigung arbeiten, und nun ist jegliches Anzeichen für diese Tatsache ohne handfeste Belege.\n\nAls letzten Ausweg hat der Kapitän sich nun an uns gewandt, in der Hoffnung, dass wir unsere offizielle Rückendeckung zugeben, um ihm im nahenden Gerichtsverfahren Vorteile zu verschaffen."
 privateers.11.a:0 "Dies sind legitime Kaufleute, die Vergeltung gegen ausländische Aggression ausüben!"
 privateers.11.b:0 "Wir haben von diesen Marodeuren noch nie gehört. Sie sehen wie abtrünnige Piraten aus."
 privateers.12.t:0 "Kaufleute wollen Handelsschutzkrieg"
 privateers.12.d:0 "Handel ist das Rückgrat der Wirtschaft unserer Nation, und wir müssen ihn gegen Bedrohungen schützen. Entwicklungen in der letzten Zeit haben zu Entrüstung unter Kaufleuten geführt, die der Ansicht sind, wir unternähmen nicht genug zur Verteidigung gegen Freibeuterschiffe ausländischer Nationen, die unseren Handel ernsthaft beeinträchtigen.\n\nViele Handelsschiffe haben begonnen, sich zu bewaffnen. Sie begründen das mit der Anwesenheit von Freibeutern, was beweise, dass wir bereits einen Handelskrieg führen. Sie bieten ihre Unterstützung bei der Verbesserung der Marine an, fordern aber im Gegenzug, dass wir von den heimlichen Feindseligkeiten zur offenen Kriegsführung übergehen, um die Freibeuter innerhalb von fünf Jahren zu vertreiben."
 privateers.12.a:0 "Bringt uns die Materialien für unsere Flotte, und wir werden unserer Feinde zermalmen!"
 privateers.12.a.tt:0 "Versprecht, einen Krieg über den Handelsschutz-Kriegsgrund zu beginnen, um die Freibeuterei innerhalb der nächsten fünf Jahre auszurotten."
 privateers.12.b:0 "Es gibt keinen Grund, den Konflikt zu eskalieren."
 privateers.13.t:0 "Kaufleute erinnern uns an Kriegsverbindlichkeiten"
 privateers.13.d:0 "Es ist drei Jahre her, seit wir den Kaufleuten, die unter ausländischer Freibeuterei litten, versprachen, denen den Krieg zu erklären, die solch unehrenhafte Praktiken unterstützen. Jetzt erinnern sie uns an unser Versprechen. Da sie die letzten drei Jahre ihre Unterstützung zur Modernisierung unserer Flotte angeboten haben, verlangen sie nun von uns die Einlösung ihrer Versprechen und wollen, dass wir angreifen."
 privateers.13.a:0 "Der Angriff wird wie geplant beginnen."
 privateers.13.b:0 "Damals klang das alles ganz vernünftig, aber jetzt ist es zu riskant ..."
 privateers.13.c:0 "Freibeuterei hat abgenommen. Wir haben keinen Grund mehr, in den Krieg zu ziehen."
 privateers.14.t:0 "Kaufleute erzürnt über gebrochene Versprechen"
 privateers.14.d:0 "Vor fünf Jahren versprachen wir, den verräterischen Nationen den offenen Krieg zu erklären, die schon einen Privatkrieg dadurch führten, indem sie die Freibeuter unterstützten, die unsere Handelsrouten heimsuchten. Doch trotz ihrer Versorgung mit Ressourcen für den Schiffsbau zur Vorbereitung auf den Krieg erkennen unsere Kaufleute nun, dass wir uns nicht an unseren Teil des Abkommens gehalten haben. Sie sind wütend und verlangen radikale Politikänderungen, um unsere Autorität zu untergraben."
 privateers.14.a:0 "Gierige Kriegstreiber ..."
 privateers.15.t:0 "Nicht erklärter Handelskrieg jetzt erklärt"
 privateers.15.d:0 "Wie wir unseren Kaufleuten versprochen hatten, befinden wir uns nun im Krieg mit den Nationen, die dachten, sie könnten die Feindseligkeiten unter dem Deckmantel eines Privatkonflikts weiterführen. Die Kaufleute sind mit unserer Ehrlichkeit zufrieden und werden wie vereinbart die Flotte weiterhin unterstützen."
 privateers.15.a:0 "Schauen wir mal, wie dem Feind ein offener Krieg schmeckt."
 privateers.16.t:0 "Piratenkrieg"
 privateers.16.d:0 "Die Finanzierung von Freibeutern und Grenzwert-Piraterie gegen unsere Rivalen sowie deren Einsatz derselben Taktiken gegen uns ist eskaliert. Zwar weigern sich beide Seiten, dem anderen wegen der Konflikte den offenen Krieg zu erklären, aber es wird auf beiden Seiten der Weltmeere schon ein De-facto-Krieg ausgetragen. Diese Eskalation dient nun hauptsächlich denen, die als Freibeuter operieren, was sowohl unserem Handel als auch dem unserer Feinde schadet."
 privateers.16.a:0 "Wir können nur sicherstellen, dass es ihnen mehr schadet."
