 #Obituaries
 just_personality_die_desc:0 "Nuestro reino perderá sus resoluciones justas e imparciales."
 righteous_personality_die_desc:0 "Nuestra gente llorará el fallecimiento [Root.GetdeldelaDir] [Root.Monarch.GetTitle] más virtuos[Root.GetoaDir] de nuestra vida."
 kind_hearted_personality_die_desc:0 "Nuestro pueblo le recordará como un[Root.GetXaDir] gobernante bondados[Root.GetoaDir] y afectuos[Root.GetoaDir]."
 free_thinker_personality_die_desc:0 "[Root.GetElEllaDir] nunca tuvo miedo de romper las viejas tradiciones para avanzar en nuestros objetivos."
 well_connected_personality_die_desc:0 "Sin duda [Root.GetelellaDir] ya está realizando valiosos contactos en el más allá."
 calm_personality_die_desc:0 "[Root.GetElEllaDir] trajo paz y orden a nuestro reino."
 secretive_personality_die_desc:0 "No cabe duda que [Root.GetelellaDir] se ha llevado muchos de sus secretos a la tumba."
 intricate_web_weaver_personality_die_desc:0 "Será llorad[Root.GetoaDir] por un ejército de informadores."
 fertile_personality_die_desc:0 "Será llorad[Root.GetoaDir] por sus muchos descendientes."
 well_advised_personality_die_desc:0 "Sus consejeros nos aseguran que fue mejor así."
 benevolent_personality_die_desc:0 "Nuestros súbditos lamentan el fallecimiento de un soberano tan benigno."
 zealot_personality_die_desc:0 "Su energía y convicción trajeron a muchos infieles al redil."
 pious_personality_die_desc:0 "Es posible que nunca conozcamos otro soberano de tal virtud y estatura espiritual."
 careful_personality_die_desc:0 "Su decisiones bien planeadas reforzaron nuestra posición en el mundo."
 lawgiver_personality_die_desc:0 "Al final seremos todos juzgados."
 midas_touched_personality_die_desc:0 "Su talento para encontrar dinero en todas partes nos hizo un país más rico."
 incorruptible_personality_die_desc:0 "Su carácter fuerte hizo de nuestro país un lugar más honesto."
 architectural_visionary_personality_die_desc:0 "Su recuerdo vivirá eternamente en los numerosos edificios que [Root.GetelellaDir] ha dejado atrás."
 scholar_personality_die_desc:0 "Sus actividades académicas trajeron innovación y fama a nuestro reino."
 entrepreneur_personality_die_desc:0 "[Root.GetElEllaDir] dio forma a la vida económica de su era."
 industrious_personality_die_desc:0 "Echaremos de menos sus incansables esfuerzos para mejorar nuestra economía ."
 expansionist_personality_die_desc:0 "Nuestros colonos deben llorar la pérdida de su gran benefactor."
 charismatic_negotiator_personality_die_desc:0 "Las negociaciones con los gobernantes extranjeros parecerán silenciosas y sombrías sin [Root.GetelellaDir]."
 silver_tongue_personality_die_desc:0 "Sus dulces palabras han mantenido el mundo a raya. ¿Quién nos protegerá ahora?"
 tactical_genius_personality_die_desc:0 "Sus complejas maniobras dejaron a nuestros enemigos deslumbrados y confundidos."
 bold_fighter_personality_die_desc:0 "Sus atrevidas cargas contra las líneas enemigas han dejado una impresión duradera en todos los soldado de su generación."
 fierce_negotiator_personality_die_desc:0 "Sus duras negociaciones han dejado capitanes mercenarios en la miseria en nuestras tierras."
 strict_personality_die_desc:0 "Su vigilancia constante siempre nos mantuvo alerta."
 inspiring_leader_personality_die_desc:0 "[Root.GetElEllaDir] inspiró a una generación a tomar las armas contra nuestros enemigos."
 martial_educator_personality_die_desc:0 "El currículo que [Root.GetelellaDir] creó para nuestros oficiales se utilizará en generaciones venideras."
 navigator_personality_die_desc:0 "Su entusiasmo por el mar nos ha dejado con una marina más poderosa."
 babbling_buffoon_personality_die_desc:0 "Nuestros amigos celebran este día."
 embezzler_personality_die_desc:0 "Nuestros contables no le añorarán, pero sus sobrinos seguro que sí."
 infertile_personality_die_desc:0 "Solo podemos esperar que sus sucesores harán más para mantener la dinastía viva."
 drunkard_personality_die_desc:0 "Sus sopores etílicos y gustos caros han dejado el país más pobre y peor gobernado que cuando subió al trono."
 sinner_personality_die_desc:0 "Su vida pecaminosa no trajo nada más que vergüenza a nuestro país."
 greedy_personality_die_desc:0 "Su deseo abrasador de dinero y riquezas no será añorado."
 tolerant_personality_die_desc:0 "Nuestras minorías religiosas llorarán el fallecimiento de alguien con una naturaleza tan tolerante como la suya."
 cruel_personality_die_desc:0 "Sus malas acciones serán recordados en generaciones venideras."
 naive_personality_die_desc:0 "Su intromisión ingenua en asuntos exteriores solo trajo malentendidos y nuevos enemigos."
 craven_personality_die_desc:0 "Su conducta cobarde en el campo de batalla será su legado para siempre."
 loose_lips_personality_die_desc:0 "Su manejo negligente de la información secreta hicieron nuestros secretos del dominio público."
 obsessive_perfectionist_personality_die_desc:0 "Su constante intromisión en todos los proyectos de infraestructuras han dejado nuestro país con una larga lista de gastos que no echaremos de menos."
 malevolent_personality_die_desc:0 "Nuestros súbditos pueden descansar tranquilos sabiendo que su reinado de maligno terror ha acabado."
 conqueror_personality_die_desc:0 "Seguro que nuestros enemigos se sentirán aliviados con su fallecimiento."

 #Obituaries for Generals/Admirals:
 no_personality_die_desc:0 "Murió demasiado pronto sin ser capaz de lograr nada digno de mención."
 glory_seeker_personality_die_desc:0 "Nuestras tropas añorarán sus ataques valientes."
 born_to_the_saddle_personality_die_desc:0 "Sus soldados de caballería le lloran como uno de los suyos."
 defensive_planner_personality_die_desc:0 "Nuestras tropas echarán mucho de menos su atención a su seguridad."
 battlefield_medic_personality_die_desc:0 "Nuestras tropas echarán mucho de menos su atención a su salud."
 ruthless_personality_die_desc:0 "Sus tácticas despiadadas infundieron un gran miedo en nuestros enemigos."
 inspirational_leader_general_personality_die_desc:0 "Sus discursos inspiradores serán siempre recordados por generaciones de soldados."
 master_of_arms_personality_die_desc:0 "Sus soldados de infantería le lloran como uno de los suyos."
 goal_oriented_personality_die_desc:0 "Sus llegadas oportunas salvaron más de una batalla."
 hardy_warrior_personality_die_desc:0 "Su sola presencia parecía aliviar las peores dificultades."
 siege_specialist_personality_die_desc:0 "Su atención a las técnicas de asedio hicieron que cada inversión valiera la pena."
 cannoneer_personality_die_desc:0 "El cuerpo de artillería llora su muerte como si [GetelellaDir] hubiera sido de los suyos."
 cuirassier_leader_personality_die_desc:1 "Se echará de menos su compromiso con la caballería."
 cruel_tactician_personality_die_desc:0 "Nuestros enemigos celebrarán su fallecimiento como si fuera fiesta."
 frontline_holder_personality_die_desc:0 "Su muerte no será en vano mientras nuestras tropas sigan resistiendo."
 strict_drillmaster_personality_die_desc:0 "Que sus lecciones inspiren grandeza a generales futuros."
 extortioner_personality_die_desc:0 "Su fallecimiento llenará de alegría a los comerciantes de todas las nacionalidades, menos los nuestros."
 ruthless_blockader_personality_die_desc:0 "Los ciudadanos de puertos de todas las costas respirarán más tranquilos."
 buccaneer_personality_die_desc:0 "Ahora que le perdimos, nuestros enemigos se sentirán más a salvo en las rutas marítimas."
 prize_hunter_personality_die_desc:0 "Sus valientes hazañas nos trajeron muchos barcos nuevos como presas."
 ironside_personality_die_desc:0 "Su fuerte creencia en las tácticas defensivas dejó una impresión duradera en todos los que sirvieron a su mando."
 naval_engineer_personality_die_desc:0 "Su atención a los barcos a su mando aumentó enormemente la durabilidad de nuestra marina durante su servicio."
 naval_showman_personality_die_desc:0 "Sus osadas maniobras proporcionaron gloria y experiencia a nuestras tripulaciones."
 ram_raider_personality_die_desc:0 "Sus osadas maniobras proporcionaron gloria y experiencia a nuestras tripulaciones."
 naval_gunner_personality_die_desc:0 "Su instrucción constante de nuestros artilleros incrementó enormemente nuestro poder naval mientras estuvo con vida."
 accomplished_sailor_personality_die_desc:0 "Sus hombres veneraban su gran aprecio por el arte de la navegación."
 level_headed_personality_die_desc:0 "Añoraremos tremendamente su capacidad para mantener la calma incluso ante graves peligros."
 naval_strategist_personality_die_desc:0 "Sus estrategias en el mar salvaron muchas vidas."
 inspirational_captain_personality_die_desc:0 "Sus discursos inspiradores serán recordados por generaciones de marineros."
 naval_cannoneer_personality_die_desc:0 "Nuestros cañones nunca sonarán tan fuerte como bajo su mando."
 wooden_waller_personality_die_desc:0 "Su modo beligerante de combatir nos llevó a la victoria donde otros barcos se habrían hundido."
 cunning_navigator_personality_die_desc:0 "Sus dotes de navegación salvaron las vidas de muchos marineros."
