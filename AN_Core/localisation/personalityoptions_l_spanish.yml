 opinion_more_eased_tension:0 "Tensiones fácilmente aliviadas"
 #Personality Events:
 personality_events.1.t:0 "Los muchos intereses de [Root.Monarch.GetName]"
 personality_events.1.d:0 "Nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] se está interesando cada vez más en actividades intelectuales y se puede pasar días hablando con los eruditos de nuestra corte. Ha comenzado a invitar a estudiosos de todas partes para ayudarle a comprender mejor cómo funciona el mundo y la gente que lo habita.\nTal como se está desarrollando la situación, [Root.Monarch.GetName] se podría convertir en una autoridad por sí mism[Root.GetoaDir] con solo emplear más tiempo y recursos en las áreas de su elección."
 personality_events.1.a:0 "Debemos esforzarnos por comprender el mundo físico que nos rodea."
 personality_events.1.a.tt:0 "Nuestr[Root.GetoaDir] gobernante será libre de emplear su tiempo y los recursos de nuestro estado en su búsqueda de sus grandes intereses en la vida.\nEl tiempo dirá si se labrará un nombre en una disciplina académica."
 personality_events.1.b:0 "Un/a gobernante debe comprender las leyes de Dios y los hombres."
 personality_events.1.c:0 "No malgastemos su tiempo y dinero con estos asuntos."
 personality_events.2.t:0 "Avances en cartografía"
 personality_events.2.d:0 "Dedicad[Root.GetoaDir] estudiante del mundo que le rodea, [Root.Monarch.GetName] ha llegado obsesionarse con los mapas. Su palacio de [Root.Owner.Capital.GetCapitalName] dispone de salas totalmente dedicadas a su colección de mapas y nuestr[Root.GetoaDir] amad[Root.GetoaDir] [Root.Monarch.GetTitle] pasa bastante tiempo contemplándolos y catalogándolos.\nAunque esto le ha vuelto un poco peculiar a ojos de sus cortesanos (y el tesorero real), nuestro país se beneficia del gran archivo que [Root.GetelellaDir] ha creado sobre el mundo que nos rodea."
 personality_events.2.a:0 "El mundo es un lugar tan grande."
 personality_events.3.t:0 "Avances en armería"
 personality_events.3.d:0 "[Root.Monarch.GetName] ha sentido un gran interés en el funcionamiento y la forma de los cañones. Ha empleado un considerable esfuerzo en rastrear armas de fuego inusuales o novedosas y [Root.Monarch.GetName] desmontará y montará alegremente cualquier arma que le traigan.\nAlgunos podrían calificar de morbosa esta fascinación (por no mencionar cara), pero como resultado de este proyecto que viene de lejos, nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] ha creado, según [Root.GetelellaDir], el arma de fuego perfecta."
 personality_events.3.a:0 "¡Que el mundo tiemble!"
 gun_designer_ruler:0 "Diseñador de armas"
 desc_gun_designer_ruler:0 "Nuestras tropas están provistas con una arma de fuego poco corriente diseñada por nuestr[Root.GetoaDir] gobernante."
 personality_events.4.t:0 "La búsqueda de oro"
 personality_events.4.d:0 "[Root.Monarch.GetName] lleva desde su más tierna infancia absorbid[Root.GetoaDir] con la posibilidad de crear oro y cuando se le abrieron las arcas del gobierno, se convirtió en una obsesión. Todo libro y supuesto experto se han reunido en [Root.Capital.GetCapitalName] para ser examinado o preguntado. [Root.GetElLaDir] mism[Root.GetoaDir] [Root.Monarch.GetName] ha pasado muchos días en su laboratorio, pero hasta ahora no se ha acercado lo más mínimo a crear este caro metal.\nAlgunos llaman esta búsqueda una misión imposible, pero lo cierto es que ha mejorado nuestros conocimientos de química."
 personality_events.4.a:0 "Excelente, ahora intentemos moderar esto."
 personality_events.4.b:0 "Debo… crear oro…"
 personality_events.4.b.tt:0 "Dar a nuestr[Root.GetoaDir] monarca rienda libre para proseguir sus objetivos de alquimia. Las posibilidades del éxito son muy inciertas."
 personality_events.5.t:0 "Búsqueda de una afición"
 personality_events.5.d:0 "Si bien [Root.Monarch.GetName] ha tomado un gran interés en toda clase de actividades intelectuales a lo largo de su reinado, parece que su ambición de labrarse un nombre entre los estudiosos del mundo no ha tenido mucho éxito. Su mecenazgo de grandes intelectos no carece de mérito para [Root.GetName] en conjunto aunque su ambición fracasada sigue siendo un punto delicado con [Root.GetellaDir] [Root.Monarch.GetTitle]."
 personality_events.5.a:0 "'Dicebat nos esse quasi nanos, gigantium humeris insidentes'."
 personality_events.5.b:0 "¡Me rodearé de las grandes mentes de nuestra era!"
 personality_events.6.t:0 "Compilación de leyes"
 personality_events.6.d:0 "Después de intenso estudio y debate [Root.Monarch.GetName], [Root.Monarch.GetTitle] de [Root.GetName] ha decretado que una serie de leyes locales y tradiciones legales de todo [Root.GetName] serán sustituidas por una nueva recopilación de leyes escritas por [Root.GetelellaDir] mism[Root.GetoaDir].\nEsta compilación legal combina la jurisprudencia de todo nuestro reino, así como otros países de nuestra religión y se cree que servirá de ejemplo para los jueces para las generaciones venideras."
 personality_events.6.a:0 "Todos tienen derecho a un juicio justo."
 personality_events.6.b:0 "Me puedo acostumbrar a esto…"
 personality_events.7.t:0 "El gran debate de [Root.Owner.Capital.GetCapitalName]"
 personality_events.7.d:0 "A fin de comprender plenamente qué normas rigen unas tierras y sus habitantes [Root.Monarch.GetName] se ha sumergido en las grandes obras de la filosofía y la teología. También ha llevado a un gran número de estudiosos a [Root.Capital.GetCapitalName] para que den su opinión sobre el orden de las cosas del mundo.\nEsta búsqueda de dirección ha culminado ahora en un gran debate organizado por nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] en personas en [Root.Owner.Capital.GetCapitalName]."
 personality_events.7.a:0 "¡Qué día más glorioso para el conocimiento!"
 personality_events.7.b:0 "Debemos seguir buscando respuestas."
 personality_events.8.t:0 "Lo que es justo en guerra y paz"
 personality_events.8.d:0 "En su búsqueda de justicia [Root.Monarch.GetName] ha llegado a interesarse en las relaciones entre grandes estados. La conducta de los estados cuando están en guerra, en el mar o lejos del hogar por cualquier otro caso se rige por pocas leyes, pero muchas tradiciones. Con la decisión de crear un debate internacional sobre estos asuntos, [Root.Monarch.GetName] ha sacado todo el material que ha sido capaz de encontrar para escribir un libro sobre las leyes de la guerra, la paz y el comportamiento internacional. Todavía no está claro si esto marcará la diferencia que nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] desea, pero está claro que lo ha hecho en la posición de nuestro país entre otros estados."
 personality_events.8.a:0 "¿Un casus belli válido?"
 personality_events.9.t:0 "¿Una poción de mana?"
 personality_events.9.d:0 "El secreto para crear oro de un menor material ha seguido eludiendo a [Root.Monarch.GetName] pero en sus experimentos, ha conseguido crear algo que llama 'poción de mana'. Nuestr[Root.GetoaDir] [Root.Monarch.GetName] insiste que beber esta poción le devuelve vida y vitalidad, por no olvidar el poder de hacer grandes cosas por nuestro reino."
 personality_events.9.a:0 "Beber poción de mana"
 personality_events.10.t:0 "Enemistad provincial"
 personality_events.10.d:0 "Lo que empezó como un disputa de importancia menor entre un potentado local y algunos de sus arrendatarios, de algún modo se ha convertido en una disputa de importancia nacional.\nCon sacerdotes, eruditos, nobles y demagogos callejeros compartiendo sus opiniones en la voz más alta posible, las partes en conflicto finalmente han recurrido a [Root.Monarch.GetName] para que resuelva su disputa.\nDespués de haberles escuchado abogar por su caso nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] está convencid[Root.GetoaDir] de que los arrendatarios, por deplorable que sea su situación, son los culpables. Un veredicto justo y bien argumentado no tendría por qué disgustar a nadie, pero es muy tentador usar la opinión pública para aumentar nuestra autoridad sobre la provincia a costa del potentado."
 personality_events.10.a:0 "Trata de resolver la cuestión justamente."
 personality_events.10.b:0 "¡Debemos aprovechar esta situación!"
 personality_events.10.b.tt:0 "Todas las provincias que poseamos en este §YÁrea§! recibirán una reducción de autonomía de §G-0,05§! durante 30 años y cada provincia que no estén al mínimo tendrán una reducción inmediata de autonomía local de §G15§!."
 increasing_local_authority:0 "Aumentar la Autoridad local"
 desc_increasing_local_authority:0 "Estamos expandiendo rápidamente nuestra autoridad sobre esta zona después de haber aplastado los poderes locales, quitándole sus clientes."
 just_settlement_modifier:0 "Conflicto resuelto"
 desc_just_settlement_modifier:0 "Hemos resuelto justamente un conflicto local en uno de los estados de nuestro país, impresionando por doquier en nuestro país."
 personality_events.11.t:0 "Un[Root.GetXaDir] [Root.Monarch.GetTitle] just[Root.GetoaDir]"
 personality_events.11.d:0 "Hay pocos monarcas que puedan presumir de unos partidarios tan fervientes como [Root.Monarch.GetName]. Sus subordinados no tienen siempre tanta suerte. En algunos casos nuestros súbditos simplemente se niegan a aceptar que un gobernador particular, recaudador de impuestos u otro funcionario del gobierno actúe en nombre de [Root.Monarch.GetName]. Nos ha llegado una petición sobre uno de esos gobernadores. Según la creencia popular ha estado abusando de nuestra buena voluntad haciendo sufrir al pueblo."
 personality_events.11.a:0 "Castigar al gobernador."
 personality_events.11.a.tt:0 "Este §YÁrea§! recibirá una reducción de descontento de §G-2§! y una reducción de impuestos de §R25%§! durante 30 años."
 personality_events.11.b:0 "Intentar defender al gobernador."
 personality_events.11.b.tt:0 "Esta §YÁrea§! recibirá un aumento de descontento de §R1§! y un aumento de impuestos de §G25%§! durante 30 años."
 personality_events.11.c:0 "Dejar que se encargue la gente de allí."
 chastised_governor:0 "Gobernador local castigado"
 desc_chastised_governor:0 "Después de una petición de nuestros súbditos en esta zona hemos castigado al gobernador local, destruyendo su autoridad para cobrar impuestos de manera eficiente, pero asegurando nuestra popularidad como gobernante en esta zona."
 defended_governor:0 "Gobernador local reforzado"
 desc_defended_governor:0 "El gobernador local de aquí es bastante impopular, pero hemos usado nuestra plena Autoridad Real para apoyarle, consiguiendo que un mayor flujo de dinero llegue a nuestras arcas."
 personality_events.12.t:0 "Las virtudes de un[Root.GetXaDir] [Root.Monarch.GetTitle]"
 personality_events.12.d:0 "El gobierno de [Root.Monarch.GetName] está marcado por una cooperación notable, de los burócratas a los simples comerciantes y hasta la aristocracia republicana, parece que todos sienten que nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] tiene un buen corazón. No obstante hay un grupo que se siente defraudado por [Root.Monarch.GetName]. Sus propios familiares y partidarios sienten que no hemos aprovechado nuestro cargo lo suficiente. Sus bienes e influencia son considerables, aunque no han crecido mucho durante su tiempo en el cargo y muchos insisten que podrían hacer grandes cosas por la república."
 personality_events.12.a:0 "¡Debemos luchar contra todas las formas de nepotismo!"
 personality_events.12.b:0 "Estoy seguro que podemos confiar en nuestra propia carne y sangre."
 personality_events.12.c:0 "Seguir evitando a los familiares de [Root.Monarch.GetName]."
 true_republican_virtues_modifier:0 "Verdaderas virtudes republicanas"
 desc_true_republican_virtues_modifier:0 "Al rechazando todas las peticiones de otorgar poder a nuestros seguidores hemos fortalecido nuestras instituciones republicanas contra la influencia oscura de la corrupción."
 personality_events.13.t:0 "La naturaleza confiada de [Root.Monarch.GetName]"
 personality_events.13.d:0 "Es bien sabido que nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] es tolerante con las comunidades no [Root.Religion.GetName]s de nuestro reino. Algunos incluso dirían que confía demasiado y permite que estos no creyentes nublen su juicio. En particular, su confidente cercano $TREASURER$$NATURAL_SCIENTIST$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$ ha atraído muchos celos e inquina. Han empezado a circular rumores diciendo que nuestr[Root.GetoaCnjAdm] apreciad[Root.GetoaCnjAdm] consejer[Root.GetoaCnjAdm] y su familia se han infiltrado en el gobierno con el fin de conspirar contra los fieles."
 personality_events.13.a:0 "¡Tonterías!"
 tolerance_backlash:0 "Reacción conservadora"
 desc_tolerance_backlash:0 "Nuestra política de emplear súbditos que no siguen la religión del estado en puestos altos ha enfurecido a los fieles de nuestro país. Afirman que hemos metido en nuestro interior a individuos poco fiables y que pronto nos traicionarán para sus hermanos de fe."
 personality_events.13.b:0 "¡¿Cómo pude haber estado tan cieg[Root.GetoaDir]?!"
 intolerant_tolerance:0 "Gobernante hipócrita"
 desc_intolerant_tolerance:0 "Nuestr[Root.GetoaDir] gobernante afirma ser tolerante a todas las religiones extranjeras, Pero del dicho al hecho hay un buen trecho y nuestros súbditos tienen buena memoria."
 personality_events.13.b.tt:0 "Por ir contra del carácter de [Root.Monarch.GetName] sus bonificaciones de tolerancia serán anulados por el siguiente modificador:"
 personality_events.14.t:0 "Estragos de la guerra"
 personality_events.14.d:0 "La guerra es algo terrible y aun muchos años después de haber llegado a la paz, los nuevos súbditos añorarán durante algún tiempo la relativa tranquilidad antes de la llegada de tropas enemigas. En zonas particularmente afectados por los estragos de guerra poco puede haber quedado de las instituciones del gobierno previo o incluso de familias extensas. En esas zonas los demagogos puede azuzar con rapidez el separatismo y la discordia, dificultando su integración en el estado mayor."
 personality_events.14.a:0 "¡Debemos ayudar a esta gente pobre a reconstruir sus vidas!"
 personality_events.14.a.tt:0 "Todas las provincias que poseamos en este §YÁrea§! recibirán una reducción de descontento de §G-5§! así como una reducción de ingresos de impuestos de §R-15%§! durante 15 años."
 kind_hearted_healing_ravages_of_war:0 "Curando los estragos de la guerra"
 desc_kind_hearted_healing_ravages_of_war:0 "Mediante reducciones de impuestos y una política activa de reconstrucción hemos intentado restaurar el orden y la paz a este área arrasada por la guerra."
 personality_events.14.b:0 "¡Usemos más bien la devastación en nuestro beneficio!"
 personality_events.14.b.tt:0 "Todas las provincias que poseamos en este §YÁrea§! recibirán una reducción de la autonomía local de §G-2§! durante 15 años, así como una reducción inmediata de autonomía de hasta §G25§!."
 personality_events.14.c:0 "Las autoridades locales se ocupan."
 not_so_kind_hearted:0 "Campaña de represión rápida"
 desc_not_so_kind_hearted:0 "En vez de dejar que la sociedad local se recupere, reprimimos violentamente todas las formas de separatismo en este área."
 personality_events.15.t:0 "¿Heresiarca?"
 personality_events.15.d:0 "Se ha visto un hombre extraño en el campo en varios lugares de nuestro reino. Enseña una versión bastante heterodoxa de la creación del mundo a quienes escuchen sus divagaciones joviales. Según algunos, representa una peligrosa y vil reinterpretación de las sagradas escrituras pero pocos de nuestros súbditos han sido capturados por la herejía. Más bien muchos parecen haber tomado cariño a este aspirante profeta y sus ideas.\nIntrigado por la reputación de [Root.Monarch.GetName] como [Root.Monarch.GetWomanMan] librepensador[Root.GetXaDir], el profeta ahora exige una audiencia con [Root.Monarch.GetName], ofreciéndose a actuar como asesor en asuntos espirituales."
 personality_events.15.a:0 "¿El mundo como un queso con gusanos? ¡Una perspectiva fascinante!"
 personality_events.15.a.tt:0 "Como librepensador[Root.GetXaDir], tu gobernante puede tener mucho que ganar dialogando con este hombre, o sus ideas valdrían de poco. La opinión pública sería muy dura."
 personality_events.15.b:0 "¡No podemos permitir que ponga en ridículo nuestra fe!"
 personality_events.15.b.tt:0 "Condenar severamente a este hombre con gran repulsión seguramente impresione al estamento religioso pero nuestr[Root.GetoaDir] gobernante podría perder su sed de nuevas ideas y pensamientos frescos si comienza a reprimirlos."
 personality_events.15.c:0 "Solo echa a ese hombre."
 inspiring_spiritual_guide:0 "Corte innovadora"
 desc_inspiring_spiritual_guide:0 "Nuestr[Root.GetoaDir] gobernante llena nuestra corte de personajes innovadores, si bien algo excéntricos, para que nos ayuden a favorecer las fortunas de nuestro país."
 personality_events.16.t:0 "El Gabinete dinámico de [Root.Monarch.GetName]"
 personality_events.16.d:0 "[Root.Monarch.GetName] se ha puesto como labor conocer a todos los hombres y mujeres de valía de nuestra época. Esto le ha permitido reunir un gabinete de las mentes más brillantes de [Root.GetName]. Dándose cuenta de qué gran manera esto puede ser para mejorar una carrera un amigo cercano de [Root.Monarch.GetName] se nos ha acercado pidiendo que hagamos sitio para uno de sus protegidos en nuestro círculo. ¿Qué respuesta podemos ofrecer a este joven talento?"
 personality_events.16.a:0 "Tienes un cerebro extraordinario, y me gustaría vaciarlo."
 personality_events.16.b:0 "Estoy convencid[Root.GetoaDir] que podemos hacerte un sitio en algún lugar de nuestra administración…"
 personality_events.17.t:0 "Guiar con el ejemplo"
 personality_events.17.d:0 "[Root.Monarch.GetName] no es [Root.Monarch.GetWomanMan] que pierda fácilmente su compostura. En momentos de agitación, discordia o conflictos [Root.GetelellaDir] siempre ha permanecido pie firme y fuertemente, evitando el pánico e inspirando a otros a mantener la calma. Con el tiempo esto se ha filtrado hasta los niveles más bajos de nuestra administración y nuestro país es mucho más estable debido a esto."
 personality_events.17.a:0 "Que no cunda el pánico."
 personality_events.18.t:0 "Maniobras cuidadosas"
 personality_events.18.d:0 "Como gobernante de un estado moderno pionero y ambicioso es difícil ser amigos con todos. A veces, prestar especial atención a lo que está sucediendo en la comunidad internacional nos permite reducir el impacto de desprecios pasados. En su correspondencia personal con los gobernantes de los estados vecinos [Root.Monarch.GetName] pretende mejorar nuestra posición del mundo poco a poco."
 personality_events.18.a:0 "En realidad, solo nos entendieron mal."
 careful_diplomatic_manouvering:0 "Maniobras diplomáticas cuidadosas"
 personality_events.19.t:0 "La gran cifra de [Root.Monarch.GetName]"
 personality_events.19.d:0 "Desde su infancia, la criptografía ha sido un pequeño pasatiempo para [Root.Monarch.GetName] y según [Root.GetelellaDir] ha madurado, también lo han hecho sus métodos para asegurarse de que sus secretos siguen ocultos. Después del descubrimiento de una serie de cartas abiertas ha quedado claro que más gente de la que convendría lee gran parte de nuestra correspondencia con los gobernadores provinciales de [Root.GetName] y nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] está convencid[Root.GetoaDir] que podría aumentar la seguridad considerablemente."
 personality_events.19.a:0 "¡Hagamos de esto nuestra máxima prioridad!"
 personality_events.19.b:0 "No perdamos energía en esto. Al final el método se irá extendiendo."
 secretive_new_cipher:0 "Nueva cifra"
 desc_secretive_new_cipher:0 "Nuestr[Root.GetoaDir] gobernante ha introducido un nuevo cifrado de su propia invención para ser utilizado en ciertas y limitadas funciones administrativas de nuestro país. Como las órdenes estatales ahora llegarán a menos ojos mientras se envían al destinatario hemos podido reducir la corrupción y el abuso de la información clasificada. Sin embargo, cuanta más gente aprenda nuestro nuevo método de cifrado es probable que disminuya el beneficio de esta nueva cifra."
 personality_events.20.t:0 "Amigos en los bajos fondos"
 personality_events.20.d:0 "Se dice que todo intérprete, artista o ladrón en las capitales de nuestros rivales es en realidad un informador de [Root.Monarch.GetName]. Con un profundo interés personal en las idas y venidas de prácticamente cualquiera con influencia, nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] a menudo ve oportunidades mucho antes de que nuestro jefe de espionaje. Últimamente los contactos de [Root.Monarch.GetName] han indicado que existen vacantes que podríamos utilizar en los países que nos interesan. No obstante, esto requeriría que abrir un poco las arcas estatales."
 personality_events.20.a:0 "El dinero es sólo un número."
 personality_events.20.b:0 "Dejemos el espionaje a los profesionales."
 personality_events.21.t:0 "Nacimiento de gemelos"
 personality_events.21.d:0 "¡Alabado sea el Cielo! [Root.Monarch.GetName] ha dado a luz a dos niños sanos. Pero en la conmoción no está muy claro quién será el nuevo heredero real…"
 personality_events.21.a:0 "El que parezca el más fuerte de los dos."
 personality_events.21.b:0 "El que tenga la mirada inteligente, por supuesto."
 personality_events.22.t:0 "Nacimiento de gemelos"
 personality_events.22.d:0 "¡Alabado sea el Cielo! [Root.Monarch.GetName] ha engendrado un par de gemelos sanos. Pero en la conmoción no está muy claro quién será el nuevo heredero real…"
 personality_events.22.a:0 "El que parezca el más fuerte de los dos."
 personality_events.22.b:0 "El que tenga la mirada inteligente, por supuesto."
 personality_events.23.t:0 "Aprender de los errores de los demás"
 personality_events.23.d:0 "[Root.Monarch.GetName] siempre ha considerado una virtud escuchar los consejos de los que le precedieron y de rodearse de consejeros experimentados. Sin embargo, le preocupa que [Root.Heir.GetName] no comprenda totalmente lo que significa gobernar [Root.GetName]. En algún momento, esto será una responsabilidad que [Root.Heir.GetName] tendrá que asumir, y para entonces será mejor que se le haya introducido a fondo en los retos del gobierno."
 personality_events.23.a:0 "Debemos enseñar[GetlelaHer] Administración."
 personality_events.23.b:0 "Debemos enseñar[GetlelaHer] Asuntos Exteriores."
 personality_events.23.c:0 "Debemos enseñar[GetlelaHer] sobre la guerra."
 personality_events.23.dd:0 "Debe seguir su propio camino."
 personality_events.24.t:0 "¿Nunca es tarde para aprender?"
 personality_events.24.d:0 "Darse cuenta de las deficiencias propias y delegar en personas competentes que complementen las habilidades propias es uno de los aspectos más importantes de un gobierno sólido. [Root.Monarch.GetName] es un[Root.GetXaDir] firme creyente de escuchar buenos consejos y de mejorarse escuchando a los más experimentados. Con el tiempo es posible aprender lo que para otros es natural. Si permitimos que [Root.Monarch.GetName] se dedique totalmente, un tutor podría ser capaz de mejorar su comprensión de algunas de las partes más avanzadas del funcionamiento del estado de [Root.GetName]."
 personality_events.24.a:0 "Deja a [Root.Monarch.GetName] estudiar la administración [Root.GetAdjective]"
 personality_events.24.b:0 "Deja a [Root.Monarch.GetName] estudiar Asuntos Exteriores."
 personality_events.24.c:0 "Deja a [Root.Monarch.GetName] estudiar la guerra."
 personality_events.24.dd:0 "Su tiempo se empleará mejor en otros asuntos."
 personality_events.25.t:0 "Guerra injusta"
 personality_events.25.d:0 "Según las negociaciones se han ido acercando en nuestra guerra actual, [Root.Monarch.GetName] ha estado ocupado encontrándose con los enviados de nuestros amigos comunes y rivales. Al defendernos contra una guerra injusta de agresión contamos con la simpatía de la comunidad internacional. Todavía no hay nada resuelto, pero podemos estar seguros de que tenemos mucha influencia en las futuras negociaciones."
 personality_events.25.a:0 "Hora de llegar a un acuerdo."
 silver_tongued_leverage:0 "Influencia en la negociación"
 desc_silver_tongued_leverage:0 "La habilidad de nuestr[Root.GetoaDir] gobernante de convencer a la gente de que realmente quieren lo que nosotros queremos nos ha dado más influencia en la negociación."
 personality_events.25.b:0 "Lo que necesitamos es ayuda para la reconstrucción."
 personality_events.26.t:0 "Expansión de la fe [Root.Religion.GetName]"
 personality_events.26.d:0 "[Root.Monarch.GetName] ha hecho el trabajo de su vida propagar la fe [Root.Religion.GetName] y rápidamente le ha ganado una reputación entre las comunidades religiosas en nuestro país. Sus estrechos lazos con [Root.GetName] $ESTATE_CHURCH$ ha hecho que clérigo de diferentes clases una imagen común en [Root.Capital.GetCapitalName] y una voz influyente en los pasillos del poder.\nCon el paso del tiempo la fama de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] ha comenzado a extenderse incluso más allá de nuestras fronteras y nuestros espías nos dicen que existen minorías religiosas entre los súbditos de nuestros rivales que apoyarían la expansión militar en sus zonas."
 personality_events.26.a:0 "¡Debemos defender a nuestros hermanos en la fe!"
 zealot_reputation_opinion:0 "Guerrero religioso"
 personality_events.26.b:0 "Debemos evitar derramamientos de sangre innecesarios."
 personality_events.27.t:0 "Apoyo de los píos"
 personality_events.27.d:0 "Muchos contribuyendo con lo poco que poseen para fortalecer al estado y su piadoso líder en su lucha contra el infiel. Nuestros clérigos locales también informan un aumento de voluntarios listos para tomar las armas para luchar contra los enemigos de la fe."
 personality_events.27.a:0 "Nuestras oraciones han sido respondidas."
 personality_events.28.t:0 "La atracción de [Root.Capital.GetCapitalName]"
 personality_events.28.d:0 "En su mejor aspecto, una relación vasallo – patrón es un mutuamente beneficioso donde ambos partes pueden conseguir ganancias mayores de lo que sería posible de otro modo. Bajo la mano firme de [Root.Monarch.GetName] muchos de los países que gozan de nuestra protección han prosperado. Una de muchas ventajas que esto nos proporciona es que los príncipes jóvenes y otros personajes distinguidos de países vasallos consideran [Root.GetName] un buen lugar para forjar una carrera."
 personality_events.28.a:0 "Que compitan por el honor de servir en nuestra administración."
 personality_events.28.b:0 "El más talentoso tendrá el derecho de servir en nuestros ejércitos."
 demanded_support:0 "Apoyo exigido"
 personality_events.29.t:0 "Reforma judicial"
 personality_events.29.d:0 "Como muchos estados de tamaño similar, la unidad externa de [Root.GetName] es en parte una ilusión. Localmente, toda ciudad, estado o incluso villa puede tener sus propias reglas y leyes desde tiempos inmemoriales. Deseando reducir la legislación contradictoria de nuestro país [Root.Monarch.GetTitle] ha ido retirando privilegios e instituyendo nuevas directivas a escala nacional para poner orden en el caos. Sin embargo, no siempre se tiene éxito inmediatamente Cuando en una parte de nuestro país se ignora completamente una directiva reciente del gobierno, la autoridad de [Root.Monarch.GetName] se pone en duda."
 personality_events.29.a:0 "Analizar sus objeciones y armonizar completamente nuestra legislación."
 local_legal_reform:0 "Reforma judicial local"
 desc_local_legal_reform:0 "Estamos armonizando varias excentricidades legislativas locales de esta región para hacerlas más conforme a las leyes nacionales y decretos."
 personality_events.29.b:0 "¡Ha llegado el momento de utilizar la fuerza!"
 personality_events.29.b.tt:0 "Todas las provincias que poseamos en §YÁrea§! verán su autonomía reducida inmediatamente en §G-15§!."
 personality_events.29.c:0 "Es el mejor para todos que hagamos la vista gorda."
 personality_events.30.t:0 "Descubriendo dinero en sitios inesperados"
 personality_events.30.d:0 "[Root.Monarch.GetName] es célebre por su capacidad sin igual para encontrar nuevas fuentes de ingresos estatales en los sitios más inesperados. Su reciente auditoría de las cuentas locales ha encontrado una fuente de ingresos completamente nueva en una de nuestras provincias, aumentando lenta, pero segura, la entrada de dinero a las arcas estatales."
 personality_events.30.a:0 "¡Dinero!"
 personality_events.31.t:0 "Mantener el código"
 personality_events.31.d:0 "La aplicación estricta y puntos de vista de [Root.Monarch.GetName] respecto a la conducta ética y la corrupción ha ayudado a hacer de nuestro estado un lugar más honesto. Tampoco le ha ganado muchos amigos entre administradores y empleados. Mientras que hemos disuadido que se acepten sobornos, hay muchos trabajando activamente para ralentizar la maquinaria gubernamental mediante todos los medios que tienen en su poder."
 personality_events.31.a:0 "Con el paso del tiempo nos habremos librado de todos."
 personality_events.31.b:0 "Nos podemos permitir alterar nuestros altos principios un poco."
 corrupted_incorruptible_ruler:0 "Ignorar la corrupción"
 desc_corrupted_incorruptible_ruler:0 "A fin de evitar enemistarnos con nuestros administradores estamos haciendo la vista gorda con alguna de la corrupción más tolerable del aparato gubernamental. Después de todo, siempre se ha considerado que uno de los beneficios de trabajar en el gobierno son los diferentes modos que hay de enriquecerse."
 personality_events.32.t:0 "Escuela de [Root.Capital.GetCapitalName]"
 personality_events.32.d:0 "La silueta de nuestra capital, nunca ha estado tan llena de grúas y torres y monumentos a medio construir en nuestra vida. El reinado de [Root.Monarch.GetName] se ha caracterizado por un número creciente de proyectos de construcción tanto aquí como en otras partes de nuestro territorio.\nEl número en aumento de personas empleadas en la planificación y construcción de grandes edificios al gusto de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] ha llevado al desarrollo de un estilo arquitectónico nuevo y distinto. Internacionalmente, está aumentando la demanda de grandes arquitectos y constructores de la escuela de [Root.Capital.GetCapitalName] y algunas ciudades extranjeras ahora pueden competir con nosotros en nuestro propio estilo."
 personality_events.32.a:0 "¡[Root.Capital.GetCapitalName] debe seguir siendo la más magnífica de ciudades!"
 personality_events.32.b:0 "Alentemos a nuestros maestros para que difundan este estilo aún más en el extranjero."
 opinion_school_of_capital:0 "Modelo cultural"
 monumental_architecture:0 "Arquitectura monumental"
 desc_monumental_architecture:0 "La capital de esta provincia es famosa por su arquitectura ambiciosa."
 personality_events.33.t:0 "El cebo del dinero fácil"
 personality_events.33.d:0 "Varios inversores económicos se han acercado a [Root.Monarch.GetName] pidiendo el derecho a desarrollar una de las áreas que están bajo nuestro control. Pagarían una cantidad total por el derecho de sacar ingresos de nuestras tierras y dependería de ellos recaudar el dinero en nuestro lugar. Los inversores se dan prisa en señalar que les interesa invertir en la infraestructura local para aumentar las posibilidades de ganar más que la suma que pagaron por el derecho a nuestra área."
 personality_events.33.a:0 "¡Reconozco un buen trato cuando lo veo!"
 personality_events.33.b:0 "Mejor ir a lo seguro."
 economic_development_entrepreneur:0 "Negocios crecientes"
 desc_economic_development_entrepreneur:0 "La economía de esta área ha recibido un empujón al asignarla a recaudadores privados responsables que desean sacar el máximo de su inversión. Usando su propio dinero han invertido en nueva tecnología e infraestructura económica, haciendo que prospere el área entera."
 economic_downturn_modifier:0 "Políticas económicas imprudentes"
 desc_economic_downturn_modifier:0 "Al permitir que recaudadores privados, con poco interés en el largo plazo, hacer a su antojo en este área, hemos contribuido a la rápida destrucción de la infraestructura económica local. La recuperación llegará, pero tardará tiempo."
 personality_events.34.t:0 "Economía de [Root.Monarch.GetTitle]"
 personality_events.34.d:0 "[Root.Monarch.GetName] es célebre por su incesante energía y hábitos de trabajo. Hay pocas horas en el día en que no hay luces en sus aposentos y se sabe que los decretos reales parten de [Root.Capital.GetCapitalName] tanto temprano en la mañana como tarde por la noche. [Root.GetElEllaDir] también parece mantener una vigilancia constante sobre todos los sectores de negocios de nuestro país. Los forasteros a veces se han sorprendido de aprender que hasta creará personalmente normas completamente nuevas para compañías en las provincias.\nComo nuestr[Root.GetoaDir] amad[Root.GetoaDir] [Root.Monarch.GetTitle] aprovecha las nuevas oportunidades para el crecimiento de nuestro país, la única pregunta es si tendremos los recursos para hacer todo lo que [Root.GetelellaDir] desea al mismo tiempo."
 personality_events.34.a:0 "El dinero no es problema."
 personality_events.34.b:0 "[Root.GetElEllaDir] tendrá lo que necesita y mucho más."
 personality_events.34.c:0 "Quizá en otro momento."
 industrious_boost:0 "Desarrollo de fabricación"
 desc_industrious_boost:0 "La economía local en este área está se desarrollando rápidamente después de una serie de decretos destinados a estimular el crecimiento."
 personality_events.35.t:0 "El encanto de nuevos mundos"
 personality_events.35.d:0 "Desde su infancia [Root.Monarch.GetName] ha sentido fascinación por los cuentos de lugares lejanos y dado como [Root.Monarch.GetTitle], [Root.GetelellaDir] ha estado promoviendo activamente los viajes de descubrimiento y colonización. Ahora que nuestros administradores coloniales exigen que les demos más apoyo para cumplir nuestras ambiciones en Ultramar, su quiere recaudar los recursos necesarios con su propio dinero, sin cargar las arcas del estado."
 personality_events.35.a:0 "Mejor dirigir la ayuda a donde más se necesita."
 personality_events.35.b:0 "¡Hora de montar una expedición!"
 personality_events.35.c:0 "Cartografiemos los mares."
 personality_events.35.dd:0 "Tenemos que desarrollar nuestra infraestructura colonial en casa."
 personality_events.36.t:0 "Intervención gubernamental"
 personality_events.36.d:0 "El talento de [Root.Monarch.GetName] como negociador y agente es generalmente una baza en negociaciones internacionales, pero a veces surge una oportunidad que puede ser utilizada en beneficio de nuestros comerciantes. Una serie de reuniones con emisarios extranjeros ha abierto una oportunidad para que nuestros comerciantes tengan ventajas para exportar bienes a mercados extranjeros."
 personality_events.36.a:0 "¡Excelente!"
 personality_events.36.b:0 "Un [Root.Monarch.GetTitle] está encima de tales asuntos."
 personality_events.37.t:0 "Temor y reverencia"
 personality_events.37.d:0 "Durante su reinado, [Root.Monarch.GetName] ha demostrado sus ambiciones en palabra y obra como Conquistador. Admirado por las tropas, una visita improvisada visita a un campamento militar ahora está inculcando un glorioso sueño de victoria en los corazones de nuestros soldados."
 personality_events.37.a:0 "¡La presencia [Root.GetdeldelaDir] [Root.Monarch.GetTitle] debe llevarlos al triunfo!"
 personality_events.37.b:0 "¡Debemos componer marchas en su nombre!"
 personality_events.38.t:0 "El arte de la guerra"
 personality_events.38.d:0 "Esta era ha visto pocos individuos con una mente táctica que rivalice con nuestr[Root.GetoaDir] ilustre [Root.Monarch.GetTitle], [Root.Monarch.GetName]. [Root.GetElEllaDir] ha revolucionado el modo de enfocar el campo de batalla y prevemos muchas grandes victorias el futuro de nuestro [Root.GovernmentName]. [Root.Monarch.GetName] está considerando la posibilidad de escribir un libro sobre sus métodos. Si bien esto nos ayudaría a extender el conocimiento sobre táctica militar en nuestros ejércitos, seguramente también llegaría a nuestros vecinos."
 personality_events.38.a:0 "¡No compartir este progreso sería un crimen contra la Humanidad!"
 personality_events.38.a.tooltip:0 "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! escribe un libro sobre táctica militar."
 personality_events.38.b:0 "Nos alabarían hoy solo para apuñalarnos por la espalda mañana."
 personality_events.38.b.tooltip:0 "Guardemos los métodos [Root.GetdeldelaDir] §Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! para nosotros mismos."
 personality_events.39.t:0 "Todo paz y poco juego"
 personality_events.39.d:0 "[Root.Monarch.GetName] ha estado recientemente dando vueltas por sus aposentos. Dicen los rumores que son asuntos del corazón los que causan la ansiedad [Root.GetdeldelaDir] [Root.Monarch.GetTitle], pero cualquiera que conozca a est[Root.GeteaDir] [Root.Monarch.GetWomanMan] sabría que en realidad es por la paz que hay ahora en el reino. Un[Root.GetXaDir] guerrer[Root.GetoaDir] valiente como [Root.GetellaDir] se siente encerrad[Root.GetoaDir] como un pollo en sus aposentos cuando no hay guerra sobre la que elaborar estrategias. Por otra parte, es [Root.GetellaDir] [Root.Monarch.GetTitle]… Quizás podría hacer algo al respecto, ¿no?"
 personality_events.39.a:0 "¡[Root.GetElLaDir] [Root.Monarch.GetTitle] debería celebrar un torneo!"
 personality_events.39.b:0 "[Root.GetElLaDir] [Root.Monarch.GetTitle] debería pasar más tiempo de prácticas con sus tropas."
 hosting_tournament:0 "Alojando torneos"
 desc_hosting_tournament:0 "Nuestr[Root.GetoaDir] gobernante está concediendo mucho prestigio a los guerreros valientes por tomar parte en torneos, y sobre todo, ganarlos. La gente de todo el reino se siente animada a demostrar su valía."
 drilling_troops:0 "Adiestrando tropas"
 desc_drilling_troops:0 "Nuestr[Root.GetoaDir] gobernante ha tomado un interés especial en el adiestramiento militar de la capital y se le ve a menudo adiestrando a los soldados, cuando no entrenando con ellos en el campo de entrenamiento."
 personality_events.40.t:0 "Un protocolo estricto"
 personality_events.40.d:0 "[Root.Heir.GetName] se unió a [Root.Monarch.GetName] para cenar una noche. Los rumores dicen que no fue bien. ¡Lo que al parecer comenzó como una discusión sobre el protocolo pronto llevo al heredero, generalmente tan educado a salir en medio de la comida, seguido por [Root.Monarch.GetName] gritando que ese perro callejero intentó envenenarle!"
 personality_events.40.a:0 "¡Esto no se puede tolerar! [Root.Heir.GetName] lo pagará."
 personality_events.40.a.tt:0 "Se detiene a §Y[Root.Heir.GetName]§! y se le tratará como es debido\n"
 personality_events.40.b:0 "Probablemente fue un malentendido."
 personality_events.41.t:0 "El poder de la retórica"
 personality_events.41.d:0 "Preocupado por el estado actual de la guerra [Root.Monarch.GetName] ha dado un discurso entusiasta para su agotado ejército. Ahora se extienden los rumores entre noble y plebeyo por igual. [Root.GetelellaDir] se plantó ante ellos como un faro, el sol reflejado en su armadura mientras sus palabras incitaron a los soldados a una nueva esperanza."
 personality_events.41.a:0 "Somos más duros que creen."
 personality_events.42.t:0 "La nueva generación"
 personality_events.42.d:0 "A lo largo de los años, nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] ha mostrado un gran interés en la formación de nuestros militares y ha adiestrado personalmente a muchas de las mentes jóvenes brillantes. Mediante estos protegidos [Root.Monarch.GetName] ha sido capaz de extender sus ideas entre las filas de nuestras tropas. [Root.GetElLaDir] [Root.Monarch.GetTitle] cree que ha llegado el momento de que su alumno más nuevo ponga a prueba sus alas. ¿Cómo puede beneficiar mejor a nuestro gran [Root.GovernmentName]?"
 personality_events.42.a:0 "Debe concentrarse en reformas para mejorar la moral de nuestros hombres"
 personality_events.42.a.tooltip:0 "Gana una habilidad §Y3§! Reformador militar en [Root.GetName]. Este consejero es un §G50%§! más barato para que lo emplee tu país."
 personality_events.42.b:0 "¡Debe entrenar a nuestras tropas, convirtiéndolos en los soldados más disciplinados del mundo!"
 personality_events.42.b.tooltip:0 "Gana una habilidad §Y3§! Comandante en [Root.GetName]. Este consejero es un §G50%§! más barato para que lo emplee tu país."
 personality_events.42.c:0 "Siempre necesitamos más hombres. ¡Será un buen reclutador!"
 personality_events.42.c.tooltip:0 "Gana una habilidad §Y3§! Reclutador maestro en [Root.GetName]. Este consejero es un §G50%§! más barato para que lo emplee tu país."
 personality_events.42.d.tooltip:0 "Gana una habilidad §Y2§! Reformador militar en [Root.GetName]. Este consejero es un §G50%§! más barato para que lo emplee tu país."
 personality_events.42.e.tooltip:0 "Gana una habilidad §Y2§! Comandante en [Root.GetName]. Este consejero es un §G50%§! más barato para que lo emplee tu país."
 personality_events.42.f.tooltip:0 "Gana una habilidad §Y2§! Reclutador maestro en [Root.GetName]. Este consejero es un §G50%§! más barato para que lo emplee tu país."
 personality_events.43.t:0 "Un marinero realista"
 personality_events.43.d:0 "Nos han informado que hay hombre que está ascendiendo rápidamente en las filas de nuestra Marina. Un líder nato, aún de carácter humilde, la recomendación de sus camaradas marineros ha llamado la atención sobre este marino. Afirman, casi supersticiosamente, que es un hombre con una afinidad natural con el mar y que sería un derroche no ascenderlo."
 personality_events.43.a:0 "¡Será un buen almirante!"
 personality_events.43.b:0 "¡Nos vendría bien un explorador!"
 personality_events.43.c:0 "Ahora mismo no necesitamos sus servicios."
 personality_events.44.t:0 "Sacando un buen trato"
 personality_events.44.d:0 "A lo largo de los años muchos han llegado a temer nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] en la mesa de negociaciones. [Root.GetElEllaDir] es completamente implacable, feroz como un león y astuto como una serpiente. Al final la mayoría de la gente [Root.Monarch.GetName] da lo que [Root.GetelellaDir] quiere sólo para escapar su mirada de hierro. Cuando nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] convocó a los banqueros para negociar de nuevo los préstamos nacionales, todos sabíamos cómo terminaría."personality_events.44.a: "¡Los banqueros dormirán mal durante meses!"
 personality_events.44.a:0 "¡Los banqueros dormirán mal durante meses!"
 renegotiated_loans:0 "Préstamos renegociados"
 desc_renegotiated_loans:0 "Nuestro fiero gobernante ha logrado disminuir el interés de nuestros préstamos."
 personality_events.45.t:0 "La última gota"
 personality_events.45.d:0 "Durante mucho tiempo, nuestros diplomáticos han estado cansados [Root.GetdeldelaDir] la [Root.Monarch.GetTitle] [Root.Monarch.GetName] y su tendencia a insultar a todo el mundo. No tienen un momento de descanso, ya que tienen que limpiar todos los destrozos que nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] deja a su paso. Durante una visita del emisario [angry_country.GetdeldelaDir] [angry_country.Monarch.GetTitle] [angry_country.Monarch.GetName] de [angry_country.GetName], nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] le enfureció de tal modo que le dio un berrinche. ¡Jamás habíamos oído tales insultos en nuestros grandes salones!"
 personality_events.45.a:0 "¡Debemos defender el honor de nuestr[Root.GetoaDir] gran [Root.GovernmentName]!"
 personality_events.46.t:0 "No hay luces sin sombras"
 personality_events.46.d:0 "Uno de los consejeros [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName], $TREASURER$$MASTER_OF_MINT$, descubrió recientemente que faltaban algunos fondos de la tesorería nacional. $TREASURER_CAP_S_PRONOUN$$MASTER_OF_MINT_CAP_S_PRONOUN$ no se sorprendió al descubrir en qué bolsillos acabó el dinero. Si bien al principio $TREASURER_S_PRONOUN$$MASTER_OF_MINT_S_PRONOUN$ se esforzó para encontrar una solución que no ofendiese al [Root.Monarch.GetTitle], ahora $TREASURER_S_PRONOUN$$MASTER_OF_MINT_S_PRONOUN$ tiene una idea interesante. ¿Por qué no aprovechar los ‘talentos’ [Root.GetdeldelaDir] [Root.Monarch.GetTitle] para rellenar las arcas?"
 personality_events.46.a:0 "¡Es por el bien del [Root.GovernmentName]!"
 personality_events.46.a.tooltip:0 "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! acepta montar un plan de malversación junto con §Y$TREASURER$$MASTER_OF_MINT$§! para rellenar el tesoro."
 personality_events.46.b:0 "Dos errores no hacen un acierto."
 personality_events.46.b.tooltip:0 "Aceptemos la pérdida de fondos y no tratemos de rectificarla mediante métodos dudosos."
 personality_events.47.t:0 "La tinta importa más que la sangre"
 personality_events.47.d:0 "El futuro es incierto mientras [Root.Monarch.GetTitle] [Root.Monarch.GetName] permanece sin hijos. Cuanto más años pasan y más mayor se hace nuestr[Root.GetoaDir] [Root.Monarch.GetTitle], disminuye la posibilidad de un heredero. Hemos recorrido el árbol familiar [Root.Monarch.Dynasty.GetName] en busca de parientes que nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] pueda adoptar. Si bien sus derechos serían débiles, por lo menos nos daría un sentido de estabilidad."
 personality_events.47.a:0 "Hemos oído cosas impresionantes de María [adoptive_country_1.Monarch.Dynasty.GetName] de [adoptive_country_1.GetName]."
 personality_events.47.b:0 "Alexander [adoptive_country_2.Monarch.Dynasty.GetName] de [adoptive_country_2.GetName] es un comandante apreciado."
 personality_events.47.c:0 "Nadie habla mal de Stephanos [adoptive_country_3.Monarch.Dynasty.GetName] de [adoptive_country_3.GetName]."
 personality_events.47.e:0 "¡No necesitamos a un deleznable extranjero en el trono!"
 personality_events.47.e.tooltip:0 "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! permanece sin un heredero."
 personality_events.48.t:0 "Trabajo y placer"
 personality_events.48.d:0 "Nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] es famoso por su estilo de vida frívolo y a menudo escandaloso. Hasta ahora las conductas más vergonzosas se habían mantenido ocultas. Pero las cosas parecen estar cambiando, [Root.Monarch.GetName] ha traído a su amante favorito, célebre por sus robos, a la corte"
 personality_events.48.a:0 "Obviamente tiene talento. La pondremos a trabajar."
 personality_events.48.b:0 "Obviamente tiene talento. Le pondremos a trabajar."
 personality_events.48.c:0 "No quedaría bien."
 personality_events.48.c.tooltip:0 "El amante de §Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! se mantiene lejos de la vista del público."
 personality_events.49.t:0 "Una noche que recordar"
 personality_events.49.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] es bien conocido -o mal, mejor dicho- por su naturaleza indulgente y estilo de vida derrochador. Mientras que nuestros administradores se quejan a menudo de esta sangría de fondos gubernamentales, saber organizar fiestas impresionantes es un recurso en sí mismo. [Root.Monarch.GetName] ha ganado muchos amigos para nuestro [Root.GovernmentName] mediante sus bailes y banquetes. Ahora [Root.GetelellaDir] está planeando otro gran evento, aunque el invitado de honor está aún por decidir."
 personality_events.49.a:0 "[invitee_1.Monarch.GetTitle] [invitee_1.Monarch.GetName] de [invitee_1.GetName] le gustan las buenas celebraciones."
 personality_events.49.b:0 "Debemos tratar de impresionar a [invitee_2.Monarch.GetName], [invitee_2.Monarch.GetTitle] de [invitee_2.GetName]."
 personality_events.49.c:0 "Mejoremos las relaciones con [invitee_3.GetName] invitando [invitee_3.GetalalaDir] [invitee_3.Monarch.GetTitle] [invitee_3.Monarch.GetName]."
 personality_events.49.e:0 "¡Todos son unos pesado! El evento será mejor sin ellos."
 personality_events.49.e.tooltip:0 "Ningún gobernante extranjero es invitado al evento."
 personality_events.50.t:0 "Produciendo beneficios"
 personality_events.50.d:0 "Mientras que la codicia [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] ha afectados sin duda nuestra economía nacional, su interminable búsqueda de dinero rápido no siempre es infructuosa. A veces los negocios [Root.GetelellaDir] en los que invierte pagan y hoy es uno de esos días."
 personality_events.50.a:0 "¡Vivir el momento a veces puede ser dulce!"
 personality_events.51.t:0 "Un puño de hierro"
 personality_events.51.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] ha quedado disgustad[Root.GetoaDir] con los últimos informes de nuestra provincia de [lazy_province.GetName]. [Root.GetElEllaDir] está segur[Root.GetoaDir] que la culpa es de los campesinos inútiles. ¿Deberíamos tal vez dar ejemplo con algunos de ellos para de animar al resto a trabajar más duro?"
 personality_events.51.a:0 "¡Muéstrales el precio de la pereza!"
 personality_events.51.b:0 "No podemos correr el riesgo de un levantamiento, o nadie trabajará."
 personality_events.51.b.tooltip:0 "La sed de sangre de §Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! está saciada… por ahora."
 cruel_overlord:0 "Soberano cruel"
 desc_cruel_overlord:0 "La gente de esta provincia ha sido tratada cruelmente por su señor, lo que a su vez ha creado una gran cantidad de infelicidad y malestar."
 personality_events.52.t:0 "Empresario de la década"
 personality_events.52.d:0 "No siempre es fácil tratar con [Root.Monarch.GetTitle] [Root.Monarch.GetName] pues su irreflexión y falta de discreción ha ofendido a muchos a lo largo de los años. Sin embargo, hay un grupo de personas que aprecian [Root.Monarch.GetName] ingenuidad. Sus consejeros se han dado cuenta que nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] es fácil de persuadir y se emociona con casi cualquier proposición. Como están tan contentos, hemos sido capaces de bajar algo sus sueldos. ¡No es como si no tuviéramos un montón de brillantes candidatos esperando turno!"
 personality_events.52.a:0 "¡Un poco de competición les hará trabajar más duro!"
 naive_employer:0 "Empleador ingenuo"
 desc_naive_employer:0 "Nuestr[Root.GetoaDir] gobernante nacional se emociona y complace en intentar casi cualquier nueva idea, haciéndole popular entre los consejeros."
 personality_events.53.t:0 "Salvado por sus nervios"
 personality_events.53.d:0 "Esto ha ido demasiado lejos, pero ¿qué se podía esperar del sinvergüenza del [assassination_nation.Monarch.GetTitle] [assassination_nation.Monarch.GetName] de [assassination_nation.GetName]? Anoche, nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] sobrevivió a un intento de asesinato por los pelos. Por una vez agradecemos su naturaleza asustadiza, porque sin ello la daga envenenada seguramente habría encontrado su objetivo. Los guardias lograron capturar al aspirante a asesino y ahora, después de un poco de estímulo de nuestro interrogador, sabemos exactamente quien a culpar"
 personality_events.53.a:0 "¿Una daga por la espalda? ¡No nos tomaremos este insulto a ligera!"
 personality_events.54.t:0 "Un cumplido accidental"
 personality_events.54.d:0 "Durante un banquete, nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] se metió en una discusión sobre alimentos y dulce manjar. Mientras que la mayoría de las partes involucradas han permanecido firmes en su evaluación, argumentando de la fuerza de la gastronomía local, [Root.GetellaDir] [Root.Monarch.GetTitle] hizo una torpe afirmación cuando [Root.GetelellaDir] soltó su opinión. "¡Siempre he pensado que [cool_neighbor_country.GetName] tiene los mejores platos con queso! ¡Los nuestros son totalmente insípidos en comparación!'\n\nMientras que nuestro jefe de cocina fue gravemente insultado, [cool_neighbor_country.GetellaDir] [cool_neighbor_country.Monarch.GetTitle] [cool_neighbor_country.Monarch.GetName] de [cool_neighbor_country.GetName] debía tener espías presentes en el evento ya que más tarde uno de sus emisarios nos entregó una gran caja de queso, completamente gratis."
 personality_events.54.a:0 "¡Ah, [Root.Monarch.GetName], qué inconsciente!"
 personality_events.54.a.tt:0 "[cool_neighbor_country.Monarch.GetName] quedo encantad[Root.GetoaDir] con la falta de tacto de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle]."
 personality_events.55.t:0 "Los mejores de [Root.GetName]"
 personality_events.55.d:0 "¡Para los ejércitos de nuestro gran [Root.GovernmentName], solo nos valen los mejores soldados [Root.GetAdjective]s! [Root.Monarch.GetTitle] [Root.Monarch.GetName] ha pasado muchas noches en vela pensando en el futuro de nuestro ejército y ha concluido que es necesario establecer normas más estrictas. Si bien el resultado será que el número de hombres disponibles sería menor, podríamos esperar más de nuestros soldados en batalla."
 personality_events.55.a:0 "¡En efecto, que cuente la calidad sobre la cantidad!"
 personality_events.55.b:0 "No nos podemos permitir rechazar hombres sanos."
 personality_events.55.b.tooltip:0 "Las ideas de §Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! son rechazadas."
 military_perfectionism:0 "Perfeccionismo militar"
 desc_military_perfectionism:0 "Nuestr[Root.GetoaDir] gobernante sólo permite a los mejores soldados el unirse al ejército, lo que aumenta la calidad pero disminuye su tamaño."
 personality_events.56.t:0 "Aconsejar a un consejero"
 personality_events.56.d:0 "Todo el mundo sabe que [Root.Monarch.GetTitle] no es muy popular entre los miembros de la corte. Mientras que la mayoría de la gente tolera su personalidad rencorosa, probablemente por miedo a cualquier otro comportamiento, últimamente un consejero ha tenido más de una disputa con nuestr[Root.GetoaDir] gobernante. Afirmando de modo poco convincente que 'son solo negocios', $TREASURER$$NATURAL_SCIENTIST$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$ ahora amenaza con dejar la corte. Sin embargo, es un lenguaje de que todos los administradores comprenden…"
 personality_events.56.a:0 "Que el dinero hable."
 personality_events.56.a.tt:0 "Recomendar al consejero que se olvide de los desacuerdos."
 personality_events.56.b:0 "No necesitamos a $TREASURER$$NATURAL_SCIENTIST$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$."
 personality_events.57.t:0 "Una llamada a las armas"
 personality_events.57.d:0 "El nombre de [Root.Monarch.GetName] es conocido más allá de las fronteras de nuestro [Root.GovernmentName]. No sólo es nuestr[Root.GetoaDir] exaltad[Root.GetoaDir] [Root.Monarch.GetTitle] -sino que también es célebre por su habilidad militar. Hasta ahora había estado contribuyendo desde la seguridad de la sala de guerra, pero hay voces que piden su presencia en el campo de batalla. Aumentan en número y fuerza para cada día que pasa."
 personality_events.57.a:0 "¡[Root.GetLeLaDir] seguiremos hasta la tumba!"
 personality_events.57.a.tooltip:1 "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! es hech[Root.GetoaDir] general."
 personality_events.57.b:0 "No podemos arriesgar la vida de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle]."
 personality_events.57.b.tooltip:0 "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! no es nombrad[Root.GetoaDir] general."
 personality_events.58.t:0 "Una llamada a las armas"
 personality_events.58.d:0 "El nombre de [Root.Heir.GetName] es conocido por todos de importancia en nuestr[Root.GetoaDir] [Root.GovernmentName], ya que es [Root.GetellaHer] hereder[Root.GetoaHer] [Root.GetdeldelaDir] [Root.Monarch.GetTitle]. Aunque menos personas lo saben, también es cierto que nuestro heredero posee una impresionante la habilidad militar. Hasta ahora había estado contribuyendo desde la seguridad de la sala de guerra, pero hay voces que piden su presencia en el campo de batalla. Aumentan en número y fuerza para cada día que pasa."
 personality_events.58.a:0 "¡[Root.GetLeLaDir] seguiremos hasta la tumba!"
 personality_events.58.a.tooltip:0 "§Y[Root.Heir.GetName]§! es nombrad[Root.GetoaHer] general."
 personality_events.58.b:0 "No podemos arriesgar la vida [Root.GetdeldelaHer] hereder[Root.GetoaHer] de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle]."
 personality_events.58.b.tooltip:0 "§Y[Root.Heir.GetName]§! no es nombrad[Root.GetoaHer] general."

