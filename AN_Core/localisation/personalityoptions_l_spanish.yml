 #Personality Modifier Descriptions - Note: don't refer directly to the sex or title of the monarch.
 desc_conqueror_personality:0 "Est[Root.GeteaDir] gobernante es Conquistador. Bajo este régimen seremos capaces de incorporar nuevas tierras a nuestro reino."
 desc_tolerant_personality:0 "Est[Root.GeteaDir] gobernante es Tolerante. Las minorías religiosas prosperarán bajo nuestro régimen."
 desc_just_personality:0 "Est[Root.GeteaDir] gobernante es Justo. Debido a una aguda comprensión de las muchas leyes y costumbres de nuestro reino, nuestros súbditos confiarán en que les gobernaremos justa y legalmente."
 desc_righteous_personality:0 "Est[Root.GeteaDir] gobernante es Recto. Es menos probable que el pueblo cuestione nuestra autoridad si sabe que un gobernante justo siempre tiene en cuenta lo mejor para todos."
 desc_kind_hearted_personality:0 "Est[Root.GeteaDir] gobernante es Bondadoso. Su gran interés en los hombres y mujeres corrientes del reino han hecho que nuestr[Root.GetoaDir] gobernante sea amado y nuestro país más resistente en los momentos duros en genera y los estragos de la guerra en particular."
 desc_free_thinker_personality:0 "Est[Root.GeteaDir] gobernante es Librepensador. Sin ataduras a doctrinas estrictas, nuestr[Root.GetoaDir] gobernante anima a todos a probar cosas nuevas y razonar libremente sobre dónde queremos llevar nuestro gran país en el futuro."
 desc_well_connected_personality:0 "Est[Root.GeteaDir] gobernante está Bien relacionado. Nuestra corte y consejo se beneficiarán de la amplia red de las mayores mentes de esta era de nuestr[Root.GetoaDir] gobernante."
 desc_calm_personality:0 "Est[Root.GeteaDir] gobernante es Tranquilo. Al no perder la paciencia ni la dignidad, nuestr[Root.GetoaDir] gobernante nos inspirará dando ejemplo y seremos capaces de superar bien decisiones difíciles, permitiendo que nos recuperaremos más rápidamente de cualquier crisis que no mande el mundo."
 desc_careful_personality:0 "Est[Root.GeteaDir] gobernante es Cuidadoso. Al maniobrar cuidadosamente entorno a las diferentes reglas no escritas en las relaciones interestatales, nuestro monarca es capaz de suavizar el impacto de nuestras transgresiones actuales."
 desc_secretive_personality:0 "Est[Root.GeteaDir] gobernante es Reservado. Un instinto natural de mantener las puertas cerradas y las cartas encriptadas se filtrará y hará que nuestros enemigos tengan más difícil infiltrarse en todo nuestro gobierno."
 desc_intricate_web_weaver_personality:0 "Est[Root.GeteaDir] gobernante es Manipulador intrigante. Al urdir continuamente nuevos planes, nuestr[Root.GetoaDir] gobernante es capaz de ocuparse de una gran parte de la responsabilidad de la información del extranjero."
 desc_fertile_personality:0 "Est[Root.GeteaDir] gobernante es Fértil. Debido a la predisposición natural de nuestr[Root.GetoaDir] gobernante a tener muchos hijos, corremos poco peligro de estar mucho tiempo sin heredero."
 desc_well_advised_personality:0 "Est[Root.GeteaDir] gobernante es Sabio. Siempre dispuesto a escuchar el inteligente consejo de otros, nuestr[Root.GetoaDir] gobernante atrae un gran número de personas a nuestra corte y consejo."
 desc_benevolent_personality:0 "Est[Root.GeteaDir] gobernante es Benevolente. Que le vean deseoso de hacer el bien es un gran activo la hora de mantener tranquilos a nuestros súbditos."
 desc_zealot_personality:0 "Est[Root.GeteaDir] gobernante es Fanático. Ser un devoto fervoroso de la fe verdadera permitirá a nuestr[Root.GetoaDir] gobernante inspirar a más gente a convertirse y unirse a la religión estatal."
 desc_pious_personality:0 "Est[Root.GeteaDir] gobernante es Pío. Religiosamente devoto, espiritual y religioso, nuestr[Root.GetoaDir] gobernante garantizará que nuestro estado no pierde el rumbo y, por supuesto, inspirará confianza en nuestra fe."
 desc_lawgiver_personality:0 "Est[Root.GeteaDir] gobernante es Legislador. Es la legislación lo que crea y une un reino. Nuestr[Root.GetoaDir] gobernante intenta reducir los centenares de leyes y costumbres de las diferentes partes de nuestro reino para crear un conjunto de leyes más justo y centralizado."
 desc_midas_touched_personality:0 "Est[Root.GeteaDir] gobernante es Midas. El talento para hacer que todos los proyectos sean rentables es un gran activo para el gobernante de un país. Nuestras arcas estatales nunca necesitarán dinero mientras tengamos a nuestr[Root.GetoaDir] gobernante."
 desc_incorruptible_personality:0 "Est[Root.GeteaDir] gobernante es Incorruptible. En muchos aspectos, levantar un estado moderno es una lucha constante contra la corrupción. Los funcionarios estatales siempre tienen la tentación de aceptar sobornos y cuidar de amigos y familiares es un instinto humano natural. Al rechazar con firmeza estas ideas y luchar contra ellas con desprecio, nuestr[Root.GetoaDir] gobernante da un ejemplo que el país entero puede seguir."
 desc_architectural_visionary_personality:0 "Est[Root.GeteaDir] gobernante es Visionario arquitectónico. Mejorar las infraestructuras es una necesidad para todo estado de nuestra era y [Root.GetelellaDir] puede hacerlo. Grandes visiones unidas a una gran comprensión y talento para mantener los costes bajos hacen de este gobernante un gran activo para nosotros."
 desc_scholar_personality:0 "Est[Root.GeteaDir] gobernante es Erudito. La ambición de aprender sobre el mundo y los principios que rigen a los hombres y la naturaleza hacen a nuestr[Root.GetoaDir] gobernante capaz de comprender e implementar nueva tecnología con más eficiencia de lo que sería posible de otro modo."
 desc_entrepreneur_personality:0 "Est[Root.GeteaDir] gobernante es Emprendedor. Al ver el potencial para nuevos proyectos en todo obstáculo u oportunidad, nuestr[Root.GetoaDir] gobernante contribuye a un número creciente de proyectos que impulsen nuestra economía."
 desc_industrious_personality:0 "Est[Root.GeteaDir] gobernante es Trabajador. Nunca para a descansar, y en jornadas cada vez más largas dirige constantemente los detalles de todas las provincias del reino para maximizar la producción y los ingresos que se obtienen de todos los recursos bajo control estatal."
 desc_expansionist_personality:0 "Est[Root.GeteaDir] gobernante es Expansionista. Nuestr[Root.GetoaDir] gobernante se ha involucrado personalmente en asegurarse de que la expansión colonial sigue siendo una prioridad para nuestro estado."
 desc_charismatic_negotiator_personality:0 "Est[Root.GeteaDir] gobernante es Negociador carismático. Mediante su participación personal en la diplomacia estatal, nuestr[Root.GetoaDir] gobernante es capaz de hacer que los otros vean las cosas a nuestra manera mucho más a menudo de lo que sería posible de otro modo."
 desc_silver_tongue_personality:0 "Se considera que este gobernante tiene un Pico de oro. Nuestr[Root.GetoaDir] gobernante está presente en nuestra comunicación con otro estado para presentar nuestras acciones pasadas a una luz mucho más favorable. Una vez que nuestros vecinos vean los motivos de nuestras acciones, es más probable que a largo plazo nos perdonen por cualquiera de nuestras transgresiones."
 desc_tactical_genius_personality:0 "Est[Root.GeteaDir] gobernante es Genio de la táctica. Un gran interés personal e inmersión en maniobras en el campo de batalla dará como resultado que todos nuestros generales posean un mayor interés y experiencia en todos en estos asuntos."
 desc_bold_fighter_personality:0 "Est[Root.GeteaDir] gobernante es Luchador valiente. Creyendo que el choque tiene gran importancia en el campo de batalla, nuestr[Root.GetoaDir] gobernante nunca teme las consecuencias y anima a todos a lanzar sus tropas directamente contra el enemigo, si la situación lo requiere."
 desc_fierce_negotiator_personality:0 "Est[Root.GeteaDir] gobernante es Negociador fiero. Nos será fácil convencer a los capitanes mercenarios a luchar por nuestra causa por menos dinero del que reclamarían de otro modo."
 desc_strict_personality:0 "Est[Root.GeteaDir] gobernante es Estricto. Al interesarse mucho en el comportamiento de las tropas, nuestr[Root.GetoaDir] gobernante es capaz de imponer un sentido de la disciplina estricto en todos los que están en nuestras filas, del más bajo al más alto."
 desc_inspiring_leader_personality:0 "Nuestr[Root.GetoaDir] gobernante es Líder inspirador. Un gran liderazgo personal puede hacer que hasta los más cobardes encuentren valor."
 desc_martial_educator_personality:0 "Est[Root.GeteaDir] gobernante es Educador marcial. Bajo el régimen actual, la educación y el adiestramiento del cuerpo de oficiales es una de nuestras mayores prioridades."
 desc_navigator_personality:0 "Est[Root.GeteaDir] gobernante es Navegante. Su participación personal en todo, desde el currículo de los oficiales a la consecución de buenas cartas de navegación garantiza que no nuestros barcos no se pierdan tan a menudo como los de nuestros vecinos."
 desc_babbling_buffoon_personality:0 "A est[Root.GeteaDir] gobernante se considera un Payaso balbuceante. Aunque nuestr[Root.GetoaDir] gobernante tiene buenas intenciones al participar en la diplomacia con nuestros vecinos, no está unido al talento para las negociaciones. A todo el mundo le cuesta ver a dónde queremos llegar y muchas de nuestras negociaciones se ven dificultadas por la ineptitud de nuestr[Root.GetoaDir] gobernante."
 desc_embezzler_personality:0 "Est[Root.GeteaDir] gobernante es Desfalcador. Una de las cosas que inspira a nuestr[Root.GetoaDir] gobernante es una gran voluntad y talento para usar los ingresos estatales para aumentar su fortuna personal."
 desc_infertile_personality:0 "Est[Root.GeteaDir] gobernante es Estéril. Debido a causas fuera de nuestro control, parece que a nuestro monarca le cuesta mucho más que a los demás dar un heredero."
 desc_drunkard_personality:0 "Est[Root.GeteaDir] gobernante es Indulgente. Al buscar siempre alivio de una apatía general, nuestr[Root.GetoaDir] gobernante se da el capricho de grandes cantidades de estimulantes y alcohol. Tener un gobernante indulgente se refleja negativamente en el país entero."
 desc_sinner_personality:0 "Est[Root.GeteaDir] gobernante se considera Pecador. Sus defectos personales en el liderazgo de nuestro país han vuelto al estamento religioso contra nosotros."
 desc_greedy_personality:0 "Est[Root.GeteaDir] gobernante es Codicioso. La recaudación de las rentas estatales es cada vez más férrea y miope bajo nuestr[Root.GetoaDir] gobernante, que no se detendrá ante nada para intentar aumentar nuestros ingresos. Los efectos a largo plazo de este comportamiento corto de miras que destruye o dañar todas las fuentes de ingresos por será una gran reducción de los ingresos fiscales."
 desc_cruel_personality:0 "Est[Root.GeteaDir] gobernante se considera Cruel. Las historias difundidas sobre acciones arbitrarias y crueles realizadas contra algunas personas por nuestr[Root.GetoaDir] gobernante han molestado a muchos de nuestros súbditos. Puede que por sí solo no sea suficiente para incitar a la rebelión, pero cualquier crisis afectará aún más al público en general, ya que a nadie le faltan motivos para rebelarse."
 desc_naive_personality:0 "Est[Root.GeteaDir] gobernante es Entusiasta ingenuo. Al precipitarse ciegamente y subestimar continuamente las consecuencias, nuestr[Root.GetoaDir] gobernante se asegura que nuestros vecinos sean mucho más lentos a la hora de perdonar desaires y transgresiones."
 desc_craven_personality:0 "Est[Root.GeteaDir] gobernante es Cobarde. Desesperadamente temeroso del combate físico, nuestr[Root.GetoaDir] gobernante se mantiene lo más lejos posible del campo de batalla. Nuestras tropas no pueden evitar sentirse abandonadas."
 desc_loose_lips_personality:0 "A menudo la persona responsable de violaciones de información y filtraciones, este gobernante es demasiado confiado y fácil de engañar. Por desgracia, el resultado es que hace más mal que bien a nuestro trabajos de contraespionaje."
 desc_obsessive_perfectionist_personality:0 "Est[Root.GeteaDir] gobernante es Perfeccionista obsesivo. Un gran interés en los detalles y minucias no siempre está unido a un talento semejante en tales asuntos. Al provocar interrupciones y retrasos constantes, nuestr[Root.GetoaDir] gobernante hace más mal que bien a la hora de desarrollar nuestra infraestructura interna."
 desc_malevolent_personality:0 "Est[Root.GeteaDir] gobernante se considera Malévolo. Las acciones [Root.GetdeldelaDir] gobernante a menudo se ven motivadas por malicia o intenciones hostiles. Como resultado, todos los países vasallos bajo nuestro control se enfadan y temen con rapidez todas las acciones que tomamos."
 #Leaders (Generals and Admirals)
 glory_seeker_personality:0 "Buscador de gloria"
 desc_glory_seeker_personality:0 "Este general es un Buscador de gloria. Las tropas al mando de este general ganarán más prestigio y tradición miliar de lo que sería normal, ya que siempre están desplegadas donde marcarán la mayor diferencia."
 born_to_the_saddle_personality:0 "Nació sobre una silla"
 desc_born_to_the_saddle_personality:0 "Este general Nació sobre una silla. La caballería dirigida por este líder será capaz a aprovechar mejor su ventaja de flanqueo."
 defensive_planner_personality:0 "Planificador defensivo"
 desc_defensive_planner_personality:0 "Este general es un Planificador defensivo. Toda tropa dirigida por este líder será más resistente a los asaltos."
 battlefield_medic_personality:0 "Médico del campo de batalla"
 desc_battlefield_medic_personality:0 "A este general se le conoce como Médico del campo de batalla. Un número mayor de lo normal de soldados a su mando serán capaces de recuperarse tras el combate para que sus unidades recuperen sus fuerzas."
 ruthless_personality:0 "Implacable"
 desc_ruthless_personality:0 "Este general es Implacable. Las tropas al mando de este líder sufrirán un mayor daño por fuego."
 inspirational_leader_general_personality:0 "Líder inspirador"
 desc_inspirational_leader_general_personality:0 "Este general es un Líder inspirador. Las tropas mandadas por este líder recuperarán la moral con más rapidez a pesar de la derrota."
 master_of_arms_personality:0 "Maestre de armas"
 desc_master_of_arms_personality:0 "Este general es un Maestre de armas. La infantería mandada por este líder será más eficiente y capaz de causar más daños."
 goal_oriented_personality:0 "Orientado a los objetivos"
 desc_goal_oriented_personality:0 "Este general está Orientado a los objetivos. Las tropas al mando de este líder marcharán con mayor rapidez a su objetivo."
 hardy_warrior_personality:0 "Guerrero robusto"
 desc_hardy_warrior_personality:0 "Este general es conocido como un Guerrero Robusto. Las tropas al mando de este líder serán más resistentes a las condiciones duras y sufrirán menos desgaste."
 siege_specialist_personality:0 "Especialista en asedios"
 desc_siege_specialist_personality:0 "Este general es un Especialista en asedios. Los asedios dirigidos por este líder se realizarán de un modo más eficiente y deberían terminar más rápidamente."
 cannoneer_personality:0 "Cañonero"
 desc_cannoneer_personality:0 "Este general es un Cañonero. Conocida su gran fascinación por la pólvoras y los cañones, la artillería dirigida por este líder será más eficiente."
 cuirassier_leader_personality:0 "Comandante de coraceros"
 desc_cuirassier_leader_personality:0 "Este general es un comandante de coraceros. El ejército dirigido por este líder podrá soportar más caballería de lo habitual."
 cruel_tactician_personality:0 "Táctico cruel"
 desc_cruel_tactician_personality:0 "Este general es un táctico cruel. Las tropas dirigidas por este líder serán más eficaces a la hora de acabar con la moral del enemigo."
 frontline_holder_personality:0 "Sostén del frente"
 desc_frontline_holder_personality:0 "Este general es un sostén del frente. Las tropas dirigidas por este líder tendrán mayor resistencia a la pérdida de moral."
 strict_drillmaster_personality:0 "Instructor estricto"
 desc_strict_drillmaster_personality:0 "Este general es un instructor estricto. Las tropas dirigidas por este líder tendrán mayor disciplina y no perderán su instrucción tan rápido."
 extortioner_personality:0 "Extorsionador"
 desc_extortioner_personality:0 "Este almirante es un Extorsionador. Saber cómo aprovechar mejor una ventaja de fuerza, permite a nuestro líder a hacer más con menos barcos, y los barcos al mando de el extorsionador ejercerán mayor poder comercial que aquellos dirigidos por los capitanes rivales."
 ruthless_blockader_personality:0 "Bloqueador implacable"
 desc_ruthless_blockader_personality:0 "Este almirante es un Bloqueador implacable. Los barcos al mando de este líder serán capaces de mantener un bloqueo con mucha mayor eficacia."
 buccaneer_personality:0 "Bucanero"
 desc_buccaneer_personality:0 "Este almirante es un Bucanero. Los corsarios mandados por este líder serán más eficientes"
 prize_hunter_personality:0 "Cazador de presas"
 desc_prize_hunter_personality:0 "Este almirante es un Cazador de presas. Los capitanes mandados por este líder serán alentados a capturar más presas y capturarán más barcos que otros."
 ironside_personality:0 "Costados de hierro"
 desc_ironside_personality:0 "Este almirante es un Costados de hierro. Los barcos controlados por este líder sufrirán menos daños que los controlados por otros capitanes."
 naval_engineer_personality:0 "Ingeniero naval"
 desc_naval_engineer_personality:0 "Este almirante es un Ingeniero naval. Los barcos al mando de este líder podrán recuperarse más rápidamente de los daños recibidos en sus viajes o en los combates navales."
 naval_showman_personality:0 "Artista naval"
 desc_naval_showman_personality:0 "Este almirante es un Artista naval. Los barcos mandados por este líder recibirán más prestigio y tradición naval en las batallas."
 ram_raider_personality:0 "Embestidor"
 desc_ram_raider_personality:0 "Este almirante es un Embestidor. Las galeras al mando de este líder serán más eficientes y causarán más daños en los combates navales."
 naval_gunner_personality:0 "Artillero naval"
 desc_naval_gunner_personality:0 "Este almirante es conocido por ser un Artillero naval. La instrucción constante de los artilleros al mando de este líder hará que los barcos pesados causen mayores daños."
 accomplished_sailor_personality:0 "Marino consumado"
 desc_accomplished_sailor_personality:0 "Este almirante es un Marino consumado. Su experiencia personal de navegación permite a este líder mejorar las habilidades de todos los capitanes a su mando. Los barcos dirigidos por el Marino consumado llegarán más rápidamente a sus destinos."
 level_headed_personality:0 "Sensato"
 desc_level_headed_personality:0 "Este almirante es Sensato. Mediante una cuidadosa instrucción y una mente serena, las tripulaciones al mando de este líder se recuperarán mejor de los daños en la moral al sufrir impactos durante el combate naval."
 naval_strategist_personality:0 "Estratega naval"
 desc_naval_strategist_personality:0 "Este almirante es un estratega naval. Los barcos dirigidos por este líder tienen más probabilidades de retirarse de una mala batalla en lugar de ser hundidos."
 inspirational_captain_personality:0 "Capitán inspirador"
 desc_inspirational_captain_personality:0 "Este almirante es un capitán inspirador. Los marineros dirigidos por este líder recuperarán más rápidamente la moral ante una derrota."
 naval_cannoneer_personality:0 "Cañonero naval"
 desc_naval_cannoneer_personality:0 "Este almirante es un cañonero naval. Los barcos de este líder llevarán más cañones a la batalla para bombardear a los enemigos."
 wooden_waller_personality:0 "Constructor del muro de madera"
 desc_wooden_waller_personality:0 "Este almirante es constructor del muro de madera. Los barcos comandados por este líder podrán soportar más daños que los dirigidos por otros capitanes."
 cunning_navigator_personality:0 "Navegante astuto"
 desc_cunning_navigator_personality:0 "Este almirante es un navegante astuto. Los barcos comandados por este líder llegarán a su destino más rápido de lo habitual."
 immortal_personality:0 "Inmortal"
 desc_immortal_personality:0 "Est[GeteaDir] gobernante ha encontrado el modo de burlar a la muerte y, en potencia, vivir eternamente. Aunque es inmune a la enfermedad y a la vejez, puede morir a consecuencia de la violencia física."
 immortal_personality_die_desc:0 "Evidentemente, las historias sobre su inmortalidad se exageraron enormemente."
 great_explorer_personality:0 "Gran explorador"
 desc_great_explorer_personality:0 "¡Un explorador legendario, listo para cartografiar mares desconocidos y traer prestigio y esplendor a nuestro nombre!"
 great_explorer_personality_die_desc:0 "¡Ay, una gran catástrofe! Magallanes, nuestro más apreciado y legendario navegante ha pasado a mejor vida. Un día triste y gris se cierne sobre nosotros…"

