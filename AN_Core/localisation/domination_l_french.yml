 janissary_policemen:0 "Janissaires chargés du maintien de l'ordre"
 desc_janissary_policemen:0 "Les [Root.GetJanissaires] ont reçu pour instructions de préserver l'ordre et la stabilité dans l'empire.\n\n§YCe modificateur aura cours jusqu'à ce que [Root.GetLeLaLDir] [Root.GetDir] déclare la guerre.§!"
 janissary_fireighters:0 "Janissaires contre les incendies"
 desc_janissary_fireighters:0 "Les [Root.GetJanissaires] ont reçu pour instructions de lutter contre les incendies.\n\n§YCe modificateur aura cours jusqu'à ce que [Root.GetLeLaLDir] [Root.GetDir] déclare la guerre.§!"
 janissary_palace_guardians:0 "Janissaires surveillant le palais"
 desc_janissary_palace_guardians:0 "Les [Root.GetJanissaires] ont reçu pour instructions de surveiller le palais impérial.\n\n§YCe modificateur aura cours jusqu'à ce que [Root.GetLeLaLDir] [Root.GetDir] déclare la guerre.§!"
 janissary_mehteran:0 "Mehterân des janissaires"
 desc_janissary_mehteran:0 "De l'argent a été investi pour financer les mehterân des [Root.GetJanissaires] afin de les encourager lorsqu'ils marchent à la bataille."
 janissary_loyalty_to_the_sultan:0 "Loyauté envers le pouvoir"
 desc_janissary_loyalty_to_the_sultan:0 "En s'assurant d'excellentes relations avec ses [Root.GetJanissaires], [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] s'est attaché leur loyauté absolue pour les années à venir."
 janissary_scholar_and_merchants:0 "Lettrés et négociants janissaires"
 desc_janissary_scholar_and_merchants:0 "La décision de laisser les [Root.GetJanissaires] poursuivre leurs études ou leurs affaires a accru le nombre de lettré et de négociants dans le pays, mais l'armée [Root.GetRootAdjFS] en pâtit."
 janissary_unfit_for_fighting:0 "Janissaires amollis"
 desc_janissary_unfit_for_fighting:0 "La décision de laisser les [Root.GetJanissaires] poursuivre leurs études ou leurs affaires a accru le nombre de lettré et de négociants dans le pays, mais l'armée [Root.GetRootAdjFS] en pâtit."
 ###ESTATE DISASTER EVENTS###
 estate_disasters.21.t:0 "Sécession des [Root.GetJanissaires]"
 estate_disasters.21.d:0 "Les aghas des [Root.GetJanissaires] sont parvenus à étendre leur influence et leur autorité sur des vastes territoires, à tel point que là où autrefois des pachas loyaux gouvernaient au nom [Root.GetDuDelaDir] [Root.GetDir], ce sont les [Root.GetJanissaires] qui gouvernent eux-mêmes, et ne voient plus aucune raison de combattre pour [Root.GetLuiElleDir]. Pour l'heure, [Root.Monarch.GetName] a donc dû se résoudre à reconnaître qu'[Root.GetIlElleDir] n'exerce plus aucun contrôle sur eux. Et, avec le couronnement de leur chef, la transition est assumée, et [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] perdu toute autorité sur une bonne part de [Root.GetSesLeursNP] [Root.GetJanissaires]."
 ###RANDOM EVENTS###
 random_event.27.t:0 "Le grand incendie de [Root.Capital.GetCapitalName]"
 random_event.27.desc:0 "[Root.Capital.GetCapitalName] vient de vivre une véritable tragédie, et l'année [GetYear] restera longtemps dans la mémoire de ses habitants…\n\nDes nuages de fumée couvrent toujours la cité, trois jours après que les flammes ont commencé à ravager la vieille ville et de nombreux quartiers périphériques. L'incendie a ravagé des infrastructures et bâtiments de première importance, de même que de nombreuses habitations de la population."
 random_event.27.a:0 "Tragique semaine pour [Root.Capital.GetCapitalName]"
 ###KOREAN DECISIONS###
 establish_sinmun_office_title:0 "Le bureau Sinmun"
 establish_sinmun_office_desc:0 "Les sujets s'estimant lésés ou injustement traités par le pouvoir ou les [Root.GetNobles] n'ont quasi aucune chance de se faire entendre. On nous a suggéré de former au sein du gouvernement un bureau, tout spécialement destiné à étudier ces cas."
 promote_sojunghwa_decision_title:0 "Promouvoir le Sojunghwa"
 promote_sojunghwa_decision_desc:0 "L'Empire de Chine est tombé face aux envahisseurs barbares ! Le concept même de mandat céleste a été corrompu par ces hordes sauvages qui ont conquis le pays. C'est donc [Root.GetAuAlaNP] [Root.GetName] de prendre la succession de l'Empire."
 sojunghwa:0 "Sojunghwa"
 desc_sojunghwa:0 "Le Sojunghwa, la « petite Chine », est devenu le pilier idéologique de l'État. L'Empire céleste du passé est tombé face aux barbares, et c'est donc aujourd'hui [Root.GetAuAlaNP] [Root.GetName] de porter son héritage."
 ###RUSSIAN MISSIONS###
 mos_the_civil_war_title:0 "Guerre civile [Root.GetRootAdjFS]"
 mos_the_civil_war_desc:0 "Il est de tradition [Root.GetAuEnNP] [Root.GetName] que le fils aîné monte sur le trône. Vassili Ier le savait, et pourtant il a fait de Vassili II son successeur. De ce fait, le pays a été déchiré par deux guerres civiles, jusqu'à ce que le rival de Vassili, Iouri Dmitriévitch, soit enfin vaincu. Mais une fois encore, le fils de celui-ci, Dmitri Chémyaka, complote pour prendre le pouvoir. Nous devons donc tout faire pour mettre fin au plus vite à la guerre."
 mos_the_civil_war_at:0 "§YVassili II§! n'est plus [Root.GetDir] [Root.GetDuDeNP] §Y[Root.GetName]§!."
 mos_the_civil_war_bt:0 "La chaîne d'événements sur la §Yguerre civile [Root.GetRootAdjFS]§! est arrivée à son terme."
 mos_secure_muscovys_future_title:0 "Pouvoir fort"
 mos_secure_muscovys_future_desc:0 "Il est évident que [Root.GetLeLaNP] [Root.GetName] ser[Root.GetAOntNP] à l'avenir confronté[Root.GetXENP] à de nombreux défis. Il [Root.GetLuiLeurNP] faut donc un[Root.GetXEDir] dirigeant[Root.GetXEDir] fort[Root.GetXEDir], capable de [Root.GetLeLaFNP] mener vers un avenir glorieux."
 mos_rus_window_on_the_west_title:0 "Une fenêtre sur l'Ouest"
 mos_rus_window_on_the_west_desc:0 "La Baltique est un lieu d'échanges majeur, et un lien vital avec la Pologne, la Scandinavie pour la vie économique des territoires russes. Il est donc crucial de pouvoir accéder à ses marchés prospères et dynamiques."
 nov_rus_window_on_the_west_title:0 "Une fenêtre sur l'Ouest"
 nov_rus_window_on_the_west_desc:0 "La Baltique est un lieu d'échanges majeur, et un lien vital avec la Pologne, la Scandinavie pour la vie économique des territoires russes. Il est donc crucial de pouvoir accéder à ses marchés prospères et dynamiques"
 mos_rus_conquer_finland_title:0 "Conquérir la Finlande"
 mos_rus_conquer_finland_desc:0 "Les royaumes de Scandinavie sont ennemis [Root.GetDuDelaNP] [Root.GetName] depuis des siècles maintenant. Ils se sont érigés en rivaux pour dominer le commerce de la Baltique, et pourraient constituer une réelle menace s'ils parvenaient à s'attacher des alliés en Europe. Mieux vaut donc frapper les premiers, et prendre pied en Scandinavie en nous emparant de la Finlande."
 mos_rus_conquer_finland_at:0 "Cet événement va permettre de libérer la §MFinlande§! sous la forme d'une §Yunion personnelle§! et nous permettre de solder la compagnie mercenaire de la §JCavalerie hakkapélite§!. Sinon : §G+75§!£adm£.\n"
 nov_rus_conquer_finland_title:0 "Conquérir la Finlande"
 nov_rus_conquer_finland_desc:0 "Les royaumes de Scandinavie sont ennemis [Root.GetDuDelaNP] [Root.GetName] depuis des siècles maintenant. Ils se sont érigés en rivaux pour dominer le commerce de la Baltique, et pourraient constituer une réelle menace s'ils parvenaient à s'attacher des alliés en Europe. Mieux vaut donc frapper les premiers, et prendre pied en Scandinavie en nous emparant de la Finlande."
 mos_rus_subjugate_scandinavia_title:0 "Tuer le Lion du Nord"
 mos_rus_subjugate_scandinavia_desc:0 "Notre première avancée en Scandinavie, par la Finlande, a été un véritable succès. Pourtant, le Lion du Nord est toujours confortablement assis sur son trône. Poussons donc plus avant, abattons cette menace que présentent les trois royaumes coalisés sous son autorité."
 mos_rus_subjugate_scandinavia_at:0 "Si la §YFinlande§! est une dépendance §Y[Root.GetRootAdjFS]§! :"
 mos_rus_subjugate_scandinavia_bt:0 "La §YFinlande§! peut maintenant mener ses missions à bien tout en étant une dépendance."
 mos_rus_subjugate_scandinavia_ct:0 "Si elle n'est pas une dépendance §Y[Root.GetRootAdjFS]§! :"
 nov_rus_subjugate_scandinavia_title:0 "Tuer le Lion du Nord"
 nov_rus_subjugate_scandinavia_desc:0 "Notre première avancée en Scandinavie, par la Finlande, a été un véritable succès. Pourtant, le Lion du Nord est toujours confrotablement assis sur son trône. Poussons donc plus avant, abattons cette menace que présentent les trois royaumes coalisés sous son autorité."
 mos_rus_europes_greatest_power_title:0 "Grande puissance de l'Est"
 mos_rus_europes_greatest_power_desc:0 "La scène européenne est maintenant disposée. Les royaumes chutent ou se transforment en empires, qui façonnent alors le monde selon leurs désirs. [Root.GetLeLaNPCap] [Root.GetName] ne peu[Root.GetTVentNP] se permettre de prendre le moindre retard. C'est à [Root.GetLuiElleNP] seul[Root.GetXENP] qu'il reviendra de devenir la première puissance au monde, ou de disparaître."
 mos_rus_conquer_novgorod_title:0 "Prendre Novgorod"
 mos_rus_conquer_novgorod_desc:0 "Cela fait des siècles que le vétché de Novgorod résiste à toutes les tentatives d'assujettissement. Ni les hordes sauvages, ni ses boyards arriérés n'ont pu précipiter sa chute. C'est donc [Root.GetAuAlaNP] [Root.GetName] qu'il revient d'abattre cette république ridicule pour mettre en valeur son territoire."
 mos_rus_conquer_ruthenia_title:1 "Conquérir la Ruthénie"
 mos_rus_conquer_ruthenia_desc:0 "Polonais et Lithuaniens sont faibles et incapables de gouverner les fiers Ruthènes et Biélorusses. Bien d'autres s'en rendent compte. Il est donc temps d'agir, avant que la région nous échappe et soit partagée entre nos rivaux."
 nov_rus_handle_ruthenia_title:1 "Conquérir la Ruthénie"
 nov_rus_handle_ruthenia_desc:0 "Polonais et Lithuaniens sont faibles et incapables de gouverner les fiers Ruthènes et Biélorusses. Bien d'autres s'en rendent compte. Il est donc temps d'agir, avant que la région nous échappe et soit partagée entre nos rivaux."
 mos_rus_conquer_ruthenia_at:0 "Cet événement va permettre de choisir quel aspect de §Y[280.GetCapitalName]§! sera développé."
 mos_rus_partition_poland_title:0 "Partition de la Pologne"
 mos_rus_partition_poland_desc:1 "La Pologne est faible et gouvernée par des souverains faibles. Les nations du monde, celles qui comptent, auxquelles appartien[Root.GetTNentNP] [Root.GetLeLaNP] [Root.GetName], devraient donc la dépecer aussitôt que l'occasion s'en présentera."
 mos_rus_partition_poland_at:0 "jusqu'à ce que n'importe quelle culture de la sphère §Yslave occidentale§! ne soit plus mise en avant"
 nov_rus_deal_with_poland_title:0 "Partition de la Pologne"
 nov_rus_deal_with_poland_desc:1 "La Pologne est faible et gouvernée par des souverains faibles. Les nations du monde, celles qui comptent, auxquelles appartien[Root.GetTNentNP] [Root.GetLeLaNP] [Root.GetName], devraient donc la dépecer aussitôt que l'occasion s'en présentera."
 nov_rus_take_danzig_title:0 "Prendre [43.GetCapitalName]"
 nov_rus_take_danzig_desc:0 "[43.GetCapitalName] compte parmi les ports les plus riches et les plus stratégiques de toute la Baltique. Naturellement, les chevaliers Teutoniques, les Polonais, la Hanse ou les rois scandinaves souhaiteraient s'en emparer eux-mêmes, mais ils doivent comprendre qu'il appartient à la Mère Russie."
 mos_rus_carpathian_conquest_title:0 "Annexer les Carpates"
 mos_rus_carpathian_conquest_desc:0 "Dans le bassin des Carpates vivent nos frères de foi, qui souffrent de l'occupation hérétique. Il est de notre devoir de les libérer de ces oppresseurs mécréants."
 mos_rus_carpathian_conquest_at:0 "jusqu'à ce que n'importe quelle culture de la sphère §Ycarpatique§! ne soit plus mise en avant"
 PERMANENT:1 " perpétuelle"
 mos_rus_carpathian_conquest_ct:1 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! reçoi[Root.GetTVentNP] une revendication[Root.GetPermanentOrEmpty] sur toutes les provinces §Yslaves méridionales§! de la région des §YBalkans§!."
 mos_rus_protect_south_slavs_title:0 "Protéger les Slaves du Sud"
 mos_rus_protect_south_slavs_desc:0 "Les Slaves du Sud, dans les Balkans, sont trop faibles pour assurer eux-mêmes leur protection. Ils ne sont que de simples pions sur l'échiquier que se disputent le prétendu Saint-Empire et ces diables de Turcs. Nous devons donc pousser jusque dans la région pour protéger les peuples frères de la menace qui s'appesantit sur eux."
 mos_rus_protect_south_slavs_at:0 "jusqu'à ce que n'importe quelle culture de la sphère §Yslave méridionale§! ne soit plus mise en avant"
 mos_rus_protect_south_slavs_bt:0 "Donne naissance à la sphère culturelle §Yslave§!."
 mos_rus_claim_the_third_rome_title:0 "La Troisième Rome"
 mos_rus_claim_the_third_rome_desc:0 "Avec la chute de l'Empire byzantin, ne rest[Root.GetEEntNP] plus que [Root.GetLeLaNP] [Root.GetName] pour relever le nom de Rome. Gagné par mariage royal, ce titre ne reste toutefois pour l'heure qu'une simple revendication, qui doit encore être légitimée aux yeux du monde en imposant notre contrôle sur Constantinople elle-même. Alors, [Root.Capital.GetCapitalName] deviendra la Troisième Rome !"
 mos_rus_claim_the_third_rome_at:0 "Cet événement va permettre de transférer la capitale à §MConstantinople§! et de la développer, ou de demeurer à §M[Root.Capital.GetCapitalName]§! pour continuer de la développer."
 nov_rus_involve_in_asian_trade_title:0 "Commerce en Asie"
 nov_rus_involve_in_asian_trade_desc:0 "À l'origine poussés par la quête de fourrures, les marchands et explorateurs [Root.GetRootAdjMP] ont poussé toujours plus loin vers l'est, jusqu'à atteindre des marchés où étaient vendus des produits inconnus de tous leurs voisins en Europe. Pour assurer la fortune et la prospérité du pays, nous devons donc les commercialiser."
 nov_rus_involve_in_asian_trade_at:0 "Si la mission est menée à bien en prenant part au commerce dans le nœud commercial de §YYumen§! :"
 nov_rus_involve_in_asian_trade_bt:0 "Si la mission est menée à bien en prenant part au commerce dans le nœud commercial de §YLahore§! :"
 nov_rus_dominate_asian_market_title:0 "Monopole en Asie"
 nov_rus_dominate_asian_market_desc:0 "Le commerce avec l'Inde et la Chine assure des profits immenses. Naturellement, les rivaux [Root.GetDuDelaNP] [Root.GetName] aspirent donc à y prendre part eux aussi. Nous devons donc veiller à nous assurer du monopole sur tous les produits de l'Asie."
 nov_rus_compete_in_the_channel_title:1 "Route russe"
 nov_rus_compete_in_the_channel_desc:1 "Nous disposons maintenant d'un accès sans restriction aux marchés de l'Inde et de la Chine, et pouvons en faire venir les produits de valeur [Root.GetAuEnNP] [Root.GetName] pour les redistribuer en Europe. Mais ce n'est là qu'un début. Faisons revivre la route de la soie pour en faire le chemin de toutes les richesses de l'Asie vers l'Europe."
 nov_rus_compete_in_the_channel_at:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! bénéfici[Root.GetEEntNP] de l'avantage offert au §Ypremier producteur§! pour les §Yporcelaines§!, les §Yétoffes§!, le §Ypapier§!, la §Ysoie§!, le §Ythé§!, les §Yteintures§! ou les §Yépices§!."
 RUS_RUSSIAN_ENGLISH_COMPETITION:0 "Rivalités dans la Manche"
 RUS_PERMANENT_BATLIC_SEA_ACCESS:0 "Accès permanent à la Baltique"
 nov_rus_conquer_muscovy_title:0 "Abattre la Moscovie"
 nov_rus_conquer_muscovy_desc:0 "Depuis les premiers jours de la République, nous avons dû faire face aux Rourikovitch de Moscou et d'ailleurs. S'ils ne sont plus une menace constante pour nous, leur simple existence est une offense au peuple [Root.GetCultMS]."
 nov_rus_monopolize_lubeck_title:1 "Prendre Lübeck"
 nov_rus_monopolize_lubeck_desc:0 "Les négociants et marchands de la Baltique se rendent souvent à Lübeck pour vendre sur ses riches marchés leurs marchandises. Si nous prenions le contrôle de la cité, nous pourrions y concentrer tout le commerce pour en tirer d'énormes profits."
 nov_rus_trade_empire_of_europe_title:0 "Empire commercial européen"
 nov_rus_trade_empire_of_europe_desc:0 "L'histoire regorge de royaume s'étendant, et s'étendant sans cesse, par la conquête et les massacres, jusqu'à former des empires. C'est évidemment profitable, même si ce n'est guère subtil ou sophistiqué comme procédé. [Root.GetLeLaNPCap] [Root.GetName], quant à [Root.GetLuiElleNP], [Root.GetIlElleNP] se fer[Root.GetAOntNP] un nom dans l'histoire en établissant un véritable empire commercial, s'étendant à toute l'Europe, contrôlant jusqu'au moindre ducat du continent."
 nov_rus_trade_empire_of_europe_at:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! dispos[Root.GetEEntNP] d'au moins §Y40%§! de la puissance commerciale dans chaque nœud commercial d'Europe."
 mos_rus_build_up_army_title:0 "Lever l'armée"
 mos_rus_build_up_army_desc:0 "Des hordes à l'est ; des Polonais en pleine ascension à l'ouest, et un empire turc expansionniste au sud. Les ennemis [Root.GetDuDelaNP] [Root.GetName] sont nombreux, au contraire de nos alliés. Nous devons donc lever des troupes si nous voulons survivre aux décennies et aux siècles à venir."
 mos_rus_build_up_army_at:0 "En retour de la transformation de §Ytoutes§! les revendications §Yperpétuelles§! tirées des missions en revendications §Ynon perpétuelles§!, cet événement va nous permettre de disposer d'un modificateur très puissant."
 mos_rus_eliminate_the_minors_title:0 "Unifier la Russie"
 mos_rus_eliminate_the_minors_desc:0 "Les territoires russes sont divisés entre des princes aussi nombreux que faibles. Aucun d'entre eux n'est digne de gouverner les Slaves orientaux. Il est temps que les héritiers de Riourik ploient le genou devant la puissance [Root.GetDuDelaNP] [Root.GetName]."
 rus_unifier_of_russia:0 "Unification de la Russie"
 desc_rus_unifier_of_russia:0 "[Root.Monarch.GetName], [Root.GetDir] de Rus', a unifié le pays. Puisse-t-[Root.GetIlElleDir] gouverner à présent un peuple uni et puissant !"
 mos_rus_eliminate_the_minors_at:0 "Jusqu'à §Y10§! provinces dans la région de §YRussie§! vont gagner §G+1§! en réserves militaires brutes."
 mos_rus_conquer_crimea_title:0 "Accéder à la mer Noire"
 mos_rus_conquer_crimea_desc:0 "Les ports de la mer Blanche ne sont ouverts que trois mois par an. La Baltique est quant à elle plus accessible, mais nos rivaux y sont nombreux. Afin de faire commerce, nous devons donc disposer d'un accès à des eaux plus chaudes et moins contestées. Les ports les plus proches étant ceux de Crimée, la Mère Patrie doit conquérir la région."
 mos_rus_conquer_the_caucasus_title:0 "Gravir le Caucase"
 mos_rus_conquer_the_caucasus_desc:0 "Les monts du Caucase sont partagés entre de nombreux petits royaumes, cernés par les musulmans. Leur destin paraît donc bien funeste si [Root.GetLeLaNP] [Root.GetName] n'intervien[Root.GetTNentNP] pas pour les protéger. Les chrétiens de ces montagnes doivent être protégés, que ce soit par la plume ou par l'épée."
 mos_rus_conquer_the_caucasus_tt:1 "N'importe quel §Yallié§! dont la capitale se trouve dans la région du §YCaucase§! :\n– possède au moins §Y15§! provinces ;\n– pratique une foi §Y[Root.GetFamRelFS]§! ;\n– a une opinion d'au moins §Y100§! à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 mos_rus_conquer_the_caucasus_at:1 "Si la mission est menée à bien en conquérant §Y15§! provinces dans la région du §YCaucase§! :"
 mos_rus_conquer_the_caucasus_bt:1 "Si la mission est menée à bien en trouvant un §Yallié§! dans la région du §YCaucase§! qui remplit la seconde condition :"
 mos_rus_conquer_the_caucasus_ct:1 "Notre allié va recevoir le même avantage.\n\nPour toute province de la région du §YCaucase§! possédée par [Root.GetLeLaNP] §Y[Root.GetName]§!, [Root.GetSesLeursNP] §Ydépendances§! et [Root.GetSesLeursNP] §Yalliés§! :"
 mos_rus_conquer_persia_title:0 "Par-delà la Caspienne"
 mos_rus_conquer_persia_desc:0 "Les monts Caucase et les déserts de l'Asie centrale sont sous contrôle. Pourtant, la grande route de la soie traverse les montagnes de Perse, sur l'autre rive de la Caspienne. Pour tirer parti des échanges qui s'y font, nos conquêtes devraient donc être poussées jusqu'en Perse – qu'importe que cela se fasse par la conquête ou par la diplomatie."
 mos_rus_conquer_persia_at:0 "Relève du nœud commercial de §YPerse§!."
 mos_rus_conquer_persia_bt:0 "Tout allié §Y[Root.GetFamRelMS]§! dont la capitale se trouve dans la région du §YCaucase§! possède, en propre ou par le biais d'une dépendance, au moins §Y20§! provinces dans la région de §YPerse§!."
 mos_rus_conquer_persia_ct:1 "Si la mission est menée à bien en conquérant §Y6§! provinces importantes pour le commerce dans le nœud de §YPerse§! :"
 mos_rus_conquer_persia_dt:1 "Si la mission est menée à bien en trouvant un §Yallié§! qui répond aux secondes conditions :"
 mos_rus_conquer_persia_et:0 "Cet événement va permettre de demander à un §Mallié§! de devenir une §Mdépendance [Root.GetRootAdjFS]§!."
 mos_rus_land_of_churches_title:0 "Le pays des églises"
 mos_rus_land_of_churches_desc:0 "Il est impératif que chacun, dans tout le pays, qu'il soit prince ou paysan, bénéficie du conseil spirituel des prêtres. Chaque village doit disposer d'une église."
 icon_climacus_reward_tt:1 "Si une §Yicône de saint Jean Climaque§! a été commandée :"
 icon_eleusa_reward_tt:1 "Si une §Yicône éléousa§! a été commandée :"
 icon_michael_reward_tt:1 "Si une §Yicône de saint Michel§! a été commandée :"
 icon_nicholas_reward_tt:1 "Si une §Yicône de saint Nicolas§! a été commandée :"
 icon_pancreator_reward_tt:1 "Si une §Yicône du Christ pantocrator§! a été commandée :"
 mos_rus_russian_patriarchate_title:0 "Patriarcat de Russie"
 mos_rus_russian_patriarchate_desc:0 "Constantinople ne peut être le cœur spirituel de la chrétienté orthodoxe sans qu'y soit présent un empereur de Byzance. [Root.Capital.GetCapitalName] doit donc reprendre cet héritage et devenir une Troisième Rome !"
 mos_rus_conquer_the_great_horde_title:0 "Joug des Tatars"
 mos_rus_conquer_the_great_horde_desc:0 "La Grande Horde et toutes les tribus nomades à nos frontières n'ont eu de cesse d'opprimer notre peuple. Exigeant chaque année un tribut, ces sauvages sont un véritable danger pour [Root.GetLeLaNP] [Root.GetName]. Si nous voulons [Root.GetLeLaFNP] voir devenir un empire digne de ce nom, capable de se présenter en héritier de Rome, alors nous devons faire tomber – dès à présent ! – du joug des Tatars."
 mos_rus_end_the_tatar_yok_title:0 "Détruire les hordes"
 mos_rus_end_the_tatar_yok_desc:0 "Le joug des Tatars est brisé, mais la sécurité [Root.GetDuDelaNP] [Root.GetName] n'est pas assurée pour autant, tant que les héritiers de l'Empire mongol continuent de parcourir les steppes. Aucun de ces nomades ne doit réchapper à notre courroux !"
 mos_rus_conquer_central_asia_title:0 "Unifier les steppes"
 mos_rus_conquer_central_asia_desc:0 "Si nous sommes parvenus à vaincre bon nombre des hordes les plus menaçantes, nous pourrions encore assurer notre position stratégique dans les steppes. Unifions toutes ces régions en soumettant tous les nomades qui s'y trouvent encore."
 RUS_RUSSIAN_TRADE_MONOPOLY:0 "Monopole commercial russe"
 mos_rus_conquer_central_asia_ct:0 "Relève au nœud commercial de §YSamarcande§!."
 mos_rus_conquer_central_asia_at:0 "Pour chaque carrefour commercial de la région d'§YAsie centrale§! possédé par [Root.GetLeLaNP] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances :"
 mos_rus_conquer_manchuria_title:0 "Prendre l'Amour"
 mos_rus_conquer_manchuria_desc:0 "L'expansion vers l'orient ne sera achevée que lorsque les côtes de Mandchourie auront été intégrées. Nous devrions y fonder une ville, Vladivostok, qui sera le centre de nos efforts de développement commerciaux et maritimes dans le Pacifique et en Asie de l'Est."
 RUS_TRADE_OF_THE_NEW_WORLD:0 "Commerce avec le Nouveau Monde"
 mos_integrate_subjects_title:0 "Dépendances [Root.GetRootAdjFP]"
 mos_integrate_subjects_desc:0 "« Diviser pour mieux régner », voilà quelle était la pratique des prédécesseurs de [Root.Monarch.GetName] afin de prélever le plus lourd tribut possible au nom des Tatars. Toutefois, la décentralisation qui en a résulté est contre-productive si nous voulons faire [Root.GetDuDelaNP] [Root.GetName] la grande puissance de la région. Il est temps donc que nos dépendances se soumettent à l'autorité [Root.GetDuDelaDir] [Root.GetDir]."
 nov_establish_the_great_navy_title:0 "Bâtir une grande flotte"
 nov_establish_the_great_navy_desc:0 "Pour étendre [Root.GetSaLeurNP] puissance et [Root.GetSonLeurNP] influence, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] disposer d'une grande flotte. C'est sur cela que repose tout l'avenir économique et militaire du pays."
 rmi_grow_to_power_title:0 "Ascension"
 rmi_grow_to_power_desc:0 "Nos origines sont humbles, nos ennemis puissants et nombreux. Mais, en dépit de tout cela, la chance et les talents étaient en notre faveur, et désormais [Root.GetDuDelaNP] [Root.GetName] se trouv[Root.GetEEntNP] l'une des puissances dominantes en Europe orientale."
 mos_rus_conquer_kazan_title:0 "Assujettir Kazan"
 mos_rus_conquer_kazan_desc:0 "La cité de Kazan se trouve sur des routes commerciales de première importance, sur la Volga. Pour que nous puissions prospérer, elle doit rentrer dans le giron de la Mère Russie."
 mos_rus_expand_eastwards_title:0 "Prendre les steppes"
 mos_rus_expand_eastwards_desc:0 "Nous devons porter les combats chez les Tatars de la Horde d'or. Plantons les étendards [Root.GetDuDelaNP] [Root.GetName] au cœur même des steppes où ils vivent, car c'est bien à la Mère Russie qu'elles appartiennent."
 mos_rus_colonize_west_siberia_title:0 "Par-delà l'Oural"
 mos_rus_colonize_west_siberia_desc:0 "Maintenant que nous avons brisé les chaînes des Tatars, l'heure est venue de tourner nos regards vers l'est. Les territoires au-delà de l'Oural doivent passer sous autorité [Root.GetRootAdjFS]."
 mos_rus_colonize_central_siberia_title:0 "Coloniser la Sibérie occid."
 mos_rus_colonize_central_siberia_desc:1 "Nous avons commencé à chasser les Tatars de Sibérie, mais notre emprise sur la région est trop lâche encore. Nous devons donc y établir des forts qui assureront notre contrôle sur ces territoires."
 mos_rus_colonize_eastern_siberia_title:0 "Pousser en Sibérie orient."
 mos_rus_colonize_eastern_siberia_desc:0 "Les explorateurs [Root.GetRootAdjMP] ont parcouru les vastes étendues inexploitées de la Sibérie orientale. Nous devrions maintenant y établir des forts afin d'y asseoir notre domination."
 mos_rus_colonize_alaska_title:0 "Coloniser l'Alaska"
 mos_rus_colonize_alaska_desc:0 "La quête pour établir le monopole [Root.GetDuDelaNP] [Root.GetName] sur le commerce des fourrures nous a poussés toujours plus avant vers l'Orient. Il est temps maintenant de faire voile, de gagner les côtes de l'Amérique et d'y établir une colonie, en Alaska, où abondent les occasions de trouver de nouvelles fourrures."
 mos_rus_colonize_california_title:0 "Coloniser la côte ouest"
 mos_rus_colonize_california_desc:0 "Si nous disposons de fourrures en quantité en Alaska, des explorateurs ont rapporté avoir découvert des gisements d'or sur la côte occidentale de ce continent à l'est du Pacifique."
 mos_rus_colonize_canada_title:0 "Frontière du Canada"
 mos_rus_colonize_canada_desc:0 "Grâce à la colonie établie au Nouveau Monde, le commerce des fourrures est florissant. Mais il reste tant de territoires à découvrir, et à coloniser. Ce continent et ses ressources doivent à tout prix revenir à la Mère Russie."
 mos_rus_found_the_russian_tsardom_title:0 "[Root.GetFoundRussiaMissionTitle]"
 mos_rus_found_the_russian_tsardom_title_monarchy:0 "Tsarat"
 mos_rus_found_the_russian_tsardom_title_republic:0 "Vétché suprême"
 mos_rus_found_the_russian_tsardom_desc:0 "[Root.GetFoundRussiaMissionDescription]"
 mos_rus_found_the_russian_tsardom_description_monarchy:0 "Le peuple a eu beaucoup à souffrir : la chute de la Rus' de Kiev, mise à sac par les Mongols ; le joug des Tatars ; les querelles des Rourikovitch ; puis la menace posée par Novgorod. Mais ces épreuves enfin, sont bel et bien terminées ! L'heure est venue désormais d'unifier tous les Russes, sous l'autorité d'un tsar unique, capable de forger notre destinée glorieuse !"
 mos_rus_found_the_russian_tsardom_description_republic:0 "Le peuple a eu beaucoup à souffrir : la chute de la Rus' de Kiev, mise à sac par les Mongols ; le joug des Tatars ; la menace posée par les Scandinaves ; puis ces Moscovites avides de pouvoir. Mais ces épreuves enfin, sont bel et bien terminées ! L'heure est venue désormais d'unifier tous les Russes, sous l'autorité d'un vétché suprême, capable de forger notre destinée glorieuse !"
 rus_enact_the_sudebnik_title:1 "Avenir des tyssiatski"
 rus_enact_the_sudebnik_desc:0 "Les tyssiatski sont des commandants militaires dont l'origine remonte à la Kiev de Rus', et qui servent désormais au sein du système judiciaire et dans les bureaux commerciaux. Leurs postes ont pour la plupart été abolis pour être remplacés par les voïvodes, pour ce qui concerne l'armée, et les namestniks dans l'administration. Cependant, les tyssiatski existent toujours dans certaines provinces. Il est donc temps de mettre fin à ces offices archaïques."
 rus_enact_the_sudebnik_at:1 "Si la mission est menée après que la réforme gouvernementale §YOffices de tyssiatski§! a été promulguée :"
 rus_enact_the_sudebnik_bt:1 "Si la mission est menée après que la réforme gouvernementale §YOffices de namestniks§! a été promulguée :"
 rus_enact_the_sudebnik_ct:0 "L'événement §YLe dernier tyssiatski§! est survenu.\nCet événement survient lorsque le pays a une stabilité d'au moins §Y1§! et que les réformes gouvernementales ont atteint le niveau §Y3§!."
 rus_book_of_royal_degrees_title:0 "Le Livre dynastique"
 rus_book_of_royal_degrees_desc:0 "À mesure que [Root.GetLeLaNP] [Root.GetName] s'affirm[Root.GetEEntNP] comme la puissance en pleine ascension de l'Europe orientale, il devient vital de réorganiser et améliorer l'administration des territoires. L'avenir dépendra de l'efficacité du gouvernement à ce propos."
 rus_book_of_royal_degrees_at:0 "Cet événement permettra de choisir l'une des trois §Mpriorités administrative§!, §Mcommerciale§! ou §Mmilitaire§! dans la gouvernance du pays pour en tirer un avantage."
 rus_handle_the_boyars_title:0 "S'occuper des [Root.GetNobles]"
 rus_handle_the_boyars_desc:0 "Les [Root.GetNobles] disposent d'une grande influence dans tout le pays, au point que son avenir dépend en grande partie de leur bon vouloir. [Root.GetLeLaLDirCap] [Root.GetDir] devrait par conséquent soit s'assurer de leur loyauté, soit les affaiblir. Quoi qu'il en soit, ils doivent se ranger sous son autorité."
 rus_handle_the_boyars_at:1 "Si la mission est menée à bien alors que les §Y[Root.GetNobles]§! contrôlent moins de terres que l'État :"
 rus_handle_the_boyars_bt:1 "Si la mission est menée à bien alors que les §Y[Root.GetNobles]§! contrôlent davantage de terres que l'État :"
 rus_the_mestnichestvo_title:0 "Abolir le mestnitchestvo"
 rus_the_mestnichestvo_desc:0 "Le système hiérarchique en usage dans l'administration [Root.GetRootAdjFS] repose sur le mestnitchestvo, un système extrêmement compliqué et totalement dépassé qui empêche tout recrutement au mérite pour pouvoir les offices de l'État. C'est donc un véritable poison pour la société, qui doit être aboli au plus vite."
 rus_show_russian_superiority_title:1 "Modernisation de l'État"
 rus_show_russian_superiority_desc:1 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] bâti[Root.GetXENP] sur des traditions et des lois héritées de nos ancêtres slaves. Mais si ces règles se justifiaient à l'époque de l'oppression mongole, elles sont aujourd'hui dépassées. L'État doit être modernisé si nous ne voulons pas prendre de retard sur les puissances occidentales."
 rus_show_russian_superiority_at:0 "Pour une province §Y[Root.GetRootAdjFS]§! disposant d'un haut niveau de développement :"
 rus_the_vodka_monopoly_title:0 "Monopole sur la vodka"
 rus_the_vodka_monopoly_desc:0 "La vodka est un breuvage peu coûteux, qui peut aisément être produit en grandes quantités. Il est donc tout à fait profitable pour l'État d'établir son monopole sur sa production et sa vente, lui permettant ainsi de s'assurer de revenus et de contrôler la population."
 rus_enable_vodka_sales_decision_tt:0 "Permet la décision §YPromouvoir la vente de vodka§!."
 rus_the_time_of_troubles_title:0 "Temps des Troubles"
 rus_the_time_of_troubles_desc:0 "La tempête s'amoncelle à l'horizon. [Root.GetLeLaNPCap] [Root.GetName] v[Root.GetAOntNP] assurément traverser d'ici peu bien des épreuves…"
 rus_the_time_of_troubles_at:1 "Si la mission est menée à bien en traversant le désastre du §Ytemps des Troubles§! :"
 rus_the_time_of_troubles_bt:1 "Si la mission est menée à bien en évitant le désastre du §Ytemps des Troubles§! :"
 rus_the_empire_of_russia_title:0 "Ambitions impériales"
 rus_the_empire_of_russia_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] fort[Root.GetXENP]. Mais [Root.GetIlElleNP] [Root.GetEstSontNP] aussi très rigid[Root.GetXENP]. [Root.GetIlElleNPCap] [Root.GetEstSontNP] bâti[Root.GetXENP] sur des fondations datant de la Rus' de Kiev, et de nombreux aspects du gouvernement et de la société sont aujourd'hui parfaitement archaïques du fait qu'ils reposent sur des traditions et des visions dépassées. Il faut donc en faire un empire, un véritable empire [Root.GetRootAdjMS], qui permettra de résister aux puissances occidentales."
 rus_the_empire_of_russia_ct:0 "La §Ymodernisation§! [Root.GetDuDelaNP] [Root.GetName] est achevée et les réformes gouvernementales §YEmpire de Russie§! ou §YGrande fédération de Russie§! ont été adoptées."
 rus_the_empire_of_russia_at:0 "Donne accès aux missions de la §YRussie impériale§!."
 rus_the_empire_of_russia_bt:0 "Cet événement va permettre d'adopter un nouveau §Mdrapeau§!. Par ailleurs, notre §Mprestige§! va être accru de §G50§!, tout point en excès étant transformé en puissance de dirigeant."
 rus_the_streltsy_title:0 "Recruter des streltsy"
 rus_the_streltsy_desc:0 "Les unités de streltsy constituent le cœur de l'armée [Root.GetRootAdjFS]. Nous devons donc continuer d'en recruter et veiller à moderniser les traditions militaires."
 rus_the_streltsy_at:0 "Cet événement va nous permettre de poser les bases d'un système de §Msolde pour les streltsy§!."
 has_not_russian_mechanic_tt:0 "N'use pas de la capacité gouvernementale du §Ygouvernement russe§!"
 rus_solidify_serfdom_title:0 "Sort de la paysannerie"
 rus_solidify_serfdom_desc:0 "Le servage est un outil magnifique pour s'assurer de la productivité des campagnes. Et aussi pour s'assurer qu'ils ne cherchent pas à redresser la tête. Leur sort est donc entre les mains du pouvoir."
 rus_enacted_early_serfdom_tt:0 "A conféré aux §Y[Root.GetNobles]§!, à un moment ou un autre, le privilège §YServage§!."
 rus_solidify_serfdom_at:0 "A écrasé les soulèvements des §Ypaysans§!."
 rus_enacted_early_disconnection_tt:0 "A conféré aux §Y[Root.GetNobles]§!, à un moment ou un autre, le privilège §YLibertés renforcées des paysans§!."
 rus_solidify_serfdom_bt:0 "A écrasé les soulèvements des §Y[Root.GetNobles]§!."
 rus_solidify_serfdom_ct:1 "Si la mission est menée à bien en ayant conféré aux §Y[Root.GetNobles]§!, à un moment ou un autre, le privilège §YServage§! :"
 rus_solidify_serfdom_dt:0 "Les §Yprivilèges§! liés au §Yservage§! confèrent des modificateurs conditionnels supplémentaires."
 rus_solidify_serfdom_et:1 "Si la mission est menée à bien en ayant imposé aux §Y[Root.GetNobles]§!, à un moment ou un autre, le privilège §YLibertés renforcées des paysans§! :"
 rus_solidify_serfdom_ft:0 "Les §Yprivilèges§! liés aux §Ylibertés paysannes§! confèrent des modificateurs conditionnels supplémentaires."
 rus_increase_absolute_rule_title:0 "Autocratie absolutiste"
 rus_increase_absolute_rule_desc:2 "Seul[Root.GetXEDir] un[Root.GetXEDir] [Root.GetDir] autocrate, animé[Root.GetXEDir] par une volonté de fer, peut gouverner [Root.GetLeLaNP] [Root.GetName] et l'assurer d'un avenir prospère. Car ce n'est que mû[Root.GetXEDir] par cette volonté inébranlable qu'[Root.GetIlElleDir] peut s'assurer qu'aucun ordre n'est en mesure de le menacer."
 rus_role_of_the_church_title:0 "Apaiser le patriarcat"
 rus_role_of_the_church_desc:0 "Le patriarcat assure la légitimité [Root.GetDuDelaDir] [Root.GetDir] à gouverner le peuple [Root.GetRootAdjMS]. Sans son approbation, le pays sombrerait dans la discorde et l'anarchie. Mieux vaut donc nous assurer de la fidélité du patriarche."
 rus_the_courts_direction_title:0 "Occidentaliser la cour"
 rus_the_courts_direction_desc:1 "Moderniser les structures de l'État commence par moderniser les institutions entourant [Root.GetLeLaLDir] [Root.GetDir] [Root.GetLuiElleDir]-même. Pour cela, une délégation devrait être envoyée en Europe occidentale, qui pourra rapporter ce qu'elle y a vu."
 rus_the_courts_direction_at:1 "Si un §Yphilosophe§! a été recruté :"
 rus_the_courts_direction_bt:1 "Si un §Yscientifique§! a été recruté :"
 rus_the_courts_direction_ct:1 "Si un §Yartiste§! a été recruté :"
 rus_the_courts_direction_dt:1 "Si un §Yfinancier§! a été recruté :"
 rus_the_courts_direction_et:1 "Si un §Ythéologien§! a été recruté :"
 rus_the_courts_direction_ft:1 "Si un §Ymaître de la monnaie§! a été recruté :"
 rus_the_courts_direction_gt:1 "Si un §Yinquisiteur§! a été recruté :"
 rus_philosopher_focus:0 "Conseiller philosophe"
 rus_natural_scientist_focus:0 "Conseiller scientifique"
 rus_artist_focus:0 "Conseiller artistique"
 rus_treasurer_focus:0 "Conseiller aux finances"
 rus_theologian_focus:0 "Conseiller théologique"
 rus_master_of_mint_focus:0 "Conseiller à la monnaie"
 rus_inquisitor_focus:0 "Conseiller inquisiteur"
 rus_estabblish_the_russian_navy_title:0 "Flotte impériale"
 rus_estabblish_the_russian_navy_desc:0 "Les grandes puissances de ce monde ne se contentent pas d'armées pour projeter leur puissance. Elles disposent aussi de flottes puissantes, capables d'aller bien au-delà que ce que peuvent des armées. Il est donc absolument vital que [Root.GetLeLaNP] [Root.GetName] dispos[Root.GetEEntNP] [Root.GetLuiElleNP] aussi d'une flotte capable de rivaliser avec celles de [Root.GetSesLeursNP] rivaux."
 rus_estabblish_the_russian_navy_at:0 "Cet événement va permettre de choisir un avantage pour renforcer soit l'aspect §Ycommercial§!, soit l'aspect §Ymilitaire§! de la flotte [Root.GetRootAdjFS]."
 rus_monopolize_novgorod_title:0 "Marchés de Novgorod"
 rus_monopolize_novgorod_desc:0 "Novgorod et les régions qui l'environnent sont au cœur des échanges qui se font [Root.GetAuEnNP] [Root.GetName]. Nous devons donc tout faire pour nous assurer de contrôler nos propres marchés."
 unlock_monopolies_tt:0 "Donne accès au privilège des §YMonopoles§! pour les ordres."
 buffed_monopolies_tt:0 "Les §Ymonopoles§!, lorsqu'ils seront conférés, ne réduiront plus l'§Yabsolutisme§!."
 rus_establish_the_governing_senate_title:0 "Sénat dirigeant"
 rus_establish_the_governing_senate_desc:0 "En cas d'absence [Root.GetDuDelaDir] [Root.GetDir], une institution doit pouvoir conserver le pays en bon ordre et veiller au maintien de la stabilité. Le Sénat dirigeant, composé de neuf membres, serait donc tout indiqué."
 rus_establish_the_governing_senate_at:0 "Cet événement va nous permettre d'instituer les réformes gouvernementales §YSénat dirigeant§! ou §YAutocratie illimitée§!."
 rus_pass_issues_in_the_senate_title:0 "Voter des lois"
 rus_pass_issues_in_the_senate_desc:0 "Le Sénat dirigeant n'aurait guère d'utilité pour l'État s'il ne remplit aucune fonction. Nous devrions donc lui faire étudier diverses questions relatives au gouvernement du pays."
 rus_pass_issues_in_the_senate_at:1 "Si la mission est menée à bien en ayant adopté la réforme gouvernementale §YSénat dirigeant§! :"
 rus_pass_issues_in_the_senate_bt:1 "Si la mission est menée à bien en ayant adopté la réforme gouvernementale §YAutocratie illimitée§! :"
 rus_pass_issues_in_the_senate_ct:0 " dépendances ont un niveau de développement total d'au moins §Y100§! et une aspiration à liberté inférieure à §Y20%§!."
 rus_pass_issues_in_the_senate_tt:0 "Au moins §Y10§! lois ont été votées (§Y[Root.issues_passed.GetValue]§!/§Y10§!)."
 rus_most_holy_synod_title:0 "Très Saint-Synode"
 rus_most_holy_synod_desc:0 "Si l'Église a joué un rôle fondamental au cours de l'histoire du pays, il est de plus en plus évident que sa place dans la société [Root.GetRootAdjFS] doit être réexaminée."
 rus_most_holy_synod_xx:1 "[Root.GetLeLaNPCap] §Y[Root.GetName] :\n– [Root.GetAOntNP] une réputation diplomatique d'au moins §Y2§! ;\n– [Root.GetAOntNP] un allié ou une dépendance §Y[Root.GetFamRelMS]§! mais n'étant PAS de foi §Y[Root.GetRelFS]§!, ayant une opinion d'au moins §Y150§! et une confiance d'au moins §Y75§! à [Root.GetSonLeurNP] égard.\n\n"
 rus_6_tot_tt:0 "A une tolérance envers la vraie foi d'au moins §Y6§!."
 rus_most_holy_synod_at:1 "Si la mission est menée à bien par une §Yalliance§! :"
 rus_most_holy_synod_ct:0 "Un événement va survenir, qui permettra de promulguer la réforme gouvernementale §YTrès Saint-Synode dirigeant§!."
 rus_most_holy_synod_bt:1 "\nSi la mission est menée à bien grâce aux §Y[Root.GetClercs]§! :"
 rus_most_holy_synod_dt:0 "Un événement va survenir, qui permettra de promulguer la réforme gouvernementale §YPatriarcat renforcé§!."
 rus_most_holy_synod_tt:0 "Un événement va survenir, qui permettra de promulguer à la place la réforme gouvernementale §YChef du patriarcat§!."
 rus_early_industrialization_title:0 "Manufactures d'État"
 rus_early_industrialization_desc:0 "La machine de l'industrialisation est lancée. Mieux vaut éviter désormais que [Root.GetLeLaNP] [Root.GetName] se trouv[Root.GetEEntNP] distancé[Root.GetXENP] par [Root.GetSesLeursNP] rivaux qui n'hésitent pas à recourir à toutes les innovations et techniques nouvelles de production. [Root.GetLeLaLDirCap] [Root.GetDir] doit, dès à présent, tout faire pour faciliter et contrôler autant de grandes manufactures que possible."
 rus_early_industrialization_at:0 "Pour jusqu'à §Y10§! provinces §Y[Root.GetRootAdjFP]§! aléatoires, ayant un développement de §Y20§! et une §Ymanufacture§! :"
 rus_the_age_of_revolution_title:0 "Grande puissance [Root.GetRootAdjFS]"
 rus_the_age_of_revolution_desc:0 "L'heure est venue de récolter enfin les fruits de notre dur labeur. Nous avons longuement œuvré à préparer l'ascension [Root.GetDuDelaNP] [Root.GetName]. Maintenant enfin ce moment est venu, celui où le pays va prendre son rang parmi les grandes puissances de ce monde."
 rus_the_age_of_revolution_at:0 "Un événement va survenir à l'entrée dans l'§Yère des Révolutions§!, qui donnera accès à §Y3§! ultimes missions."
 rus_the_age_of_revolution_bt:0 "§Y3§! ultimes missions vont être disponibles."
 rus_dissolve_the_streltsy_title:0 "La question des streltsy"
 rus_dissolve_the_streltsy_desc:0 "Étant donné leurs exigences et requêtes permanentes, la loyauté des streltsy envers le pouvoir a toujours été pour le moins sujette à caution. Il n'y a donc que deux façons pour [Root.GetLeLaLDir] [Root.GetDir] de régler la question. Soit [Root.GetIlElleDir] dissout l'ensemble de leurs unités, soit [Root.GetIlElleDir] en fait les unités d'élite de l'armée [Root.GetRootAdjFS]."
 rus_dissolve_the_streltsy_at:1 "Si la mission est menée à bien alors que la réforme gouvernementale §YStreltsy institutionnalisés§! a été promulguée :"
 rus_dissolve_the_streltsy_bt:1 "Si la mission est menée à bien alors que la réforme gouvernementale §YStreltsy institutionnalisés§! n'a PAS été promulguée :"
 rus_reform_the_military_title:0 "Armée occidentalisée"
 rus_reform_the_military_desc:0 "Si les forces terrestres ont bien souvent été réformées et améliorées au cours de l'histoire [Root.GetDuDelaNP] [Root.GetName], elles n'ont pas encore atteint leur pleine efficacité. Des conseillers militaires étrangers et le recours à une discipline implacable leur permettraient d'affronter n'importe quel ennemi, sur n'importe quel champ de bataille, sans craindre jamais la défaite."
 rus_reform_the_military_at:1 "A remporté §Y40§! batailles terrestres ou navales (§Y[Root.GetNumWonBattles]/§Y40§!)"
 rus_reform_the_military_bt:1 "A remporté §Y40§! batailles terrestres ou navales (§R0§!/§Y40§!)\nLe décompte sera lancé aussitôt la mission §YLa question des streltsy§! menée à bien."
 rus_control_fur_trade_title:0 "Commerce des fourrures"
 rus_control_fur_trade_desc:0 "Les fourrures. Le doux or du Nord et de la Sibérie. Jamais la demande pour ces produits ne s'épuisera. Nous aurions donc tout intérêt à nous assurer d'avoir le monopole sur cette marchandise."
 rus_peters_reforms_title:0 "La Table des rangs"
 rus_peters_reforms_desc:0 "La pierre angulaire de la modernisation du pays doit être la révision de l'ancien système hiérarchique au sein des corps de l'État, afin de favoriser la mise en place d'une structure qui permettra la promotion du mérite et découragera l'accession à divers rangs selon la naissance ou le mérite de ses aïeux."
 nizam_i_cedid_reform:0 "Nizam-i Cedîd"
 nizam_i_cedid_reform_desc:0 "Les Nizam-i Cedîd sont une série de réformes inspirées des idées et méthodes développées en Europe pour aider à lutter contre la stagnation de l'armée et de l'administration au sein de l'empire."
 rus_educational_reform_title:0 "Réformes de l'éducation"
 rus_educational_reform_desc:0 "L'éducation du peuple n'a jamais revêtu une telle importance jusqu'à présent. Cela doit être notre priorité absolue que chaque citoyen dispose d'une éducation de base, qui sera dispensée dans chaque cité par une université."
 rus_educational_reform_at:0 "Cet événement va nous permettre de choisir un §Mavantage technologique§!."
 rus_the_glorious_revolution_title:0 "Révolution [Root.GetRootAdjFS]"
 rus_the_glorious_revolution_desc:0 "L'ère des révolutions est sur nous, et [Root.GetLeLaNP] [Root.GetName] v[Root.GetAOntNP] devoir choisir [Root.GetSonLeurNP] camp. Doi[Root.GetTVentNP]-[Root.GetIlElleNP] répondre aux appels à la liberté et rejoindre les révolutionnaires, ou s'opposer à eux de toute [Root.GetSaLeurNP] puissance réactionnaire ?"
 rus_the_glorious_revolution_at:1 "Si la mission est menée à bien alors que [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] pris le parti de la §YRévolution§! :"
 rus_the_glorious_revolution_bt:1 "Si la mission est menée à bien alors que [Root.GetLeLaNP] [Root.GetName] n'[Root.GetAOntNP] PAS pris le parti de la §YRévolution§! :"
 rus_abolish_the_serfdom_title:0 "Abolir le servage"
 rus_abolish_the_serfdom_desc:0 "Le servage a eu autrefois son utilité, mais il est aujourd'hui un réel frein, empêchant [Root.GetLeLaNP] [Root.GetName] de prendre pied dans une ère de modernité et d'industrialisation. Les paysans doivent être libérés à présent du joug que font peser sur eux les aristocrates et les possédants."
 rus_establish_the_russian_navy_title:0 "Grande flotte"
 rus_establish_the_russian_navy_desc:0 "Qu'est-ce qu'une puissance si elle ne peut projeter ses forces au-delà de ses côtes ? [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] disposer de [Root.GetSaLeurNP] propre flotte afin d'être considéré[Root.GetXENP] avec sérieux par les autres grandes puissances et accroître sa portée au-delà de l'Europe."
 rus_establish_the_russian_navy_at:0 "Cet événement permet d'améliorer les §Mcapacités commerciales§! ou §Mmilitaires§! de la flotte [Root.GetRootAdjFS]."
 ###RUSSIAN MODIFIERS###
 mos_legitimacy_of_the_rurikovich:0 "Légitimité de Vassili"
 desc_mos_legitimacy_of_the_rurikovich:0 "La victoire de Vassili sur le prétendant au trône a renforcé la légitimité des [Root.Monarch.Dynasty.GetName]."
 mos_a_new_russian_authority:0 "Une autorité nouvelle"
 desc_mos_a_new_russian_authority:0 "Vassili a fait défaut au pays. Un[Root.GetXEDir] nouv[Root.GetElElleFDir] autocrate a donc pris sa place sur le trône et gouverne désormais [Root.GetLeLaNP] [Root.GetName]."
 mos_the_secured_future_of_russia:0 "L'aube d'une ère nouvelle"
 desc_mos_the_secured_future_of_russia:0 "Maintenant que [Root.Monarch.GetName] est fermement établi[Root.GetXEDir] sur le trône, l'avenir [Root.GetDuDelaNP] [Root.GetName] semble assuré."
 rus_grand_duke_of_finland:0 "Grand-duché de Finlande"
 desc_rus_grand_duke_of_finland:0 "[Root.Monarch.GetName] gouverne de manière personnelle le grand-duché de Finlande, ce qui fait de lui [Root.GetLeLaFDir] suzerain[Root.GetXEDir] de tous les Finnois.\n\nPermet de solder la compagnie mercenaire de la §JCavalerie hakkapélite§!.\nCe modificateur sera perdu si la Finlande n'est plus une dépendance §Y[Root.GetRootAdjFS]§!."
 rus_grand_duke_of_finland_at:0 "jusqu'à ce que la §YFinlande§! ne soit plus notre dépendance"
 rus_developed_trade_post_novgorod:0 "Comptoir commercial prospère"
 desc_rus_developed_trade_post_novgorod:0 "La cité de [Root.GetCapitalName] se trouve au cœur du commerce et des échanges qui se pratiquent entre les territoires russes et la Baltique."
 rus_orthodox_holy_site:0 "Kiev, ville sainte"
 desc_rus_orthodox_holy_site:0 "[Root.Owner.GetLeLaNPCap] [Root.Owner.GetName] [Root.Owner.GetAOntNP] grandement développé les constructions religieuses de [Root.GetCapitalName]."
 rus_center_of_commerce:0 "Kiev, carrefour commercial"
 desc_rus_center_of_commerce:0 "[Root.Owner.GetLeLaNPCap] [Root.Owner.GetName] [Root.Owner.GetAOntNP] grandement développé les marchés et lieux de commerce de [Root.GetCapitalName]."
 rus_the_west_fort:0 "Forteresse de Kiev"
 desc_rus_the_west_fort:0 "[Root.Owner.GetLeLaNPCap] [Root.Owner.GetName] [Root.Owner.GetAOntNP] grandement développé les défenses et fortifications de [Root.GetCapitalName]."
 rus_kiev_mohyla_academy:0 "Académie Mohyla de Kiev"
 desc_rus_kiev_mohyla_academy:0 "[Root.Owner.GetLeLaNPCap] [Root.Owner.GetName] [Root.Owner.GetAOntNP] grandement développé l'université de [Root.GetCapitalName]."
 rus_west_slavic_union:0 "Hégémonie sur les Slaves occidentaux"
 desc_rus_west_slavic_union:0 "La conquête des territoires des Polonais et des Slaves occidentaux a permis d'étendre l'autorité [Root.GetDuDelaNP] [Root.GetName] jusqu'à englober ces divers peuples en [Root.GetSonLeurNP] sein.\n\nCe modificateur sera perdu si n'importe quelle culture de la sphère §Yslave occidentale§! n'est plus mise en avant."
 rus_carpathian_union:0 "Hégémonie dans les Carpates"
 desc_rus_carpathian_union:0 "La conquête de la Hongrie et des autres territoires des Carpates a permis d'étendre l'autorité [Root.GetDuDelaNP] [Root.GetName] jusqu'à englober ces divers peuples en [Root.GetSonLeurNP] sein.\n\nCe modificateur sera perdu si n'importe quelle culture de la sphère §Ycarpatique§! n'est plus mise en avant."
 rus_south_slavic_union:0 "Hégémonie sur les Slaves du Sud"
 desc_rus_south_slavic_union:0 "La conquête des Balkans et des territoires occupés par les Slaves du Sud a permis d'étendre l'autorité [Root.GetDuDelaNP] [Root.GetName] jusqu'à englober ces divers peuples en [Root.GetSonLeurNP] sein.\n\nCe modificateur sera perdu si n'importe quelle culture de la sphère §Yslave méridionale§! n'est plus mise en avant."
 nov_rus_scandinavian_conquest:0 "Intégration de la Scandinavie"
 desc_nov_rus_scandinavian_conquest:0 "La conquête de la Scandinavie a permis d'étendre l'autorité [Root.GetDuDelaNP] [Root.GetName] jusqu'à englober ces divers peuples en [Root.GetSonLeurNP] sein."
 nov_rus_scandinavian_dominance:0 "Domination sur la Scandinavie"
 desc_nov_rus_scandinavian_dominance:0 "Avec la soumission de la Scandinavie, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] dû s'adapter pour intégrer des populations nouvelles en [Root.GetSonLeurNP] sein."
 rus_trade_empire:0 "Empire commercial de l'Est"
 desc_rus_trade_empire:0 "Les marchands [Root.GetRootAdjMP] dominent les routes commerciales et marchés d'Europe, et peuvent y influencer la politique de tous les États. [Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] se trouve aujourd'hui à la tête d'un véritable empire commercial."
 rus_expanded_administrative_offices:0 "Changement d'intérêt administratif"
 desc_rus_expanded_administrative_offices:1 "Il a été décidé que l'administration [Root.GetRootAdjFS] devait se concentrer désormais sur l'intégration des territoires nouvellement acquis et la fabrication de revendications.\n\nToutes les §Yrevendications perpétuelles§! fournies par les missions russes deviennent des §Yrevendications non perpétuelles.§!"
 rus_russian_caucasian_alliance:0 "Alliance entre Russes et Caucasiens"
 desc_rus_russian_caucasian_alliance:0 "Les relations entre Russes et les peuples du Caucase ont permis de forger une alliance solide."
 rus_reinforced_defenses:0 "Défenses raffermies"
 desc_rus_reinforced_defenses:0 "Les fortifications bâties dans la province de [Root.GetName] permettent aux Russes et aux Caucasiens de combattre côte à côte pour protéger la région face à toute invasion étrangère."
 rus_religious_zeal:0 "Ferveur religieuse russe"
 desc_rus_religious_zeal:0 "La foi constitue l'un des piliers de la société [Root.GetRootAdjFS], qui nous aide à traverser les épreuves les plus difficiles."
 the_tatar_yoke:0 "Joug des Tatars"
 desc_the_tatar_yoke:0 "\n§R[Root.GetSilSielleNPCap] veu[Root.GetTLentNP] éviter de susciter [466.Owner.GetSonLeurNP] courroux, [Root.GetLeLaNP] §Y[Root.GetName]§! doi[Root.GetTVentNP] verser, chaque année, un tribut [466.Owner.GetAuAlaNP] §Y[466.Owner.GetName]§!.§!\n\nDepuis la prise de Kiev par les Mongols en 1223, ceux-ci, puis les Tatars après eux, ont imposé leur joug sur les Russes. Tous doivent verser le tribut annuel [MOS.GetAuAlaDir] [MOS.GetDir] [MOS.GetDuDeNP] [MOS.GetName], qui le reverse alors [466.Owner.GetAuAlaDir] [466.Owner.GetDir] [466.Owner.GetDuDelaNP] [466.Owner.GetName]. Si ce tribut n'est certes pas exagéré, il constitue toutefois une humiliation constante pour les Slaves, qui aspirent à vivre dans l'héritage laissé par Rome.\n\nCe modificateur cessera d'avoir cours si la province de §Y[466.GetName]§! perd le modificateur §YJoug des Tatars§!."
 rus_icon_climacus_bonus:0 "Inspiration de saint Jean Climaque"
 desc_rus_icon_climacus_bonus:0 "L'icône de saint Jean Climaque commandée par [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] constitue une grande source d'inspiration pour les fidèles."
