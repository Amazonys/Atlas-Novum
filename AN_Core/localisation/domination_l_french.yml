 force_british_union_debate_desc:0 "[Root.GetActsOfUnionDecisionDesc]"
 force_french_union_debate_title:0 "[Root.GetActsOfUnionDecisionTitle]"
 force_french_union_debate_desc:0 "[Root.GetActsOfUnionDecisionDesc]"
 acts_of_union_debate_title:0 "Imposer le débat sur l'Acte d'Union"
 acts_of_union_debate_desc:0 "Le pays est divisé entre deux couronnes, toutes deux d'égale importance pour notre autorité. [Root.GetLeLaParlementCap] [Root.GetParliamentOrFallbackName] doi[Root.GetTVentParlement] donc dès à présent lancer les débats sur leur avenir commun."
 eng_disable_colonial_ventures_title:0 "Accorder l'autonomie aux entreprises coloniales"
 eng_disable_colonial_ventures_desc:0 "La gestion des affaires outre-mer est un véritable fardeau. Il serait plus sage de laisser les colons eux-mêmes prendre les décisions qui s'imposent."
 eng_disable_colonial_ventures_tt:0 "L'événement §YEntreprises coloniales§! ne surviendra plus aussitôt qu'une province est entièrement colonisée."
 eng_enable_colonial_ventures_title:0 "Révoquer l'autonomie aux entreprises coloniales"
 eng_enable_colonial_ventures_desc:0 "Les colons [Root.GetRootAdjMP] ont joui d'une trop grande autonomie. Il est temps que le pays joue un rôle plus actif dans les affaires du Nouveau Monde."
 eng_enable_colonial_ventures_tt:0 "L'événement §YEntreprises coloniales§! va de nouveau survenir aussitôt qu'une province sera entièrement colonisée."
