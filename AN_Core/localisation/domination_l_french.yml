 triangle_trade_key:0 "Commerce triangulaire"
 por_every_wine_prov_tt:0 "\nPour toute province §Y[Root.GetRootAdjFS]§! productrice de §Yvin§! :"
 por_more_likely_to_get_expansionist_tt:0 "Si les §Ydoctrines d'exploration§! ou §Yexpansionnistes§! ont été adoptées, les dirigeants [Root.GetRootAdjMP] seront plus susceptibles d'acquérir la personnalité §Yexpansionniste§!."
 second_circumnavigation_tt:0 "A été le deuxième pays à faire le tour du monde."
 #Modifiers 
 por_presence_in_india_modifier:0 "Présence en Inde"
 desc_por_presence_in_india_modifier:0 "La présence [Root.GetDuDelaNP] [Root.GetName] en Inde [Root.GetLuiLeurNP] assure de pouvoir accéder à des marchés extrêmement lucratifs."
 por_center_of_portuguese_trade_modifier:0 "Plaque tournante du commerce portugais"
 desc_por_center_of_portuguese_trade_modifier:0 "Les marchands venus du Portugal sont très nombreux sur les marchés de la province de [Root.GetName]."
 por_struggle_for_iberia_modifier:0 "Lutte pour le contrôle de la péninsule"
 desc_por_struggle_for_iberia_modifier:0 "Les combats séculaires entre royaumes chrétiens pour prendre le contrôle de la péninsule Ibérique seront bientôt arrivés à leur terme."
 por_reform_navy_1_modifier:0 "Puissance maritime en pleine ascension"
 desc_por_reform_navy_1_modifier:0 "Les investissements constants dans la flotte [Root.GetRootAdjFS], depuis Henri le Navigateur, ont porté leurs fruits. Nous disposons désormais de la flotte la plus avancée au monde au niveau technologique."
 por_first_circumnavigation_modifier:0 "Héritage du premier tour du monde"
 desc_por_first_circumnavigation_modifier:0 "Nos vaisseaux ont reconnu les havres et les océans au-delà de l'horizon. La gloire [Root.GetDuDelaNP] [Root.GetName] est assurée, et la preuve est faite de l'excellence de nos marins."
 por_elite_marines_modifier:0 "Fusiliers marins d'élite"
 desc_por_elite_marines_modifier:0 "L'entraînement des fusiliers marins [Root.GetRootAdjMP] repose sur des pratiques rigoureuses et difficiles, qui font de nos hommes des soldats réputés dans le monde entier."
 
 #Missions
 dom_portugal_reform_navy_title:0 "Réforme de la flotte"
 dom_portugal_reform_navy_desc:0 "Henri, duc de Viseu, oncle du roi Alphonse V, est célèbre pour avoir grandement fait avancer l'exploration de l'Afrique de l'Ouest et par ses réformes de la flotte. C'est grâce à lui que s'est répandu un nouveau type de vaisseau, la caravelle."
 
 #Prussia

 #Modifiers
 pru_golden_age_of_thought_modifier:0 "Âge d'or"
 desc_pru_golden_age_of_thought_modifier:0 "Au cours du règne de [Root.Monarch.GetName], [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] devenu[Root.GetXENP] l'une des grandes puissances européennes, dotée d'une armée puissante et d'un système administratif très centralisé. L'économie est florissante, et le pays réputé pour ses avancées dans le domaine des arts, de la philosophie et des sciences. [Root.GetLeLaLDirCap] [Root.GetDir] [Root.GetLuiElleDir]-même, en tant que mécène, a contribué en personne à favoriser le développement de la culture [Root.GetRootAdjFS]."
 pru_palace_of_berlin_modifier:0 "Palais de Berlin"
 desc_pru_palace_of_berlin_modifier:0 "Le palais de Berlin fut la résidence des rois de Prusse puis des empereurs d'Allemagne. Construit au XVIe s., il a par la suite connu de nombreuses transformations et été agrandi à plusieurs reprises. Au XVIIIe s., sous le règne de Frédéric le Grand, il a été reconstruit en style baroque."
 pru_victory_lower_saxony_modifier:0 "Victoire en Basse-Saxe"
 desc_pru_victory_lower_saxony_modifier:0 "Les forces [Root.GetRootAdjFP] ont vaincu les armées de l'alliance constituée par plusieurs États de Basse-Saxe. Cela a permis [Root.GetAuAlaNP] [Root.GetName] d'étendre [Root.GetSesLeursNP] possessions dans la région et de consolider [Root.GetSaLeurNP] position de grande puissance européenne. C'est là aussi que l'armée [Root.GetRootAdjFS] a démontré l'utilité de ses tactiques et sa grande discipline, s'assurant ainsi de la victoire contre des troupes plus nombreuses et mieux équipées."
 pru_embed_company_modifier:0 "Compagnie d'Emden"
 desc_pru_embed_company_modifier:1 "La Compagnie d'Emden est basée dans la ville du même nom. Elle est l'une des grandes compagnies tirant profit du commerce avec les Indes orientales en important en Europe des produits tels que les épices, des textiles et de la porcelaine. Elle est aussi réputée pour ses réseaux de comptoirs et ses pratiques de distribution innovantes, qui contribuent pour une large part à en faire l'une des compagnies les plus grandes de notre époque. En dépit de la concurrence avec d'autres compagnies européennes."
 pru_expanded_the_western_domains_modifier:0 "Expansion vers l'ouest"
 desc_pru_expanded_the_western_domains_modifier:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] cherché à étendre [Root.GetSesLeursNP] possessions en recourant à la conquête autant qu'à la diplomatie. Grâce à une série de conflits et de traités, [Root.GetIlElleNP] [Root.GetAOntNP] pu intégrer la Hesse, le Palatinat et une partie de la Basse-Rhénanie, accroissant ainsi notablement [Root.GetSaLeurNP] puissance et [Root.GetSonLeurNP] extension territoriale et assurant [Root.GetSonLeurNP] statut de grande puissance européenne. L'inclusion de ces territoires [Root.GetLuiLeurNP] a aussi assuré le contrôle de marchandises, de populations et d'une influence culturelle qui ont permis de renforcer le pays et de contribuer à son développement."
 PRU_bitter_resistance:0 "Résistance des théologiens"
 desc_PRU_bitter_resistance:0 "La défense de l'identité religieuse est une question de grande importance [Root.GetAuEnNP] [Root.GetName]."
 PRU_toleranzedikt:0 "Édit de tolérance"
 desc_PRU_toleranzedikt:0 "Nous ne pouvons laisser [Root.GetLeLaNP] [Root.GetName] sombrer dans des conflits de religion. Pour l'éviter, [Root.GetLeLaLDir] [Root.GetDir] a promulgué un édit de tolérance visant à tendre la main à tous nos frères de foi, aussi égarés soient-ils."
 BRA_abolished_kreditwerk:0 "Kreditwerk aboli"
 desc_BRA_abolished_kreditwerk:0 "L'abolition du Kreditwerk permet de développer la croissance économique [Root.GetAuEnNP] [Root.GetName]."
 BRA_reformed_kreditwerk:0 "Kreditwerk réformé"
 desc_BRA_reformed_kreditwerk:0 "La réforme du Kreditwerk permet de financer les investissements visant à développer [Root.GetLeLaNP] [Root.GetName]."
 PRU_investing:0 "Investissements économiques"
 desc_PRU_investing:0 "Divers investissements et incitations fiscales ont des conséquences tout à fait bénéfiques pour l'économie [Root.GetRootAdjFS] et permettent d'équilibrer les recettes et dépenses du trésor."
 PRU_reichsthaler:0 "Reichsthaler"
 desc_PRU_reichsthaler:0 "L'administration des affaires commerciales est l'un des piliers de l'œuvre du gouvernement [Root.GetRootAdjMS]."
 monthly_prussian_militarized_society_1:0 "Première militarisation de la société par mois"
 monthly_prussian_militarized_society_2:0 "Militarisation de la société par mois"
 monthly_prussian_militarized_society_3:0 "Militarisation totale de la société par mois"
  
 #Militarization Loc 
 ability_prussian_militarization_mechanic_1:0 "Première militarisation prussienne"
 ability_prussian_militarization_mechanic_2:0 "Militarisation prussienne"
 ability_prussian_militarization_mechanic_3:1 "Militarisation prussienne totale"
 #
 prussian_militarization_mechanic_1:0 "Première militarisation prussienne"
 prussian_militarized_society_1:0 "Militarisation prussienne"
 boost_militarization:0 "Accentuation de la militarisation"
 boost_militarization_desc:0 "La militarisation a joué un rôle fondamental dans le développement de la Prusse aux XVIIe et XVIIIe s. Sous l'autorité de Frédéric-Guillaume Ier, le pays devint un État extrêmement centralisé, doté d'une armée puissante. Le roi y voyait le pilier de l'État, et investit massivement dans l'entraînement, l'organisation et l'équipement des troupes. Cela contribua à faire de la Prusse l'une des plus grandes puissances européennes, de se défendre face à ses ennemis et d'étendre ses possessions. L'armée prussienne devint alors un modèle pour les autres puissances, et ses tactiques et son organisation furent très largement imitées.\n "
 #
 prussian_militarization_mechanic_2:0 "Militarisation prussienne"
 prussian_militarized_society_2:0 "Militarisation prussienne"
 #
 prussian_militarization_mechanic_3:1 "Militarisation prussienne totale"
 prussian_militarized_society_3:0 "Militarisation prussienne"
 #Buttons 
 march_divided_fight_united:0 "Manœuvres de Scharnhorst"
 march_divided_fight_united_desc:0 "La Prusse, à la fin du XVIIIe s., recourut largement à des manœuvres de déploiement rapides sur le champ de bataille. Cela impliquait un entraînement important pour les troupes afin qu'elles se déploient de manière rapide et efficace sur diverses positions, afin de contourner et surpasser l'adversaire par le nombre. L'accent porté sur la mobilité permit alors de renverser les situations et de tirer parti des opportunités lorsqu'elles se présentaient, et assura la victoire en de nombreuses occasions, en plus d'établir la réputation d'efficacité de l'armée prussienne. Ces manœuvres intégrèrent par la suite les manuels militaires révisés, et devinrent un marqueur de la guerre à la prussienne.\n"
 pru_thunderous_advance_modifier:0 "Avance tonitruante"
 desc_pru_thunderous_advance_modifier:0 "En déployant les troupes de manière rapide et de manière coordonnée, l'armée [Root.GetRootAdjFS] est capable de contourner les unités ennemies et de leur porter des coups fatals."
 rewrite_military_manual:0 "Réforme du manuel militaire"
 rewrite_military_manual_desc:0 "Les généraux prussiens de la fin du XVIIIe s. réécrivirent les manuels militaires afin de refléter les changements constatés dans les tactiques et technologies de combat. Cela impliquait de faire évoluer les doctrines et tactiques afin de mieux prendre en compte ces changements, caractérisés par l'usage croissant des armes à feu et des batailles impliquant davantage d'effectifs. Ces manuels révisés donnèrent une plus grande importance à la mobilité et à la puissance de feu, et visaient à améliorer l'efficacité au combat. Cela contribua largement aux victoires de la Prusse à l'époque, et contribua à en faire la première puissance militaire d'Europe.\n"
 pru_rewrite_military_manual_modifier:0 "Nouveau manuel militaire"
 desc_pru_rewrite_military_manual_modifier:0 "Les généraux prussiens de la fin du XVIIIe s. réécrivirent les manuels militaires afin de refléter les changements constatés dans les tactiques et technologies de combat. Cela impliquait de faire évoluer les doctrines et tactiques afin de mieux prendre en compte ces changements, caractérisés par l'usage croissant des armes à feu et des batailles impliquant davantage d'effectifs. Ces manuels révisés donnèrent une plus grande importance à la mobilité et à la puissance de feu, et visaient à améliorer l'efficacité au combat. Cela contribua largement aux victoires de la Prusse à l'époque, et contribua à en faire la première puissance militaire d'Europe."

 #Effects
 pru_adding_provs_in_empire_tt:0 "\nConquérir des provinces ne relevant pas du §YSaint-Empire§! va conférer, selon les cas :"
 pru_if_non_emp_and_ally_tt:0 "\n– Si nous sommes alliés avec l'§Y[Emperor.GetEmpereurImperatriceDirCap]§! : sa confiance à notre égard va s'améliorer de §G3§!."
 pru_if_non_emp_and_no_ally_tt:0 "\n– Si nous ne lui sommes pas alliés : §G+1§! en démonstration de force."
 pru_if_emperor_tt:0 "\n– Enfin, si [Root.Monarch.GetName] [Root.GetDuDeNP] §Y[Root.GetName]§! est aussi l'§Y[Root.GetPseudoEmpereurImperatriceDirCap]§! : §G+0.5§! en autorité impériale."
 pru_spread_dev_tt:0 "\nPour toute province dans les contrées de §YPrusse occidentale§! ou §Yorientale§! : §G+1§! en développement aléatoire.\n"
 pru_golden_era_20_unis_tt:0 "\nSi la mission est menée à bien alors que [Root.GetLeLaNP] §Y[Root.GetName] compt[Root.GetEEntNP] au moins §Y25§! universités, [Root.GetIlElleNP] vivr[Root.GetAOntNP] un §Yâge d'or§! sans devoir consommer le [Root.GetSienLeurNP] tout le temps que §Y[Root.Monarch.GetName]§! sera au pouvoir."
 until_its_sieged_desc:0 "jusqu'à ce qu'une armée ennemie assiège ou prenne la province de Berlin"
 estate_nobles_consolidated_noble_contracts:0 "Partenariat entre [Root.GetNobles] et pouvoir"
 estate_nobles_consolidated_noble_contracts_desc:0 "Les [Root.GetNobles] sont l'un des piliers de la défense du pays en cas de guerre. Si nous voulons que l'armée se concentre sur sa tâche, nous devons donc nous assurer que les grandes familles soient alignées sur les intérêts du pays afin de maintenir la paix intérieure."
 unlock_privilege_estate_nobles_consolidated_noble_contracts_tt:0 "\nDonne accès au privilège des §Y[Root.GetNobles]§! §YPartenariat entre [Root.GetNobles] et pouvoir§!."
 pru_lords_franconia_power_projection:0 "Victoire en Franconie"
 pru_access_franconian_conquest_success_tt:0 "\nSi l'union avec Ansbach est choisie lors de l'événement §YLes Hohenzollern de Franconie§!, nous allons disposer de §Y5§! ans pour atteindre ces objectifs pour la mission §YConquérir la Franconie§! :\n\nEn cas de §Ysuccès§! :"
 pru_access_franconian_conquest_failure_tt:0 "\nEn cas d'§Réchec§! :\nnous allons perdre toutes nos possessions dans les contrées de §YHaute§! et §YBasse-Franconie§! et subir §R+15§! en expansion agressive."
 release_franconia_tt:1 "\nToutes les possessions [Root.GetDuDelaNP] §Y[Root.GetName]§! dans les contrées de §YHaute§! et §YBasse-Franconie§! vont être cédées à une §YFranconie§! indépendante."
 gain_15_ae_n_s_germany_tt:0 "\nPour tous les pays dont la capitale se trouve dans les régions de l'§YAllemagne du Nord§! ou §Ydu Sud§! : §R+15§! en expansion agressive à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 pru_accepting_cultures_reduces_3_AE_tt:0 "Désormais, mettre en avant une §Yculture§! réduira notre §Yexpansion agressive§! de §G-3§!."
 pru_200_dev_unlock_Ability_x_tt:0 "£no£ Si la mission est menée à bien en possédant directement ou par le biais de dépendances au moins §Y200§! en développement dans la région de la §YPologne§!, la capacité §YCouronne polonaise§! de l'§Yère de la Réforme§! pourra être utilisée."
 pru_200_dev_unlock_Ability_tt:0 "£yes£ Si la mission est menée à bien en possédant directement ou par le biais de dépendances au moins §Y200§! en développement dans la région de la §YPologne§!, la capacité §YCouronne polonaise§! de l'§Yère de la Réforme§! pourra être utilisée."
 pru_adding_provinces_to_trade_c_merc_prod_tt:1 "\nPour toute province confiée à une §YCompagnie commerciale§! :\n– §G+1§! en production de base pour la province\n– §G+1§! en mercantilisme pour [Root.GetLeLaNP] §Y[Root.GetName]§!"
 pru_dev_saxon_lands_tt:1 "\nDévelopper les provinces de culture §Ysaxonne§! ou §Ybasse-saxonne§! va leur conférer pour §Y20§! ans :\nAnnées de séparatisme : §G-3§!\nAutonomie locale : §G-5%§!\nGain de prospérité provincial : §G+1§!\n"
 pru_unifying_germany_bb_gate_magnificent_tier_tt:0 "\nLe niveau §YIII§! du monument de la §YPorte de Brandebourg§! va aussi conférer :\nModif. de rés. mil. dans les provinces de la sphère culturelle : §G+10%§!\nAbsolutisme max. effectif : §G+10%§!"
 pru_spread_5_dev_tt:1 "§G+5§! en développement £adm£, £dip£ ou £mil£ va être distribué aléatoirement entre les provinces possédées par [Root.GetLeLaNP] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances dans les contrées du §YBrunswick§! ou de §YWestphalie septentrionale§! ou §Yméridionale§!."
 enable_this_ability_tt:0 "Accès à cette capacité obtenu en récompense d'une mission."
 pru_access_normal_militarization_tt:0 "\nAméliore le mécanisme de la §YPremière militarisation prussienne§! en §YMilitarisation prussienne§!, accroissant ses effets."
 pru_access_advanced_militarization_tt:0 "\nAméliore le mécanisme de la §YMilitarisation prussienne§! en §YMilitarisation prussienne totale§!, accroissant ses effets et donnant accès à de nouvelles §Ycapacités gouvernementales§!."
 #Events
 flavor_brapru.24.b:0 "Mieux vaut décliner"
 flavor_brapru.42.t:0 "Désastre en Franconie"
 flavor_brapru.42.d:0 "Tout ce qui a pu être fait pour consolider nos possessions en Franconie a viré au désastre. Plusieurs années de vaines tentatives se soldent par un véritable échec, et [Root.GetLeLaNP] [Root.GetName] devrai[Root.GetTEntNP] vite ressentir les répercussions de cette catastrophe."
 flavor_brapru.42.a:0 "Nous étions si près d'accéder à la gloire…"
 
 #Stiopa's events 
 flavor_brapru.43.t:0 "Le colloque religieux de [Root.Capital.GetCapitalName]"
 flavor_brapru.43.d:0 "Plusieurs théologiens et lettrés se sont rassemblés à [Root.Capital.GetCapitalName] pour y mener des débats destinés à trouver un compromis entre les visions luthérienne et calviniste de la foi. [Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] depuis longtemps un foyer de la liberté religieuse, offrant refuge à tous ceux visés par l'intolérance ou l'Inquisition.\n\nMais, pourtant, les tensions continuent de s'aggraver à mesure que davantage de fidèles prennent parti pour ce qui est devenu un véritable schisme interne au protestantisme, assez semblable à celui qui a frappé la Chrétienté avec la Réforme. Espérons donc que cette conférence permettra de ramener la paix."
 flavor_brapru.43.a:0 "Ce colloque est une excellente chose"
 flavor_brapru.43.b:0 "Les Églises ne peuvent être réunifiées, c'est une perte de temps"
 flavor_brapru.44.t:1 "Édit de tolérance"
 flavor_brapru.44.d:1 "À mesure que s'aggravent les tensions religieuses, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] tout faire pour apaiser les conflits et résoudre les différends. C'est là l'objectif de l'édit de tolérance promulgué par [Root.Monarch.GetName], qui statue que les Églises luthérienne et réformée doivent être traitées sur un pied d'égalité et que les relations entre elles doivent être régulées par la loi."
 flavor_brapru.44.a:0 "C'est tout à fait ce qu'il faut au pays"
 flavor_brapru.44.b:0 "Cet édit ne ferait qu'envenimer les choses"
 flavor_brapru.45.t:0 "L'avenir du Kreditwerk"
 flavor_brapru.45.d:0 "Quiconque, qu'il soit humble ou souverain, ne peut rester sans rembourser ses dettes. Avant notre époque où règne le pragmatisme, des solutions simples étaient le pilier de l'administration des pays, et le Kreditwerk est l'un des héritages de cette période. Mais en faisant garantir les dettes du pouvoir par les ordres, [Root.GetLeLaLDir] [Root.GetDir] pourrait continuer de dépenser en faisant assumer à d'autres des taux usuriers. Peut-être donc est-il temps de mettre fin à ce Kreditwerk ?"
 flavor_brapru.45.a:0 "Une mauvaise institution mérite une mauvaise fin"
 flavor_brapru.45.b:0 "Réformons-la pour en faire un outil de gouvernement"
 flavor_brapru.46.t:0 "Les frères Humboldt"
 flavor_brapru.46.d:0 "Les frères Humboldt étaient des philosophes, linguistes, fonctionnaires et diplomates prussiens, ainsi que les fondateurs de l'université Humboldt de Berlin. Wilhelm von Humboldt, l'aîné, s'enorgueillissait d'être un intellectuel. Au contraire, son cadet Alexander se consacra à des découvertes extraordinaires. Lançant plusieurs expéditions en Amérique latine, en Russie et en Amérique du Nord, ils étaient réellement deux frères de génie."
 flavor_brapru.46.a:0 "La philosophie de Wilhelm guidera le pays vers un avenir radieux"
 flavor_brapru.46.b:0 "Les découvertes d'Alexander façonneront le pays"
 flavor_brapru.47.t:0 "Thaler, gros et pfennig"
