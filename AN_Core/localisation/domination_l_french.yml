 eng_make_orkney_offer_title:0 "Offrir d'acheter la province de [369.GetName]"
 eng_make_orkney_offer_desc:0 "L'Écosse a été soumise, et les régions les plus septentrionales des îles Britanniques sont sous contrôle [Root.GetDuDelaNP] [Root.GetName]. Toutefois, les îles les plus au nord, Orcades, Shetland et Féroé, nous échappent toujours. Les deux dernières sont certes peu importantes, mais les Orcades doivent à tout prix intégrer nos possessions.\n\n[369.Owner.GetLeLaLDirCap] [369.Owner.GetDir] [369.Owner.GetDuDeNP] [369.Owner.GetName] ne serait-[369.Owner.GetIlElleDir] pas enclin[369.Owner.GetXEDir] à nous les céder en échange d'une compensation raisonnable ?"
 eng_abolish_adjustments_of_laws_title:0 "Abroger les ajustements aux lois"
 eng_abolish_adjustments_of_laws_desc:0 "Les ajustements apportés à nos lois ne sont plus nécessaires désormais. Il est donc temps de les abroger."
 eng_end_the_law_discussions_title:0 "Cesser les débats législatifs"
 eng_end_the_law_discussions_desc:0 "Discuter chaque nouvelle loi pour la moindre modification législative est un véritable fardeau. Il est temps donc de mettre fin à ces débats stériles."
 eng_end_the_law_discussions_at:0 "§YLes projets de loi [Root.GetAuAlaParlement] [Root.GetParliamentOrFallbackName] permettant de modifier les doctrines [Root.GetRootAdjFP] ne seront plus disponibles.§!"
 eng_start_the_law_discussions_title:0 "Reprendre les ajustements aux lois"
 eng_start_the_law_discussions_desc:0 "La situation du pays exige à nouveau des ajustements des lois."
 eng_start_the_law_discussions_at:0 "§YLes projets de loi [Root.GetAuAlaParlement] [Root.GetParliamentOrFallbackName] permettant de modifier les doctrines [Root.GetRootAdjFP] vont être à nouveau disponibles.§!"
 ###BRITISH MODIFIERS###
 eng_the_crown_of_ireland:0 "Couronne d'Irlande"
 desc_eng_the_crown_of_ireland:1 "Avec l'érection de l'île en un véritable royaume, le prestige [Root.GetDuDelaDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName] en tant que souverain[Root.GetXEDir] de l'Irlande se trouve encore renforcé."
 eng_the_crown_of_iberia:0 "Couronne d'Espagne"
 desc_eng_the_crown_of_iberia:0 "Avec l'érection de la péninsule Ibérique en un véritable royaume, le prestige [Root.GetDuDelaDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName] en tant que souverain[Root.GetXEDir] de l'Espagne se trouve encore renforcé."
 eng_the_crown_of_italy:0 "Couronne d'Italie"
 desc_eng_the_crown_of_italy:0 "Avec l'érection de la péninsule en un véritable royaume, le prestige [Root.GetDuDelaDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName] en tant que souverain[Root.GetXEDir] de l'Italie se trouve encore renforcé."
 eng_english_rule_over_ireland:0 "Gouvernance directe"
 desc_eng_english_rule_over_ireland:0 "La contrée [Root.GetDuDeContree] [Root.GetAreaName] est sous contrôle direct [Root.Owner.GetDuDelaNP] [Root.GetName]. Il n'est donc aucune inquiétude à avoir : quelles conséquences néfastes pourraient bien découler d'une telle situation ?"
 eng_unified_britain:0 "Îles Britanniques unifiées"
 desc_eng_unified_britain:0 "[Root.Monarch.GetName] est véritablement béni[Root.GetXEDir] : grâce à [Root.GetLuiElleDir], [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] enfin pu unifier l'ensemble des îles Britanniques."
 gbr_british_rule:0 "Autorités britanniques"
 desc_gbr_british_rule:0 "Cette province est un territoire national [Root.GetRootAdjMS]. Alors que ses habitants s'inquiétaient autrefois du chaos et de l'agitation, les autorités locales déléguées par [Root.Owner.Capital.GetCapitalName] assurent désormais la stabilité."
 eng_a_house_united:0 "Une maison unifiée"
 desc_eng_a_house_united:0 "Avec la fin de la guerre des Deux-Roses, la maison [Root.Dynasty.GetName] gouverne désormais [Root.GetLeLaNP] [Root.GetName] et bénéficie du soutien des [Root.GetNobles] et des diplomates."
 eng_dynastical_security:0 "Succession dynastique assurée"
 desc_eng_dynastical_security:0 "La Guerre des Deux-Roses n'a qu'à grand-peine pu être évitée. À l'avenir, la maison [Root.Dynasty.GetName] s'assurera donc de toujours disposer d'un héritier prêt à monter sur le trône."
 eng_a_new_religious_destiny:0 "Nouvelle destinée religieuse"
 desc_eng_a_new_religious_destiny:0 "[Root.GetLeLaNPCap] [Root.GetName] ne s'adonn[Root.GetEEntNP] plus au christianisme, et [Root.GetLuiElleNP] seul[Root.GetXENP] décider[Root.GetAOntNP] de son avenir religieux. Mais qu'importe : le peuple restera toujours aussi dévot !"
 eng_a_different_kind_of_christian:0 "Refus de la Réforme"
 desc_eng_a_different_kind_of_christian:0 "Si nos anciens frères de foi s'étripent et se massacrent aujourd'hui sur la question de la Réforme, nous avons quant à nous trouvé la lumière de Dieu grâce [Root.GetAuAlaRel] [Root.GetRelN]. Ayons pitié pour ceux qui s'adonnent toujours aux usages archaïques du papisme, mais aussi pour ceux qui espèrent toujours aujourd'hui pouvoir le réformer."
 eng_loyalty_to_catholocisim:0 "Fidélité au Saint-Siège"
 desc_eng_loyalty_to_catholocisim:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] parfaitement démontré [Root.GetSaLeurNP] loyauté envers le catholicisme et le Saint-Siège, aussi [Root.GetSonLeurNP] influence dans les affaires pontificales se fait-elle plus marquée."
 eng_own_church_creation:0 "Un État, une Église"
 desc_eng_own_church_creation:0 "L'influence néfaste et pernicieuse des [Root.GetClercs] a enfin été éliminée. L'Église [Root.GetDuDeNP] [Root.GetName] est désormais subordonnée à l'autorité de l'État, et le protestantisme prévaut désormais dans tout le pays."
 eng_calvinist_path:0 "Calvinisme"
 desc_eng_calvinist_path:0 "Nous avons fait le choix de suivre les enseignements de Calvin. Puisse Notre Seigneur avoir pitié de nos ennemis, parce que [Root.GetLeLaNP] [Root.GetName] n'en aur[Root.GetAOntNP] aucune pour ces impies !"
 eng_head_of_the_anglican_church:0 "Chef de l'Église anglicane"
 desc_eng_head_of_the_anglican_church:0 "L'Église catholique et ses suppôts ont été expulsés [Root.GetDuDeNP] [Root.GetName] ; mais les enseignements de Luther et de Calvin ne sauraient suffire à réformer la foi. Quelle meilleure manière donc de répondre aux attentes religieuses du peuple qu'en suivant notre propre chemin, avec notre propre dogme, vers le Salut ?"
 eng_the_age_of_reformation:0 "Anarchie religieuse"
 desc_eng_the_age_of_reformation:0 "Il y a §Y50%§! de risques que les dirigeants §Y[Root.GetRootAdjMP]§! soient d'une confession §Rhérétique§! au moment d'arriver au pouvoir.\nIls peuvent adopter une §Yposture religieuse§! à l'égard de la Réforme, qui fera survenir des événements liés à la religion.\n\nLa question religieuse dans le pays provoque une véritable anarchie. [Root.GetLeLaLDirCap] [Root.GetDir] peut décider par caprice de la voie sur laquelle doi[Root.GetTVentNP] s'orienter [Root.GetLeLaNP] [Root.GetName], et les prélats sont menacés par l'État. Des temps troublés nous attendent…\nCe modificateur aura cours jusqu'à ce que la religion officielle ne soit plus une foi §Ychrétienne§! ou jusqu'à la fin de l'§Yère de la Réforme§!."
 eng_reformer_ruler:0 "Politique en faveur de la Réforme"
 desc_eng_reformer_ruler:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] est un[Root.GetXEDir] fervent[Root.GetXEDir] partisan[Root.GetXEDir] de la Réforme, et ses actions politiques visent à mettre au ban de la société quiconque pratique le catholicisme.\nCe modificateur aura cours jusqu'à ce que la religion officielle ne soit plus une foi §Ychrétienne§! ou jusqu'à la fin de l'§Yère de la Réforme§!."
 eng_catholic_ruler:0 "Politique en faveur du catholicisme"
 desc_eng_catholic_ruler:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] est un[Root.GetXEDir] fervent[Root.GetXEDir] partisan[Root.GetXEDir] du catholicisme, et ses actions politiques visent à mettre au ban de la société quiconque pratique le catholicisme.\nCe modificateur aura cours jusqu'à ce que la religion officielle ne soit plus une foi §Ychrétienne§! ou jusqu'à la fin de l'§Yère de la Réforme§!."
 eng_tolerant_ruler:0 "Politique religieuse indécise"
 desc_eng_tolerant_ruler:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] est irrésolu[Root.GetXEDir] pour ce qui concerne la question religieuse. Cela favorise donc l'instabilité dans le pays.\nCe modificateur aura cours jusqu'à ce que la religion officielle ne soit plus une foi §Ychrétienne§! ou jusqu'à la fin de l'§Yère de la Réforme§!."
 gbr_isolation_policy:0 "Politique isolationniste"
 desc_gbr_isolation_policy:0 "Le continent ne présente plus guère d'intérêt désormais pour [Root.GetLeLaNP] [Root.GetName]. Seules nos îles sont vitales pour notre peuple, aussi mieux vaut nous consacrer en premier lieu à nos affaires intérieures."
 gbr_recovering_prestige:0 "Prestige recouvré"
 desc_gbr_recovering_prestige:0 "Renoncer à nos revendications sur le continent a grandement réduit le prestige [Root.GetDuDelaNP] [Root.GetName] ; mais avec le temps les puissances européennes pourront bien constater, trop tard pour elles, que ce n'était là qu'un retrait tactique, et que nous n'avons en rien renoncé à nos possessions en France."
 gbr_end_of_the_villeinage:0 "Abolition du servage"
 desc_gbr_end_of_the_villeinage:0 "Les paysans [Root.GetRootAdjMP] ne sont plus soumis désormais au servage."
 gbr_english_dutch_trade_partners:0 "Partenaires commerciaux néerlandais"
 desc_gbr_english_dutch_trade_partners:0 "Les excellentes relations qu'entretien[Root.GetTNentNP] [Root.GetLeLaNP] [Root.GetName] avec les Néerlandais [Root.GetLuiLeurNP] assurent de confortables revenus commerciaux."
 gbr_naval_dominance:0 "Domination navale"
 desc_gbr_naval_dominance:0 "Rule Britannia!\nBritannia rule the waves.\nBritons never, never, never shall be slaves.\n\nRègne, Britannia !\nBritannia, règne sur les flots.\nLes Britanniques jamais, jamais ne seront esclaves."
 eng_globe_theatre:0 "Théâtre du Globe"
 desc_eng_globe_theatre:0 "Le théâtre du Globe a été construit par la troupe de Lord Chamberlain, celle de William Shakespeare. De nombreuses pièces y ont été jouées, aussi est-ce un lieu très prestigieux et réputé partout [Root.Owner.GetAuEnNP] [Root.Owner.GetName] et dans le monde."
 gresham_college_royal_society:0 "Société royale"
 desc_gresham_college_royal_society:0 "La Société royale de [Root.Capital.GetCapitalName] pour l'amélioration des sciences naturelles est une communauté de scientifiques et de lettrés promouvant l'avancée des sciences."
 angevin_age:0 "Ère plantagenaise"
 desc_angevin_age:0 "[Root.GetLeLaNPCap] [Root.GetName] se trouv[Root.GetEEntNP] à l'orée d'une ère nouvelle, et très bientôt [Root.GetSonLeurNP] autorité s'étendra au monde entier. Puissent ses ennemis trembler, et ses sujets prospérer, lorsque [Root.GetLeLaLDir] [Root.GetDir] porte ses regards sur les territoires qu'il nous reste encore à conquérir en son nom !"
 eng_taxation_of_the_clergy:0 "Taxation du clergé"
 desc_eng_taxation_of_the_clergy:0 "Le clergé est soumis à de lourdes taxes depuis que le pouvoir a décidé de rabaisser les institutions cléricales."
 eng_protects_the_clergy:0 "Prélats protégés"
 desc_eng_protects_the_clergy:0 "[Root.GetLeLaLDirCap] [Root.GetDir] a pris la décision de préserver dorénavant les membres du clergé de la persécution et des taxes."
 eng_taxation_of_the_clergy_prot:0 "Taxation du clergé"
 desc_eng_taxation_of_the_clergy_prot:0 "Le clergé est soumis à de lourdes taxes depuis que le pouvoir a décidé de rabaisser les institutions cléricales."
 eng_protects_the_clergy_prot:0 "Prélats protégés"
 desc_eng_protects_the_clergy_prot:0 "[Root.GetLeLaLDirCap] [Root.GetDir] a pris la décision de préserver dorénavant les membres du clergé de la persécution et des taxes."
 eng_foreign_religious_control:0 "Indécision religieuse"
 desc_eng_foreign_religious_control:0 "En refusant de trancher la question religieuse, [Root.GetLeLaLDir] [Root.GetDir] a de fait remis sa résolution aux [Root.GetClercs] et à ses conseillers.\n\nConfère un avantage selon le type et la capacité du §Yconseiller§! :\n– §Yphilosophe§! ou §Yscientifique§! : §G+1§!/niveau en tolérance envers les hérésies ;\n– §Yartiste§! : §G+1§!/niveau en tolérance envers la seule vraie foi ;\n– §Yfinancier§! ou §Ymaître de la monnaie§! : §G+15%§!/niveau en unité religieuse ;\n– §Yinquisiteur§! ou §Ythéologien§! : §G+1%§!/niveau en puiss. des miss. contre les hérésies."
 eng_end_of_the_english_reformation:0 "Retour à la paix religieuse"
 desc_eng_end_of_the_english_reformation:0 "Catholiques et réformés se sont enfin réconciliés. Le pays, autrefois divisé autour de la question religieuse, est de nouveau unifié sous l'autorité de s[Root.GetOnADir] [Root.GetDir]. Espérons que cela durera…\n\nLe désastre §YConflits religieux§! ne pourra plus survenir [Root.GetAuEnNP] §Y[Root.GetName]§!."
 gbr_religious_stability:0 "Apaisement de la question religieuse"
 desc_gbr_religious_stability:0 "La Réforme a pris fin. La stabilité religieuse et la sécurité des fidèles ont ainsi été restaurées."
 gbr_resolved_civil_war:0 "Restauration de l'ordre"
 desc_gbr_resolved_civil_war:0 "Le chaos de la guerre civile a laissé des marques nombreuses sur tout le pays, mais l'ordre a enfin pu être restauré. La légitimité [Root.GetDuDelaDir] [Root.GetDir] et l'influence [Root.GetDuDelaParlement] [Root.GetParliamentOrFallbackName] s'équilibrent désormais à nouveau."
 gbr_a_stable_government:0 "Absolutisme tempéré"
 desc_gbr_a_stable_government:0 "La lutte pour le pouvoir entre [Root.GetLeLaLDir] [Root.GetDir] et [Root.GetLeLaParlement] [Root.GetParliamentOrFallbackName] a été résolue sans combats ni violences. Ni la Couronne, ni les parlementaires n'ont donc pu s'assurer de l'autorité absolue sur le pays."
 gbr_unified_british_isles_culture:0 "Identité proprement britannique"
 desc_gbr_unified_british_isles_culture:0 "L'identité britannique comprend bien des cultures différentes, toutes issues des îles Britanniques, et placées dans l'ombre de l'Angleterre qui domine l'ensemble des îles."
 ave_iberian_conquest:0 "Conquête de la péninsule Ibérique"
 desc_ave_iberian_conquest:0 "La péninsule Ibérique s'est trouvée contrainte de reconnaître la puissance de [Root.Capital.GetCapitalName]. Après les avoir combattues, ses habitants vont donc désormais pouvoir rejoindre les rangs des armées [Root.GetRootAdjFP]."
 gbr_new_world_dominance:0 "Domination du Nouveau Monde"
 desc_gbr_new_world_dominance:0 "Le Nouveau Monde et toutes ses ressources appartiennent de plein droit [Root.GetAuAlaNP] [Root.GetName].\n\nPour toutes les dépendances §Ycoloniales§! [Root.GetDuDelaNP] §Y[Root.GetName]§! : §G+50%§! en productivité et §G+50%§! en efficacité commerciale."
 ave_new_world_dominance:0 "Domination du Nouveau Monde"
 desc_ave_new_world_dominance:0 "Le Nouveau Monde et l'ensemble de ses ressources appartiennent de plein droit [Root.GetAuAlaNP] [Root.GetName], et nul n'est en mesure de le contester."
 ave_west_european_empire:0 "Empire européen"
 desc_ave_west_european_empire:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetSestSesontNP] aujourd'hui étendu[Root.GetXENP] à tel point qu'aucune grande puissance n'est maintenant en mesure de [Root.GetLuiLeurNP] résister. L'Europe reconnaît en [Root.Capital.GetCapitalName] sa maîtresse et en [Root.Monarch.GetName] s[Root.GetOnAFDir] suzerain[Root.GetXEDir]."
 ave_anglo_french_imperium:0 "Empire franco-anglais"
 desc_ave_anglo_french_imperium:0 "Français et Anglais sont désormais unis, et ces deux peuples ambitieux aspirent désormais à une destinée commune, impériale."
 gbr_influence_of_the_trade_company:0 "Influence de la Compagnie de commerce"
 desc_gbr_influence_of_the_trade_company:0 "La province de [Root.GetName] se trouve dans la sphère d'influence directe d'une puissance compagnie de commerce."
 gbr_emperor_of_india:0 "Maîtres de l'Inde"
 desc_gbr_emperor_of_india:0 "Les richesses de l'Inde appartiennent désormais [Root.GetAuAlaNP] [Root.GetName], qui la domin[Root.GetEEntNP] entièrement et tir[Root.GetEEntNP] parti de ses richesses incommensurables.\n\nPour les §Ycompagnies de commerce§! et §Yprotectorats commerciaux§! : §G+15%§! en modif. de production locale.\nLes §Ycompagnies de commerce§! confèrent maintenant à leur suzerain : §G-75%§! en réduc. de pénalité commerciale dans les autres nœuds que le n. intérieur & §G+10%§! en efficacité commerciale."
 gbr_emperor_of_india_subject_bonus:0 "Maîtres de l'Inde"
 gbr_emperor_of_india_overlord_bonus:0 "Maîtres de l'Inde"
 ave_imperial_favoritism:0 "Favori pour le trône"
 desc_ave_imperial_favoritism:0 "[Root.Monarch.GetName] a su convaincre les électeurs du Saint-Empire de voter en sa faveur, ce qui améliore grandement son image."
 ave_expnansionist_path:0 "Avancée en Allemagne"
 desc_ave_expnansionist_path:0 "Le Saint-Empire romain germanique, autrefois si puissant, n'est plus. L'avancée [Root.GetRootAdjFS] en Allemagne est à la mesure de [Root.GetSesLeursNP] ambitions conquérantes."
 ave_imperial_parliament:0 "Parlement impérial"
 desc_ave_imperial_parliament:0 "[Root.Monarch.GetName] étant aussi [Root.GetEmpereurImperatriceDirCap] du Saint-Empire, les responsabilités [Root.GetDuDelaParlement] [Root.GetParliamentOrFallbackName] recouvrent désormais aussi la situation dans l'Empire."
 ave_end_of_the_empire:0 "Chute du Saint-Empire"
 desc_ave_end_of_the_empire:0 "Le Saint-Empire romain germanique a chu. Tout ce qu'il en reste aujourd'hui, c'est un souvenir ténu, tandis que les bannières [Root.GetRootAdjFP] flottent sur les territoires qu'il recouvrait autrefois."
 ave_prosperous_metropolis:0 "Métropole prospère"
 desc_ave_prosperous_metropolis:0 "Sous l'égide [Root.Owner.GetDuDelaNP] [Root.Owner.GetName], [Root.GetCapitalName] jouit d'une longue période de paix, de liberté et de justice qui favorisent sa prospérité."
 gbr_accepted_lowlands:0 "Intégration des Pays-Bas"
 desc_gbr_accepted_lowlands:0 "Les Pays-Bas ont pleinement intégré la sphère culturelle [Root.GetCultFS]."
 gbr_accepted_lowlands_tt:0 "jusqu'à ce que les cultures §Ynéerlandaise§! ou §Yflamande§! ne soient plus acceptées"
 gbr_colonial_australia:0 "Colonie pénale"
 desc_gbr_colonial_australia:0 "Quiconque désobéit à la loi doit se voir proposer un choix simple : soit rester à pourrir dans les prisons [Root.GetAuEnNP] [Root.GetName], ou entamer une vie nouvelle sur les terres lointaines de l'Australie."
 ave_national_bank:0 "Réforme de la Banque nationale"
 desc_ave_national_bank:0 "La monnaie et l'économie [Root.GetRootAdjFP] sont plus solides que jamais auparavant."
 ave_local_expanded_barracks:0 "Casernes nombreuses"
 desc_ave_local_expanded_barracks:0 "Les casernes et défenses de la province de [Root.GetName] ont été multipliées pour abriter davantage de soldats et leurs familles."
 eng_empire_of_the_island:0 "Ascension impériale"
 desc_eng_empire_of_the_island:0 "Nous ne sommes plus un royaume, mais bel et bien un empire, s'étendant à la surface du monde et incommensurable par sa puissance. La gloire [Root.GetDuDelaNP] [Root.GetName] perdurera à jamais !"
 eng_most_esteemed_university:0 "Université réputée"
 desc_eng_most_esteemed_university:0 "Seuls les plus beaux esprits sont invités à enseigner dans l'université de [Root.GetCapitalName]."
 eng_the_man_of_war:0 "Man'o'war"
 desc_eng_the_man_of_war:0 "La Royale Navy n'est rien si elle n'est dotée d'un navire de ligne puissant capable de personnifier la puissance maritime [Root.GetDuDelaNP] [Root.GetName]."
 eng_strict_marines:0 "Royal Marines"
 desc_eng_strict_marines:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] aussi et avant tout une puissance maritime, aussi est-il naturel qu'un corps de fusiliers marins constitue l'élite des forces armées."
 eng_the_redcoat:0 "Tuniques rouges"
 desc_eng_the_redcoat:0 "Si ce n'était à l'origine qu'un surnom pour les soldats [Root.GetRootAdjMP], les tuniques rouges de nos hommes sont devenues un symbole de la discipline de notre d'infanterie de ligne sur le champ de bataille."
 eng_the_two_houses:0 "Parlement bicaméral"
 eng_order_of_chivalry:0 "Ordre chevaleresque"
 eng_jousting_tournaments:0 "Joutes"
 gbr_pax_britannica:0 "Paix britannique"
 ave_pax_angevina:0 "Paix plantagenaise"
