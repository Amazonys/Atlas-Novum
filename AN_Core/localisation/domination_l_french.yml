 #Events 
 
 flavor_mch.9.t:0 "L'ascension de Nurhachi"
 flavor_mch.9.d:0 "L'un des plus nobles et des plus braves de tous les guerriers jurchens, Nurhachi, s'est avéré être un véritable atout pour [Root.GetLeLaNP] [Root.GetName]. La réorganisation et l'unification des diverses tribus sous une seule autorité nous ont donné les moyens de combattre ceux qui prétendaient nous opprimer.\n\nPeut-être un jour osera-t-il se lancer contre cet empire de Chine en pleine déliquescence, pour y fonder une dynastie nouvelle et qui pourra dominer tous ces territoires immenses ? Peut-être ses réformes du système des Bannières et la création de l'écriture mandchoue entreront-elles dans l'histoire de notre peuple ?"
 flavor_mch.9.a:0 "Il devrait exercer le pouvoir sur nous tous"
 flavor_mch.9.b:0 "Faisons bon usage de ses talents de guerrier"
 flavor_mch.9.c:0 "Ses conseils seront appréciés à la cour"
 
 flavor_mch.10.t:0 "Les Sept grandes causes d'irritation"
 flavor_mch.10.d:0 "Le manifeste des Sept grandes causes d'irritation fut été publié par Nurhachi le treizième jour du quatrième mois lunaire de l'année de Tianming. L'animosité entre lui et les Ming était alors à son paroxysme, provoquant une guerre. Les Sept grandes causes d'irritations étaient ainsi détaillées :\n– les Ming avaient tué le père et le grand-père de Nurhachi sans raison ;\n– les Ming réprimaient les Mandchous et jouaient des rivalités entre les clans pour les diviser ;\n– les Ming avaient violé les accords territoriaux conclus avec Nurhachi ;\n– les Ming avaient envoyé des troupes protéger ses ennemis contre lui ;\n– les Ming soutenaient les projets d'autres clans rivaux sans tenir compte des promesses faites à Nurhachi ;\n– les Ming avaient contraint Nurhachi à renoncer aux territoires de Chaihe, Sancha et Fuan ;\n– l'officier Ming Shang Bozhi avait abusé de son pouvoir et opprimé le peuple."
 flavor_mch.10.a:0 "L'heure [Root.GetDuDelaNP] [Root.GetName] est venue !"
 
 flavor_mch.11.t:0 "La conquête de la Corée"
 flavor_mch.11.d:1 "La Corée, avec sa population nombreuse, se trouve désormais fermement établie sous l'autorité [Root.GetDuDelaNP] [Root.GetName]. Ce qui était jusqu'à présent un royaume illustre, dont les rois étaient aussi brillants que puissants, a été réduit à l'état de cendres et de décombres, sur lesquels nous allons pouvoir rebâtir notre propre gloire. L'histoire de la Corée s'arrête donc là où la nôtre prend un nouveau départ, et bientôt au-dessus de ses ruines s'élèveront les chants de louange de notre peuple, enrichi de l'étude de sa culture."
 flavor_mch.11.a:0 "Étudions donc ce mystérieux alphabet"
 flavor_mch.11.b:0 "Le système agricole coréen paraît très efficace"
 flavor_mch.11.c:0 "Les innovations militaires sont très intéressantes"
 flavor_mch.11.e:0 "Nos guerriers seront très intéressés par la bibliothèque royale"
 flavor_mch.11.f:0 "Qu'importe la culture, seuls comptent les habitants"
 
 
 
