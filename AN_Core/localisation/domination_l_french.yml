 fanatic_zeal:0 "Fanatisme"
 fanatic_zeal_desc:0 "Le fanatisme est la croyance collective que la fin est proche. Plus il est marqué, plus l'État se montre hostile envers ceux qui refusent que la fin des temps approche, qu'ils soient à l'intérieur ou à l'extérieur des frontières.\n\nCe fanatisme croît de §Y1§! par mois et décroît de §Y5§! lorsqu'une guerre est gagnée (les paix séparées n'entrant pas en ligne de compte)."
