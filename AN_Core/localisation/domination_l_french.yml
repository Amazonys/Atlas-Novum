 russian_modernization:0 "Modernisation"
 russian_modernization_desc:0 "La modernisation mesure la propagation des idées dans l'État et au sein de la société.\n\nElle s'accroît :\n– lorsque des conseillers d'une culture autre que [Root.GetSphCultFS] sont recrutés ;\n– par le partage de connaissances ;\n– grâce aux technologies en avance sur leur temps ;\n– par la compétence £adm£ du dirigeant ;\n– en volant ou achetant des avancées.\n\nElle décroît :\n– avec une stabilité négative ;\n– par la corruption ;\n– par l'inflation ;\n– par la banqueroute ;\n– par les privilèges des ordres."
