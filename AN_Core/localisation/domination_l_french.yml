 estate_eunuchs_disaster:0 "Domination des eunuques"
 curtail_eunuch_estate_decision_title:0 "Soumettre les [Root.GetEunuques]"
 curtail_eunuch_estate_decision_desc:0 "Les tentatives ridicules des [Root.GetEunuques] d'usurper le pouvoir doivent à présent cesser ! Il est temps d'agir et de priver ces vautours de leurs privilèges, ou nous finirons tous victimes de leur avidité pour le pouvoir."
 
 #Estate Agendas 
 estate_eunuchs_develop_x_agenda:0 "Développer la province de [agenda_province.GetName]"
 estate_eunuchs_develop_x_agenda_desc:0 "Selon les [Root.GetEunuques], accroître le développement de la province de [agenda_province.GetName] contribuerait à assurer la prospérité du pays."
 estate_eunuchs_gather_x_gov_reform_agenda:0 "Réformer le gouvernement"
 estate_eunuchs_gather_x_gov_reform_agenda_desc:0 "Les [Root.GetEunuques] en sont certains : l'administration doit évoluer et s'adapter aux conditions nouvelles, et pour cela se montrer innovante."
 estate_eunuchs_have_x_decree_agenda:0 "Promulguer un décret impérial"
 estate_eunuchs_have_x_decree_agenda_desc:0 "La faveur céleste ne sera acquise que si nous faisons tout pour appliquer sa volonté. Les [Root.GetEunuques] ont déjà quelques idées à ce propos."
 estate_eunuchs_monthly_adm_agenda:0 "Apaiser les [Root.GetEunuques]"
 estate_eunuchs_monthly_adm_agenda_desc:0 "Développer et améliorer l'administration du pays et son efficacité contentera grandement les [Root.GetEunuques]."
 estate_eunuchs_recover_meritocracy_agenda:0 "Restaurer la méritocratie"
 estate_eunuchs_recover_meritocracy_agenda_desc:0 "L'administration a perdu de cette efficacité qui faisait autrefois la fierté du pays. Les [Root.GetEunuques] sont prêts à tout mettre en œuvre pour la restaurer."
 estate_eunuchs_improve_imperial_mandate_agenda:0 "Réaffirmer le mandat céleste"
 estate_eunuchs_improve_imperial_mandate_agenda_desc:0 "Selon les [Root.GetEunuques], une époque troublée s'annonce si la dynastie [Root.Monarch.Dynasty.GetName] ne parvient pas à affirmer sa légitimité à la tête de l'Empire."
 estate_eunuchs_hire_advisor_agenda:0 "Recruter un conseiller diplomatique"
 estate_eunuchs_hire_advisor_agenda_desc:0 "Dans le domaine diplomatique, [Root.GetLeLaLDir] [Root.GetDir] doit être conseillé[Root.GetXEDir] par les personnes les plus talentueuses et compétentes du pays. Les [Root.GetEunuques] sont prêts à proposer quelques candidats."
 estate_eunuchs_fire_advisor_agenda:0 "Congédier notre [Root.GetDip]"
 estate_eunuchs_fire_advisor_agenda_desc:0 "Les [Root.GetEunuques] ne peuvent plus supporter les bévues commises par [Root.GetLeLaLDip] [Root.GetDip] [Root.Dip_Advisor.GetName]. Ils estiment donc que [Root.GetLeLaLDir] [Root.GetDir] doit régler la question au plus vite."
 estate_eunuchs_harmonization_agenda:0 "Renforcer l'harmonie"
 estate_eunuchs_harmonization_agenda_desc:0 "Aux dires des [Root.GetEunuques], l'harmonie est l'un des piliers qui soutiennent l'empire. Pouvoir s'en approcher ne fera que renforcer sa stabilité et sa prospérité."
 estate_eunuchs_four_privileges_agenda:0 "Privilèges aux [Root.GetEunuques]"
 estate_eunuchs_four_privileges_agenda_desc:0 "Les [Root.GetEunuques] ne cessent de protester de leur loyauté [Root.GetAuAlaDir] [Root.GetDir]. Mais, à les écouter, celle-ci ne peut être acquise s'ils ne se voient pas conférer quelques privilèges."
 estate_eunuchs_subject_gifts_agenda:0 "Remise de cadeaux aux dépendances"
 estate_eunuchs_subject_gifts_agenda_desc:0 "Les [Root.GetEunuques] demandent que [Root.GetLeLaLDir] [Root.GetDir] témoigne de son appréciation envers ceux qui lui sont soumis en envoyant des présents à trois d'entre eux."
 estate_eunuchs_forbidden_city_agenda:0 "Étendre la Cité interdite"
 estate_eunuchs_forbidden_city_agenda_desc:0 "Le palais [Root.GetDuDelaDir] [Root.GetDir] doit, selon les [Root.GetEunuques], être maintenu en excellent état afin de démontrer que la dynastie [Root.Monarch.Dynasty.GetName] jouit bien de la faveur céleste."
 estate_eunuchs_porcelain_tower_agenda:0 "Embellir la Tour de porcelaine"
 estate_eunuchs_porcelain_tower_agenda_desc:0 "L'architecture de la Tour de porcelaine ne fait que refléter la créativité et la vitalité du pays. Les [Root.GetEunuques] suggèrent donc de l'embellir et de la rénover afin de rehausser l'influence et le prestige du pays."
 estate_eunuchs_subsidize_subjects_agenda:0 "Subsides aux dépendances"
 estate_eunuchs_subsidize_subjects_agenda_desc:0 "Les dépendances qui s'inclinent devant [Root.GetLeLaLDir] [Root.GetDir] n'ont pas accès aux richesses de la Chine. C'est donc à la Chine de se montrer bonne envers eux, en leur offrant un aperçu de ce que peut rapporter la soumission [Root.GetAuAlaDir] [Root.GetDir]."
 
