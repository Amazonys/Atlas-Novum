 ####BURGHERS PRIVILEGES###
 estate_burghers_autonomous_trade_companies:0 "Sociétés commerciales autonomes"
 estate_burghers_autonomous_trade_companies_desc:0 "Les sociétés commerciales [Root.GetRootAdjFP] sont très autonomes tout en restant fidèles au pouvoir. En leur accordant des chartes, licences et privilèges particuliers, elles peuvent donc agir de manière à renforcer [Root.GetLeLaNP] [Root.GetName]."
 estate_burghers_development_of_cities:0 "Privilèges urbains"
 estate_burghers_development_of_cities_desc:0 "Les cités [Root.GetRootAdjFP] sont les joyaux du pays. Les [Root.GetBourgeois] aspirent à les développer encore davantage, à la condition que des privilèges les y aident."
 estate_burghers_development_of_cities_gt:0 "Pour toute province possédée ayant un §Yestuaire§! ou un §Ycarrefour commercial§! :"
