 ###RUSSIAN EVENTS###
 flavor_rus.35.t:0 "Ivan IV le Terrible"
 flavor_rus.35.desc:0 "Fils de Vassili III et de sa seconde épouse, Éléna Glinskaïa, Ivan IV a été couronné grand prince de Moscovie à l'âge de trois ans seulement, lorsque son père mourut d'une inflammation de la jambe. Sa jeunesse fut marquée par la négligence et les complots des boyards. À l'âge de seize ans, il fut couronné « tsar de toutes les Russies » et avait déjà lancé la formation d'un tsarat unifié de Russie, ce qui avait déjà existé dans les faits sous le règne de son grand-père Ivan III le Grand.\n\nMais en dépit de ce que pourrait suggérer son surnom, les premières années d'Ivan furent marquées par les réformes et la modernisation de l'État. Ceci changea toutefois lorsqu'il crut être condamné par la maladie et que les boyards refusèrent de prêter serment d'allégeance à son fils, tout jeune encore. Dès lors, Ivan fut animé par la vengeance contre ces nobles, qui devint bientôt une véritable paranoïa et le mena jusqu'à massacrer la population de Novgorod.\n\nS'il est désigné héritier du tsarat, il y a de grandes chances qu'il assure sa gloire. Mais ce sera sans doute au prix de l'une ou l'autre cité du pays…"
 flavor_rus.35.a:0 "Le trône lui revient de droit"
 flavor_rus.35.b:0 "Ce ne serait pas une bonne chose"
 flavor_rus.36.t:0 "La flotte [Root.GetRootAdjFS]"
 flavor_rus.36.desc.a:0 "Si nous connaissons et maîtrisons depuis bien longtemps l'art de la construction navale, l'État n'a que rarement fait construire et armer des navires ou des flottes qui lui soient propres. Mais cela va assurément changer. [Root.Monarch.GetName] vient de dévoiler le projet de construction d'une grande flotte pour [Root.GetLeLaNP] [Root.GetName], dont chaque vaisseau ne servira que les intérêts du pays.\n\nUne question reste toutefois à régler : quelles missions devraient être considérées comme prioritaires pour cette flotte ?"
 flavor_rus.36.desc.b:0 "Toutes nos connaissances sur la construction navale proviennent pour l'essentiel de l'époque de la vieille république de Novgorod, et les charpentiers de marine de la région en ont conservé l'héritage. Or, [Root.GetLeLaLDir] [Root.GetDir] vient de dévoiler son projet de renforcer grandement la marine [Root.GetRootAdjFS].\n\nUne question reste toutefois à régler : quelles missions devraient être considérées comme prioritaires pour cette flotte ?"
 flavor_rus.36.a:0 "Elle devrait surtout favoriser les échanges"
 flavor_rus.36.b:0 "Une flotte n'a d'autre utilité que la guerre"
 flavor_rus.37.t:0 "Sénat dirigeant"
 flavor_rus.37.desc:0 "En cas d'absence [Root.GetDuDelaDir] [Root.GetDir], c'est aux membres du Sénat dirigeant qu'il revient de gouverner [Root.GetLeLaNP] [Root.GetName]. Cette institution de neuf membres remplace donc la Douma des boyards, et est la plus haute instance législative, judiciaire et exécutive du pays.\n\nS'il dispose donc d'un rôle important pour le pays, il est de plus en plus fréquemment demandé qu'il devienne une véritable institution, permanente."
 flavor_rus.37.a:0 "En ce cas, faisons-en une institution permanente"
 flavor_rus.37.b:0 "Un Sénat ? Mais pour quoi faire ?"
 flavor_rus.38.t:0 "Le très Saint-Synode régnant"
 flavor_rus.38.desc:0 "La foi constitue l'un des piliers sur lesquels repose la nation. De fait, aussi loin que l'on peut remonter le cours de [Root.GetSonLeurNP] histoire, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] toujours pratiqué [Root.GetLeLaRel] [Root.GetRelN].\n\nCependant, hommes de foi et hommes d'État ne sont pas toujours du même avis. Le patriarcat, dirigé par le seul patriarche de [Root.Capital.GetCapitalName], demeure une menace pour l'absolutisme. Afin de contrer cette menace, [Root.Monarch.GetName] a donc mis sur pied le très Saint-Synode régnant, permettant dans les faits de répartir les pouvoirs du patriarche entre les mains de plusieurs prélats, et donc de mieux servir [Root.GetLeLaNP] [Root.GetName]. Et [Root.GetLeLaLDir] [Root.GetDir]."
 flavor_rus.38.a:0 "Instituons donc ce très Saint-Synode"
 flavor_rus.38.b:0 "Mieux vaut conserver le système actuel"
 flavor_rus.39.t:0 "Renforcement du patriarcat"
 flavor_rus.39.desc:0 "La foi constitue l'un des piliers essentiels de la nation. De fait, aussi loin que l'on peut remonter le cours de [Root.GetSonLeurNP] histoire, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] toujours pratiqué [Root.GetLeLaRel] [Root.GetRelN].\n\nEt, au cours des siècles, l'influence des patriarches sur le pouvoir s'est accrue. À tel point, d'ailleurs, que l'actuel patriarche vient de proposer [Root.GetAuAlaDir] [Root.GetDir] un accord : si le patriarcat se voit conférer certains privilèges supplémentaires, tels une indépendance formelle du pouvoir temporel, l'Église s'engage à soutenir loyalement et fermement [Root.Monarch.GetName] et tous ses successeurs."
 flavor_rus.39.a:0 "Cela semble être la chose à faire"
 flavor_rus.39.b:0 "Cette idée est parfaitement saugrenue"
 flavor_rus.40.t:0 "Un nouveau patriarcat"
 flavor_rus.40.desc:0 "La foi constitue l'un des piliers essentiels de la nation. De fait, aussi loin que l'on peut remonter le cours de [Root.GetSonLeurNP] histoire, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] toujours pratiqué [Root.GetLeLaRel] [Root.GetRelN].\n\nL'influence [Root.GetDuDelaDir] [Root.GetDir] sur le patriarcat s'est d'ailleurs accrue à tel point que pouvoirs spirituel et temporel sont devenus maintenant indiscernables. L'autorité de [Root.Monarch.GetName], au contraire de celle de ses prédécesseurs, est à ce point absolue qu'[Root.GetIlElleDir] a aujourd'hui l'opportunité de priver le patriarcat de ses pouvoirs en s'autoproclamant chef[Root.GetXFeDir] du patriarcat de l'Église [Root.GetRelFS] [Root.GetRootAdjFS]."
 flavor_rus.40.a:0 "[Root.GetLeLaLDirCap] [Root.GetDir] doit devenir chef[Root.GetXFeDir] du patriarcat"
 flavor_rus.40.b:0 "Mieux vaut éviter de trop fusionner l'État et l'Église"
 flavor_rus.44.t:1 "[Root.GetLeLaNPCap] [Root.GetName] dans l'ère des Révolutions"
 flavor_rus.44.desc:0 "Nous sommes à l'aube d'une ère nouvelle, une ère différente de toute autre, qui risque bien d'ébranler les fondations mêmes de l'État.\n\nLes idées de liberté et d'égalité se répandent dans tout le pays, à une vitesse alarmante. Qui sait combien de temps les structures sociales maintenant depuis des siècles maintenant pourront être préservées face à ces aspirations nouvelles ?"
 flavor_rus.44.a:0 "Des temps difficiles nous attendent…"
 flavor_rus.45.t:0 "Occidentalisation de l'armée [Root.GetRootAdjFS]"
 flavor_rus.45.desc:0 "Au terme de nombreuses réformes, améliorations et réorganisations, l'armée [Root.GetRootAdjFS] présente un visage maintenant guère différent de ce que sont les armées d'Europe occidentale. Nos troupes font désormais usage des mêmes armes, pratiquent des formations similaires, emploient des tactiques semblables, et nos généraux valent bien ceux des autres grandes puissances."
 flavor_rus.45.a:0 "La victoire [Root.GetDuDelaNP] [Root.GetName] est assurée !"
 flavor_rus.47.t:0 "Innovations"
 flavor_rus.47.desc:0 "Les investissements réalisés pour favoriser l'éducation du peuple [Root.GetRootAdjMS] commencent à porter leurs fruits. De nombreux jeunes gens, dynamiques et volontaires, s'intéressant aux sciences, ont lancé des recherches dans ce qui peut toucher aux mathématiques, à la physique ou à la chimie.\n\nTous ces projets sont fort ambitieux, et leurs coûts importants. Il va donc falloir nous montrer réalistes : un seul de ces domaines d'étude pourra être financé."
 flavor_rus.47.a:0 "Toute science repose avant tout sur les mathématiques"
 flavor_rus.47.b:0 "La physique est la plus matérielle des sciences"
 flavor_rus.47.c:0 "Les chimistes ont promis des révélations… explosives"
 flavor_rus.100.t:0 "Adaptation de l'administration [Root.GetRootAdjFS]"
 flavor_rus.100.desc:0 "À mesure que les troupes convergent sur [Root.Capital.GetCapitalName], les inquiétudes de l'administration se font jour. La guerre est certes inévitable, et l'administration doit se renforcer avec chaque nouvelle conquête. Les conseillers [Root.GetDuDelaDir] [Root.GetDir] craignent donc que les bureaux et départements ne puissent suivre le rythme imposé par nos projets et nos succès militaires. Ils aspirent donc à certains changements.\n\nEn se recentrant moins sur la perpétuité de nos revendications, nous pourrions dégager des ressources qui permettraient de fabriquer et de mieux gérer davantage de revendications que tout ce que pourraient espérer conquérir les généraux et les [Root.GetNobles]. Mais, évidemment, de telles réformes ne sont pas soutenues par tous autour [Root.GetDeluiDelleDir], aussi est-ce [Root.GetAuAlaDir] [Root.GetDir] que revient le mot final sur la question."
 flavor_rus.100.a:1 "Mais pourquoi devrait-on changer quelque chose de perpétuel ?"
 flavor_rus.100.a.tt:0 "Toutes les revendications §Yperpétuelles§! issues des missions [Root.GetRootAdjFP] vont le rester."
 flavor_rus.100.b:1 "Qu'ils réforment, qu'ils réforment, tant que nos possessions s'étendent…"
 flavor_rus.100.b.tt:0 "Toutes les revendications §Yperpétuelles§! issues des missions [Root.GetRootAdjFP] vont devenir §Ynon perpétuelles§!."
 flavor_rus.101.t:0 "Développement des échanges à [310.GetCapitalName]"
 flavor_rus.101.desc:1 "La cité de [310.GetCapitalName] est l'une des plus anciennes de la région. Fondée au IXe s., elle a été une étape majeure sur la route commerciale reliant la Scandinavie à Byzance. Naturellement, elle est par la suite devenue l'un des marchés les plus importants d'Europe orientale.\n\nSi elle n'est plus aujourd'hui la capitale d'une fière et puissante république, son importance reste intacte malgré tout pour les échanges."
 flavor_rus.101.a:0 "Parfait"
 flavor_rus.102.t:0 "La fondation d'Arkhangelsk"
 flavor_rus.102.desc:0 "La navigation sur la mer Blanche est difficile, du fait qu'elle n'est accessible que trois mois au cours de l'année. Malgré tout, il est indéniable que son accès recèle une grande valeur – c'est d'ailleurs ce qui explique que des marchands et des bourgeois se soient installés dans la province de [1955.GetName], pour y fonder une ville nouvelle : Arkhangeslki Gorod, « la ville de l'archange saint Michel », du nom d'un monastère voisin."
 flavor_rus.102.a:0 "C'est une très bonne chose"
 flavor_rus.105.t:0 "Le grand-duché de Finlande"
 flavor_rus.105.desc:0 "Les Finnois ont joui d'une grande autonomie et leurs lois et coutumes étaient reconnues par les Suédois. Maintenant qu'ils sont passés sous l'autorité [Root.GetDuDelaNP] [Root.GetName], ils attendent donc de nous que nous fassions de même.\n\nÉtablir une Finlande autonome, gouvernée de manière directe par [Root.Monarch.GetName] leur conviendrait donc sans doute tout à fait."
 flavor_rus.105.a:0 "Formons un grand-duché autonome"
 flavor_rus.105.a.tt:0 "Aussi longtemps que ce modificateur aura cours, nous pourrons solder la compagnie mercenaire de la §JCavalerie hakkapélite§!."
 flavor_rus.105.b:0 "La Finlande sera désormais pleinement [Root.GetRootAdjFS]"
 flavor_rus.106.t:0 "[280.GetCapitalName] sous autorité [Root.GetRootAdjFS]"
 flavor_rus.106.desc:0 "[280.GetCapitalName] est un lieu majeur pour la foi orthodoxe et nulle autre que l'ancienne capitale de la Rus' de Kiev. Cela en fait donc le berceau des figures religieuses les plus éminentes [Root.GetDuDeNP] [Root.GetName].\n\nSi son importance commerciale reste négligée, sa situation devrait toutefois lui permettre de devenir un carrefour majeur pour nous."
 flavor_rus.106.a:0 "Son importance est essentiellement religieuse"
 flavor_rus.106.b:0 "Développons-y plutôt le commerce"
 flavor_rus.106.c:0 "Faisons-en une forteresse imprenable"
 flavor_rus.106.d:0 "Fondons-y une académie"
 flavor_rus.114.t:0 "Naissance de Rostov-sur-le-Don"
 flavor_rus.114.desc:0 "Le commerce est vital pour [Root.GetLeLaNP] [Root.GetName] – et c'est d'autant plus vrai si ce commerce se fait avec cette grande puissance que sont les Ottomans.\n\nC'est ainsi qu'un souverain passé a fait établir un poste fortifié à quelque distance de la cité d'Azov, pour contrôler les échanges avec les Turcs. Puis, le temps passant, cette dernière a progressivement perdu de son importance, tandis même que Rostov-sur-le-Don devenait le premier carrefour commercial de la région."
 flavor_rus.114.a:0 "Son avenir sera prospère"
 flavor_rus.116.t:0 "L'avenir de l'alliance [rus_persian_ally.GetRootAdjFS]"
 flavor_rus.116.tt:0 "L'événement §YL'avenir de l'alliance caucasienne§! va survenir."
 flavor_rus.116.desc:0 "À l'origine simple alliance de convenance, reposant essentiellement sur le fait que nous avons en commun [Root.GetLeLaFamRel] [Root.GetFamRelN], les liens que nous entretenons avec [rus_persian_ally.GetLeLaNP] [rus_persian_ally.GetName] sont aujourd'hui plus forts que tous ceux que [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] pu avoir avec quiconque par le passé. Grâce à nos forces coalisées et au recours à des stratégies adroites, la menace musulmane venue de Perse a été écartée, et le peuple [rus_persian_ally.GetRootAdjMS] peut désormais jouir d'une liberté bien méritée, sans qu'elle soit perpétuellement menacée par quelque puissance malveillante.\n\nIl est donc évident pour chacun que c'est grâce à notre soutien que cela a été possible, aussi la loyauté et fidélité [rus_persian_ally.GetDuDelaDir] [rus_persian_ally.GetDir] [rus_persian_ally.GetDuDeNP] [rus_persian_ally.GetName] envers [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] devrait-elle être assurée."
 flavor_rus.116.a:0 "[rus_persian_ally.Monarch.GetName] doit reconnaître notre suzeraineté"
 flavor_rus.117.tt:0 "Il va être demandé [rus_persian_ally.GetAuAlaNP] §Y[rus_persian_ally.GetName]§! de se soumettre à notre autorité, en faisant, [rus_persian_ally.GetSilSielleNP] l'accept[rus_persian_ally.GetEEntNP], no[rus_persian_ally.GetTreSNP] §Yvass[rus_persian_ally.GetAlAleNP]§!.\n[rus_persian_ally.GetSilSielleNPCap] [rus_persian_ally.GetAOntNP] un niveau de développement total supérieur à §Y500§!, [rus_persian_ally.GetIlElleNP] refuser[rus_persian_ally.GetAOntNP] toutefois systématiquement."
 flavor_rus.116.b:1 "[rus_persian_ally.Monarch.GetName] est un[rus_persian_ally.GetXEDir] [rus_persian_ally.Monarch.GetSisterBrother] pour nous"
 RUS_PERSIAN_TRADE:0 "Présence russe en Perse"
 flavor_rus.117.t:1 "[From.GetLeLaNPCap] [From.GetName] demand[From.GetEEntNP] notre soumission"
 flavor_rus.117.desc:0 "Un ambassadeur est arrivé aujourd'hui de [From.Capital.GetCapitalName]. Il a eu l'audace de se présenter devant [Root.GetLeLaLDir] [Root.GetDir] pour exiger qu'[Root.GetIlElleDir] reconnaisse dorénavant [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] comme s[From.GetOnAFDir] suzerain[From.GetXEDir].\n\n[From.GetLeLaNPCap] [From.GetName] [From.GetAOntNP] certes contribué à la conquête des territoires que nous détenons désormais en Perse, mais est-ce pour autant acceptable de voir [Root.Monarch.GetName] ployer le genou devant [From.Capital.GetCapitalName] ?"
 flavor_rus.117.a:0 "Mieux vaut nous montrer prudents…"
 flavor_rus.117.b:0 "C'est parfaitement ridicule !"
 flavor_rus.118.t:1 "[From.GetLeLaNPCap] [From.GetName] se soume[From.GetTTtentNP]"
 flavor_rus.118.desc:1 "D'excellentes nouvelles viennent de nous parvenir de [From.Capital.GetCapitalName] : [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] a accepté notre demande. [From.GetIlElleDirCap] sera donc à compter de ce jour vassal[From.GetXEDir] [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName]."
 flavor_rus.118.a:0 "Excellent !"
 flavor_rus.119.t:1 "[From.GetLeLaNPCap] [From.GetName] refus[From.GetEEntNP] de se soumettre"
 flavor_rus.119.desc:0 "Des nouvelles pour le moins surprenantes viennent de nous parvenir de [From.Capital.GetCapitalName] : [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] a refusé notre demande. Après tous les services rendus par [Root.GetLeLaNP] [Root.GetName], [From.GetCeCetteFDir] fanfaro[From.GetNNneNP] ose ainsi nous cracher au visage ?"
 flavor_rus.119.a:0 "[From.GetIlElleDirCap] ne sera bientôt plus une gêne…"
 flavor_rus.120.a.tt:0 "L'opinion de tous les pays §Y[Root.GetRelMP]§! connus à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§! va s'améliorer de §G25§!."
 flavor_rus.122.t:0 "La fin des hordes tatares"
 flavor_rus.122.desc:1 "Les hordes des Tatars, ceux qui ont détruit la Rus' de Kiev et les oppresseurs de notre peuple, ne sont plus ! Les derniers d'entre eux ont pris la fuite vers l'Orient, ou sont morts sur les champs de bataille face à nos troupes, tandis que la frontière [Root.GetDuDelaNP] [Root.GetName] est repoussée toujours davantage vers l'est. Jamais plus nous ne nous inclinerons devant des envahisseurs étrangers !"
 flavor_rus.122.a:0 "Gloire [Root.GetAuAlaNP] [Root.GetName] !"
 flavor_rus.123.t:0 "Priorités de l'administration"
 flavor_rus.123.desc:0 "À mesure que les territoires [Root.GetRootAdjMP] se sont étendus, il a été nécessaire de développer l'administration et ses divers bureaux. Les dernières ressources disponibles doivent dès lors être employées de manière efficace, afin de répondre à la priorité qu'aura définie [Root.GetLeLaLDir] [Root.GetDir] pour ce qui concerne la gouvernance."
 flavor_rus.123.a:0 "Nous devons développer encore l'administration"
 flavor_rus.123.b:0 "Le commerce fournira davantage de revenus"
 flavor_rus.123.c:0 "Mieux vaut consacrer notre attention à l'armée"
 flavor_rus.124.t:0 "Le dernier tyssiatski"
 flavor_rus.124.desc:0 "Les tyssiatski étaient, sous la Rus' de Kiev, des commandants militaires. Après la chute de Kiev, ils furent toutefois remplacés progressivement par diverses fonctions, voïvodes pour l'armée ou namestniks pour le commerce et la justice, sous le règne de Dmitri Donskoï, en 1374. Cependant, en [GetYear], certains tyssiatski sont toujours en poste."
 flavor_rus.124.a:0 "Nous devrions restaurer cette fonction"
 flavor_rus.124.b:0 "Mieux vaut les remplacer définitivement par des namestniks"
 flavor_rus.125.t:0 "L'Opritchnina"
 flavor_rus.125.desc:1 "Bien que nous soyons en guerre, certains [Root.GetNobles] de la province de [revolt_province.GetName] ont sciemment choisi de trahir la Mère Patrie pour lancer une révolte.\n\nCette trahison est évidemment intolérable. [Root.GetLeLaLDirCap] [Root.GetDir], qui s'est ému[Root.GetXEDir] d'une telle félonie, exige que soit établie l'Opritchnina : une police d'État, sans réglementation, capable donc de châtier de toutes les manières imaginables et dans la violence ces traîtres de [Root.GetNobles]."
 flavor_rus.125.a:0 "Nulle trahison ne peut être tolérée"
 flavor_rus.125.b:0 "Non, ce serait aller beaucoup trop loin"
 flavor_rus.126.t:1 "Autodafé des razriady"
 flavor_rus.126.desc:1 "Le système du mestnitchestvo repose sur les informations généalogiques de chacun des [Root.GetNobles] afin de déterminer les relations hiérarchiques si complexes entre eux, et par conséquent leur ordre de préséance. Ces données se trouvent compilées sous la forme de recueils généalogiques, les razriady. Mais l'autocratie [Root.GetDuDelaDir] [Root.GetDir] est de plus en plus prégnante, et son administration toujours davantage centralisée afin de lui permettre de gouverner en personne le pays. Le mestnitchestvo est donc vu de plus en plus comme une gêne.\n\nEn cette année [GetYear], [Root.Monarch.GetName] a donc donné l'ordre de brûler tous les razriady permettant le bon fonctionnement du mestnitchestvo, afin d'abolir irrémédiablement son usage."
 flavor_rus.126.a:0 "De ces cendres renaîtra un pays moderne !"
 flavor_rus.127.t:0 "Pierre Ier le Grand"
 flavor_rus.127.desc:0 "Fils du tsar Alexis Ier et de Natalia Narychkina, Pierre a hérité du trône de Russie à l'âge de dix ans. Mais, il n'était pas le premier dans l'ordre de succession. Sa demi-sœur Sophie prépara alors contre lui un coup d'État, avec le soutien des streltsy : elle prit la régence. Certains des amis et parents du jeune tsar perdirent la vie au cours du conflit qui s'ensuivit. Aussi, dès l'âge de dix-sept ans, Pierre mit fin à la régence et régna conjointement avec son demi-frère Ivan V. Ce n'est donc qu'au décès de sa mère qu'il commença à exercer réellement le pouvoir, en tant que souverain de toutes les Russies.\n\nSon règne fut marqué par les nombreuses réformes, qui transformèrent grandement la société russe. Il commença, les premières années, à promulguer des réformes ambitieuses, visant à moderniser le pays, prenant pour modèle les puissances d'Europe occidentale. La cour s'inspira ainsi de la mode européenne, tandis que l'organisation de l'armée était entièrement revue. Passionné de navigation depuis son enfance, Pierre donna aussi naissance à la première flotte russe.\n\nMais s'il gagna son surnom de « Grand », c'est surtout pour les nombreuses réformes qu'il utilisa pour moderniser l'État, qui contribuèrent à faire du tsarat l'un des empires les plus puissants du continent."
 flavor_rus.127.a:0 "Le trône lui revient de plein droit"
 flavor_rus.128.t:0 "Les réformes de Pierre Ier le Grand"
 flavor_rus.128.desc:0 "Au cours des premières années de son règne, Pierre Ier s'inspira grandement de ses conseillers originaires d'Europe occidentale : il réorganisa l'armée, établit la première flotte russe, modernisa l'absolutisme et posa les premières bases de l'industrialisation de la Russie.\n\nSi son règne fut aussi marqué par un renforcement du servage et la répression impitoyable des soulèvements, il transforma malgré tout la Russie, au point qu'elle accéda alors au rang de grande puissance."
 flavor_rus.128.a:1 "J'ai conquis un empire mais n'ai pu me conquérir moi-même"
 flavor_rus.129.t:0 "Catherine II la Grande"
 flavor_rus.129.desc:0 "Née dans une branche cadette de la maison allemande d'Ascanie, Sophie Frédérique Augusta d'Anhalt-Zerbst n'était que l'une des très nombreuses princesses du Saint-Empire romain germanique. C'est à l'âge de dix ans qu'elle rencontra son futur époux Pierre III. Après leur mariage, six ans plus tard, la jeune Sophie se rendit en Russie et apprit la langue russe avec ferveur. Afin de s'adapter à ce nouveau cadre de vie et de se gagner l'appréciation de l'impératrice Élisabeth Ière, alors sur le trône, Sophie se convertit à l'orthodoxie et prit le nom de Catherine.\n\nLe mariage avec Pierre III fut un échec, dû à l'immaturité du premier et à l'infidélité des deux époux. Catherine complota contre lui durant des années, et lorsqu'il monta sur le trône l'ambitieuse impératrice le renversa au bout de six mois seulement.\n\nSous son règne, la Russie connut une véritable renaissance de la culture, des arts, des sciences et découvrit les Lumières. C'est aussi sous son règne que l'empire s'étendit considérablement vers l'ouest."
 flavor_rus.129.a:0 "Elle assurera la grandeur [Root.GetDuDelaNP] [Root.GetName]"
 flavor_rus.129.b:0 "Elle sera parfaite pour [Root.Monarch.GetName]"
 flavor_rus.129.c:0 "C'est une femme véritablement remarquable"
 flavor_rus.130.t:0 "Le rôle des streltsy"
 flavor_rus.130.desc:1 "Les streltsy constituent l'élite des troupes. Ils sont recrutés dans les campagnes et chez les boutiquiers, et servent leur vie durant. En temps de paix, ils retournent alors à leurs diverses professions. Pour eux, les campagnes militaires ne sont donc pas souhaitées, car elles causent des pertes de revenus.\n\nPour contrer cela, l'idée d'une solde assurée a été suggérée [Root.GetAuAlaDir] [Root.GetDir], qui permettrait de conserver les streltsy loyaux à l'État même dans les temps les plus difficiles."
 flavor_rus.130.a:0 "Assurons-les donc d'une solde régulière"
 flavor_rus.130.a.tt:0 "Les §Ystreltsy§! vont exiger une solde lors de l'accession au pouvoir de tout nouveau dirigeant."
 flavor_rus.130.b:0 "Ils peuvent se contenter des pillages et du butin"
 flavor_rus.131.t:0 "Les streltsy exigent leur solde"
 flavor_rus.131.desc:0 "Les streltsy se sont rassemblés à [Root.Capital.GetCapitalName] pour rencontrer [Root.GetLeLaLDir] nouv[Root.GetEauElleDir] [Root.GetDir]. Et leurs exigences sont simples : que [Root.Monarch.GetName] verse la solde due pour leur service."
 flavor_rus.131.a:0 "Versons-leur une solde généreuse"
 flavor_rus.131.b:0 "Versons uniquement la solde convenue"
 flavor_rus.131.c:0 "Donnons-leur le moins possible"
 flavor_rus.131.d:0 "Ils n'auront rien !"
 flavor_rus.132.tt:1 "Les streltsy risquent de se soulever."
 flavor_rus.132.t:0 "Soulèvement des streltsy"
 flavor_rus.132.desc:0 "Les streltsy n'ont pas reçu de solde, ce qui cause un vif mécontentement dans leurs rangs. Ils ont donc pris les armes pour attaquer la cité de [revolt_province.GetCapitalName] afin de déposer [Root.Monarch.GetName] et mettre au pouvoir quelqu'un de plus à leur écoute."
 flavor_rus.132.a:0 "Oh non !"
 flavor_rus.134.t:0 "Occidentalisation [Root.GetDuDelaNP] [Root.GetName]"
 flavor_rus.134.desc:0 "[Root.GetLeLaNPCap] [Root.GetName] n'[Root.GetAOntNP] guère été influencé[Root.GetXENP] par les puissances d'Europe occidentale. Cela a toutefois bien changé depuis que [Root.Monarch.GetName] est arrivé[Root.GetXEDir] au pouvoir et a recruté des conseillers venus d'Europe. La cour, autrefois rustique et empreinte de traditions, a été remplacée par une nouvelle, copiée sur ce que l'on peut trouver à Paris, Londres, Madrid ou Vienne. De nombreux autres aspects de la société [Root.GetRootAdjFS] connaissent eux aussi de grands changements, mais les plus visibles sont bien évidemment ceux que l'on peut constater à la cour et dans les rues de [Root.Capital.GetCapitalName], qui annoncent déjà une Russie nouvelle."
 flavor_rus.134.a:0 "La modernisation est en marche !"
 flavor_rus.200.t:0 "Formation de l'Empire [Root.GetRootAdjMS]"
 flavor_rus.200.desc.a:1 "[Root.Monarch.GetName], [Root.GetDir] [Root.GetDuDeNP] [Root.GetName] et vainqueur[Root.GetXEDir] des ennemis du pays, vient de faire une proclamation solennelle. [Root.GetIlElleDirCap] sera désormais connu[Root.GetXEDir] par le titre d'[Root.GetPseudoEmpereurImperatriceDir] [Root.GetDuDeNP] [Root.GetName]. En conséquence, notre pays sera désormais un empire.\n\nLes grandes puissances [Root.Capital.GetDuDeContinent] [Root.Capital.GetContinentName] y verront évidemment une provocation, mais leur réaction fera-t-elle autre chose qu'apporter la preuve que les revendications de [Root.Monarch.GetName] sont justes et légitimes ?"
 flavor_rus.200.desc.b:1 "Le conseil [Root.GetRootAdjMS], sous la présidence de [Root.Monarch.GetName], vainqueur[Root.GetXEDir] des ennemis du pays, vient de faire une proclamation solennelle. À compter de ce jour, [Root.GetLeLaNP] [Root.GetName] ser[Root.GetAOntNP] désormais la Grande République [Root.GetDuDeNP] [Root.GetName]. L'autorité et le pouvoir [Root.GetDuDelaDir] [Root.GetDir] seront renforcés, et les autorités des provinces chargées de réunir les représentants élus par les conseils des [Root.GetBourgeois]."
 flavor_rus.200.a:0 "Vive l'[Root.GetPseudoEmpereurImperatriceDirCap] !"
 flavor_rus.200.b:1 "C'est si beau, la démocratie"
 flavor_rus.295.t:0 "Achat d'avancées [From.GetAuAlaNP] [From.GetName]"
 flavor_rus.295.desc:0 "[From.GetLeLaNPCap] [From.GetName] [From.GetEstSontNP] un véritable foyer du développement des sciences et de la culture. C'est donc tout à fait naturellement que les ambassadeurs [Root.GetRootAdjMP] à [From.Capital.GetCapitalName] ont donc proposé [From.GetAuAlaDir] [From.GetDir] [From.Monarch.GetName] d'acheter certaines de ces avancées qui font la réputation de son pays."
 flavor_rus.295.a:0 "Belle initiative !"
 flavor_rus.295.a.tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] transférer §R[Root.money_to_transfer.GetValue]§!¤ [From.GetAuAlaNP] §Y[From.GetName]§!."
 flavor_rus.296.t:0 "Vente d'avancées [From.GetAuAlaNP] [From.GetName]"
 flavor_rus.296.desc:0 "Les ambassadeurs [From.GetDuDelaDir] [From.GetDir] [From.GetDuDeNP] [From.GetName] sont arrivés à [Root.Capital.GetCapitalName] pour délivrer la somme promise pour l'achat d'avancées technologiques et culturelles destinées à favoriser la modernisation de leur pays."
 flavor_rus.296.a:0 "Très bien !"
 flavor_rus.296.a.tt:0 "[Root.GetLeLaNPCap] [Root.GetName] reçoi[Root.GetTVentNP] §G[From.money_to_transfer.GetValue]§!¤ [From.GetDuDelaNP] §Y[From.GetName]§!."
 flavor_rus.300.t:0 "Réduction de la paysannerie au servage"
 flavor_rus.300.desc:0 "Dans les époques troublées, lorsque surviennent des désastres ou qu'ont lieu des guerres, des famines ou des épidémies, les paysans quittent souvent les domaines sur lesquels ils travaillent pour fuir vers les villes. Cela constitue donc une grande gêne pour les propriétaires de ces domaines, qui voient leurs terres sous-exploitées.\n\nAfin de remédier à cette triste situation, qui risquerait de menacer l'approvisionnement de tout le pays, [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] a décrété que, dorénavant, les paysans ont interdiction de quitter le domaine sur lequel ils sont nés."
 flavor_rus.300.a:0 "Ah, voilà une décision d'avenir !"
 flavor_rus.301.tt:0 "Les §Ypaysans§! [Root.GetDuDeNP] §Y[Root.GetName]§! vont se soulever."
 flavor_rus.301.t:0 "Soulèvement de la paysannerie"
 flavor_rus.301.desc:0 "Certains paysans ne semblent pas avoir compris tout l'intérêt du servage. Ainsi, dans la province de [rus_peasant_revolt_province.GetName], ils ont pris les armes pour se soulever contre leurs propriétaires."
 flavor_rus.301.a:0 "Hé bien, écrasons-les donc !"
 flavor_rus.303.t:0 "Émancipation de la paysannerie"
 flavor_rus.303.desc:0 "La paysannerie est l'un des piliers sur lesquels repos[Root.GetEEntNP] [Root.GetLeLaNP] [Root.GetName]. Pourtant, elle a été soumise à la plus abjecte des conditions, les serfs ayant interdiction de quitter les domaines de leurs maîtres au prétexte de garantir l'approvisionnement du pays en nourriture.\n\nCependant, ce servage dépouillait la paysannerie de toute autonomie. [Root.Monarch.GetName], dans sa grande mansuétude, a donc décidé d'adoucir leur sort en mettant fin aux obligations auxquelles étaient tenus les paysans envers les propriétaires de leurs domaines. Mais si cette décision est évidemment appréciée des humbles, les [Root.GetNobles] prétendent quant à eux que [Root.GetLeLaLDir] [Root.GetDir] est un[Root.GetXEDir] faible, incapable de gouverner le pays…"
 flavor_rus.303.a:0 "Le peuple n'a pas à supporter l'égoïsme de quelques-uns"
 flavor_rus.304.t:0 "Soulèvement des [Root.GetNobles] [Root.GetRootAdjMP]"
 flavor_rus.304.desc:1 "La décision [Root.GetDuDelaDir] [Root.GetDir] d'accroître les libertés de la paysannerie lui a fait de nombreux ennemis dans les rangs de l'aristocratie. Ainsi, les [Root.GetNobles] de la province de [rus_boyars_revolt_province.GetName] ont pris les armes pour se soulever contre [Root.GetLuiElleDir]."
 flavor_rus.304.a:0 "Écrasons ces maudits rebelles !"
 flavor_rus.304.tt:0 "Les §Y[Root.GetNobles]§! [Root.GetDuDeNP] §Y[Root.GetName]§! vont se soulever."
 flavor_rus.306.t:0 "Sobornoïé Oulojénié : le Code du Conseil"
 flavor_rus.306.desc:0 "Le servage est devenu une pratique tout à fait commune [Root.GetAuEnNP] [Root.GetName]. La paysannerie souffre de l'oppression des grands propriétaires, tandis que les [Root.GetNobles] jouissent des fruits de leur labeur. Pourtant, le servage est absent du code des lois, ce qui rend caduques toutes les règles permettant la possession d'un serf ou les règles relatives à son statut. Le servage reste à définir légalement.\n\nLe Sobornoïé Oulojénié de cette année [GetYear] devrait remédier à cette question. [Root.Monarch.GetName] souhaite voir étudiée la question, afin que soit les paysans soient définitivement ravalés au statut de serf, soit émancipés – ce qui provoquera alors le courroux des [Root.GetNobles]."
 flavor_rus.306.a:0 "Le servage doit être inscrit dans la loi"
 flavor_rus.306.b:0 "Les paysans resteront libres"
 flavor_rus.307.t:0 "Propagation des Lumières"
 flavor_rus.307.desc:0 "Avec l'abolition du servage en dépit des protestations des grands propriétaires fonciers et des [Root.GetNobles], la paysannerie jouit désormais du droit de quitter les grands domaines et de se déplacer au sein des territoires [Root.GetRootAdjMP]. Si le petit peuple apprécie cette liberté nouvelle, cela a des conséquences inattendues pour le pouvoir : ces mouvements ont tout aussitôt accéléré la propagation des idées des Lumières, qui prônent une plus grande liberté des humbles face aux élites. Si les droits des paysans ne sont pas révoqués très vite, la stabilité même du pays risque d'en pâtir."
 flavor_rus.307.a:0 "Nul besoin de s'inquiéter à ce propos"
 flavor_rus.307.b:0 "Le servage doit être rétabli"
 flavor_rus.308.t:0 "La grande révolte paysanne"
 flavor_rus.308.desc:0 "En dépit des efforts des autorités pour pacifier la paysannerie, dans la province de [revolt_province.GetName] les serfs se sont soulevés contre leurs maîtres et pris les armes contre les troupes [Root.GetDuDelaDir] [Root.GetDir]. Menés par des cosaques, ces rebelles osent remettre en cause la légitimité de [Root.Monarch.GetName]. Et ce premier soulèvement semble pousser les travailleurs de nombreux autres domaines et provinces à en faire autant…"
 flavor_rus.308.a:0 "Le peuple ne s'en laisse pas conter…"
 flavor_rus.308.a.tt:1 "Pour toutes les provinces productrices de §Ycéréales§!, de §Ybovins§! ou de §Ylaine§! dans les régions de §YRussie§!, de §YRuthénie§!, de l'§YOural§! et de la §Ysteppe pontique§! :"
 flavor_rus.309.t:0 "Apparition d'une classe bourgeoise"
 flavor_rus.309.desc.a:0 "Dans toutes les cités [Root.GetDuDeNP] [Root.GetName], les paysans, autrefois masse informe et frustre, ont commencé à s'adonner au commerce et au négoce. C'est donc une véritable classe de [Root.GetBourgeois] que l'on voit ainsi apparaître et gagner en importance, à mesure que d'anciens paysans s'enrichissent et gagnent les villes pour y vivre.\n\nIl semble bien que, d'ici peu, ils formeront une classe intermédiaire entre les grands propriétaires et la paysannerie, qui acquerra de plus en plus d'importance et d'influence dans le pays."
 flavor_rus.309.a:0 "Les cités sont en plein développement"
 flavor_rus.309.b:0 "Ils doivent trouver leur place dans la République"
 flavor_rus.310.t:0 "Politique réactionnaire"
 flavor_rus.310.desc:0 "À l'issue de la grande révolte paysanne, [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] a réalisé que le petit peuple devait bien davantage être craint que pris en pitié. [Root.GetIlElleDirCap] paraît désormais fermement convaincu[Root.GetXEDir] qu'il est nécessaire de faire surveiller à nouveau les serfs par leurs maîtres, ce que ne désapprouvent aucunement les grands propriétaires fonciers et les [Root.GetNobles].\n\nTout espoir de voir les paysans retrouver un semblant de liberté semble avoir disparu, chacun dans les cercles des élites ayant désormais bien conscience que toute l'économie [Root.GetRootAdjFS] repose à tel point sur le système du servage qu'une nouvelle abolition ne ferait que provoquer désordre et chaos."
 flavor_rus.310.a:0 "Renforçons donc le servage"
 flavor_rus.310.b:0 "Émancipons-les malgré tout"
 flavor_rus.311.t:0 "Ascension de la classe moyenne"
 flavor_rus.311.desc.a:0 "La classe moyenne, autrefois mineure [Root.GetAuEnNP] [Root.GetName], est devenue peu à peu un élément prédominant de la société. Grâce aux nombreux paysans ayant rejoint ses rangs, marchands et citadins disposent désormais d'une influence importante sur les affaires de l'État, et se trouvent même en position de menacer l'autorité [Root.GetDuDelaDir] [Root.GetDir] et des [Root.GetNobles]."
 flavor_rus.311.desc.b:0 "Depuis son apparition, la classe moyenne a commencé à jouer un rôle important au sein de la société [Root.GetRootAdjFS]. Malgré tout, l'équilibre qui existait auparavant entre d'une part les cercles dirigeant la République autour [Root.GetDuDelaDir] [Root.GetDir], et d'autre part les [Root.GetBourgeois], a été rompu par l'afflux de paysans venus s'installer dans les cités et devenus par la force des choses eux-mêmes [Root.GetBourgeois]. Leur influence sur les affaires du pays va même jusqu'à constituer une menace pour le pouvoir et les [Root.GetNobles]."
 flavor_rus.311.a:0 "[Root.GetLeLaNPCap] [Root.GetName] y survivr[Root.GetAOntNP]…"
 flavor_rus.311.b:0 "Réimposons le servage aux nouveaux [Root.GetBourgeois]"
 flavor_rus.312.t:0 "Servage et Lumières"
 flavor_rus.312.desc:0 "Bien trop de paysans se sont trouvés soumis au servage. Au contraire des espoirs que portent les idéaux des Lumières, il semblerait que [Root.GetLeLaNP] [Root.GetName] [Root.GetSestSesontNP] bâti[Root.GetXENP] sur le labeur incessant de [Root.GetSesLeursNP] serfs, réduits à ne vivre guère mieux que le bétail dont ils ont la charge. Et pourtant, les [Root.GetNobles] continuent d'opprimer sévèrement leurs serfs, et disposent dans l'entourage [Root.GetDuDelaDir] [Root.GetDir] une influence toujours plus importante.\n\nIl n'y a donc guère d'espoirs pour la paysannerie de sortir de sa misère. Le mieux que puisse faire [Root.Monarch.GetName], [Root.GetSilSielleDir] veut éviter révoltes et guerre civile, est de promouvoir l'éducation de leurs enfants, de leur prêter de l'argent, d'instituer un système de soins, de leur distribuer des terres qui leur appartiendraient en propre, et d'œuvrer à la modernisation des techniques agricoles. Mais, [Root.GetSilSielleDir] prenait de telles décisions, ces changements pourraient fort bien être considérés comme une attaque contre les coutumes et privilèges des [Root.GetNobles]…"
 flavor_rus.312.a:0 "Améliorons les conditions de ces malheureux serfs"
 flavor_rus.312.b:0 "Mieux vaut éviter de rien changer"
 flavor_rus.313.t:0 "Autocrate et [Root.GetBourgeois]"
 flavor_rus.313.desc:0 "L'ordre des [Root.GetBourgeois] a grandement accru sa puissance et son influence [Root.GetAuEnNP] [Root.GetName]. De nombreuses décisions prises à [Root.Capital.GetCapitalName] sont désormais soumises à leur approbation. Alors que [Root.GetLeLaLDir] [Root.GetDir] disposait auparavant d'une puissance absolue, ce sont eux qui désormais sont en charge des affaires du gouvernement. On pourrait même se demander si [Root.Monarch.GetName] ne sert pas d'autre but que fournir un faire-valoir aux véritables dirigeants du pays…\n\nNul n'a donc été surpris d'apprendre que les [Root.GetBourgeois] venaient de lancer un coup de force pour prendre le pouvoir…"
 flavor_rus.313.a:0 "Écrasons ces rebelles !"
 flavor_rus.313.b:0 "Mieux vaut leur céder le pouvoir"
 flavor_rus.350.t:0 "Le sort de la paysannerie"
 flavor_rus.350.desc:0 "[Root.Monarch.GetName] a certes consolidé les gains territoriaux [Root.GetDuDelaNP] [Root.GetName] mais, peu après son arrivée au pouvoir, la disette, la famine et les maladies ont fait des ravages à [Root.Capital.GetCapitalName]. Les paysans ont commencé à fuir les villages, sans que personne ne reste pour cultiver les terres. Tous attendent donc [Root.GetDuDelaDir] [Root.GetDir] et de ses conseillers une réponse prompte."
 flavor_rus.350.a:0 "Soumettons les paysans au servage"
 flavor_rus.350.b:0 "Laissons-les en paix"
 flavor_rus.398.t:0 "Abolition du servage"
 flavor_rus.398.desc:1 "« Morts aux oppresseurs du peuple ! » La Garde nationale [Root.GetRootAdjFS] traverse les vastes domaines agricoles pour libérer chacun des serfs qu'elle peut trouver. Ces paysans, débarrassés enfin de leurs chaînes, la suivent dans leur expédition pour mettre fin au servage dans le pays, tandis que les propriétaires sont exécutés sans jugement ni pitié.\n\nD'innombrables serfs sont ainsi libérés de l'aristocratie tyrannique, et ils seront plus nombreux encore à participer à l'abolition de l'exploitation de l'homme par l'homme lorsque la Révolution se propagera dans les pays voisins !"
 flavor_rus.398.a:0 "Mort aux exploiteurs !"
 flavor_rus.399.t:0 "La Terreur rouge"
 flavor_rus.399.desc:0 "« Mort aux ennemis de la Révolution ! » La Garde nationale, constituée de membres d'anciennes familles de serfs, prend ville après ville pour épuiser la frustration de générations entières d'une paysannerie asservie.\n\nD'innombrables bourgeois et boyards sont traînés devant les tribunaux improvisés, sont jugés pour les actes commis par leurs familles à l'époque où le servage avait cours. Si ces procès sont considérés comme un « mal nécessaire » pour éradiquer les ennemis de la Révolution, ils sont bien davantage un spectacle public qu'un procès équitable. Malgré cela, de nombreux bourgeois d'origine paysanne continuent de rejoindre la Garde nationale afin de terroriser les grandes cités [Root.GetDuDeNP] [Root.GetName]."
 flavor_rus.399.a:0 "La Révolution est en marche !"
 ###MUSCOVY EVENTS###
 flavor_mos.1.t:0 "Le joug des Tatars"
 flavor_mos.1.desc:0 "Le joug des Tatars est un tribut imposé aux peuples russes depuis la prise de la Kiev de Rus' par la horde mongole en 1248. La grande principauté de Moscou est devenue l'intermédiaire entre les hordes et les diverses principautés, après qu'Ivan Ier de Moscou a pris le parti des oppresseurs face à une rébellion menée par son rival, le prince de Tver, en 1327. Les Mongols accordèrent alors à Ivan le droit de gouverner les Russes et de lever lui-même le tribut en leur nom.\n\nAujourd'hui, ce joug est désormais très fragile. La Horde d'or n'a cessé de décliner, et s'est divisée. Si [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] est encore symboliquement tributaire des Tatars, c'est bien maintenant [Root.GetLuiElleDir] qui gouverne dans les faits la Russie, sans que les hordes puissent intervenir en aucune manière sur ses territoires."
 flavor_mos.1.a:0 "Ce joug ne pèsera pas éternellement sur nous…"
 the_tatar_yoke_desc:1 "jusqu'à ce que la province de §YSaraï§! ne soit plus possédée par une §Yhorde§!"
 flavor_mos.1.a.tt:0 "§RTant que ce modificateur aura cours, [Root.GetLeLaNP] §Y[Root.GetName]§! ser[Root.GetAOntNP] contraint[Root.GetXENP] de verser chaque année un tribut [466.Owner.GetAuAlaNP] §Y[466.Owner.GetName]§!.§!"
 flavor_mos.2.t:0 "Le joug des Tatars brisé"
 flavor_mos.2.desc:0 "[466.GetCapitalName], enfin, a été prise [466.Owner.GetAuAlaNP] [466.Owner.GetName], et les Tatars ne sont plus en mesure désormais d'imposer le moindre tribut [Root.GetAuAlaNP] [Root.GetName]. Enfin, nous sommes libres de l'oppression des hordes !"
 flavor_mos.2.a:0 "[Root.GetLeLaNPCap] [Root.GetName] écrir[Root.GetAOntNP] [Root.GetLuiElleNP]-mêm[Root.GetEEsNP] [Root.GetSaLeurNP] destinée !"
 flavor_mos.3.t:0 "Tribut annuel"
 flavor_mos.3.desc:0 "Comme chaque année, un envoyé [466.Owner.GetDuDelaDir] [466.Owner.GetDir] [466.Owner.Monarch.GetName] est arrivé à [Root.Capital.GetCapitalName] pour exiger de [Root.Monarch.GetName] le tribut dû par les Russes. Et, comme chaque année, le tribut dû est celui de tous les peuples et princes russes."
 flavor_mos.3.a:0 "Mieux vaut payer"
 flavor_mos.3.a.tt:1 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] verser §R[Root.mos_tribute_to_pay.GetValue]§!¤ [466.Owner.GetAuAlaNP] §Y[466.Owner.GetName]§!."
 flavor_mos.3.b:0 "Cette fois, c'en est fini de ce maudit tribut !"
 flavor_mos.3.b.tt:0 "Il y a des risques que [466.Owner.GetLeLaNP] §Y[466.Owner.GetName]§! se veng[Root.GetEEntNP] de l'humiliation infligée par [Root.GetLeLaNP] §Y[Root.GetName]§!…"
 flavor_mos.4.t:0 "Versement du tribut [From.GetFromAdjMS]"
 flavor_mos.4.desc:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.Monarch.GetName] [From.GetDuDeNP] [From.GetName], en véritable laquais [Root.GetDuDelaDir] [Root.GetDir], vient de faire parvenir à [Root.Capital.GetCapitalName] le tribut qui est exigé [From.GetDeluiDelleNP]."
 flavor_mos.4.a:0 "Ces faibles de Russes paient donc encore ?"
 flavor_mos.4.a.tt:0 "[From.GetLeLaNPCap] §Y[From.GetName]§! [From.GetAOntNP] versé un tribut de §Y[Root.mos_tribute_to_pay.GetValue]§!¤ [Root.GetAuAlaNP] §Y[Root.GetName]§!."
 flavor_mos.5.t:1 "[From.GetLeLaNPCap] [From.GetName] refus[From.GetEEntNP] de verser le tribut"
 flavor_mos.5.desc:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.GetDuDeNP] [From.GetName], [From.GetCeCetteFDir] chie[From.GetNNneDir], a refusé de verser le tribut [Root.GetAuAlaDir] [Root.GetDir] ! Les Russes ont visiblement fait le choix de provoquer le courroux des cavaliers [Root.GetDuDelaNP] [Root.GetName] !"
 flavor_mos.5.a:0 "De gré ou de force, [From.Monarch.GetName] paiera !"
 flavor_mos.5.a.tt:0 "Chaque province §Y[From.GetFromAdjFS]§! de la région de §YRussie§! va être pillée par [Root.GetLeLaNP] §Y[Root.GetName]§! à hauteur de §G5§!¤."
 flavor_mos.5.b:0 "[From.GetIlElleDirCap] ne perd rien pour attendre…"
 flavor_mos.6.t:0 "Attaque des cavaliers [From.GetFromAdjMP]"
 flavor_mos.6.desc:0 "Le refus [Root.GetDuDelaDir] [Root.GetDir] de verser le tribut [From.GetAuAlaDir] [From.GetDir] [From.Monarch.GetName] a provoqué son courroux. [From.GetIlElleDirCap] a donc envoyé ses cavaliers piller les provinces et cités [Root.GetRootAdjFP] et raser tous les villages et établissements qu'ils trouveront !"
 flavor_mos.6.a:0 "Par la très sainte Mère de Dieu !"
 flavor_mos.6.a.tt:0 "Toute province possédée dans la région de §YRussie§! est pillée, perdant §R5§!¤ qui sont transférés [From.GetAuAlaDir] [From.GetDir] [From.GetDuDeNP] §Y[From.GetName]§!."
 flavor_mos.7.t:0 "Troisième période de la guerre civile"
 flavor_mos.7.desc:1 "Le règne de Vassili II fut troublé. Son grand-père, Dmitri Donskoï, avait fait de Vassili Ier son successeur désigné, et de son frère, Iouri Dmitriévitch, le second dans l'ordre de succession.\n\nMais aussi bien Dmitri que Vassili Ier étaient morts, et Vassili II monta sur le trône. Cela remettait donc en cause la loi de succession, basée sur la séniorité. Par conséquent, Iouri se rebella contre Vassili II, tout jeune encore. Cela déclencha une guerre civile, opposant Vassili à Iouri et ses fils, Vassili Kossoï et Dmitri Chémyaka.\n\nSi la menace que constituaient Iouri et Kossoï fut rapidement écartée, Chémyaka s'avéra bien plus dangereux pour la stabilité du pays. À la tête d'un petit groupe de conspirateurs, il lança un coup d'État contre Vassili II. Celui-ci fut capturé, aveuglé et exilé à Ouglitch, tandis que Dmitri s'assurait du pouvoir."
 flavor_mos.7.a:0 "Ce traître va le payer !"
 vasily_ii_in_exile:1 "Exil de Vassili II"
 desc_vasily_ii_in_exile:0 "Dmitri Chémyaka, cousin de Vassili II, a fait aveugler et exilé celui-ci pour prendre le pouvoir [Root.GetAuEnNP] [Root.GetName]. Si Dmitri n'a pas été reconnu officiellement par les [Root.GetNobles] comme leur prince légitime, c'est malgré tout lui qui gouverne.\n\nCe modificateur aura cours jusqu'à ce que §!Vassili II rentre§! éventuellement d'exil."
 vasily_ii_in_exile_desc:0 "jusqu'à ce que §YVassili II§! rentre éventuellement d'exil"
 flavor_mos.8.t:0 "Le règne de Dmitri Chémyaka"
 flavor_mos.8.desc:0 "Tant que Vassili II fut en exil, c'est Dmitri Chémyaka qui gouverna le pays. Mais aucun des ordres ne le soutenait.\n\nAu contraire, ils s'adressèrent à Vassili II, même aveugle, pour prêter serment de fidélité au prince légitime de Moscovie. À la tête de ces loyalistes, Vassili fut bientôt en position de chasser Dmitri du pouvoir et de reprendre son trône."
 flavor_mos.8.a:0 "Chassons enfin ce traître du pouvoir !"
 flavor_mos.8.b:0 "Il est trop tard maintenant pour Vassili"
 flavor_mos.9.t:0 "La défaite de Dmitri"
 flavor_mos.9.desc:0 "Dmitri a été vaincu, et Vassili a enfin retrouvé le pouvoir. Cette victoire marque donc la fin de la guerre civile, et les querelles de succession pour le trône sont désormais terminées."
 flavor_mos.9.a:0 "Enfin la paix !"
 flavor_mos.10.t:0 "La fin du joug des Tatars"
 flavor_mos.10.desc:0 "L'équilibre des pouvoirs entre les hordes et [Root.GetLeLaNP] [Root.GetName] a été renversé, et les Tatars sont désormais incapables de nous imposer leur joug. Leurs exigences de tribut d'autrefois sont désormais reléguées au passé, et [Root.Capital.GetCapitalName] peut entamer enfin son ascension."
 ###DECISIONS###
 rus_sell_vodka_to_the_people_title:0 "Promouvoir la vente de vodka"
 rus_sell_vodka_to_the_people_desc:0 "La population commence à s'agiter. Une vente de vodka à faible coût pourrait améliorer la situation. Ou en tout cas de rediriger cette agressivité mal venue vers d'autres cibles…"
 rus_sell_vodka_to_the_people_bt:0 "Toute province productrice de §Ycéréales§! perd §R10§! en prospérité."
 rus_claim_emperor_title_title:0 "Prendre le titre d'[Root.GetPseudoEmpereurImperatriceDir]"
 rus_claim_emperor_title_desc:0 "Trop longtemps les autres puissances [Root.Capital.GetDuDeContinent] [Root.Capital.GetContinentName] ont considéré que [Root.GetLeLaNP] [Root.GetName] étai[Root.GetTEntNP] faibl[Root.GetEEsNP], à peine dign[Root.GetEEsNP] de leur attention sur la scène diplomatique internationale. Le moment est donc venu de nous révéler, de montrer au monde que nous ne sommes plus une principauté, mais bel et bien un empire. Bientôt ces étrangers comprendront quelle est notre puissance !"
 rus_claim_emperor_title_at:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] humilié n'importe quel pays §Yrival§!."
 rus_claim_emperor_title_bt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! n'[Root.GetAOntNP] pas de §Yrivaux§!."
 hopae_system_decision_title:0 "Introduire le hopae"
 hopae_system_decision_desc:0 "Le hopae est une étiquette d'identification que doit porter chaque Coréen, notant son nom, son lieu de naissance, son statut et son lieu de résidence. Cela permet de savoir qui sont les gens, et où ils se trouvent."
 desc_hopae_system:0 "Le hopae est une étiquette d'identification que doit porter chaque Coréen, notant son nom, son lieu de naissance, son statut et son lieu de résidence. Cela permet de savoir qui sont les gens, et où ils se trouvent."
 enforce_hangeul_alphabet_decision_title:0 "Imposer l'alphabet hangeul"
 enforce_hangeul_alphabet_decision_desc:1 "L'alphabet hangeul est simple à comprendre et à utiliser, et permet d'accroître l'alphabétisme au sein du peuple. Comme il s'agit d'une invention relativement récente, il faudra sans doute un certain temps d'adaptation après avoir renoncé à l'écriture chinoise."
 enforce_hangeul_alphabet_decision_tt:1 "§Y[Root.Monarch.GetName]§! n'a PAS fait le choix d'§Yimposer§! ou §Yrenoncer§! à l'alphabet hangeul."
 revoke_hangeul_alphabet_decision_title:0 "Renoncer à l'alphabet hangeul"
 revoke_hangeul_alphabet_decision_desc:1 "L'alphabétisation s'est répandue au sein du peuple et permis un réel développement technologique, mais aussi ouvert la voie à des idées dangereuses, qui constituent une réelle menace à l'État. Laisser les gens choisir leur propre écriture, sans rien imposer, pourrait donc faciliter la situation."
 hangeul_alphabet:0 "Alphabet hangeul imposé"
 hangeul_alphabet_decision_ct:0 "§YNe peut être imposé ou révoqué qu'une seule fois au cours de la vie du dirigeant.§!"
 desc_hangeul_alphabet:0 "L'usage de l'alphabet hangeul a été imposé à tous [Root.GetAuEnNP] [Root.GetName]. Cela favorise ainsi l'alphabétisation du peuple, mais les humbles acquièrent aussi de cette façon des idées qui pourraient s'avérer dangereuses pour l'ordre social."
 hangeul_alphabet_revoked:0 "Alphabet hangeul révoqué"
 desc_hangeul_alphabet_revoked:0 "Le peuple n'est plus contraint d'utiliser l'alphabet hangeul. Cela réduit certes la capacité du peuple à lire et écrire, mais facilite aussi le maintien de l'ordre social."
 por_raise_the_ordenancas_title:0 "Lever les ordenanças"
 por_raise_the_ordenancas_desc:1 "En temps de besoin, [Root.GetLeLaNP] [Root.GetName] peu[Root.GetTVentNP] lever la milice des ordenanças pour se protéger de toute invasion étrangère."
 por_raise_the_ordenancas_at:0 "Gain de §G1§! an de réserves militaires et de marins dans toutes les provinces se trouvant à une distance de moins de §Y50§! de §Y[Root.Capital.GetCapitalName]§!."
 por_raise_the_ordenancas_bt:0 "Comme nous livrons une §Yguerre défensive§!, cette décision n'a aucun coût £mil£."
 por_raise_the_ordenancas_ct:0 "§G+4%§! en vitesse de recouvrement des rés. mil. pour §Y10§! ans (plafonné à §G+20%§!) pour tout pays §Y[Root.GetRelMS]§! étant soit allié, soit une dépendance [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 gra_rally_the_volunteers_title:0 "Rallier les volontaires de la foi"
 gra_rally_the_volunteers_desc:1 "[Root.GetLeLaNPCap] [Root.GetName] ser[Root.GetAOntNP] bientôt en guerre. [Root.GetIlElleNPCap] devrai[Root.GetTEntNP] donc faire appel à tous les volontaires [Root.GetRelMP] pour assurer [Root.GetSaLeurNP] protection."
 ###PROVINCE TRIGGERD MODIFIER###
 gol_the_tatar_yoke:0 "Joug des Tatars"
 desc_gol_the_tatar_yoke:0 "[Root.GetCapitalName] est le lieu où les peuples russes soumis au tribut doivent venir le verser. Tant que la cité restera entre les mains d'une horde, les Tatars continueront d'être en position d'imposer le tribut."
 gol_the_tatar_yoke_tt:0 "Cette province n'a jamais été possédée par un pays qui n'a comme réforme gouvernementale NI §YNomades des steppes§!, NI §YGrand État mongol§!."
 ###ENGLISH MISSIONS###
 eng_recruit_the_mercenaries_title:1 "Lever une armée"
 eng_recruit_the_mercenaries_desc:0 "Par tradition, [Root.GetLeLaParlement] [Root.GetParliamentOrFallbackName] s'oppos[Root.GetEEntParlement] à toute tentative [Root.GetDuDelaDir] [Root.GetDir] de mettre sur pied une armée permanente. [Root.GetLeLaNPCap] [Root.GetName] se trouv[Root.GetEEntNP] donc contraint[Root.GetXENP] de reposer sur des milices, des mercenaires et les levées faites par les [Root.GetNobles]. Mais la guerre contre la France ne semble jamais devoir finir, et les Écossais sont une menace constante. Il est donc vital de trouver le moyen de disposer d'une armée permanente."
 eng_irish_conquest_title:0 "Conquérir l'Irlande"
 eng_irish_conquest_desc:0 "Historiquement connu sous le nom d'« ennemis irlandais de Sa Majesté », le peuple gaélique d'Irlande a longtemps refusé de reconnaître la loi [Root.GetRootAdjFS]. Il est temps de le faire plier."
 eng_conquer_scotland_title:0 "Conquérir l'Écosse"
 eng_conquer_scotland_desc:0 "Édouard Ier, le « Marteau des Écossais », avait bien compris que la sécurité de l'Angleterre dépendait de la soumission des Écossais. Il nous faut suivre son exemple."
 eng_conquer_scotland_ct:0 "Cet événement va permettre d'acheter la province de §Y[369.GetName]§! [369.Owner.GetAuAlaNP] §Y[369.Owner.GetName]§!."
 eng_unify_the_isles_title:0 "Unifier les îles"
 eng_unify_the_isles_desc:0 "Les îles Britanniques sont composées de l'Angleterre et de l'Écosse, mais aussi de nombreux petits royaumes en Irlande. À nous de nous en emparer pour unifier l'ensemble des îles."
 eng_act_of_union_title:0 "Actes d'Union"
 eng_act_of_union_desc:0 "Les législations des nombreux royaumes des îles Britanniques sont diverses et complexes. Si chacun de ces territoires partage désormais la même autorité, en la personne [Root.GetDuDelaDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName], leurs lois et parlements ne sont toutefois pas unifiés sous une constitution unique. Nous ne pouvons donc laisser une telle situation perdurer."
 eng_act_of_union_at:1 "Si nous avons formé [GBR.GetLeLaNP] §Y[GBR.GetName]§! :"
 eng_act_of_union_bt:1 "Si nous avons formé [AVE.GetLeLaNP] §Y[AVE.GetName]§! :"
 eng_act_of_union_ct:0 "§G+20§! en production de base, distribués aléatoirement dans les provinces possédées dans les régions des §Yîles Britanniques§! ou de §YFrance§!."
 eng_war_of_the_roses_title:0 "Guerre des Deux-Roses"
 eng_war_of_the_roses_desc:0 "Voilà un conflit que bon nombre ont vu venir depuis longtemps. D'une façon ou d'une autre, le peuple devra être guidé durant toute cette période d'incertitude."
 eng_war_of_the_roses_at:1 "Si la mission est menée à bien en résolvant le désastre de la §Yguerre des Deux-Roses§! :"
 eng_piety_of_the_state_title:0 "Piété de l'État"
 eng_piety_of_the_state_desc:0 "Notre terre a été bénie par Dieu lui-même, mais les institutions cléricales ont une vision bien différente de la nôtre sur la manière dont les questions religieuses devraient être tranchées. [Root.GetAuAlaDirCap] [Root.GetDir] donc de s'assurer de la piété du peuple et de l'État, en prenant en personne la tête de l'Église."
 eng_piety_of_the_state_at:0 "Si la mission est menée à bien alors que les réformes gouvernementales §YSéparation du clergé et de l'État§! ou §YLimitation des privilèges du clergé§! ont été adoptées :"
 eng_handle_the_reformation_title:0 "La question religieuse"
 eng_handle_the_reformation_desc:0 "L'anarchie religieuse s'est emparée de l'Europe. Là où autrefois les papes guidaient les fidèles avec sérénité n'existe plus que chaos. [Root.GetLeLaLDirCap] [Root.GetDir] doit donc s'assurer de contrôler la situation et décider dans quel camp doi[Root.GetTVentNP] se tenir [Root.GetLeLaNP] [Root.GetName] sur la question de la réforme religieuse."
 eng_handle_the_reformation_at:1 "Si la mission est menée à bien alors que [Root.GetLeLaNP] §Y[Root.GetName]§! [Root.GetEstSontNP] de foi §Ycatholique§! :"
 eng_handle_the_reformation_bt:1 "Si la mission est menée à bien alors que [Root.GetLeLaNP] §Y[Root.GetName]§! [Root.GetEstSontNP] de foi §Yprotestante§! :"
 eng_handle_the_reformation_ct:1 "Si la mission est menée à bien alors que [Root.GetLeLaNP] §Y[Root.GetName]§! [Root.GetEstSontNP] de foi §Yréformée§! :"
 eng_handle_the_reformation_dt:1 "Si la mission est menée à bien alors que [Root.GetLeLaNP] §Y[Root.GetName]§! [Root.GetEstSontNP] de foi §Yanglicane§! :"
 eng_strengthen_the_monarchy_title:0 "Renforcer le pouvoir"
 eng_strengthen_the_monarchy_desc:0 "L'autorité dont doit disposer le pouvoir a toujours été vivement disputée et débattue. Si [Root.GetLeLaLDir] [Root.GetDir] considère le plus souvent son autorité comme absolue et de droit divin, [Root.GetLeLaParlement] [Root.GetParliamentOrFallbackName] tent[Root.GetEEntParlement] toujours de limiter ses pouvoirs. Or, l'absolutisme ne s'implante pas que dans les cours de toute l'Europe, mais aussi à [Root.Capital.GetCapitalName]. Pour quel motif ne suivrions-nous donc pas la tendance actuelle ?"
 eng_the_english_civil_war_title:0 "Guerres des Trois Royaumes"
 eng_the_english_civil_war_desc:0 "L'autorité [Root.GetDuDelaDir] [Root.GetDir] et celle [Root.GetDuDelaParlement] [Root.GetParliamentOrFallbackName] sont en totale contradiction, et le conflit entre royalistes et parlementaires est devenu inévitable. Nous devons donc veiller à ce que [Root.GetLeLaNP] [Root.GetName] sort[Root.GetEEntNP] renforcé[Root.GetXENP] des temps troublés qu'[Root.GetIlElleNP] s'apprêt[Root.GetEEntNP] à traverser."
 eng_the_english_civil_war_at:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] soit résolu le désastre de la §Yguerre civile anglaise§!, soit atteint l'§Yère des révolutions§! sans qu'il survienne."
 eng_the_english_civil_war_bt:1 "Si la mission est menée à bien après que la §Yguerre civile anglaise§! est survenue :"
 eng_the_english_civil_war_dt:0 "Donne accès à des §Ylois du Parlement§! permettant de modifier les §Ydoctrines nationales§!."
 eng_english_parliamentarism_title:0 "Actes [Root.GetDuDelaParlement] [Root.GetParliamentOrFallbackName]"
 eng_english_parliamentarism_desc:0 "[Root.GetLeLaParlementCap] [Root.GetParliamentOrFallbackName] est un outil de l'État. Or, aussi utile que puisse être un outil entre des mains adroites, il ne pourra jamais l'être s'il est utilisé de façon malavisée."
 gbr_ave_hundred_years_war_title:0 "Guerre de Cent Ans"
 gbr_ave_hundred_years_war_desc:0 "Le traité de Tours a amené une période de trêve agitée entre [Root.GetLeLaNP] [Root.GetName] et la France. Mais nous comme eux sommes bien conscients que cela ne durera pas, aussi devons-nous décider maintenant si nous honorons le traité et attendons le bon moment pour agir, ou préparons immédiatement la guerre."
 gbr_ave_hundred_years_war_at:0 "Cet événement va permettre de décider entre conserver les missions §Ybritanniques§!, centrées sur le Nouveau Monde et la colonisation de l'Asie, ou les missions §Yplantagenaises§!, centrées sur la domination de l'Europe."
 gbr_develop_british_identity_title:0 "Identité britannique"
 gbr_develop_british_identity_desc:0 "Les îles Britanniques abritent de nombreuses cultures et des langues variées : Écossais et Highlanders dans le Nord, Irlandais sur leur île, Gallois et Anglais au Sud. Bien évidemment, un ensemble aussi divers risque d'entraîner bien des problèmes si rien n'est fait pour y remédier. Nous devons donc œuvrer à forger une identité proprement britannique afin de permettre notre hégémonie sur l'ensemble de l'archipel."
 gbr_develop_british_identity_at:1 "Si la mission est menée à bien alors que la culture §Yhighlander§! est accepté et l'§YIrlande§! une dépendance §Y[Root.GetRootAdjFS]§!, ou que la culture §Yirlandaise§! est acceptée :"
 gbr_develop_british_identity_bt:0 "jusqu'à ce que les cultures §Yhighlander§! ou §Yirlandaise§! ne soient plus reconnues"
 gbr_develop_british_identity_ct:0 "Si la mission est menée à bien alors que [Root.GetLeLaNP] §Y[Root.GetName]§! possèd[Root.GetEEntNP] §Y50§! provinces de la sphère culturelle §Y[Root.GetSphCultFS]§! :"
 gbr_explore_new_world_title:0 "Découvrir les Amériques"
 gbr_explore_new_world_desc:0 "Des histoires circulent, prétendant qu'une terre enveloppée de mystère se trouverait loin au couchant, qui ne demande qu'à être exploitée, et emplie de merveilles inimaginables. Si c'est bien vrai, alors [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] en prendre possession."
 gbr_colonize_canada_title:0 "Coloniser le Canada"
 gbr_colonize_canada_desc:0 "Plus froids et plus durs que ceux situés plus au sud, les territoires du Canada ne demandent néanmoins qu'à être exploités. Fourrures exotiques, bois et minerais abondent dans leurs montagnes enneigées."
 gbr_colonize_canada_ct:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances possèdent au moins §Y10§! provinces civilisées dans la région coloniale du §YCanada§!."
 ENGLISH_FUR_TRADE:0 "Commerce anglais des fourrures"
 gbr_seize_ceylon_title:0 "Prendre Ceylan"
 gbr_seize_ceylon_desc:0 "L'île de Ceylan, non loin des côtes de l'Inde, est fort commode pour assurer la sécurité du commerce dans l'océan Indien. Nos rivaux en ont bien conscience et savent tout le profit qu'il est possible de faire dans la région grâce aux relations avec les Îles aux épices, et n'aspirent qu'à prendre possession eux-mêmes de Ceylan. Nous ne pouvons les laisser faire."
 COROMANDEL_PRESENCE:0 "Présence à Coromandel"
 gbr_end_the_french_conflict_title:0 "Retour à la paix"
 gbr_end_the_french_conflict_desc:0 "Que ce soit en écrasant les Français pour prendre le trône ou en renonçant à nos revendications sur le continent pour nous consacrer à la défense des côtes grâce à la flotte, ce conflit qui dure depuis déjà plus d'un siècle doit maintenant se terminer."
 gbr_end_the_french_conflict_at:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! ne possèd[Root.GetEEntNP] aucune autre province dans la région de §YFrance§! que §Y[87.GetName]§!."
 gbr_end_the_french_conflict_bt:0 "Les provinces de §Y[4385.GetName]§! et §Y[167.GetName]§! sont possédées par [Root.GetLeLaNP] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances et disposent d'un §Ymarché§!, d'un §Yentrepôt commercial§! ou d'une §Ybourse§!."
 gbr_abolish_villeinage_title:0 "Abolir le servage"
 gbr_abolish_villeinage_desc:0 "Le servage a pu s'avérer utile par le passé, mais il est aujourd'hui totalement obsolète. Le prestige [Root.GetDuDelaNP] [Root.GetName] exige de le remplacer par le système plus efficace et rentable de la tenure par copie."
 unlock_privilege_estate_nobles_english_copyhold_tenure_tt:0 "\nDonne accès au privilège des [Root.GetNobles] §YTenure par copie§!."
 gbr_establish_royal_navy_title:0 "Fonder la Royal Navy"
 gbr_establish_royal_navy_desc:0 "La flotte actuelle n'est constituée pour l'heure que de navires réquisitionnés auprès des [Root.GetBourgeois], et la mobiliser est lent et coûteux. Nous devons donc mettre à l'eau une flotte digne de ce nom, capable de défendre nos côtes de toute invasion étrangère et d'assurer l'avenir [Root.GetDuDelaNP] [Root.GetName]."
 gbr_rule_britannia_title:0 "Rule Britannia"
 gbr_rule_britannia_desc:0 "La Navy est notre force, et la mer notre patrie. C'est là notre destinée que de régenter le monde depuis nos îles, et de le dominer depuis le pont de nos navires."
 gbr_rule_britannia_at:0 "Ce modificateur pourra être amélioré par diverses lois [Root.GetDuDelaParlement] §Y[Root.GetParliamentOrFallbackName]§!."
 gbr_colonize_north_america_title:0 "Coloniser l'Amérique"
 gbr_colonize_north_america_desc:0 "Les territoires vierges de l'Amérique semblent riches de toutes sortes de ressources : des fourrures et des matériaux de construction navale dans le Nord, et la culture de nombreuses denrées plus au sud. Il nous faut nous y établir afin d'exploiter tous ces produits."
 gbr_colonize_north_america_at:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances possèdent au moins §Y10§! provinces entièrement colonisées dans la région coloniale de l'§YAmérique de l'Est§!."
 gbr_dominiate_new_world_title:0 "Dominer le Nveau Monde"
 gbr_dominiate_new_world_desc:0 "Cet étrange Nouveau Monde appartient de plein droit [Root.GetAuAlaNP] [Root.GetName], et ses ressources et ses terres à s[Root.GetOnADir] [Root.GetDir]. Nous devons y assurer notre domination et en chasser quiconque oserait s'y opposer à nous."
 gbr_dominiate_new_world_at:1 "Pour toutes les dépendances §Ycoloniales§! [Root.GetDuDelaNP] §Y[Root.GetName]§! : §G+50%§! en productivité et §G+50%§! en efficacité commerciale."
 gbr_establish_first_indian_trade_post_title:0 "Cie des Indes orientales"
 gbr_establish_first_indian_trade_post_desc:0 "De nombreux produits exotiques proviennent de l'Inde. Les puissances européennes tirent parti du commerce avec le sous-continent depuis bien longtemps maintenant. Il est temps pour [Root.GetLeLaNP] [Root.GetName] de leur répondre en y établissant [Root.GetSaLeurNP] propre compagnie de commerce."
 gbr_establish_first_indian_trade_post_at:0 "Cet événement va permettre de fonder une dépendance de type §Ycompagnie de commerce§! en Inde, la §YCompagnie des Indes orientales§!."
 gbr_conquer_western_india_title:0 "Côte ouest de l'Inde"
 gbr_conquer_western_india_desc:0 "Il est indéniable que le contrôle des côtes de l'ouest de l'Inde nous assurerait la mainmise sur l'ensemble du sous-continent. Nous devrions prendre ces territoires, au nom [Root.GetDuDelaNP] [Root.GetName]."
 GBR_INDIAN_COASTLINE_CONTROL:0 "Contrôle de la côte ouest de l'Inde"
 gbr_english_superiority_title:0 "Supériorité [Root.GetRootAdjFS]"
 gbr_english_superiority_desc:0 "Nos rivaux sont puissants et nombreux, mais aussi arrogants. Ils se fourvoient en pensant pouvoir rivaliser avec [Root.GetLeLaNP] [Root.GetName] sur les mers, prétendent être en mesure de contester nos prétentions sur les territoires outre-mer, et être une menace pour nous. Montrons-leur à quel point ils se trompent !"
 gbr_the_royal_charter_title:0 "Fournisseurs à charte"
 gbr_the_royal_charter_desc:0 "Une licence spécifique est accordée aux négociants fournissant [Root.GetAuAlaDir] [Root.GetDir] et à son entourage leurs produits. En choisissant avec soin ces partenaires du pouvoir, le commerce s'en trouve donc facilité."
 unlock_privilege_estate_burghers_autonomous_trade_companies_tt:0 "\nPermet de conférer aux [Root.GetBourgeois] le privilège §YSociétés commerciales autonomes§!."
 gbr_the_mediterranean_isles_title:0 "Autorité en Méditerranée"
 gbr_the_mediterranean_isles_desc:0 "Si nous ne considérions au départ nos possessions sur la Méditerranée que comme des enjeux stratégiques dans la guerre contre nos voisins, il est devenu évident qu'ils nous permettent aussi d'exercer notre contrôle sur les routes commerciales de la région. Nous devrions donc tenter d'en acquérir d'autres encore."
 gbr_the_mediterranean_isles_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] disposer d'une revendication perpétuelle sur toutes les §Yîles§! de la §YMéditerranée§!."
 gbr_colonize_caribbeans_title:0 "Coloniser les Caraïbes"
 gbr_colonize_caribbeans_desc:0 "Les îles des Caraïbes offrent de riches possibilités aux gentilshommes prêts à les acquérir pour travailler à les exploiter. Et il faut bien le reconnaître : ce type d'hommes ne fait pas défaut [Root.GetAuAlaNP] [Root.GetName]."
 gbr_discover_india_title:0 "Découvrir l'Inde"
 gbr_discover_india_desc:0 "Le commerce avec l'Inde remonte à des temps immémoriaux. Toutefois, à cause de la longueur des routes qu'il emprunte, d'autres en tirent davantage parti que nous. Nous devrions donc monter une expédition pour trouver une route maritime directe vers les Indes."
 gbr_discover_india_at:0 "Jusqu'à §Y5§! provinces littorales d'§YInde§! découvertes par [Root.GetLeLaNP] §Y[Root.GetName]§! vont recevoir la légitimité de possession."
 gbr_colonize_the_spice_isles_title:0 "Coloniser les Îles aux épices"
 gbr_colonize_the_spice_isles_desc:0 "L'autre bout du monde produit des épices merveilleuses, des soieries brodées et des femmes exotiques. Pour le bien de [Root.GetSesLeursNP] sujets, [Root.GetLeLaNP] [Root.GetName] devrai[Root.GetTEntNP] y établir [Root.GetSaLeurNP] présence."
 gbr_conquer_inland_india_title:0 "Intérieur de l'Inde"
 gbr_conquer_inland_india_desc:0 "Les territoires intérieurs de l'Inde sont réputés pour leurs mines incroyablement riches et leurs pierres précieuses. Inutile de le dire, les habitants de la région connaîtraient un sort bien meilleur s'ils étaient gouvernés par [Root.GetLeLaNP] [Root.GetName]."
 gbr_conquer_inland_india_at:0 "Pour jusqu'à §Y10§! provinces §Y[Root.GetRootAdjFP]§! en §YInde§! :"
 gbr_masters_of_india_title:0 "Maîtres de l'Inde"
 gbr_masters_of_india_desc:0 "Le sous-continent indien s'incline maintenant devant notre puissance. À nous maintenant de profiter de ses richesses, pour la plus grande gloire [Root.GetDuDelaNP] [Root.GetName]."
 gbr_masters_of_india_at:0 "Pour les §Ycompagnies de commerce§! et §Yprotectorats commerciaux§! : §G+15%§! en modif. de production locale.\nLes §Ycompagnies de commerce§! vont conférer : §G-75%§! en réduc. de pénalité commerciale dans les autres nœuds que le n. intérieur & §G+10%§! en efficacité commerciale."
 gbr_ave_the_royal_court_title:0 "Conseillers [Root.GetDuDelaDir] [Root.GetDir]"
 gbr_ave_the_royal_court_desc:0 "Un[Root.GetXEDir] [Root.GetDir] n'est rien sans conseillers. Peu importe ce que réserve l'avenir [Root.GetAuAlaNP] [Root.GetName], des conseillers de talents seront toujours indispensables à la bonne marche du pays."
 gbr_allies_on_the_mainland_title:0 "Alliances continentales"
 gbr_allies_on_the_mainland_desc:0 "Si nos priorités se trouvent au-delà des mers, nous ne devons pas oublier que le continent pourrait devenir une menace si nous n'y prenons pas garde. Nous devrions donc nous attacher des alliés parmi les ennemis de nos ennemis."
 gbr_take_over_the_lowlands_title:0 "Influencer les Pays-Bas"
 gbr_take_over_the_lowlands_desc:0 "Néerlandais et Flamands sont très semblables à nous : ils cherchent à s'enrichir par un commerce profitable, à maintenir une force maritime impressionnante, et s'opposent aux Français et aux Espagnols. Les influencer pour qu'ils se rapprochent de nous pourrait en faire des alliés fort utiles ou des dépendances intéressantes pour notre position sur le continent."
 gbr_take_over_the_lowlands_at:1 "Si la mission est menée à bien alors que [Root.GetLeLaNP] §Y[Root.GetName]§! compt[Root.GetEEntNP] un allié dans la région des §YPays-Bas§! répondant aux prérequis :"
 gbr_take_over_the_lowlands_ct:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! et [Root.GetSonLeurNP] §Yallié§! vont devenir des §Yamis séculaires§!."
 gbr_trade_dominance_in_europe_title:0 "Commerce européen"
 gbr_trade_dominance_in_europe_desc:0 "Si de nombreux produits originaires du Nouveau Monde parviennent jusque dans la Manche, c'est loin d'être le seul nœud commercial en Europe où il est possible de faire des profits considérables. Développer notre présence marchande sur le continent permettrait donc d'assurer la domination [Root.GetDuDelaNP] [Root.GetName]."
 gbr_trade_dominance_in_europe_at:0 " nœuds commerciaux en §YEurope§! : [Root.GetLeLaNP] §Y[Root.GetName]§! contrôl[Root.GetEEntNP] au moins §Y30%§! de la puissance commerciale et [Root.GetEstSontNP] la première puissance commerciale."
 gbr_sail_around_africa_title:0 "Contourner l'Afrique"
 gbr_sail_around_africa_desc:0 "Quelles merveilles nous attendent par-delà le cap de Bonne-Espérance ?"
 gbr_sail_around_africa_ct:0 "A contourné l'Afrique"
 gbr_seize_the_cape_title:0 "Occuper le Cap"
 gbr_seize_the_cape_desc:0 "Le cap de Bonne-Espérance est une étape cruciale sur la route vers les Indes orientales, et il ne fait aucun doute que quiconque peut s'en assurer le contrôle pourra contrôler de même les ambitions des autres grandes puissances en Asie. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] donc s'en emparer au plus vite !"
 gbr_chart_the_southern_sea_title:0 "Mers australes"
 gbr_chart_the_southern_sea_desc:0 "Des audacieux, au cran typiquement [Root.GetRootAdjMS], demandent le soutien du gouvernement pour cartographier les vastes étendues des mers australes. Les rumeurs parlent d'une terre dans ces régions qui ne demanderait qu'à être découverte. Nous devrions donc nous hâter d'y établir une colonie prospère, avant que d'autres puissent saisir cette occasion."
 gbr_colonize_australia_title:0 "Coloniser l'Australie"
 gbr_colonize_australia_desc:0 "Les explorateurs [Root.GetRootAdjMP] ont révélé l'existence d'une île proprement immense dans les mers australes. Si elle n'est pas ce continent que nous espérions découvrir là, il serait malgré tout fort profitable d'en prendre possession."
 gbr_conquer_eastern_india_title:0 "Conquérir le Bengale"
 gbr_conquer_eastern_india_desc:0 "La Compagnie [Root.GetRootAdjFS] des Indes orientales y mène des opérations depuis un certain temps maintenant. À sa demande, et en nous appuyant sur sa connaissance de la région, le moment est venu d'assurer l'emprise [Root.GetDuDelaNP] [Root.GetName] sur le fertile delta du Bengale."
 gbr_ave_monopolize_the_channel_title:0 "Contrôle de la Manche"
 gbr_ave_monopolize_the_channel_desc:0 "Maintenant que la domination coloniale [Root.GetDuDelaNP] [Root.GetName] a été clairement affirmée, des produits de grande valeur arrivent depuis les colonies. Il est temps qu'[Root.GetIlElleNP] en récolt[Root.GetEEntNP] les fruits. Tout ce qui passe par la Manche doit être à [Root.GetLuiElleNP], et [Root.GetIlElleNP] en aur[Root.GetAOntNP] sa part."
 gbr_ave_center_of_worlds_trade_title:0 "Commerce mondialisé"
 gbr_ave_center_of_worlds_trade_desc:0 "Où que s'attardent nos regards, il n'y a qu'échanges et négoce de biens de grande valeur. Les marchés [Root.GetRootAdjMP] sont assurément devenus l'un des cœurs du commerce mondial."
 gbr_a_house_divided_title:0 "Bicamérisme"
 gbr_a_house_divided_desc:0 "[Root.GetLeLaParlementCap] [Root.GetParliamentOrFallbackName] est constitué[Root.GetXEParlement] de deux chambres : celle des Communes, qui représente les contribuables, les humbles et les [Root.GetBourgeois] ; et celle des Lords, portant la voix des [Root.GetNobles] et des [Root.GetClercs]. Il est de notre devoir de nous assurer que toutes deux restent loyales [Root.GetAuAlaDir] [Root.GetDir]."
 gbr_ave_early_industry_title:0 "Développ. industriel"
 gbr_ave_early_industry_desc:0 "Les établissements industriels [Root.GetRootAdjMP] ne cessent de croître, et le développement de l'industrie mécanisée dans tout le pays suscite une grande demande en combustible. Nous aurions donc tout intérêt à augmenter la production."
 gbr_ave_renovate_universities_title:0 "Rénover Oxbridge"
 gbr_ave_renovate_universities_desc:0 "Les bâtiments des universités multiséculaires d'Oxford et de Cambridge commencent à ne plus convenir à leur usage. Y faire quelques investissements réduits pourrait permettre d'améliorer grandement les choses."
 ave_conquer_lowlands_at:0 "a comme culture principale la culture §Ynéerlandaise§!, §Yflamande§!, §Ywallonne§! ou §Yfrisonne§!, possède au moins §Y15§! provinces dans la région des §YPays-Bas§! et y a sa capitale."
 gbr_ave_the_great_empire_title:0 "Empire [Root.GetRootAdjMS]"
 gbr_ave_the_great_empire_desc:0 "L'Empire [Root.GetRootAdjMS] s'étend sur l'Orient comme sur l'Occident, et bien peu de nations peuvent s'opposer à sa résolution. Malgré tout, il reste encore quelques territoires qui ne lui appartiennent pas encore…"
 gbr_ave_english_renaissance_title:0 "Renaissance [Root.GetRootAdjFS]"
 gbr_ave_english_renaissance_desc:0 "Institutions, armée, négoce et diplomatie changent et évoluent. Il en va évidemment de même pour ce qui concerne la culture. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] donc pleinement faire [Root.GetSiennesLeursNP] les idées de la Renaissance."
 gbr_ave_create_standing_army_title:0 "Armée permanente"
 gbr_ave_create_standing_army_desc:0 "Si [Root.GetLeLaParlement] [Root.GetParliamentOrFallbackName] considère cela avec la plus grande méfiance, les guerres récentes et la menace d'une guerre civile ont bien montré qu'une armée permanente, placée sous le commandement direct [Root.GetDuDelaDir] [Root.GetDir], est aujourd'hui indispensable. Nous ne pouvons laisser [Root.GetLeLaNP] [Root.GetName] sans défenseurs en cas d'invasion ennemie."
 gbr_ave_the_redcoats_title:0 "Tuniques rouges"
 gbr_ave_the_redcoats_desc:0 "Au plus fort de la bataille, les hommes peuvent aisément perdre le sens de l'orientation et se trouver tirer sur leurs alliés et camarades. De tels incidents doivent évidemment à tout prix être évités. En obligeant les troupes à porter un uniforme bien reconnaissable, les rendant visibles sur le champ de bataille, de telles choses seront bien plus rares, et l'armée [Root.GetRootAdjFS] sera bien plus impressionnante."
 gbr_ave_the_royal_marines_title:0 "Royal Marines"
 gbr_ave_the_royal_marines_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] dépend[Root.GetXEntNP] largement de la mer pour imposer [Root.GetSaLeurNP] puissance, ce qui exige que l'armée puisse s'adapter à ces conditions. Nous devrions donc établir un corps de Marines en mesure de protéger nos intérêts outre-mer."
 gbr_ave_the_men_of_war_title:0 "Développer la Navy"
 gbr_ave_the_men_of_war_desc:0 "Le sort [Root.GetDuDelaNP] [Root.GetName] dépendra de [Root.GetSaLeurNP] capacité à projeter [Root.GetSaLeurNP] puissance au-delà des mers. [Root.GetIlElleNPCap] doi[Root.GetTVentNP] donc se tenir prêt[Root.GetXENP] à mettre à l'eau et à développer une flotte invincible."
 ave_eliminate_the_french_minors_title:0 "Ducs français"
 ave_eliminate_the_french_minors_desc:0 "Si la France est désormais gouvernée depuis [Root.Capital.GetCapitalName], la région reste malgré tout trop décentralisée et fracturée. Les duchés indépendants de Provence ou de Bretagne doivent reconnaître formellement l'autorité [Root.GetDuDelaDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName]."
 ave_eliminate_the_french_minors_at:0 "Si la mission est menée à bien alors que la §YFrance§! est une dépendance §Y[Root.GetRootAdjFS]§! :"
 ave_eliminate_the_french_minors_ct:0 "L'une de ces conditions doit être vérifiée :\n– soit est une dépendance [Root.GetDuDelaNP] §Y[Root.GetName]§! ou de [Root.GetSesLeursNP] propres dépendances ;\n– soit ne possède aucune province dans la région de §YFrance§!."
 ave_conquer_iberia_title:0 "Royaumes d'Espagne"
 ave_conquer_iberia_desc:0 "Dans la péninsule Ibérique se trouvent les puissants royaumes d'Aragon, de Castille et de Portugal. Chacun d'entre eux est en mesure de menacer nos intérêts, en France tout autant qu'au-delà de l'Atlantique. Mieux vaut donc frapper les premiers, avant que les Ibériques ne lancent leurs assauts contre [Root.GetLeLaNP] [Root.GetName]."
 ave_angevin_iberia_title:0 "Ibérie [Root.GetRootAdjFS]"
 ave_angevin_iberia_desc:0 "Les royaumes ibériques se sont trouvés contraints de reconnaître notre puissance, mais leurs habitants refusent de se compter parmi les sujets [Root.GetDuDelaDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName]. [Root.Monarch.GetName] devrait donc officiellement ceindre la couronne d'Espagne et de leur témoigner de sa bienveillance en investissant dans ces terres sous-développées encore."
 ave_promote_angevin_culture_title:0 "Culture plantagenaise"
 ave_promote_angevin_culture_desc:0 "La guerre de Cent Ans a ouvert un véritable fossé entre notre culture et celle de notre patrie d'origine, la France. Ces blessures doivent se refermer si nous voulons que l'empire Plantagenêt perdure au-delà des siècles."
 ave_promote_angevin_culture_at:0 "Un conseiller appartenant à la sphère culturelle §Ybritannique§! et un appartenant à la sphère culturelle §Yfrançaise§! ont été recrutés."
 ave_promote_angevin_culture_bt:1 "L'ensemble de la sphère culturelle §Ybritannique§! va devenir la culture §Ybritannique§!, appartenant pleinement à la sphère culturelle §Yfrançaise§!."
 ave_take_the_french_throne_title:0 "Trône de France"
 ave_take_the_french_throne_desc:0 "Depuis 1337, nous sommes en guerre contre la France pour le trône. Plus d'un siècle de batailles, de dévastations, de mort et de destruction. Ce bain de sang ne peut se terminer que d'une seule façon : par la victoire totale [Root.GetDuDelaDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName]."
 ave_shatter_frances_nobility_title:0 "Détruire la noblesse française"
 ave_shatter_frances_nobility_desc:0 "Enfin, les Français ont accepté la défaite et reconnaissent maintenant la suzeraineté [Root.GetDuDelaDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName]. La noblesse française s'y refuse toutefois toujours. Mais nous avons déjà bien assez des [Root.GetNobles], aussi mieux vaut nous débarrasser au plus vite de ces hobereaux."
 ave_the_angevin_empire_title:0 "Empire Plantagenêt"
 ave_the_angevin_empire_desc:0 "Les Plantagenêts ont régné sur la moitié de la France en sus de l'Angleterre, assurant la prospérité et la justice partout où s'étendait leur autorité. Maintenant que le trône de France nous est acquis, [Root.Monarch.GetName] a donc tous les droits de se présenter comme leur hériti[Root.GetErEreDir]."
 ave_the_angevin_empire_at:0 "Est possédée par [Root.GetLeLaNP] §Y[Root.GetName]§!, [Root.GetSesLeursNP] dépendances, ou leurs propres dépendances."
 ave_invade_italy_title:0 "Cols des Alpes"
 ave_invade_italy_desc:0 "Avec la réunion de la France à nos possessions, les cols des Alpes sont devenus notre nouvelle frontière. Or ils sont tenus par les Italiens, qui pourraient donc aisément nous couper des richesses que recèle leur péninsule. Nous devons en prendre le contrôle afin de veiller à ce que ces potentats, ducs et doges, ne jouissent pas d'un trop grand pouvoir sur nous."
 ave_italian_domination_title:0 "Prendre l'Italie"
 ave_italian_domination_desc:1 "Les nombreux potentats d'Italie, et jusqu'[PAP.GetAuAlaDir] [PAP.GetDir] [PAP.GetLuiElleDir]-même, n'ont de cesse de se déchirer pour imposer leur autorité sur toute la péninsule. Aucun de ces fous ne semble conscient que leurs possessions se trouvent de plein droit être de plein droit un territoire [Root.GetRootAdjMS]. Rappelons-leur donc quel est leur rang dans l'ordre du monde."
 ave_dominate_europe_title:0 "Dominer l'Europe"
 ave_dominate_europe_desc:0 "De petit royaume des îles Britanniques, [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] aujourd'hui devenu[Root.GetXENP] l'une des puissances les plus prestigieuses et influentes d'Europe occidentale. La France et l'Ibérie reconnaissent l'autorité de [Root.Capital.GetCapitalName], et tous, jusqu'au Saint-Siège et au Saint-Empire eux-mêmes, ne sont plus en mesure de s'opposer à nous. À compter de ce jour, donc, l'Europe nous appartient."
 ave_a_kingdom_of_chivalry_title:0 "Le pays des chevaliers"
 ave_a_kingdom_of_chivalry_desc:0 "La guerre de Cent Ans aura bien été l'une des dernières en Europe où les chevaliers se sont montrés véritablement chevaleresques et preux. Avec le temps, les valeurs de la chevalerie se sont effacées, ou menaceraient de le faire entièrement si nous n'y prenions pas garde. Ce socle de moralité et de valeur doit à tout prix être préservé, autour [Root.GetDuDelaDir] [Root.GetDir] tout autant que dans les armées [Root.GetRootAdjFP]."
 ave_claim_the_empire_title_title:0 "Former un empire"
 ave_claim_the_empire_title_desc:0 "[Root.GetSilSielleNPCap] n'étai[Root.GetTEntNP] à [Root.GetSesLeursNP] origines qu'un royaume de second ordre en butte à l'opposition de la France, [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] bien davantage désormais. L'ensemble de la France et de l'Angleterre se trouve sous [Root.GetSaLeurNP] suzeraineté, et un simple titre royal ne saurait suffire désormais à refléter la gloire de [Root.Monarch.GetName]. Assumons maintenant ce que nous sommes : un empire !"
 ave_claim_the_empire_title_at:0 "Cet événement va permettre de donner un nouveau nom [Root.GetAuAlaNP] §Y[Root.GetName]§! afin de refléter [Root.GetSaLeurNP] puissance véritable."
 ave_claim_the_empire_title_bt:0 "Ce nom évoluera en fonction de circonstances pour s'adapter à [Root.GetSonLeurNP] régime et [Root.GetSonLeurNP] rang politiques."
 ave_discover_the_americas_title:0 "Découvrir les Amériques"
 ave_discover_the_americas_desc:0 "Des histoires circulent, prétendant qu'une terre enveloppée de mystère se trouverait loin au couchant, qui ne demande qu'à être exploitée, et emplie de merveilles inimaginables. Si c'est bien vrai, alors [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] en prendre possession."
 ave_eliminate_burgundy_title:0 "S'emparer de la Bourgogne"
 ave_eliminate_burgundy_desc:0 "Les derniers vestiges du duché de Bourgogne ont connu des temps difficiles. [Root.GetLeLaNPCap] [Root.GetName] n'[Root.GetAOntNP] pas oublié comment le duché nous a tourné le dos après le traité d'Arras. Ses terres doivent être confisquées."
 ave_deal_with_the_hre_title:0 "Lutte contre l'Empire"
 ave_deal_with_the_hre_desc:0 "Le Saint-Empire romain germanique n'est plus que l'ombre de lui-même, vidé de toute sa puissance qui est désormais entre les mains des électeurs et des princes. Notre ambition résidant en Europe, il est donc naturel que la lutte entre [Root.GetLeLaNP] [Root.GetName] et le Saint-Empire finisse par survenir."
 ave_deal_with_the_hre_at:0 "Si la mission est menée à bien alors qu'au moins §Y3§! électeurs sont des dépendances §Y[Root.GetRootAdjFP]§! ou voient [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] comme [Root.GetLeLaFDir] meilleur[Root.GetXEDir] candidat[Root.GetXEDir] pour devenir [Root.GetPseudoEmpereurImperatriceDir] :"
 ave_deal_with_the_hre_bt:0 "Si la mission est menée à bien alors que [Root.GetLeLaNP] §Y[Root.GetName]§! ou l'une de [Root.GetSesLeursNP] dépendances possèdent au moins §Y10§! provinces dans les régions de l'§YAllemagne du Nord§! ou §Ydu Sud§! :"
 ave_deal_with_the_hre_ct:0 "Tous les pays connus au sein du §YSaint-Empire§! perdent §G5§! en expansion agressive à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 ave_double_emperorship_title:0 "Hériti[Root.GetErEreDir] des Plantagenêts"
 ave_double_emperorship_desc:0 "La bonne fortune [Root.GetDuDelaNP] [Root.GetName] est plus visible chaque jour. Les rois s'inclinent devant [Root.GetSaLeurNP] puissance, les nations reculent devant [Root.GetSesLeursNP] armées. Il n'y a donc qu'un seul trône qui soit plus élevé que celui qu'occupe [Root.Monarch.GetName]."
 ave_double_emperorship_at:0 "Si la mission est menée à bien alors que [Root.GetLeLaLDir] [Root.GetDir] [Root.GetDuDeNP] §Y[Root.GetName]§! est aussi [Root.GetPseudoEmpereurImperatriceDir] du §YSaint-Empire§! :"
 ave_kingdom_of_metropolises_title:0 "Métropoles"
 ave_kingdom_of_metropolises_desc:0 "L'autorité [Root.GetDuDelaDir] [Root.GetDir] s'étend désormais sur d'immenses possessions, dans les îles Britanniques comme en France, aussi est-ce notre devoir de veiller à ce que les infrastructures soient en bon état."
 ave_kingdom_of_metropolises_at:0 "Pour toute province §Y[Root.GetRootAdjFS]§! dans les régions de §YFrance§! ou de §YGrande-Bretagne§! ayant un niveau de développement d'au moins §Y20§! :"
 ave_the_angevin_age_title:0 "Ère plantagenaise"
 ave_the_angevin_age_desc:0 "Tous pensaient que [Root.GetLeLaNP] [Root.GetName] n'étai[Root.GetTEntNP] guère plus qu'un vestige du Moyen Âge, d'un âge obscur où l'homme avait perdu sa voie vers la lumière. Et pourtant, [Root.GetIlElleNP] l'[Root.GetAOntNP] emporté, et domin[Root.GetEEntNP] désormais. Nous sommes à l'aube d'une ère nouvelle, d'une ère où les héritiers des Plantagenêts vont guider le continent vers un avenir radieux."
 ave_introduce_the_banking_act_title:0 "Acte sur les banques"
 ave_introduce_the_banking_act_desc:0 "Nos ambitions sont grandes, et nos ennemis dangereux. Toute entreprise visant à s'immiscer dans les affaires de l'Europe va donc nécessite des fonds nombreux. Cela passe donc par une banque nationale solide. Nous devons donc préparer les institutions et l'économie [Root.GetRootAdjFP] à la création de celle-ci."
 ave_colonize_america_title:0 "Coloniser l'Amérique"
 ave_colonize_america_desc:0 "Les territoires vierges de l'Amérique semblent riches de toutes sortes de ressources : des fourrures et des matériaux de construction navale dans le Nord, et la culture de nombreuses denrées plus au sud. Il nous faut nous y établir afin d'exploiter tous ces produits."
 ave_colonial_empire_title:0 "Empire colonial"
 ave_colonial_empire_desc:0 "Nous avons été élus par Notre Seigneur pour faire découvrir les Lumières, le progrès et la gloire au reste du monde. C'est la destinée [Root.GetDuDelaNP] [Root.GetName] que de coloniser le Nouveau Monde au nom de s[Root.GetOnADir] [Root.GetDir]."
 ave_conquer_lowlands_title:0 "Influencer les Pays-Bas"
 ave_conquer_lowlands_desc:0 "Néerlandais et Flamands sont très semblables à nous : ils cherchent à s'enrichir par un commerce profitable, à maintenir une force maritime impressionnante, et s'opposent aux Français et aux Espagnols. Les influencer pour qu'ils se rapprochent de nous pourrait en faire des alliés fort utiles ou des dépendances intéressantes pour notre position sur le continent."
 ave_perfect_construct_barracks_title:0 "Développer l'armée"
 ave_perfect_construct_barracks_desc:0 "La guerre n'est qu'un outil diplomatique parmi d'autres ; malheureusement, ces insensés de souverains européens ne parlent que le langage de la violence, aussi le combat est-il la seule forme de communication qu'ils comprennent. Pour faire porter [Root.GetSaLeurNP] voix, [Root.GetLeLaNP] [Root.GetName] n'[Root.GetAOntNP] donc d'autre choix que disposer d'une armée puissante."
 ave_perfect_construct_barracks_at:0 "Pour jusqu'à §Y5§! provinces §Y[Root.GetRootAdjFP]§! dotées d'un §Yfort§! et de l'un des bâtiments accroissant les §Yréserves militaires§! locales :"
 ave_combine_land_and_navy_title:0 "Forces combinées"
 ave_combine_land_and_navy_desc:0 "Armée royale et Royal Navy sont les deux faces d'une même pièce. Afin de réduire la bureaucratie et de faciliter l'entraînement de troupes, il serait donc sage de rapprocher ces deux branches militaires."
 ###BRITISH FLAVOR EVENTS###
 flavor_gbr.23.b.tt:0 "L'§YEspagne§! va devenir une dépendance gouvernée dans le cadre d'une union personnelle par [Root.GetLeLaLDir] [Root.GetDir] [Root.GetDuDeNP] §Y[Root.GetName]§!."
 flavor_gbr.24.b.tt:0 "L'§YItalie§! va devenir une dépendance gouvernée dans le cadre d'une union personnelle par [Root.GetLeLaLDir] [Root.GetDir] [Root.GetDuDeNP] §Y[Root.GetName]§!."
 ENG_CLERGICAL_PRIVILEGES:0 "Privilèges du clergé"
 flavor_gbr.104.b:0 "Évitons de pousser les choses trop loin"
 flavor_gbr.105.b:0 "Les prélats ont été suffisamment humiliés"
 flavor_gbr.109.a.tt:0 "Aussi longtemps que ce modificateur aura cours, chaque conseiller conférera un avantage selon son type et sa capacité :§!\n– §Yphilosophe§! ou §Yscientifique§! : §G+1§!/niveau en tolérance envers les hérésies ;\n– §Yartiste§! : §G+1§!/niveau en tolérance envers la seule vraie foi ;\n– §Yfinancier§! ou §Ymaître de la monnaie§! : §G+15%§!/niveau en unité religieuse ;\n– §Yinquisiteur§! ou §Ythéologien§! : §G+1%§!/niveau en puiss. des miss. contre les hérésies."
 flavor_gbr.1.t:0 "La destinée [Root.GetDuDelaNP] [Root.GetName]"
 flavor_gbr.1.desc:0 "Les relations entre [Root.GetLeLaNP] [Root.GetName] et [FRA.GetLeLaNP] [FRA.GetName] sont à jamais entachées par la guerre de Cent Ans. Depuis qu'Édouard III a prétendu monter sur le trône de France, en 1337, les conflits ont été constants.\n\nMais la guerre approche de sa conclusion, et il devient évident désormais que le sort [Root.GetDuDelaNP] [Root.GetName] repose en premier lieu sur la position que choisira d'adopter [Root.Monarch.GetName] au regard du continent européen."
 flavor_gbr.1.a:0 "Que nous importe le continent ?"
 flavor_gbr.1.a.tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] conserver les missions §Ybritanniques§!."
 flavor_gbr.1.b:0 "Nous ne pouvons renoncer aux prétentions plantagenaises"
 flavor_gbr.1.b.tt:0 "Les missions §Ybritanniques§! vont être remplacées par les missions §Yplantagenaises§!, centrées sur la §Ydomination de l'Europe§! plutôt que sur la colonisation du Nouveau Monde et de l'Asie.\n§RNous ne pourrons pas former la §YGrande-Bretagne§!.§!"
 flavor_gbr.2.t:0 "Achat des Orcades"
 flavor_gbr.2.desc:0 "L'Écosse a été soumise, et les régions les plus septentrionales des îles Britanniques sont sous contrôle [Root.GetDuDelaNP] [Root.GetName]. Toutefois, les îles les plus au nord, Orcades, Shetland et Féroé, nous échappent toujours. Les deux dernières sont certes peu importantes, mais les Orcades doivent à tout prix intégrer nos possessions.\n\n[369.Owner.GetLeLaLDirCap] [369.Owner.GetDir] [369.Owner.GetDuDeNP] [369.Owner.GetName] ne serait-[369.Owner.GetIlElleDir] pas enclin[369.Owner.GetXEDir] à nous les céder en échange d'une compensation raisonnable ?"
 flavor_gbr.2.a:0 "Il ne coûte rien de demander…"
 flavor_gbr.2.a.tt:0 "[369.Owner.GetLeLaNPCap] §Y[369.Owner.GetName]§! v[369.Owner.GetAOntNP] se voir offrir §Y200§!¤ pour la province de §Y[369.GetName]§!.\n[369.Owner.GetSaLeurNPCap] réponse dépendra de [369.Owner.GetSesLeursNP] relations avec [Root.GetLeLaNP] §Y[Root.GetName].§!"
 flavor_gbr.2.b:0 "… mais l'acheter est hors de nos moyens"
 flavor_gbr.2.b.tt:0 "Donne accès à une décision qui permettra de proposer d'acheter la province de §Y[369.GetName]§! [369.Owner.GetAuAlaNP] §Y[369.Owner.GetName]§!."
 flavor_gbr.3.t:0 "Une offre pour la province de [369.GetName]"
 flavor_gbr.3.desc:0 "Un ambassadeur est arrivé de [From.Capital.GetCapitalName] pour présenter une offre [From.GetDuDelaDir] [From.GetDir] [From.Monarch.GetName] : [From.GetIlElleDir] se propose de nous verser 200 ducats contre la cession de la province de [369.GetName]."
 flavor_gbr.3.a:0 "200¤ ? Conclu !"
 flavor_gbr.3.b:0 "C'est évidemment hors de question"
 flavor_gbr.4.t:0 "[369.Owner.GetLeLaNPCap] [369.Owner.GetName] accept[369.Owner.GetEEntNP]"
 flavor_gbr.4.desc:0 "Notre ambassadeur vient de rentrer de [369.Owner.Capital.GetCapitalName] avec de bonnes nouvelles : [369.Owner.GetLeLaLDir] [369.Owner.GetDir] [369.Owner.GetDuDeNP] [369.Owner.GetName] a accepté notre offre et nous a cédé la province de [369.GetName]."
 flavor_gbr.4.a:0 "Excellent !"
 flavor_gbr.5.t:0 "[369.Owner.GetLeLaNPCap] [369.Owner.GetName] refus[369.Owner.GetEEntNP]"
 flavor_gbr.5.desc:0 "Notre ambassadeur vient de rentrer de [369.Owner.Capital.GetCapitalName] avec de tristes nouvelles : [369.Owner.GetLeLaLDir] [369.Owner.GetDir] [369.Owner.GetDuDeNP] [369.Owner.GetName] refuse notre offre, préférant conserver parmi ses possessions la province de [369.GetName]."
 flavor_gbr.5.a:0 "En ce cas, tant pis pour [369.Owner.GetLuiElleDir]"
 flavor_gbr.6.t:0 "Le royaume d'Irlande"
 flavor_gbr.6.desc:0 "Henry II d'Angleterre s'est vu conférer le titre de seigneur d'Irlande par une bulle pontificale en 1155, et depuis lors [Root.GetLeLaNP] [Root.GetName] dispos[Root.GetEEntNP] d'une revendication tout à fait légitime sur l'île.\n\nL'Irlande s'est, au cours du temps, progressivement intégrée à nos possessions, tandis que le titre de seigneur est devenu plus contesté du fait de la dégradation des relations avec le Saint-Siège. [Root.GetLeLaParlementCap] [Root.GetParliamentOrFallbackName] et [Root.GetLeLaLDir] [Root.GetDir] débattent donc depuis quelque temps du sujet. Former un royaume d'Irlande renforcerait assurément le prestige de [Root.Monarch.GetName], mais la question reste posée de savoir si l'Irlande devrait conserver une part d'autonomie en étant gouvernée dans le cadre d'une union personnelle."
 flavor_gbr.6.a:0 "L'Irlande doit rester sous autorité [Root.GetRootAdjFS]"
 flavor_gbr.6.b:0 "Une union personnelle serait plus prudente"
 flavor_gbr.6.b.tt:1 "L'§YIrlande§! va devenir une dépendance gouvernée dans le cadre d'une union personnelle par [Root.GetLeLaLDir] [Root.GetDir] [Root.GetDuDeNP] §Y[Root.GetName]§!."
 flavor_gbr.7.t:0 "Le commerce des fourrures d'Amérique du Nord"
 flavor_gbr.7.desc:0 "Les indigènes de l'Amérique du Nord ont toujours fait le commerce des fourrures, et les Européens qui ont commencé à coloniser ces territoires encore sauvages, aussitôt établis là, ont eux aussi tiré profit de ces échanges. Les colons [Root.GetRootAdjMP] ont ainsi très vite établi des postes de traite, faisant ainsi de la fourrure la principale source de richesse du continent, et permettant aux négociants et colons de faire fortune."
 flavor_gbr.7.a:0 "Tant que cela rapporte…"
 FUR_TRADE:0 "Commerce des fourrures"
 flavor_gbr.10.a:0 "Confions-lui le contrôle de nos affaires en Inde"
 flavor_gbr.10.a.tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] accorder l'indépendance [EIC.GetAuAlaNP] §Y[EIC.GetName]§! en §YInde§!, une dépendance de type §Ycompagnie de commerce§!."
 flavor_gbr.10.b:0 "Nul besoin de cela pour administrer la région"
 flavor_gbr.10.c:0 "Diriger cette Compagnie est assurément un poste d'avenir…"
 flavor_gbr.12.t:0 "Le théâtre du Globe"
 flavor_gbr.12.desc:0 "Le théâtre se propage au sein de la population, et les habitants des villes se délectent de toutes sortes de comédie et de drames. En tant que mécène des arts, [Root.Monarch.GetName] est donc fi[Root.GetErEreDir] d'inaugurer aujourd'hui un tout nouveau théâtre, au cœur de [Root.Capital.GetCapitalName]. Il s'agit en vérité de la reconstruction d'un autre plus ancien, appelé simplement le Théâtre, le premier à être bâti de manière permanente [Root.GetAuEnNP] [Root.GetName]. Les poutres utilisées pour sa construction ont été transportées sur le site et réutilisées pour le nouveau bâtiment, bien plus vaste et luxueux.\n\nAvec ce nouveau bâtiment, les spectateurs pourront assister à bien davantage de pièces, dont celles du réputé William Shakespeare, et tous, jusqu'[Root.GetAuAlaDir] [Root.GetDir] [Root.GetLuiElleDir]-même, ont fait part de leur intérêt pour venir les voir."
 flavor_gbr.12.a:0 "Le monde est une scène, mais la meilleure est à [Root.Capital.GetCapitalName]"
 flavor_gbr.13.t:0 "La Société royale de [Root.Capital.GetCapitalName]"
 flavor_gbr.13.desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] incontestablement un foyer du progrès et des sciences. Les lettrés venus de tout le pays et même de l'étranger se réunissent régulièrement dans les rues et les institutions de [Root.Capital.GetCapitalName] pour discuter des derniers progrès. Ils ont donc commencé à poser les bases d'une organisation, répartie en différents collèges, afin de conduire des discussions et débats. L'un de ces collèges, notamment, a attiré l'attention [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName], qui a fait part de son approbation en approuvant le groupe de manière officielle. Cette société sera donc désormais connue sous le nom de Société royale de [Root.Capital.GetCapitalName].\n\nSon objectif est d'assurer la promotion des sciences, de l'expérimentation et des découvertes, et grâce à elle le pays devrait être un véritable modèle en termes de progrès, grâce à la fréquentation des esprits les plus brillants au monde."
 flavor_gbr.13.a:0 "Ainsi va le progrès !"
 appointment_of_state_minister_tt:0 "Un §Yconseiller§! de notre choix va rejoindre l'entourage [Root.GetDuDelaDir] [Root.GetDir]."
 appointment_of_state_minister_at:0 "§YIl coûtera §G50%§! moins cher au pays.§!"
 flavor_gbr.15.t:0 "Nomination d'un ministre"
 flavor_gbr.15.desc:0 "[Root.GetLeLaParlementCap] [Root.GetParliamentOrFallbackName] a pris sa décision. Un nouveau ministre doit rejoindre l'entourage [Root.GetDuDelaDir] [Root.GetDir] pour l'assister dans la conduite de l'État. Mais avant qu'il puisse être nommé, [Root.Monarch.GetName] doit encore décider quelle position il devra occuper."
 flavor_gbr.15.a:0 "L'administration doit être développée"
 flavor_gbr.15.a.tt:0 "Un nouveau conseiller §Yadministratif§! va entrer dans l'entourage [Root.GetDuDelaDir] [Root.GetDir]."
 flavor_gbr.15.b:0 "Un diplomate de talent serait fort bienvenu"
 flavor_gbr.15.b.tt:0 "Un nouveau conseiller §Ydiplomatique§! va entrer dans l'entourage [Root.GetDuDelaDir] [Root.GetDir]."
 flavor_gbr.15.c:0 "Ce qu'il faudrait, c'est un militaire de génie"
 flavor_gbr.15.c.tt:0 "Un nouveau conseiller §Ymilitaire§! va entrer dans l'entourage [Root.GetDuDelaDir] [Root.GetDir]."
 flavor_gbr.16.t:0 "Nomination d'un ministre"
 flavor_gbr.16.desc.adm:0 "Il a été décidé de recruter un administrateur pour conseiller [Root.GetLeLaLDir] [Root.GetDir]. Plusieurs personnages sont déjà pressentis pour occuper cette fonction. C'est donc à [Root.Monarch.GetName] qu'il revient de décider lequel semble lui convenir le mieux."
 flavor_gbr.16.desc.dip:0 "Il a été décidé de recruter un diplomate pour conseiller [Root.GetLeLaLDir] [Root.GetDir]. Plusieurs personnages sont déjà pressentis pour occuper cette fonction. C'est donc à [Root.Monarch.GetName] qu'il revient de décider lequel semble lui convenir le mieux."
 flavor_gbr.16.desc.mil:0 "Il a été décidé de recruter un militaire pour conseiller [Root.GetLeLaLDir] [Root.GetDir]. Plusieurs personnages sont déjà pressentis pour occuper cette fonction. C'est donc à [Root.Monarch.GetName] qu'il revient de décider lequel semble lui convenir le mieux."
 flavor_gbr.16.desc.zzz:0 "De l'avis général, le gouvernement n'a guère besoin d'hommes nouveaux pour diriger le pays. Pourquoi donc perdre du temps à en recruter un ?"
 flavor_gbr.16.zzz:0 "[Root.Monarch.GetName] est bien assez talentu[Root.GetEuxEuseDir] pour occuper chaque fonction"
 flavor_gbr.16.a:0 "Il nous faudrait un artiste"
 flavor_gbr.16.b:0 "Il nous faudrait un inquisiteur"
 flavor_gbr.16.c:0 "Il nous faudrait un Maître de la monnaie"
 flavor_gbr.16.d:0 "Il nous faudrait un scientifique"
 flavor_gbr.16.e:0 "Il nous faudrait un théologien"
 flavor_gbr.16.f:0 "Il nous faudrait un financier"
 flavor_gbr.16.g:0 "Il nous faudrait un philosophe"
 flavor_gbr.16.h:0 "Il nous faudrait un diplomate"
 flavor_gbr.16.i:0 "Il nous faudrait un gouverneur colonial"
 flavor_gbr.16.j:0 "Il nous faudrait un réformateur naval"
 flavor_gbr.16.k:0 "Il nous faudrait un navigateur"
 flavor_gbr.16.l:0 "Il nous faudrait un maître-espion"
 flavor_gbr.16.m:0 "Il nous faudrait un homme d'État"
 flavor_gbr.16.n:0 "Il nous faudrait un négociant"
 flavor_gbr.16.o:0 "Il nous faudrait un intendant aux armées"
 flavor_gbr.16.p:0 "Il nous faudrait un réformateur militaire"
 flavor_gbr.16.q:0 "Il nous faudrait un maître-instructeur"
 flavor_gbr.16.r:0 "Il nous faudrait un grand capitaine"
 flavor_gbr.16.s:0 "Il nous faudrait un maître-recruteur"
 flavor_gbr.16.u:0 "Il nous faudrait un ingénieur militaire"
 flavor_gbr.16.v:0 "Il nous faudrait un fourrier"
 flavor_gbr.20.t:0 "Héritage des Plantagenêts"
 flavor_gbr.20.desc:0 "La situation politique du pays a changé, aussi son nom doit-il être ajusté pour mieux le représenter."
 flavor_gbr.20.a:0 "Nous sommes maintenant un empire !"
 flavor_gbr.20.b:0 "Notre royaume pour un cheval !"
 flavor_gbr.20.c:0 "Misère…"
 flavor_gbr.20.d:0 "Notre république sera éternelle !"
 flavor_gbr.20.e:0 "Puisse Notre Seigneur avoir pitié de nos ennemis"
 flavor_gbr.20.f:0 "Pourquoi Diable un tel « ajustement » ?"
 flavor_gbr.21.t:0 "Proclamation d'un Saint-Empire mondial"
 flavor_gbr.21.desc:0 "[Root.Monarch.GetName], [Root.GetDir] [Root.GetDuDeNP] [Root.GetName], [Root.GetEmpereurImperatriceDir] du Saint-Empire romain germanique, conquérant[Root.GetXEDir] du Nouveau Monde, [Root.GetPseudoEmpereurImperatriceDir] de l'Europe, de l'Afrique et de l'Asie…\n\nNous ne sommes plus depuis longtemps ce petit royaume de second ordre, tenu à l'écart du continent européen, mais un empire mondial, donc la puissance surpasse quiconque souhaiterait rivaliser avec lui, aussi [Root.Monarch.GetName] a-t-[Root.GetIlElleDir] proclamé que tous ses titres seraient désormais réunis en un seul : le Saint-Empire de Grande-Bretagne.\n\nÀ compter de ce jour, le monde entier sera sous la garde de l'Empire, et notre [Root.GetDir] s[Root.GetOnAFDir] seul[Root.GetXEDir] monarque."
 flavor_gbr.21.a:0 "Vive l'[Root.GetEmpereurImperatriceDir] [Root.Monarch.GetName] !"
 flavor_gbr.22.t:0 "L'ère plantagenaise"
 flavor_gbr.22.desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] longtemps été vu[Root.GetXENP] par [Root.GetSesLeursNP] voisins comme une survivance d'une ère révolue, un simple caprice des rois d'Angleterre tentant de faire oublier l'impasse de leurs luttes séculaires avec les rois de France. Pourtant, notre autorité et notre domination sur ces mêmes pays prouvent bien que notre [Root.GetDir], depuis [Root.Capital.GetCapitalName], gouverne un véritable empire.\n\nNous ne sommes pas dans une ère révolue, mais bien à l'aube d'une ère nouvelle, où un empire multiculturel aspire au progrès et se développe avec résolution en s'appuyant sur toutes les traditions dont il a hérité à mesure qu'il s'étendait."
 flavor_gbr.22.a:0 "Le monde est [Root.GetAuAlaNP] [Root.GetName] !"
 flavor_gbr.23.t:0 "La Couronne espagnole"
 flavor_gbr.23.desc:0 "[Root.GetLeLaNPCap] [Root.GetName] entretien[Root.GetTNentNP] des relations avec la péninsule Ibérique depuis des siècles, grâce à des mariages royaux : ainsi d'Alphonse VIII de Castille et Aliénor, fille d'Henri II et Aliénor d'Aquitaine ; ou Édouard Ier et Éléonore de Castille, sœur d'Alphonse X, ou plus récemment encore Jean de Gand, duc de Lancastre et fils d'Édouard III, qui épousa Constance, fille du roi déposé Pierre Ier de Castille. Par cette dernière union, [Root.GetLeLaNP] [Root.GetName] peu[Root.GetTVentNP] ainsi prétendre au trône de Castille.\n\nCes relations ont été récemment encore restaurées et renforcées, tous les royaumes ibériques étant passés sous notre autorité. [Root.Monarch.GetName] se trouve donc en position d'unifier la péninsule, afin que la Couronne d'Espagne intègre l'union des royaumes britanniques."
 flavor_gbr.23.a:0 "La péninsule doit rester sous autorité [Root.GetRootAdjFS]"
 flavor_gbr.23.b:0 "Une union personnelle serait plus prudente"
 flavor_gbr.24.t:0 "La Couronne italienne"
 flavor_gbr.24.desc:0 "On ne compte plus les souverains et conquérants qui ont convoité l'Italie au cours des siècles, depuis que les Hohenstaufen n'ont pu imposer leur autorité sur l'ensemble de la péninsule. Cette ambition a toujours été déçue, les cités-États et principautés étant férocement attachées à leur indépendance et parvenant toujours à repousser les envahisseurs qui osaient mettre un terme à leurs querelles incessantes.\n\nPourtant, l'Italie est désormais bel et bien placée sous l'autorité [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName], qui se trouve en mesure maintenant de proclamer son unité, sous l'autorité bienveillante [Root.GetDuDelaNP] [Root.GetName]."
 flavor_gbr.24.a:0 "La péninsule doit rester sous autorité [Root.GetRootAdjFS]"
 flavor_gbr.24.b:0 "Une union personnelle serait plus prudente"
 flavor_gbr.100.t:0 "Henri VIII"
 flavor_gbr.100.desc:0 "Troisième enfant de son père, nul ne s'attendait à voir le jeune Henri monter sur le trône après lui. Il avait reçu une bonne éducation, ainsi que quelques titres mineurs dès son plus jeune âge, pour permettre la stabilité intérieure et éviter de partager trop de titres avec les autres grandes familles. Véritable intellectuel, écrivant en anglais, en français et en latin, il devint l'une des figures de la Renaissance. Passionné de musique, il pouvait aussi jouer de divers instruments et chanter.\n\nCette éducation ne le préparait guère à gouverner cependant ; mais ses talents diplomatiques et son charisme en firent l'un des plus grands souverains de l'histoire de l'Angleterre."
 flavor_gbr.100.a:0 "Il serait un souverain idéal !"
 flavor_gbr.100.b:0 "Il est indéniablement très doué"
 flavor_gbr.101.t:0 "L'ère élisabéthaine"
 flavor_gbr.101.desc:0 "Au départ considérée comme l'héritière présomptive, elle fut par la suite regardée comme illégitime et retirée de l'ordre de succession après l'exécution de sa mère, alors qu'Élisabeth n'avait que deux ans. Ayant reçu une bonne éducation, elle pouvait écrite en anglais, latin, italien, français et grec. La controverse sur la succession de son demi-frère fut résolue lorsqu'elle et sa demi-sœur Marie parcoururent en triomphe les rues de Londres. Ce lien entre les deux femmes ne dura cependant pas, Marie étant une catholique dévote, déterminée à éradiquer le protestantisme, alors qu'Élisabeth était de cette confession, ce qui lui valut de passer un an en prison pour avoir supposément soutenu des rebelles protestants contre le trône.\n\nBien éduquée, charismatique, elle peut donc sans aucun doute devenir l'une des meilleures souveraines du pays et assurer un véritable âge d'or."
 flavor_gbr.101.a:0 "Elle serait une souveraine idéale !"
 flavor_gbr.101.b:0 "Ce n'est pas sa place de régner"
 flavor_gbr.102.t:0 "La politique religieuse de [Root.Monarch.GetName]"
 flavor_gbr.102.desc:0 "Nous sommes bel et bien dans ce qu'il convient d'appeler l'ère de la Réforme, et les affaires religieuses [Root.GetAuEnNP] [Root.GetName] sont la source de nombreux bouleversements. Avec l'arrivée au pouvoir de [Root.Monarch.GetName], la politique religieuse du pays envers [Root.GetLeLaRel] [Root.GetRelN] est donc encore une fois au centre de toutes les attentions, à [Root.Capital.GetCapitalName] comme dans le reste du pays."
 flavor_gbr.102.a:0 "La Réforme doit être imposée"
 flavor_gbr.102.a.tt:0 "L'opinion de tous les pays §Ycatholiques§! connus à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§! va se dégrader de §R50§!."
 flavor_gbr.102.a.at:0 "L'opinion de tous les pays §Yprotestants§!, §Yréformés§!, §Yanglicans§! et §Yhussites§! connus à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§! va s'améliorer de §G50§!."
 flavor_gbr.102.b:0 "Nous ne pouvons sortir ainsi de l'Église catholique"
 flavor_gbr.102.b.tt:0 "L'opinion de tous les pays §Yprotestants§!, §Yréformés§!, §Yanglicans§! et §Yhussites§! connus à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§! va se dégrader de §R50§!."
 flavor_gbr.102.b.at:0 "L'opinion de tous les pays §Ycatholiques§! connus à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§! va s'améliorer de §G50§!."
 flavor_gbr.102.c:0 "Mieux vaut préserver le statu quo"
 flavor_gbr.103.t:0 "La dissolution des monastères"
 flavor_gbr.103.desc:1 "Les monastères [Root.GetRootAdjMP] sont des institutions puissantes, constituant autant de relais de l'autorité de l'Église catholique et [PAP.GetDuDelaDir] [PAP.GetDir]. Et, par ailleurs, ils disposent de fortunes considérables, auxquelles l'État n'a aucunement accès.\n\nSur ordre [Root.GetDuDelaDir] [Root.GetDir], les pieux soldats de la Réforme ont donc attaqué l'un de ces lieux d'hérésie, détruit les statues blasphématoires qui s'y trouvaient et pillé ses trésors."
 flavor_gbr.103.a:0 "Cet or va enfin pouvoir être mis à profit"
 flavor_gbr.104.t:0 "Abolition des privilèges du clergé"
 flavor_gbr.104.desc:0 "Animé[Root.GetXEDir] par les idéaux de la Réforme, [Root.Monarch.GetName] a longuement cherché un moyen de révoquer les nombreux privilèges dont jouit le clergé catholique. Celui-ci n'est plus soumis à la seule autorité [PAP.GetDuDelaDir] [PAP.GetDir], mais bien à celle [Root.GetDuDelaDir] [Root.GetDir], aussi l'entourage de [Root.Monarch.GetName] s'interroge-t-il sur l'utilité d'avoir [Root.GetAuEnNP] [Root.GetName] des gens qui refusent de reconnaître l'autorité de l'État."
 flavor_gbr.104.a:0 "Qu'ils s'inclinent devant [Root.GetLeLaLDir] [Root.GetDir] !"
 flavor_gbr.105.t:0 "Taxation de l'Église"
 flavor_gbr.105.desc:0 "Grâce à la protection [PAP.GetDuDelaDir] [PAP.GetDir], les nombreux églises et monastères [Root.GetDuDeNP] [Root.GetName] sont exempts des taxes. Mais cela s'oppose aux idées de la Réforme, aussi [Root.GetLeLaLDir] [Root.GetDir] a-t-[Root.GetIlElleDir] pour projet, afin d'aider à débarrasser le pays de l'emprise de l'Église catholique, de les soumettre enfin à l'impôt."
 flavor_gbr.105.a:0 "De fait, cela accroîtrait considérablement nos revenus"
 flavor_gbr.106.t:0 "Restauration de la messe en latin"
 flavor_gbr.106.desc:0 "La Réforme a poussé à l'abolition de la messe faite en latin, comme le voulait la tradition. Les hérétiques font ainsi la prière dans la langue vernaculaire, défiant en cela comme en bien d'autres choses l'autorité de l'Église catholique. Mais grâce à la persécution et à la condamnation au bûcher des partisans de la Réforme, cette pratique a pu être renversée par les soldats, répondant ainsi aux ordres [Root.GetDuDelaDir] [Root.GetDir], permettant de restaurer la pratique de la messe en latin [Root.GetAuEnNP] [Root.GetName]."
 flavor_gbr.106.a:0 "L'ordre a été restauré"
 flavor_gbr.107.t:0 "Réconciliation avec le Saint-Siège"
 flavor_gbr.107.desc:1 "La Réforme a grandement mis à mal l'unité religieuse [Root.GetAuEnNP] [Root.GetName], les actions des réformés ayant porté un rude coup aux relations avec le Saint-Siège.\n\nMais grâce aux efforts [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName], les diplomates [Root.GetRootAdjMP] sont parvenus à obtenir un rapprochement avec [Root.GetLeLaLDir] [PAP.GetDir], permettant une réconciliation avec [PAP.GetLeLaNP] [PAP.GetName]."
 flavor_gbr.107.a:0 "Puisse Notre Seigneur pardonner les péchés de ces hérétiques"
 flavor_gbr.108.t:0 "Propagation de la Réforme"
 flavor_gbr.108.desc:0 "En dépit de tous les efforts faits par [Root.GetLeLaLDir] [Root.GetDir], la Réforme continue de se propager [Root.GetAuEnNP] [Root.GetName]. Il paraît évident que le peuple est mécontent de la corruption qui règne au sein de l'Église catholique, et nombreux sont ceux qui sont enclins à suivre le premier théologien venu qui n'hésite pas à attaquer à tout propos la Sainte-Église."
 flavor_gbr.108.a:0 "Des temps troublés nous attendent…"
 flavor_gbr.109.t:0 "L'irrésolution [Root.GetDuDelaDir] [Root.GetDir]"
 flavor_gbr.109.desc:0 "[Root.Monarch.GetName] a tout fait jusqu'à présent pour éviter d'avoir à trancher entre catholiques et protestants. Cela favorise toutefois l'instabilité dans le pays, et les actions en faveur d'un parti ou de l'autre ne sont plus prises par [Root.GetLeLaLDir] [Root.GetDir] [Root.GetLuiElleDir]-même désormais, mais par ses propres conseillers et son entourage…"
 flavor_gbr.109.a:0 "Espérons qu'ils n'aggraveront pas encore la situation…"
 flavor_gbr.110.t:0 "Soulèvement des hérétiques en [revolt_province.GetName]"
 flavor_gbr.110.desc:0 "En dépit de toute la tolérance dont fait preuve [Root.GetLeLaLDir] [Root.GetDir] pour ce qui regarde la question religieuse, des hérétiques se sont soulevés dans la province de [revolt_province.GetName]. Et leurs exigences sont très simples : ils exigent rien moins que l'interdiction [Root.GetDuDelaRel] [Root.GetRelN]."
 flavor_gbr.110.a:0 "Mais pourquoi tant de violence ?"
 flavor_gbr.110.b:0 "Accordons-leur la liberté de culte"
 flavor_gbr.111.t:0 "La paix religieuse de [Root.Monarch.GetName]"
 flavor_gbr.111.desc:0 "Sous l'autorité sage et avisée [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] et grâce à sa proclamation d'un édit de paix, la question religieuse qui opposait catholiques et protestants [Root.GetAuEnNP] [Root.GetName] semble enfin devoir trouver une conclusion. Si quelques heurts et affrontements continuent d'être rapportés, la stabilité semble désormais de nouveau assurée dans le pays."
 flavor_gbr.111.a:0 "Enfin la paix !"
 flavor_gbr.112.t:0 "Conflit entre [Root.GetLeLaLDir] [Root.GetDir] et [Root.GetLeLaParlement] [Root.GetParliamentOrFallbackName]"
 flavor_gbr.112.desc:0 "Les relations entre [Root.GetLeLaLDir] [Root.GetDir] et [Root.GetLeLaParlement] [Root.GetParliamentOrFallbackName] ont toujours balancé entre périodes de tensions et de relative cordialité. Les différends entre les intérêts divers des provinces et le pouvoir central de [Root.Capital.GetCapitalName] ont toujours suscité des débats animés, et les visions différentes sur la religion n'ont fait que créer davantage de dissensions. Mais tout récemment la situation s'est encore détériorée : en présentant leurs vues devant [Root.Monarch.GetName], des parlementaires ont sans doute fait montre de trop de ferveur et d'empressement pour des personnes de leur rang, contrariant [Root.GetLeLaLDir] [Root.GetDir], qui a aussitôt clos la discussion.\n\nLa question ne sera donc pas abordée avant quelque temps maintenant – ce qui ne fait que renforcer les opposants au pouvoir et leur animosité envers lui. Assez rapidement, des personnes n'étant pas de prime abord concernées par le sujet n'hésitent plus à se prononcer, à mot couvert ou devant tous, profitant de cette occasion qui leur est donnée pour critiquer [Root.GetLeLaLDir] [Root.GetDir], jugé[Root.GetXEDir] incapable de régler les problèmes des provinces : selon eux, [Root.GetSilSielleDir] se refuse à même étudier une telle question, cela implique qu'[Root.GetIlElleDir] refusera par la suite d'étudier leurs propres demandes.\n\n[Root.GetLeLaParlementCap] [Root.GetParliamentOrFallbackName] exige donc maintenant que [Root.Monarch.GetName] cesse d'interférer dans [Root.GetSesLeursParlement] débats, tandis que [Root.GetQueluiQuelleDir]-même paraît bien décidé[Root.GetXEDir] désormais à tout faire pour limiter les ingérences [Root.GetDuDelaParlement] [Root.GetParliamentOrFallbackName] sur les questions qu'[Root.GetIlElleDir] juge relever de sa propre autorité…"
 flavor_gbr.112.a:0 "Cette situation devient inquiétante"
 flavor_gbr.112.a.tt:0 "La §Ymonarchie§! et le §YParlement§! sont désormais en lutte pour s'arroger le pouvoir. Si l'un des deux partis venait à l'emporter entièrement sur l'autre, leur opposition risque bien de provoquer la §Yguerre civile anglaise§!."
 flavor_gbr.113.t:0 "Aggravation du conflit"
 flavor_gbr.113.desc:0 "Les tensions entre [Root.GetLeLaParlement] [Root.GetParliamentOrFallbackName] et [Root.GetLeLaLDir] [Root.GetDir] se sont encore aggravées, jusqu'à atteindre un point de non-retour semble-t-il. Ce qui n'était à l'origine qu'une simple dispute sur le soutien des régions à la question des taxes et des dépenses militaires est devenu un véritable conflit sur les rôles respectifs de chaque forme du pouvoir que sont les parlementaires et la monarchie – et de nombreuses questions sont posées sur l'utilité même de conserver ou l'un, ou l'autre…\n\n[Root.Monarch.GetName] est lassé[Root.GetXEDir] de toujours devoir tenir compte de l'opinion de personnes qui ne cessent d'interférer avec ce qu'[Root.GetIlElleDir] estime être son autorité naturelle et légitime, et fait donc tout pour saper l'image qu'ils cherchent à donner d'eux dans le peuple. De l'autre côté, des personnes bien établies dans les provinces menacent de ne plus obéir à « la tyrannie de [Root.Capital.GetCapitalName] », et ont même commencé à rassembler des troupes pour défendre par la force leur autorité locale. Et, déjà, des régions entières [Root.GetDuDeNP] [Root.GetName] les soutiennent et se sont déclarées indépendantes du pouvoir royal…"
 flavor_gbr.113.a:0 "Ils veulent débattre ? Alors faisons-le par la manière forte !"
 flavor_gbr.113.a.tt:0 "§RIl y a maintenant beaucoup plus de risques que le désastre de la §Yguerre civile anglaise§! survienne.§!"
 flavor_gbr.114.t:0 "Marie la Sanglante"
 flavor_gbr.114.desc:0 "Au moment de chercher un héritier mâle pour le trône, la princesse Marie fut écartée de la ligne de succession en faveur de son demi-frère et envoyée au pays de Galles, ce qui dégrada ses relations avec son père durant son adolescence. Au cours du règne de son demi-frère, sachant qu'elle était une fervente catholique, celui-ci l'écarta davantage encore du pouvoir, par peur qu'elle revienne sur toutes les réformes protestantes qui avaient eu lieu au cours de son règne – ce qui était bien son intention, déterminée qu'elle était à éradiquer le protestantisme. Elle s'allia avec sa demi-sœur Élisabeth et rassembla suffisamment de soutiens pour revendiquer le trône.\n\nMais, malgré l'opposition de la cour, elle pourrait faire une excellente souveraine, capable de revenir sur les réformes religieuses pour réimposer le catholicisme."
 flavor_gbr.114.a:0 "Le protestantisme doit disparaître à jamais"
 flavor_gbr.114.b:0 "Elle n'est visiblement pas apte à régner"
 flavor_gbr.115.t:0 "Ordre de chevalerie"
 flavor_gbr.115.desc:0 "À l'époque des croisades avaient été fondés plusieurs ordres militaires. Reprenant cette idée, et l'associant aux valeurs chevaleresques, la cour [Root.GetDuDeNP] [Root.GetName] a vu plusieurs ordres nouveaux être institués, qui promeuvent la fraternité de leurs membres, et sont associés aux idées de mérite, de prestige, et comprennent divers rangs marqués par des médailles et distinctions diverses. Certains de ces ordres sont plus particulièrement associés à certaines familles de la noblesse, ou même soutenus par [Root.GetLeLaLDir] [Root.GetDir] [Root.GetLuiElleDir]-même.\n\nPlusieurs personnes, malgré tout, prétendent que ces ordres sont un vestige du passé, tandis que d'autres restent attachés aux valeurs de la chevalerie et affirment que le mérite devrait toujours être mis en valeur. Mais le fait est que [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] toujours accordé une grande importance aux individus de talent, aussi un ordre chevaleresque ayant reçu l'approbation de [Root.Monarch.GetName] serait-il soutenu par une partie des grands du pays."
 flavor_gbr.115.a:0 "Instituons donc un ordre nouveau"
 flavor_gbr.115.b:0 "Ces choses sont si démodées…"
 flavor_gbr.116.t:0 "Joutes [Root.GetRootAdjFP]"
 flavor_gbr.116.desc:0 "La joute a été une tradition durant des siècles dans toute l'Europe, permettant aux chevaliers de démontrer leurs talents au combat. Ces dernières années, cet exercice a été perfectionné, avec des innovations telles que la mise en place d'une lice, conçue pour prévenir les collisions entre les chevaux et cavaliers au moment de rompre les lances. Les améliorations faites au niveau des armes ont aussi permis une plus grande sécurité pour les jouteurs.\nTout cela a contribué à faire des tournois de grands spectacles, bien davantage qu'un exercice guerrier. Mais, par contrecoup, cela veut aussi dire que davantage de personnes peuvent y prendre part."
 flavor_gbr.116.a:0 "N'est-ce pas enthousiasmant ?"
 flavor_gbr.117.t:0 "La Glorieuse Révolution"
 flavor_gbr.117.desc:0 "Bien que fervent catholique, Jacques II devint roi d'Angleterre, d'Écosse et d'Irlande avec un large soutien. C'était là un arrangement de courte durée, son héritière présomptive étant sa fille Marie, protestante. Elle-même était mariée à Guillaume d'Orange, gouvernant de fait les Provinces-Unies, là encore un pays protestant.\n\nLa naissance ultérieure d'un fils au roi, faisant descendre Marie dans l'ordre de succession, ouvrit toutefois la possibilité d'une dynastie catholique, et les persécutions subies par plusieurs évêques protestants provoquèrent une large opposition anti-catholique. L'autorité de Jacques II en pâtit gravement, et une conjuration d'hommes d'État anglais envoya à Guillaume d'Orange une invitation à intervenir directement, et militairement, afin de protéger la foi protestante."
 flavor_gbr.117.a:0 "De fait, Guillaume est notre seul espoir"
 flavor_gbr.118.t:0 "Les Cinquièmes Monarchistes"
 flavor_gbr.118.desc:0 "Les hommes de la Cinquième Monarchie, ou Cinquièmes Monarchistes, est le nom donné à une secte protestante croyant en la fondation prochaine d'un royaume s'étendant au monde entier, le cinquième et dernier : le Royaume de Dieu sur Terre. Ces gens semblent persuadés que les événements récents annoncent la fin de la quatrième monarchie, et que seul[Root.GetXEDir] [Root.Monarch.GetName] empêche actuellement la venue de la cinquième. Par ailleurs, ces illuminés se considèrent comme déjà « sauvés », se font appeler « saints », et font visiblement tout pour préparer la population à la Seconde Venue du Christ sur Terre.\n\nS'il s'agit évidemment d'extrémistes et que leur mouvement est encore peu répandu, leur influence et le fait qu'ils pensent que toute action militaire est justifiée par leurs prophéties ont déjà attiré l'attention de personnages grands et influents au gouvernement – qu'ils en fassent part ouvertement ou non. Nous ne pouvons donc les ignorer, d'autant plus si leurs prédictions s'avèrent vérifiées…"
 flavor_gbr.118.a:0 "Nous ne pouvons ignorer les signes envoyés par Dieu"
 flavor_gbr.118.a.tt:0 "Les Cinquièmes Monarchistes vont prendre le pouvoir [Root.GetAuEnNP] §Y[Root.GetName]§!.\n§RUn régime politique extrêmement puissant mais aussi très dangereux va être mis en place, contraignant le pays à rester dans un état de guerre permanent. Ne pas parvenir à conquérir mille provinces avant la Fin précipiterait la chute ultime [Root.GetDuDelaNP] §Y[Root.GetName]§!.§!"
 flavor_gbr.118.b:0 "Ces gens sont des fous !"
 flavor_gbr.119.t:0 "Une ère nouvelle pour les Cinquièmes Monarchistes"
 flavor_gbr.119.desc:0 "Les signes envoyés par Dieu sont clairs ! Les quatre monarchies sont enfin venues à leur terme, et la Cinquième est proche. Réjouissons-nous, car Notre Seigneur reviendra bientôt marcher parmi nous ! Seuls ceux qui Le suivront seront sauvés, et quiconque s'opposera à Sa volonté sera voué à l'Enfer. Nous sommes les saints, ceux qui ont mérité le Salut, et bientôt nous aurons convaincu tous ceux qui s'opposent encore à Lui de L'accueillir véritablement dans leur cœur.\n\nLe Royaume de Dieu sera bientôt instauré, et c'est à nous qu'il revient de préparer Sa venue."
 flavor_gbr.119.a:0 "Que Sa volonté soit faite !"
 flavor_gbr.119.b:0 "Faisons cesser cette folie au plus vite !"
 flavor_gbr.119.b.tt:0 "Les §YCinquièmes Monarchistes§! n'auront plus jamais la moindre chance de prendre le pouvoir."
 flavor_gbr.120.t:0 "La fin des Cinquièmes Monarchistes"
 flavor_gbr.120.desc.a:0 "Succès et échecs sont dans le cours naturel des choses, et ceux qui jouissent de la faveur pour un temps sont assurés de la perdre plus tard. C'est exactement ce qu'il s'est produit pour les Cinquièmes Monarchistes : ils ont perdu leurs soutiens, au sein du peuple comme chez les grands, et tous se sont détournés d'eux.\n\nUn chapitre de l'histoire [Root.GetDuDelaNP] [Root.GetName] vient de se terminer. L'histoire jugera de leurs actes, mais une chose est sûre : les Cinquièmes Monarchistes ne sont plus au pouvoir. Vive notre nouv[Root.GetEauElleDir] [Root.GetDir], vive [Root.Monarch.GetName] !"
 flavor_gbr.120.desc.b:0 "Nous avions fait le choix d'accorder notre confiance aux Cinquièmes Monarchistes, mus par les prophéties annonçant la Seconde Venue de Notre Seigneur. Ils y ont préparé [Root.GetLeLaNP] [Root.GetName], en faisant le Royaume de Dieu sur Terre. Tous nous étions dans l'attente de ce jour prochain où le Christ marcherait de nouveau parmi nous, où nous serions de nouveau en Sa présence bienveillante.\n\nMais cela ne s'est pas produit.\n\nD'abord, nous avons eu droit à des excuses. Des justifications, s'appuyant sur de prétendues erreurs de calcul. Puis de nouvelles promesses : ce serait bientôt, dès demain, puis le surlendemain… Et la confiance s'est perdue, le peuple a commencé à ne plus croire ceux qu'il avait mis au pouvoir. Il a commencé à ouvrir les yeux, à réaliser qu'ils n'étaient en rien des saints, que nul n'allait être sauvé. Jésus n'allait pas revenir du Paradis, pas encore du moins.\n\nEt ce désenchantement est vite devenu haine. La foule a attaqué les palais et bâtiments publics, en sortant de vive force ceux qu'elle avait si longtemps crus. Les traînant sur les places publiques, elle les accusa, les jugea et les condamna. Tous, ou presque, furent condamnés à mort ; les autres jetés dans des geôles. Nul ne peut échapper bien longtemps au sort que lui réserve le peuple en furie lorsqu'il juge avoir été trompé…"
 flavor_gbr.120.a:0 "La roue finit toujours par tourner…"
 flavor_gbr.121.t:0 "Saint-Empire anglican"
 flavor_gbr.121.desc:0 "Le Saint-Empire a largement connu sa part de querelles religieuses. Durant des années, catholiques et protestants se sont affrontés pour s'y imposer à l'autre parti, aussi est-il temps maintenant d'y ramener la paix et l'ordre. Jamais plus l'Empire ne doit sombrer dans l'hérésie. Seul l'anglicanisme est en mesure d'y ramener la tranquillité, comme le veut la volonté divine. Et avec l'anglicanisme pour assurer le salut de chacun, notre suprématie sera assurée."
 flavor_gbr.121.a:0 "Enfin tous unis au sein d'une même foi !"
 flavor_gbr.122.t:0 "[Root.GetLeLaNPCap] [Root.GetName] à l'ère de la Réforme"
 flavor_gbr.122.desc:0 "La Réforme est soudainement apparue en Europe, la plongeant dans le chaos et l'anarchie. L'autorité [PAP.GetDuDelaDir] [PAP.GetDir] n'a jamais été si contestée, et des théologiens innombrables rivalisent de théories regardant la foi.\n\nNaturellement, la Réforme balaye aussi [Root.GetLeLaNP] [Root.GetName], et tous s'y divisent pour assurer la victoire de sa confession, tandis que tous attendent que [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] se prononce."
 flavor_gbr.122.a:0 "Des temps incertains nous attendent…"
 flavor_gbr.122.a.tt:0 "Aussi longtemps que ce modificateur aura cours, il y aura §Y50%§! de risques que les dirigeants §Y[Root.GetRootAdjMP]§! soient d'une confession §Rhérétique§! au moment d'arriver au pouvoir.\nIls pourront adopter une §Yposture religieuse§! à l'égard de la Réforme, qui fera survenir des événements liés à la religion."
 flavor_gbr.199.t:0 "Paix [Root.GetRootAdjFS]"
 flavor_gbr.199.t.a:0 "Paix [Root.GetRootAdjFS]"
 flavor_gbr.199.t.b:0 "[Root.GetPaxBritannica]"
 flavor_gbr.199.desc.a:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetSestSesontNP] étendu[Root.GetXENP] au-delà de toute mesure ; prospérité et stabilité y sont inédites. Le peuple jouit de richesses et de bienfaits incommensurables, et le monde entier respecte l'autorité de [Root.Capital.GetCapitalName]. Certains vont jusqu'à dire que « le soleil ne se couche jamais sur l'empire [Root.GetRootAdjMS] » – ce qu'évidemment nul ne peut contester.\n\nEt, en ces temps où règnent paix, justice et ordre, [Root.Monarch.GetName] en vient à être comparé[Root.GetXEDir] aux plus grands dirigeants de l'histoire, et à Auguste tout spécialement, le fondateur de l'Empire romain qui avait permis le retour de la paix et de la stabilité.\n\nTout comme Auguste avait instauré la paix romaine, le monde jouit maintenant de la paix [Root.GetRootAdjFS]."
 flavor_gbr.199.desc.b:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetSestSesontNP] étendu[Root.GetXENP] au-delà de toute mesure ; prospérité et stabilité y sont inédites. Le peuple jouit de richesses et de bienfaits incommensurables, et l'Europe entière respecte l'autorité de [Root.Capital.GetCapitalName]. L'union de la France et de l'Angleterre a été un véritable succès, plus magnifique encore que tout ce que nous aurions pu espérer.\n\nEt, en ces temps où règnent paix, justice et ordre, [Root.Monarch.GetName] en vient à être comparé[Root.GetXEDir] aux plus grands dirigeants de l'histoire, et à Auguste tout spécialement, le fondateur de l'Empire romain qui avait permis le retour de la paix et de la stabilité.\n\nTout comme Auguste avait instauré la paix romaine, l'Europe jouit maintenant de la paix [Root.GetRootAdjFS]."
 flavor_gbr.199.a:0 "Vive [Root.GetLeLaNP] [Root.GetName] !"
 flavor_gbr.200.t:0 "Entreprises coloniales"
 flavor_gbr.200.desc:0 "Les investissements récents dans les territoires lointains portent leurs fruits. Un message vient ainsi de parvenir à [Root.Owner.Capital.GetCapitalName], depuis la colonie de [Root.GetName], nous informant du succès de l'établissement de bons colons [Root.Owner.GetRootOwnerAdjMP] sur place. Ils ont déjà commencé à développer des établissements et à y bâtir les premières infrastructures. Mais les autorités locales hésitent sur la voie à choisir, et demandent comment développer la contrée pour que [Root.Owner.GetLeLaNP] [Root.Owner.GetName] tir[Root.Owner.GetEEntNP] le meilleur parti du labeur de ces hommes courageux."
 flavor_gbr.200.a:1 "Nous nous contenterons [Root.GetDeDBC] [Root.GetBC]"
