 #Events 
 flavor_mng.27.t:0 "Un défenseur résolu"
 flavor_mng.27.d:0 "En ces temps d'épreuve face nos ennemis mortels, un homme s'est dressé pour défendre la capitale et prévenir que la dynastie des [Root.Monarch.Dynasty.GetName] soit reléguée aux annales de l'histoire. Ce Yu Qian, un humble officier de la cour, a pris en charge la défense de [Root.Capital.GetCapitalName] et repoussé les vagues d'assaut de l'ennemi, des semaines durant, jusqu'à ce que les renforts arrivent."
 flavor_mng.27.a:1 "Il a largement mérité être promu"
 flavor_mng.27.b:1 "Tous les commandants étudieront désormais ses tactiques"
 flavor_mng.27.c:0 "Son nom doit entrer dans les chroniques"

 flavor_mng.28.t:0 "L'agence de surveillance du censorat"
 flavor_mng.28.d:0 "Le censorat est une branche très efficace et influente de la bureaucratie centrale, en parallèle des Six Ministères et des Cinq commissions militaires. Son rôle premier est d'être les yeux et les oreilles [Root.GetDuDelaDir] [Root.GetDir] et de lui fournir des rapports détaillés sur la conduite à la cour des divers fonctionnaires, en révélant la corruption et en faisant acte de valeurs morales affirmées.\n\nOr, des capacités administratives permettent d'étendre encore l'une des responsabilités de ce censorat, afin de veiller à la conduite de tous dans l'empire."
 flavor_mng.28.a:0 "Le code de conduite au palais doit être imposé à tous"
 flavor_mng.28.b:0 "Les blâmes permettront le respect formel des lois divines"
 flavor_mng.28.c:0 "Les censeurs itinérants doivent assurer ordre et tranquillité dans le pays"
 flavor_mng.28.e:0 "Le censorat doit continuer de tout surveiller"
 
 
 flavor_mng.29.t:0 "L'absolutisme [Root.GetDuDelaNP] [Root.GetName]"
 flavor_mng.29.d:0 "Nos régions ont longtemps été gouvernées par diverses dynasties, qui toutes ont failli à exercer le pouvoir véritable au vu de l'immensité du territoire. Malgré tout, pour la première fois dans l'histoire, la dynastie [Root.Monarch.Dynasty.GetName] peut désormais proclamer que l'ensemble de ces régions en répond désormais [Root.GetAuAlaDir] [Root.GetDir] et reconnaît sans conteste son autorité, grâce notamment à l'absolutisme et à l'affaiblissement des diverses factions."
 flavor_mng.29.a:0 "Longue vie [Root.GetAuAlaDir] [Root.GetDir] !"
 
 flavor_mng.30.t:0 "Keju : l'examen impérial"
 flavor_mng.30.d:0 "La sélection attentive des fonctionnaires et administrateurs est fondamentale pour gérer un empire aussi vaste que le nôtre. Pour répondre aux besoins de personnes compétentes et éclairées, le système des examens, le keju, a été adapté au cours du temps. Cet examen assure que tous les bureaucrates possèdent les normes de l'écriture, maîtrisent les classiques de la littérature chinoise et les divers styles liés à l'étiquette des fonctionnaires. Cette conduite commune à tous permet dès lors de cimenter le pays et de promouvoir l'unité, tout en favorisant les idéaux méritocratiques sur lesquels repose la dynastie [Root.Monarch.Dynasty.GetName].\n\nPar conséquent, cela permet aussi de limiter le pouvoir de l'aristocratie héréditaire et des militaires, et assure la promotion de la classe des lettrés."
 flavor_mng.30.a:0 "Seuls les plus talentueux doivent servir [Root.GetLeLaLDir] [Root.GetDir]"
 
 flavor_mng.31.t:0 "Évolution du système des tributaires"
 flavor_mng.31.d:0 "Le tribut est une relation tout à fait habituelle entre [Root.GetLeLaLDir] [Root.GetDir] et les chefs et rois étrangers qui reconnaissent son autorité et jouissent de sa protection. Mais, comme pour toutes choses, le temps passant des innovations doivent être apportées au système.\n\nDes changements récents dans la conduite des affaires diplomatiques entre les deux parties impliquées ont ainsi permis d'imposer à ces pays qui dépendent [Root.GetDuDelaNP] [Root.GetName] de verser des tributs plus importants."
 flavor_mng.31.a:0 "C'est beau le progrès !"
 
 flavor_mng.32.t:0 "En gravissant le mont Changbai"
 flavor_mng.32.d:0 "Se dressant entre les territoires coréens et jurchens, le mont Changbai, que les Coréens appellent « Paektu », est une montagne d'une beauté époustouflante, disposant d'eaux fraîches et d'une flore magnifique. Et, dans le temps, ses versants ont une grande importance religieuse, car c'est là qu'est né Tangun, le fondateur de la dynastie Gojoseon, la première dynastie coréenne."
 flavor_mng.32.a:0 "C'est un présent sur lequel bâtir notre amitié"
 flavor_mng.32.b:0 "Le temps des grandes tribus nomades est révolu"
 
 flavor_mng.33.t:1 "L'école du Karma-kagyu et les [From.Monarch.Dynasty.GetName]"
 flavor_mng.33.d:0 "Le Karma-kagyu constitue l'une des lignées les plus nombreuses et une des quatre grandes écoles de pensée au sein de l'école kagyu qui pratiquent le bouddhisme tibétain, aussi joue-t-il un rôle majeur sur la scène politique du pays. Or, en dépit de notre isolement, l'influence [From.GetDuDelaDir] [From.GetDir] [From.GetFromAdjMS] se fait sentir jusque dans nos montagnes. [From.GetIlElleDirCap] exige que [Root.GetLeLaNP] [Root.GetName] se soumett[Root.GetEEntNP] à [From.GetLuiElleDir] et reconnaiss[Root.GetEEntNP] son autorité."
 flavor_mng.33.a:0 "Reconnaissons la magnanimité de [From.GetCeluiCelleDir] qui détient le mandat céleste"
 flavor_mng.33.b:0 "Pourquoi renoncerions-nous à notre indépendance ?"
 
 flavor_mng.34.t:0 "Jing Hang : le Grand Canal"
 flavor_mng.34.d:0 "Les canaux qui relient entre eux plusieurs grands fleuves et rivières de Chine comptent parmi les merveilles d'ingénierie des bâtisseurs [Root.GetRootAdjMP], conçues pour dompter les eaux tumultueuses et les courants qui menacent sans cesse le pays. De même que les digues du Fleuve Jaune, ces canaux permettront désormais d'irriguer les sols et de nourrir une population nombreuse afin de faire du règne de [Root.Monarch.GetName] une nouvelle ère de prospérité et d'abondance."
 flavor_mng.34.a:0 "Ce Canal est une merveille d'ingénierie moderne !"
 
 flavor_mng.35.t:0 "Les digues du fleuve Jaune"
 flavor_mng.35.d:0 "Tout au long des grands canaux qui contrôlent le fleuve Jaune, au cœur des territoires [Root.GetRootAdjMP], les digues permettent aux paysans et aux marchands qui naviguent dessus de contrôler l'une des puissances de la nature. Et, étant donné l'imprévisibilité des fleuves, il serait avisé de nous garder des crues futures et de tenter de limiter les désastres à venir en développant le système de digues."
 flavor_mng.35.a:0 "Comme le fleuve retourne à la mer, le don de l'homme revient à lui"
 
 flavor_mng.36.t:0 "Grande réforme fiscale du fouet unique"
 flavor_mng.36.d:0 "Depuis des siècles, gouverneurs et administrateurs des provinces sont en proie aux pires difficultés pour assurer la collecte des impôts. Toutefois, une réforme a été proposée, qui viserait à introduire une taxe unique, basée sur l'argent, et s'appliquerait à l'ensemble du pays. Si certains prétendent que cette taxe nouvelle risque de poser des problèmes en s'appuyant trop sur les métaux précieux, elle pourrait toutefois garantir la prospérité du pays à l'avenir."
 flavor_mng.36.a:0 "Une taxe unique pour un pays uni"
 
 flavor_mng.37.t:0 "Mission à la cour du royaume ermite"
 flavor_mng.37.d:0 "Les relations avec la Corée remontent à des siècles. Pour renforcer ces liens et en guise de bonne foi, afin de nous assurer d'une prospérité mutuelle et d'une bonne coopération, nous devrions donc prendre les devants et proclamer notre volonté de renforcer les liens diplomatiques avec [KOR.Capital.GetCapitalName]."
 flavor_mng.37.a:0 "Ensemble, notre prospérité sera assurée"
 
 flavor_mng.38.t:1 "[Root.GetLeLaFDirCap] véritable [Root.Monarch.GetDaughterSon] du Ciel"
 flavor_mng.38.d:1 "La notion même de mandat céleste est empreinte de récits de succès éclatants et d'échecs amers, de mystères profonds et de révélations saisissantes. Le mandat a vu l'ascension et la chute de certaines des dynasties les plus puissantes et les plus formidables de la région ; et, pourtant, nul n'a jamais incarné comme [Root.Monarch.GetName] l'essence céleste, torche flamboyante dans une obscurité profonde."
 flavor_mng.38.a:1 "[Root.Monarch.GetName] incarne la volonté même de l'univers"
 
 flavor_mng.39.t:0 "Relations avec [From.GetLeLaLDir] [From.GetDir] [From.Monarch.Dynasty.GetName]"
 flavor_mng.39.d:0 "Les relations avec les empereurs de Chine n'ont pas toujours été cordiales. Pourtant, un[Root.GetXEDir] administra[Root.GetTeurTriceDir] et diplomate de talent sait lorsqu'il vaut mieux courber la tête pour éviter de la perdre.\n\nAinsi, une délégation [From.GetDuDelaDir] [From.GetDir] vient d'arriver à [Root.Capital.GetCapitalName] pour exigeant la soumission [Root.GetDuDelaNP] [Root.GetName]. Apparemment, c'est le Ciel qui l'exigerait…"
 flavor_mng.39.a:0 "Mieux vaut accepter"
 flavor_mng.39.b:0 "Jamais !"
 
 flavor_mng.40.t:0 "Bureau de l'est et Bureau de l'ouest"
 flavor_mng.40.d:0 "À plusieurs reprises, par le passé, des institutions impériales ont exercé une trop grande influence dans les affaires du palais impérial. Pour pouvoir rester vigilants face à cette menace intérieure, bon nombre de conseillers ont donc suggéré de fonder une nouvelle institution, qui pourrait se consacrer entièrement à la gestion des intrigues de la cour et à l'éradication de la corruption."
 flavor_mng.40.a:0 "Fondons le Bureau de l'ouest"
 flavor_mng.40.b:0 "Fondons le Bureau de l'est"
 flavor_mng.40.c:0 "Les yeux de l'[Root.GetEmpereurImperatriceChineDirCap] voient tout"
 
 flavor_mng.41.t:0 "La Tour de porcelaine de Nankin"
 flavor_mng.41.d:0 "Magnifique pagode érigée au cours du XVe s., la Tour de porcelaine de Nankin témoigne de la piété du pays et de ses talents architecturaux indéniables. Haute et magnifiquement décorée, elle se dresse au-dessus des toits de [1821.GetCapitalName], et est un symbole de notre foi dressé au-dessus de tout le pays."
 flavor_mng.41.a:0 "N'est-ce pas la preuve du raffinement de notre culture ?"
 
 flavor_mng.42.t:0 "La situation dans la Chine des Ming"
 flavor_mng.42.d:0 "Près d'un siècle après l'arrivée au pouvoir de la dynastie Ming, son pouvoir s'étend désormais sur l'ensemble des territoires chinois autrefois gouvernés par la dynastie mongole des Yuan. La conquête a assuré la richesse du pays, le trésor ayant été utilisé pour assurer la prospérité économique.\n\nMalgré tout, des fissures ont commencé à apparaître. L'incapacité à déléguer l'autorité dans les provinces, de même que l'ascension de rivaux menaçants au-delà de frontières, au Nord, ou encore l'incapacité de l'actu[Root.GetElElleFDir] [Root.GetDir] sont autant de signes d'alarme. Le mode de gouvernance du pays doit être réformé, le mandat céleste réaffirmé, et la dynastie perpétuée afin qu'elle puisse gouverner éternellement la Chine."
 flavor_mng.42.a:0 "Le Ciel met l'Empire à l'épreuve"
 
 flavor_mng.43.t:0 "Purge au gouvernement"
 flavor_mng.43.d:0 "Le cycle de la vie et de la mort se vérifie pour toutes choses, y compris l'administration. Pendant trop longtemps des fonctionnaires et dignitaires ont joui des faveurs et des présents [Root.GetDuDelaDir] [Root.GetDir], s'enrichissant et salissant de leur corruption tout ce à quoi ils touchaient. Nous devrions donc tout faire pour limiter et éloigner ces bureaucrates, avant que leur influence ne soit trop importante."
 flavor_mng.43.a:0 "Les [Root.GetEunuques] doivent comprendre quelle est leur place"
 flavor_mng.43.b:0 "Malheureusement, il n'y a rien que nous puissions faire"
 
 flavor_mng.44.t:0 "Grande proclamation de [Root.Monarch.GetName]"
 flavor_mng.44.d:0 "Étant donné l'immensité du pays, la voix [Root.GetDuDelaDir] [Root.GetDir] doit porter loin. Pour ce faire, afin de façonner l'administration et de procéder aux proclamations législatives, les empereurs usent fréquemment de grandes proclamations. Portant le sceau impérial, portées par ses envoyés, ces documents revêtent donc une très grande valeur.\n\n[Root.GetLeLaFDirCap] [Root.Monarch.GetDaughterSon] du Ciel, cette fois, a décidé d'user d'une telle proclamation pour assurer une plus grande efficacité du gouvernement du pays et la transparence liées aux affaires de certaines personnes."
 flavor_mng.44.a:0 "Les [Root.GetNobles] doivent être surveillés"
 flavor_mng.44.b:0 "Les [Root.GetBourgeois] doivent être surveillés"
 flavor_mng.44.c:0 "Les [Root.GetClercs] doivent être surveillés"
 flavor_mng.44.e:0 "Les [Root.GetEunuques] doivent être surveillés"
 flavor_mng.44.f:0 "En fait, tout est comme il convient"
 flavor_mng.44.g:0 "Tous doivent être surveillés, sans exception"
 
 flavor_mng.45.t:0 "Extension de la Jinyi Wei"
 flavor_mng.45.d:0 "Connue sous le nom de « Garde aux vêtements de brocard », la Jinyi Wei sert [Root.GetLeLaLDir] [Root.GetDir] en tant que police secrète. Selon les décrets la concernant, sa juridiction surpasse les règles judiciaires habituelles lors des procès, puisqu'elle peut agir de manière entièrement autonome pour arrêter et interroger quiconque, et châtier tout le monde, jusqu'aux [Root.GetNobles] et aux membres de la dynastie [Root.Monarch.Dynasty.GetName].\n\nPourtant, la tâche de ces gardes reste difficile, aussi pourrait-il être avisé d'accroître son influence en lui donnant les moyens indispensables à la préservation de l'ordre dans le pays."
 flavor_mng.45.a:0 "Ce serait une sage décision"
 flavor_mng.45.b:0 "Mieux vaut préserver l'équilibre actuel"
 
 flavor_mng.46.t:0 "La crue de [GetYear] du Fleuve Jaune"
 flavor_mng.46.d:0 "Cette année [GetYear] restera comme celle de la crue du Fleuve Jaune, balayant des milliers de vies et infligeant des dégâts considérables, bien au-delà de son cours. On dit que les eaux annoncent le sort et la renaissance des dynasties du pays, passées et présentes. Espérons que les dégâts considérables pourront être réparés rapidement, où cela pourrait bien provoquer de funestes événements pour les [Root.Monarch.Dynasty.GetName]."
 flavor_mng.46.a:0 "C'est une véritable catastrophe !"
 
 flavor_mng.48.t:0 "La crue de [GetYear] du Yangzi Jiang"
 flavor_mng.48.d:0 "Cette année [GetYear] restera comme celle de la crue du Yangzi Jiang, balayant des milliers de vies et infligeant des dégâts considérables, bien au-delà de son cours. On dit que les eaux annoncent le sort et la renaissance des dynasties du pays, passées et présentes. Espérons que les dégâts considérables pourront être réparés rapidement, où cela pourrait bien provoquer de funestes événements pour les [Root.Monarch.Dynasty.GetName]."
 flavor_mng.48.a:0 "Encore ?"
 
 flavor_mng.50.t:0 "Les huit tigres"
 flavor_mng.50.d:1 "Les [Root.GetEunuques] ont, au cours du temps, acquis une réelle influence sur les affaires intérieures et extérieures. Cependant, les derniers rapports parvenus au palais prétendent qu'un groupe de huit d'entre eux, parmi les plus prééminents, serait capable de s'opposer [Root.GetAuAlaDir] [Root.GetDir] [Root.GetLuiElleDir]-même. Appelés « les huit tigres », ces hommes chercheraient à dominer la cour pour y écraser toute faction encore capable de s'opposer à eux."
 flavor_mng.50.a:0 "Au nom [Root.GetDuDelaDir] [Root.GetDir], cela doit cesser !"
 flavor_mng.50.b:0 "Accordons-leur cette autonomie qu'ils demandent"
 
 flavor_mng.51.t:0 "Le Pavillon aux pivoines"
 flavor_mng.51.d:1 "Notre époque a vu de nombreuses réussites littéraires et artistiques. L'une des expressions les plus honorées et les plus représentatives de notre culture est ainsi « Le Pavillon aux pivoines », de Tang Xianzu. Cette œuvre fait le récit de l'amour entre Du Liniang et Liu Mengmei, qui par leur détermination parviennent à surmonter tous les obstacles les séparant. En cette année [GetYear], il est indéniable que ce dramaturge est véritablement devenu l'un des plus grands de notre temps."
 flavor_mng.51.a:0 "Li contre qing, raison contre sentiments, c'est superbe !"
 
 flavor_mng.52.t:0 "La mosquée de [1816.GetCapitalName]"
 flavor_mng.52.d:1 "Plus grande mosquée de Chine, ce lieu de culte sera le principal foyer religieux des sujets musulmans [Root.GetDuDelaDir] [Root.GetDir]. Surmontée de somptueux minarets et ornée de pierres précieuses entourant de superbes œuvres d'art, cette construction sera le symbole de la coopération entre la dynastie [Root.Monarch.Dynasty.GetName] et nos alliés musulmans."
 flavor_mng.52.a:0 "Quel plus beau symbole de tolérance ?"
 
 
 flavor_mng.53.t:0 "Le poète Yang Shen"
 flavor_mng.53.d:0 "Comptant parmi les plus grands poètes de notre temps, Yang Shen est né à Chengdu. Il a aussi utilisé les noms de pinceau Sheng'an, Bonan Shanren ou Bonan Shushi. Passé maître de la littérature et de la poésie, il a déjà produit un grand nombre d'œuvres inspirées par la nature et la culture de sa province natale, dont les plus célèbres sont le Linjiangxian (« Les immortels près du fleuve ») et son essai Diancang Shan Zhi (« Balade sur les monts de Diancang »)."
 flavor_mng.53.a:0 "Il est un symbole vivant du raffinement chinois"
 
 flavor_mng.54.t:0 "Le séisme de [GetYear]"
 flavor_mng.54.d:0 "Une véritable tragédie vient de se produire dans le Shaanxi : le ciel s'est couvert, avant que soudain la terre s'ouvre pour avaler de nombreux habitants. La population de la contrée écoute déjà les pires superstitions, et des rumeurs prétendent que la seule explication possible à cette catastrophe est que [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] a perdu la faveur céleste…"
 flavor_mng.54.a:0 "Que ne vit-on en un âge plus paisible ?"
 
 flavor_mng.55.t:0 "La politique du haijin"
 flavor_mng.55.d:0 "La Chine a toujours constitué un marché très lucratif pour les négociants du monde entier. Pourtant, au cours des dernières décennies, il a été décidé d'interdire la plupart des relations commerciales avec les négociants étrangers, afin de favoriser les échanges intérieurs. Cela n'a toutefois pas été sans poser de problèmes, et sans doute notre posture doit-elle évoluer. Le haijin, la politique d'interdiction maritime, ne devrait-elle pas être revue pour assurer des profits pour le trésor ?"
 flavor_mng.55.a:0 "Renforcer l'interdiction commerciale assurerait notre prospérité"
 flavor_mng.55.b:0 "L'ouverture des marchés serait plus profitable"
 
 flavor_mng.56.t:0 "Relations commerciales entre le Japon et la Chine"
 flavor_mng.56.d:0 "Au cours de notre histoire, l'empereur de Chine a toujours été un fervent partisan des relations commerciales entre l'archipel et le continent. Si nous devions décider d'autoriser la vente de produits japonais aux négociants du continent, cela pourrait certes signifier la perte de notre monopole dans les échanges, mais aussi permettre de meilleures relations et la faveur du Grand Dragon."
 flavor_mng.56.a:0 "Accordons donc l'accès aux marchands chinois"
 flavor_mng.56.b:0 "C'est évidemment hors de question"
 MNG_PRESENCE_IN_JAPAN:0 "Marchands Ming sur les marchés du Japon"
 
 flavor_mng.57.t:0 "Les [Root.GetEunuques] de l'empire [Root.GetRootAdjMS]"
 flavor_mng.57.d:1 "Peu de personnes ou d'institutions peuvent se targuer d'avoir autant d'influence que les [Root.GetEunuques] qui se tiennent dans l'ombre de [Root.Monarch.GetName]. Pour le meilleur ou pour le pire, leur position leur permet de faire avancer certains projets qui leur tiennent particulièrement à cœur, parfois même sans l'avis [Root.GetDuDelaDir] [Root.GetDir]. De nombreux conseillers, au palais, ne cachent pas leur mépris pour de telles pratiques, et poussent donc à limiter leur influence sans plus tarder…"
 flavor_mng.57.a:0 "Leur pouvoir doit être restreint"
 # [LocEditor:UntranslatedKey] `flavor_mng.57.a.tt`
 flavor_mng.57.b:0 "Mieux vaut éviter de provoquer leur courroux"

 estate_disasters.19.t:0 "Les [Root.GetEunuques] s'emparent du pouvoir"
 estate_disasters.19.d:0 "Les événements survenus ces derniers temps, en sus des échecs [Root.GetDuDelaDir] [Root.GetDir] qui s'est avéré[Root.GetXEDir] incapable de contrôler la cour, offrent de manière de plus en plus visible aux [Root.GetEunuques] l'occasion de déposer la dynastie [Root.Monarch.Dynasty.GetName] et de s'arroger le pouvoir. Ces hommes disposent d'une influence et d'une puissance considérables, au point même de s'autoproclamer seule autorité légitime sur le pays."
 estate_disasters.19.a:0 "Nous ne pouvons les laisser faire !"
 
 estate_disasters.20.t:0 "Fin du règne des [Root.GetEunuques]"
 estate_disasters.20.d:0 "L'autorité légitime a enfin été rétablie dans le pays. L'influence et la puissance de la clique des [Root.GetEunuques] ont pu être limitées. Leur tentative d'usurpation du pouvoir a toutefois laissé des marques. L'heure est donc venue de tout faire pour restaurer la stabilité et d'effacer les cicatrices laissées par la guerre civile."
 estate_disasters.20.a:0 "Nul ne se dressera plus face à [Root.GetLeLaLDir] [Root.GetDir] !"

 #Grand Coordinator Offices 
 
 buzhengshi:0 "Buzhengshi"
 buzhengshi_desc:0 "Responsables des affaires financières des États et provinces de leurs ressorts, les commissaires administratifs s'assurent que les procédures administratives locales se déroulent sans accroc."
 anchasi:0 "Anchasi"
 anchasi_desc:0 "La première tâche des commissaires de surveillance est la supervision de l'administration judiciaire afin de s'assurer de la loyauté des fonctionnaires locaux et du peuple."
 du_si:0 "Dusi"
 du_si_desc:0 "Parmi les tâches tombant sous la juridiction des commissaires militaires se trouvent le recrutement des garnisons locales ou la mobilisation rapide des levées."
 
 #Reforms 
 mng_seal_of_the_emperor_reform:0 "Sceau du Grand Ming"
 mng_seal_of_the_emperor_reform_desc:0 "Les cérémonies sont un pilier de l'union autour du pouvoir. En tant que tel, le sceau impérial impose donc le respect et l'autorité qui sont la marque du mandat céleste."
 
 #Privileges 
 estate_eunuchs_bookkeepers_privilege:0 "Eunuques comptables"
 estate_eunuchs_bookkeepers_privilege_desc:0 "La comptabilité est une responsabilité honorable à la cour [Root.GetDuDelaDir] [Root.GetDir]. Le devoir de tout garder en bon ordre est ce qui permet d'assurer l'influence et repose sur des procédures méritocratiques importantes."
 estate_eunuchs_western_bureau_privilege:0 "Bureau de l'ouest"
 estate_eunuchs_western_bureau_privilege_desc:0 "Le Bureau de l'ouest est une institution puissante, chargée de surveiller la cour et de lutter contre la corruption."
 estate_eunuchs_eastern_bureau_privilege:0 "Bureau de l'est"
 estate_eunuchs_eastern_bureau_privilege_desc:0 "Le Bureau de l'est est une institution puissante, chargée de surveiller la cour et de lutter contre la corruption."
 estate_eunuchs_outwards_perfection_privilege:0 "Perfection extérieure"
 estate_eunuchs_outwards_perfection_privilege_desc:0 "Renonçant à chercher à améliorer, développer et perfectionner constamment et toujours davantage les territoires [Root.GetRootAdjMP], nous sommes prêts désormais à étendre la gloire [Root.GetDuDelaDir] [Root.GetDir] jusque dans les contrées les plus lointaines."
 estate_eunuchs_palace_bureaucracy_privilege:0 "Prééminence de l'administration palatiale"
 estate_eunuchs_palace_bureaucracy_privilege_desc:0 "Dicter les politiques de chaque recoin de l'empire est une tâche complexe, et parfois rendue plus difficile encore par les velléités d'indépendance des autorités locales. Les [Root.GetEunuques] sont toutefois désireux d'aider [Root.GetLeLaLDir] [Root.GetDir], en échange de quelques compensations."
 estate_eunuchs_delegate_provincial_administration_privilege:0 "Délégation de l'administration provinciale"
 estate_eunuchs_delegate_provincial_administration_privilege_desc:0 "L'administration du pays est trop lâche et des fissures ont commencé à apparaître dans l'édifice administratif impérial, mais des [Root.GetEunuques] prééminents sont prêts à agir pour imposer la volonté [Root.GetDuDelaDir] [Root.GetDir] jusque dans les provinces les plus éloignées."
 estate_eunuchs_imperial_council_privilege:0 "$ESTATE_NAME$ au conseil impérial"
 estate_eunuchs_imperial_council_privilege_desc:0 "Disposer de candidats talentueux parmi les [Root.GetEunuques] est assurément un grand avantage, car cela permet de disposer d'une bureaucratie polyvalente et loyale."
 estate_eunuchs_land_rights_privilege:0 "Droits fonciers des [Root.GetEunuques]"
 estate_eunuchs_land_rights_privilege_desc:0 "Les [Root.GetEunuques], meilleurs administrateurs du pays, doivent disposer du droit d'acheter et gérer des domaines fonciers au nom [Root.GetDuDelaDir] [Root.GetDir]."
 estate_eunuchs_royal_intrigue_keepers_privilege:0 "Surveillance des intrigues"
 estate_eunuchs_royal_intrigue_keepers_privilege_desc:1 "S'assurer que les [Root.GetEunuques] surveillent de près les affaires au palais est encore la meilleure façon d'imposer une discipline à tous et de s'assurer de la loyauté de chacun envers [Root.GetLeLaLDir] [Root.GetDir]."
 estate_eunuchs_promote_eunuch_rights:0 "Reconnaissance des droits des [Root.GetEunuques]"
 estate_eunuchs_promote_eunuch_rights_desc:0 "En reconnaissant les droits des [Root.GetEunuques], nous pourrons nous assurer qu'ils restent loyaux [Root.GetAuAlaDir] [Root.GetDir] tout le temps que l'empire sera réformé et que la population sera surveillée."
 estate_eunuchs_delegate_subject_diplomacy_privilege:0 "Diplomatie avec les dépendances"
 estate_eunuchs_delegate_subject_diplomacy_privilege_desc:0 "La diplomatie avec les dépendances devrait être confiée aux [Root.GetEunuques] qui pourront agir au nom [Root.GetDuDelaDir] [Root.GetDir]."
 estate_eunuchs_supremacy_over_crown_privilege:0 "Suprématie politique"
 estate_eunuchs_supremacy_over_crown_privilege_desc:0 "Alors que la décentralisation du pouvoir s'accentue, les ordres sont de plus en plus fréquemment capables d'imposer leurs priorités [Root.GetAuAlaDir] [Root.GetDir], ne lui laissant guère d'autre choix que se plier à leurs exigences."
 estate_eunuchs_establish_favor_system_privilege:0 "Système de faveurs"
 estate_eunuchs_establish_favor_system_privilege_desc:0 "Un système de faveurs permettant aux [Root.GetEunuques] d'agir en tant qu'émissaires [Root.GetDuDelaDir] [Root.GetDir] dans les pays voisins permettrait d'assurer la grandeur [Root.GetDuDelaNP] [Root.GetName] et de donner plus de gravité à nos paroles."
 estate_eunuchs_allow_personal_fortunes_privilege:0 "Fortune personnelle"
 estate_eunuchs_allow_personal_fortunes_privilege_desc:0 "Tout comme bon nombre de ceux qui servent [Root.GetLeLaLDir] [Root.GetDir], les [Root.GetEunuques] doivent avoir le droit d'acquérir, de conserver et de vendre des domaines en leur nom."
 estate_eunuchs_single_whip_law_privilege:0 "Loi du fouet unique"
 estate_eunuchs_single_whip_law_privilege_desc:0 "Cette loi vise à centraliser et réformer le système fiscal de l'empire tout en renflouant le trésor par des taxes plus homogènes sur tout le territoire."
 
 #Estates
 estate_eunuchs:0 "Eunuques"
 estate_eunuchs_desc:0 "Les eunuques sont un ordre puissant au sein de l'empire de Chine. Parfois, leur influence est limitée par les dirigeants, ceux du moins qui sont en mesure d'agir avec une main de fer ; mais si le Fils du Ciel est jugé faible ou incapable, ces eunuques ne tardent guère à faire de lui une simple marionnette."
