 #Missions 
 qng_eight_banners_title:0 "Les Huit Bannières"
 qng_eight_banners_desc:0 "Les groupes de guerriers jurchens ont été fort utiles lors des conflits contre nos ennemis. Toutefois, si nous voulons nous tailler un empire, ils doivent être réorganisés en des régiments de bannière bien disciplinés."
 qng_end_yuan_title:0 "Achever les Yuan"
 qng_end_yuan_desc:0 "Les vestiges des dynasties du passé survivent toujours dans les territoires mongols. Nous devons donc pousser à l'ouest et y mettre fin afin de les reléguer aux annales de l'histoire."
 mjz_unite_home_provinces_title:0 "Unifier les tribus"
 mjz_unite_home_provinces_desc:0 "Les contrées les moins densément peuplées par les tribus jurchens sont divisées et en proie à des conflits constants. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] donc intervenir et les unir sous une seule autorité."
 mjz_dominate_rival_jurchens_title:0 "Unifier les Jurchens"
 mjz_dominate_rival_jurchens_desc:0 "Pour pouvoir faire front commun contre tous les ennemis extérieurs, aucun seigneur de guerre ne doit pouvoir jouir d'une influence trop importante sous l'autorité [Root.GetDuDelaNP] [Root.GetName]."
 mch_issue_seven_grievances_title:0 "Les Sept causes d'irritation"
 mch_issue_seven_grievances_desc:0 "Trop longtemps nous avons laissé ces fantômes qui prétendent gouverner la Chine dicter nos vies et traiter [Root.GetLeLaNP] [Root.GetName] en peuple barbare. Nous devons donc présenter nos griefs [EmperorOfChina.GetAuAlaDir] [EmperorOfChina.GetDir] et [EmperorOfChina.GetLeLaFDir] contraindre à s'agenouiller devant nous, qu'[EmperorOfChina.GetIlElleDir] apprenne enfin ce qu'est l'humilité."
 mch_proclaim_later_jin_title:0 "Les Jin postérieurs"
 mch_proclaim_later_jin_desc:0 "Les victoires en Chine ont permis à notre peuple de récolter les fruits de leurs sacrifices. Les campagnes couronnées de succès et le reflux de l'ennemi vers le sud ont permis [Root.GetAuAlaDir] [Root.GetDir] [Root.Monarch.GetName] de démontrer sa crédibilité et sa légitimité, suffisamment pour lui permettre de proclamer la naissance d'une nouvelle et puissante dynastie."
 mch_bypass_great_wall_title:0 "Franchir le Long Mur"
 mch_bypass_great_wall_desc:0 "Cette prétendue « Grande Muraille » dressée par les empereurs de Chine n'est plus rien qu'une ruine croulante et fragilisée par son antiquité. Franchissons ses défenses, répandons-nous en Chine, chevauchons dans ses plaines, propageons-y la mort et l'effroi en faisant flotter les bannières [Root.GetDuDelaNP] [Root.GetName] sur tous les murs et toutes les tours que nous trouverons dressés devant nous !"
 mjz_unite_jurchen_tribes_title:0 "Réorganiser les tribus"
 mjz_unite_jurchen_tribes_desc:1 "Si nous voulons consolider notre puissance, les guerriers [Root.GetRootAdjMP] et la population doivent être réorganisés au sein de sociétés, l'autorité [Root.GetDuDelaDir] [Root.GetDir] doit être réaffirmée, et tous au sein de nos territoires doivent suivre les lois tribales."
 mch_adopt_alphabet_title:0 "Écriture mandchoue"
 mch_adopt_alphabet_desc:0 "Le premier pilier sur lequel se fonde l'identité d'un peuple est sa langue. Ainsi, nombre d'entre nous ne peuvent écrire ou parler la langue de l'[EmperorOfChina.GetEmpereurImperatriceChineDir] de Chine. Pourtant, à force de subir les raids et les agressions de conquérants étrangers, coupés de nos aïeux, nous avons dû adopter souvent les langues d'étrangers, et à chaque nouvelle dynastie nos nouveaux maîtres nous imposent des mots nouveaux, nous obligeant chaque fois à nous adapter à des perspectives nouvelles. Pour cimenter l'unité de notre peuple, le protéger des influences étrangères, il doit donc disposer d'une langue et d'une écriture qui leur soient propres."
 mjz_into_korea_title:0 "Le royaume ermite"
 mjz_into_korea_desc:0 "Au-delà du mont Paektu se trouve la Corée, un pays fertile et abondant en ressources. Sa prospérité est dangereuse pour [Root.GetLeLaNP] [Root.GetName], et nous ne pouvons lui laisser l'opportunité de se développer si proche de nos territoires, car elle pourrait devenir une rivale fort dangereuse."
 mch_ensure_internal_stability_title:0 "Stabilité intérieure"
 mch_ensure_internal_stability_desc:0 "Les conquêtes sont un élément vital de l'expansion [Root.GetDuDelaNP] [Root.GetName] et pour le maintien de [Root.GetSaLeurNP] puissance ; mais si nous voulons traverser les siècles à venir, mieux vaut aussi accorder une grande attention aux affaires intérieures et veiller au bon gouvernement de nos territoires."
 mjz_break_through_korea_title:0 "Conquérir Ganggye"
 mjz_break_through_korea_desc:0 "Les fortifications entourant les montagnes de la Corée nous interdisent l'accès au butin immense. S'assurer du passage vers le sud serait donc une étape importante vers la richesse et la gloire de la conquête."
 mjz_mount_paektu_title:0 "Mont Paektu"
 mjz_mount_paektu_desc:0 "Le mont Bukuri, aussi appelé « Paektu » par les Coréens, est le site sacré où est né notre peuple. Selon la légende, une dame céleste résidant près du lac de cette montagne fut imprégnée par un fruit lâché par une pie. C'est son fils qui devint par la suite le premier chef des Jurchens. Nous devons donc honorer nos ancêtres en élevant des sanctuaires sur la Montagne."
 qng_formalize_ritual_practices_title:0 "Formaliser les rites"
 qng_formalize_ritual_practices_desc:0 "La pratique religieuse n'a rien d'une formalité [Root.GetAuEnNP] [Root.GetName]. Dévotion et piété comptent parmi les piliers sur lesquels est bâtie notre nation, de même que la méritocratie, l'honnêteté et la tolérance envers les autres et envers nos coreligionnaires."
 mjz_for_the_horde_title:0 "Pour la horde"
 mjz_for_the_horde_desc:0 "Prendre les armes pour charger avec courage et honneur dans les rangs de l'ennemi et au plus fort de la bataille est assurément une attitude des plus nobles. Pourtant, nul besoin de se jeter dans la gueule du loup seuls. N'y aurait-il pas d'alliés qui seraient prêts à se coaliser avec [Root.GetLeLaNP] [Root.GetName] pour vaincre nos ennemis communs ?"
 
 
 
