 ottoman_decadence:0 "Décadence"
 ottoman_decadence_desc:0 "La décadence mesure la puissance que le dirigeant détient et à quel point le pays est considéré comme acquis. Plus la décadence est importante, plus il est difficile de maintenir l'État et de suivre le rythme impulsé par les autres grandes puissances.\n\nLa décadence s'aggrave :\n– en temps de paix ;\n– si les janissaires sont déloyaux et possèdent un contrôle important sur le pays ;\n– en cas de stabilité négative ;\n– avec la corruption\n– au-dessus du plafond de capacité de gouvernance \n– avec l'aspiration à la liberté moyenne des dépendances ;\n– avec l'autonomie moyenne dans le pays.\n\nElle décroît avec :\n– l'absolutisme ;\n– en répondant aux requêtes des ordres.\n\nSi elle atteint §R100§!, le désastre §RLuttes de pouvoir internes§! peut alors survenir."
